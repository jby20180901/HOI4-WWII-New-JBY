l_english:
 AUS_revive_the_kaiserreich:0 "重组奥匈帝国"
 AUS_revive_the_kaiserreich_desc:0 "1867年2月，匈牙利获得自治，同年6月奥地利帝国正式改组为奥匈帝国，奥匈帝国是奥地利帝国和匈牙利王国组成的政合国，1867年后匈牙利从法理上已经脱离奥地利帝国独立，但两国的外交立场保持一致。1918年一战战败后解体。"
 AUS_return_of_the_kaiser:0 "帝王归来"
 AUS_return_of_the_kaiser_desc:0 "长期以来，哈布斯堡家族统治着奥地利，在他们的统治下，这个国家是欧洲最伟大的帝国之一。回归哈布斯堡王朝，必将使奥地利再次成为伟大的国家。"
 AUS_demand_a_referendum:0 "要求全民公投"
 AUS_demand_a_referendum_desc:0 "奥匈帝国的解体是一个错误。奥地利与匈牙利联合将更强大，两者的结合是实现伟大的必要条件。匈牙利必须就和平加入我们两国联合体的提议进行公投，"
 AUS_take_austria_by_force:0 "武力占领匈牙利"
 AUS_take_austria_by_force_desc:0 "恢复奥地利荣耀的第一步是重新整合匈牙利的土地。我们不能冒着外交失败的风险，因此我们必须通过武力来实现这一点。"
 AUS_proclaim_the_restoration_of_austria_hungary:0 "奥匈帝国回归"
 AUS_proclaim_the_restoration_of_austria_hungary_desc:0 "随着我们两国的统一及王位归于哈布斯堡，我们现在可以郑重宣告奥匈帝国的回归，并重新夺回我们历史上合法的省份！"
 AUS_protect_czechoslovakia:0 "保护捷克斯洛伐克"
 AUS_protect_czechoslovakia_desc:0 "捷克斯洛伐克自独立以来，变得强大而勤劳，但他们的邻国贪婪地注视着其领土。我们将向他们提供保护，以应对这些威胁，无论是再次欢迎他们成为我们帝国的一部分，还是给予他们相关联地位。"
 AUS_claim_transylvania:0 "声索特兰西瓦尼亚"
 AUS_claim_transylvania_desc:0 "上一场战争后，特兰西瓦尼亚地区被不公正地从我们身上夺走。现在是收回它的时候了。"
 AUS_march_to_the_shore:0 "向海岸进军"
 AUS_march_to_the_shore_desc:0 "真正的大国需要进入海洋。亚得里亚海的海岸是我们与生俱来的权利。"
 AUS_reclaim_venetia:0 "收复威尼斯"
 AUS_reclaim_venetia_desc:0 "一战中意大利人的背叛并没有被遗忘。现在是时候摆正他们的位置，并恢复帝国的天然边界了。"
 AUS_claim_galicia:0 "声索加利西亚"
 AUS_claim_galicia_desc:0 "波兰国只不过是一个人工建筑物，可以根据需要进行建造和拆除。"
 AUS_claim_the_bucovina:0 "声索布科维纳"
 AUS_claim_the_bucovina_desc:0 "它可能不是我们广泛持有的最重要的经济利益，但它仍然是我们帝国的一部分。我们会收回它。"
 AUS_reclaim_the_empire:0 "攫取皇冠"
 AUS_reclaim_the_empire_desc:0 "为了最终完成我们的领土要求，我们必须要求在德国、意大利和巴勒斯坦的各种头衔上附上我们哈布斯堡王朝君主的名字。"
 AUS_army_effort:0 "奥地利国防军"
 AUS_army_effort_desc:0"奥地利国防军整体素质在欧洲来说应当是不错了；虽然国家小、军队数量也不是很多，但军工体系比较完全，部队战斗素质较高。 "
 AUS_production_effort:0"尼伯龙根兵工厂"
 AUS_production_effort_desc:0"代战争，尤其是大规模长期战争，比拼的不仅是参战国的兵力规模、武器装备水平、指挥艺术和决策智慧，更是工业实力、制造能力和资源储备的较量，最后的胜利往往取决于谁能生产出足够数量、性能可靠的装备给养以支撑战争需求。"
 AUS_production_effort_2:0"军工产业扩大化"
 AUS_production_effort_2_desc:0"用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 AUS_construction_effort:0"民用企业建设"
 AUS_construction_effort_desc:0"哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 AUS_production_effort_3:0"继续扩大军工产业"
 AUS_production_effort_3_desc:0"继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 AUS_construction_effort_2:0"扩大民用企业"
 AUS_construction_effort_2_desc:0"继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 AUS_infrastructure_effort:0"运兵铁路网"
 AUS_infrastructure_effort_desc:0"铁路军事运输是指军队利用铁路列车输送人员和物资的运输。是军事运输的一种方式。铁路运输具有运量大、运距远、速度快、成本低、受天候影响小等特点，是战略、战役后方实施军事运输的主要手段。"
 AUS_infrastructure_effort_2:0"扩大铁路网"
 AUS_infrastructure_effort_2_desc:0"铁路网是铁路进行运输生产的主要物质基础，它是随着国民经济发展、生产力布局、产业结构以及交通运输网的合理分工而逐渐发展起来的。铁路网一般可分为世界路网、区域路网、国家路网、地区路网和枢纽五个层次。"
 AUS_construction_effort_3:0"基础建设扩大"
 AUS_construction_effort_3_desc:0"我们的基础设施网络的扩建显著提升了我们的建设能力。"
 AUS_yuebeiyizhidu:0"预备役制度"
 AUS_yuebeiyizhidu_desc:0"预备役是同现役相区别的一种兵役义务。依照法律规定，在年龄、政治、身体适合服兵役而未服现役的公民，以及服现役期满退出现役后符合服预备役条件的人员，统称预备役人员（包括预备役军官和预备役士兵）。预备役人员根据国家需要，随时准备应征入伍。预备役制度的完善程度和预备役人员的数、质量情况，通常是衡量一个国家军事力量强弱的重要因素之一。"
 AUS_equipment_effort:0"更新武器装备"
 AUS_equipment_effort_desc:0"陆军所使用的装备日新月异，我们将集中精力研发最好的装备让我们的战士使用。"
 AUS_baojiweiguo:0"保家卫国"
 AUS_baojiweiguo_desc:0"保家卫国是每个人应尽的义务，是一种神圣的职责。捍卫国家安全是每个公民的使命。"
 AUS_huoliequipment_effort:0"火力支援"
 AUS_huoliequipment_effort_desc:0"炮兵火力支援最多三分钟（最快一分多钟），现代战场上的炮兵通常在三发急促射（大口径火炮急促射3—4发/分钟，持续1发/分钟）后即迅速撤离阵地。航空兵支援则要看战场上空有没有值班的巡逻飞机（以前的数据为10—15分钟）。"
 AUS_guofangextra_tech_slot:0"国防大学"
 AUS_guofangextra_tech_slot_desc:0"国防大学的科研工作，着眼建设现代化军队、打赢现代化战争，创新和发展军事与政治理论，同时紧密跟踪研究世界军事、政治热点问题和重大事件，为培养高素质新型高级军事人才服务，为中央、国家和军委、总部决策提供咨询，为部队建设和军事斗争准备提供理论支持。"
 AUS_special_forces:0"特种部队"
 AUS_special_forces_desc:0"我们需要精锐的部队，优先发展山地部队。"
 AUS_motorization_effort:0"摩托化步兵"
 AUS_motorization_effort_desc:0"摩托化步兵通常是机动到对方小口径火炮的射程外，一般为3至5公里外，下车后进入进攻出发阵地，汽车此时隐蔽，在炮兵火力支援的炮火支援阶段（一般为30到50分钟时间），尔后边运动，边由连战斗队形展开成排战斗队形，最后展开成组战斗队形，在距离敌机枪有效射程的距离边缘（一般为400至600米），展开成冲击战斗队形，高速冲击敌防御前沿，实施最后突破。"
 AUS_armor_effort:0"装甲部队"
 AUS_armor_effort_desc:0" 陆军中以坦克和其他装甲车辆为基本装备的战斗兵种，又称坦克兵，是陆军的重要突击力量。装甲兵具有猛烈的火力、广泛的机动力和良好的防护力，可以减轻常规武器和核武器袭击的损害，并能迅速利用常规火力突击和核突击的效果，实施快速机动、猛烈突击，在短时间之内歼击敌人。"
 AUS_aviation_effort:0"陆军航空兵建设"
 AUS_aviation_effort_desc:0"陆军航空兵是陆军前沿性主战兵种，具有强大火力、超越突击能力以及精确打击能力，是陆军实施非线式、非接触、全纵深机动作战的骨干力量。"
 AUS_mechanization_effort:0"机械化步兵"
 AUS_mechanization_effort_desc:0"机械化步兵（Mechanized infantry）是指搭乘车辆实施机动和作战的兵种。机械化步兵在行进间稍加整顿，通常采取坦克在前，步战车在后的协同动作方式，实现“边冲边打”的要求，必要时，也可采取步兵下车支援坦克战斗，徒步支援坦克冲击的协同动作方式，完成冲击突破任务。"
 AUS_doctrine_effort:0"重视军事理论"
 AUS_doctrine_effort_desc:0"第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去订制未来的军事理论。"
 AUS_equipment_effort_2:0"革新武器装备"
 AUS_equipment_effort_2_desc:0"我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 AUS_equipment_effort_3:0"武器装备现代化"
 AUS_equipment_effort_3_desc:0"我们应该研制达到世界领先水平的步兵武器，而不是购买和模仿外国武器。"
 AUS_CAS_effort:0"重视近距支援机"
 AUS_CAS_effort_desc:0"现代化战争不仅需要地面的支援，还需要空中支援。"
 AUS_fighter_focus:0"重视战斗机"
 AUS_fighter_focus_desc:0"在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 AUS_bomber_focus:0"重视轰炸机"
 AUS_bomber_focus_desc:0"飞机作为军用是从侦察开始的，空中侦察的作用是无可置疑的，在侦察飞行中，顺便甩几颗手榴弹或迫击炮弹就成了“轰炸机”的开端。"
 AUS_zhongxingfighter_focus:0"重型战斗机编队"
 AUS_zhongxingfighter_focus_desc:0"在各国空军，重型战斗机是战斗机高端部分，由于拥有较大的载弹量和较远的航程，并且可以携带更多的机载设备，重型战斗机一般被用来作为“精兵”和主力。"
 AUS_zhongxingbomber_focus:0"战略轰炸机编队"
 AUS_zhongxingbomber_focus_desc:0"战略轰炸机一般是指用来执行战略任务的中、远程轰炸机。既可做战略进攻武器使用，在必要时也遂行战术轰炸任务，支援陆、海军作战。"
 AUS_extra_tech_slot_2:0"空军科研"
 AUS_extra_tech_slot_2_desc:0"我国空军的快速进步让我们在科研上有了新的突破。"
 AUS_extra_tech_slot_3:0"工业发展"
 AUS_extra_tech_slot_3_desc:0"我国的快速工业化让我们在科研上有了新的突破。"
 AUS_naval_effort:0 "重视海军"
 AUS_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 AUS_extra_tech_slot_4:0"海军发展"
 AUS_extra_tech_slot_4_desc:0"我国的海军发展我们在科研上有了新的突破。"
 AUS_flexible_navy:0"包围！封锁！"
 AUS_flexible_navy_desc:0"事先不发警告，任意击沉任何开往敌国水域的商船，其目的是要对敌国进行封锁。"
 AUS_large_navy:0"存在舰队"
 AUS_large_navy_desc:0"存在舰队或存在的舰队是一种西方海军战术理论。最初的含义仅仅是指国家对建设的一种态度。马汉在其《海权论》一书中，将舰队分为两种类型：要塞舰队和存在舰队。后来演变为指一支海军战力试图控制其影响的水域，但从来不离开其主要港口。一旦其离开港口，这只舰队可能就会被打败或歼灭而不能影响敌人的决策，但如果其一直停留在海港之内，敌人不得不为了防备它而部署军事力量。"
 AUS_submarine_effort:0"潜艇战"
 AUS_submarine_effort_desc:0"大型潜艇多为圆柱形，船中部通常设立一个垂直结构（舰桥），早期称为“指挥塔/指挥台”，内有通讯、感应器、潜望镜和控制设备等。"
 AUS_destroyer_effort:0"驱逐舰队"
 AUS_destroyer_effort_desc:0"驱逐舰是一种可以装备对空、对海、对潜和对陆攻击等武器，具有一定综合作战能力的中型水面舰艇。驱逐舰自9世纪90年代诞生，是海军重要的舰种之一。它的排水量在2000—12000吨不等，并且还在逐步发展，航速通常在28—33节（1节=1海里/小时=1.852公里/小时）左右。"
 AUS_capital_ships_effort:0"航母战斗群"
 AUS_capital_ships_effort_desc:0"航空母舰战斗群（英语：Aircraft Carrier Battle Group），简称航母战斗群，是一支以航空母舰为首的作战编队。航母战斗群可以快速机动部署的能力，无须借用其它国家的机场与相关设施，减少政治上的干预与折冲。"
 AUS_cruiser_effort:0"巡洋舰"
 AUS_cruiser_effort_desc:0"巡洋舰是一种火力强、用途多，主要在远洋活动的大型水面舰艇。巡洋舰装备有较强的进攻和防御型武器，具有较高的航速和适航性，能在恶劣气候条件下长时间进行远洋作战。"
 AUS_NAV_effort:0"海军轰炸机"
 AUS_NAV_effort_desc:0"：主要用于轰炸海上和沿岸目标的海军飞机。"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 

 