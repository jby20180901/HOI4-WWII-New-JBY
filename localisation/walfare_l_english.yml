 food_tex_level_5:0 "公私合营"
 food_tex_level_6:0 "完全自由粮食市场"
 food_tex_level_1_desc:0 "我们的国家工商业已经提供[?resource_produced@money|H]亿的税收，去掉外资分红：[?exported_money|R]亿，再加上海外利润：[?imported_money|G]亿，在农业领域还有[?resource@food|H]万公顷的商品农业用地支持着我们的生产，这个法案规定，每万公顷商品农业用地产出的农作物先调拨2.5万吨给总后勤部，剩下的投资到粮食期货市场，经过评估，若采用这个分配计划，每万公顷农场可以带来0.25亿的附加商业利润"
 food_tex_level_2_desc:0 "我们的国家工商业已经提供[?resource_produced@money|H]亿的税收，去掉外资分红：[?exported_money|R]亿，再加上海外利润：[?imported_money|G]亿，在农业领域还有[?resource@food|H]万公顷的商品农业用地支持着我们的生产，这个法案规定，每万公顷商品农业用地产出的农作物先调拨2.2万吨给总后勤部，剩下的投资到粮食期货市场，经过评估，若采用这个分配计划，每万公顷农场可以带来0.50亿的附加商业利润"
 food_tex_level_3_desc:0 "我们的国家工商业已经提供[?resource_produced@money|H]亿的税收，去掉外资分红：[?exported_money|R]亿，再加上海外利润：[?imported_money|G]亿，在农业领域还有[?resource@food|H]万公顷的商品农业用地支持着我们的生产，这个法案规定，每万公顷商品农业用地产出的农作物先调拨1.9万吨给总后勤部，剩下的投资到粮食期货市场，经过评估，若采用这个分配计划，每万公顷农场可以带来0.75亿的附加商业利润"
