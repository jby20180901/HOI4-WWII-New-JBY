 CHI_wanlonghuiyi_desc:0 "万隆会议，我们获得了第三世界国家的尊重"
 CHI_guojiutiao_desc:0 "《国九条》是指导我国资本市场中小投资者权益保护工作和促进资本市场持续健康发展的纲领性文件，它的发布是我国资本市场发展历程中一个重要里程碑。"
 CHI_zhizaochang_modern_desc: "建立我国现代坦克工业"