 CHI_xiangbeijiaerjinjun_desc:0 "贝加尔湖畔是苏俄的那条脆弱的西伯利亚铁路，占领这里，远东俄军自然会崩溃。"
 CHI_xibeibianjingyaosaihua_desc:0 "我们和苏联即将产生巨大的冲突，西北边境必须要塞化"
 CHI_yinduyangchuhaikou_desc:0 "我们不能囿于家门口的太平洋，我们还需要印度洋的出海口"
 CHI_weihailanpaocananfuchou_desc:0 "远东地区居住着大量俄国人，他们占据我们的土地，时刻想要分裂出去，必须驱逐他们！"
 CHI_anxiduhufu_desc:0 "曾几何时，我们的西界是咸海，是时候恢复大唐安西的荣光了！"
 CHI_zhenghexiaxiyang_desc:0 "郑和下西洋是我华夏的壮举！我们要沿着郑和的路线，控制整条亚洲的海运商路！"
 CHI_zhijiesulian_desc:0 "苏联人非法征服许多民族，是时候让他们获得自由了！"
 CHI_bianjiangshengchanjianshebingtuan_desc:0 "屯田戍边，我们的边疆生产建设兵团让边疆的少数民族过上更好的生活！"
