 ### national_focus ###
 
 #all
 zhanlingqujianshecao_tip:0 "于核心且占领的每个省份增加"
 every_state_core_tip:0 "获得全世界省份核心"
 never_surrender:0 "一寸山河一寸血"
 
 #CHI
 EastAsia_CHI_huangjinshinian_desc:0 "在1931至1941年太平洋战争爆发前，国民政府在政治、经济、基建、文化、教育、社会政策、边疆民族政策、外交、军事等项目上皆有一定成就，特别是工业方面。可以说，黄金十年所奠定的工业基础为中华民国在接下来的抗战岁月里发挥了不可小觑的作用。"
 EastAsia_CHI_shoudujihua_desc:0 "作为中华民国的首都，南京自然是全国的政治、文化、经济中心。而南京地处沿海地区，紧邻上海、浙江等经济发达地区，我们需要大力建设交通网以确保南京地区更进一步的发展。"
 EastAsia_CHI_shoudujihua_tt:0 "在已占领的每个省份增加5个建筑槽"
 EastAsia_CHI_jiangnanjiaotongganxian_desc:0 "江南地区历来就是中国最繁华的地区，其工业、经济都是中国首屈一指的，它为国家建设贡献了很多资源。想要好好建设江南地区，必须先从交通开始。"
 EastAsia_CHI_jinlingbinggongchang_desc:0 "1865年诞生的金陵兵工厂是我国最老资格的机械化兵工厂之一，虽然因为连年的战火而失去原本的作用，但是经过修复的金陵兵工厂必然可以发挥比原来更大的作用。"
 EastAsia_CHI_jinanbinggongchang_desc:0 "不管是为了抗拒日寇还是为了剿灭共匪，党国都需要更多、更优秀的兵工厂。山东资源丰富且远离战火，在济南设立兵工厂或许是一个不错的选择。"
 EastAsia_CHI_jixianfangbinggongchang_desc:0 "广东军阀控制下的聚贤坊兵工厂产品质量优秀，产量极高，既然现在政府控制了广东，我们就可以扩建这个兵工厂使其发挥更大的作用。"
 EastAsia_CHI_zhongyangxiuxie_desc:0 "大部分破损的军械经过修理，还是可以照常发挥应有的作用。向民间外包这些修理工作，有益于民用工厂的发展。"
 EastAsia_CHI_hanyanggangtiechang_desc:0 "钢铁可以说是国家工业的基础。扩大汉阳地区的钢铁厂，强化汉阳地区的工业体系，力争轻工业与重工业齐头并进。"
 EastAsia_CHI_changshagongyequ_desc:0 "长沙作为中国中部的要地，既有丰富的资源与能源，也有为数众多的工厂。这块工业区必将在工业发展上起到重要作用。"
 EastAsia_CHI_deshijixieshebei_desc:0 "不管是军用还是民用，德国的机械设备都比我们现有的设施好太多了，这些机械设施在轻重工业上都可以发挥巨大的作用。"
 EastAsia_CHI_pinghanjiaotongganxian_desc:0 "北平至汉口一带是中国的心脏地带。北平一旦有变，我们必须在最短的时间内做出应对。为此，完善的交通网络是不可或缺的。"
 EastAsia_CHI_jiangxiwukuang_desc:0 "江西赣州的高品质黑钨矿储量约占全国的70%，世界的60%，钨砂产量约占全国的45-50%。如此丰富的战略资源必须开发出来以为军用。"
 EastAsia_CHI_chongqingliangangchang_desc:0 "国府迁都重庆之后，各式各样的工厂也跟随至此。重新开展冶金工业，其中必须以钢铁为重中之重，只有充足的钢铁才能保证轻重工业的正常运作。"
 EastAsia_CHI_panzhihua_desc:0 "我们的地质学家在经过艰难的勘探之后，终于在攀枝花地区发现了储量丰富而且品质优良的铁矿，最重要的是它们是浅层铁矿，非常好开采。"
 EastAsia_CHI_liupanshui_desc:0 "贵州的铝也是重要的战略资源，如果我们想要发展自己的空军，那么这些铝绝对是不可或缺的。"
 EastAsia_CHI_jishugailiang_desc:0 "在冶金和矿业经过一段时间的发展之后，改良的技术也应运而生。这些改良技术在工业方面可以发挥巨大的作用。"
 EastAsia_CHI_xizanggekuang_desc:0 "西藏在农奴主的控制之下极其落后，所以当地的铬矿并没有得到应有的开采。现在我们的工业部门该接手这些铬矿了。"
 EastAsia_CHI_kaifayoutian_desc:0 "大庆地区、胜利油田以及塔克拉玛干地区的海量石油资源足以将提出“中国贫油论”的外国人的脸抽得震天响！"
 EastAsia_CHI_yuehanjiaotongganxian_desc:0 "广州、湖南地区分别是中国对外贸易的港口和最主要的产粮区，两地若能联系地更紧密将会利于发展。"
 EastAsia_CHI_nongcunfuxing_desc:0 "中国人思想落后很大一部分原因在于农民思想的愚昧。复兴农村，使老百姓们富裕起来，然后灌输给他们先进的思想。"
 EastAsia_CHI_yiwujiaoyu_desc:0 "袁世凯说过，宁可压缩军队也要推广免费的学校。而义务教育正是从根本上改变民众精神面貌和提高国家综合实力的最根本方法。让每一个孩子都能受到应得的教育！"
 EastAsia_CHI_xingbanbaoshe_desc:0 "钳制言论对于现在的中国来说有百害而无一利。报纸可以及时地传播各式各样的信息，兴办报社有助于启发民智，让言论自由得到最好的体现！"
 EastAsia_CHI_feichulijin_desc:0 "厘金课征苛重，危害国民，它见货即征，不问巨细。征课异常广泛，“举凡一切贫富人民自出生到死亡，日用所需之物，无一不在被课之列。”此种制度严重损害了政府的威信，必须及早废除！"
 EastAsia_CHI_yinbenweizhi_desc:0 "银元和银两混杂的局面使得中国的商业被严重抑制。我们需要找到一种全新的方法来应对这一局面。"
 EastAsia_CHI_fabiwaihuibenwei_desc:0 "以往各家银行皆可呈准许发行货币的混乱局面必须被改变！银本位已经不能满足以后的需求，美元看起来挺可靠的，还是依靠美国吧。"
 EastAsia_CHI_xinshenghuoyundong_desc:0 "以严严整整的纪律，慷慷慨慨的牺牲，实实在在的节约和轰轰烈烈的奋斗来达到生活艺术化、生活生产化、生活军事化的目的，并以此全面提高国民素质。"
 EastAsia_CHI_xunzhenggangyao_desc:0 "中央政府朝令夕改，这样将不得人心。进行训政以改变我们的政治面貌。在训政时期，由党训练国民逐渐推行选举、罢免、创制、复决四种政权;在中国国民党中央执行委员会政治会议指导和监督下，托付国民政府总汇并执行行政、立法、司法、考试、监察五种治权。"
 EastAsia_CHI_jiangshitongzhi_desc:0 "中国只能有一个政府，一个党，一个领导人。那就是蒋介石总裁领导下的中国国民党！其他的党派对于统治来说是不利的。"
 EastAsia_CHI_tibadixi_desc:0 "现在的政府没有那么多资源照顾到全国各地，我们应该先从嫡系开始整顿，慢慢地将三民主义导回正轨。"
 EastAsia_CHI_zhongtongju_desc:0 "力行社作为党内的三民主义扩散者已经落后于时代了，我们必须加快吸收党员的脚步。此外，党也需要保持自身的纯净。综上，我们真正需要的是一个可以起到类似德意志帝国党卫军一样的组织。"
 EastAsia_CHI_juntongju_desc:0 "光有中统局无法完全满足现有的需求。共产党和日本人的渗透及拉拢本领实在厉害，党必须有更先进的应对措施，在打击党内异己分子的同时，不仅要反渗透，而且也要渗透敌人。"
 EastAsia_CHI_zhonghuaminguoxianfa_desc:0 "混乱的中国是没有办法也没有可能实行民主的。现在在伟大的蒋总裁的带领下，国家趋于统一，是时候继续孙总理的三民主义了。"
 EastAsia_CHI_quanguodaibiaodahui_desc:0 "全国各地的党代表齐聚一堂，这次的大会真正发挥了宪法应有的作用，与此同时，我们国家也在向法治的道路上迈出更大一步。"
 EastAsia_CHI_weiyuanhuizhi_desc:0 "委员会是宪法最重要的形式，现在委员会的成立标志着我国已经彻底成为了一个依法治国的国家，孙总理在天之灵可以瞑目了。"
 EastAsia_CHI_zhuangzhuangdin_desc:0 "四处抓壮丁虽然在短时间内为抗战提供了数以百万计的兵源，但是民怨也由此而起，法西斯思想开始在政府中抬头。"
 EastAsia_CHI_zhongwaijianjiao_desc:0 "大清的前车之鉴告诉我们，在国际上被孤立是自寻死路。我们要尽可能和其他国家建交，以此在国际舞台上发挥我们的能量。"
 EastAsia_CHI_zhongdehezuo_desc:0 "中国和德国的合作历来已久。德国需要我们的资源，我们需要德国的武器装备和战术思想，任用亲德派来加深双方的关系。"
 EastAsia_CHI_deshilujunA_desc:0 "德国与我们第一期合作的成果非常完美：德国和中国各取所需，特别是这支德械师更是雪中送炭。"
 EastAsia_CHI_deshilujunA_tip:0 "获得由德国顾问设计并调整的10支第一期德械师。"
 EastAsia_CHI_deshilujunB_desc:0 "中德合作更上一层楼，我们用更短的时间训练出来了第二支德械部队，这对于日后的战争必定大有裨益。"
 EastAsia_CHI_deshilujunB_tip:0 "获得由德国顾问设计并调整的10支第二期德械师。"
 EastAsia_CHI_deshibuqiang_desc:0 "德国的步枪设计优秀，性能良好，特别是适合于中国这种复杂的山地，我们可以采购一些装备中央军。"
 EastAsia_CHI_deshihuopao_desc:0 "德国的火炮设计优秀，性能良好，既有足够的射程又有充足的耐久度，可以很好地对付日本人。"
 EastAsia_CHI_deshitanke_desc:0 "德国的坦克设计优秀，性能良好，其轻型坦克对日本的战车拥有压倒性的破坏能力，我们采购一些用来装备一支机械化的中央军。"
 EastAsia_CHI_deshifeiji_desc:0 "德国的飞机性能良好，他们的截击机和战斗机的续航和战斗力特别高，尤其克制日本人的零式战机及其轰炸机，赶快进口一些以加强我们的空军。"
 EastAsia_CHI_deshilujun_tip:0 "获得从德国采购的100架德制战斗机"
 EastAsia_CHI_zhongmeihezuo_desc:0 "美国人为我们在抗战中的英勇表现而感动不已，而同时罗斯福有意与我们交好，政府中的受过西方教育的人也认为我们与美国合作是一个正确的选择。"
 EastAsia_CHI_meiguokejiyuanzhu_desc:0 "为了在根本上改变落后的科技，美国人派出了一些精英科学家来帮助我们发展我们的科学，在中央研究院里给他们安排一些职位吧。"
 EastAsia_CHI_tuofenghangxian_desc:0 "因为日本人的封锁，陆路、海路都已经被控制。只有通过喜马拉雅山的驼峰航线能在这个时候帮我们一把。"
 EastAsia_CHI_meiguowuzi_desc:0 "抗战重要的物资之一——钢铁的产地大部分为日本人所控制，但是，我们不能没有钢铁，只有美国人能通过驼峰航线援助我们。"
 EastAsia_CHI_meiguokaifatuan_desc:0 "中国的金属资源非常丰富，但是凭我们目前的勘测能力根本无法勘探，想要加大已有资源的探明储量，缺乏美国人的帮助是不可能的。"
 EastAsia_CHI_meixieshi_desc:0 "作为民主国家的兵工厂，应该直接让美国直接装备并训练我们的部队。"
 EastAsia_CHI_meixieshi_tip:0 "获得由美国顾问设计并调整的20支美械师"
 EastAsia_CHI_zhumeidashiguan_desc:0 "中美互相派出大使并建立领事馆，有助于双方进一步合作，并加强反共。"
 EastAsia_CHI_zhongsuhezuo_desc:0 "虽然苏联的布尔什维克们并不喜欢我们，但是他们的人道主义却正适合我们，而且，效仿苏联的集体主义可能有助于徴兵署的工作开展。"
 EastAsia_CHI_suliangongyeyuanzhu_desc:0 "苏联发达的工业体系——尤其是重工业——让他们变成了世界上数一数二的强国。现在，他们愿意帮助我们部分改善我们的工业体系。"
 EastAsia_CHI_sulianliuxueshen_desc:0 "北边的苏联有着完善的高等教育体系，让有才华的学生在那边学习，肯定对我国的发展大有好处。"
 EastAsia_CHI_mingognchangsheji_desc:0 "在全国各地建造更多的工厂，让更多人吃饱饭，让更多急需的物资被生产，民用工厂关系着民生，我们不可忽视这一点。"
 EastAsia_CHI_jungongchangsheji_desc:0 "民用工业的发展已经步入正轨，现在轮到扶持军事工业的时候了。缺乏兵工厂会让我们在战争中大吃苦头。"
 EastAsia_CHI_tielusheji_desc:0 "想致富先修路。落后的交通设施和基础建设对于贸易、建筑工业、交通都是一种妨碍，让我们的国家变成火车上的国家！"
 EastAsia_CHI_rangwaibixianannei_desc:0 "攘外必先安内，未有内忧不除而外患得平者。国内的混乱是国家落后的最根本因素，先有统一的国家，后有对外交涉的资格。"
 EastAsia_CHI_jijiehaojiaogong_desc:0 "现有的经济基础虽尚不足以支持一场内战，但是我们必须先集结全国之力，一举铲除共匪！"
 EastAsia_CHI_quanguotongdie_desc:0 "是时候建立一个强有力的中央集权政府了。首先，从这些割据一方的军阀开始动手，他们是国家统一道路上最大的障碍。"
 EastAsia_CHI_shouhuizujie_desc:0 "韬光养晦是手段而不是目的。中国为抗战流了这么多血，我们必须要求自己的权利，比如：收回那些殖民地。"
 EastAsia_CHI_xizangwenti_desc:0 "国家已经统一，而西藏凭借英国的支持有恃无恐地搞分裂。西藏必须成为中华民国版图上的一部分，哪怕是动用武力！"
 EastAsia_CHI_xinjiangwenti_desc:0 "国家已经统一，但是新疆的盛世才凭借苏联的支持有恃无恐地闹独立。给这个草头王一点教训，新疆必须回归，祖国领土神圣不容侵犯！"
 EastAsia_CHI_jinjunriben_desc:0 "自从1894年的甲午海战以来，日本人就欠下中国大笔大笔的血债。中华民族若想屹立于世界，就必须先讨回这些血债！"
 EastAsia_CHI_zhongsulingtufenzheng_desc:0 "清政府与沙俄政府签订的不平等条约中华民国概不承认。现在你们苏联有两个选择：要么主动将土地归还，要么我们自己来拿！"
 EastAsia_CHI_zhongyinbianjiezhengyi_desc:0 "西藏私自划定的所谓“麦克马洪线”中华民国不予承认。现在，英国人，你们有两个选择：要么主动将土地归还，要么我们自己来拿！"
 EastAsia_CHI_rangwaibixianannei_desc:0 "攘外必先安内，未有内忧不除而外患得平者。国内的混乱是国家落后的最根本因素，先有统一的国家，后有对外交涉的资格。"
 EastAsia_CHI_kangzhanjianguogangling_desc:0 "我们必须依靠自力，艰苦奋斗，以自拔于危亡，决不稍有侥幸之念。以抗战促进国家建设，以加强国家建设来支持抗战，确立三民主义为一般抗战行动及最高准绳。对外要求中华民族的独立和解放，对内则要求各民族一律平等并联合一切反对日本帝国主义侵略之势力，制止日本侵略。"
 EastAsia_CHI_guofuqianduyukangzhanqiantu_desc:0 "战时首都迁移至重庆，但是这绝不意味着屈服。宁可站着死也不跪着生！"
 EastAsia_CHI_gongyeneiqian_desc:0 "前线的战火已经容不下工业的发展了。将那些重要的工厂搬迁至后方，让它们继续为抗战服务。"
 EastAsia_CHI_yikongjianhuanshijian_desc:0 "通过空间来换取时间的做法已经初见成效，日本人的攻势开始显现颓势，而国统区的经济也开始稳定下来了。"
 EastAsia_CHI_kangridongyuanling_desc:0 "地无分南北人无分老幼，皆有守土抗战之责。深挖洞，广积粮，大力建设工厂，男女老少都应该为抗战服务。"
 EastAsia_CHI_haifanghaifang_desc:0 "从汉中至衡阳一线建设一些陆上要塞，重庆的后方不容有失！"
 EastAsia_CHI_haifanghaifang_tip:0 " 从汉中至衡阳一线添加若干座堡垒，保卫重庆大后方。"
 EastAsia_CHI_yicunshanheyicunxue_desc:0 "继续战斗，继续战斗，继续战斗！战斗到最后一个人，就算我们打成第二个迦太基也好，就算我们打成第二个衡阳也罢，胜也罢败也罢，就是不同日本讲和！"
 EastAsia_CHI_pingjinfangxian_desc:0 "在北平和天津之间建造一些要塞，凭借这些要塞我们可以在一定程度上迟滞日军的进攻。"
 EastAsia_CHI_pingjinfangxian_tip:0 "在北平和天津防线添加若干座堡垒"
 EastAsia_CHI_nanjingnanjing_desc:0 "中华民国的首都——同时也是六朝古都——南京决不可轻易放弃，发起南京保卫战，战至最后一口气！"
 EastAsia_CHI_nanjingnanjing_tip:0 " 在南京全境添加若干座堡垒"
 EastAsia_CHI_huangpujunxiao_desc:0 "中国国民党中央陆军军官学校的开办，将为国民革命军提供大量军事将才。"
 EastAsia_CHI_guofanglianqinzongbu_desc:0 "国防联勤总部的开办，将结束以往后勤管理极度混乱的局面。资源将被有效利用起来，后勤将不再是制约军队的瓶颈。"
 EastAsia_CHI_zhongzhengshibuqiang_desc:0 "现有的步枪已经落后于时代而无法满足战争的需求。借鉴德国的先进步枪，我们或许可以创造更先进、更符合国人使用的步枪。"
 EastAsia_CHI_guojunjidongshi_desc:0 "中国北方地形是广大的平原，仅仅依靠步兵的双腿是不能应对转瞬即逝的战机的，尽可能将军队机动化以图在北方取得更大的战果。"
 EastAsia_CHI_guojunzhuangjiashi_desc:0 "坦克，这种一战时期被发明的武器已经成长为不可忽视的力量。日本人的战车让我们吃尽苦头。对付日本人的战车的有效办法，就是建立一支同样强大的坦克部队！"
 EastAsia_CHI_deshipeizhi_desc:0 "德国人在作战的时候力求各兵种之间的配合，通信的重要性也因此突显。另外德国先进的战术思想对我们落后的战术思想有着巨大的指导作用。"
 EastAsia_CHI_zhongyangyanjiuyaun_desc:0 "中央研究院直接对总统负责，其任务包括人文及科学研究，指导、联络及奖励学术研究，培养高级学术研究人才，并兼有科学与人文之研究，这些都是当下必须的研究。"
 EastAsia_CHI_huojianjishu_desc:0 "我们现在的科技已经足以发展火箭这种全新的武器了。"
 EastAsia_CHI_hejishu_desc:0 "核子能是一把双刃剑，但是如果我们不掌握就会在未来的世界上处于被动。通电各大高校，准备研究核能！"
 EastAsia_CHI_zhongyanglujun_desc:0 "陆军因为散沙一盘而缺乏战斗力，中央军应该主动进行改革，这样才不至于在将来的战争中吃尽苦头！"
 EastAsia_CHI_jiaodaozongdui_desc:0 "中央军可以先建立一支模范部队来带动整支军队素质、士气和战斗力的上升，这样的做法相较于立刻军队大换血而言更为实际。"
 EastAsia_CHI_dudaodui_desc:0 "国军中士兵开小差、作战不力的情况相当严重，下至一般士兵，上至连排长都有此情况。必须用督战队来稳定军心，否则我们的部队将很快崩溃。"
 EastAsia_CHI_guojunsuzhixunlian_desc:0 "改革之后就是训练。军队的素质体现在军纪、士气、精神面貌等多个方面，当一支军队的整体素质上升之后，军队的整体战斗力也必然随之上升。"
 EastAsia_CHI_zhanluezhiyuanbudui_desc:0 "由于中央军和杂牌军之间的隔阂，部队各自为战互不救援甚至隔岸观火的现象时有发生。教会我们的将领们相互支援，这样将减少战斗损失。"
 EastAsia_CHI_zhongyangkongjun_desc:0 "以后的战斗中天空将是决定一切的地方。军队现在对于空军的认识极为落后，我们要先从思想上发起革新。"
 EastAsia_CHI_feihuduijingying_desc:0 "美国人陈纳德想凭借一己之力来帮助我们，那就让他来吧。"
 feihuduitishi:0 "获得陈纳德将军(政治)"
 EastAsia_CHI_guojunkongjiangshi_desc:0 "伞兵是快速机动反应部队的前身。有了伞兵，我们就可以在战斗中选择有利于己的战场或者达到特殊的战术目的。总之，不能不发展伞兵。"
 EastAsia_CHI_dajiaochangjichang_desc:0 "自从在思想上有所变化以后，我们的空军面临的最现实的问题之一就是缺乏机场。在南京修建一些机场吧。"
 EastAsia_CHI_duoquzhikongquan_desc:0 "在和日本人的战斗中我们已经发现制空权的有无往往能影响战斗的走势。空军的任务之一就应该是夺取制空权，确保陆军的安全。"
 EastAsia_CHI_jinjulikongzhongzhiyuan_desc:0 "空军如果能够夺取制空权，就应该想办法对地面部队提供必要的支援以减少步兵的正面压力。"
 EastAsia_CHI_zhongyanghaijun_desc:0 "自从开战以来，中国刚刚起步并夭折的海军就难以有所作为了。改组现有的水军，想办法成立一支名副其实的海军。"
 EastAsia_CHI_danyanghao_desc:0 "“丹阳”号的前身是日本阳炎型驱逐舰八号舰“雪风”。研究此驱逐舰对我们未来自行设计舰船必定大有帮助。"
 EastAsia_CHI_haijunluzhandui_desc:0 "海军陆战队是属于海军的战斗兵种，它往往能够在战斗中发挥极大的威力。"
 EastAsia_CHI_jiangnanzaochuanchang_desc:0 "清末建造的江南制造局曾经发挥了很大的作用，现在我们将江南制造局的造船厂重开将有利于海军的建设。"
 EastAsia_CHI_quzhujianyanfa_desc:0 "从驱逐舰开始，我们的舰队建设必然会有起色。"
 EastAsia_CHI_zujianjiangfangjun_desc:0 "目前还没有能力成立蓝水海军，那就先从江防做起，确保长江内流的安全以及主权是海军开始发展的第一步。"
 jiangfangjun_tip:0 "组建一支番号为“江防军”的海军舰队"
 EastAsia_CHI_sanjunlianheyanxi_desc:0 "在演习当中，各个将领配合得当，指挥有方各兵种之间的了解更近了一步，而军队之间的明枪暗箭也再也不会出现了。"
 EastAsia_CHI_bupaoxietong_desc:0 "炮兵的威力不可忽视。将其与步兵编制在一起将大大加强陆军的战斗力。"
 EastAsia_CHI_dalaohuxingdong_desc:0 "上海由于其特殊的地位，不少投机分子妄图制造经济风暴来扰乱国家经济秩序。让蒋经国去大力整顿上海，严处奸商，让一切步入正轨，重拾失去的民心，让中华民国重新伟大！"
 EastAsia_CHI_qinaijingcheng_desc:0 "“亲近”、“仁爱”、“精忠”、“诚实”。这是国父孙总理的愿望，也是全中国人民共同的愿望。现在国家终于趋于稳定，我们要继承国父遗志，彻底做到亲爱精诚！"
 EastAsia_CHI_zhuanshuguojun_desc:0 "经过多兵种协同作战训练和有序的训练之后，我们的陆军战斗力有了质的变化。现在我们的军队已经可以与世界上任何一个国家的军队相比拟了。"
 EastAsia_CHI_cuoshayiqian_desc:0 "宁可错杀一千不可漏过一个。对付共匪不能手软，对共匪实施全面封锁来消耗他们的实力！"
 EastAsia_CHI_zichanzhuanyi_desc:0 "我们的失败已经不可改变了，当下之急是找一个地方作为反攻大陆的堡垒保存实力————比如台湾。"
 EastAsia_CHI_sulianwuzi_desc:0 "我们和苏联的关系日益变好，他们开始愿意直接援助我们战略物资并全面帮助我们了。"
 EastAsia_coastal_bunker_sd_tt:0 "于 §Y威海卫§! 和 §Y青岛§! 添加2座 §Y海岸堡垒§!\n"
 EastAsia_coastal_bunker_zhej_tt:0 "于 §Y宁波§! §Y温州§! 和 §Y杭州§! 添加2座 §Y海岸堡垒§!\n"
 EastAsia_coastal_bunker_sh_tt:0 "于 §Y上海§! 添加4座 §Y海岸堡垒§!\n"
 EastAsia_coastal_bunker_fj_tt:0 "于 §Y厦门§! 和 §Y福州§! 添加4座 §Y海岸堡垒§!\n"
 
 #MZG
 EastAsia_MZG_manzhouguoqing_desc:0 "虽然辛亥革命让大清彻底失势，但是连年的战火又让一部分人怀念起了大清统治下的中国，利用好民心，说不定大清帝国可以东山再起！"
 EastAsia_MZG_diguowaijiaobu_desc:0 "外交是一个主权国家最根本的事业之一。大清帝国若要复兴，就必须学会和其他国家打交道。"
 EastAsia_MZG_MZGribendashiguan_desc:0 "日本对满洲的影响力越来越大，领驻满事馆只是名义，实际上它对帝国政府影响非常大。"
 jiesuo_JAP_guwentuan:0 "解锁日本顾问团（内阁），这会导致"
 EastAsia_MZG_youxiangmazhanshan_desc:0 "日本方面决定，废除蒙疆联合政府并以满洲国取而代之。满洲帝国的领域再一次得到扩张，真好！"
 EastAsia_MZG_rimanyiti_desc:0 "满洲需要日本的提携，双方互助对于双方而言是一场共赢，我们何乐而不为呢？"
 EastAsia_MZG_saerwaduogongyeyuanzhu_desc:0 "太平洋对面的国家愿意向我们伸出援手，这真是雪中送炭啊。我们可不能总依赖日本！"
 EastAsia_MZG_deguoguwen_desc:0 "日本与德国是牢固的盟友，也因为此，德国人愿意派出一批军官来指导我们的陆军，革新陆军的战术思想。"
 EastAsia_MZG_yidalikejizhichi_desc:0 "日本与意大利是牢固的盟友，两者合作亲密无间。现在，意大利也愿意派遣一批技术人才来到我国帮助我们发展科技。"
 EastAsia_MZG_manzhoujianguoshinianshi_desc:0 "回望过去的十年，满洲帝国在各个方面都有了长足的进步，尤其是在外交和政治方面。"
 EastAsia_MZG_luomenkanshijian_desc:0 "由苏联人支持的蒙古军队在诺门坎向我们发起挑衅，而日本陆军方面认为我们不应服软，他们要我们向蒙古人发动反攻。"
 EastAsia_MZG_jieguanrehe_desc:0 "诺门坎事件证明了苏联人也不过如此。大清帝国如要复国，苏联领土上丰富的资源正好可以用以帝国的发展。"
 EastAsia_MZG_diguozhianbu_desc:0 "满洲国的军队需要一个专门的部门来管理，帝国军队不应该由日本人掌控。"
 EastAsia_MZG_hangkongjishuyanfa_desc:0 "大满洲帝国的空军不光缺乏必要的装备，更糟糕的是其战术思想的落后与保守。在这一点上，我们可以偷师日本。"
 EastAsia_MZG_manzhouhuangjiakongjun_desc:0 "可恶的日本人决不会让先进的飞机技术流落到我们手里。因此，我们必须自力更生来打破日本人的垄断！"
 jiangshangjun_tip:0 "获得番号为“满洲国江上军”的海军舰队。"
 EastAsia_MZG_fengtianjichang_desc:0 "随着空军的不断发展，现有的机场已经完全无法满足使用上的需要。找寻合适的位置建设更多的机场。"
 EastAsia_MZG_hanghaijishuyanfa_desc:0 "现有的江防水军只有三艘可怜的轻巡洋舰，甚至不能称之为海军。不过幸运的是，日本人同意帮助我们发展巡洋舰。"
 EastAsia_MZG_manzhouhuangjiahaijun_desc:0 "从水军开始一步一步发展，先设立江防军，我们要先确保满洲国的内河安全，然后再谈海军的发展。"
 EastAsia_MZG_huludaozaochuanchang_desc:0 "辽东的葫芦岛拥有建设优良港口的条件，不妨在此建设船坞和造船厂。"
 EastAsia_MZG_bingshike_desc:0 "国家的武器装备管理过于混乱，成立专门的军备管理部门不但有助于管理武器装备，还可以整合资源来加强军备的发展。"
 bingshike_tip:0 "解锁“帝国兵工署”这一军需品设计组。"
 EastAsia_MZG_zhengmuzhidu_desc:0 "满洲帝国的陆军需要更丰富的兵源，帝国境内肯定还有更多的适龄兵源可以被发掘。"
 EastAsia_MZG_diguoyunshixueyuan_desc:0 "由日本人协助成立的军事学院加速了我们部队中下级军官的培养速度，军队发展的速度更进一步了。"
 EastAsia_MZG_qibingtujixunlian_desc:0 "“骑射乃立国之本”。虽然骑兵的作用已经大大降低，但是骑兵的训练方式却可以被运用到其他部队上。"
 EastAsia_MZG_bupaoxietongjunyan_desc:0 "步兵和炮兵如果协同作战，其战斗力将绝对不可小觑。"
 EastAsia_MZG_gongneifu_desc:0 "宫内府直辖于皇帝溥仪，负责掌管宫内一切事务，而宫内府工作人员也有辅助皇帝私人事务的职责。"
 EastAsia_MZG_shangshufu_desc:0 "有了尚书府的辅助，政府不再像以往一样混乱而无序以至于白白地消耗人力物力财力。"
 EastAsia_MZG_huangjiajinweidui_desc:0 "溥仪陛下的身边需要最精锐的警卫，而这些警卫决不可从日本人那边来，亦不可由日本人挑选和掌控。"
 huangjiajinweidui_tip:0 "获得数支装备精良训练有素的皇家禁卫队。"
 EastAsia_MZG_huangjiaqingbaoju_desc:0 "直属于皇帝的情报局可以预先发现很多政治上的不法活动，同时也对军队有震慑作用。因此，大清复国的几率进一步提高了。"
 EastAsia_MZG_manzhouguofangjun_desc:0 "满洲国的国防军根本没有一点军纪，也没有一支军队应有的样子。不过由于兵源优秀，对其稍作训练即可大幅提高战斗力。"
 EastAsia_MZG_zhumanguandongjun_desc:0 "随着日本方面对满洲国愈来愈重视，关东军的驻扎人数也水涨船高，而关东军对溥仪陛下的控制也愈发紧密。"
 zhumanguandongjun_tip:0 "获得数支来自日本的精锐部队关东军，同时"
 EastAsia_MZG_dongbeijunyiliuzhuangbei_desc:0 "懦弱无能的张学良在1931年被英勇的皇军赶出东北时留下了大批大批可供几十万人装备的军用物资，日本人允许我们取用一些来装备满洲的军队。"
 EastAsia_MZG_rishizhuangbei_desc:0 "满洲军使用的装备不仅种类繁多而且大多数还是频临淘汰或早已淘汰的种类。直接换装优良的日式装备必然能让军队战斗力上升。"
 EastAsia_MZG_jinganjun_desc:0 "为了应对可恶的杨靖宇以及其领导的游击部队，我们得成立精锐部队来对付他们，靖安军要成为满洲帝国的王牌部队！"
 jinganjun_tip:0 "将“靖安游击队”与“红袖军”合并，组成精锐的“靖安军”。"
 EastAsia_MZG_manzhoujidonghuabudui_desc:0 "满洲的地形平坦而开阔，非常适合载具行动，而且大规模的部队调动也需要更先进的载具。"
 EastAsia_MZG_manzhouzhaungjiashi_desc:0 "日本人在中国战场上的经验告诉我们，装甲车辆配合步兵行动可以将双方的战斗力都发挥到极致。"
 EastAsia_MZG_manzhoupaobingshi_desc:0 "炮兵的大力运用让步炮协同战术发生了质的变化。炮兵的使用方式也因此而变得多元化了。"
 EastAsia_MZG_manzhoutieluhuweijun_desc:0 "有鉴于杨靖宇的游击队对我们主要铁路干线的破坏，政府应该就地组织地方武装而不是用正规部队来保护铁路。"
 tieluhuweijun_tip:0 "获得好几支用来保卫铁道安全的地方民兵组织。"
 EastAsia_MZG_diguojiaotongbu_desc:0 "交通部的成立让整个满洲帝国的铁路交通秩序变得井井有条。不论是物资运输还是人员来往的效率都有所提高，其中以复杂的军队运输提升效果最为明显。"
 EastAsia_MZG_nanmanzhoutieluju_desc:0 "南满洲作为满洲国较为发达的地块，有必要建设完善的交通设施来应对接下来的发展。"
 EastAsia_MZG_jintutieluganxian_desc:0 "新京需要边境的图们镇的资源，连接两地的基础设施需要进一步完善来应对日益增长的物流量。"
 EastAsia_MZG_anfengtieluganxian_desc:0 "日本人强迫我们在安东、奉天之间铺设更多的铁路，让满洲的资源通过安东流向朝鲜半岛再被运到日本。"
 EastAsia_MZG_qipingtieluganxian_desc:0 "齐齐哈尔是关东军驻扎人数相对较多的城市，四平则是战略要地。必须保证两者之间交通畅通，这样万一有变可及早应对。"
 EastAsia_MZG_dalianjichechang_desc:0 "大连周边资源丰富，在此建设一家军工厂来建造必要的装甲车辆肯定是很合适的。"
 EastAsia_MZG_yaxiyahaolieche_desc:0 "亚细亚号列车的成立是建立在全面的交通网络上，因而我们的战略资源获取的力度比以往加大了。"
 EastAsia_MZG_danwangaotie_desc:0 "高速铁路若能为军事而用，必定能够拉动军工厂的生产和军队运输的速度。"
 EastAsia_MZG_diguominshengbu_desc:0 "就算全世界都战火连天，民生也是一个绝对不能被忽视的部分。民生部管理民生所需的一切，让百姓丰衣足食，让人民更感激国家。"
 EastAsia_MZG_fengtianjixiezhizaochang_desc:0 "在日本人的管理下，原本张学良建造的作为民用工厂的奉天机械制造厂开始生产军事装备了。"
 EastAsia_MZG_dalianzhonggongqizhong_desc:0 "大连重工起重公司的生产内容从起重机变为可供工兵使用的军用生产设施。"
 EastAsia_MZG_nongyeyanjiusuo_desc:0 "橡胶这种热带作物在帝国潜心研究之后，于吉林正式移植成功，而且年年获得大丰收。"
 EastAsia_MZG_fushunluye_desc:0 "抚顺地区有着满洲首屈一指的铝矿，虽然日本人肯定要使用这个铝矿的大部分资源，但是剩下的优质铝我们还是能够得到不少的。"
 EastAsia_MZG_manzhoumeikuang_desc:0 "东北又被称为黑三省，就是因为东北的煤多而且品质优良。除去必要的部分，剩下一些优质煤来炼钨简直再合适不过了。"
 EastAsia_MZG_zhaohezhigangsuo_desc:0 "日本人在得到丰富的矿产之后，决定帮助我们就地成立炼钢厂来获得优质钢材。"
 EastAsia_MZG_dashiqiaomeigongye_desc:0 "镁在军事上虽然并无大用，但是镁矿对于铬的重要性不言而喻。日本方面也认识到了这一点，大石桥的镁矿正好用来炼制铬。"
 EastAsia_MZG_daqingshiyou_desc:0 "石油是国家的血液，是工业的命脉。日本人的勘探结果表明，黑龙江省拥有丰富的石油。"
 EastAsia_MZG_beimanzhounongyekaifa_desc:0 "南满洲的建设已经趋近完备，但是北满洲的开发仍旧有很大空间，在开发北满时需要吸取南满的经验，用更先进的技术来开垦这块土地。"
 EastAsia_MZG_haerbinsandadongli_desc:0 "在经济和工业上，满洲国已经各有了一套成熟的体系。现在，以经济为后盾，工业的进步体现在了建筑行业和具体生产的行业。"
 EastAsia_MZG_manzhouyinhuaxiehui_desc:0 "传媒是散布思想的最佳工具。在日本人的帮助下，我们成立了一家电影厂，国民因此而更忠君爱国了。"
 EastAsia_MZG_diguocaizhengbu_desc:0 "量入为出是国家财政的根本政策。成立财政部来管理以往混乱不堪的账目，让钱确确实实地花在刀刃上。"
 EastAsia_MZG_daliangupiaojiaoyisuo_desc:0 "股票源自日本的“株”。股票的兴起对于各个的公司发展有促进作用，公司的发展又推动了满洲各个方面的开发。"
 EastAsia_MZG_guoyuanbizhi_desc:0 "现在的满洲国流通着中华民国甚至是北洋政府以及军阀发行的各种货币，市场秩序因此混乱不堪，民众哀声载道。统一币制整顿市场以获民心。"
 EastAsia_MZG_manzhouzhongyangyinhang_desc:0 "满洲国的货币发行量以及财政政策都需要一家中央银行来负责，否则我们的货币将很快失去公信力。"
 EastAsia_MZG_laodongtongzhifa_desc:0 "以法律的形式规定满洲国人民的劳动义务，确保每个人都能发挥出最大的生产力，否则的话就是人力资源的浪费。"
 EastAsia_MZG_xiehepaixiangyan_desc:0 "满洲烟草株式会社生产的十支一包的协和牌香烟大受好评，这种香烟拉近了日满两国的距离，充分体现了日满一体。"
 EastAsia_MZG_donggangjinrongcheng_desc:0 "大连发展的成果举世公认，它已经渐渐变成了东亚地区的金融中心，特别是轴心国的公司都愿意来此进行交易。"
 EastAsia_MZG_huangjiashuiwuju_desc:0 "征税！征税！国家收入大头之一就是税。如今的满洲国商品经济相当发达，通过建立税务制度来进一步规范我们的市场。"
 EastAsia_MZG_quanmianpeishoutongzhi_desc:0 "为了大日本帝国的发展，也为了限制国境内的游击队，将物资统一集中起来由国家出售，虽然物资优先售给日本，但是游击队也因此被有效地限制了。"
 EastAsia_MZG_diguojiaoyubu_desc:0 "为了培养百姓们对满洲帝国乃至于大清帝国的认同感，成立专门的教育部来进行统一教育吧。"
 EastAsia_MZG_nuhuajiaoyu_desc:0 "经过一段时间的大规模教育，游击队活跃的地区已经开始认同我满洲帝国了，游击队再也不能煽动我们的人民了。"
 EastAsia_MZG_xinjinjianguodaxue_desc:0 "大规模的教育充分培养了人民对于国家的认同感，也提高了人民的素质。汲取其中一部分精英来继续深造，以为我满洲国更好地效力。"
 EastAsia_MZG_guowuyuan_desc:0 "国务院为我国的政治秩序作出了极大的贡献，那些顶层的决策者们逐渐开始对这个帝国有了信心。"
 EastAsia_MZG_diguoyihui_desc:0 "帝国议会是效仿日本帝国国会的产物。事实上，它也确实起到了跟日本帝国国会相当的作用。"
 EastAsia_MZG_zhongyangshidaoxunliansuo_desc:0 "为了收复我大清的领土，成立特别的训练所，等到光复了大清帝国的全部领土之时，人人皆可获益！"
 EastAsia_MZG_zhongyagnlujunjunguanxuexiao_desc:0 "满洲国的中央陆军军官学校大量聘请了日本军事专家，他们培养了大量的中下级军官，部队将更加井然有序。"
 EastAsia_MZG_dalukexueyuan_desc:0 "大陆科学院的人才多为毕业于新京建国大学的土生土长的精英。这些精英将大幅度推动我国在各个领域的发展。"
 EastAsia_MZG_fengtianribao_desc:0 "除了电影，报纸是另一种良好的媒介。儒家文化对于现在的满洲帝国而言是一种非常适合的思想，大力传播它可以保证国民思想的正确性。"
 EastAsia_MZG_manqingfubijihua_desc:0 "寄人篱下的日子实在不好过，而且日本人妄图控制我满洲帝国而不是复辟大清帝国，我们应该另想办法，不能寄希望于日本人了。"
 EastAsia_MZG_mihuimeiguoteshi_desc:0 "美国是世界上最强大的国家，如果能抱住美国的大腿，我们就可以脱离日本，而大清帝国的复辟就再也不是梦想了！"
 EastAsia_MZG_cishazaimanrijungaoguan_desc:0 "在满洲国的关东军高层是我们独立的最大障碍，不惜一切代价想办法除掉他们，扫清爱新觉罗家族崛起的障碍吧。"
 EastAsia_MZG_dulixuanyan_desc:0 "现在，大清帝国正式回归了！我们再也不用仰人鼻息了，爱新觉罗家族必定能够重返世界！"
 EastAsia_MZG_junduidaqingxi_desc:0 "先把军队中亲日派和日本军官全部除去，大清帝国的军队中不能有日本帝国主义的残余！"
 EastAsia_MZG_zhengfudaqingxi_desc:0 "政府决策层受日本人的荼毒太深了，必须要彻底根除这些思想。大清帝国的资源要由大清帝国来支配，大清国是大清人的大清！"
 EastAsia_MZG_gongyedagaizu_desc:0 "目前帝国的工业体系是以保证日本为优先，但是现在已经不同以往了，大清国的工业当然要以大清国为第一！"
 EastAsia_MZG_guangfudaqing_desc:0 "大清已经复兴了，日本人可以从我们的头上下来了。大清子民得到了自由，现在开始建设一个全新的大清！"
 EastAsia_MZG_taowangjihua_desc:0 "大清的复兴已经无望，更严重的是就连溥仪陛下本身的安全也受到了严重威胁。留得青山在不愁没柴烧，我们还可以组建流亡政府，我们一定会回来的！"
 EastAsia_MZG_qiantaorudao_desc:0 "我们已经在这个太平洋上的小岛站稳了脚跟，可以开始韬光养晦向日本人讨回这笔债了。"
 EastAsia_MZG_zhaomudaoweijun_desc:0 "缺乏军队的现实迫使我们不得不向美国再次提出帮助我们重新武装的请求。"
 zhaomudaoweijun_tip:0 "获得数只美械卫岛军。"
 EastAsia_MZG_daoyukuohuangjihau_desc:0 "这么个要啥没啥的岛屿不符合满清皇帝的身份，开荒，让它成为满清皇帝的居住之处。"
 EastAsia_MZG_meiguofuchi_desc:0 "我们的背后是强大的美国，日本人将不足为惧。"
 EastAsia_MZG_zhushihuishe_desc:0 "株式会社是来自日本的现代化的企业、公司的管理方式，它也可以运用到治理国家上。"
 EastAsia_MZG_dongfangluer_desc:0 "我们的发展条件与德意志帝国的鲁尔区有相似之处，那么，我们为什么不能像鲁尔区一样发展壮大呢？"
 EastAsia_MZG_nuhuariben_desc:0 "日本人从1931年起就在帝国的土地上作威作福。现在，帝国已然崛起，是该向日本人讨回这笔债了，东瀛四岛即将成为大清国的领地！"
 
 #PRC
 EastAsia_PRC_changzhengjieshu_desc:0 "经过艰苦卓绝的长征，党中央终于来到陕北，疲惫不堪的部队也获得了初步休整，长征的后遗症也随之减轻。"
 EastAsia_PRC_sandazhulihuishi_desc:0 "党中央初来陕北，急需休养生息，然而目前的形势并不乐观，一些长久以来存在于党内的顽疾正变得愈演愈烈，党内左倾和右倾分子也在蠢蠢欲动，我们必须尽快决定一条道路，或者干脆忽视它，等待矛盾爆发！"
 EastAsia_PRC_baiqudixiajiaoyi_desc:0 "虽然蒋介石的国民政府对我们实行物资禁运和军备封锁，但是在某些区域，我们照样和国民党人有着不可告人的并且是被默许的交易。"
 EastAsia_PRC_kangrixianfengjun_desc:0 "东边的阎锡山始终是我们边上的一个威胁，组织精锐军队向东前进，让东边边境的威胁降至最低。"
 kangrixianfengjun_tip:0 "获得数支改编完成的抗日先锋军。"
 EastAsia_PRC_hongsifangmianjun_desc:0 "红军第二方面军和第四方面军成功于会宁会师，这意味着我们的军队实力开始增强了。"
 hongjun24fangmianjun_tip:0 "获得长征完成的红二、四方面军"
 EastAsia_PRC_sovjunbeizhiyuan_desc:0 "苏联方面有着一批意大利造的过时的山炮。对于苏联人来说，这是一堆废铁，所以苏联人将它们送给了我们。它们对于我们来说是重武器，而且对它们的研究也有助于我们的军事科技。"
 EastAsia_PRC_sovgongyeyuanzhu_desc:0 "我们可靠的布尔什维克兄弟们把他们工厂生产的一部分产品无偿赠送给我们，这些物资对于建设年轻的中国苏维埃政权或是抗争都极为有用。"
 EastAsia_PRC_junjiyanming_desc:0 "红军和军阀的军队不一样。正是因为良好的军纪，我们才能在这块陌生的土地扎下根并得到当地人民的支持，苏维埃政府永远是人民的政府。"
 EastAsia_PRC_tudigaige_desc:0 "打地主分田地，自耕农得到了他们梦寐以求的土地，因此实施土地改革以后的地区人们的劳动积极性都大幅度提高了。"
 EastAsia_PRC_shanbeitiebi_desc:0 "陕北形势险恶，虽然之前的战斗证明了红军不适合打阵地战，但是我们仍旧需要一些必要的堡垒来控制关键的要害地区。不过他们现在受阎锡山控制，我们应该给阎锡山一些好处才行，不然他是不会答应的。"
 EastAsia_PRC_jinjunyulin_desc:0 "八十六军素来与我们有着相同的志向，那就是团结一致共御外侮。现今国难当头，他们应该会同意和我们一起合作来抗战。"
 EastAsia_PRC_shanganningbianqu_desc:0 "一切都稳定下来了，就连长征带来的后遗症也差不多被解决了。我们已经实际上形成了对这片土地的行政，为了争取与蒋介石对抗的本钱，成立陕西的共产党政府极为必要，顺便与马家军谈一谈，看看能不能向西发展。"
 EastAsia_PRC_zhuanyuangongshu_desc:0 "虽然说专员公署的作用是管理所属各县的行政领导工作，并不参与实际业务管理，但是它对边区政府的下属机关的工作起到了非常大的促进作用。"
 EastAsia_PRC_qingnianjuguohui_desc:0 "国家兴亡匹夫有责！国难当头，就连本应该一心只读圣贤书的青年们也自发组成了救国会并踊跃参军，他们也希望为抗战贡献一份力量。"
 qingnianjiuguohui_tip:0 "获得青年救国会组织的学生兵。"
 EastAsia_PRC_faxingbianqubi_desc:0 "陕甘宁边区的财政、金融和生产是相互制约、相互联系的经济统一体。边区币的发行，对于发展边区经济，支持边区财政，为革命根据地的巩固和发展发挥了重要的作用。"
 EastAsia_PRC_jiefangribao_desc:0 "要让百姓们逐渐开阔他们的视野并不容易，但是我们可以通过报纸来做到这一点。成立一家报社，跟进国内外新闻，让百姓关心国事。"
 EastAsia_PRC_yongzhengaimin_desc:0 "一切政治都是为了人民。拥政、爱民，想要让百姓拥护我们的政府，我们就必须先爱护我们的百姓。开启民智，愚昧的人民对于国家毫无用处。"
 EastAsia_PRC_jianzujianshui_desc:0 "苛捐杂税是压在穷苦人民身上的大山，它严重阻碍了生产力的发展，也阻碍了劳动人民的开拓与进取。减租减税，让百姓们喘一口气吧。"
 EastAsia_PRC_baozhangrenquantiaoli_desc:0 "国民党藐视人民的权利，作为人民的政府，我们必须保证人民的利益。只有广大人民的利益得到了保证，生产力才能进一步发展。"
 EastAsia_PRC_sglbq_shizhenggangling_desc:0 "我们政权的性质决定了我们的施政纲领：一切为了人民。有计划地组织劳动人民的生产活动，有秩序地安排各种工农业计划，这就是我们应该做的。"
 EastAsia_PRC_yananzhengfeng_desc:0 "党的高层里出现了反动派的声音，人民也不知道为何而生产生活。我们需要在延安进行一场大整风来纠正人们脑子里出现偏差甚至是错误的思想。"
 EastAsia_PRC_jilvyanming_desc:0 "经济和政治这两大支柱稳定下来之后，根据地的发展也开始步入了正规。一切都开始变得美好起来，我们再也不用怕蒋介石的封锁了，人民的力量是无穷的！"
 EastAsia_PRC_renmindejundui_desc:0 "受制于人而不求改变只能走向毁灭。小米加步枪，仓库在前方。我们虽然只有小米，只有步枪，但是我们必须自己动手，用行动来改变这一切。"
 EastAsia_PRC_shenlingwuzi_desc:0 "不管怎么说，我们也算是国民政府管理下的抗日武装。既然这样，我们也应该向蒋介石申请一些抗战所需的物资，如今国难当头，蒋介石应该不会小气吧。"
 EastAsia_PRC_youjizhanshu_desc:0 "红军的组成和装备决定了阵地战不适合我们。打了就跑，敌进我退敌驻我扰，零敲牛皮糖积小胜为大胜才是符合当下红军的战术。"
 EastAsia_PRC_dihoushentou_desc:0 "日本军队控制下的沦陷区并不是一块铁板，到敌人的后方主动开辟战场，要在最大程度上进我们可能地给敌人造成打击，这样就可以间接支援正面战场了。"
 EastAsia_PRC_lunchijiuzhan_desc:0 "抗日战争已经不可能在短时间内结束了。抗日战争一定会是持久战，中国必将取得这场战争的最后胜利。但是，不论军民都要做好长期抗战的准备。"
 EastAsia_PRC_hongjungaibian_desc:0 "大敌当前，国共应该停止无谓的流血了。接受国民政府的改编吧。红军应该成为青天白日旗下的一支战斗力量。"
 EastAsia_PRC_balijun_desc:0 "一部分的红军被改编了，他们的新番号是中华民国国民革命军第八路军。"
 balujun_tip:0 "获得整编完成的八路军"
 EastAsia_PRC_xinsijun_desc:0 "一部分的红军被改编了，他们的新番号是中华民国国民革命军新编第四军。叶挺军长希望这支部队继承北伐战争中第四军的优良传统。"
 xinsijun_tip:0 "获得皖南事变突围成功的新四军残部"
 EastAsia_PRC_pingxingguanzhanyi_desc:0 "八路军给了板垣征四郎的部下一个狠狠的打击并缴获了许多的军用物资，太阳旗落地，武士道升天。日本人绝对不是不可战胜的，我们已经向全国证明了这一点。"
 EastAsia_PRC_tianbingtianjaing_desc:0 "我们的军队都是工农的子弟，为了保家卫国，我们的军队可以在这片广袤的大地上发挥出最大的战斗力。"
 EastAsia_PRC_shengchanyundong_desc:0 "自己动手丰衣足食。饿死？解散？没人会答应的，还是自己动手吧。从无到有，我们要来一场大生产运动来改变一无所有的现状。"
 EastAsia_PRC_nanniwan_desc:0 "这片古老的土地有着巨大的发展潜力，这里的平原非常适合建造各式各样的建筑。"
 EastAsia_PRC_hunagyadongbinggongchang_desc:0 "军事生产不能落后，亦不能受制于人。随着军队的发展，战场缴获已经无法满足我们了，必须发展我们自己的兵工厂了。"
 EastAsia_PRC_zhongyangyanjiuyuan_desc:0 "再怎么落后也不能忽视了科技的重要性。每天要有一点一滴的进步，科技的成长并不能一蹴而就，成立专门的研究院来研究科技吧，我们不能让思想落后于时代。"
 EastAsia_PRC_diyiyezhanyiyuan_desc:0 "虽然人民的参军意愿很高，但是我们的兵源依然紧张。战场上的伤兵于情于理都要得到救助，伤兵不应该成为烈士的代名词。"
 EastAsia_PRC_balujunjunshixueyuan_desc:0 "从战争中学习战争毕竟不是一个好方法，让那些经验丰富的人来培养军事将才，成规模的理论教育才是培养人才的好方法。"
 EastAsia_PRC_yananhuaqiao_desc:0 "土改之后，军队真正找到了战斗的目标。这让我们的军队成为了真正具有战斗力的军队而不是一盘散沙。"
 EastAsia_PRC_jiefangquanguo_desc:0 "随着中央研究院和军事学院对于人才的培养，我们的军队里多了一些参谋，他们以丰富的专业知识让我们的军队减少不必要的损耗。"
 EastAsia_PRC_yizhanyangzhan1_desc:0 "小米加步枪，仓库在前方。中央政府不给我们足够的装备，但是我们可以从敌人手中缴获一些来装备我们的军队。"
 EastAsia_PRC_yizhanyangzhan2_desc:0 "随着游击区的扩大，不断袭击日本运输队的方针也逐渐取得了成果。我们又缴获了不少东西。"
 EastAsia_PRC_yizhanyangzhan3_desc:0 "日本人在山西建立了许多据点并希望以此来迫使我们放弃根据地。但是，这些据点里贮藏的装备若能为我所用则再好不过。"
 EastAsia_PRC_yizhanyangzhan4_desc:0 "根据地日益壮大，我们的游击队员们四处伏击得到的战果越来越大。一点一滴的战果逐渐化为巨大的胜利。"
 EastAsia_PRC_yizhanyangzhan5_desc:0 "这次出击，我们第一次成功缴获了日本人的卡车和火炮。这批卡车和火炮对于我们的攻坚作战来说是很宝贵的。"
 EastAsia_PRC_yizhanyangzhan6_desc:0 "如今的日本人已经因为游击战而陷入了泥潭，我们的作战成果越来越多，越来越大，就连日本的薄皮坦克都落入我们手中。"
 EastAsia_PRC_yizhanyangzhan7_desc:0 "八路军和新四军逐渐开始了反攻，我们的战士将日本人打得节节败退，他们沿途来不及带走或者毁坏的装备到处都是。"
 EastAsia_PRC_yizhanyangzhan8_desc:0 "我们的地盘已经扩大并稳固了下来。从日伪军身上，我们通过人民的帮助再一次获得了巨大的胜利，得到了更多更新更好的装备。"
 EastAsia_PRC_kaiguodadian_desc:0 "被近百年的黑暗笼罩之后的今天，满目苍夷的华夏大地终于迎来了曙光。一个崭新的中国终于成立了，中国人民从此站起来了，这个伟大的民族开始复兴了！"
 PRC_jiefangjun_tip:0 "获得中国解放军和中国野战军共计25个师。"
 EastAsia_PRC_renmindaibiaodahui_desc:0 "人民代表大会制是适合中国国情的制度，它第一次让人民有了当家做主的权利。"
 EastAsia_PRC_yiwujihua_desc:0 "“一五”计划将会实现国民经济的快速增长，而且我国的工业化也将从此开始。而且，我们也要以此为契机开始系统建设社会主义。"
 EastAsia_PRC_anshangangtie_desc:0 "鞍山钢铁始建于1916年，是新中国第一个恢复建设的大型钢铁联合企业和最早建成的钢铁生产基地，被誉为“中国钢铁工业的摇篮”“共和国钢铁工业的长子”。"
 EastAsia_PRC_liantielu_desc:0 "钢铁是工业的骨骼，从陕西开始，大规模建设炼铁炼钢炉，争取发展我们的钢铁工业。"
 EastAsia_PRC_fulaerji_desc:0 "富拉尔基经过日本人多年的苦心经营，其工业基础非常成熟，在此发展军工业非常的合适。"
 EastAsia_PRC_diyifeijichang_desc:0 "我们不缺空军人员或者技术人才，但是缺乏制造飞机的工厂却让我们空军的发展裹足不前。于北京建设工厂来发展航空吧。"
 EastAsia_PRC_qingzanggonglu_desc:0 "青藏地区的落后源于没有完善的交通设施，想要拉动这些地区的经济发展就必须先铺设完善的交通网，不然青藏地区与外界的交流会大受阻碍。"
 EastAsia_PRC_guojitielu_desc:0 "缅甸是首先向我们提出建交的国家之一，我们不妨修建边境铁路来促进双方的友好交流。"
 EastAsia_PRC_dayuejin_desc:0 "经过了之前的建设，我们已经拥有了丰富的建设经验。因此，我们更应该鼓足干劲、力争上游、多快好省地建设社会主义。"
 EastAsia_PRC_yirenweiben_desc:0 "人才是一切的根本。重视人的需要，实现人的全面发展，重视人的作用，坚信人必胜天。"
 EastAsia_PRC_dengxiaopinglilun_desc:0 "保证公有制的生产关系和以马克思主义为指导的意识形态必须自始至终占有统治地位之时，改革纯“公有制”的生产关系融入“私有制”，从高度集中的计划经济转变为市场经济，进而达到解放生产力和发展生产力的目的。"
 EastAsia_PRC_maozedongsixiang_desc:0 ""星星之火可以燎原"、"枪杆子里出政权"、"农村包围城市"、"游击战十六字方针"、"群众路线"、"团结一切可以团结的人"。将旧的制度和价值系统击垮并摧毁，这正是我们革命成功的关键。"
 EastAsia_PRC_sandagaizao_desc:0 "对农业、手工业和资本主义工商业三个行业的社会主义改造在理论上和实践上丰富和发展了马克思列宁主义的科学社会主义理论，极大地促进了工、农、商业的社会变革和整个国民经济的发展。"
 EastAsia_PRC_nongyegaizao_desc:0 "建立土地和主要生产资料归集体所有的完全社会主义性质的高级农业生产合作社是我们的最终目标。"
 EastAsia_PRC_shougognyegaizao_desc:0 "通过中国共产党和人民政府的扶持，经过合作化的道路，把分散的个体手工业经济转变为社会主义劳动群众集体所有制经济。此举大大刺激了国家的发展。"
 EastAsia_PRC_gongshangyegaizao_desc:0 "党对资本主义工商业采取了通过公私合营等多种国家资本主义的形式，逐步将其改造成为社会主义的公有制企业，同时将所有制的改造与人的改造相结合，对民族资产阶级实行“和平赎买”政策，努力使剥削者成为自食其力的劳动者。"
 EastAsia_PRC_guowuyuan_desc:0 "国务院是国家权力执行机关。成立了国务院，我们的一切政务活动就可以顺利地开展了。"
 EastAsia_PRC_aomenhuigui_desc:0 "新疆地区为苏联人扶持的盛世才把持多年，以前我们没有精力和时间顾及新疆地区，但是现在，我们必须采取一切方法来让新疆这个游子回来了。"
 EastAsia_PRC_xiangganghuigui_desc:0 "新疆地区为英国人暗中支持的达赖喇嘛把持多年，以前我们没有精力和时间顾及西藏，但是现在，西藏这个事实上的独立地区必须回归人民共和国了。"
 EastAsia_PRC_kangmeiyuanchao_desc:0 "美国人已经欺负到了我们的头上，只有用他们的鲜血才能洗刷我们百年以来的耻辱。通告全国，抗美援朝保家卫国！"
 EastAsia_PRC_yibiandao_desc:0 "新生的中华人民共和国在国际斗争中，将坚定地站在以苏联为首的社会主义阵营一边。我们不会屈服于帝国主义的淫威！"
 EastAsia_PRC_zhengyafangeming_desc:0 "蒋介石和帝国主义派来妄图破坏社会主义建设的反革命分子无处不在，我们必须提高警惕，找到每一个坏分子并予以彻底的惩治。"
 EastAsia_PRC_zhiminriben_desc:0 "日本人并不认为我们打败了他们。既然如此，我们只好用拳头告诉他们：中华人民是一支不可侮的力量！"
 EastAsia_PRC_duiyueziweifanjizhan_desc:0 "小孩子不听话，该打屁股咯！你们不仁，休怪我们不义。准备出兵越南！"
 EastAsia_PRC_zhongsulingtufenzheng_desc:0 "满清割让出去的外东北永远都是属于中国人民的，我们得让苏联人认识到这一点。祖国领土神圣不容侵犯，必要之时可以动用武力！"
 EastAsia_PRC_shouhuizujie_desc:0 "中华人民共和国绝不承认任何不平等条约。通知各国：要么他们自己还回来，要么我们去拿过来！"
 EastAsia_PRC_zhongyinbianjiezhengyi_desc:0 "1913年被非法划定的这个线送给了印度大片肥沃土地，它是不合法的，中国历届政府都不承认，新中国政府自然也不能承认！"
 EastAsia_PRC_taiwanweti_desc:0 "台湾问题是彻彻底底的中国内政，他国无权干涉。"
 EastAsia_PRC_yataijinhe_desc:0 "加入亚太经合组织是我们对外外交的重要一步，至少让亚太经合组织的成员重新认识了我们而不至于对我们单方面的误解。"
 EastAsia_PRC_wanlonghuiyi_desc:0 "大家再也不要受殖民国的控制，和平共处是最好的，为了抗击可能的敌对，中国有义务帮助所有的新兴国家。"
 EastAsia_PRC_jiarulianheguo_desc:0 "蒋介石集团终于从联合国滚蛋了，美帝国主义再也无法阻挡我们崛起的脚步了。"
 EastAsia_PRC_guojiutiao_desc:0 "《国九条》是指导我国资本市场中小投资者权益保护工作和促进资本市场持续健康发展的纲领性文件，它的发布是我国资本市场发展历程中一个重要里程碑。"
 balujun_tip:0 "获得整编完成的国民革命军第八路军。"
 xinsijun_tip:0 "皖南事变突围成功的新编第四军残部已经再次集结。"
 prc_goumaizhanji_tip:0 "获得一批从美国进口的飞机。"
 EastAsia_PRC_sangedaibiao_desc:0 "中国共产党要始终代表中国先进生产力的发展要求，中国共产党要始终代表中国先进文化的前进方向，中国共产党要始终代表中国最广大人民的根本利益！"
 EastAsia_PRC_waijiaokaishi_desc:0 "某记者：中国有妓女吗？某总理：有，在中国台湾省。"
 EastAsia_PRC_hesulianjiechu_desc:0 "刚刚经历长征的中国共产党，在外交上似乎没有别的选择，和钢铁慈父搞好关系，绝对是第一位的。"
 EastAsia_PRC_cifudejiyu_desc:0 "苏联人有一批生锈的枪炮和发霉的支援装备，对他们来说是废铁，对我们来说，是及时雨！当然，虽然看在都是共产主义同志的份儿上，但情分当不得吃，能要来多少，取决于我们和苏联人的关系。"
 EastAsia_PRC_yudeguojiechu_desc:0 "除了苏联，我们似乎还有其他的选择，听说元首年轻时曾受到中国人的帮助，这或许有益于我们之间友好关系的建立。"
 EastAsia_PRC_wodaohebeishenglai_desc:0 "经过我们的盛情邀请，元首居然要到河北省莅临参观，他当然不会空着手来哒~"
 EastAsia_PRC_yuanshoudedexieshi_desc:0 "离开河北前，元首答应该我们一些援助，因为意识形态的不同，元首对我们，应该不会像对蒋光头那样大方，不过也不错啦。"
 EastAsia_PRC_sulianyuanhuazhuanjia_desc:0 "应我们的邀请，毛熊派来一批专家来我国指导社会主义建设，相信我们的合作会很愉快。"
 EastAsia_PRC_zuoqingmaojin_desc:0 "在共产国际的支持下，王明很快取得了党内大多数人的支持，虽然他还只是长江局书记，但染指大位，指日可待！"
 EastAsia_PRC_maliezhuyibentuhua_desc:0 "“我们不能照搬马列主义，苏联人大鼻子，你们也是大鼻子吗？必须将马列主义和中国实践相结合，走出一条属于我们自己的道路！”——毛泽东"
 EastAsia_PRC_youqingfenlie_desc:0 "自从在卓木碉成立“第二中央”之后，张国焘的野心便愈演愈烈，虽然中央同意其成立西南局急谋党内统一，保证了暂时的稳定，但这无异于饮鸩止渴，绥靖政策使得张国焘的势力进一步扩大，已经深入中央。"
 EastAsia_PRC_liangtiaoluxian_desc:0 "《两条路线》小册子是王明于1932年所作，其否认中国社会是一个半殖民地半封建的社会，认为革命的对象不仅是帝国主义、封建势力，还包括上层小资产阶级和一切资产阶级改良的派别。"
 EastAsia_PRC_zhengtongdebuershiweike_desc:0 "王明就读于莫斯科中山大学，讲得一口流利的俄语，深受米夫赏识，某些在山沟里打转转的土包子，怎么可能比王明同志更懂布尔什维克？"
 EastAsia_PRC_gannanhuiyi_desc:0 "一，反对狭隘经验主义。二，反对右倾机会主义。三，反对富农主义。总结：反对毛泽东！"
 EastAsia_PRC_linglizhongyang1_desc:0 "根据共产国际远东局的提议，王明在陕北成立临时中央政治局，同时开除毛泽东同志的党籍，并解除其党内全部职务，自此，王明成功夺取党的控制权！"
 EastAsia_PRC_gongchanguojilingdaoyiqie_desc:0 "共产主义革命的伟大使命，必须有一个统一的领导，从山沟沟里走出来的中共明显不适合领导，我们需要一个共同的领袖，以及它的一切！"
 EastAsia_PRC_chenglixinanju_desc:0 "1935年10月5日，张国焘在四川马尔康县卓木碉开会，并决定成立第二中央，对此分裂行为，中共中央政治局在陕北作出《关于张国焘同志成立“第二中央”的决定》，默许张国焘成立西南局的行为，谋求党内统一。电文称：电文称：“兄处可即成立西南局，直属代表团，组织上亦用西南局，则对内对外均告统一。”"
 EastAsia_PRC_lunfanduiribendiguozhuyidecelve_desc:0 "毛泽东于1935年12月27日在陕北瓦窑堡党的活动分子会议上所作的报告，这一次政治局会议批评了党内那种认为中国民族资产阶级不可能和中国工人农民联合抗日的错误观点，首次提出了中国人民的抗日战争是持久战，决定了建立抗日民族统一战线的基础。"
 EastAsia_PRC_jiangbulijun_desc:0 "彭德怀说，中央找我有事儿，让我只带着一个警卫排去赴会，哼，我会上当吗？"
 EastAsia_PRC_qudexifangzhichi_desc:0 "王明背靠共产国际，张国焘必须寻找自己的靠山，欧美虽然意识形态不同，但他们与共产国际敌对，这或许是个非常好的机会。"
 EastAsia_PRC_linglizhongyang2_desc:0 "取得西方支持后，张国焘的风头一时无两，党内越来越多的同志倒向了他，那么，就只剩下最后一件事了。"
 EastAsia_PRC_nanxia_desc:0 "日本在东南的攻势并非我们的威胁，而是机遇！蒋介石把大部分兵力都派去打日本了，我们正好南下进军，然后再收拾日本不迟！"
 EastAsia_PRC_zhongguogemingdezhanlvewenti_desc:0 "《中国革命战争的战略问题》是毛泽东1936年12月在中国抗日红军大学的讲演。总结了土地革命战争的经验，批判王明的左倾机会主义错误，系统地阐明了有关中国革命战争战略方面的诸问题。"
 EastAsia_PRC_maodunlun_desc:0 "我们必须分清主要的矛盾和次要的矛盾方面、矛盾诸方面的同一性和斗争性、对抗在矛盾中的地位等方面，深刻地阐述了对立统一规律。而对立统一规律则是辩证法的实质和核心的思想。"
 EastAsia_PRC_dangzhihuiqiang_desc:0 "共产党不争个人兵权，不要学张国焘。但要争党的兵权，争人民的兵权，并形象地将党对军队绝对领导原则表述为“我们的原则是党指挥枪，而决不容许枪指挥党！"
 EastAsia_PRC_tuanjieyixin_desc:0 "解决了一切党内的问题之后，现在已经没有什么能够阻止内部团结一致，思想高度统一的共产党军队了，但敢在我们面前挑衅的一切敌人，都将遭到毁灭性的打击！"
 EastAsia_PRC_peiyangdixiadangyuan_desc:0 "革命不只是在正面战场和敌人拼命，活动于白区的地下工作者，同样是我党关键的一份子，在必要的时候，就像一柄利剑，插入敌人心脏！"
 EastAsia_PRC_jianlidixiajiaotongxian_desc:0 "我们必须建立很多的地下交通线，保证物资通畅，和运送相关人员。"
 EastAsia_PRC_zhenfansutuo_desc:0 "第一种是托洛茨基主义的坚定追随者。第二种是投机者。第三种是受“老头子”陈独秀的影响，不满中央领导的，这三种人，必须全面肃清！"
 EastAsia_PRC_zhancaochugen_desc:0 "那些曾经与我们为敌的人，即便是党内的同志，也绝对不能姑息养奸，必须全面进行肃清，否则无异于养虎为患。"
 EastAsia_PRC_chengqianbihou_desc:0 "即便是那些曾经与我们为敌的人，毕竟是党内的同志，有不同的意见可以包容，有不端的作风可以改正，只要加以正确的思想引导，是可以改变的，可以争取的，可以站在正确的历史道路上的。"
 EastAsia_PRC_sufankuodahua_desc:0 "无论是“AB团”事件，还是“富田事变”，造成肃反错误的客观原因与主观原因比较，主观原因是主要的、决定性的，必须予以全面纠正，被冤枉的同志，立即平反昭雪。"
 PRC_zhonggongzhongyangdiaochabu_desc:0 "作为中央特科的前身，中共中央调查部承载着极为重要的历史使命，既对那些党内的叛徒和国家的叛徒，予以最严酷的打击，让他们的狼性狗行无所遁形！我们将启用龙潭三杰至一的农夫，相信他可以克敌制胜。"
 PRC_chongjianhongdui_desc:0 "锄奸队的英灵们，你们的名字无人知晓，你们的功绩与世长存！尽管因为叛徒顾顺章的出卖，使得你们绝大部分人都已经含冤化骨，但你们的精神永存，并将照耀你们的后辈砥砺前行！"
 PRC_fanjiaotiao_desc:0 "以往无数的失败经验告诉我们，教条主义是失败的根源之一，它就像一株毒草，在同志们的心中潜滋暗长，我们必须彻底拔出对教条主义的依赖，才能走出自己的道路。"
 PRC_fanzongpai_desc:0 "加强党的团结和统一，加强党和人民群众的团结，必须坚决反对宗派主义。搞小圈子、小派别，拉拢一部分人，排斥一部分人，以宗派的利益为重的思想和行为。小团体主义、本位主义也是宗派主义。宗派主义破坏革命队伍的团结和统一，阻碍党的路线的贯彻执行，危害极大。"
 PRC_fandangbagu_desc:0 "党八股，空话连篇，言之无物；装腔作势，借以吓人；无故放人，不看对象；语言无味，像个瘪三；甲乙丙丁，开中药铺；不负责任，到处害人；流害全党，妨碍革命；传播出去，祸国殃民。对于这样的党内顽毒，必须予以彻底肃清！"
 PRC_lishijueyi_desc:0 "该文章系统总结了党在各个时期的经验教训，对党史上的若干重大问题做出结论，并且高度评价了毛泽东对马克思主义中国化的杰出贡献。至此，延安整风胜利结束。"
 PRC_chongzhenghongjun_desc:0 "红一方面军经过两万五千里的长途跋涉，终于成功到达陕北苏区，如今我们已经精疲力竭，弹尽粮绝，再也经不起任何的消耗，必须得到有效的休整和补充，才能重新发挥战斗力。"
 PRC_qiandiweiyuanhui_desc:0 "前敌委员会，又称“前线委员会”。简称“前委”。是指中国共产党中央委员会在革命战争时期，为组织领导某一地区的武装起义或重大战役而设立的党的高级领导机关。"
 PRC_jiaqiangjilv_desc:0 "军队向前进，生产长一寸，加强纪律性，革命无不胜！"
 PRC_didaozhan_desc:0 "地道战，嘿！地道战，埋伏下神兵千百万！"
 PRC_baituandazhan2_desc:0 "百团大战，是抗日战争时期，八路军在华北敌后发动的一次大规模进攻和反“扫荡”的战役，由于参战兵力达105个团 ，故称“百团大战”。百团大战是抗日战争相持阶段八路军在华北地区发动的一次规模最大、持续时间最长的战役。"
 PRC_dayanxishan_desc:0 "作为积极反共消极抗日的典型，阎锡山和共产党的梁子数都数不过来，而且山西恰好扼守了共产党的生存咽喉，不打他打谁？"
 PRC_fadongqunzhong_desc:0 "革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众，才能进行战争。"
 PRC_xiandadui_desc:0 "加之，他们称为“县大队，区小队”，呵呵，在我看来，就是一群乌合之众！可就是这群乌合之众，居然挡住鬼子一个野战联队，八个小时的进攻。要知道，他们没有重武器，没有预备队，更没有像我们一样坚固的工事！——摘自晋绥军某团长语录"
 PRC_funvjiuguohui_desc:0 "在中国抗日救亡运动的高潮中，全国各地的妇女纷纷组织成立妇救会。妇女救国会在当时的主要任务是组织妇女为中国共产党领导的军队准备军鞋、军粮等军需物资，照顾伤病员，并以隐蔽的身份参加各种爱国活动。"
 PRC_ertongtuan_desc:0 "儿童团是广大抗日根据地在抗战中成立的儿童组织。它的主要任务是学习、生产，同时也担负着“宣传抗日”“侦察敌情捉汉奸”“站岗放哨送书信”等任务。它的成立不仅给孩子的生活带去了乐趣和希望，同时也壮大了抗日队伍的力量，为抗战胜利做出了巨大的贡献，培养了一大批优秀的革命接班人。"
 PRC_renminzhanzheng2_desc:0 "人民战争是毛泽东思想的核心之一，主要为利用全人民的力量打击侵略者，保卫国家、民族。"
 PRC_damahongkui_desc:0 "马鸿逵盘踞在宁夏一代已经很多年了，虽然根深蒂固，但既然他们是革命的敌人，就必须干净彻底的将其铲除！"
 PRC_daxibeijun_desc:0 "张学良虽然和我军搞过摩擦，也追随过蒋介石攘外必先安内的血腥内战政策，但从本质上来说，他救国心切，在日本人发动九一八事变之后，无一日不想率军打回东北老家去，这样的人是可以联合的，问题在于张学良的部下，有很多坚定的反共分子，只要我们能做好他们内部的工作，一切皆有可能。"
 PRC_zhengdunjinsuijun_desc:0 "阎锡山已经被打败了，我们可以整编被打散的晋绥军残部，为我所用。"
 PRC_zhengdunningmaqibing_desc:0 "马鸿逵手下有四大金刚，其中马宏斌为人正直，或许我们可以让手下的特工们和他进行接触。"
 PRC_zhengdundongbeijun_desc:0 "张学良已经完蛋了，经过搜敛，我们缴获了一批物资。"
 PRC_damabufang_desc:0 "马步芳，提起这个名字红军战士不用任何战前动员，每个人的双眼自然烧起复仇的火焰，现在他的好日子到头了！"
 PRC_zhengdunqinghai_desc:0 "马步芳，这个盘踞在中国西北的军阀终于完蛋了，我们可以从他的残部中，吸收一些兵力。"
 PRC_dashengshicai_desc:0 "盛世才，和中国其他的割据军阀势力没有任何区别，如果有所不同，这个人是个典型的骑墙派，一面联合共产党，一面和国民党反动派暗自苟且。"
 PRC_damazhongying_desc:0 "马忠英，西北四马之一，作为盘踞一方的军阀，他没有存在的必要。"
 PRC_daliuwenhui_desc:0 "打到刘文辉，收回西康！"
 PRC_zhengdunxinjiang_desc:0 "新疆是我国的固有领土，然而在近代保守侵略者的铁蹄蹂躏，包括左宗棠在内，无数仁人志士都为了阻止新疆的分裂献出了自己的青春和热血，我们自然也不会例外。"
 PRC_zhengdunxinma_desc:0 "塔克拉玛干的夺取，让我们彻底打通了西北走廊，现在我们已经可以和中东以及苏联进行贸易，我们获得了一些非常珍贵的原油。"
 PRC_zhengdunxikang_desc:0 "作为我国的西南大门，西康自古以来就拥有非常重要的战略地位，现在它重新回到我们的手中，让我们打通了和南亚诸国的贸易路线，国际支援也可以畅通无阻的进入了。"
 PRC_daliuxiang_desc:0 "现在我们可以入川了，刘湘，当年在长征的时候，和我们有血海深仇。"
 PRC_zhengdunchuannei_desc:0 "四川从来都是天府之国，拥有富饶的物产和淳朴的人民，当然，还有十分重要的战略位置。"
 PRC_damanmeng_desc:0 "蒙疆自治领是日本在中国成立的傀儡政府，所谓的徳穆楚克栋鲁普亲王更是个不折不扣的汉奸，干掉他们，没说的！"
 PRC_zhengdunmanmeng_desc:0 "我们在满蒙自治领意外发现了很多崭新的日本造火炮，很可能是他们准备侵华的武器储备，现在归我们了。"
 PRC_dawangjialie_desc:0 "贵州是我们的老家，现在我们又回来了，有很多老区的乡亲，还有老冤家王家烈。"
 PRC_dalongyun_desc:0 "龙云也是我们的老对手了，1935年他对红二六军团造成了非常大的伤亡，我们不会忘记这笔血债。"
 PRC_zhengdunyunnan_desc:0 "龙云的旧势力已经不复存在，新的革命前景正在眼前。"
 PRC_zhengdunguizhou_desc:0 "王家烈已经被打垮了，我们可以重新收拾被打散的黔军。"
 PRC_chongxinzhidingzhengce_desc:0 "自从红军丢失瑞金后，我们的很多政策已经不符合全新的斗争形势了，我本必须重新制定政策。"
 PRC_jiuzhengzuoqingcuowu_desc:0 "左倾错误给人民的生产积极性带来了很大伤害，必须予以纠正。"
 PRC_niaoqianghuanpao_desc:0 "红军身上的武器装备实在是太差了，这是客观事实，为了应对之后更强大的敌人，我们必须更换我们的装备。"
 PRC_gaishanbubingzhuangbei_desc:0 "步枪是步兵的灵魂，必须及时更新换代。"
 PRC_jianshebeifuchang_desc:0 "为了让战士们都穿上厚实的棉衣过冬，我们必须尽快成立属于自己的被服厂！"
 PRC_beifuchangchangzhang_desc:0 "听左参谋长说，某团长爬雪山时背过锅，过草地时喂过马，是个出了名的多面手，相信他一定能胜任这个任务，尽管他本人可能对这样的认命有所不满，但军人以服从命令为天职，不管在哪儿干，都是干革命嘛。"
 PRC_juequguidaogang_desc:0 "我们非常缺少钢材，没事儿，弄点儿轨道钢不就好了。"
 PRC_gexinjichuang_desc:0 "我们的科研人员更新了老旧的机床，现在我们的步枪厉害多了。"
 PRC_xiandaibuqiangsheji_desc:0 "经过一系列的努力，我们终于告别了鸟铳时代，走向现代科技的队列。"
 PRC_dalishengchanshouliudan_desc:0 "边区造手榴弹的质量一直为人诟病，需要尽快改进。"
 PRC_manzoulvzhang_desc:0 "他娘的，居然叫老子去被服厂当什么狗屁厂长，这是爷们儿干的活儿吗？这不是逼张飞绣花么？\n——八路军某团长亲言，旅长不知道"
 PRC_gaobaodanyao_desc:0 "我们以前的弹药，大都是黑火药，威力差精度低，经过改良，我们终于拥有了强力的火药，和敌人一较高下。"
 PRC_xiongjiujiuqiangang_desc:0 "经过一系列的改造，我们终于拥有了无敌的步兵，已经没有什么敌人再敢越雷池一步了！"
 PRC_gaishanpaobingzhuangbei_desc:0 "听说我们一个战区的炮兵火力，还赶不上鬼子的一个联队，这怎么能行呢？"
 PRC_jianlajizaopaodan_desc:0 "造炮弹需要很多的金属钨，可惜我们的产量很少，必须从敌人炮弹的残骸中寻找宝贝。"
 PRC_jiaohuodeyidalipao_desc:0 "打小曹庄据点，缴获了几门加农炮，意大利货（其实是法国货），炮身上全是洋码子。某团长本来想自己留着的，却被旅长说了一句“李云龙，我听说你发财了。”而乖乖的送到了总部。果然是官大一级压死人呐~"
 PRC_gexinjichuang2_desc:0 "我们的科研人员更新了老旧的机床，现在我们的大炮厉害多了。"
 PRC_wuxinchuanjiadan_desc:0 "早就听说钨芯穿甲弹比较厉害，通过我们工程师的不断努力，总算取得了该技术的重大突破。"
 PRC_kaipao_desc:0 "开炮！！！"
 PRC_zhonggongdediyipitanke_desc:0 "我当到现在为止，还是一穷二白的老状况，看着鬼子横冲直撞的铁王八，真是太馋人了，听说苏联有一批快生锈的老旧坦克，我们正好买过来。"
 PRC_tankeyanjiu_desc:0 "通过苏联给我们的坦克，我们终于拿到了坦克的图纸，现在我们终于可以进行相关研究了，当然，想要研究坦克，没有工业基础是不可能的。"
 PRC_qinglianghuatanke_desc:0 "轻便快捷又便宜的轻型坦克才是我们的发展方向。"
 PRC_zhongxinghuatanke_desc:0 "兼具火力防御装甲和速度的中型坦克才是我们的发展方向。"
 PRC_zhongliangjitanke_desc:0 "巨炮，重甲，恐怖的杀伤力和防御力才是我们的追求，有了这两样还要啥自行车？"
 PRC_xiandaihuatanke_desc:0 "经过了艰苦卓绝的努力，我们的坦克工业终于告别了土法上马时代，走向现代化，产业化，与集约化。"
 PRC_tankelvdai_qing_desc:0 "改善坦克履带，有助于它跑得更快。"
 PRC_tankelvdai_zhong_desc:0 "改善坦克履带，有助于它跑得更快。"
 PRC_tankelvdai_heavy_desc:0 "改善坦克履带，有助于它跑得更快。"
 PRC_wuxinchuanjiadan_tanke_qing_desc:0 "轻坦钨芯穿甲弹"
 PRC_wuxinchuanjiadan_tanke_zhong_desc:0 "中坦钨芯穿甲弹"
 PRC_wuxinchuanjiadan_tanke_heavy_desc:0 "重坦钨芯穿甲弹"
 PRC_xianjinfadongji_tanke_qing_desc:0 "研发轻坦发动机"
 PRC_xianjinfadongji_tanke_zhong_desc:0 "研发中坦发动机"
 PRC_xianjinfadongji_tanke_heavy_desc:0 "研发重坦发动机"
 PRC_gangtiezhanju_tanke_qing_desc:0 "我们的轻型坦克，就像一匹匹钢铁的战马，驰骋在疆场上，所向披靡！"
 PRC_pinghenghuafazhan_tanke_zhong_desc:0 "同时具备火力和装甲，又不至于像重坦那样笨重的中型坦克，才是真正的战场杀手。"
 PRC_zhongjiajupao_tanke_heavy_desc:0 "重型装甲，无敌火炮，才是男人的浪漫。"
 PRC_gangtiexiongxin_tanke_desc:0 "现在，我们工业可言实力，终于配得上了真正的，钢铁雄心！"
 PRC_bingzhigaige_desc:0 "旧的兵制实在不适合全新的战争形式了，急需改革。"
 PRC_sansanzhi_desc:0 "三三制中国抗日战争时期在根据地建立的抗日民主政权在人员组成上采取的制度。是中国共产党的抗日民族统一战线政策的具体体现。"
 PRC_jinjigongbinglian_desc:0 "逢山开路遇水架桥，在任何情况下都离不开工兵连的辅助。"
 PRC_goumaiziyuanzhuangbei_desc:0 "那些战场支援装备虽然小，却能起到很大的作用，奈何我们的工业实力无法大规模生产，还是老办法，和老大哥做生意。说不定他们一高兴，会连图纸一块儿给我们！"
 PRC_zhuangzaizhenchalian_desc:0 "战局的变化，攻守的互易，与精妙的敌前侦察是分不开的。"
 PRC_wajiaoweiheshang_desc:0 "听说三八六旅独立团里有一个警卫员的身手了得，不能总让他当警卫员，那不是浪费人才么？不如让他担任特种部队的教官，岂不美哉？"
 PRC_qibinglianjingong_desc:0 "没有马的骑兵，还是骑兵！有了马，必将所向披靡！"
 PRC_jianshegenjudi_yanan_desc:0 "延安根据地该如何建设呢？"
 PRC_liangjianjingshen_desc:0 "古代剑手和敌人狭路相逢，就算对手是天下第一剑客，也要敢于亮剑，输了那叫虽败犹荣！"
 PRC_zhonggongdediyipifeiji_desc:0 "我当到现在为止，还是一穷二白的老状况，看着鬼子漫天飞的铁鸟，真是太馋人了，听说苏联有一批快生锈的老旧一战飞机，我们正好买过来。"
 PRC_feijiyanjiu_desc:0 "飞机的研究分为好几个方向，我们必须择一而选。"
 PRC_ribensilu_desc:0 "根据日本的思路发展我们的空军"
 PRC_suliansilu_desc:0 "根据苏联的思路发展我们的空军"
 PRC_meiguosilu_desc:0 "根据美国的思路发展我们的空军"
 PRC_gaijinqidongsheji_light_desc:0 "改进气动设计，有助于飞机飞得更快，更强力。"
 PRC_gaijinqidongsheji_medium_desc:0 "改进气动设计，有助于飞机飞得更快，更强力。"
 PRC_gaijinqidongsheji_heavy_desc:0 "改进气动设计，有助于飞机飞得更快，更强力。"
 PRC_gaijinjipao_feiji_light_desc:0 "改进机炮，提升飞机火力！"
 PRC_gaijinjipao_feiji_medium_desc:0 "改进机炮，提升飞机火力！"
 PRC_gaijinjipao_feiji_heavy_desc:0 "改进机炮，提升飞机火力！"
 PRC_gaijinzhadan_feiji_light_desc:0 "樱花炸弹"
 PRC_gaijinzhadan_feiji_medium_desc:0 "乌里扬诺夫"
 PRC_gaijinzhadan_feiji_heavy_desc:0 "蝎尾狮"
 PRC_gaijinxiandai_feiji_light_desc:0 "永远の零"
 PRC_gaijinxiandai_feiji_medium_desc:0 "乌拉！"
 PRC_gaijinxiandai_feiji_heavy_desc:0 "空中死神"
 PRC_minshengjihua_yanan_desc:0 "大力发展延安的民生工程，我们需要很多的民用工厂，支撑我们的经济。"
 PRC_feihushenying_feiji_desc:0 "从今天起，我们终于生产出了无数的战鹰翱翔天际，猎杀每一个敢于侵犯的敌人！"
 PRC_tielupushe_yanan_desc:0 "正所谓兵马未动粮草先行，在延安铺设铁路，是我们前往抗日第一线的有力保障。"
 PRC_jungongjihua_yanan_desc:0 "我们需要大量的兵工厂来为我们生产各式各样的武器，光靠黄崖洞产能越来越不足了。"
 PRC_tiebi_yanan_desc:0 "在延安构筑坚固的防线，任何敌人不敢越雷池一步！"
 PRC_bianqudakaifa_yanan_desc:0 "延安已经具备了一定的工业实力，现在是时候让我们的工业化更上一层楼了！"
 PRC_jianshegenjudi_suijin_desc:0 "山西和绥远已经在我们的掌控之下了，我们要开始一系列的改造和经营，让我们的根据地变得更好。"
 PRC_tielupushe_suijin_desc:0 "绥晋苏区的基础设施实在是太烂了，为了尽快让我们的补给运送上去，我们需要铺设大量铁路。"
 PRC_minshengjihua_suijin_desc:0 "大力发展绥晋的民生工程，我们需要很多的民用工厂，支撑我们的经济。"
 PRC_jungongjihua_suijin_desc:0 "我们需要大量的兵工厂来为我们生产各式各样的武器，光靠黄崖洞产能越来越不足了。"
 PRC_tiebi_suijin_desc:0 "在绥晋构筑坚固的防线，任何敌人不敢越雷池一步！"
 PRC_bianqudakaifa_suijin_desc:0 "绥晋边区已经具备了一定的工业实力，现在是时候让我们的工业化更上一层楼了！"
 PRC_jianshegenjudi_shanganning_desc:0 "甘肃宁夏地区已经在我们的掌控之下了，我们要开始一系列的改造和经营，让我们的根据地变得更好。"
 PRC_tielupushe_shanganning_desc:0 "陕甘宁地区的基础设施实在是太烂了，为了尽快让我们的补给运送上去，我们需要铺设大量铁路。"
 PRC_minshengjihua_shanganning_desc:0 "大力发展陕甘宁地区的民生工程，我们需要很多的民用工厂，支撑我们的经济。"
 PRC_jungongjihua_shanganning_desc:0 "我们需要大量的兵工厂来为我们生产各式各样的武器，光靠黄崖洞产能越来越不足了。"
 PRC_tiebi_shanganning_desc:0 "在陕甘宁构筑坚固的防线，任何敌人不敢越雷池一步！"
 PRC_bianqudakaifa_shanganning_desc:0 "陕甘宁边区已经具备了一定的工业实力，现在是时候让我们的工业化更上一层楼了！"
 PRC_jianshedaxue_yanan_desc:0 "延安大学的设立，是我们贫瘠的科研能力得到了一定的补充。"
 PRC_jianshedaxue_suijin_desc:0 "山西大学的设立，是我们贫瘠的科研能力得到了一定的补充。"
 PRC_feijichang_shanganning_desc:0 "我们虽然没什么飞机，但还是需要尽早计划的。"
 PRC_bajiudianzhongdetaiyang_desc:0 "正在兴旺时期，好像早晨八九点钟的太阳。 希望寄托在你们身上。\n——毛泽东"
 PRC_zhengheminguotanke_desc:0 "国民败亡的时候，留下了很多废弃的坦克工厂，虽然他们将很多生产机器都砸烂烧毁了，不过我们还是从废物里找到了一些能用的东西。"
 PRC_zhizaochang_light_desc:0 "内蒙第一机械厂，是新中国最早的重型机械加工生产厂，其在军用和民用领域都具有非常高的市场占有率，小到拖拉机，大到坦克，都在这里一批批的被生产出来。"
 PRC_zhizaochang_medium_desc:0 "432厂是新中国第二个重型机械厂，和其他军民协同的工厂不同，432厂专门制造军工产品，也因此不是那么被人熟知。其涉及领域广泛，包括航空，太空，深海探测领域，都有它的身影。"
 PRC_zhizaochang_heavy_desc:0 "中国兵器装备集团是新中国成立的第一个对外工业公司，也是第一个集约化生产大型机械的现代化重工集团，为新中国的国防建设，民用机械，以及外贸出口等立下了汗马功劳。"
 EastAsia_PRC_shoudugangtiechang_desc:0 "首都钢铁厂，又称首钢，是新中国一家非常重要的钢铁集团，为新中国的钢铁工业，提供了大量优质的钢材，支撑起中国的，钢铁雄心！"
 EastAsia_PRC_nanfangxitujituan_desc:0 "南方稀土集团的成立，让中国摆脱了缺少稀有金属的帽子，为我们的工业发展，输送新鲜血液。"
 EastAsia_PRC_chongqidaguchuanchang_desc:0 "天津大沽船厂，有着悠久的历史，自北洋时期开始，就是中国造船工业的领头羊，如今新中国成立，它必将焕发新的光彩！"
 EastAsia_PRC_chongqishanghaiwaigaoqiaochuanchang_desc:0 "上海外高桥造船有限公司作为目前中国设施最先进、综合实力领先的造船企业，在多年致力于建造先进海洋工程装备。"
 EastAsia_PRC_shanghaibaoshangangtiechang_desc:0 "上海宝钢集团，1978年成立在上海，是中国钢铁工业的顶梁柱。"
 EastAsia_PRC_chongqidalianchuanbo_desc:0 "大连船厂的工业实力在全国也是数一数二的，我们尽快重新恢复生产。"
 EastAsia_PRC_chongqiguangchuanguopji_desc:0 "广州是中国船舶工业的大本营，自北洋时期起，就涌现了一大批民族工业，现在终于被整合在了一起。"
 EastAsia_PRC_shenfei_desc:0 "沈飞集团公司共研制多种型号数千架歼击机，创造了中国航空史上一个又一个第一，为中国航空武器装备的发展做出了重大贡献，被誉为“中国歼击机的摇篮”。"
 EastAsia_PRC_chengfei_desc:0 "公司前身132厂，创建于1958年，建成于1964年，1998年组建为集团公司。公司坐落于成都市西郊黄田坝，拥有综合性机场和专用公路、铁路货运线，紧邻成都火车货运西站，交通运输十分便利，地理位置得天独厚。"
 EastAsia_PRC_youziyin_desc:0 "钱学森，世界著名科学家，空气动力学家，中国载人航天奠基人，中国科学院及中国工程院院士，中国两弹一星功勋奖章获得者，被誉为“中国航天之父”“中国导弹之父”“中国自动化控制之父”和“火箭之王”。"
 EastAsia_PRC_daodanyanjiu_desc:0 "钱学森的归国，对我们的导弹研究起到了举足轻重的作用。"
 EastAsia_PRC_dianzijisuanji_desc:0 "计算机是现代化工业发展的基石，没有更快的工具，我们的科将寸步难行。"
 EastAsia_PRC_pingguoshu_desc:0 "作为中国的国之利器，两弹一星缺一不可，只有拥有了它们，我们才能立足于世界民族之林。"
 EastAsia_PRC_jingcha_desc:0 "中华人民共和国警察部队，是保障人民安全的重要国家部门。"
 PRC_suxitankezhizaoshang_desc:0 "苏联专家决定照搬苏联的设计模式和思路，在我们的国家建设莫洛佐夫设计局分厂，这无疑是个天大的喜讯。"
 EastAsia_PRC_gergongyeyuanzhu_desc:0 "元首决定给我们投资建设三个工厂，这很好。"
 PRC_kelubo_desc:0 "克虏伯公司是德国的百年企业，有着十分强横的工业技术与工业实力，我们引进克虏伯，绝对是久旱逢甘霖的好事儿！"
 ceshi_flag1_desc:0 "嫌mod太难？表紧，点了它，一切ok。\n本TG国策线为70年国庆献礼，祝我们伟大的祖国，生日快乐！"
 
 
 
 
 
 
 
 
 #SHX
 EastAsia_SHX_JinSui_army_desc:0 "晋绥军因为多年无战事而变得不堪一击。现在大战在即，必须马上整顿晋绥军来应对可能的风暴。"
 EastAsia_SHX_anti_japanese_desc:0 "蒋介石虽然阴险狡诈，但是外敌当头，我们不能让日本人看了笑话，更不能做出亲痛仇快的事情。先和蒋介石一起对付日本人吧。"
 EastAsia_SHX_anti_japaneseII_desc:0 "我阎锡山绝对不会屈服于日本人，更不会去当汉奸！我们只会血战到底，山西的每一寸土地我们都会保卫到底！"
 EastAsia_SHX_communist_desc:0 "中国共产党的政策对于我们来说不啻于一场及时雨。我们要向中共学习，为人民服务，人民的利益就是政府的职责所在。"
 EastAsia_SHX_democracy_desc:0 "独裁是行不通的，像共产党那样也是行不通的，我们要真正的三民主义，我们要真正的民主！"
 EastAsia_SHX_usual_desc:0 "现在，山西人民的生活水平节节高升。这让我们的人民对于我们现在的政治制度抱有优越感。"
 EastAsia_SHX_cooperation_failure_desc:0 "日本鬼子终于滚出了中华大地！人民无不欢欣鼓舞。可是，在这巨大的胜利背后，是因为战火而支离破碎的各行各业。"
 EastAsia_SHX_joint_communist_desc:0 "与蒋介石相比，中共必定能够获得最后的胜利。而且，蒋介石也容不下我们，不如提早和共产党联手除掉蒋介石。"
 EastAsia_SHX_anti_communist_desc:0 "三民主义比共产主义更适合中国。蒋介石说得对，共产党就是中国的毒瘤。况且，假如我们成功剿除共匪，说不定蒋介石还能给我们一官半职呢。"
 EastAsia_SHX_liangong_fanjiang_desc:0 "我们已经公开与蒋介石撕破脸了。告诉山西好男儿，我们的目标是整个中国，我们要推翻蒋介石的独裁统治！"
 EastAsia_SHX_CHINA_GOOD_desc:0 "经过连年的战争，我们终于拥有了雄霸一方的实力。同时，被抗战破坏的各行各业也已经恢复了元气，一个欣欣向荣的国家将会出现。"
 EastAsia_SHX_shijie_desc:0 "蒋介石和他的独裁政府已经完蛋了，其他的军阀也已经不行了。现在有资格统治中国的只有我们的领袖阎锡山！"
 EastAsia_SHX_joint_japanese_desc:0 "共产党这个毒瘤就在我们的旁边，他们搅得我们日夜不得安宁。虽然蒋介石对我们很不好，但是共产党才是我们的心腹大患。"
 EastAsia_SHX_fascism_desc:0 "为了一个更加强大和美好的中国，我们每一个人都要发挥出他最大的力量来帮助我们取得政权。"
 EastAsia_SHX_fascism_C_desc:0 "山西的好男儿没有一个是孬种。为了国家，为了民族，我们甘愿在这片黄土高原上洒下我们的热血！"
 EastAsia_SHX_fascism_jap_desc:0 "和蒋介石签订共同发展条约，这样对于我们双方都会有好处。我们可以优势互补，共同进步。"
 EastAsia_SHX_fascism_ger_desc:0 "英国人需要我们拖住华北的日本军队来保证他们在东南亚殖民地的安全。因此，一向吝啬的约翰牛向我们提供了一些技术支持。"
 EastAsia_SHX_all_join_army_desc:0 "好铁要打钉，好男要当兵。那些热血的青年人会为了保卫祖国而参战，我们需要一支更强大的部队。"
 EastAsia_SHX_start_war_jap_desc:0 "我们和蒋介石之间不过是相互利用的关系。现在蒋介石对我们来说已经无用了，那么我们也不必遵守那些条约了。"
 EastAsia_SHX_love_jap_desc:0 "蒋介石领导下的国民政府远比我们强大，如果和他们作对，是没有好果子吃的。听从国民政府的指挥更有利于我们的未来发展。"
 EastAsia_SHX_what_jap_desc:0 "国民政府是没有能力吞并我们的，但是我们也不可能也没有能力和蒋介石作对。就这么维持现状吧，反正时间会解决一切问题的。"
 EastAsia_SHX_what_japII_desc:0 "我们和蒋介石与其对峙，不如组成联盟。不然的话，我们之间鹬蚌相争，会被其他人渔翁得利的。"
 EastAsia_SHX_army_good_desc:0 "山西除了晋绥军以外还有为数众多的杂牌部队。这些人虽然分散，但是仍旧是不可小觑的力量。将他们整合进晋绥军吧。"
 EastAsia_SHX_army_school_desc:0 "军事化的院校可以高效地培养各种专业的军事人才。而这种院校更需要不断发展的技术来支撑。"
 EastAsia_SHX_tuo_huang_desc:0 "想要富先修路。山西地处黄土高原，缺乏道路成为了制约山西工业发展的致命因素。"
 EastAsia_SHX_arms_factory_desc:0 "为了应对即将到来的战争，我们很有必要拓展兵工厂的数量来生产更多的武器装备。"
 EastAsia_SHX_arms_factoryII_desc:0 "现有的兵工厂数量远远无法满足军队的需要，继续发展，继续建设，军备的重要性不容忽视。"
 EastAsia_SHX_factory_desc:0 "军事工业固然重要，但是民生也同样不容忽视。保证了军队的装备需求的同时，人民的生活水平也不能因此而下降。"
 EastAsia_SHX_factoryII_desc:0 "我们需要更多的民用工厂来满足民生大计，不断地建设，人民的需求可不能被忽视了。"
 EastAsia_SHX_infrastructure_desc:0 "建设公路网来加深各个地方的联系。发达的公路体系不管是对于民用还是军用都是有百利而无一害。"
 EastAsia_SHX_bunker_desc:0 "四周都是虎视眈眈的潜在敌人，如果大战真的爆发，缺乏防御纵深的我们肯定会吃大亏。由于山西的关键要害众多，所以我们要建设的要塞也会非常多。"
 EastAsia_SHX_air_base_desc:0 "作为政治中心的太原不管怎么样都需要一些机场，平时可以用于民航，战时可以用于空军。"
 EastAsia_SHX_Industrial_development_desc:0 "军事工业和民用工业经过长时间的发展迎来了一个科技井喷的时代，科技的进步越来越快了。"
 EastAsia_SHX_Nuclear_research_desc:0 "核子能量在将来绝对是主宰战争左右的存在，我们不能不掌握这种神奇的能量。"
 EastAsia_SHX_attack_soviet_desc:0 "如今的晋系已经不同以往了。要想成为列强，就拿苏联这个老大哥来开刀进而证明我们的实力吧。"
 EastAsia_SHX_attack_uk_usa_desc:0 "英国人和美国人都不是什么好东西，他们在我们与日本抗争之时趁火打劫。如今，我们要向他们讨回这笔账。"
 EastAsia_SHX_Indochina_desc:0 "法国人可以殖民印度支那半岛这么多年，现在他们已经不行了，我们难道不可以在那块土地上彰显我们的实力吗？"
 EastAsia_SHX_wanshanzhenfu_desc:0 "晋系的政府还不算是一个正式的政府，其机关结构都相当简陋。现在开始向国民政府学习，完善我们的政府。"
 EastAsia_SHX_daqingxi_desc:0 "我们的政府部门里面混杂了不少共产党人。他们妄图通过各种手段来影响山西，将这些人清除掉，保证我们政府的高效。"
 EastAsia_SHX_gaoxiaozhenfu_desc:0 "经过清洗的政府现在已经非常稳定了。它令行禁止，人民无不服从号令，这对于一个稳定的山西来说是很必要的。"
 EastAsia_SHX_gongsihezuo_desc:0 "对于有些关乎到国民经济或者国家安全的行业部门，我们必须采取某种措施来保证其被政府所彻底掌控，至少也要让政府参与其中。"
 EastAsia_SHX_juezhan_desc:0 "大战前夕，我们不得不准备应战。动员人们，要么参军直接保卫大山西，要么拿起工具来修建堡垒来间接确保大山西的安全。"
 EastAsia_SHX_jinxihaijun_desc:0 "山西虽然只是一个内陆省份，但是如果我们控制了某段海岸线，我们就必须学会和大海打交道，大海既是天然的高速公路又是最不容易防御的地方，我们必须有这个思想准备。"
 EastAsia_SHX_yanxishanshengri_desc:0 "我们亲爱的领袖阎锡山先生的55岁大寿临近，作为山西人当然应该紧密地围绕在以阎主席为核心的政府，彻底拥护阎主席。"
 EastAsia_SHX_duciazhuyi_desc:0 "效仿德国或者意大利的独裁统治，这虽然会招致批评，但是个人独裁的确有助于高效行政。"
 EastAsia_SHX_ziligengsheng_desc:0 "晋系不是任何人的看门狗，亦不是任何势力的马前卒。我们要独立自主自力更生地搞发展，晋系万岁！"
 EastAsia_SHX_caizhengbumen_desc:0 "政府已经初具规模，我们应该先从财政部门着手。财政是国家的命脉，必须要牢牢掌控。"
 EastAsia_SHX_taiyuanzhengquanjiaoyisuo_desc:0 "位于太原的证交所成功地吸引了四面八方的商人和投资者们，他们带来的大量资金非常有助于我们的发展。"
 EastAsia_SHX_huobi_desc:0 "晋特币是山西专用的货币，我们有了自己专用的货币，就不用受制于国民党的法币或者日本人的钱币了。"
 EastAsia_SHX_taiyuanyinhang_desc:0 "只有太原银行才能发行晋特币。我们可以以太原银行的信誉为担保来购买军火。"
 EastAsia_SHX_taiyuangantie_desc:0 "我们拥有钢铁的意志，现在我们应该开掘一些钢铁来实现我们的雄心！"
 EastAsia_SHX_suiyuankuangshan_desc:0 "绥远方面发现了各种各样的矿藏，其中不乏稀有金属、贵金属和一般的钢铁。"
 EastAsia_SHX_hechengchang_desc:0 "山西相当缺乏橡胶和汽油之类的战略物资，幸好这两样物品可以人工合成。开办合成厂，尝试开发合成橡胶和合成汽油吧。"
 EastAsia_SHX_kaifa_desc:0 "工业正在蓬勃发展，其中之一的现象就是我们控制的各个地方都在不断地开办工厂，军用的和民用的工厂都有，晋系的实力正在飞速提高！"
 EastAsia_SHX_jiaotong_desc:0 "交通部门的职责之一就是确保境内的交通干线的畅通。"
 EastAsia_SHX_tielu_desc:0 "我们应该开始铺设公路网了。发达的公路体系不管是对于民用还是军用都是有百利而无一害。"
 EastAsia_SHX_tieluII_desc:0 "公路网的铺设正在渐入佳境，我们必须确保这项工作的有序进行。"
 EastAsia_SHX_tieluIII_desc:0 "山西境内已经形成了一张辐射至四面八方的交通网络。交通行业、建筑行业都因此而得益。"
 EastAsia_SHX_Ftielu_desc:0 "战争时代，交通运输最大的用处就是为了军事。我们的军队运输效率因为交通网络的发达而非常高。"
 EastAsia_SHX_FtieluII_desc:0 "目前的公路还不够，我们还需要更多的公路来确保我们的交通网络。"
 EastAsia_SHX_FtieluIII_desc:0 "将公路修到四面八方，交通绝对不能拖各行各业的后腿。"
 EastAsia_SHX_jiaoyu_desc:0 "教育乃百年大计。这样重要的事业必须有专门的部门来管理。我们的教育重心应该先着眼于军事。"
 EastAsia_SHX_jiaoyuII_desc:0 "告诉我们的孩子，只有接受我们伟大领袖阎锡山的领导，山西才会富强！"
 EastAsia_SHX_jiaoyuIII_desc:0 "教育要从娃娃抓起。从小就能发自内心热爱国家的人民才会真正忠诚于我们这个政权。"
 EastAsia_SHX_FjiaoyuII_desc:0 "设立高等学府，让那些有才能的人接受进一步教育，这对山西未来的发展会有好处的。"
 EastAsia_SHX_FjiaoyuIII_desc:0 "高等学校不应该成为一时的产物，我们要把高级教育制度化，我们必须有一个稳定而可靠的人才来源。"
 EastAsia_SHX_shifan_desc:0 "如果要普及全面的义务教育，我们就得先培养一批合格的教师。师范大学的作用正在于此。"
 EastAsia_SHX_junshi_desc:0 "人才逐渐出现，我们可以开始着眼军事方面的研究了。军事战术思想需要得到革新，不然我们在未来的战场上会吃大亏。"
 EastAsia_SHX_haijun_desc:0 "以前我们是内陆势力，没有空闲研究海军。现在我们要面对来自海洋的威胁，除了海军的建设就是海军战术思想的培养。"
 EastAsia_SHX_xueli_desc:0 "山西的文盲率已经无限接近于零，所有人都接受过义务教育，其中大多数人都接受过进一步的高等教育。"
 EastAsia_SHX_lieqiang_desc:0 "强大的国力是科技研究的基础。我们会拨给研究部门更多的资源，我们将在研究方面投入更多。"
 EastAsia_SHX_lieqiangII_desc:0 "现在的晋系已经有资格跻身于世界一流的列强，这是我们的光荣！"
 EastAsia_SHX_junbei_desc:0 "国防永远是一个不能落后的方面，落后就要挨打。"
 EastAsia_SHX_junbei2_desc:0 "空军不缺乏飞机，但是缺乏机场。如果想要确保黄土高原上空没有敌人的飞机，我们就要先修建机场。"
 EastAsia_SHX_junbei3_desc:0 "我们以前没有接触过船只，但是我们现在要发展了，我们不能有海无防！"
 EastAsia_SHX_junbei4_desc:0 "现在的机场数量差不多可以满足空军所需了，不过我们还不能停止建设！"
 EastAsia_SHX_junbei5_desc:0 "建设码头，建造船只，建设更多的码头，建造更多的船只。海军之路还长得很啊……"
 EastAsia_SHX_qiquanjunbei_desc:0 "海陆空三军都已经发展到了一定的规模，我们军队的战斗力不容忽视。"
 EastAsia_SHX_junyan_desc:0 "像海军、空军这种现代化的兵种刚刚成立，让全军来一场大操练互相熟悉对方吧。"
 EastAsia_SHX_junyanII_desc:0 "这种军事演习应该常规化。军种之间必须相互熟悉对方，不然作战之时掉链子会很要命的。"
 EastAsia_SHX_junyanIII_desc:0 "这是一场前所未有的大演习！是一场空前规模的演习，是一场成功的、胜利的大演习！"
 EastAsia_SHX_suzhi_desc:0 "我们的军队已然成为可以和世界上任何一支部队相匹敌的军队了。"
 EastAsia_SHX_gongchanxieshang_desc:0 "虽然中共对于我们有所帮助，但是它的危害更不容忽视。对于日益发展的中共，我们必须狠下心来解决了，不然他们终将危及到我们。"
 
 #JAP
 EastAsia_JAP_weianfuzhidu:0 "随军慰安妇"
 
 #DBJ
 EastAsia_DBJ_pingjinfangxian_desc:0 "在北平和天津之间建造一些要塞，凭借这些要塞我们可以在一定程度上迟滞日军的进攻。"
 EastAsia_DBJ_juantuchonglai_desc:0 "经过将近一年的长途跋涉，我们终于在关中平原拥有了立足之地。我们会回到东北的，一定会的！"
 EastAsia_DBJ_zhengdunxiangongshangye_desc:0 "因为长时期的动乱，西安的工商业萎靡不振。我们想要发展，就必须先开始整顿萎靡的工商业。"
 EastAsia_DBJ_anfuminxin_desc:0 "这块本就缺人的穷乡僻壤因为战火使得百姓流离失所。安抚民心，让百姓们回来，这是重振东北军的第一步。"
 EastAsia_DBJ_xiuyangshenxi_desc:0 "民众已经受够了连年的战火，必须给老百姓们一个喘息的时间，不然我们只会得到来自底层人民的愤恨。"
 EastAsia_DBJ_xianbinggongchang_desc:0 "随着东北军逐渐恢复元气，从东北三省带来的武器装备已经不够使用了。在西安建设兵工厂来解决军备问题吧。"
 EastAsia_DBJ_touziminbangongchang_desc:0 "民生大计不可忽视。如果想让东北军在这块土地上扎下根，就必须解决民生问题，得让人民支持我们。"
 EastAsia_DBJ_ziyuankaifa_desc:0 "这块土地蕴藏着巨大的潜力————比如说重要的战略资源。认真地开发它吧。"
 EastAsia_DBJ_xianjichang_desc:0 "西安好像缺乏一个能让各式各样飞机起降的地方，还是建设一个机场以备不时之需吧。"
 EastAsia_DBJ_changanjunguanxunliantuan_desc:0 "以东北军的底子来培训军事人才，这个六朝古都现在要涌现出一大片的优秀军官了。"
 EastAsia_DBJ_xijingminbao_desc:0 "《西京民报》主要报道和西安事变有关的新闻以及群众运动情况。其余为国际新闻,本市新闻和副刊。不管哪个版面,南京国民党政府发的东西一概不登。"
 EastAsia_DBJ_meiguoguwen_desc:0 "美利坚合众国是当今世界上最发达的国家，如果能聘请一些美国人作为我们的顾问的话，想必我们的科技水平能很快进步吧。"
 EastAsia_DBJ_dongbeikangrilianjun_desc:0 "沈洪烈是东北海军的实际缔造者，也是张少帅的老部下。现在我们已经安顿下来了，如果联系上他的话，他肯定会响应我们共同起事。"
 DBJ_shenhonglie_tip:0 "沈鸿烈归入麾下"
 EastAsia_DBJ_chongzhengdongbeijun_desc:0 "也许是因为远离故乡，东北军的中下级官兵中始终存在着开小差的思想。这种思想不能任其发展，军队必须整顿一下了。"
 EastAsia_DBJ_gouzhuxianfangxian_desc:0 "西安地处高原，地势平坦，周围的军阀们如果想的话随时可以向我们的腹地发动进攻。我们得在关键地区建造要塞来阻止可能的进攻。"
 EastAsia_DBJ_jianggongjiling_jiaogong_desc:0 "国民政府下了死命令，要求我们尽快剿除陕西北部的共产党。而蒋介石似乎对我们开始失去了耐心，他好像想亲自赴前线督战。这会是个机会吗？"
 EastAsia_DBJ_bingjian_xian_desc:0 "苦谏无用，哭谏更无用，只剩下最后一条路了：兵谏！这个千古恶人我张学良是当定了，但是我的良心很平安！希望蒋介石能因此改变态度，专心抗日而不是热衷内战。"
 EastAsia_DBJ_kangrifanjianglianmeng_desc:0 "看来只有用行动来让蒋介石清醒了。共产党在这方面和我们想法相近，我们可以和他们结盟。"
 EastAsia_DBJ_kangri_shisiweiguo_desc:0 "不打敌人大朋友，岂把他乡当故乡？杀回到我们的家乡去吧：那里有成熟的高粱，还有我们年迈的爹娘！"
 EastAsia_DBJ_xuebingdui_desc:0 "陕西之大，已经容不下一张课桌了。连大学生们都已经自发武装起来准备抗日，我们这些职业军人更不能落后于他们了！"
 EastAsia_DBJ_caigouqiangzhidanyao_desc:0 "武器的批判不能代替批判的武器，我们需要更多更好的装备来武装军队，制造也好购买也罢，我们要更多的军火！"
 EastAsia_DBJ_yicunshanheyicunxue_desc:0 "华夏大地的每一寸土地都值得我们为之流血。经我们血染的山河，才会永久为我们所有。"
 EastAsia_DBJ_huishimazhanshanbu_desc:0 "我们已经联系上了在敌后独自抗战多年的马占山将军，他将会加入我们的部队并肩作战，我们将一起赶走东北的侵略者。"
 DBJ_mazhanshan_tip:0 "马占山将军及所属部队将会加入。"
 EastAsia_DBJ_dongbeiyiyongjunxiangying_desc:0 "国难当前，国民政府的命令应当有所为有所不为。直接拿下保定，我们要在最前线和侵占我们家乡的敌寇拼命！"
 EastAsia_DBJ_dongbeiwang_desc:0 "柴门闻犬吠，风雪夜归人。我们回来了，还是熟悉的山，熟悉的水。东北由我们管理就可以了，这里容不得外人插手！"
 EastAsia_DBJ_jiangwutang_desc:0 "讲武堂学员定额180名，为现代兵者研究武学之所。学校的制度和作风是仿效日本陆军士官学校，纪律非常严格。只有这样才能培养优秀的人才。"
 EastAsia_DBJ_lujuncaolian_desc:0 "从东北来到陕西的陆军因为长期没有战事而变得懒散了，进行一场盛大的操练，重振东北军的士气和战斗力！"
 EastAsia_DBJ_junxiaokuozhao_desc:0 "因为蒋介石的各种手段，现在的东北军相比以往已经十不存一。要想报仇，我们就得扩大军队的编制和规模。"
 EastAsia_DBJ_qibingqianghuatexun_desc:0 "现在我们所有的快速机动工具只有马匹。如果能够组建一支优秀的骑兵部队，那么我们在平原作战时就不会太过于吃亏了。"
 EastAsia_DBJ_hubaoqi_desc:0 "从骑兵中挑选最优秀、最忠诚的士兵，由他们组成最精锐、最致命的骑兵部队作为我们的快速反应部队。"
 EastAsia_DBJ_zhanshuhua_desc:0 "光恢复陆军的士气还不够，我们还得整训我们的军队，让他们成为能够面对现代化战争的军队。"
 EastAsia_DBJ_dadaodui_desc:0 "组建一支特别的部队，让每名士兵身上配备一口4斤重的大刀，还有两只以上的毛瑟C96。"
 EastAsia_DBJ_tiaozhengjunxu_desc:0 "军用物资的产出量一直跟不上实际使用量。因此，我们得进行战时物资管控，让好钢花在刀刃上。"
 EastAsia_DBJ_zhongzhengshibuqiang_desc:0 "这种步枪虽然不甚出彩，但是作为能够大批量生产的枪支，它还是获得了将士们的青睐。"
 EastAsia_DBJ_yanjiumeixie_desc:0 "东北军由于战术思想以及武器装备的落后而不能作为现代化部队，来一场彻头彻尾的改造，让东北军重获新生！"
 EastAsia_DBJ_yanjiudexie_desc:0 "任何一个像样的国家军队都重视单兵作战时所使用的装备，我们也要让我们的士兵得到更先进的装备。"
 EastAsia_DBJ_yezhanpaobing_desc:0 "在和日本人长期的作战中可以发现，如果冲锋中的士兵能够得到有效的炮火压制会使进攻顺利许多，我们应该尝试装备支援炮兵。"
 EastAsia_DBJ_bupaoxietong_desc:0 "步兵已经拥有了相当的攻击力，现在将炮兵纳入步兵的体系并有效地加强炮兵，我们的军队的战斗力将再一次提高。"
 EastAsia_DBJ_jidonghuabubing_desc:0 "随着大炮和步兵装备的发展，由人来肩背着这些重装备已经不太可能了。步兵不能因为火力而牺牲机动能力。"
 EastAsia_DBJ_zhuangjiabudui_desc:0 "由一战中诞生的坦克以后会主宰地面战场。东北军需要也可以发展一支成规模的坦克部队。"
 EastAsia_DBJ_chongzhengdongbeikongjun_desc:0 "在狼狈地来到陕西的大山中之后，空军就被遗忘了。现在我们回到了辽东，是该恢复空军这个兵种了。"
 EastAsia_DBJ_dongbeiyahaijunxueyuan_desc:0 "我们的海军学院是东北亚唯一的海军学院，它将帮助海军建立一套现代的海战理论。"
 EastAsia_DBJ_kongjiangshi_desc:0 "有了伞兵，我们就可以对敌方政治、军事、经济等战略要地实施突然袭击或在敌后进行特种作战。总之，不能不发展伞兵。"
 EastAsia_DBJ_wangpaifeixingtuan_desc:0 "让有经验的熟练飞行员来组成一个飞行团，并手把手地教导那些年轻飞行员。"
 EastAsia_DBJ_haerbingjichang_desc:0 "空军目前需要一个训练基地，哈尔滨地广人稀，是建立机场的好地方。"
 EastAsia_DBJ_faguofeiji_desc:0 "向法国进口一些最新款式的飞机，这样不管是对于我们研发新型飞机还是提升空军战力都有好处。"
 EastAsia_DBJ_yingguofeiji_desc:0 "法国已经成为了德国的傀儡。但是我们已经找到了新的贸易伙伴————英国。英国人愿意提供一些飞机来装备我们的空军。"
 EastAsia_DBJ_kongjuncaolian_desc:0 "空军是科技含量极高的军种，因而我们的训练尽管严格，但也不能不找到一套更为科学的训练方法来减少损失。"
 EastAsia_DBJ_anquanfeixing_desc:0 "通过各种方式的配合，我们成功让空军的损失降到了最低。这对于全东北空军来说都是一件好事。"
 EastAsia_DBJ_chonghzengdongbeihaijun_desc:0 "在狼狈地来到陕西的大山中之后，海军就被遗忘了。现在我们回到了辽东，是该恢复海军这个兵种了。"
 EastAsia_DBJ_xunyangjiandui_desc:0 "巡洋舰是一种火力强、用途多，主要在远洋活动的大型水面舰艇。巡洋舰装备有较强的进攻和防御型武器，具有较高的航速和适航性，能在恶劣气候条件下长时间进行远洋作战以及提供无人舰载机的起飞和降落。"
 EastAsia_DBJ_quzhujiandui_desc:0 "驱逐舰是一种可以装备对空、对海、对潜和对陆攻击等武器，具有一定综合作战能力的中型水面舰艇。驱逐舰自19世纪90年代诞生以来至今已有约120年的历史，是海军重要的舰种之一。"
 EastAsia_DBJ_hangkongmujian_desc:0 "航空母舰是世界上最庞大、最复杂、威力最强的武器之一，是一个国家综合国力的象征。"
 EastAsia_DBJ_hangkongmujian_desc:0 "北洋舰队覆灭已经很久了……但是现在，我们有这个实力让北洋舰队重新矗立于大洋之上！"
 EastAsia_DBJ_dongbeiyanjiuyuan_desc:0 "科技研究院向来能够衡量一个国家的科技实力，我们的科技研究院要发挥出应有的效果就必须加大投入规模。"
 EastAsia_DBJ_chongxindongbeidaxue_desc:0 "东北大学的重新开张意味着东北人民可以接受进一步的高等教育，然后更好地为国服务。"
 EastAsia_DBJ_daxuefuchang_desc:0"大学附属的工厂是工业研究的先锋，它集合了最新的科研成果和最好的工业设备与人才。"
 EastAsia_DBJ_zhaopinyanjiusheng_desc:0 "军事工业方面已经停滞不前，它山之石可以攻玉，我们不妨引进人才来改善军工生产效率。"
 EastAsia_DBJ_daodanshiyan_desc:0 "导弹是一件科技含量极高的武器。为了能让导弹顺利上天，我们必须克服各种困难，首当其冲的就是发动机问题。"
 EastAsia_DBJ_dianziyanjiu_desc:0 "电子对抗战在战场上已经屡见不鲜。我们可不能任由其发展而无所作为，集中相关专家来发展电子对抗手段吧。"
 EastAsia_DBJ_mimishiyanshi_desc:0 "为了更伟大的利益，牺牲一小部分人和所谓的道德准则又如何呢？我们不需知道答案，为了科学，一切都可以牺牲。"
 EastAsia_DBJ_hewuqi_desc:0 "核子能量的威力太过于恐怖，它是把双刃剑。但是，我们又不能没有这把双刃剑。"
 EastAsia_DBJ_leidazhan_desc:0 "奉天的战略地位非常重要，这里如果布置一些雷达的话就能够提前掌握可能的威胁。"
 EastAsia_DBJ_junshiyanxi_desc:0 "我们要向四周的国家发出一种信号：现在的东北军已经无比强大了，你们不是我们的对手。"
 EastAsia_DBJ_jiejiuzhangxueliang_desc:0 "张少帅因为兵谏而被言而无信的蒋介石扣留了。我们应该向蒋介石要人，必要之时可以动用一切手段，包括武力！"
 EastAsia_DBJ_mimixieding_desc:0 "大敌当前，如果再继续内斗就是帮助日本人。内部的争斗应该先搁置一边，现在最大的任务是对抗外来的敌人。"
 EastAsia_DBJ_xiangonglu_desc:0 "南陕地区因为缺乏公路而相当落后。又因为南陕地处重庆、湖北、甘肃之要冲，战略位置尤为重要，我们得在此地修筑公路，这样万一战局有变政府可以快速做出应对。"
 xuebingdui_tip:0 "获得由爱国青年大学生组成的学兵队。"
 dbj_engfeiji_tip:0 "获得由英国赠送的若干架飞机在哈尔滨机场。"
 dbj_frafeiji_tip:0 "获得由法国赠送的若干架飞机在哈尔滨机场。"
 chi_dbjjiaogong_tip:0 "请在西安事变之前消灭在陕北的共党残余，否则剿共任务失败。"
 chi_dbjjiaogong_tip2:0 "剿匪期间你将会完全听命于剿匪总司令张学良的统一指挥（即短暂傀儡）。"
 dbj_beiyangjiandui_tip:0 "笼络海军将才（获得：沈鸿烈），聘请权威人士，重新组建北洋舰队"
 EastAsia_DBJ_xinzhongguo_desc:0 "共产党和他们的共产主义并不适合中国，相反，共产党是中国最大的毒瘤，讨伐毛泽东，彼可取而代也！"
 zhongguohexin_tip:0 "获得中共领土的核心。"
 EastAsia_DBJ_xinminguo_desc:0 "以蒋介石为首的国民政府已经不是国民的政府了，正相反，它代表着极少数人的利益。除掉蒋介石，彼可取而代也！"
 zhonghuaminguohexin_tip:0 "获得中华民国领土的核心。"
 
 #QXC
 EastAsia_QXC_shiyefazhang_desc:0 "单纯的农业经济已经完全和高速发展的世界脱轨了。发展实业，建设基础设施，我们必须从靠天吃饭的国家转变为工业型国家。" 
 EastAsia_QXC_kuocongjunbei_desc:0 "兵马未动粮草先行。如果要扩充军备，我们就需要更多的军事工业和军用工厂来生产。" 
 EastAsia_QXC_baiyaochangjianshe_desc:0 "从云南传来的白药无疑是一种非常有效的药品。我们可以将其作为单兵装备中的急救包。" 
 EastAsia_QXC_chuangbanqianjungongchang_desc:0 "铬的发现让制造发动机成为了可能。我们现在可以建设一些军工厂来用这些铬来制造载具。" 
 EastAsia_QXC_dianjunzhichi_desc:0 "军队中的高层也通过各种方式来支持军工厂的发展，也罢，就让他们这么做吧，反正这对大家都有好处。" 
 EastAsia_QXC_qianlongmeiyouchang_desc:0 "黔隆地区发现了丰富的原油，这些原油既可以用来提炼军事所需的石油，其提炼后的废液还可以合成橡胶。" 
 EastAsia_QXC_guiyangfazhan_desc:0 "贵阳的经济虽然发展得很好，但是贵阳与其他地区的交流贸易却还很不方便，因此我们得铺设一些公路来促进贸易。" 
 EastAsia_QXC_guizhoulvkuang_desc:0 "贵阳山区中蕴藏着为数不少的铝矿。这些铝矿在制造特种车辆和飞机上必然能够发挥巨大的作用，那么，去发掘这些铝吧。" 
 EastAsia_QXC_faxiantongluojingkuangqu_desc:0 "遵义等地区发现大型锰矿床，包括铜锣井、团溪两个锰矿。不仅如此，锰矿的矿渣中还有黄铁矿以及少量白云石、玉髓，这些都是优质矿石。" 
 EastAsia_QXC_chengfangjianshe_desc:0 "贵阳城的城防因为缺乏纵深而非常空虚，发动民众来大规模建设城防吧。" 
 EastAsia_QXC_guiyangchengfang_desc:0 "作为当地的政治中心，贵阳的安全无疑是必须关注的重点。在要害位置设立要塞来阻挡敌人的进攻。" 
 EastAsia_QXC_xingyichengfang_desc:0 "云贵平原太过广大，现有的要塞防御体系尚有不少漏洞，我们还需要建设更多的永久性工事来防御。" 
 EastAsia_QXC_minyefazhan_desc:0 "作为国家发展的一部分，民生工业的发展也不可或缺。最重要的是，贵州的资本主义经济已经开始萌芽了。" 
 EastAsia_QXC_zhubichang_desc:0 "如果任凭蒋介石政府的法币在我们境内流通，那么就相当于我们把经济命脉交到蒋介石手上。我们需要铸造自己的货币来改变当下的局面。" 
 EastAsia_QXC_xingbanshiye_desc:0 "实业家开始不断涌现，各行各业都出现了有雄厚资本的实业家，他们投资了不少工厂和公司。"
 EastAsia_QXC_chengliguizhoudianqiju_desc:0 "新能源的使用意味着一场变革。电这种能量，如果应用得当，将会刺激工业的大规模进步。"
 EastAsia_QXC_chengliluzhengzongju_desc:0 "有鉴于云贵高原地形的复杂，公路的管理如果全部归属于交通部很不现实。必须将公路的管理专门列出来交由路政局管理。"
 EastAsia_QXC_chenglixiandaoyunsgongsi_desc:0 "交通道路网逐渐开始成型，运输公司也应运而生。为了更好的运输，有必要扩张公路网的规模。"
 EastAsia_QXC_guidiangonglu_desc:0 "打通我们和云南方面的公路，加强和龙云的联系，我们得紧密合作来应对接下来的局势。"
 EastAsia_QXC_zhouxichengxinzheng_desc:0 "周西成他在整肃治安，整顿金融，创办实业，发展交通等方面也作了努力：修建了贵州第一条公路；创办了贵州第一家机器工厂；购买了贵州第一辆汽车。总之，他对贵阳的工业贡献巨大。"
 EastAsia_QXC_zhangdaofansixiang_desc:0 "张道藩先生对于振兴经济的指导思想很简单，那就是优先发展工业，以工业带动其他行业的发展。"
 EastAsia_QXC_jianzhugongsi_desc:0 "贵州并不缺乏土地，但是却缺乏可供建设的地方。我们境内的几家建筑公司联合起来，为新工厂寻找好了优良的地基。"
 EastAsia_QXC_yushanghaizhenxinggongsiqianyue_desc:0 "单靠我们自己想在短时间内在经济上飞速发展是痴心妄想。但是，如果我们能够取得外来的资本的帮助，那么情况将大不一样。"
 EastAsia_QXC_zhengdunjiaoyu_desc:0 "教育的作用不是短时间内可以起效的，但是，整顿混乱的教育体系，让学生们能够得到更加有效的教育是必要的。"
 EastAsia_QXC_chenglijiaoyusi_desc:0 "彻底整顿破碎的教育体系并将其加以整合，这就是我们的教育司应该做的事情。"
 EastAsia_QXC_ribenliuxueshenghuigui_desc:0 "由于中国和日本交恶，我们在日本的留学生纷纷归国。但是，他们同时也带回来了关于先进的有关火箭的知识。"
 EastAsia_QXC_chengliguizhougongyedax_desc:0 "想要掌握核子能量，没有尖端的研究基地是不可能的。在贵州开办工业大学，这所大学将会研究有关原子能量的一切问题。"
 EastAsia_QXC_guizhoujiangwutang_desc:0 "云南讲武堂的成功告诉我们，设立专门的军事人才培养机构甚为必要，我们也需要为数众多的受过良好训练的中下级军官。"
 EastAsia_QXC_bubingjishu_desc:0 "继承自清政府旗下的新军的技术能够帮助我们改良我们现有的落后的武器。同时，新鲜的技术有助于改善我们的战斗力，继而拓展更多的兵源。"
 EastAsia_QXC_huopaojishuyinjin_desc:0 "落后的火炮只会拉低步兵的攻击力。引进先进的火炮技术，对于我们自主研发大威力火炮很有帮助。"
 EastAsia_QXC_buduizhiyuan_desc:0 "一支健全的部队除了主要的步兵之外，还应该有其他配合作战的辅助兵种。"
 EastAsia_QXC_qichehangfazhan_desc:0 "汽车这种载具的效果在战场上还尤未可知。不如从民间开始推广，慢慢发展军用车辆。"
 EastAsia_QXC_shelizhuangjiabingtuan_desc:0 "能够快速行进的车辆在战争中的运用已经被证明是非常明智的，继续大力发展轻型载具吧。"
 EastAsia_QXC_goumaitankechejishu_desc:0 "坦克，这个钢铁般的庞然大物以装甲为代价牺牲了机动性，但是它还是一种可靠的武器。"
 EastAsia_QXC_dianjunjishu_desc:0 "滇军的战斗方法和战争思想都相当先进，不如从云南讲武堂聘请几位教师来改良我们的陆军战法，"
 EastAsia_QXC_tuixingxinjunzhi_desc:0 "过去那种以冷兵器为主的思想已经过时了，我们已经找到了一种更为有效的军队制度来强化我们的军队。"
 EastAsia_QXC_guidajunshirencaipeiyang_desc:0 "军队的骨干可以从贵州大学里面提拔，我们的战地指挥官必须要有一定的文化。"
 EastAsia_QXC_kongjunfazhan_desc:0 "将来的战斗中，飞机之间的胜利将决定地面的胜利。空军这个新型兵种不容忽视。"
 EastAsia_QXC_xingyijichang_desc:0 "由于贵州远离前线，所以在国民政府的支持下，这里成为了空军轰炸机的建造之处。此外，国民政府还进一步建造了更多的机场。"
 EastAsia_QXC_peiyangsanbinQXCncai_desc:0 "在飞机的帮助之下，大规模运用伞兵在敌后发动奇袭或者快速运输部队成为了可能。"
 EastAsia_QXC_jianlikongjunwutang_desc:0 "虽然我们已经有了讲武堂，但是那终究是培养地面部队的军事学校。空军需要自己专门的军事学校来培养人才。"
 EastAsia_QXC_lukonghezuoxunlian_desc:0 "空军现在正是发展时期，趁此机会训练空军和陆军之间的联合作战，这样能让双方的战斗力都大幅度上升。"
 EastAsia_QXC_nianqingkongjunjunguan_desc:0 "空军的讲武堂培育了不少年轻而优秀的空军军官，这些年轻的人才发明了不少实用而有效的空战战术。"
 EastAsia_QXC_guiyangjichang_desc:0 "随着空军的不断发展，现有的机场已经完全无法满足使用上的需要。我们要建设更多的机场。"
 EastAsia_QXC_goumaizhanshuhongzhajijishu_desc:0 "战术轰炸机的主要任务是支援前线作战，攻击敌人的军事目标，比如攻击武装部队或辎重的轰炸。这对于我们而言已经足够了，不需要耗费更多钱购买战略轰炸机。"
 EastAsia_QXC_goumaizhanluehongzhajijishu_desc:0 "战略轰炸机既能带核弹，也能带常规炸弹；可做战略进攻武器使用，在必要时也遂行战术轰炸任务，支援陆、海军作战。相比之下，战术轰炸机似乎缺乏性价比。"
 EastAsia_QXC_feijiyanjiufangzhi_desc:0 "如果我们想要仿造、研究甚至是开发飞机这一具有高科技含量的物件，我们就必须拥有更先进的科技水平。"
 QXC_rebuild_navy_desc:0 "随着内政逐渐安定下来，原来就为数不多的外流的海军人才也逐渐回到了贵阳。"
 QXC_underdog_tactics_desc:0 "我们如果进军海洋，那么第一件要做的事就是保障海上贸易的安全，为此，我们应该研究相应的战术。"
 QXC_submarine_corps_desc:0 "潜艇可以说是水面下无声的杀手。如果能够拥有潜艇，那么我们就可以更容易地对敌方的舰队进行强有力的打击。"
 QXC_destroyer_force_desc:0 "驱逐舰装备有多种武器，既能担任进攻性的突击任务，又能承担作战编队的防空、反潜护卫任务，还可在登陆、抗登陆作战中担任支援兵力，其广泛的作战职成为现代海军舰艇中用途最广的舰艇。"
 QXC_convoy_escorts_desc:0 "船舶公司对于建造水面舰艇的热情大大出乎我们的意料，就让他们放手去做吧。"
 QXC_heavy_fleet_desc:0 "在如今这种海洋贸易极度发达的情况下，阻断敌人的海洋贸易就等于在一定程度上掐住了敌人的脖子。这种战术我们可以加以研究。"
 QXC_cruiser_support_desc:0 "轻型巡洋舰具有多种作战能力，用于海上攻防作战，保卫己方或破坏敌方的海上交通线，攻击敌方舰艇、基地、港口和岸上目标。以其作为驱逐舰群的旗舰再好不过了。"
 QXC_battlecruiser_vanguard_desc:0 "战列巡洋舰是在装甲巡洋舰的基础上演变过来的一种功能性很强的新型主力舰，强大火力与高机动力相结合，不仅可以有效的打击敌方的袭扰，又能够快速部署应付突发性事件。"
 QXC_carrier_focus_desc:0 "如今已经是航空舰载机的天下了。即使是在海洋上，空中的战斗也将会决定船舰之间的战斗结果。航母才是未来的发展趋势。"
 QXC_battleship_focus_desc:0 "大舰巨炮才能最有效地打击敌方的水面部队！战列舰和重巡洋舰的重火力能够让我们的海军称霸七大洋。"
 QXC_naval_infrastructure_desc:0 "现在的海军毫无作为海军的经验，我们要先培养未来的水手们对于海洋的经验。"
 QXC_marine_corps_desc:0 "一旦我们有了一支强而有力的海军，那么我们也将会需要隶属于海军的海军陆战队以及配套的两栖登陆艇。"
 EastAsia_QXC_xingyijiupaizhudao_desc:0 "由以刘显世为首的兴义旧派在贵阳这块地方盘踞已久，刘氏世家已经成为了贵阳这块土地的实际控制者。"
 EastAsia_QXC_gemingdangzhudao_desc:0 "刘氏家族在这块土地上为非作歹、压迫人民已经很久了，贵阳已经民不聊生。趁着辛亥革命的大好时机，让三民主义来领导贵阳！"
 EastAsia_QXC_zhangbailingaige_desc:0 "让辛亥革命的领导者张百麟掌权，让三民主义来对这块缺乏民主思想的土地进行改造。"
 EastAsia_QXC_juxingxuanju_desc:0 "民主的标志之一就是选举，人民得到了一定的政治权利，这对于贵阳民主化来说是一件好事。"
 EastAsia_QXC_gepaiyihui_desc:0 "民主的另外一个标志就是结社自由。现在贵州政府中涌现了不少党派，由这些党派和政府组成的议会让人民对这个政权充满了信心。"
 EastAsia_QXC_yongyuecanjun_desc:0 "人民无论男女老少都认为军队是保卫自由的必需。因此不管是参军人数还是装备生产量都大大提高了。"
 EastAsia_QXC_ziyouchuangye_desc:0 "宽松的政治环境造就了丰富多彩的实业。因为有了自由和民主，实业家们才敢放心大胆地投资和发展公司。"
 EastAsia_QXC_yihuizhuquan_desc:0 "当年那种刘氏家族的家族独裁或是政府独裁都已经是过去式了。现在的贵阳由议会掌权，这样可有效捍卫我们的民主制度。"
 EastAsia_QXC_aiguoyundong_desc:0 "人民普遍接受了自由平等的思想，正因为如此，辛亥革命才会在贵州这块土地上开花结果。"
 EastAsia_QXC_xuanchuanziyousixiang_desc:0 "法西斯是人类的毒瘤，而中立的独善其身又是一厢情愿，只有自由和民主的思想才会得到人民的接受。"
 EastAsia_QXC_liuxianshiduoquan_desc:0 "刘显世不甘自己的权力因为辛亥革命而被剥夺，他发动了兵变并成功夺回了政权，贵州大学遭到了清洗，军事人才也因此而流失。"
 EastAsia_QXC_tangjiyaoruqian_desc:0 "唐继尧突然率领滇军进入贵阳，武力推翻军政府，自为都督，残酷屠杀和迫害革命党人，贵州政权落入唐继尧及立宪党人、旧官僚的手中。"
 EastAsia_QXC_qianrenxuelei_desc:0 "因为军阀集团的控制，生活在贵州的人民陷入了水深火热之中，共产主义思想和法西斯思想都被一扫而净。"
 EastAsia_QXC_wulikongzhi_desc:0 "统治阶级利用武力来钳制人们的进步思想，任何有关于民主的事物都会被扼杀于萌芽之中。"
 EastAsia_QXC_jinzhijinbusixiang_desc:0 "刘、唐等人全面禁止进步思想的传播，任何其他思想或者是政治主张都被无声无息地掐死了。"
 EastAsia_QXC_qiangpolaogong_desc:0 "人民被军阀集团强迫进行高强度的劳动，尽管人民因此得不到任何幸福，但是工业却也因此而得到了发展。"
 EastAsia_QXC_junfaboxue_desc:0 "军阀对于人民的剥削从未停止，现在政府要从人民身上继续剥削民脂民膏，甚至减少了对于日常用品的生产。"
 EastAsia_QXC_junfajituan_desc:0 "贵州的统治阶级上层已经形成了牢不可破的同盟，他们也强迫人们接受他们的统治。"
 EastAsia_QXC_duliwangguo_desc:0 "时机已经成熟！我们再也不必受蒋介石的气了。现在的黔系空前团结，我们也要谋求整个中国！"
 EastAsia_QXC_minjiushibian_desc:0 "王文华突然的政变让王文辉直接下了台，政局急剧恶化的当下，人民的民心已经涣散掉了。"
 EastAsia_QXC_zhiyuanjunren_desc:0 "人民如果想要为他们所坚持的事物而战斗，我们又有什么理由来阻止他们呢？"
 EastAsia_QXC_xingyizitonglianhezhengfu_desc:0 "如今政局不稳，必须先成立过渡性质的政府来安稳人心、稳定局面。我们实力尚弱，不如和梓桐联手控制贵州。"
 EastAsia_QXC_yuanzumingdingqian_desc:0 "袁祖铭突然发动了定黔战争，这让本就政局动荡的贵州陷入了战火，共产党和革命党都无暇顾及此处了。"
 EastAsia_QXC_penghanzhangruqian_desc:0 "袁祖铭直接任命了彭汉章为贵州省长公署省长兼贵州全省清乡司令部总司令，在他的淫威之下百姓纷纷逃离贵阳。"
 EastAsia_QXC_qingjiaogongdang_desc:0 "共产党这颗毒瘤祸害我们的人民已经很久了，趁现在形势一片大好，彻底剿除共匪吧。"
 EastAsia_QXC_jinzhiminzhu_desc:0 "民主什么的只会拉低政府的行政效率，那些自称民主的人除了什么都不干还整天乱说话，把他们全部驱逐！"
 EastAsia_QXC_jiesanyihui_desc:0 "任何事如果被拿到议会上讨论，那就会陷入没完没了的扯皮。为了令行禁止，议会也必须被解散！"
 EastAsia_QXC_xinjunminsixiang_desc:0 "我们要让我们的人民知道，军人是国家的保卫者，人民必须尊敬我们的军人。"
 EastAsia_QXC_junmingongyiti_desc:0 "现在是战乱时期，工厂应该尽可能地生产战时物资，至于其他物品的优先度就得往后让一让。"
 EastAsia_QXC_renmindongyuan_desc:0 "每一个人———不分男女老少———都应该为战争或者可能的战争做出贡献，人们都应该缩衣节食来为战争让路。"
 EastAsia_QXC_chongshangjunli_desc:0 "只有当我们拥有了强大的军队的时候黔系才算是真正拥有了逐鹿中原的资格。我们当下已经可以和其他任何势力平起平坐了。"
 EastAsia_QXC_jungongfazhan_desc:0 "我们的军工业太落后了！发展军工业已经是刻不容缓的头等大事，我们要懂得轻重缓急。"
 EastAsia_QXC_tumouxiangxi_desc:0 "湘西有着非常丰富的资源，而这些资源大多又是我们所需的战略资源。控制湘西就可以进一步发展我们的军备了。"
 EastAsia_QXC_dianqianruchuan_desc:0 "云南方面和我们有着共同的目标：四川。我们和滇军不妨联手一起吞并四川共同发展。"
 EastAsia_QXC_ruchuanqianjunbeizhu_desc:0 "在经过国民政府方面的调停之后，我们已经不可能再在四川待下去了。通知全军，准备撤退吧。"
 EastAsia_QXC_gaizuzhengfu_desc:0 "跟着蒋介石不会有什么好下场，宁为鸡头不为凤尾，更何况我们要做凤头。我们已经可以和蒋介石打一仗了，我们需要更多的地盘！"
 EastAsia_QXC_diaotouyunnan_desc:0 "云南已经没有利用价值了。他们现在正在瓜分我们拼死拼活得到的好处，为了避免尾大不掉，干掉那些云南人！"
 EastAsia_QXC_youhaozhoubian_desc:0 "攘外必先安内。境内还不安宁，为了防止有人趁火打劫，我们得先跟周边邻居打好关系。"
 EastAsia_QXC_dangguozhongxin_desc:0 "坚决拥护以蒋总裁为中心的国民政府，坚决拥护中国国民党，坚决反对一切反对蒋总裁的声音！"
 EastAsia_QXC_jianggongcefeng_desc:0 "国民政府方面准备团结一切能团结的势力，我们也趁此机会加入国民政府吧。"
 EastAsia_QXC_gongchanghezuo_desc:0 "我们的联合除了政治方面以外，相互之间还可以优势互补。专业化的生产让步兵装备的成本下降了。"
 EastAsia_QXC_gongtongyanjiu_desc:0 "坦克在未来战争中的作用是无法估量的，为此，我们应该共同研发更新型号的坦克。"
 EastAsia_QXC_tankeyanjiu_desc:0 "既然我们已经不分彼此，那么共同进行研究的可能性就是存在的。共同研究的成果一定会很惊人。"
 EastAsia_QXC_dianqianlianjun_desc:0 "向云南人示好，既能改善和云南方面的关系，同时也可以让中央政府看到我们并无反叛之心，这是一举两得的好事。"
 EastAsia_QXC_zhengshilianmeng_desc:0 "和云南结成联盟，共同抵抗任何外来的可能的侵犯，这对于我们双方都是有好处的。"
 EastAsia_QXC_xueshengyouxing_desc:0 "政局实在过于混乱，那些在学校受了先进思想熏陶的学生们开始自发走上街头抗议当局不顾民生只顾一己私利了。"
 EastAsia_QXC_makesizhuyixuanchuan_desc:0 "马克思和恩格斯的名字随着共产主义思想传播进了贵州，共产主义一夜之间变得妇孺皆知。"
 EastAsia_QXC_chuangbangongchangongbao_desc:0 "一份刊登共产主义思想的报纸不知何时出现并迅速传播，它给贵州带来了一阵思想上的劲风。"
 EastAsia_QXC_renminyundong_desc:0 "人民大众对于当局已经失望透顶，各式各样的学潮、罢工、罢课此起彼伏，可能真到了需要做出改变的时候了。"
 EastAsia_QXC_jiejimaodunbaofa_desc:0 "无产阶级与统治阶级之间不可调和的矛盾已经在最近爆发了，学潮、罢工、罢课已成了家常便饭。"
 EastAsia_QXC_nongmindangjiazuozhu_desc:0 "现在的贵州已经由人民当家做主了。人民想要我们收复全中国，那我们就去收复全中国！"
 EastAsia_QXC_gaibiansixiang_desc:0 "西方的民主制度不适合中国，只有代表中国最广大农民的共产主义才能拯救中国。"
 EastAsia_QXC_suweiaifazhan_desc:0 "共产主义日益壮大，其他的思想或者主义在贵州已经失去了群众基础。"
 EastAsia_QXC_jianliguizhougenjudi_desc:0 "陕西的毛泽东已经建立了稳固的共产主义根据地，我们在贵州也要建立共产主义的根据地。"
 EastAsia_QXC_gongrendangjiazuozhu_desc:0 "除了农民，工人阶级也开始走上了政治舞台，他们也将是革命的一部分。"
 EastAsia_QXC_gongnonglianhe_desc:0 "工人和农民联合，他们的共同名字叫作无产阶级。无产阶级建设国家的积极性相当高。"
 EastAsia_QXC_tigaogongrenjijixing_desc:0 "目前，我们的政策过于偏向农民，但是我们更不能忽视提高工人的积极性，工人是无产阶级的支柱之一。"
 EastAsia_QXC_kejifazhan_desc:0 "经过了多年稳定的发展，我们的科技水平得到了质的飞跃，工业和电子行业方面更是大有发现。"
 EastAsia_QXC_dayuejin_desc:0 "经过了之前的长期建设，我们已经拥有了丰富的社会主义建设经验。所以，我们更应该鼓足干劲、力争上游、多快好省地建设共产主义。"
 EastAsia_QXC_lianxigenjudi_desc:0 "天下的布尔什维克们都是兄弟。我们应该和北边的毛泽东联系，加强共产主义在中国的建设。"
 EastAsia_QXC_bangzhufanweijiao_desc:0 "以毛泽东为中心的共产党员们似乎受到了蒋介石的大规模围剿，我们不能置之不理，前去帮助他们！"
 EastAsia_QXC_changzhengzhiyuan_desc:0 "那些共产党同志们因为长征而元气大伤，我们要拉他们一把，这样才符合共产主义精神。"
 EastAsia_QXC_jiaqianggenjudilianxi_desc:0 "毛泽东已成气候，蒋介石已经再也不可能彻底消灭他们了，前去派人和他们联系吧。"
 EastAsia_QXC_bangzhuyunnan_desc:0 "陕西的毛泽东太过于遥远了，我们应该先从身边的云南开始建设共产主义。"
 EastAsia_QXC_gongrenhebing_desc:0 "中国的布尔什维克为了共同的愿望而战，我们的工人阶级应当联合起来，这样工厂效率会大大提高。"
 EastAsia_QXC_yanjiurenyuanbanqian_desc:0 "因为战乱，双方的科技人员走到了一起，他们之间碰撞出了最闪耀的智慧的火花。"
 EastAsia_QXC_jinjunsichuan_desc:0 "四川人民已经受到了太久剥削了，打倒四川军阀，解放四川人民！"
 EastAsia_QXC_jinjunxiangxi_desc:0 "湘西的老百姓被迫做廉价劳工已经很久了，他们承受着非人般的折磨，进军湘西，解放全湘西！"
 EastAsia_QXC_jiefangzhongguo_desc:0 "国民党在蒋介石的带领下已经彻底变质了，国民党已经成为了刮民党。推翻蒋介石，让全中国人民从国民党的剥削中解放出来！"
 EastAsia_QXC_jinjunyunnan_desc:0 "云南因为缺乏共产主义的熏陶而非常落后，现在我们要用共产主义的铁拳让云南的统治阶级清醒过来。"
 EastAsia_QXC_lianheyunnan_desc:0 "假设我们与云南结成同盟，那么我们除了对抗蒋介石的国民政府之外，甚至连进军全中国都将会更有把握。"
 EastAsia_QXC_jinjunsichuan1_desc:0 "四川这块富庶的土地应该是我们的，以前因为军力不足而屡屡失败，但是现在我们要将四川纳入我们的控制范围。"
 EastAsia_QXC_jinjunxiangxi1_desc:0 "刘文辉和刘湘是阻挡在我们发展之路上的两块石头，不过我们不费吹灰之力就可以解决他们。"
 EastAsia_QXC_minzhuyungui_desc:0 "以民主来说服云南方面和我们联合吧，民主才是人类未来唯一的出路。"
 EastAsia_QXC_jinjunsichuan2_desc:0 "四川的民主思想受到了当地政权的反对，为了保卫自由，我们必须出兵解放那些生活在水深火热中的四川人民。"
 EastAsia_QXC_jinjunxiangxi2_desc:0 "湘西的民主潮流受到了当地政权的打击和钳制，为了保卫民主，我们在必要之时可以动用武力来解放那些生活在水深火热中的湘西人民。"
 yunguiminzhulianmeng:0 "云贵民主联盟"
 zhonghuaminguo:0 "中华民国"
 dianqianlianjun:0 "滇黔联军"
 lianhegenjudi:0 "联合根据地"
 dianqiangongrenlianmeng:0 "滇黔工人联盟"
 dianqianjunfa:0 "滇黔军阀"

 
 #XCG
 EastAsia_XCG_goumaiqinglaifu_desc:0 "清莱府一带的土地很适合种植大麻、罂粟等作物，我们可以尝试买下这片土地来种植相关作物，这可以提高我们的经济实力。"
 EastAsia_XCG_guyongjun_desc:0 "职业的雇佣军比我们现在这些不成样的散兵游勇更有战斗力，与其在这些不成器的废物身上耗时耗力，还不如直接找职业雇佣兵呢。"
 XCG_guyongjun_tip:0 "雇佣10支境外的职业雇佣部队"
 EastAsia_XCG_dangdikuli_desc:0 "民众因为好吸食大烟，只要官府控制大烟的销售，那么一般民众为了获取大烟就会成为最好、最廉价的劳动力。"
 EastAsia_XCG_zhongzhiyinsu1_desc:0 "大量种植罂粟，这种美丽的鲜花可以为我们换到很多必须的战略物资。"
 EastAsia_XCG_zhongzhiyinsu2_desc:0 "罂粟果然能够为很多人所接受。四川、云南一带的商人甚至是军官都喜欢用战略物资和我们换取这些毒品。"
 EastAsia_XCG_zhongzhiyinsu3_desc:0 "有鉴于罂粟的需求量越来越大，我们应该加大罂粟的种植量来保持贸易出超。"
 EastAsia_XCG_zhongzhiyinsu4_desc:0 "我们所控制的每一个地区都应该大力种植罂粟，只要我们有了大量的罂粟，那么我们需要的一切都会滚滚而来。"
 EastAsia_XCG_zhongzhidama1_desc:0 "和罂粟一样，这种作物可以为我们换到很多必须的战略物资。"
 EastAsia_XCG_zhongzhidama2_desc:0 "大麻的销量出乎意料的好，赶快扩大大麻的种植规模，这样我们可以换取更多的物资。"
 EastAsia_XCG_zhongzhidama3_desc:0 "现在，大麻与罂粟一样成为了这个地区的硬通货。种得越多，我们的获益就会越多。"
 EastAsia_XCG_zhongzhidama4_desc:0 "滇、川、黔地区使用罂粟和大麻的已经很常见了。在各大控制地区种植更多的大麻，我们或许可以控制当地的经济命脉。"
 EastAsia_XCG_jiagongchang1_desc:0 "直接出售罂粟和大麻虽然有所获益，但是如果将它们精加工，那么我们获得的利益将会远远多于直接出口原材料。建设工厂来提炼它们吧。"
 EastAsia_XCG_jiagongchang2_desc:0 "随着罂粟、大麻的产量逐渐增多，工厂的数量已经开始捉襟见肘了。加速工厂的建设，我们需要更多的工厂。"
 EastAsia_XCG_jiagongchang3_desc:0 "随着这种透明的晶体的产量的日益提高，冰毒渐渐开始取代罂粟和大麻成为本地区的硬通货。既然如此，就建设更多的工厂来精炼大麻吧。"
 EastAsia_XCG_jiagongchang4_desc:0 "冰毒的泛滥让它的需求量更上一层楼。继续加快精炼厂的建设，这对于我们来说比什么都重要。"
 EastAsia_XCG_jinsanjiao_desc:0 "缅、泰一带的金三角地区可以稳定而大量地出产罂粟和大麻，并且当地也有足够的工厂能将它们转化为冰毒。我们的经济因此得以大力发展！"
 EastAsia_XCG_jinchenhezuo_desc:0 "我们在金三角的开发拉动了当地的经济，周边的国家都愿意和我们交好并一起合作来分享好处，和他们结交于我有利无害。"
 EastAsia_XCG_xiangxiwang_desc:0 "天高皇帝远，蒋介石能拿我们怎么样？我们只要尽心管理这一块土地就行了，当一个土皇帝可比在蒋介石手下混有意思多了。"
 EastAsia_XCG_zhiyuankangri_desc:0 "常言道：国家兴亡匹夫有责。虽然我们不是蒋介石那样的大人物，但是我们不会也不可能与日寇同流合污！"
 EastAsia_XCG_zhiyuanzhengmianzhanchang_desc:0 "我们可能没有足够的实力来直接和日本人交手，但是我们可以以我们的生产产品来支援国民政府。"
 EastAsia_XCG_junhuoyuanzhu_desc:0 "我们的军工厂生产的武器开始向国民政府源源不断地运输过去，虽然只是杯水车薪，但是我们也要尽力！"
 EastAsia_XCG_dianmiangonglu_desc:0 "打通通往广西和云南的公路，我们大家要相互保护才能在这个战火纷飞的世界中生存下来。"
 EastAsia_XCG_jianyanglao_desc:0 "这个时候大英帝国早就无暇顾及亚洲的殖民地了。经过多年的发展，我们竿军也需要更大的地盘。西边的印度或许是个不错的选择。"
 EastAsia_XCG_faguoyuanzhu_desc:0 "看在我们帮助法国控制的印度支那发展经济的份儿上，法国人应该会答应我们帮助正在抗日的国民政府一把。"
 EastAsia_XCG_zhiyuanjunruyanan_desc:0 "国民党在正面战场上的表现实在是不尽人意。反观敌后游击的中共却大有成效。与其把人送到蒋介石手中送死，我们何不帮助中共呢？"
 XCG_kangrizhiyuanjun_PRC_tip:0 "中共获得我们派遣的志愿军"
 EastAsia_XCG_gaoyanjiu_desc:0 "虽然经济上有了长足的发展，但是在科技上我们还是落后别人一大截。我们也要开始做科学研究，这方面不能落后于人。"
 EastAsia_XCG_huaxuewuqi_desc:0 "日本的生化武装部队是一支令敌人闻风丧胆的力量。我们可以利用湘西独特的民间技术来成立一支日本式的湘西生化部队。"
 EastAsia_XCG_beimao_desc:0 "叛乱者需要得到严惩。像“背毛”这种将反叛者以细线慢慢勒死的刑罚应该足以恫吓那些心怀不轨的人了。"
 EastAsia_XCG_kantian_desc:0 "对于叛变、告密的人，只能用最严厉的手段来处置。对于这些人，用”一棵碗口粗细的青干柳小树一头削尖，插进他们的肚子里，然后一松手，人就被挑上天空。“的手段处置再合适不过。"
 EastAsia_XCG_chuanhua_desc:0 "对于那些反复无常、不听号令的士兵，就应该把他们绑在树上，让那些蚊子、小虫、瞎虻慢慢吸干他们的血。"
 EastAsia_XCG_guajia_desc:0 "我们需要大量的士兵为我们作战。对付那些以各种名义逃避兵役的人，直接把他们冻死即可。"
 EastAsia_XCG_xiangxiganshi_desc:0 "赶尸是湘西的一大秘术。复兴它，人们一定会喜闻乐见，而且它的博大精深让我们必须不断研究它，这样会发现不少适合于民用的好方法。"
 EastAsia_XCG_buchiwobiancao_desc:0 "军队作战必须要有一定的组织度。虽然我们不是正规部队，但是也要守纪律。"
 EastAsia_XCG_simengyue_desc:0 "严守秘密、谨守纪律、患难与共、与山共休。大家要遵守这四大规矩，这样才能保证正常的生产生活。"
 EastAsia_XCG_bashanggui_desc:0 "同伴有难不可不救。我们要制订一系列的赏罚条约来激励部下们的士气，否则一群散兵游勇是没有办法打仗的。"
 EastAsia_XCG_bazhantiao_desc:0 "有赏必有罚，赏罚要分明。我们有八条奖励的规则，那就必须有八条对应的惩罚规矩。这样可以保证我们的手下们的战斗力。"
 EastAsia_XCG_kuozhangdipan_desc:0 "湄公河地区是金三角来往的交通要地。这块地盘我们必须要拿下，这样对我们在清莱府的生产会大有好处。"
 EastAsia_XCG_longyunfei_desc:0 "龙云飞是当地的地头蛇之一，邀请他加入我们，这对于我们加强对于本地的控制会很有好处的。"
 EastAsia_XCG_longyunfei_tip:0 "“青帕苗王·龙云飞”加入我们的势力"
 EastAsia_XCG_heichihei_desc:0 "“枭”总是与我们作对，现在该算总账了。去他们的老巢澜沧江地区，消灭他们，一个不留！澜沧江是我们的！"
 EastAsia_XCG_heichihei_tip:0 "我们在境外与本地集团“枭”的矛盾很大，常常发生冲突，现在是时候来场决战了。"
 EastAsia_XCG_dalao_desc:0 "经过了多次斗争，设定了赏罚的规矩，又有了惩罚的方式，湘西地区已经非常稳固了。我们要做的就是保持这个局面。"
 EastAsia_XCG_huiluguofu_desc:0 "我们的军队不能被困在小小的湘西。通过贿赂国民政府的一些高官要人，我们的军队也要外出做一番事业！"
 EastAsia_XCG_heishijiaoyi_desc:0 "蒋介石这小气鬼不肯给我们哪怕是一点点的装备。也罢，反正我们有的是资源，向外国黑市购买我们所需的装备吧。"
 XCG_zhandouji_tip:0 "获得从境外黑市购买的30架战斗机"
 EastAsia_XCG_hunnashengzhuxi_desc:0 "湖南这块地方可以成为我们发展的第一块跳板。为了得到湖南省，暂时在蒋介石面前低头也无妨。"
 EastAsia_XCG_tonghuahunan_desc:0 "经过一段时间的经营发展，湖南已经彻底为我所控制。现在该反他娘了，蒋介石算个屁！"
 EastAsia_XCG_longshangaizao_desc:0 "我们的经济中心不能太过于落后，发动人们进行一场大建设，将龙山变为符合它身份的地方。"
 EastAsia_XCG_yangjiqi_desc:0 "对于那些洋人的器具，如果能好好拆卸分析，对于我们的军事生产应该会有所好处。"
 EastAsia_XCG_tuohuangjihua_desc:0 "想要富先修路。我们的控制区域多为山区，缺乏必要的道路成为了制约发展的一大因素。"
 EastAsia_XCG_longshanhangxian_desc:0 "龙山和清莱府之间相隔太远，如果能有效运用航空运输的话状况可能会大有好转。"
 EastAsia_XCG_youqiannengshiguituimo_desc:0 "世界是我们的，竿军必将征服世界。就让世界看看竿军的厉害！"
 
 #CXC
 EastAsia_CXC_jianlichuankangzhengfu_desc:0 "四川和西康是属于我们的地盘，我们就是要在这里做大王，他蒋介石再有能耐又能拿我怎么样？"
 EastAsia_CXC_qingongshujiang_desc:0 "当年红军长征之时经过了我们西康地区。说实话，与蒋介石的军队相比，共产党的确有过人的一面。我们要不要深入了解一下共产党呢？"
 EastAsia_CXC_wuzhuangdikang_desc:0 "国民政府要求我们积极剿共，否则就要吞并我们。与远在天边的共产党相比，与我们接壤的蒋介石的威胁更实在，只能先暂时委屈毛泽东他们了。"
 EastAsia_CXC_hejie_desc:0 "蒋介石似乎淡忘了共产党。我们得赶快与共产党重修旧好，免得到时候双方产生嫌隙，毕竟我们双方都需要对方。"
 EastAsia_CXC_chuanguihongxieding_desc:0 "我们已经无法再将人力物力在无谓的内战中白白消耗了。当务之急是先稳定西南的政治局势，我们要想活下去就必须联手一致对外。"
 EastAsia_CXC_kangzhan_desc:0 "日本人的野心很明显不止于东北三省或者是东南沿海。一旦唇亡，齿必定寒。堂堂四川好男儿怎么能让倭寇在我国的土地上横行霸道？倭寇不除，川兵誓不归乡！"
 EastAsia_CXC_fanneizhan_desc:0 "四川男儿的枪口只会指向侵略者，我们再也不会兄弟手足自相残杀了。蒋介石想让我们打中国人，想让我们成为他的帮凶。四川男子汉要对得起天地良心，我们决不打内战！"
 EastAsia_CXC_weihutongyi_desc:0 "蒋介石不除，统一就无望。为了国家的统一，为了民族的团结，我们只有与蒋介石公开决裂了。"
 EastAsia_CXC_gongjungongzuozu_desc:0 "经过了和毛泽东的长时间相互试探，已经可以确定毛泽东是一个值得信赖的军事家。让这些布尔什维克来帮助我们吧。"
 EastAsia_CXC_yugongjiemeng_desc:0 "与在陕西的共产党结成联盟，毛泽东这位伟大的军事家一定可以帮助我们建设我们的军队。"
 EastAsia_CXC_beipangeming_desc:0 "中国终究是打不过日本人的。现在我们向日本人示好，说不定战后我们还可以保留我们自己的势力呢。"
 EastAsia_CXC_jiaruzhouxin_desc:0 "还是跟着以德国为首的轴心国更有前途啊，我们也要效仿日本人脱亚入欧！"
 EastAsia_CXC_jichujunshixunlian_desc:0 "川军仍旧是一支以冷兵器和陈旧的作战思维所组成的军队。要想提高战斗力，首先得进行现代化军事训练。"
 EastAsia_CXC_jichuxueshuo_desc:0 "我们要有自己的理论体系，不管它们是否正确，但是我们必须有一个总体的指导思想来指导军队的作战方式。"
 EastAsia_CXC_bentufangyu_desc:0 "西康地区是我们的地盘，失去了它等于失去了逐鹿中原的资格。因此我们必须注重本土的防御，比如大量建设堡垒。"
 EastAsia_CXC_zhongtanfazhan_desc:0 "在西康这种地形复杂多样的地方，重型坦克更适合于作为固定炮台来进行守卫战。"
 EastAsia_CXC_jidongzuozhan_desc:0 "被动的防御一定没有好下场。我们可以学习共产党人，依靠有利地形来进行游击战。"
 EastAsia_CXC_midtank_desc:0 "中型坦克相对于重型坦克而言更适合在崎岖的山区移动，它以稳固的装甲和强大的火力来加强游击战的攻击力。"
 EastAsia_CXC_kongjunjidi_desc:0 "西康的地形对于空军而言并没有值得发挥作用的地方，但是如果我们要主动出击，那么空军的发展就是势在必行了。"
 EastAsia_CXC_zhandouji_desc:0 "战斗机要保证制空权的取得，否则其他任何机种都别想进入战场。"
 EastAsia_CXC_hongzhaji_desc:0 "战术轰炸机可以摧毁敌方各式各样的战术目标，是一种对敌人而言威胁性相当大的武器。"
 EastAsia_CXC_binggongchang1_desc:0 "军事理论体系的建立还需要实际的证明。而西康缺乏可以制造武器的兵工厂，我们需要建设一些兵工厂来满足装备生产的需求。"
 EastAsia_CXC_binggongchang2_desc:0 "目前的兵工厂数量已经无法满足当下的需求了。另寻土地，建设更多的兵工厂！"
 EastAsia_CXC_r1_desc:0 "军事上的发展推动了很多技术的发展，这些技术既可以为军事所用也可以为民生所用。"
 EastAsia_CXC_minyonggongchang1_desc:0 "军事上的很多技术一旦民用化就是生产力的一大变革。建造民用工厂，让他们与军事工业相互配合，这必定能够加速科技的进步。"
 EastAsia_CXC_minyonggongchang2_desc:0 "我们需要更多的民用工厂来支撑我们的军事工业体系。"
 EastAsia_CXC_r2_desc:0 "保持科技的领先，科学技术是第一生产力。缺乏了科技研究的支持，我们就注定了会落后于人。"
 
 
 
 #SLJ
 EastAsia_SLJ_political_01_desc:0 "建立山东民国政府可以有效帮助我们对控制区域大规模建设"
 EastAsia_SLJ_political_02_desc:0 "国难当头，我们应该停止内战，一致对外，吧日本人赶出我们的国家。"
 EastAsia_SLJ_political_03_desc:0 "第五战区（辖区：鲁，共18个 师又1个旅。） 司令长官：蒋中正（兼），后由李宗仁调任 第三集团军 总司令韩复榘； 第五集团军 总司令顾祝同"
 EastAsia_SLJ_political_04_desc:0 "团结起来，一致对外。"
 EastAsia_SLJ_political_05_desc:0 "用人民战争回击日本帝国主义侵略的总体战争"
 EastAsia_SLJ_political_06_desc:0 "反对内斗，一致对外"
 EastAsia_SLJ_political_07_desc:0 "山东红色人民政府"
 EastAsia_SLJ_political_08_desc:0 "解放全中国"
 EastAsia_SLJ_political_09_desc:0 "军心涣散"
 EastAsia_SLJ_political_10_desc:0 "韩被带走，鲁军接近奔溃"
 EastAsia_SLJ_political_11_desc:0 "伪鲁政权建立"
 EastAsia_SLJ_political_12_desc:0 "大东亚共荣圈的地理范围包括中国、朝鲜、印度支那、缅甸、泰国、马来西亚、菲律宾、荷属东印度（今印度尼西亚）、澳大利亚、新西兰、英属印度（今印度、巴基斯坦、孟加拉国）、阿富汗及太平洋上的所有岛屿。"
 EastAsia_SLJ_political_13_desc:0 "韩通电独立"
 EastAsia_SLJ_political_14_desc:0 "继续抗日战争"
 EastAsia_SLJ_political_15_desc:0 "中原是一个地域概念，是指以河南省为核心延及黄河中下游的广大地区，这一地区是中华文明的发源地，被华夏民族视为天下中心。古人常将“中国”、“中土”、“中州”用作中原的同义语。"
 EastAsia_SLJ_political_16_desc:0 "北伐苏联"
 EastAsia_SLJ_political_17_desc:0 "征服全国"
 EastAsia_SLJ_political_1_desc8:0 "长江三角洲，是长江入海之前的冲积平原，是长江中下游平原的重要组成部分，中国第一大经济区。北起通扬运河，南抵钱塘江、杭州湾，西至南京，东到海边，包括上海市全部，江苏省南部和浙江省的杭嘉湖平原。"
 EastAsia_SLJ_political_19_desc:0 "新势力的诞生"
 EastAsia_SLJ_indus_01_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 EastAsia_SLJ_indus_02_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 EastAsia_SLJ_indus_03_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 EastAsia_SLJ_indus_04_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 EastAsia_SLJ_indus_05_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 EastAsia_SLJ_indus_06_desc:0 "工业化通常被定义为工业（特别是其中的制造业）或第二产业产值（或收入）在国民生产总值（或国民收入）中比重不断上升的过程，以及工业就业人数在总就业人数中比重不断上升的过程。"
 EastAsia_SLJ_indus_07_desc:0 "济南大学（University of Jinan）简称“济大”，位于山东省会济南市,黎玉兼校长"
 EastAsia_SLJ_indus_08_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 EastAsia_SLJ_indus_09_desc:0 "军工，指军事工业；军火工业是一个实力强大的产业部门；军事工程。"
 EastAsia_SLJ_indus_10_desc:0 "民用工业没有严格的法律界线，广泛指日常生活用器制造业或为大企业服务的附属工厂。但与纳税、工商管理、信货有关。"
 EastAsia_SLJ_indus_11_desc:0 "社会上习惯于把 科学和 技术连在一起，统称为“ 科技”。实际二者既有密切联系，又有重要区别。"
 EastAsia_SLJ_mil_01_desc:0 "要求 军队建设必须适应 未来战争需要，提高军队建设中的科学技术含量，提高现代条件下的总体作战能力和水平，使之具有适应现代战争要求的 实战能力和 威慑能力。"
 EastAsia_SLJ_mil_02_desc:0 "陆军所使用的装备日新月异，我们将集中精力研发最好的装备让我们的战士使用。"
 EastAsia_SLJ_mil_03_desc:0 "机械化部队是快速移动型的防御部队，而且是会在战斗中快速撤退的部队（除非与之交战的也是另外一种快速部队）。"
 EastAsia_SLJ_mil_04_desc:0 "火力支援（firesupport）是支援军队作战行动的火力突击。有时专指进攻中支援步兵、坦克兵冲击时的火力突击。包括炮火支援、舰艇火力支援、航空火力支援等。"
 EastAsia_SLJ_mil_05_desc:0 "陆军中以坦克和其他装甲车辆为基本装备的战斗兵种。又称坦克兵。一般包括编入统帅部和军区的独立装甲兵部队，编入军以下部队的队属装甲兵部队、分队 。"
 EastAsia_SLJ_mil_06_desc:0 "第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去订制未来的军事理论。"
 EastAsia_SLJ_mil_07_desc:0 "防御，指防守抵御，多指被动型或做好准备的防守。语出《吕氏春秋·论人》:"贤不肖异，皆巧言辩辞，以自防御，此不肖主之所以乱也。""
 EastAsia_SLJ_mil_08_desc:0 "要真正重建一支像样的海军，我们必须大力扩充我们的造船能力。"
 EastAsia_SLJ_mil_09_desc:0 "海军航空兵，是在海洋上空执行作战任务的海军兵种，按照起降基地不同，分为岸基航空兵和舰载航空兵。"
 EastAsia_SLJ_mil_10_desc:0 "战列舰（Battleship，或又称为战斗舰，战舰）是一种以大口径火炮攻击与厚重装甲防护为主的高吨位海军作战舰艇。是能执行远洋作战任务的大型水面军舰。"
 EastAsia_SLJ_mil_11_desc:0 "护卫舰是以反舰/防空导弹、中小口径舰炮、水中武器（鱼雷、水雷、深水炸弹、反潜火箭弹等）为主要武器的中小型战斗舰艇。它可以执行护航、反潜、防空、侦察、警戒巡逻、布雷、支援登陆和保障陆军濒海翼侧等作战任务，曾被称为护航舰或护航驱逐舰。"
 EastAsia_SLJ_mil_12_desc:0 "海军是个古老的兵种，地中海东部地域是世界海军的发祥地。 海军的历史可以追溯到公元前2000年以前，当时建造的兵船是桨船，以撞击战作为战斗的基本战法。"
 EastAsia_SLJ_mil_13_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。
 EastAsia_SLJ_mil_14_desc:0 "歼击机的主要任务是与敌方歼击机进行空战，夺取空中优势（制空权）。其次是拦截敌方轰炸机、强击机和巡航导弹，还可携带一定数量的对地攻击武器，执行对地攻击任务。"
 EastAsia_SLJ_mil_15_desc:0 "轰炸机可以分为轻型轰炸机、中型轰炸机和重型轰炸机三种类型。轻型轰炸机一般能装载炸弹3～5吨，中型轰炸机能装载炸弹5～10吨，重型轰炸机能装载炸弹10～30吨。"
 EastAsia_SLJ_mil_16_desc:0 "空军装备的机种，通常有歼击机、轰炸机、歼击轰炸机等。基本任务是：担负国土防空，支援陆军、海军作战，对敌后实施空袭、进行空运和航空侦察。"
 EastAsia_SLJ_mil_17_desc:0 "特种作战要指专门执行秘密突袭、破袭敌重要的军事、政治、经济等目标的战斗和其他特殊作战。"
 EastAsia_SLJ_mil_18_desc:0 "战略武器指能对敌战区纵深战略目标实施攻击的具有大面积摧毁作用的武器。这种武器，战略上具有阻吓、摧毁敌方作用和能力，并对敌具有战略牵制作用的武器。"
 CHI_chongshennibuchutiaoyue:0 "重申尼布楚条约"
 CHI_chongshennibuchutiaoyue_desc:0 "背信弃义的俄国人无视尼布楚条约，趁我们积贫积弱的时候占据了外东北，是时候收复那里了！"
