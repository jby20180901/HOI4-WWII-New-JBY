 CHI_tankeyanjiu_desc:0 "我们拿到了苏联和德国坦克的图纸，现在我们终于可以进行相关的自主研究了，当然，想要研究坦克，没有工业基础是不可能的。"
 CHI_qinglianghuatanke_desc:0 "发展轻便快捷又便宜的轻型坦克。"
 CHI_zhongxinghuatanke_desc:0 "发展兼具火力防御装甲和速度的中型坦克。"
 CHI_zhongliangjitanke_desc:0 "巨炮，重甲，恐怖的杀伤力和防御力才是我们的追求，有了这两样还要啥自行车？"
 CHI_xiandaihuatanke_desc:0 "经过了艰苦卓绝的努力，我们的坦克工业终于告别了土法上马时代，走向现代化，产业化，与集约化。"
 CHI_tankelvdai_desc:0 "改善坦克履带，有助于它跑得更快。"
 CHI_wuxinchuanjiadan_tanke_qing_desc:0 "轻坦钨芯穿甲弹"
 CHI_wuxinchuanjiadan_tanke_zhong_desc:0 "中坦钨芯穿甲弹"
 CHI_wuxinchuanjiadan_tanke_heavy_desc:0 "重坦钨芯穿甲弹"
 CHI_xianjinfadongji_tanke_qing_desc:0 "研发轻坦发动机"
 CHI_xianjinfadongji_tanke_zhong_desc:0 "研发中坦发动机"
 CHI_xianjinfadongji_tanke_heavy_desc:0 "研发重坦发动机"
 CHI_gangtiezhanju_tanke_qing_desc:0 "我们的轻型坦克，就像一匹匹钢铁的战马，驰骋在疆场上，所向披靡！"
 CHI_pinghenghuafazhan_tanke_zhong_desc:0 "同时具备火力和装甲，又不至于像重坦那样笨重的中型坦克，才是真正的战场杀手。"
 CHI_zhongjiajupao_tanke_heavy_desc:0 "重型装甲，无敌火炮，才是男人的浪漫。"
 CHI_gangtiexiongxin_tanke_desc:0 "现在，我们工业可言实力，终于配得上了真正的，钢铁雄心！"
 CHI_buzuo_lizicheng_focus:0 "军队重新授衔"
 CHI_buzuo_lizicheng_focus_desc:0 "我们的国家结束了连年的战乱，现在是重新整顿军务的时候了！"
 
 CHI_jiangbudui_dasanchongbian_focus:0 "将部队打散重编"
 CHI_jiangbudui_dasanchongbian_focus_desc:0 "那些杂牌军和地方军是不可信任的，我们必须将他们打散重编，以此来防止主将反叛士兵全部附逆的局面发生。"
 
 CHI_tongyi_junduisixiang_focus:0 "统一军队思想"
 CHI_tongyi_junduisixiang_focus_desc:0 "我们应该信任那些地方军，这样也可以使他们觉得政府对他们恩重如山，他们也将在战场上更加的卖力。"
 
 CHI_xunlianyousude_jundui_focus:0 "训练有素的军队"
 CHI_xunlianyousude_jundui_focus_desc:0 "军队的训练也不可以松懈，我们要经常组织军事演习，以此来找出我们部队的缺陷。"
 
 CHI_tuanjie_huaxiaminzu_focus:0 "团结华夏民族"
 CHI_tuanjie_huaxiaminzu_focus_desc:0 "四分五裂的中国再一次被统一，我们绝不会再次分裂！我们将紧紧的团结在一起，共同迎向明天！"
 
 CHI_baguolianjunde_chiru_focus:0 "八国联军的耻辱"
 CHI_baguolianjunde_chiru_focus_desc:0 "我们要报复那些曾经趁着中国衰弱时进攻我们的国家！让我们的战争机器荡平他们的每一寸土地，烧光，杀光，抢光！"
 
 CHI_tudi_gaige_focus:0 "土地改革"
 CHI_tudi_gaige_focus_desc:0 "我们必须要改革几千年来的封建土地法，好让我们的人民耕者有其田。"
 
 CHI_fazhan_jianduanguofang_focus:0 "发展尖端国防"
 CHI_fazhan_jianduanguofang_focus_desc:0 "从长远的角度来看，我们必须研制我们自己的尖端国防武器。这些武器是强国的标志，我们如果要在世界大国的音乐会上有一席之地，就必须要拥有它们。"
 
 CHI_yaoqingliuxuesheng_huiguo_focus:0 "邀请留学生回国"
 CHI_yaoqingliuxuesheng_huiguo_focus_desc:0 "我们要向在海外的留学生发出邀请，邀请他们回来建设我们的国家。"
 
 CHI_paichu_wannan_focus:0 "排除万难"
 CHI_paichu_wannan_focus_desc:0 "我们已经独立建造了我国的第一座重水型核反应堆，我们也已经成功提炼出了铀-235，并且我们的第一次核试验已经圆满成功了！"
 
 CHI_yanfa_dierdaihewuqi_focus:0 "研发核武器"
 CHI_yanfa_dierdaihewuqi_focus_desc:0 "我们必须要研发威力更大的核弹，这样才能打破核讹诈和核垄断。"
 
 CHI_yanfagengxianjinde_daodan_focus:0 "研发更先进的导弹"
 CHI_yanfagengxianjinde_daodan_focus_desc:0 "我们要建立导弹和火箭研究院，研究院将带头研发火箭和导弹科技。"
 
 CHI_diyike_renzaoweixing_focus:0 "第一颗人造卫星"
 CHI_diyike_renzaoweixing_focus_desc:0 "我国的第一颗人造卫星'东方'号已经准备完毕，我们将发射属于我国的第一颗人造卫星，我们终于可以踏入'太空俱乐部'的大门了！"
 
 CHI_jiangyuhangyuan_songshangtaikong_focus:0 "将宇航员送上太空"
 CHI_jiangyuhangyuan_songshangtaikong_focus_desc:0 "我们的第一艘载人航天飞船已经准备好了，向即将踏入太空的宇航员致敬！"
 
 CHI_shehui_gaige_focus:0 "社会改革"
 CHI_shehui_gaige_focus_desc:0 "为了让我们跳出合久必分的怪圈，我们要改革我们几千年来的封建社会体系。"
 
 CHI_qudi_changji_focus:0 "取缔娼妓"
 CHI_qudi_changji_focus_desc:0 "虽然之前的政府已经下令禁止娼妓，但是这些政令却一直没有得到实施。作为改革的第一步，我们应该开始尊重每一位妇女。"
 
 CHI_fanfu_changlian_focus:0 "反腐倡廉"
 CHI_fanfu_changlian_focus_desc:0 "每一个朝代都会有腐败的情况，我们虽然不能完全消灭腐败，但我们一定要最大程度的限制腐败。"
 
 CHI_faxing_xinbi_focus:0 "发行新币"
 CHI_faxing_xinbi_focus_desc:0 "既然我们已经代替了旧政府，那就不应该再用旧政府的钱币了。我们要重新发行属于我们的钱币，虽然一开始可能不受欢迎，但通过我们的努力，新币终将取代旧钱币的。"
 
 CHI_global_integration:0 "外汇投资"
 CHI_global_integration_desc:0 "新的经济建立起来了，我们应该加大对外投资的力度，获取更多的外国资源"

