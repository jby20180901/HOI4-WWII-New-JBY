 CHI_neihehaijun_desc:0 "我们先从内河海军做起。"
 CHI_coastal_defense_ships_desc:0 "我们需要褐水海军防卫海岸线。"
 CHI_lvshuihaijun_desc:0 "我们需要绿水海军维持我们的贸易路线。"
 CHI_lanshuihaijun_desc:0 "走向蓝水海军！我们即将获得我们的海洋霸权！"
 CHI_maritime_commission_desc:0 "我们在美国人指导下建立海事委员会"
 CHI_liberty_ships_desc:0 "学习美国自由轮技术，更好的发展我们的海洋贸易"
 CHI_advanced_basing_desc:0 "海军基地是我们前进的补给站，研发相应的海军学说是必要的"
 CHI_naval_radar_desc:0 "海军雷达能让我们清晰的了解敌人的位置"
 CHI_convoy_focus_desc:0 "我们依赖海上的贸易商路，必须重视反潜护航"
 CHI_xijihaijun_desc:0 "战争时代，一支强有力的袭击海军会消耗敌人的耐力"
 CHI_unrestricted_submarine_warfare_desc:0 "无限制的潜艇袭击，消灭敌人的运输船队"
 CHI_jidong_haijun_desc:0 "我们建立快速反应舰队及时消灭发现的敌人海军和运输船队"
 CHI_anti_submarine_training_school_desc:0 "反潜训练学校帮我们训练熟练的反潜军官"
 CHI_naval_auxiliary_patrol_desc:0 "辅助舰艇在海上巡逻，保卫我们的海疆"
 CHI_degauss_ship_hulls_desc:0 "消磁船体能够更好的发现敌人的潜艇，而不被敌人发现"
 CHI_secure_the_imperial_shipping_routes_desc:0 "马六甲航线是我们的命脉，必须确保她的安全！"
 CHI_xibudakaifa_desc:0 "东西部差距过大，必须大力开发西部地区"
 CHI_shanghaibaoshangangtiechang_desc:0 "建立上海宝山钢铁厂"
 CHI_nanfangxitujituan_desc:0 "建立南方稀土集团"
 CHI_shoudugangtiechang_desc:0 "建立首都钢铁厂"
 CHI_daliangangie_desc:0 "执行大炼钢铁计划"
 CHI_guowuyuan_desc:0 "联合政府组建一个新的外交部"
