 CHI_baerkashizhilei_desc:0 "巴尔喀什湖自古以来就是我们传统的西北边境线，是时候从俄国人手里拿回她了！"
 CHI_wahanzoulangtanpan_desc:0 "瓦罕走廊问题是英印政府和沙俄的邪恶交易，我们绝不承认！"
 CHI_jimimianbei_desc:0 "自明朝以来，缅北就是我们的羁縻地区，是时候收复那里了！"
 CHI_shoufufushudaoyu:0 "收复附属岛屿"
  CHI_shoufufushudaoyu_desc:0 "我们不仅要收回原本就属于我们的西沙，南沙，台湾，澎湖，钓鱼岛......而且我们还要将曾经忠于我们的琉球也保护起来！让全世界都看着，我们再一次崛起了！"
