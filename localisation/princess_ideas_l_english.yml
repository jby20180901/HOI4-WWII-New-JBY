  ### 通用国策 ###
 
 princess_nvbing_ruwu_idea:0 "女兵入伍"
 princess_nvbing_ruwu_idea_desc:0 "我国的许多女子都有家仇国恨，但因为我们的征兵制度，很少能有女子加入我们的军队，她们时时在抱怨'报国无门'。但如果我们放宽征兵的性别限制，也许会得到意想不到的效果。"
 
 princess_jianshe_haijun_idea:0 "建设海军"
 princess_jianshe_haijun_idea_desc:0 "我们的战舰图纸已经设计完毕，接下来就是要把它们造出来。"
 
 princess_qingbao_zhanzheng_idea:0 "情报战争"
 princess_qingbao_zhanzheng_idea_desc:0 "我们不仅要研究出更先进的解码机，还要通过更先进的加密方式为我们的文件加密。"
 
 
 
 ### 通用 ###
 
 CHI_secure_the_imperial_shipping_routes:0 "确保马六甲航线"
 princess_wanguo_laichao_idea:0 "万国来朝"
 princess_wanguo_laichao_idea_desc:0 "中华又一次雄起于世界！万国来朝，我们才是世界的灯塔！"
 princess_tianming_yougui_idea:0 "天命攸归"
 princess_tianming_yougui_idea_desc:0 "我们统一了华夏！四分五裂的中华民族再一次被团结在了一起，中国，这个古老的帝国将以一个崭新的面貌屹立在世界的东方！我们最终证明了天命是站在我们这一边的，中华民族的复兴大业就要实现了！"
 
 princess_yibainiande_haijunzhimeng_idea:0 "一百年的海军之梦"
 princess_yibainiande_haijunzhimeng_idea_desc:0 "中国自1840年开始就受尽列强的屈辱，而这全都是因为没有一支足够强大的海军。虽然近代中国建立了一支亚洲第一的舰队，但中国人却并不知道如何维护好它......\n\n新生的中华民国共和了20年，仍然是独裁与内战，中国的军舰被用来没完没了的打内战，如今又被日本打了个全军覆灭......中国的海军之梦何时才能实现啊！"
 
 princess_dasanchongbiande_jundui_idea:0 "打散重编的军队"
 princess_dasanchongbiande_jundui_idea_desc:0 "我们的部队中有许多投降的杂牌军，地方军等。他们彼此熟悉，官兵感情凝聚很深，如果长官造反，士兵会毫不犹豫的倒向他们。\n\n虽然我们把部队散编的行为会影响官兵的感情，导致战斗力减弱，但这确是个能保证帝国江山社稷不会落入他人之手的办法。"
 
 princess_xinren_jundui_idea:0 "信任军队"
 princess_xinren_jundui_idea_desc:0 "我们选择给予那些投诚的军队以全面的信任，这使得他们认为朝廷对他们恩重如山，他们在进攻时就会更加的拼命了。"
 
 princess_chongqingtanpan_zhengzaijinxing_idea:0 "重庆谈判正在进行"
 princess_chongqingtanpan_zhengzaijinxing_idea_desc:0 "中共和国民党正在重庆进行谈判，双方必须谨慎行事，不管是哪一方都不愿意背上破坏和平的骂名。"
 
 princess_zhongyang_junshiweiyuanhui_idea:0 "中央军事委员会"
 princess_zhongyang_junshiweiyuanhui_idea_desc:0 "我们的军队必须服从中央的指令，军官也要由中央统一任命，不能再像过去那样交由地方控制了！"
 
 princess_xunlianyousude_jundui_idea:0 "训练有素的军队"
 princess_xunlianyousude_jundui_idea_desc:0 "我们的军队是一支训练有素的军队！"
 
 princess_jiaqiang_zhongyangjiquan_idea:0 "加强中央集权"
 princess_jiaqiang_zhongyangjiquan_idea_desc:0 "民主政府已经被证明是软弱且无能的，我们必须恢复我们古老的传统！"
 
 princess_renmin_minzhuzhuanzheng_idea:0 "人民民主专政"
 princess_renmin_minzhuzhuanzheng_idea_desc:0 "我们已经决定走新民主主义的政治路线。"
 
 princess_zouxiang_gonghe_idea:0 "走向共和"
 princess_zouxiang_gonghe_idea_desc:0 "我们正在尝试重新建立一个民主共和国。"
 
 princess_huaxiade_rongguang_idea:0 "华夏的荣光"
 princess_huaxiade_rongguang_idea_desc:0 "我们要将华夏民族再次带入世界强国之林！"
 
 princess_tianchao_idea:0 "天朝"
 princess_tianchao_idea_desc:0 "天子的父亲是蓝天，母亲是大地。天子是由天帝派到人间来治理这个国家的统治者。"
 
 princess_yanfagengxianjinde_daodan_idea:0 "研发更先进的导弹"
 princess_yanfagengxianjinde_daodan_idea_desc:0 "我们的导弹研究院已经成立了，这将加快我们研究火箭和导弹的速度。"
 
 princess_qudiquanguode_changji_idea:0 "取缔全国的娼妓"
 princess_qudiquanguode_changji_idea_desc:0 "我们正在查封全国的妓院，并取缔全国的娼妓。"
 
 princess_fanfu_changlian_idea:0 "反腐倡廉"
 princess_fanfu_changlian_idea_desc:0 "我们要严惩那些腐败的官员，虽然不可能完全消除腐败，但我们至少应该努力减少腐败。"
 
 princess_zhujianbeijienade_xinqianbi_idea:0 "逐渐被接纳的新币"
 princess_zhujianbeijienade_xinqianbi_idea_desc:0 "我们发行的新钱币正慢慢被人们所接纳。"
 
 princess_huaxiatese_jingji_idea:0 "华夏特色经济"
 princess_huaxiatese_jingji_idea_desc:0 "我们创立了一套独特的经济理念，这让我们可以一跃成为世界最大经济体之一。"
 
 princess_dinggou_zhulijian_idea:0 "订购主力舰"
 princess_dinggou_zhulijian_idea_desc:0 "我们刚刚向西方列强提交了购买战列舰的订单，他们的船坞现在正在完成我们的订单，作为报酬，我们要把§Y30%§!的工业产出转移给他们。"
 
 princess_zhulijian_dingdan_idea:0 "主力舰订单"
 princess_zhulijian_dingdan_idea_desc:0 "我们的外交人员刚刚与其他国家签订了出售战舰的订单，现在我们得到了他们§G30%§!的工业产出。"
 
 princess_dinggou_xunyangjian_idea:0 "订购巡洋舰"
 princess_dinggou_xunyangjian_idea_desc:0 "我们刚刚向西方列强提交了购买战列舰的订单，他们的船坞现在正在完成我们的订单，作为报酬，我们要把§Y20%§!的工业产出转移给他们。"
 
 princess_xunyangjian_dingdan_idea:0 "巡洋舰订单"
 princess_xunyangjian_dingdan_idea_desc:0 "我们的外交人员刚刚与其他国家签订了出售战舰的订单，现在我们得到了他们§G20%§!的工业产出。"
 
 princess_zouxiang_fanrongfuqiang_1_idea:0 "走向繁荣富强"
 princess_zouxiang_fanrongfuqiang_1_idea_desc:0 "我们的卫星已经上天！我们向全世界证明了中华民族强大的创造力，这更好的加强了我们民族的凝聚力，恢复了自1840年以来我国已经丧失殆尽的民族自豪感。现在，中国正以一个全新的面貌屹立在世界的东方，每个中国人都应该为此感到自豪！"
 
 princess_zouxiang_fanrongfuqiang_2_idea:0 "走向繁荣富强"
 princess_zouxiang_fanrongfuqiang_2_idea_desc:0 "我们已经踏入了世界航天俱乐部，一个古老而强大的民族正在复兴！我们向全世界证明了中华民族强大的创造力，这更好的加强了我们民族的凝聚力，恢复了自1840年以来我国已经丧失殆尽的民族自豪感。现在，中国正以一个全新的面貌屹立在世界的东方，每个中国人都应该为此感到自豪！"
 
 
 
 ### 重庆谈判 ###
 
 princess_shiqu_minxin_idea:0 "失去民心"
 princess_shiqu_minxin_idea_desc:0 "我们拒绝了国民党的谈判邀请，这使得原本支持我们的人民不再相信我们是期盼和平的，他们已经倒向了国民党那边！"
 
 princess_yulunde_yali_idea:0 "舆论的压力"
 princess_yulunde_yali_idea_desc:0 "我们以和谈为名把毛泽东请到了重庆，但是我们却下令将他扣押，那些民主党派正在向我们施压，要求我们放人。"
 
 princess_shiqu_maozhuxi_idea:0 "失去毛主席"
 princess_shiqu_maozhuxi_idea_desc:0 "毛主席被扣押了，我们的指战员纷纷请战，他们要求立刻与国民党决裂，并救出毛主席。"
 
 princess_buzhisuocuode_zhonggongzhongyang_idea:0 "不知所措的中共中央"
 princess_buzhisuocuode_zhonggongzhongyang_idea_desc:0 "蒋介石突然将毛泽东主席扣押，而中共中央的领导层则被打了个措手不及。"
 
 princess_tuanjiezai_liuzhuxideqizhixia_idea:0 "团结在刘主席的旗帜下"
 princess_tuanjiezai_liuzhuxideqizhixia_idea_desc:0 "虽然毛主席被扣押了，但是我们将紧紧团结在刘少奇代主席的旗帜下，坚决与国民党斗争到底！"
 
 princess_renmindaoxiangle_zhonggong_idea:0 "人民倒向了中共"
 princess_renmindaoxiangle_zhonggong_idea_desc:0 "中共在谈判桌上一步步的退让最终感化了我们的人民，我们的征兵将遇到很大的困难。"
 
 princess_renxin_suoxiang_idea:0 "人心所向"
 princess_renxin_suoxiang_idea_desc:0 "国民党已经失去了人心！现在，人民支持的是我们的政权！"
 
 princess_zhengzhixieshang_huiyi_idea:0 "政治协商会议"
 princess_zhengzhixieshang_huiyi_idea_desc:0 "中共已经履行了他们的诺言，现在，全国政协已经成功召开了。"
 
 princess_weizhuxi_baochou_idea:0 "为主席报仇"
 princess_weizhuxi_baochou_idea_desc:0 "我们的指战员纷纷请战，要求我们为毛主席报仇！"
 
