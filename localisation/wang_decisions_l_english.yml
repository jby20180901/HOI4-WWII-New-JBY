  prc_light_artillery_equipment_2:0 "日本九七式90mm迫击炮"
  prc_light_artillery_equipment_2_desc:0 "日本九七式90mm迫击炮，有一个极具名气的“诨名”——“小钢炮”。因为其弹道弯曲、死界很小、射速快、威力大、重量轻、体积小、便于机动、结构简单、易于操作、造价低廉而闻名。"
  
  prc_artillery_upgrade_2:0 "平衡器"
  prc_artillery_upgrade_2_desc:0 "平衡器"
  
  prc_light_artillery_equipment_3:0 "中国31式迫击炮"
  prc_light_artillery_equipment_3_desc:0 "此炮为斯托克爵士在为布兰德研究机构工作的日子里，研制出的一种准备装备到排级的60mm迫击炮，即布兰德1935年式60mm迫击炮。此后进口到了中国，大量装备中央军和各地军阀部队。"
  
  prc_artillery_upgrade_3:0 "改进后膛环"
  prc_artillery_upgrade_3_desc:0 "改进后膛环"
  
  prc_light_artillery_equipment_4:0 "中国33式120毫米迫击炮"
