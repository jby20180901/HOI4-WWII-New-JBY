 pohuai_tielu_CHI:0 "铁道游击队"
 pohuai_tielu_CHI_desc:0 "铁道游击队最早发端于1938年夏，是在洪振海、王志胜建立的抗日情报站基础上发展起来的，始称枣庄铁道队，正式建队称鲁南铁道队，后与临城南北两支铁道队合编称鲁西铁道大队，受八路军苏鲁支队领导成立时称“鲁南军区铁道大队”，别称“飞虎队”。"
 
 pohuai_zhengfu_CHI:0 "破坏敌人政府机关"
 pohuai_zhengfu_CHI_desc:0 "国军的命令都是由天才制定的，却往往由蠢材来执行。而那位“蠢材”，很可能姓余。"
 
 cefan_jundui_CHI:0 "策反敌军，要求思想钢印点数：§B60§!"
 cefan_jundui_CHI_desc:0 "无论国军还是伪军，他们中很大一部分都是朴实的人民群众，为了吃一口饱饭才跟着敌人为虎作伥，本质上没有那么罪大恶极，要尽力的争取他们，把他们策反过来，壮大革命的力量。"
 
 ###前面带数字的，都是永续决议
 dongyuan1_jundui_PRC:0 "动员农民武装，要求思想钢印点数：§B30§!"
 dongyuan1_jundui_PRC_desc:0 "广大的农民虽然缺少教育，身体素质很差，但他们是我们最大的倚靠，军民鱼水情，没有水，鱼怎么能够生存呢？"
 
 dongyuan2_jundui_PRC:0 "组织县大队区小队，要求思想钢印点数：§B45§!"
 dongyuan2_jundui_PRC_desc:0 "继续动员县大队和区小队，扩大我们的武装力量。"
 
 dihou_kangri1_PRC:0 "组建淞沪抗日游击支队，要求思想钢印点数：§B60§!"
 dihou_kangri1_PRC_desc:0 "1941年5月到1942年8月间，根据中共中央关于开辟浙东抗日根据地的指示，同时也为了在日伪军即将展开的“清乡”中保存有生力量,中国共产党领导下的浦东区开展游击战争，创立抗日根据地。"
 
 dihou_kangri2_PRC:0 "组建津南抗日游击支队，要求思想钢印点数：§B60§!"
 dihou_kangri2_PRC_desc:0 "津南抗日游击支队，是我党迅速调整，将军队化整为零，变为无数个武工队向敌后进军之一。他们广泛活跃在天津市区以南，为天津的抗战故事写下了辉煌的一笔。"
 
 dihou_kangri3_PRC:0 "组建琼崖纵队，要求思想钢印点数：§B60§!"
 dihou_kangri3_PRC_desc:0 "琼崖纵队是中国共产党在海南岛领导的一支人民武装，是以1927年9月海南岛农民起义队伍为基础组建的。这支人民武装在土地革命战争、抗日战争和解放战争中经历了长期艰苦卓绝的斗争考验，创立了以五指山为中心的革命根据地。"
 
 dihou_kangri4_PRC:0 "组建南满抗日游击队，要求思想钢印点数：§B80§!"
 dihou_kangri4_PRC_desc:0 "抗战时期,东北地区和全国一样，涌现出众多抗日游击队。其中,“南满游击队”是成立较早,影响也较大的一支游击队。"
 
 dihou_kangri5_PRC:0 "重建东北抗日联军，要求思想钢印点数：§B100§!"
 dihou_kangri5_PRC_desc:0 "东北抗日联军，简称东北抗联，是中国东北人民抗日武装。其前身是1933年5月成立的东北人民革命军，后改称东北抗日联军，东北抗日联军是在中国共产党领导下的一支英雄部队，也是中国人民解放军的前身之一。"
 
 dihou_kangri6_PRC:0 "重建松江抗日义勇军，要求思想钢印点数：§B80§!"
 dihou_kangri6_PRC_desc:0 "松江抗日义勇军，又称松江纵队，是活跃在东北的一支重要抗日敌后武装，他们主要在松花江，牡丹江，佳木斯一带活动，对日本关东军造成极大的影响。"
 
 dihou_kangri7_PRC:0 "组建察哈尔抗日同盟军，要求思想钢印点数：§B60§!"
 dihou_kangri7_PRC_desc:0 "察哈尔民众抗日同盟军是在中国共产党的推动、帮助下，由冯玉祥、吉鸿昌、方振武等爱国将领于1933年在华北北部察哈尔组织部队进行抗日斗争，是中国爱国将领冲破政府当局错误的对日妥协政策而进行一次抗日壮举。"
 
 dihou_kangri8_PRC:0 "组建飞虎队，要求思想钢印点数：§B70§!"
 dihou_kangri8_PRC_desc:0 "铁道游击队，又称飞虎队，是抗日战争时期活跃在现山东鲁南地区（临城，峄县，滕县）的一支抗日武装。"
 
 dihou_kangri9_PRC:0 "组建金萧支队，要求思想钢印点数：§B70§!"
 dihou_kangri9_PRC_desc:0 "金萧支队，是中共浙东区党委为牵制日军兵力，发展浙江本地抗日武装，其主要活跃在金华、义乌、浦江、东阳等地区，后正式定名为“新四军浙东游击纵队金萧线人民抗日自卫支队”。"
 
 dihou_kangri10_PRC:0 "组建八路军冀南军区独立抗日游击纵队，要求思想钢印点数：§B100§!"
 dihou_kangri10_PRC_desc:0 "八路军冀南军区独立抗日游击纵队，是活跃在冀南的一支抗日武装力量。"
 
 dihou_kangri11_PRC:0 "组建韩江纵队，要求思想钢印点数：§B60§!"
 dihou_kangri11_PRC_desc:0 "广东人民抗日游击队韩江纵队（简称韩江纵队）是抗日战争时期中国共产党在广东潮汕地区领导创建的一支人民抗日游击队。"
 
 
 
 
 
 
 
