 wang_tiaoxinjunfa:0 "挑衅军阀"
 wang_tiaoxinjunfa_desc:0 "我们不能主动和军阀宣战，那样的话蒋介石就会介入，必须让他主动来打我们，我们才好防守反击！"
 PRC_tiaoxin_mahongkui:0 "挑衅马鸿逵"
 PRC_tiaoxin_mahongkui_tip:0 "马鸿逵已经意识到了我们对他的渗透，正在气头上呢，只要让人吹吹风，相信他就会怒而对我们宣战，但这样的话我们的继续渗透也就失去了意义。"
 PRC_bangzhu_mahongkui:0 "帮助马鸿逵，背刺阎锡山！"
 
 
###国策
 PRC_zhizaochang_modern:0 "现代坦克工业"
 PRC_zhizaochang_modern_desc:0 "经过大规模的恢复建设，我们国家已经形成了一套完整的坦克工业体系，它标志着无论设计、制造、创新，还是使用，我们的国产坦克都将拥有一席之地。"
 PRC_xiandaitankegongye:0 "现代坦克工业"
 PRC_xiandaitankegongye_desc:0 "经过大规模的恢复建设，我们国家已经形成了一套完整的坦克工业体系，它标志着无论设计、制造、创新，还是使用，我们的国产坦克都将拥有一席之地。"
 PRC_jianlijicengdangzuzhi:0 "建立基层党组织"
 PRC_jianlijicengdangzuzhi_desc:0 "党组织要像红树林，扎根群众，绝不能像浮萍一样漂在水面上。"
 PRC_guojigongchanzhuyizhedeyuanzhu:0 "国际共产主义者的援助"
 PRC_guojigongchanzhuyizhedeyuanzhu_desc:0 "天下无产阶级是一家，我们得到了国际共产主义者的援助，将大大有助于我们的革命事业。"
 PRC_guojigongchanzhuyizhedeyuanzhu_tip:0 "共产国际不仅为我们带来了武器装备的援助，还有一些国际友人。"
 PRC_zhidaoyuan:0 "指导员"
 PRC_zhidaoyuan_desc:0 "中国军队的政治指导员制度始于北伐战争时期的国民革命军，原来叫“党代表”和“政治委员”，大多由共产党员（跨党兼有国民党员身份）担任 ，当时只是在团级部队设政治指导员，连级部队还没有，解放军实行的是“党指挥枪”原则，才逐步建立，为团结群众打下了坚实的基础。"
 PRC_xiangguangdaqunzhongxuanjiangmaliezhuyi:0 "向广大群众宣讲马列主义"
 PRC_xiangguangdaqunzhongxuanjiangmaliezhuyi_desc:0 "马列主义不是空中楼阁，要扎根在每一个基层群众的心坎里，让他们切实的明白，扎实的实践，勇敢地创造，艰苦的奋斗，最终带领全国各族人民，取得革命的胜利！"
 PRC_xiangdizhanqushentou:0 "向敌占区渗透"
 PRC_xiangdizhanqushentou_desc:0 "马列主义在群众心中开花后，我们的抗日救亡思想逐步影响了敌占区的广大群众，将他们从败亡论的阴影中解救出来，逐渐成为革命的中坚力量。"
 PRC_minxinsuoxiang:0 "民心所向"
 PRC_minxinsuoxiang_desc:0 "历史上诸多改朝换代，不是因为前朝的领导人无能，将军不会打仗，而是因为他们失去了人民的拥戴，民心所向，就是政治所向，人民的利益高于一切！"
 PRC_gerenchongbai:0 "个人崇拜"
 PRC_gerenchongbai_desc:0 "产生个人崇拜的原因是十分复杂的。小农经济和小生产习惯势力，是产生个人崇拜的主要社会经济根源。马克思说：小生产者“他们不能代表自己，一定要别人来代表他们。他们的代表一定要同时是他们的主宰，是高高站在他们上面的权威，是不受限制的政府权力，这种权力保护他们不受其他阶级侵犯，并从上面赐给他们雨水和阳光”（《马克思恩格斯选集》第1卷，第693页）。"
 PRC_shishiqiushi:0 "实事求是"
 PRC_shishiqiushi_desc:0 "实事求是，是马克思主义的根本观点，是中国共产党人认识世界、改造世界的根本要求，是我们党的基本思想方法、工作方法、领导方法。"
 PRC_jianligongdelin:0 "建立功德林"
 PRC_jianligongdelin_desc:0 "新中国成立后，为了改造蒋介石集团的诸多被俘将领和重要官员，建立了北京功德林战犯管理所。旨在改造战犯，让他们摒弃反动思想，和蒋介石政府彻底划清界限，站在人民和新政府的一边来，重新为人民贡献力量。"
 PRC_jianligongdelin_tip:0 "建立功德林战犯管理所，开启§Y改造战犯§!决议。"
 PRC_gerenchongbai_tip:0 "§R塑造一个圣人，的确可以最大程度的团结群众，但会带来一些难料的负面作用。§!"
 wang_prc_chenglizhonggongzhongyangshehuibu:0 "成立中共中央社会部"
 wang_prc_chenglizhonggongzhongyangshehuibu_desc:0 "1939年2月，中共中央书记处做出《关于成立社会部的决定》。指出:目前（1939年）日寇汉奸及顽固分子用一切方法派遣奸细企图混入我们的内部进行阴谋破坏工作，为了保障党的组织的巩固，中央决定在党的高级组织内成立社会部，即中央社会部，简称中社部。"
 prc_dixiagongzuo_dangyuan_tip2:0 "启用特工§Y余则成§!"
 wang_prc_qianfu:0 "潜伏"
 wang_prc_qianfu_desc:0 "我的信仰是无底深海，\n澎湃着心中火焰，\n燃烧无尽的力量，\n那是忠诚永在!"
 PRC_kuozhangkaishi:0 "扩张开始！"
 PRC_kuozhangkaishi_desc:0 "革命需要地盘、工厂、和新鲜的血液，那些军阀，是时候付出代价了！"
 PRC_kuozhangkaishi_tip:0 "我们已经开始准备和军阀作战了，这需要做非常多的工作，比如§R组建西路军§!，如果我们不进行这个国策，就会§R缺少很多和军阀作战的部队§!。"
 PRC_ningmaqibingqiyi:0 "策动宁马骑兵起义"
 PRC_ningmaqibingqiyi_desc:0 "马鸿逵的手下也有不少和我们一样的爱国者，他们痛恨日本人的铁蹄肆意践踏我们祖国的山河，更痛恨国民党的不抵抗政策和军阀的横征暴敛，我们策动了其中一大部分人的起义，就在马鸿逵主动宣战的时刻！"
 PRC_ningmaqibingqiyi_tip:0 "当马鸿逵§R主动宣战§!时，我们将获得一支隐藏的武装力量！"
 PRC_shoubianningmacanyujunli:0 "收编宁马残余军力"
 PRC_shoubianningmacanyujunli_desc:0 "马鸿逵已经被彻底击败了，他手下还有很多能征善战的部队，只要将这些人的思想观念加以转变，就会成为人民的武装力量！"
 PRC_shoubianningmacanyujunli_tip:0 "获得整编宁马部队。" 
 PRC_jimou_quhutunlang:0 "计策：驱虎吞狼！"
 PRC_jimou_quhutunlang_desc:0 "蒋介石和阎锡山彼此积怨已深，阎害怕蒋借此机会染指山西绥远，这也是为什么，蒋数次催促阎剿共，后者却迟迟不肯行动的原因，我们正好可以利用这一点，挑动双方血拼，从而坐收渔利。"
 PRC_jimou_quhutunlang_tip:0 "此计谋将导致晋绥军§R进攻陕北苏区§!，当然我们相信只要扛过一段困难时期，让阎锡山吃到苦头，他自然会向蒋介石求救的。"
 PRC_jimou_anzhongcefanjinsuijun:0 "暗中策反晋绥军"
 PRC_jimou_anzhongcefanjinsuijun_desc:0 "晋绥军中也有不少有志的爱国人士，他们一向反对阎锡山和日本媾和的丑事，借着他大举反共的机会，我们正好可以让他们加入我们，只需一个时机，就能给敌人倒戈一击！"
 PRC_jimou_anzhongcefanjinsuijun_tip:0 "我们需要坚持，等§R局势发生变化§!时，就是起义时刻！\n本国策需要消耗思想钢印点数：§B20§!"
 PRC_jimou_erhujingshi:0 "计策：二虎竞食！"
 PRC_jimou_erhujingshi_desc:0 "马鸿逵和阎锡山，这两个人都是贪狠如狼的军阀，两个军阀平时相安无事，但只要有利益争端，必然会刀兵相向，我们或许可以利用这一点，出一点儿血，挑动双方发生冲突。"
 PRC_jimou_erhujingshi_tip:0 "此计谋会将省份§R陕北卖给阎锡山§!我们会失去一半赖以生存的土地，获得一部分军火，还有双方的交恶。"
 PRC_zujiandihouchongfengjun:0 "组建敌后冲锋队"
 PRC_zujiandihouchongfengjun_desc:0 "我们并非平白无故的将陕北土地卖给了阎锡山，那里有我们的人民和建立起来的党组织，还有潜伏下来的民兵组织，如果敌后交通线得以建立，我们就能迅速组建出一支战无不胜的敌后冲锋队。"
 PRC_zujiandihouchongfengjun_tip:0 "当我们加入战争时，敌后冲锋队就会揭竿而起！"
 PRC_daxibeijun_tip:0 "我们同东北军的将士们对话，势必会引起内部反共派的强烈抵抗，他们甚至可能§R和其他势力暗通款曲§!，务必小心。"
 PRC_heyanghuchengjiangjunjiechu:0 "和杨虎城将军接触"
 PRC_heyanghuchengjiangjunjiechu_desc:0 "杨虎城将军是著名的爱国将领，他的十七路军更是一支劲旅，加之张学良和杨虎城的私交不错，我们和杨虎城将军的接触，有利于侧面做通张学良的思想工作。但目前张学良仍对我们有所误解，贸然接近杨虎城，可能弄巧成拙。"
 PRC_heyanghuchengjiangjunjiechu_tip:0 "注意：和杨虎城走得太近，可能令张学良误会我们要联合杨暗中干掉他，如此，张学良肯定会做出§R冲动的抉择§!。"
 PRC_xiangzhangxueliangtanpai:0 "向张学良摊牌"
 PRC_xiangzhangxueliangtanpai_desc:0 "时机差不多了，我们已经取得了很大一部分东北军的支持，在软硬兼施的政策之下，张学良距离彻底放弃反共剿共的思想已经不远了。"
 PRC_xiangzhangxueliangtanpai_tip:0 "我们和张学良的主动接触，势必引起蒋介石的注意，西安事变之后，蒋介石已经成为惊弓之鸟，他肯定会§R尽其所能破坏我们的联合§!，务必小心！"
 PRC_shoubiandongbeijun:0 "收编东北军"
 PRC_shoubiandongbeijun_desc:0 "张学良已经和我们联合在一起了，很多爱国的东北军将领都有意加入我们的队伍。"
 PRC_shoubiandongbeijun_tip:0 "将获得一些抗日将领和东北军。"
 
 
 
###事件
 dbj.13.t:0 "剿共！"
 dbj.13.d:0 "张学良旅欧后深感，各国民众皆能热烈拥护其领袖，俾得放手做事，返顾国内争做领袖者太多，猜忌争斗，阻人成功，宁受外侮，而不许自己兄弟来统治。全国人民若不愿为亡国奴，必大彻大悟，容许一个领袖，有试验机会，发展效能。遂投靠蒋介石，愿为中正先生排忧解难！蒋介石说，我现在最难之事莫过剿共，张学良该如何抉择呢？"
 dbj.13.a:0 "攘外必先安内"
 dbj.13.b:0 "还是抗日为先"
 
 dbj.14.t:0 "与中共密谈"
 dbj.14.d:0 "张学良在执行了蒋介石积极进剿红军指令的两个月内连遭惨败，残酷的现实使张学良开始怀疑蒋介石“攘外必先安内”的政策了。照这样打来打去，军队打光了，如何去“攘外”？终于，张学良在杨虎城将军的影响下，决定转变思想，是时候抛出橄榄枝了。"
 dbj.14.a:0 "和李克农见面"
 
 dbj.15.t:0 "张学良抛来橄榄枝"
 dbj.15.d:0 "在杨虎城将军的影响下，张学良日益对蒋介石攘外必先安内的国策感到怀疑，他一心想打回东北老家去，于是一个谈判的契机形成了，我们该如何回复呢？"
 dbj.15.a:0 "一切以抗日大局为重"
 dbj.15.b:0 "去他娘的，接着干！"
 
 dbj.16.t:0 "张学良悍然进攻陕北苏区！"
 dbj.16.d:0 "朋友来了有好酒，敌人来了有猎枪！幸亏我们早就准备，让群众帮忙建设了许多的防御工事。"
 dbj.16.a:0 "想想办法干他一炮"
 
 eastasia.20000.t:0 "特工科技升级完成"
 eastasia.20000.d:0 "欧耶！"
 eastasia.20000.a:0 "知道了。"
 
 dbj.17.t:0 "剿共吗？"
 dbj.17.d:0 "共产党最近的活动实在是太频繁了，蒋委员长又屡次三番的命令我们出兵剿共，如果再逡巡拖延，对我们并没好处，是时候给那些赤匪一点儿颜色看看了！"
 dbj.17.a:0 "发兵，剿共！"
 dbj.17.b:0 "算了吧，和为贵。"
 
 dbj.18.t:0 "驱虎吞狼，计划成功！"
 dbj.18.d:0 "我们的计策成功了，现在阎锡山已经开始大举进攻我们，只要抗住，最后的胜利一定属于人民！"
 dbj.18.a:0 "顶住！"
 
 dbj.19.t:0 "向中央军求援"
 dbj.19.d:0 "老蒋，来帮帮我们"
 dbj.19.a:0 "发送求援信"
 dbj.19.b:0 "算了吧，无异于引狼入室。"
 
 dbj.20.t:0 "蒋介石进攻山西！"
 dbj.20.d:0 "背信弃义的东西，果然引狼入室了！"
 dbj.20.a:0 "我们完了……"
 
 dbj.21.t:0 "蒋介石趁机入侵山西！"
 dbj.21.d:0 "驱虎吞狼计划成功，现在是肢解晋绥军的时候了！"
 dbj.21.a:0 "干吧！"
 
 dbj.22.t:0 "与马鸿逵交恶"
 dbj.22.d:0 "马鸿逵居然大言不惭的说，陕北是我们从它们那里抢去的。"
 dbj.22.a:0 "干他！"
 
 dbj.23.t:0 "二虎竞食：计划成功"
 dbj.23.d:0 "在我们的精心谋划下，马鸿逵和阎锡山真的打起来了，从现在开始，我们必须时刻留意二者的战争动向，在最恰当的时机，介入战争！"
 dbj.23.a:0 "等待时机。"
 
 eastasia.20001.t:0 "不再是困兽了"
 eastasia.20001.d:0 "我们已经成功的一扫长征以来连续失败的阴霾，现在，我们的军旗飘扬在陕甘宁的每一个角落，是时候迎接更强的挑战了！"
 eastasia.20001.a:0 "我们已经准备好。"
 
