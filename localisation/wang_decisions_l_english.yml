 TITLE_INDIGENOUS_INFANTRY_WEAPONS:0 "土造武器"
  prc_indigenous_infantry_equipment_0:0 "土造猎枪"
  prc_indigenous_infantry_equipment_0_desc:0 "在抗战之初，中国共产党一穷二白，没有兵工厂生产制式武器，于是猎人手中的猎枪开始派上战场，虽然叫枪，但更类似于火铳，非常简陋原始，杀伤力很小，有时二十米之内打不死一个人，但我们的事业，就是从此开始的。"
  prc_indigenous_infantry_weapons_1:0 "土地雷"
  prc_indigenous_infantry_weapons_1_desc:0 "抗战时期，广大的敌后群众发挥了聪明才智，制造了一大批的土地雷土炸弹，尽管爆炸威力有限，杀伤力很小，但它低廉的造价和卓越的性能，成为敌人的梦魇。"
  prc_indigenous_infantry_equipment_1:0 "无名氏马步枪"
  prc_indigenous_infantry_equipment_1_desc:0 "2013年，美国一位名叫徐林的枪械收藏家带着一支老式步枪，请教中国军事博物馆，这是否是八路军制造的第一支步枪？枪械专家几经鉴定，认定这就是1939年的“无名式马步枪”，产地是延安。"
  prc_indigenous_infantry_weapons_3:0 "三棱军刺"
  prc_indigenous_infantry_weapons_3_desc:0 "三棱军刺是我军的一款著名近战武器，三面带有血槽，被其刺伤后，伤口呈现不规则洞状，极难缝合，流血不止。"
  prc_indigenous_infantry_equipment_2:0 "五五式步枪"
  prc_indigenous_infantry_equipment_2_desc:0 "中共生产的第一把步枪为55式步枪，因为生产的时候正是朱德司令的55岁生日，为了给他生日礼物,就把中共军队生产的第一把步枪叫五五步枪。使用的钢材是轨道钢，所以寿命很短，但这是我们制式武器制造的第一步。"

