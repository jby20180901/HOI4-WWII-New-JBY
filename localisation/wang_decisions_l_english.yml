  prc_light_artillery_equipment_1:0 "沪式82毫米迫击炮"
  prc_light_artillery_equipment_1_desc:0 "沪式82毫米迫击炮，又称20式迫击炮，是中国于1932年仿制的英国斯托克斯81毫米迫击炮，由南京金陵兵工厂生产，广泛装备于中央军以及各军阀。"
   
