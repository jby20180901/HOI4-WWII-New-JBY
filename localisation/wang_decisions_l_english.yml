  prc_artillery_equipment_1:0 "92式步兵炮"
  prc_artillery_equipment_1_desc:0 "92式步兵炮，是日军在华北战场使用最广泛的火炮类武器，虽然威力小射程短，但其精简的结构和很轻的重量，成为了战场统治者的存在。被中国军队大量缴获，并且仿造。"
    
  prc_artillery_equipment_3_sov:0 "苏制30式122毫米榴弹炮"
  prc_artillery_equipment_3_sov_desc:0 "1910/1930年式122毫米榴弹炮是红军早期使用的较为广泛的中型火炮，在30年代初期，红军前线部队中曾大量装备该型火炮，德军入侵苏联早期缴获的这些火炮数量相当可观，经修复后分配编号LeFH 388，有部分火炮还流落到芬兰陆军手中。"
  
  prc_artillery_equipment_4_sov:0 "苏制ZIS-3型加农炮"
  prc_artillery_equipment_4_sov_desc:0 "因为射速很快，总是在听到发射时“咻”的一声之后，紧接着就听到命中目标的“碰”的一声，如果第一发没能命中，马上就会又第二发、第三发接踵而至，所以德国士兵习惯地叫它“咻碰炮”，这种声音几乎成了二战时德国士兵的梦魇。"
  
  prc_artillery_equipment_5_sov:0 "苏制ML-20 152毫米榴弹炮"
  prc_artillery_equipment_5_sov_desc:0 "该炮本是苏联人作为攻城炮研发的，但和其他款攻城炮一样，在苏德战争期间都未发挥什么用处，但不可否认的是，这是一门威力巨大，杀伤力惊人的大杀器。"
  
  prc_artillery_equipment_2:0 "94式山炮"
  prc_artillery_equipment_2_desc:0 "九四式山炮是二战时期日军装备的山炮，属于陆军步兵师团的制式步兵支援火炮，重量较轻，便于分解驮运，而且射程不低，设计的非常成功，主要装备野战旅团，野战师团的山炮兵部队与独立山炮兵联队，在山地或其他复杂地形作战时表现尚佳。"
  
  prc_artillery_equipment_4_jap:0 "九九式150毫米山炮"
  prc_artillery_equipment_4_jap_desc:0 "九九式150毫米山炮是二战日军的重型火炮之一。它射程较远，威力大，轻便，容易分解组合，主要装备野战师团的山炮联队或队里山炮联队，用于山地复杂地形作战。"
  
  prc_artillery_equipment_3_jap:0 "41式75毫米山炮"
  prc_artillery_equipment_3_jap_desc:0 "日军一个联队配属一个41式山炮中队，每个中队配属四门41式75毫米山炮。"
  
  prc_artillery_equipment_5_jap:0 "大正四年式150毫米野炮"
  prc_artillery_equipment_5_jap_desc:0 "大正四年式150毫米野炮（大正四年式150毫米野战榴弹炮）是为步兵师团野炮兵部队与独立野战重炮兵旅团配备的野战榴弹炮，性能比38式150毫米野炮好，主要用于压制射击。开战时已接近停产，但一直用到了战争结束，这种火炮重量很轻，精度较高，在战场上威力还是很大的。"
  
  prc_artillery_equipment_4_eur:0 "英国25磅炮"
  prc_artillery_equipment_4_eur_desc:0 "它与美军M7型105毫米“牧师”自行火炮结构类似。为适应英国人的习惯，驾驶员的位置在右边，火炮的位置偏左。2种炮机动性和防护水平相当，25磅炮比美制的105毫米榴弹炮威力小。"
  
  prc_artillery_equipment_3_eur:0 "法国75小姐"
  prc_artillery_equipment_3_eur_desc:0 "法国施奈德公司生产的一种口径75毫米的牵引式野炮。又称75ABS1897式野炮。1897年研制成功，是世界上最早的弹性炮架火炮。其射速、射击精度和机动性能，比刚性炮架结构的同口径火炮有明显提高"
  
  prc_artillery_equipment_5_eur:0 "德国LEFH18榴弹炮"
  prc_artillery_equipment_5_eur_desc:0 "该炮性能优秀，可以进行远距离曲射压制射击，还能灵活调整火炮弹道，在近距离具有反坦克炮的直射弹道特性，能进行的直瞄射击，深受德军官兵喜爱。"
  
  prc_artillery_equipment_4:0 "54式122mm榴弹炮"
  prc_artillery_equipment_4_desc:0 "中国制造，50年代初期研制定型的122毫米牵引火炮，50年代中后期装备部队，用以取代各种旧杂式榴/山炮。本炮系由苏式M－1938式改进而成，使用汽车牵引。是步兵师、军（集团军）属炮兵团基本火炮。每团2-3营（炮24-36门）。"
  
  prc_artillery_equipment_5:0 "60式122毫米加农炮"
  prc_artillery_equipment_5_desc:0 "60式122毫米加农炮是根据前苏联D-74式122毫米加农炮仿制而成，1960年生产定型，现仍有装备部队。"
  
