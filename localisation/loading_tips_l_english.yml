 LOADING_TIP_254:0 "我死了，连长接替我指挥，连长牺牲了，排长接替，排长死了，班长接替，班长死了，老兵接替。到时候不用请示报告，自动接替就行。\n- 姚子青（1909-1937，广东平远县人，时任8军98师294旅583团3营营长）"
 LOADING_TIP_255:0 "贤妻如晤：对日作战不可避免。这次作战非同寻常，军人守土有责，不打退日军进攻，决不苟全性命！只要你带好三个孩子，我虽死也安心！纸短情长，临池依依，望你在家乡多加珍重！夫景荣手书，民国二十六年八月十日晚。\n- 路景荣（1902—1937，江苏武进人，时任98师294旅参谋长）"
 LOADING_TIP_256:0 "“战争中的真理是如此宝贵，以至于我们要用谎言来保卫”\n——温斯顿·丘吉尔"
 LOADING_TIP_257:0 "“今天，我们被机械化部队击败了。将来，我们一定能够用更优越的机械化部队征服敌人。世界的命运就系于此。”\n——夏尔·戴高乐"
 LOADING_TIP_258:0 "漫漫秋日，如提琴长叹，我心暗伤，于北方之地，交杯共饮。\n——英国特别行动局向法国抵抗组织发送的加密信息  （出自法国诗人魏尔伦的《秋日之歌》）"
 LOADING_TIP_259:0 "像瑞士这样的国家，只是欧洲脸上的一个脓包，不能允许它继续下去。\n——阿道夫·希特勒"
 LOADING_TIP_260:0 "装甲兵只要一发动了攻势，那么在他们前进的道路上，决不会有红灯的出现，我们要把绿灯开到路的尽头，这一次就是英吉利海峡！\n- 海因茨·古德里安"
 LOADING_TIP_261:0 "我可以做任何工作，指挥一个师，一个军，一个集团军，一个方面军————只要祖国需要。\n- 格奥尔基·朱可夫"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 