 LOADING_TIP_142:0 "此次远征，系唐明以来扬威国外之盛举，戴某虽战至一兵一卒，也必定挫敌凶焰，固守同古。\n- 戴安澜（1904～1942，安徽无为人，时任中国远征军第200师师长）"
