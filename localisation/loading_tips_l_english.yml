l_english:

 LOADING_TIP_0:0 "在别人书写历史时拱手旁观是一种耻辱。谁获胜并不重要。\n- 贝尼托·墨索里尼"
 LOADING_TIP_1:0 "为了塑造伟大的人，即使需要踢屁股也要送他们上战场。这就是我应该干的。\n- 贝尼托·墨索里尼"
 LOADING_TIP_2:0 "每个士兵在上战场前必须明白，他的这场小小的战斗在大局中起的作用。\n- 伯纳德 L. 蒙哥马利"
 LOADING_TIP_3:0 "如果我们输了空中战场，我们就会输掉这场战争并且输的很快。\n- 伯纳德 L. 蒙哥马利"
 LOADING_TIP_4:0 "信任别人很好，但是，不信任更好。\n- 贝尼托·墨索里尼"
 LOADING_TIP_5:0 "从哲学和教条的角度，我都不相信会有持久的和平。\n- 贝尼托·墨索里尼"
 LOADING_TIP_6:0 "长颈鹿是无情的生物"
 LOADING_TIP_7:0 "只要主权国家持有强大的武力，战争就无法避免。\n- 阿尔伯特·爱因斯坦"
 LOADING_TIP_8:0 "投票的人什么都无法决定。计票的人决定一切。\n- 约瑟夫·斯大林"
 LOADING_TIP_9:0 "历史表明没有无敌的军队，从来没有。\n- 约瑟夫·斯大林"
 LOADING_TIP_10:0 "教宗！他有多少个师？\n- 约瑟夫·斯大林"
 LOADING_TIP_11:0 "花哨是苏联最大的特色。\n- 约瑟夫·斯大林"
 LOADING_TIP_12:0 "唯一的真正的力量来自于长枪。\n- 约瑟夫·斯大林"
 LOADING_TIP_13:0 "任何不以开战为目的的盟友都是愚蠢而无用的。\n- 阿道夫·希特勒"
 LOADING_TIP_14:0 "伟大的骗子同时也是伟大的魔术师。\n- 阿道夫·希特勒"
 LOADING_TIP_15:0 "如果今天我得作为一个革命者站在这里，那这就是一场针对这场革命的革命。\n- 阿道夫·希特勒"
 LOADING_TIP_16:0 "如果你说一个足够大的谎并且重复足够多次，别人就会相信。\n- 阿道夫·希特勒"
 LOADING_TIP_17:0 "德国亦或是一个世界强权亦或完全不是。\n- 阿道夫·希特勒"
 LOADING_TIP_18:0 "成功包含着毫不气馁地从失败走向失败。\n- 温斯顿·丘吉尔"
 LOADING_TIP_19:0 "如果你正在穿越地狱，继续前进。\n- 温斯顿·丘吉尔"
 LOADING_TIP_20:0 "对民主最好的驳论就是和一个普通选民交谈五分钟。\n- 温斯顿·丘吉尔"
 LOADING_TIP_21:0 "无论在未来的什么战争中，装甲部队都将起到决定性作用。\n- 海因茨·古德里安"
 LOADING_TIP_22:0 "德国新的豹式和虎式坦克可以被使用到他们自己抛锚为止，不要尝试修复。它们的引擎传动和悬挂都很烂。\n- 红军军械部"
 LOADING_TIP_23:0 "没有哪个杂种会因为誓死为国赢得一场战争。他通过让别的可怜的傻杂种为国捐躯来获胜。\n- 乔治 S. 巴顿"
 LOADING_TIP_24:0 "一个现在被强行执行的好计划强于一个下周执行的完美计划。\n- 乔治 S. 巴顿"
 LOADING_TIP_25:0 "领导我或跟着我，或者滚出我面前。\n- 乔治 S. 巴顿"
 LOADING_TIP_26:0 "从没有人成功的守住任何东西，只有进攻，进攻再进攻。\n- 乔治 S. 巴顿"
 LOADING_TIP_27:0 "战争也许是用武器打的，但是是由人来获胜的。是领导和跟随的人的精神争取到了胜利。\n- 乔治 S. 巴顿"
 LOADING_TIP_28:0 "我第一次看到喷气机的时候，我把它打下来了。\n- 查克·叶格，美国陆军航空兵王牌飞行员"
 LOADING_TIP_29:0 "西奥多，这是海因里希。刚打下两架轰炸机。没有弹药了。我要撞过去了。再见，英灵殿再会！\n- 海因里希·埃尔勒，纳粹德国空军王牌飞行员"
 LOADING_TIP_30:0 "领导力包含选择优秀的人才并帮助他们做到最好。\n- 切斯特·W·尼米兹"
 LOADING_TIP_31:0 "这个行动有可能成功吗？在物资和补给方面它在可行范围内么？\n- 切斯特·W·尼米兹"
 LOADING_TIP_32:0 "在准备战斗的时候我总是发现计划是毫无用处的，但是计划过程是不可或缺的。\n- 德怀特 D. 艾森豪威尔"
 LOADING_TIP_33:0 "战斗中斗犬的大小也许并不重要，重要的是斗犬心中战斗的大小。\n- 德怀特 D. 艾森豪威尔"
 LOADING_TIP_34:0 "当生存受到威胁的时候，人们之间的争斗就会爆发，最终会带来不幸的国家间的战争——这是毫无疑问的。\n- 东条英机"
 LOADING_TIP_35:0 "在一场单挑中，胜利者是弹夹里多一发的人。\n- 埃尔温·隆美尔"
 LOADING_TIP_36:0 "我宁可当锤子而不是砧子。\n- 埃尔温·隆美尔"
 LOADING_TIP_37:0 "流汗不流血，流血不丢命，但是有脑子可以同时做到。\n- 埃尔温·隆美尔"
 LOADING_TIP_38:0 "可怜的内维尔·张伯伦相信他能信任希特勒。他错了。但是我不觉得我对斯大林的看法错了。\n- 温斯顿·丘吉尔 (雅尔塔会议后)"
 LOADING_TIP_39:0 "我相信这是我们时代的和平。\n- 内维尔·张伯伦，1938年慕尼黑协定后。"
 LOADING_TIP_40:0 "没有一架敌人的轰炸机能到达鲁尔。如果有一架到了鲁尔，我的名字就不叫戈林。你可以叫我迈尔。\n- 赫尔曼·迈尔"
 LOADING_TIP_41:0 "我们只需要在门上踢一脚，整个腐朽的建筑就会倒塌。\n- 阿道夫·希特勒 (评价苏联)"
 LOADING_TIP_42:0 "我能在最初的六到十二个月里在对美国和英国的战争中持续获胜，但是在这之后，我不认为能成功。\n- 山本五十六"
 LOADING_TIP_43:0 "如果我们到了一个雷区，我们的步兵会像雷区不存在一样战斗。（因为雷区附近通常德军布置的火炮机枪都比较少，所以冲击雷区反而可以少受伤亡。）\n- 格奥尔基·朱可夫"
 LOADING_TIP_44:0 "我们低估了俄国巨人… 无论何时当一打师被消灭，俄国人会换上另一打。\n- 弗朗兹·哈尔德"
 LOADING_TIP_45:0 "致德国指挥官：放屁！\n美国指挥官\n- 安东尼 C. 麦考利夫 (回复德国的劝降)"
 LOADING_TIP_46:0 "今天是我们，明天就轮到你。\n- 海尔·塞拉西一世，1936"
 LOADING_TIP_47:0 "一步也不许后退！\n- 苏联第227号命令"
 LOADING_TIP_48:0 "虎！虎！虎！\n- 渊田美津雄，1941年12月7日"
 LOADING_TIP_49:0 "你的名字无人知晓，你的功绩永世长存。\n- 无名烈士墓 (莫斯科)"
 LOADING_TIP_50:0 "在哪里，重复一次，第34特遣队在哪里？全世界都想知道。\n- 美国太平洋司令部最高指挥官，莱特湾海战"
 LOADING_TIP_51:0 "朕百僚有司之励精、朕一亿众庶之奉公，各不拘于尽最善；而战局必不好转，世界大势亦不利我。\n——昭和天皇，1945年"
 LOADING_TIP_52:0 "我们本该在一战后就明白。\n- 格尔德·冯·伦德施泰特"
 LOADING_TIP_53:0 "俄国的庞大耗干了我们。\n- 格尔德·冯·伦德施泰特"
 LOADING_TIP_54:0 "我问你，你是否想要总体战？如果有必要，你是否想要一场比我们以前能想象的更总体和彻底的战争？\n- 约瑟夫·戈培尔"
 LOADING_TIP_55:0 "德国军队的一击和苏联军队的另一击给这个凡尔赛的丑陋产物带去了终结。\n- 维亚切斯拉夫·莫洛托夫 (波兰沦陷后)"
 LOADING_TIP_56:0 "刮掉一条平顶船！迪克森通知母舰：刮掉一条平顶船！\n- 罗伯特 E.迪克森，珊瑚海海战"
 LOADING_TIP_57:0 "这难道不可怕么？在这里，两个德国总参谋部的工作人员，在谈论怎么谋杀我们的最高指挥官。\n- 亨宁·冯·特雷斯寇"
 LOADING_TIP_58:0 "希特勒是一个正在跳舞的托钵僧。他必须被干掉。\n- 亨宁·冯·特雷斯寇"
 LOADING_TIP_59:0 "纳粹在一种天真的幻觉中进入了战争：他们可以炸别人，而别人不会炸他们。\n——英国空军元帅  亚瑟·“轰炸机”·哈里斯"
 LOADING_TIP_60:0 "如果希特勒入侵了地狱(指苏联)，我也会在下院为恶魔说几句好话。\n- 温斯顿·丘吉尔，1941年6月21日"
 LOADING_TIP_61:0 "那个杂种死了？不能活捉他真是太坏了！\n- 约瑟夫·斯大林 (听说希特勒自杀后)"
 LOADING_TIP_62:0 "我们被击败了，我们被痛打了，我们输了这场战斗。\n- 保罗·雷诺，1940年5月15日"
 LOADING_TIP_63:0 "我只需要死几千人就可以作为参战方参与和谈。\n- 贝尼托·墨索里尼"
 LOADING_TIP_64:0 "法国人对波兰人撒谎说他们会进攻。他们毫无这个打算。\n- 艾蒙德·艾恩赛德爵士"
 LOADING_TIP_65:0 "为什么要为但泽而死？\n- 法国反战口号，1939"
 LOADING_TIP_66:0 "这场战争有些虚假的东西。\n- 美国参议员 威廉·波拉，1939"
 LOADING_TIP_67:0 "瑞士有着最令人作呕和卑鄙的人民和政治体系。瑞士人是新德国不共戴天的敌人。\n- 阿道夫·希特勒"
 LOADING_TIP_68:0 "胜利的果实向我嘴里来的太快了。\n- 昭和天皇"
 LOADING_TIP_69:0 "你们最后都会去给德国人擦鞋！\n- 伊塔洛·巴尔博"
 LOADING_TIP_70:0 "击沉，烧毁，俘获，摧毁。不要让任何东西通过。\n- 安德鲁·坎宁安，突尼斯战役"
 LOADING_TIP_71:0 "我觉得我们可能多过了一座桥。\n- 弗雷德里克·勃朗宁 (市场花园行动前)"
 LOADING_TIP_72:0 "为法国军队感谢上帝。\n- 温斯顿·丘吉尔，1933"
 LOADING_TIP_73:0 "当你看到一条响尾蛇准备袭击的时候，你不会等到它开始攻击才去消灭它。\n- 富兰克林 D. 罗斯福"
 LOADING_TIP_74:0 "规则不一定是神圣的，原则才是。\n- 富兰克林 D. 罗斯福"
 LOADING_TIP_75:0 "挨饿和失业的人民是独裁的土壤。\n- 富兰克林 D. 罗斯福"
 LOADING_TIP_76:0 "如果一个人想活下去那他必须随时保持警惕。否则一些婊子养的德国人就会偷偷摸到他背后用打出屎的力量把他打死。\n- 乔治 S. 巴顿"
 LOADING_TIP_77:0 "工事，火炮，外援都毫无意义。除非普通的士兵都清楚，他，正在保卫国家。\n- 卡尔·古斯塔夫·埃米尔·曼纳海姆"
 LOADING_TIP_78:0 "通过泥土和鲜血到达绿野的彼端。\n- 皇家加拿大装甲部队座右铭"
 LOADING_TIP_79:0 "英国舰队普遍想看看意大利人是否达到了他们在上一次战争中的水平，还是说他们彻底堕落了。\n- 温斯顿·丘吉尔（在意大利宣战后）"
 LOADING_TIP_80:0 "而且我们会抡起碎酒瓶底来对抗它们，因为我们他娘的只剩下这个了！\n- 温斯顿 丘吉尔（在承诺将在田野和街头战斗之后）"
 LOADING_TIP_81:0 "经验表明，一个足够坚定的人使用近战武器攻击坦克基本上总能成功。 \n- 德国陆军中央集团军群反坦克手册"
 LOADING_TIP_82:0 "给我50架DC-3，我不在乎日本人是否占领滇缅公路。\n- 蒋介石"
 LOADING_TIP_83:0 "政治是不流血的战争，战争是流血的政治。\n- 毛泽东"
 LOADING_TIP_84:0 "存人失地，人地皆存；存地失人，人地皆失。\n- 毛泽东"
 LOADING_TIP_85:0 "我宁愿死在大罗马尼亚的沼泽中，也绝不活在小罗马尼亚的天堂里。\n- 扬·安东内斯库"
 LOADING_TIP_86:0 "人并不重要，重要的是他们代表的是什么。\n- 扬·安东内斯库"
 
 #####
 
 LOADING_TIP_87:0 "卑军守土有则，尺地寸草，不得放弃；为救国保家而抗日，虽牺牲至一卒一弹，决不退缩。\n- 蔡廷锴（1892～1968，广东罗定人，时任第19路军副总指挥）"
 LOADING_TIP_88:0 "我生国亡，我死国存！\n- 陈诚（1898～1965，浙江青田人，时任第九战区司令长官）"
 LOADING_TIP_89:0 "此去泉台招旧部，旌旗十万斩阎罗。\n- 陈毅（1901～1972，四川乐至人  ）"
 LOADING_TIP_90:0 "每次飞机起飞的时候，我都当作是最后的飞行。与日本人作战，我从来没想着回来！\n- 陈怀民（1916～1938，江苏镇江人，时任第4航空大队第21中队飞行员）"
 LOADING_TIP_91:0 "有我无敌，有敌无我！\n- 陈文杞（1904～1941，福建莆田人，时任24师少将高参）"
 LOADING_TIP_92:0 "我腿已断，不必管我。我决心殉国，以保全国格人格。\n- 寸性奇（1895～1941，云南腾冲人，时任第3军12师师长）"
 LOADING_TIP_93:0 "现孤军奋斗，决心全部牺牲，以报国家养育！为国战死，事极光荣。\n- 戴安澜（1904～1942，安徽无为人，时任中国远征军第200师师长）"
 LOADING_TIP_94:0 "川军出川抗战，战而胜，凯旋而归；战如不胜，决心裹尸以还！\n- 邓锡侯（1889～1964，四川营山人，时任川军第一纵队司令，第45军军长）"
 LOADING_TIP_95:0 "衅将不免，吾辈首当其冲，战死者荣，偷生者辱，荣辱系于一人者轻，而系于国家者重。\n- 佟麟阁（1892～1937，河北高阳人，时任29军副军长）"
 LOADING_TIP_96:0 "督促本部官兵奋勇向前，不惜一切代价，全歼小日本钢军，夺回昆仑关，打出第5军的威风来！\n- 杜聿明（1904～1981，陕西米脂人，时任第5军军长）"
 LOADING_TIP_97:0 "守土有责，裂眦北视，决不南渡，肝脑涂地，亦所不惜。\n- 范筑先（1882～1938，山东馆陶人，时任山东第六区专员、保安司令兼聊城县县长）"
 LOADING_TIP_98:0 "寸土都不许退，可采取武力自卫。国家存亡在此一举，设若冲突，卢沟桥即是你们的坟墓！\n- 冯治安（1896～1954，河北故城人，时任河北省主席、29军代军长）"
 LOADING_TIP_99:0 "岳武穆38岁壮烈殉国，我已过了38岁，为抗日死而无怨！\n- 傅作义（1895～1974,山西荣河人，时任绥远省主席、晋绥军第35军军长）"
 LOADING_TIP_100:0 "家仇国恨，等待何时！日机炸我同胞，向其讨还血债！\n- 高志航（1907～1937，吉林通化人，时任空军第四大队中校大队长）"
 LOADING_TIP_101:0 "此次战争为民族存亡之战争，只有牺牲。此谓我死国活，我活国死。\n- 郝梦龄（1898～1937,河北藁城人，时任第9军军长）"
 LOADING_TIP_102:0 "南阳就是我的葬身之地，各位好友来生再见！\n- 黄樵松（1901～1948，河南尉氏人，时任第68军第143师）"
 LOADING_TIP_103:0 "何以对国家？何以对民族？宁作战死鬼，不作亡国奴！\n- 黄启东（1891～1938，湖南平江人，时任第23师少将参谋长） "
 LOADING_TIP_104:0 "此次抗战，为国家民族争生存。兵凶战危，生死未卜，家人当我已死，绝勿以我尚生。予果死，堂上双亲，请兄奉养；膝下诸子，望兄抚教。予妻守嫁，听其自然。\n- 左权（1905—1942，湖南醴陵人，时任八路军副参谋长）"
 LOADING_TIP_105:0 "本弹尽卒尽之旨，不与暴日共戴一天!\n- 蒋光鼐（1887～1967,广东东莞人，时任第19路军总指挥）"
 LOADING_TIP_106:0 "有我姜玉贞在，就有原平在，我姜玉贞誓与原平共存亡！\n- 姜玉贞（1893～1937,山东菏泽人，时任66军65师196旅旅长）"
 LOADING_TIP_107:0 "恨不抗日死，留作今日羞。国破尚如此，我何惜此头？\n- 吉鸿昌（1895～1934,河南扶沟人，时任察哈尔民众抗日同盟军第2军军长）"
 LOADING_TIP_108:0 "千万头颅共一心，岂肯苟全惜此身，人死留名豹留皮，断头不做降将军！\n- 阚维雍（1900～1944，广西柳州人，时任31军131师师长）"
