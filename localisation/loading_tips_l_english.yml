 LOADING_TIP_198:0 "莱斯利·阿伦，澳大利亚陆军下士，外号公牛，曾在叙利亚、锡兰、新几内亚前线多次拯救战友并为其疗伤。1943年7月30日，阿伦在坦布山的战斗中冒着敌人的炮火从前线救回12名美军士兵，将他们一个个背回阵地，因此获得美国银星勋章。战争后期因精神不稳而退役，回到澳洲务工，1982年去世。"
 LOADING_TIP_199:0 "卡雷尔·亚努塞克(1893-1971)，捷克斯洛伐克空军元帅。1939年德国吞并捷克后他前往英国组建自由捷克空军继续抵抗，为此他的妻子和兄弟姐妹全死在纳粹集中营中。战后回到捷克。1948年捷共政变夺权，亚努塞克被安上莫须有的“叛国”罪名投入监狱，1971年逝世。"
 LOADING_TIP_200:0 "劳利·阿兰·托鲁尼，英语名拉利·索恩（英语：Larry Thorne），是一名芬兰出身的军人，经历过二战中的冬季战争、继续战争及1960年代的越南战争。他因为在生涯中先后加入了芬兰国防军、纳粹德国的武装亲卫队和美国陆军特种部队（绿扁帽），而得名“在三面国旗下战斗的士兵”"
 LOADING_TIP_201:0 "我们将战斗到底。我们将在法国作战，我们将在海洋中作战，我们将以越来越大的信心和越来越强的力量在空中作战，我们将不惜一切代价保卫本土，我们将在海滩作战，我们将在敌人的登陆点作战，我们将在田野和街头作战，我们将在山区作战。我们绝不投降！\n- 丘吉尔"
