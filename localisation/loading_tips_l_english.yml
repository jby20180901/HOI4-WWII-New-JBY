 LOADING_TIP_146:0 "弹尽，援绝，人无，城已破。职率师部，扼守一屋，作最后抵抗，誓死为止，并祝胜利。\n- 余程万（1902-1955，广东台山人，时任74军57师师长）"
 LOADING_TIP_147:0 "不投降！\n- 吕公良（1903-1944，浙江开化人，时任新编29师师长）"
 LOADING_TIP_148:0 "以中将师长之身，打到最后一人，重伤之余，还能翻身而起，击毙杀害自己的凶手，高呼”不投降“而以身殉国，吕将军，虎魂也！\n- 萨苏《国破山河在》"
 LOADING_TIP_149:0 "小日本，当年威廉二世强盛一时，不免败亡，今日你虽猖獗，终有破灭的一天。\n- 饶国华（1894～1937,四川资阳人，时任川军145师师长）"
 LOADING_TIP_150:0 "中国只有阵亡的军师长，没有被俘的军师长，千万不要由第三军开其端。\n- 唐淮源（1886年－1941年5月12日，云南省江川县翠峰乡栗园村人，时任第三军军长）"
 LOADING_TIP_151:0 "现在情况极险恶，吾人在事有可为之时，应竭尽心力，恢复原态势，否则当为国家为民族保全人格，我已抱定不成功便成仁之决心！\n- 唐淮源（1886年－1941年5月12日，云南省江川县翠峰乡栗园村人，时任第三军军长）"
 LOADING_TIP_152:0 "余身受国恩，委于三军重任，当今战士伤亡殆尽，环境险恶，总军两部失去联系。余死后，望余之总司令及参谋长收拾本军残局，继续抗战，余死瞑目矣！\n- 唐淮源（1886年－1941年5月12日，云南省江川县翠峰乡栗园村人，时任第三军军长）"
 LOADING_TIP_153:0 "军人战死沙场乃是本分，没有什么值得悲伤的，只是老母年高，请副军长予以照顾。\n- 赵登禹（1898～1937,山东菏泽人，时任29军132师师长）"
