 EFM_Korea.1.t:0 "[From.GetName]要求结盟"
 EFM_Korea.1.d:0 "[From.GetName]希望我们能够与他们建立一个亚洲强力的共产军事联盟，我们该同意吗?"
 EFM_Korea.1.a:0 "那就干这么干吧"
 EFM_Korea.1.b:0 "仅支持他们独立"
 EFM_Korea.2.t:0 "[From.GetName]同意我方提议"
 EFM_Korea.2.d:0 "[From.GetName]同意了我方善意的提案。"
 EFM_Korea.2.a:0 "好极了"
 EFM_Korea.3.t:0 "[From.GetName]婉拒提议"
 EFM_Korea.3.d:0 "[From.GetName]拒绝了我方慷慨的提议。"
 EFM_Korea.3.a:0 "可惜"
 EFM_Korea.4.t:0 "[From.GetName]要求提供援助"
 EFM_Korea.4.d:0 "[From.GetName]希望我们能够提供给他们经济方面的援助，我们大部分人相信这对推动世界的共产革命是有极大帮助的。"
 EFM_Korea.4.a:0 "那就干这么干吧"
 EFM_Korea.4.b:0 "我们没办法"
 EFM_Korea.5.t:0 "与[From.GetName]的和解协议"
 EFM_Korea.5.d:0 "在与[From.GetName]恢复外交关系后，有关赔偿事宜将交涉当中，最终批准了一份协议，我们是否该批准?"
 EFM_Korea.5.a:0 "我们必须批准"
 EFM_Korea.5.b:0 "我们不能批准"
 EFM_Korea.6.t:0 "与[From.GetName]的共同防御条约"
 EFM_Korea.6.d:0 "[From.GetName]提出了共同防御条约的构想，若签署之后，双方任一方遭受攻击，另一方即必须加入防卫战争，我们该签约吗?"
 EFM_Korea.6.a:0 "民主灯塔!"
 EFM_Korea.6.b:0 "我们没有余力"
 EFM_Korea.7.t:0 "与[From.GetName]的共同防御条约"
 EFM_Korea.7.d:0 "[From.GetName]提出了共同防御条约的构想，若签署之后，双方任一方遭受攻击，另一方即必须加入防卫战争，高层认为与他们签约可以巩固世界民主的安全，我们该签约吗?"
 EFM_Korea.7.a:0 "民主灯塔!"
 EFM_Korea.7.b:0 "我们没有余力"
 
