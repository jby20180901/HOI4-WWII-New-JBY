 ### japanese decisions ###
 JAP_Negotiate_with_japan:0 "与日本交涉"
 JAP_Sotoku_fu_improve_autonomy:0 "提高自主权"
 JAP_Sotoku_fu_improve_autonomy_desc:0 "我们离本土有一段不算远的距离，导致有着潜在性的安全风险存在，但也提供了我们掌控更多权力的机会，但估计最后仍有相当的工业须提供给本土。"
 JAP_Dissolve_our_sotoku_fu:0 "解散总督府"
 JAP_Dissolve_our_sotoku_fu_desc:0 "我们已经脱离日本的控制，我们可以选择解散总督府，来取得实质上的自主，但势必会导致国内支持总督派的不满。"
 
 JAP_Annex_the_taiwan:0 "将台湾纳入帝国本土"
 JAP_Annex_the_taiwan_desc:0 "台湾已经有了足够的忠诚与准备来真正成为帝国一员的行列。"
 JAP_Annex_the_korea:0 "将朝鲜纳入帝国本土"
 JAP_Annex_the_korea_desc:0 "朝鲜已经有了足够的忠诚与准备来真正成为帝国一员的行列。"
 
 JAP_Second_sino_japanese_war:0 "第二次中日战争"
 JAP_CHI_lead_china:0 "由中国领袖领导中国"
 JAP_CHI_lead_china_desc:0 "我们赢得了中日战争的胜利!现在我们可以选择曾经的中国领袖来代表整个中国，并将其改组为与我方深层合作的政府。"
 JAP_CNJ_lead_china:0 "由[CNJ.GetName]领袖领导中国"
 JAP_CNJ_lead_china_desc:0 "我们赢得了中日战争的胜利!现在可以选择由我们成立的[CNJ.GetName]来代表整个中国。"
 JAP_CPG_lead_china:0 "由[CPG.GetName]领袖领导中国"
 JAP_CPG_lead_china_desc:0 "我们赢得了中日战争的胜利!现在可以选择选择由我们成立的[CPG.GetName]来代表整个中国。"
 
 JAP_Invite_china_to_attack_soviet_union:0 "邀请[CHI.GetName]对抗苏联"
 JAP_Invite_china_to_attack_soviet_union_desc:0 "我们正与[SOV.GetName]展开大规模战争，但我们没有甚么优势，若能够让[CHI.GetName]加入战争，那他们可以从其他方向进攻[SOV.GetName]，对[SOV.GetName]战线造成极大的压力。"
 JAP_Japan_asks_to_join_us_against_soviet_union:0 "要求加入[CHI.GetName]的对[SOV.GetName]战争"
 JAP_Japan_asks_to_join_us_against_soviet_union_desc:0 "[CHI.GetName]正在跟[SOV.GetName]展开大规模战争，我们可以提供全面的军事支持给[CHI.GetName]，让[SOV.GetName]战线造成莫大压力。"
 
 ### Japan ###
 EMF_japan.1.t:0 "皇道派发起动乱"
 EMF_japan.1.d:0 "稍早，军队中的青年军官占据了各大军事设施，并对部分政府官员与军方高层人员进行刺杀，他们要求将权利交还给天皇陛下以实施所谓的"昭和维新"，是否该镇压这些叛乱份子、或是追随他们的理想?"
 EMF_japan.1.a:0 "镇压这些乱党"
 EMF_japan.1.b:0 "会见他们"
 EMF_japan.2.t:0 "昭和维新－政体改革"
 EMF_japan.2.d:0 "陛下，请下达圣断以决定我国适合何种政体，皇道派希望您能够维持绝对君主制，而立宪派则希望您维护大正民主，统制派认为能稳定最为重要。"
 EMF_japan.2.a:0 "绝对君主－君临天下"
 EMF_japan.2.b:0 "恢复议会－二元君主"
 EMF_japan.2.c:0 "回复大正民主－还政于民"
 EMF_japan.3.t:0 "任命首相"
 EMF_japan.3.d:0 "虽然皇道派认为应当将所有权力交还于陛下，但陛下毕竟无法处理所有大小事，仍需要有一位能干的总理大臣来分担杂项，要选择谁担任此职位?"
 EMF_japan.3.a:0 "陆军派"
 EMF_japan.3.b:0 "海军派"
 EMF_japan.3.c:0 "贵族派"
 EMF_japan.3.e:0 "平民派"
 EMF_japan.4.t:0 "军种冲突"
 EMF_japan.4.d:0 "军方内部的斗争已经明显浮上台面，我们可以趁此机会缓和海陆军之间的矛盾，或者是静观其变。"
 EMF_japan.4.a:0 "尝试调和"
 EMF_japan.4.b:0 "专注内政"
 EMF_japan.5.t:0 "海陆军达成协议"
 EMF_japan.5.d:0 "在天皇的调解之下，海陆军将领已经达成某种和解，他们将尽量进行"合作"减少国内不必要的损耗。"
 EMF_japan.5.a:0 "很好"
 EMF_japan.6.t:0 "海陆军各执一词"
 EMF_japan.6.d:0 "海陆军双方仍旧在台面上争论不休，就算天皇亲自裁决，在台面下的针对性动作也仍频繁，这对国家非常不好。"
 EMF_japan.6.a:0 "固执的家伙们"
 EMF_japan.7.t:0 "约束陆军派系"
 EMF_japan.7.d:0 "纵使皇道派在政变后并无近一步迫害统制派人士，但双方的矛盾激化仍持续着，国家要消除这个问题才能继续前进。"
 EMF_japan.7.a:0 "勒令停止"
 EMF_japan.7.b:0 "无能为力"
 EMF_japan.8.t:0 "陆军派系达成协议"
 EMF_japan.8.d:0 "在天皇的调解之下，无论皇道派还是统制派的领导人皆已经达成一致协议，虽有一段磨合期，但未来双方将把国家放在第一位而合作。"
 EMF_japan.8.a:0 "很好"
 EMF_japan.9.t:0 "陆军派系调解失败"
 EMF_japan.9.d:0 "纵然天皇陛下已经进行调解，但双方的对立已经超出对天皇的尊敬，调解工作以失败收场，国家将处在不稳定局面。"
 EMF_japan.9.a:0 "白痴们..."
 EMF_japan.28.t:0 "日中互不侵犯"
 EMF_japan.28.d:0 "日本经过一连串政治纷争之后，似乎决定了之后的外交方向，他们向我们提出以华北为界的互不侵犯协议，他们保证绝对不再拿走中国半吋土地，虽然我们要求满州国的回归但他们予以拒绝，听闻新掌权派系对共产党有深刻敌意，我们该同意吗?"
 EMF_japan.28.a:0 "同意日本协议"
 EMF_japan.28.b:0 "要求华北回归中国统治"
 EMF_japan.28.c:0 "日本鬼子肯定打量着坏事"
 EMF_japan.29.t:0 "中国同意划分界线"
 EMF_japan.29.d:0 "中国领导人很明智的同意了我们的协议，我们将准备对真正的"敌人"进行最猛烈的打击。"
 EMF_japan.29.a:0 "很好"
 EMF_japan.30.t:0 "中国增加附带要求"
 EMF_japan.30.d:0 "中国方面要求将华北自治政府回到他们统治之下，若同意，他们的中央军将进驻华北，这或许是个威胁，也可能是良好的外交契机?"
 EMF_japan.30.a:0 "没甚么好顾虑的，同意要求"
 EMF_japan.30.b:0 "这有疑虑，我们拒绝"
 EMF_japan.31.t:0 "中国拒绝"
 EMF_japan.31.d:0 "中国严词拒绝了我方友善的提议...接下来双方将可能会擦枪走火，并让共产党得利，但我们的主要目标维持不变。"
 EMF_japan.31.a:0 "他们会被共产党打败的"
 EMF_japan.32.t:0 "日中合作"
 EMF_japan.32.d:0 "日本经过一连串政治纷争之后，似乎决定了之后的外交方向，他们向我们提出合作打击共产威胁，并且打消华北阴谋的协议，若同意，他们将会支持我们并与我们一同对付共产党，但这也可能是个陷阱，该怎么做?"
 EMF_japan.32.a:0 "非常好，我们正需要这个"
 EMF_japan.32.b:0 "立刻进攻共产党，要求他们加入战争"
 EMF_japan.32.c:0 "日本鬼子绝对不可信任"
 EMF_japan.33.t:0 "中国同意合作"
 EMF_japan.33.d:0 "中国领导人理解了我们的意图，我们将扶持另一个盟友，日满华将准备连手对威胁亚洲的真正"威胁"进行最猛烈的战斗。"
 EMF_japan.33.a:0 "很好"
 EMF_japan.34.t:0 "中国进攻了中国共产党"
 EMF_japan.34.d:0 "中国政府突然大举进攻了共产党根据地，并要求我们立刻加入，若同意要求，协议才会启动，但苏联将可能会军事介入，若不同意，则中日百年难得一见的和解机会将会烟消云散，该怎么做?"
 EMF_japan.34.a:0 "苏联本来就是大敌，打吧!"
 EMF_japan.34.b:0 "我们还没准备好"
 EMF_japan.35.t:0 "中国拒绝"
 EMF_japan.35.d:0 "中国严词拒绝了我方友善的提议...接下来双方将可能会擦枪走火，并让共产党得利，但我们的主要目标维持不变。"
 EMF_japan.35.a:0 "他们肯定会被共产党打败的"
 EMF_japan.36.t:0 "远东情势"
 EMF_japan.36.d:0 "中国与日本达成了远东反共联盟，并且开始进攻中国共产党，我们若此时将他们弃之不顾，日后将很可能联合进攻我方。"
 EMF_japan.36.a:0 "远东反动阵营已经成形，我们要介入!"
 EMF_japan.36.b:0 "我们没办法帮助他们"
 EMF_japan.37.t:0 "以华制华"
 EMF_japan.37.d:0 "随着我军控制区域的扩大，占领区的治安与维持兵力开始吃紧，我们或许可以拉拢一些亲日人士组织政府，让他们管自己人。"
 EMF_japan.37.a:0 "我们需要傀儡政府"
 EMF_japan.37.b:0 "我们将控制一切"
 EMF_japan_37_tt:0 "§Y将自动转移攻占区域给各傀儡政权§!.\n"
 EMF_japan.38.t:0 "建立华北政府"
 EMF_japan.38.d:0 "随着我军控制区域的扩大，占领区的治安与维持兵力开始吃紧，我们或许可以拉拢一些亲日人士组织政府，让他们管自己人。"
 EMF_japan.38.a:0 "我们需要华北自己的傀儡政府"
 EMF_japan.38.b:0 "我们将控制一切"
 EMF_japan.39.t:0 "建立南京政府"
 EMF_japan.39.d:0 "随着我军控制区域的扩大，占领区的治安与维持兵力开始吃紧，我们或许可以拉拢一些亲日人士组织政府，让他们管自己人。"
 EMF_japan.39.a:0 "我们需要傀儡政府"
 EMF_japan.39.b:0 "我们将控制一切"
 EMF_japan.40.t:0 "日本扶持傀儡政权"
 EMF_japan.40.d:0 "日本建立了傀儡政府与我们对抗，他们将减少日本人控制区的压力。"
 EMF_japan.40.a:0 "该死"
 EMF_japan.41.t:0 "日本胜利－划分傀儡政权"
 EMF_japan.41.d:0 "我们赢了战争!现在我们要决定是否将中国傀儡整并为一个完整的政府。"
 EMF_japan.41.a:0 "整合他们"
 EMF_japan.41.b:0 "维持现状"
 EMF_japan.42.t:0 "日本胜利－军阀选择"
 EMF_japan.42.d:0 "中央与地方军的奋力抵抗仍然无法阻止侵略者，日本终究打败了中国，我们输了，但我们仍有一些军队能够继续抵抗，也可以委曲求全保护境内平民的安全，该如何抉择?"
 EMF_japan.42.a:0 "继续抵抗"
 EMF_japan.42.b:0 "委曲求全"
 EMF_japan.43.t:0 "日本胜利－军阀归顺"
 EMF_japan.43.d:0 "[From.GetName]选择投降于我们，我们将允许他们继续统治其领域以换取和平协议，这将免除了与其产生激烈交战的可能。"
 EMF_japan.43.a:0 "很好"
 EMF_japan.44.t:0 "一个新的中国政府"
 EMF_japan.44.d:0 "在多位中国政要选择与我们合作后，我们已经有能力组织一个较具声望的傀儡政府，他们将协助我们稳定境内的治安，但我们得先决定其政府首脑是谁。"
 EMF_japan.44.a:0 "选择汪为新任首脑"
 EMF_japan.44.b:0 "维持梁为首脑"
 EMF_japan.45.t:0 "大东亚声明"
 EMF_japan.45.d:0 "我们的内阁认为需要号召更多人加入我们主导的新中国政府，并且希望这个机构能够取代目前与我方采取敌对姿态的中国政府。"
 EMF_japan.45.a:0 "发表声明"
 EMF_japan.45.b:0 "我们将征服他们"
 EMF_japan.46.t:0 "日本击败中国－划分东亚会议"
 EMF_japan.46.d:0 "我们打败了中国!现在我们要决定是否将中国傀儡整并为一个完整的政府。"
 EMF_japan.46.a:0 "以南京政府为核心"
 EMF_japan.46.b:0 "由重庆政府为核心"
 EMF_japan.47.t:0 "日本击败中国－军阀"
 EMF_japan.47.d:0 "我们打败了中国!现在我们要决定是否将投降于我们的军阀并入中国内。"
 EMF_japan.47.a:0 "合并他们"
 EMF_japan.47.b:0 "允许一定自主权"
 EMF_japan.48.t:0 "日本击败中国－傀儡领袖"
 EMF_japan.48.d:0 "[From.GetName]决定由我们作为中国战后领导中国的政权，将其他傀儡政权与我们合并。"
 EMF_japan.48.a:0 "知道了"
 EMF_japan.49.t:0 "合并军阀"
 EMF_japan.49.d:0 "[From.GetName]决定将由其控制的军阀合并进我方势力内。"
 EMF_japan.49.a:0 "知道了"
 EMF_japan.103.t:0 "[From.GetName]撤离计划"
 EMF_japan.103.d:0 "[From.GetName]鉴于革命军的局势，开始了制定一套撤离计划，但详情我方仍无从所知。"
 EMF_japan.103.a:0 "[From.GetName]衰败之始"
 EMF_japan.103.b:0 "他们更深入掌控我们了..."
 EMF_japan.103.c:0 "本土的资源一部份疏散至此"
 EMF_japan.104.t:0 "[From.GetName]开始撤离企业"
 EMF_japan.104.d:0 "[From.GetName]鉴于战局逐渐朝我们倾斜，开始将国内的企业与财阀疏散，并开始考虑将政府迁出，但我们不清楚他们目的地为何。"
 EMF_japan.104.a:0 "[From.GetName]崩溃之始"
 EMF_japan.105.t:0 "日本企业撤离至我方"
 EMF_japan.105.d:0 "[From.GetName]鉴于战局逐渐朝共产党叛军倾斜，日本政府开始将国内的企业与财阀疏散至我方境内。"
 EMF_japan.105.a:0 "知道了"
 EMF_japan.106.t:0 "帝国新政府"
 EMF_japan.106.d:0 "日本帝国政府正在濒临崩溃，但他们早已有了备案，早于在我方境内做好了撤离与转移准备，现在中央政府正迁往此地，而天皇陛下也已经抵达，而逗留于本土的将士们决定奋斗到底，并将为数不少的装备运送到新政府所在地。"
 EMF_japan.106.a:0 "天皇陛下抵达"
 EMF_japan.106_tt:0 "得到§Y3个§!精锐步兵师\n"
 EMF_japan.107.t:0 "日本政府迁移"
 EMF_japan.107.d:0 "随着日本政府军队的逐渐溃败，日本政府开始转移中央政府机构与皇族至新的中央政府避难地点，并预定在该地建立新的日本政府，同时位于本土的残部决定奋斗到底，并将为数不少的装备运送到新政府所在地。"
 EMF_japan.107.a:0 "革命即将成功"
 EMF_japan.107.b:0 "追随天皇陛下"
 EMF_japan.107.c:0 "我们有其他想法"
 
 EMF_japan.111.t:0 "总选举"
 EMF_japan.111.d:0 "在民主派阵营要求下，冈田内阁同意解散并重新举行大选，最终结果为民主派阵营的大胜利为结局，一个新的联合内阁政府正在组阁，并且由我方主导开始制定一系列的社会主义政策，而天皇也并未多加干涉，但部分党员担心这些新的政策会使极端反对共产主义军方不满进而发动兵变的可能。"
 EMF_japan.111.a:0 "新的政府，新的希望"
 EMF_japan.112.t:0 "军国主义者叛乱"
 EMF_japan.112.d:0 "由于"民主阵营"中夹杂着许多的社会主义甚至共产主义的成员，军方派系中的反共产军官与部队集结起来，终于在昨晚发起兵变控制西日本，随后发表战争宣言，向政府举兵叛乱，忠于政府的部队正在紧急集结当中。"
 EMF_japan.112.a:0 "打败他们"
 EMF_japan.113.t:0 "内战结束"
 EMF_japan.113.d:0 "我们击败了军国主义叛军，现在我们可以选择将他们投入大牢，或是让他们戴罪立功继续服务国家，我们的决定是?"
 EMF_japan.113.a:0 "将他们判刑"
 EMF_japan.113.b:0 "保留他们"
 EMF_japan.114.t:0 "[From.GetName]想用萨哈拉交换科技"
 EMF_japan.114.d:0 "[From.GetName]与我国长年有着萨哈拉的边境问题，如今他们想把萨哈拉主权转交给我们来获取资源与技术支持，并解决萨哈拉纷争，我们该怎么做?"
 EMF_japan.114.a:0 "同意协议"
 EMF_japan.114.b:0 "婉拒"
 EMF_japan.115.t:0 "[From.GetName]同意"
 EMF_japan.115.d:0 "[From.GetName]决定接受我们转让库页岛的方案，现在整个库页岛都处在苏联控制，而我们也会得到苏联的资源技术支持。"
 EMF_japan.115.a:0 "很好"
 EMF_japan.116.t:0 "[From.GetName]提出萨哈拉解决方案"
 EMF_japan.116.d:0 "[From.GetName]提出了一个购买萨哈拉，以解决双方在此地的纷争的方案，他们希望能够藉由这个提案避免战争情形下得到萨哈拉全岛主权，我们该同意吗?"
 EMF_japan.116.a:0 "我们认为可以"
 EMF_japan.116.b:0 "我们认为不行"
 EMF_japan.117.t:0 "[From.GetName]同意"
 EMF_japan.117.d:0 "[From.GetName]决定转让库页岛北部的方案，我们将以一笔资金与物资交换整个库页岛。"
 EMF_japan.117.a:0 "好极了"
 EMF_japan.118.t:0 "调动军官"
 EMF_japan.118.d:0 "我们将利用人事调动将所有具有军国主义倾向的军官调往满州国，少数调往总督府，他们将难以干涉国内政治。"
 EMF_japan.118.a:0 "调至满州国"
 EMF_japan.118.b:0 "调至台湾总督府"
 EMF_japan.118.c:0 "调至朝鲜总督府"
 EMF_japan.119.t:0 "调动军官"
 EMF_japan.119.d:0 "[From.GetName]的大型人事调动将许多军官调往了我方，这或许代表着[From.GetName]将会发生大事情。"
 EMF_japan.119.a:0 "[From.GetName]似乎发生变化"
 EMF_japan.120.t:0 "调动军官"
 EMF_japan.120.d:0 "[From.GetName]近日执行了人事调动案，将部分军官调往了各总督府与满州国，这或许代表着[From.GetName]将会发生大事情。"
 EMF_japan.120.a:0 "[From.GetName]似乎发生变化"
 EMF_japan.121.t:0 "军队叛乱"
 EMF_japan.121.d:0 "近日举动不寻常的军方派系在昨晚占领了部分地区，并宣布将击倒"傀儡政府"，支持政府的军队也进入备战状态，内战一触即发。"
 EMF_japan.121.a:0 "我们将保卫民主"
 EMF_japan.122.t:0 "关东军发动政变"
 EMF_japan.122.d:0 "在[From.GetName]爆发内战后，关东军发起了政变直接控制了中央机构与全国各机关，关东军参谋长宣布成为这个国家的首相，[Root.GetLeader]发表了任命，并被监禁在皇宫内，随后首相宣布之后将国家名称改名为关东。"
 EMF_japan.122.a:0 "无能为力..."
 
 EMF_japan.125.t:0 "[From.GetName]派遣了新领袖"
 EMF_japan.125.d:0 "[From.GetName]似乎开始对我们进行了许多的军事援助与相关建设，并且派来了一位军官指导我们，他将成为我国新任首相。"
 EMF_japan.125.a:0 "至少愿意投资我们了"
 EMF_japan.126.t:0 "[From.GetName]提议防卫同盟"
 EMF_japan.126.d:0 "[From.GetName]鉴于与我国有着相同的民主价值，他们希望与我国签订一份防卫协议，当任一方受到攻击时，另一边必须无条件支持受攻击方，我们该同意这份协议吗?"
 EMF_japan.126.a:0 "我们将保护彼此"
 EMF_japan.126.b:0 "我们愿意独自奋战"
