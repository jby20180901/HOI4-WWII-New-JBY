 JCP_Japan_economic_agreement:0 "日本经济协议"
 
 JCP_Establish_government:0 "建立政府"
 JCP_Establish_government_desc:0 "我们已经得到了日本人的支持，我们可以建立一个对抗重庆国民政府的政权了。"
 JCP_Stable_the_government:0 "稳定政权"
 JCP_Stable_the_government_desc:0 "由于新政府刚刚成立，许多地方还不完善，我们需要稳定我们的政府"
 JCP_In_depth_cooperation_with_japan:0 "与日本深入合作"
 JCP_In_depth_cooperation_with_japan_desc:0 "蒋介石政权是没有出路的，我们应该加强与日本人的合作，帮助日军管理好后方，早日实现大东亚共荣。"
 JCP_Stable_control_area:0 "稳定控制区"
 JCP_Stable_control_area_desc:0 "我们接管了大量日本占领区，应建立对应的模范村，保证我们对控制地区的有效管辖。"
 JCP_Levy_grass_roots_material:0 "征收民间物资"
 JCP_Levy_grass_roots_material_desc:0 "直接从占领区的老百姓手中收缴物资可以改善我军的物资供应情况。"
 JCP_Close_economic_cooperation:0 "紧密经济合作"
 JCP_Close_economic_cooperation_desc:0 "同日本开战有效的经济合作，能够进一步打击重庆国民政府的经济能力，也能提高占领区的经济水平。"
 JCP_Japanese_arms_industry:0 "日本军火工业"
 JCP_Japanese_arms_industry_desc:0 "我们目前没有独自生产武器的能力，所有的装备都是日本方面调拨的，我们应该要求日本人为我们建设军工厂，提高我们的战斗力。"
 JCP_Japanese_zaibatsus_system:0 "日本财阀体系"
 JCP_Japanese_zaibatsus_system_desc:0 "财阀〔plutocrat〕原本指日本战前的金融资本集团的通称，主是指要日本19至20世纪的4大企业集团三井商社、住友商社、三菱商社及安田商社。在日本，由于金融资本集团是和浓厚的封建家族关系联系在一起的，因而人们习惯于把日本的金融资本集团称为财阀。"
 JCP_Close_political_cooperation:0 "紧密政治合作"
 JCP_Close_political_cooperation_desc:0 "同日本开战有效的政治合作，将有效打击重庆国民政府的政治影响力，也能提高我们在日本政府中的地位。"
 JCP_Propagate_our_government:0 "宣传我们的政府"
 JCP_Propagate_our_government_desc:0 "我们应该宣传我们的政府，制造舆论攻势，提高我们的政治影响力。"
 JCP_Improve_repression_efficiency:0 "提高镇压能力"
 JCP_Improve_repression_efficiency_desc:0 "共产党与国民党武装的游击队仍然在我们的控制区活动，我们应当提高我们的镇压能力，全面打击游击队。"
 JCP_A_loyal_puppet:0 "忠实的附庸"
 JCP_A_loyal_puppet_desc:0 "日本人对我们还是很不放心，我们应该做出一些举动，让他们相信我们的诚意。"
 JCP_Wipe_out_the_guerrilla:0 "剿灭游击队"
 JCP_Wipe_out_the_guerrilla_desc:0 "实行大规模的“三光”与“囚笼”政策，让游击队脱离老百姓，这能对我们剿灭游击队起到很大的作用。"
 JCP_Against_guerrillas:0 "对抗游击队"
 JCP_Against_guerrillas_desc:0 "游击队一直在骚扰我们的占领区，我们应该组织力量，对游击队的根据地进行大规模的扫荡。"
 JCP_Improve_combat_capability:0 "提升战斗能力"
 JCP_Improve_combat_capability_desc:0 "我们的部队有百分之六十五是原国民党军部队，他们战斗力过于低下，我们应对其加强训练，不然他们一旦与共产党武装遭遇就会崩溃。"
 JCP_Establish_army:0 "建立军队"
 JCP_Establish_army_desc:0 "日本人对我们还不是很信任，我们应该效仿蒋介石，组建自己的嫡系部队，把他们掌握在手中，能让我们和日本人对话的时候硬气一点。"
 JCP_Japanese_instructor:0 "日本教官"
 JCP_Japanese_instructor_desc:0 "我军战斗力极低，只能从事一些辅助性的工作，我们应该寻求日本帮助，调拨一批日本军官对我们的部队组织训练，可以将我们部队的战斗力提升一个档次。"
 JCP_Curve_save_the_country:0 "曲线救国"
 JCP_Curve_save_the_country_desc:0 "正面抗击日本侵略军的话，能力不够，就只好采取间接的，效果可能慢一些的，发动军队及以外的各界人士和力量，或者从侧面迂回牵制干扰的策略，一点一点地争取和保卫胜利果实，有时候可能还要放弃一部分已经得到手的东西，但斗争的大方向不变。"
 JCP_Recruitment_and_strike_the_guerrillas:0 "招募与打击"
 JCP_Recruitment_and_strike_the_guerrillas_desc:0 "共产党的游击队仍然十分活跃，我们应该招募一批反共人士，让他们协助我们的战斗。"
 JCP_Collect_old_government_arms:0 "收编旧政府军备"
 JCP_Collect_old_government_arms_desc:0 "国民党军在撤退的时候有很多物资被遗留了，我们应该及时收缴，壮大我们的武装力量。"
 JCP_Limited_political_sovereignty:0 "有限政治主权"
 JCP_Limited_political_sovereignty_desc:0 "我们还不能够与日本平起平坐，我们应该掌握一些政治主权，不然很快我们就会变得毫无用处了。"
 JCP_Create_the_military_school:0 "创建军校"
 JCP_Create_the_military_school_desc:0 "我们应该组建自己的军事学校，培养属于我们的嫡系部队，无论我们将来干什么，他们一定能够发挥用处。"
 JCP_Recruit_surrender_officers:0 "招募投降将领"
 JCP_Recruit_surrender_officers_desc:0 "战争进行到现在，已经有相当一批国民党军将领向日本军方投降倒戈，我们现在正是用人之际，把他们要过来，扩大我们的指挥体系。"
 JCP_Recruit_surrender_officers_tt:0 "获得§投降的国民党军将领§!\n"
 JCP_Improve_living_standards:0 "提升生活水平"
 JCP_Improve_living_standards_desc:0 "占领区的老百姓一直生活在水深火热之中，如果我们想要获得支持，变成一个合法性的支持，我们应该提升他们的生活水平。"
 JCP_Rebuild_the_economy:0 "重建经济"
 JCP_Rebuild_the_economy_desc:0 "国民党留下了一堆烂摊子，国民政府的经济早已到达崩溃边缘，我们应该振兴经济发展，不然我们发行的货币迟早会一文不值。"
 JCP_Economic_cooperation_with_japan:0 "与日本经济合作"
 JCP_Economic_cooperation_with_japan_desc:0 "目前我们所有的工厂都被日本拿去了，我们应该和他们谈一谈，我们的队伍也要吃饭。"
 JCP_Increase_political_autonomy:0 "增加政治自主"
 JCP_Increase_political_autonomy_desc:0 "我们没有自主主持政务的能力，很多事情都是日本人拍板子决定的，我们应该争取一些话语权，这能够让我们和日本人谈话的时候更硬气一些。"
 JCP_Independent_economic_development:0 "自主经济发展"
 JCP_Independent_economic_development_desc:0 "日本人一直在和蒋介石政府打经济战，这同样也影响了我们，我们应该自主进行经济发展，这对我们双方都有好处。"
 JCP_Limited_economic_sovereignty:0 "有限经济主权"
 JCP_Limited_economic_sovereignty_desc:0 "我们的经济一直被日本人所控制，我们应该强硬一点，获取有限的经济主权，不然我们的经济迟早会崩溃。"
 JCP_A_loyal_associate:0 "忠实协从国"
 JCP_A_loyal_associate_desc:0 "安心同从日本人的调遣，成为他们统治中国不可或缺的力量。"
 JCP_Reliable_ally:0 "可靠的盟友"
 JCP_Reliable_ally_desc:0 "逐渐脱离日本人控制，和平反共建国，早日实现大东亚共荣。"
 JCP_Real_government:0 "真实的政府"
 JCP_Real_government_desc:0 "我们成功的建立了一个合法性的政府，我们将成为中国的主人。"
 JCP_Real_government_tt:0 "获得§Y通用国策§!\n"
 JCP_Restore_business_vitality:0 "恢复商业活力"
 JCP_Restore_business_vitality_desc:0 "又是蒋家王朝留下来的烂摊子，商业低迷，我们应该恢复商业活力，提高经济流通性。"
 JCP_Arms_production:0 "武装生产"
 JCP_Arms_production_desc:0 "我们缺少武器弹药的生产，我们不应该过分依赖日本人，我们需要自己的弹药兵工厂。"
 JCP_Expand_production_plant:0 "扩大生产厂房"
 JCP_Expand_production_plant_desc:0 "目前兵工厂数量还不能满足我们的需要，我们应该加大生产建设力度。"
 JCP_Economic_redevelopment:0 "经济重新发展"
 JCP_Economic_redevelopment_desc:0 "蒋家王朝留下了不少经济上的问题，我们需要解决这一问题。"
 JCP_Support_economy:0 "支持经济"
 JCP_Support_economy_desc:0 "继续发展经济，不能让经济托我们的后退。"
 JCP_Road_expansion:0 "道路扩张"
 JCP_Road_expansion_desc:0 "我们控制区的基础设施实在过差，应该对道路进行扩张，这对我们不会有坏处的。"
 JCG_zhuanzhuangding:0 "抓壮丁"
 JCG_zhuanzhuangding_desc:0 "就目前来说，我们的统治区内存在很多青壮年，他们并不愿意加入我们的队伍，那么我们只能进行一些强制措施了。"
 JCG_tiebihewei:0 "铁壁合围"
 JCG_tiebihewei_desc:0 "在占领区内建造炮楼，制造大量无人区，用铁丝网将重点地区封锁，机动部队部署在公路附近，困死、饿死共产党与国民党的游击队。"
 JCG_tiebihewei_tip:0 "在所有占领区内"
 
 
 
 
 
 
