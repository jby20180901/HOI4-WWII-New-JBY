 JAP_Regroup_the_JCP:0 "重新召集共产党"
 JAP_Regroup_the_JCP_desc:0 "共产党正处在分崩离析状态，我们必须立刻联络分散各地的同志，重新组织日本共产党。"
 JAP_Education_grant:0 "教育补助"
 JAP_Education_grant_desc:0 "贫穷人家无力供应孩童上学，而富有家庭则能给予孩童更大的资源，我们必须给予贫穷家庭的教育津贴。"
 JAP_Militant_road:0 "武装路线"
 JAP_Militant_road_desc:0 "我们不能将希望放在无能的现有民主体制上，唯有武装对抗帝国主义，才能解放日本。"
 JAP_Militant_road_tt:0 "得到§Y5个§!军官支持\n"
 JAP_Infiltrate_the_army:0 "渗透军队"
 JAP_Infiltrate_the_army_desc:0 "我们知道军队中仍有部分将兵是支持社会主义大于财阀政治的，我们可以拉拢他们做为日后的合作对象。"
 JAP_Jinmin_kantai:0 "人民舰队"
 JAP_Jinmin_kantai_desc:0 "渗透不仅是在陆地上，在海上也能进行渗透作战，暗地里运输重要人士，或是打击敌方的海上补给线。"
 JAP_Target_tokyo:0 "目标东京"
 JAP_Target_tokyo_desc:0 "起来!日本人民!现在是打倒帝国主义的最佳时刻，我们将起兵对东京那群帝国主义与军国主义的家伙们上一课甚么叫做社会主义。"
 JAP_Eliminate_militarists:0 "终结军国主义者"
 JAP_Eliminate_militarists_desc:0 "在攻陷本土后，那些军国主义者逃往了殖民地与满州国，皇室与财阀更是全部迁往满州国并彻底控制了该政权，我们将休养生息后，举兵解放他们。"
 JAP_Social_ideological_reform:0 "社会思想改革"
 JAP_Social_ideological_reform_desc:0 "老旧的封建思想仍深入民众心理，尤其在赶跑天皇后，民众对我们的政军人士毫无任何尊重，我们得想办法让社会稳定下来。"
 JAP_Imperial_gifts:0 "帝国礼品"
 JAP_Imperial_gifts_desc:0 "旧帝国的思想与政治并没有甚么可取之处，但他们留下的军火工业倒是能让我们重建军队，打倒他们。"
 JAP_Akai_kantai:0 "赤色舰队"
 JAP_Akai_kantai_desc:0 "帝国舰队大部分都选择效忠天皇，他们掌控着海洋，我们必须想办法建立一支能够击败他们的舰队，登上他们的海岸线。"
 JAP_Asian_communist_international:0 "亚洲共产国际"
 JAP_Asian_communist_international_desc:0 "我们将建立一个亚洲人的共产联盟，并邀请中国共产党加入我们的行列。"
 JAP_Liberate_south:0 "解放南方"
 JAP_Liberate_south_desc:0 "在处分了旧帝国的殖民地后，接下来我们必须关注在东南亚的西方殖民主义，东南亚的人民正陷入水深火热当中，我们将在他们的殖民政府上，插上赤军旗帜。"
 JAP_Popular_front:0 "人民战线"
 JAP_Popular_front_desc:0 "我们重组了共产党，仍处在非法的状态下，但我们不能选择无意义的流血革命路线，透过与民主派系的合作，改革治安维持法，透过民主机制建立一个社会主义政府。"
 JAP_Two_phase_revolution:0 "两阶段革命"
 JAP_Two_phase_revolution_desc:0 "我们必须现在国内达成社会主义革命，再进行民主主义革命，在与民主派合作下，这两者将可以达成。"
 JAP_Focus_on_the_underlying_people:0 "关注底层民众"
 JAP_Focus_on_the_underlying_people_desc:0 "我们将以民主派政党的身分提出一系列法案，将目光关注在国内的底层民众，他们才是该被国家重点照顾的对象。"
 JAP_Respect_the_tenno:0 "尊重天皇"
 JAP_Respect_the_tenno_desc:0 "我们不需要将天皇废除，这会导致严重的社会动荡，他仅需要将权力还给国民即可，社会主义与君主制并不是相对立的。"
 JAP_Rope_in_the_army:0 "拉拢军方"
 JAP_Rope_in_the_army_desc:0 "我们知道军方拥有强大的权力可以推翻我们，因此我们不能只与民主政党联合，必须要寻找支持我们的部队，这样在"敌人"对我们开枪时，能有办法应付。"
 JAP_Rope_in_the_army_tt:0 "得到最多§Y5个§!军官支持\n"
 JAP_Request_hold_so_senkyo:0 "要求举行大选"
 JAP_Request_hold_so_senkyo_desc:0 "是时候把民调低迷的冈田内阁赶下台了，要求他们解散并重新举行大选，透过前期一系列的动作，我们相信我们可以赢得国家政权，并开始建立社会主义导向的国家。"
 JAP_Request_hold_so_senkyo_tt:0 "§R军方将会有动作§!\n"
 JAP_Suppress_the_zaibatsus:0 "压制财阀"
 JAP_Suppress_the_zaibatsus_desc:0 "这些财阀拥有太多权力，他们肯定是造成国内民不聊生的元凶，我们将在政治上打击他们，并压制他们的气焰。"
 JAP_Anti_fascist_act:0 "反法西斯法案"
 JAP_Anti_fascist_act_desc:0 "我们将改造治安维持法，禁止法西斯主义政党与派系存在。"
 JAP_Sakhalin_issue:0 "库页岛问题"
 JAP_Sakhalin_issue_desc:0 "我们与苏联有着库页岛的争议，或许让任一方取得全岛控制权是一种选择。"
 JAP_Join_comintern:0 "加入共产国际"
 JAP_Join_comintern_desc:0 "我们将加入共产革命的大家庭，成为苏联在亚洲的重要盟友。"
 JAP_Stable_cabinet_system:0 "稳定内阁制"
 JAP_Stable_cabinet_system_desc:0 "我们近年来的民主体制受到严重的威胁，并且遭到不小的破坏，为了维持大正民主的价值，必须避免让专制主义控制国家，危害人民。"
 JAP_Seek_naval_support:0 "寻求海军支持"
 JAP_Seek_naval_support_desc:0 "目前的冈田内阁是海军大老，我们可以想办法支持他，藉此取得海军方面的忠诚。"
 JAP_Seek_naval_support_tt:0 "§Y海军将支持我们§!\n"
 JAP_Cooperate_with_zaibatsus:0 "与财阀合作"
 JAP_Cooperate_with_zaibatsus_desc:0 "财阀是我国不可或缺的特殊财团，他们能够提供我国相当丰厚的经济效益与利润，我们未来将与他们进行更深刻合作。"
 JAP_Transfer_the_militarism_officer:0 "调动军官"
 JAP_Transfer_the_militarism_officer_desc:0 "目前对民主制度威胁最大的是国内的军国主义军官，他们必须离开中央体系，将他们调动到满州国，降低他们的威胁程度。"
 JAP_Transfer_the_militarism_officer_tt:0 "将所有§Y反民主派军官§!调离国内\n"
 JAP_Transfer_the_militarism_officer_tt2:0 "将§Y部分军官§!调离国内\n"
 JAP_Strengthen_talent_training:0 "强化人才培养"
 JAP_Strengthen_talent_training_desc:0 "国家需要更多的人才提供服务，培养他们是必要的投资。"
 JAP_Dealing_with_monarch_supporters:0 "与君主派交易"
 JAP_Dealing_with_monarch_supporters_desc:0 "尽管不想承认，但目前民主势力仍难以对抗军国主义者与君主制支持者的威胁，我们或许可提出让天皇在某些领域得到比二元君主制更大的权利，依此交换君主派的支持，虽然比先前更有着专制主义的色彩，但至少我们可以大幅保住民主的成果。"
 JAP_Dealing_with_monarch_supporters_tt:0 "§Y部分君主制军官将会支持我们，排除清单上他们将保留§!\n"
 JAP_Restore_the_taisho_democracy:0 "恢复大正民主"
 JAP_Restore_the_taisho_democracy_desc:0 "我们的目标在于让大正民主完全回到日本的体制上，让国家走上如同欧洲虚位元首的制度，因此我们将拒绝任何军国主义者的合作可能。"
 JAP_Restore_the_taisho_democracy_tt:0 "§R所有君主支持者与军国主义者将会在日后排除名单内§!\n"
 JAP_New_constitution:0 "新宪法"
 JAP_New_constitution_desc:0 "一个新的日本宪法即将颁布，这部宪法将会是日本民主的成果。"
 JAP_Banish_internal_militarism:0 "排除军国主义"
 JAP_Banish_internal_militarism_desc:0 "我们将强力驱逐国内任何地方的军国主义势力，如果总督府受到其控制，我们将强力取缔，包括动用军队。"
 JAP_Emulate_the_british_colony:0 "学习英国殖民地"
 JAP_Emulate_the_british_colony_desc:0 "是时候该处理总督府的问题了，我们或许可以参考英国人的方式，逐渐放权于总督府，最终让其取得统治权。"
 JAP_Social_democracy_government:0 "当前政府是§Y社会民主主义§!\n"
 JAP_Greater_japan_federation:0 "大日本联邦"
 JAP_Greater_japan_federation_desc:0 "我们将让这两个殖民地拥有自己的政府机构，他们将有很大的自治权，包括拥有建设自己的军队，但须由我日本帝国高层的指导，我们将建立一个日本为主体的联邦。"
 JAP_Non_interventionism:0 "不干涉主义"
 JAP_Non_interventionism_desc:0 "我国并不打算介入世界的局势。"
 JAP_Pacific_defense_alliance:0 "太平洋防卫联盟"
 JAP_Pacific_defense_alliance_desc:0 "我们将建立一个太平洋联盟，拉拢亚洲的民主国家。"
 JAP_Boycott_the_soviet_union:0 "抵制苏联"
 JAP_Boycott_the_soviet_union_desc:0 "共产主义在实际上有着非常强烈的专制主义色彩，我们不能容忍他们的威胁，必须要时刻警惕他们。"
 JAP_Agreement_with_the_USA:0 "与美国协议"
 JAP_Agreement_with_the_USA_desc:0 "我们考虑与太平洋对岸的美国签订一份防卫协议，在任何国家入侵任一方时，另一方将全力投入支持。"
 JAP_Against_fascist:0 "对抗法西斯"
 JAP_Against_fascist_desc:0 "我们将组建民主远征军，将军国主义的残部与法西斯国家列为主要目标，并让那些受控的国家得到民主。"
 JAP_Pacific_policy:0 "太平洋政策"
 JAP_Pacific_policy_desc:0 "太平洋即使目前另一端皆为民主国家，仍需要关注局势的变化，一旦威胁产生，我们势必得立刻考虑对策。"
 JAP_Agreement_with_the_USA:0 "与美国协议"
 JAP_Agreement_with_the_USA_desc:0 "位于太平洋对岸的美国近年受到大萧条影响不愿干涉世界局势，但这可能是暂时的，直到他们愿意挺身而出时，我们可以提出一份防卫协议保证彼此。"
 JAP_The_collapsed_statue_of_liberty:0 "自由女神的崩塌"
 JAP_The_collapsed_statue_of_liberty_desc:0 "美国民主已经濒临崩溃，这直接导致在太平洋另一边产生了一个新的威胁的可能，建立远征军，抢先在美国成为新大敌之前攻占太平洋。"
 JAP_Agreement_with_the_UK:0 "与英国协议"
 JAP_Agreement_with_the_UK_desc:0 "大英帝国的君主立宪制堪称现代君主国家楷模，我们与其建立防卫同盟有助于稳定亚洲局势。"
 JAP_Empire_liberation_operation:0 "帝国领解放作战"
 JAP_Empire_liberation_operation_desc:0 "令人敬畏的大英帝国已经不存在，取而代之的是摧毁君主立宪制的新帝国，为了避免期藉由殖民地再次进攻亚洲，我们将率先建立帝国解放军，抢占南方。"
 JAP_Oceania_policy:0 "大洋洲方针"
 JAP_Oceania_policy_desc:0 "澳大利亚与新西兰虽然离我们尚远，而且中间存在着屏障，但与其进一步交流并不会有甚么损失。"
 JAP_Philippine_policy:0 "菲律宾政策"
 JAP_Philippine_policy_desc:0 "我们必须确保菲律宾的民主基础，如果她不民主，那我们有责任帮忙恢复。"
 JAP_Intervene_in_indonesia:0 "干预印度尼西亚"
 JAP_Intervene_in_indonesia_desc:0 "荷兰的东印度，也就是印度尼西亚现在是殖民地状态，如果非民主势力掌控了这个政权，那我们必须让他们回到民主的怀抱。"
 JAP_The_violent_kangaroo:0 "凶残的袋鼠"
 JAP_The_violent_kangaroo_desc:0 "澳大利亚已经不再是潜在性盟友，我们将帮助澳大利亚人民重新享有民主体制。"
 JAP_Bad_kiwifruit:0 "坏掉的奇异果"
 JAP_Bad_kiwifruit_desc:0 "新西兰曾经也是一个民主势力，直到他不民主，我们的职责也确定了。"
 
 JAP_Big_east_asia_speech:0 "大东亚声明"
 JAP_Big_east_asia_speech_desc:0 "我们的内阁认为需要号召更多人加入我们主导的新中国政府，并且希望这个机构能够取代目前与我方采取敌对姿态的中国政府。"
 JAP_Create_the_north_china_puppet_government:0 "建立北中国傀儡"
 JAP_Create_the_north_china_puppet_government_desc:0 "我们不能将宝贵的军力浪费在镇压中国地下反抗上，扶持北中国的傀儡政权并由其负责治安的部分，可令其对反抗势力进行清剿，并在将来可进一步扩张该政权，若顺利甚至代替敌国中央政府。"
 JAP_Create_the_nanking_puppet_government:0 "建立南京傀儡"
 JAP_Create_the_nanking_puppet_government_desc:0 "我们不能将宝贵的军力浪费在镇压中国地下反抗上，扶持一个南京为主的的傀儡政权并将治安交由其负责，可令其对反抗势力进行清剿，并在将来可进一步扩张该政权，若顺利甚至代替敌国中央政府。"
 JAP_Transfer_our_control_state:0 "转移占领区控制权"
 JAP_Transfer_our_control_state_desc:0 "我们决议成立傀儡政权来对付中国政府与其游击队，因此我们可以将现有的控制区域转交给附庸。"
 
 JAP_Militarism_officer_launched_a_civil_war:0 "军方可疑的行动"
 JAP_Militarism_officer_launched_a_civil_war_desc:0 "我们的情报部门观测到部分军方有些不寻常的举动，我们得时刻关注他们的动向，并做好最坏的打算。"
 
 JAP_Recapture_japan:0 "收复日本"
 JAP_Recapture_japan_desc:0 "我们已经有足够的力量回头夺回原本属于我们的领土了，那些共产乱党将会受到痛击。"
 JAP_Restore_the_empire:0 "恢复帝国"
 JAP_Restore_the_empire_desc:0 "我们夺回了帝国神圣首都，现在她将回归。"
 
 JAP_Demands_withdrawal_of_falkenhausen:0 "要求德国招回顾问团"
 JAP_Demands_withdrawal_of_falkenhausen_desc:0 "德国至今仍与中国有着相当的合作关系，他们的军事顾问团会带给中国莫大的帮助，我们必须要求他们撤离中国，降低两国的互动关系。"
 
 JAP_Expand_the_federation:0 "扩大联邦"
 JAP_Expand_the_federation_desc:0 "我们有了更多了朋友，他们将加入我们的大家庭。"
 
 JAP_Building_manchuria:0 "建设满州"
 JAP_Kanji_ishiwara_sent_to_manchuria:0 "派遣[From.GetName]新首相"
 JAP_Kanji_ishiwara_sent_to_manchuria_desc:0 "为了将[From.GetName]建设至能够对抗苏联的入侵，我们必须派遣对满洲有特别规划与构想的高级军官前往就任，但同时他仍会担任国内军队指挥官。"
 JAP_Gift_equipment_to_manchuria:0 "赠与装备给[From.GetName]"
 JAP_Build_a_commercial_facilities_to_manchuria:0 "建设[From.GetName]商用设施"
 JAP_Build_a_military_factory_to_manchuria:0 "建设[From.GetName]军工业"
 
 JAP_Transfer_sakhalin_island:0 "转移萨哈林"
 JAP_Transfer_sakhalin_island_desc:0 "我们可以将萨哈林岛转移给苏联，换取苏联在各方面的支持。"
 JAP_Request_for_sakhalin_island:0 "要求萨哈林"
 JAP_Request_for_sakhalin_island_desc:0 "我们可以请求苏联将北库页岛交由我们，相对的我们必须支付一笔资金给予他们做交换。"
 
 
 JAP_Tokyo_kikan:0 "东京机关"
 
 
 JAP_Get_the_kwantung_army:0 "获得§Y10个关东军后备部队§!\n"
 
 
 JAP_Dissolve_the_sotoku_fu:0 "§Y解散总督府§!\n"
 JAP_The_sotoku_fu_is_exist:0 "§Y总督府存在§!\n"
 
 
 
