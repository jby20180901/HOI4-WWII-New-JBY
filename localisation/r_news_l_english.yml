l_english:
 
 #news
 news.701.t:0 "南京南京"
 news.701.desc:0 "中华民国首都南京今天沦陷后，在华中派遣军司令松井石根和第6师团长谷寿夫指挥下，日军于南京及附近地区进行长达6周的有组织、有计划、有预谋的大屠杀和奸淫、放火、抢劫等血腥暴行。在南京大屠杀中，大量平民及战俘被日军杀害，无数家庭支离破碎，南京大屠杀的遇难人数超过30万。进城兵力约50000人，执行军纪维持的宪兵却仅有17人的日军除了个别地域小规模地对南京居民随时随地任意杀戮之外，还对中国人，特别是解除了武装的军警人员进行若干次大规模的“集体屠杀”。大规糢屠杀方法有机枪射杀、集体活埋等，手段极其残忍。中国文化珍品也遭到了大掠夺。据查，日本占领南京以后，派出特工人员330人、士兵367人、苦工830人，从1938年3月起，花费一个月的时间，每天搬走图书文献十几卡车，共抢去图书文献88万册，超过当时日本最大的图书馆东京上野帝国图书馆85万册的藏书量。 南京大屠杀惨绝千古人寰！"
 news.701.a:0 "知道了"
 news.701.b:0 "杀进东京！血债血偿！"
 news.701.c:0 "这群灭绝人性的日本畜生！"
 
 
 news.702.t:0 "南昌会战"
 news.702.desc:0 "南昌会战，中国合计损伤兵力52000余人，死亡兵力43000余人；日军合计损伤兵力24000余人，死亡2200余人，损伤比例高达19:1会战虽以国军战败失守南昌为结果，但是打破了日军击溃中国军队主力的计划。\n\n南昌会战虽然以失败告终，但是它使全世界，特别是日本军事当局认识到日军虽然占领了武汉三镇，但既未能迫使国民政府屈服，也未能击歼中国军队的主力，更没有摧毁中国广大军民的抗战意志。\n\n中国军队不仅继续进行抗战，还开始实施战役范围的反攻。"
 news.702.a:0 "知道了"
 news.702.b:0 "牺牲到底，抗战到底！"
 news.702.c:0 "我们绝不投降！"
 
 
 news.703.t:0 "武汉会战"
 news.703.desc:0 "中国第5、第9战区部队在武汉外围沿长江南北两岸展开，战场遍及安徽、河南、江西、湖北4省广大地区。\n\n此战，中国军队浴血奋战，大小战斗数百次，以伤亡40余万的代价，毙伤日军25.7余万，大大消耗了日军的有生力量，日军虽然攻占了武汉，但其速战速决，逼迫国民政府屈服以结束战争的战略企图并未达到。"
 news.703.a:0 "知道了"
 news.703.b:0 "牺牲到底，抗战到底！"
 news.703.c:0 "中国不会亡！"
 fall_of_wuahn_tip:0 "吞并黔系军阀"
 
 
 news.704.t:0 "滇西会战"
 news.704.desc:0 "日军攻陷缅甸后，立刻把战争魔抓伸进滇西，妄图沿滇缅路长驱直入，进而陷我全滇，威逼重庆。\n\n自此，“黑云压城城欲摧”，地处西南极边的保山转眼之间由抗战后方变为最前沿。"
 news.704.a:0 "知道了"
 news.704.b:0 "我们绝不投降"
 news.704.c:0 "牺牲到底，抗战到底！"
 
 
 news.705.t:0 "重庆会战"
 news.705.desc:0 "今天，中华民国的战时首都--重庆被日军占领了，在此之前的几个小时里中华民国的重要领导人均已经在蒋介石卫队的护送下安全离开。\n\n重庆的陷落对中国无疑是一个巨大的打击，没人知道中国是否还会抵抗日本的侵略..."
 news.705.a:0 "知道了"
 news.705.b:0 "优先保证委员长安全！"
 news.705.c:0 "希望蒋介石平安。"
 
 
 
 news.706.t:0 "常德会战"
 news.706.desc:0 "日军纠集7个师团约10万人进攻常德，国军集中了第六战区和第九战区的16个军43个师21万人迎战。\n\n中国军队依托阵地节节顽强阻击，迟滞日军进攻，给敌重大消耗，击毙日军1万余人。畑俊六认为“有必要确保常德”，遂在攻占常德当天电告第11军：“从常德返还时机暂时待命”，并派参谋传达了军的意图。第11军“由于兵力所限及其他原因，对确保常德缺乏信心，不希望确保常德”。"
 news.706.a:0 "知道了"
 news.706.b:0 "虎贲将士还能再战！"
 news.706.c:0 "一寸山河一寸血"
 
 
 
 news.707.t:0 "长沙会战"
 news.707.desc:0 "目前中国军队与日军在以长沙为中心的第九战区进行了3次大规模的激烈攻防战，但日军以优势兵力发动猛攻，中国军队被迫撤退。\n\n但现在任然能够在长沙城中发现中统与军统活动的影子。"
 news.707.a:0 "知道了"
 news.707.b:0 "我们迟早会夺回来"
 news.707.c:0 "胜利一定会到来！"
 
 
 news.708.t:0 "太原会战"
 news.708.desc:0 "太原是山西的省会，位于太原盆地的北端，同蒲铁路和正太铁路交会于此，是全省政治、军事、经济、文化的中心，也是华北重要的工业基地之一，自古即是军事要地，因此成为日军华北的重要目标。\n\n因守军兵力不敷分配，除总司令部官佐及特务连勉力抵抗外，别无部队可资应援。傅作义感到局势无法挽回，乃于21时下令撤退。守城各部队由大南门突围，经汾河桥冲至汾河西岸，向古交镇方面撤退。太原城沦陷。"
 news.708.a:0 "知道了"
 news.708.b:0 "集结部队，发动反攻！"
 news.708.c:0 "我们迟早会夺回来"
 
 
 news.709.t:0 "吉林会战"
 news.709.desc:0 "新京，满洲国皇帝溥仪的大本营。\n\n就在今天，中国军队的火炮对这座城市进行了大规模覆盖，溥仪的龙椅也在战斗中被中国士兵的反坦克火箭筒击毁，一名将军对此表示非常惋惜。\n\n据传溥仪已经被中国士兵逮捕，准备进行一次公审大会。"
 news.709.a:0 "知道了"
 news.709.b:0 "继续前进，收复失地"
 news.709.c:0 "我们又一次把溥仪从龙椅上赶了下来。"
 
 
 
 news.710.t:0 "名古屋会战"
 news.710.desc:0 "今天早晨，中国军队的坦克在摧毁了名古屋街道上简单的防御工事后继续向日本军队发起了攻击。\n\n中国军队在觉王山日泰寺院遇到了日本军队的强烈反抗，他们只好无奈的呼叫航空兵部队用燃烧弹摧毁了这座建筑，虽然街道上不时还有枪声传来，不过这已经无关紧要了。"
 news.710.a:0 "知道了"
 news.710.b:0 "继续前进！！"
 news.710.c:0 "我们摧毁日本的一切！"
 
 news.711.t:0 "广岛会战"
 news.711.desc:0 "今天凌晨，中国伞兵冲入了广岛市城府，他们在那里遇到了日本军队的强烈抵抗。\n\n日军不断的向中国军队发起万岁冲锋，不过都被中国士兵用火焰喷射器和重机枪挡住了，战斗一直持续到早上8点才结束。\n\n文教女子大学中还有一批近卫师团的士兵和临时征召的女学生在负隅顽抗，但她们根本撑不了多长时间。"
 news.711.a:0 "知道了"
 news.711.b:0 "我们的又一次胜利！"
 news.711.c:0 "目标东京！"
 
 news.712.t:0 "德军闪击阿登"
 news.712.desc:0 "德军装甲集群长驱直入，其威力与速度是战争史上闻所未闻的。法国陷入惊慌失措之中。\n\n强大的装甲部队，将担任主要突击力量的装甲集群巧妙通过地势险峻、被普遍认为装甲部队无法行军的阿登山区，从而绕过重兵防守的“马奇诺防线”，直插盟军防守薄弱地带。这是攻其不备、出奇制胜攻入法国的一条捷径，可切断南北盟军之间的联系，分割合围英法盟军，迅速灭亡法国。\n\n法国危在旦夕。"
 news.712.a:0 "知道了"
 news.712.b:0 "目标：巴黎！"
 news.712.c:0 "为盟友欢呼！"

 
 
 news.713.t:0 "阿登反击战"
 news.713.desc:0 "拂晓，在密集炮火准备后，德军兵分三路发动突袭：左翼是布兰登堡指挥的第7集团军（辖4个师）；中路是曼特菲尔指挥的第5装甲集团军（辖7个师）；右翼是 狄特里希指挥的党卫军第6装甲集团军（辖9个师）。\n\n总攻前，德军还实施了两个特别行动以配合正面进攻。一是代号“鹰”的空降作战行动，目标占领美军后方的公路交通枢纽；另一代号 “格里芬”行动则由德军特种部队——第150装甲旅执行。\n\n此次作战目标是突破英美盟军战线并将其一分为二、占领安特卫普，包围并消灭盟军的四个军，迫使盟军在轴心国占优势的条件下谈判。"
 news.713.a:0 "知道了"
 news.713.b:0 "我们的又一次胜利！"
 news.713.c:0 "为盟友欢呼！"
 
 
 
 news.714.t:0 "诺曼底登陆"
 news.714.desc:0 "以英美两国军队为主力的盟军先头部队总计17.6万人，从英国跨越英吉利海峡，抢滩登陆诺曼底，攻下了犹他、奥马哈、金滩、朱诺和剑滩五处海滩；此后，288万盟国大军如潮水般涌入法国，势如破竹，成功开辟了欧洲大陆的第二战场。\n\n登陆在美军渡过塞纳-马恩省河后结束。"
 news.714.a:0 "这是目前人类史上最大的登陆战。"
 news.714.b:0 "入侵开始了。"
 news.714.c:0 "为盟友欢呼！"
 news.714.e:0 "发动反击！！"
 
 
 news.715.t:0 "美军攻克塞班岛"
 news.715.desc:0 "美军推进到了塞班岛最北端的马皮角，基本占领全岛。\n\n但令美军无法想象的是，在马皮角的悬崖边，发生了骇人听闻的大规模自杀，不仅日军士兵拉响手榴弹，不少平民也跳海自尽，甚至很多母亲抱着孩子跳下悬崖，美军一再通过翻译、日军俘虏和平民表示：等待他们的不会有屠杀，只有食物和安全。但自杀依然没有停止，共有数千人丧生。"
 news.715.a:0 "知道了"
 news.715.b:0 "入侵开始了。"
 news.715.c:0 "为盟友欢呼！"
 news.715.e:0 "我们不会失败！！"
 
 
 news.716.t:0 "美军攻克冲绳岛"
 news.716.desc:0 "战役以日军失败告终。\n\n日本方面共有超过10万名士兵战死或被俘虏，数万名当地平民丧生、受伤或被迫自杀。损失飞机783架，舰艇被击沉16艘、击伤4艘。美军伤亡亦超过8万人。（含非战斗减员1万人），损失飞机763架，舰艇被击沉36艘，击伤368艘。\n\n这是美日两军在太平洋岛屿作战中规模最大、时间最长、损失最重的一次战役。\n\n美军占领冲绳岛后，打开了日本的门户，达到了为进攻日本本土建立战略基地的目的。"
 news.716.a:0 "知道了"
 news.716.b:0 "准备没落行动。"
 news.716.c:0 "为盟友欢呼！"
 news.716.e:0 "本土决战，一亿玉碎。！！"
 
 
 news.717.t:0 "美军士兵在硫磺岛竖起国旗"
 news.717.desc:0 "硫磺岛，不仅使美军获得了轰炸日本本土的重要基地，还打开了直接攻击日本本土的通道。\n\n此次战斗，美军死亡6,821人，伤21,865人。日军20,933人战死20,139人。\n\n此次战役，日军伤亡人数少有的与美军持平。"
 news.717.a:0 "知道了"
 news.717.b:0 "继续前进。"
 news.717.c:0 "为盟友欢呼！"
 news.717.e:0 "我们不会输！！！！！"
 
 
 news.718.t:0 "东普鲁士之战"
 news.718.desc:0 " 东普鲁士战役具有重大军事政治意义。苏军攻占了东普鲁士，摧毁了德国军国主义的东方前哨，解放了波兰北部部分地区。德国丢掉东普鲁士后，丧失了一个重要的国家经济区。\n\n德军25个师被歼，12个师遭重创。大大削弱了德国武装力量。攻占东普鲁士后，红旗波罗的海舰队舰艇的驻泊条件得到了改善，把战斗力量转移到了波罗的海西南部。\n\n德军海上交通线被完全破坏，其被封锁于苏联波罗的海沿岸的库尔兰集团的，补给变得十分困难。"
 news.718.a:0 "知道了"
 news.718.b:0 "继续前进。"
 news.718.c:0 "为盟友欢呼！"
 news.718.e:0 "我们不会输！！！！！"
 
 
 news.719.t:0 "瓜达尔卡纳尔岛战役"
 news.719.desc:0 "日军不仅海军、航空兵损失惨重，甚至开战以来从未失利的陆军，最精锐的第2师团等部也蒙受了巨大损失，特别是日军的大型军舰、飞机和技术熟练训练有素的飞行员的损失，更是日军所难以弥补的，战役结束时日军兵力上的优势已荡然无存，双方的战略态势也随之改变。\n\n战局开始向着不利于日本而有利于美国方面发展，日军战略主动权逐步丧失；\n\n瓜岛战役，日军不仅没有实现重新夺回战略主动的作战企图，反而其军事实力进一步受到削弱，最终完全丧失了战略主动权，陷入了被动的局面。"
 news.719.a:0 "知道了"
 news.719.b:0 "我们的又一次胜利！"
 news.719.c:0 "万岁！"
 
 
 news.720.t:0 "喷火器与拔塞钻"
 news.720.desc:0 "贝里琉岛战役的争论焦点在于它是否有足够的战略价值。\n\n在麦克阿瑟重占菲律宾和盟军攻进德国这些大新闻的阴影下，贝里琉岛战役变得默默无闻。有人说这场战役最有用的地方就在于让美军积累了一些经验：如何有效地攻占复合防御工事与严密防守的日占岛屿。\n\n此战也让美军见识到了日军真正精锐部队的可怕，也就是基于这样的考虑，加上以后的硫磺岛激战，美军做出了跳过台湾直接攻击冲绳的决定。"
 news.720.a:0 "知道了"
 news.720.b:0 "我们的又一次胜利！"
 news.720.c:0 "万岁！"
 
 news.721.t:0 "中国联合政府"
 news.721.desc:0 "今天，中国共产党与中国国民党的高级官员在中国首都举行了隆重的仪式，这标志着两党放下恩怨重新开始。\n\n中国的未来究竟如何？只有中国人自己知道答案。"
 news.721.a:0 "知道了"
 news.721.b:0 "干杯"
 news.721.c:0 "共赴胜利"
 
 news.722.t:0 "小说《乱世佳人》发表"
 news.722.desc:0 "《乱世佳人》是美国女作家玛格丽特·米切尔十年磨一剑的作品。\n\n小说以美国南北战争为背景，主线是好强、任性的庄园主小姐斯佳丽纠缠在几个男人之间的爱恨情仇，与之相伴的还有社会、历史的重大变迁，旧日熟悉的一切的一去不返……《乱世佳人》既是一首人类爱情的绝唱，又是一幅反映社会政治、经济、道德诸多方面巨大而深刻变化的宏大历史画卷。\n\n好莱坞以5万美元的代价购得将《乱世佳人》改编成电影的权利。由大卫.塞尔兹尼克制片，维克多. 弗莱明等3位导演执导，克拉克·盖博和费雯丽利主演的电影《乱世佳人》预计于1939年问世。"
 news.722.a:0 "文学盛事"
 
 news.723.t:0 "德国召开万湖会议"
 news.723.desc:0 "会议在柏林西南部的万湖的一个别墅内举行。\n\n会议围绕于将所有阶层的犹太人从德国和德国人住的地方逐出。这个会议也提出将犹太人“移送”到东欧。参与的官员也点数欧洲的犹太人人口（大约1100万），以犹太人的年龄和国籍来考虑移送的方法和怎样处理“混血儿”。\n\n没人知道犹太人会怎么办。"
 news.723.a:0 "知道了"
 
 news.724.t:0 "日本向中国投降"
 news.724.desc:0 "受降仪式在今天上午九点开始。\n\n受降地点在中国南京中央陆军军官学校大礼堂，代表日本侵华日军总司令冈村宁次正式向代表中华民国政府陆军总司令何应钦呈交投降书。\n\n日本宣布无条件投降。\n\n中华民国政府一名高级军官向记者表示16天后中国政府还会在台湾举行一次受降仪式，那将成为中国抗日战争取得完全胜利的重要标志。"
 news.724.a:0 "我们胜利了！！"
 news.724.b:0 "我们失败了......"
 news.724.c:0 "中国万岁！"
 news.724.d:0 "我们应该重新审视中国了。"
 
 news.725.t:0 "斯摩棱斯克战役"
 news.725.desc:0 "此战，德军共俘苏军40多万人，缴获大量装备，为进攻莫斯科打开的通道。\n\n由于斯摩棱斯克交战是在近650公里的正面和近250公里的纵深展开的，德军作战部队异常疲惫，被迫停止了向莫斯科的推进，德军还是第一次被迫停止在主要方向上的进攻，而转入防御。\n\n在斯摩棱斯克交战中，苏军战功卓著的兵团被授予苏联武装力量中首次颁布的近卫军称号。"
 
 news.726.t:0 "勒热夫—瑟乔夫卡战役"
 news.726.desc:0 "勒热夫—瑟乔夫卡战役具有重要战役战略意义。\n\n加里宁方面军和西方面军牵制了“中央”集团军群庞大兵力。德军12个师从苏德战场其他地段，包括从南方调到交战地域。准备从“中央”集团军群调往斯大林格勒方向的3个坦克师和数个步兵师在战斗中被消耗。德军还被迫放弃了预定在西方向实施的数个局部进攻战役。\n\n但现在热勒夫与加里宁已经被德军占领。"
 
 
 news.727.t:0 "库尔斯克战役"
 news.727.desc:0 "战斗以德军的胜利宣告结束。\n\n德国士兵的素质仍然远在苏联之上，同时亦证明苏联军官即使吸收了实战经验，将领的盲目指挥令到苏联仍然要蒙受更大的损失才能换取胜利。苏联损失的坦克，战机，人员数量都超过德军；坦克的损失数更是超过德军的三倍。\n\n苏军已经无力发动大规模反击。"
 
 news.728.t:0 "哈尔科夫战役"
 news.728.desc:0 "德军已经完全占领了哈尔科夫。\n\n哈尔科夫被认为是苏联最重要的具有战略意义的铁路枢纽和航空运输基地，它不仅是乌克兰东西南北交通的要冲，也是苏联克里米亚、高加索、第聂伯河流域和顿巴斯地区的中心城市。\n\n哈尔科夫州的工业区，那里是整个俄国经济的基础，如果控制了这个地区，那么整个俄国的经济将会崩溃…\n\n"
 
 news.729.t:0 "西安事变和平解决"
 news.729.desc:0 "西安事变及其和平解决在中国社会发展中占有重要的历史地位，为中国社会的发展起到了无可替代的作用。\n\n它的发生及和平解决，基本结束了长达十年的内战，开始了国共两党第二次合作，一致抗日的新阶段，促成了抗日民族统一战线的建立，极大地鼓舞了中国人民的抗日热情。\n\n它是中国社会矛盾变化的转折点，中日民族矛盾成为中国社会主要矛盾，中国提前与日本进入战争状态。"
 news.729.a:0 "知道了"
 
 
 news.730.t:0 "中国远征军入缅作战"
 news.730.desc:0 "应英方请求，国民政府军事委员会令中国远征军第1路副司令长官杜聿明率领第5、第6、第66军共10个师10万余人入缅援英作战。\n\n目前，中国远征军已经完全将日本军队赶出了曼德勒地区。一名中国远征军的师长对记者说接下来他们将会继续前进，直到把日军彻底赶出缅甸。同时，这位远征军将领也抱怨了一下英国人，他非常不理解英军喝下午茶的习惯。\n\n中国远征军是中国与盟国直接进行军事合作的典范，也是甲午战争以来中国军队首次出国作战。"
 
 news.731.t:0 "中国远征军解放仰光"
 news.731.desc:0 "随着最后一批日军的撤离，中国远征军已经基本解放了缅甸全境。\n\n很多中国士兵没有见过大海，他们中的很多人聚集在海边狂欢。一名来自中国四川的士兵表示自己如果没有参加这次入缅作战，自己可能一辈子没法见到大海，他终于了却了自己的心愿。\n\n日本在东南亚的优势逐渐消失，但战局的发展尚不明朗。"
 
 news.732.t:0 "中国军队越过鸭绿江"
 news.732.desc:0 "中国军队已经越过鸭绿江抵达朝鲜。\n\n中国境内的日军已经被基本清扫完毕，在今天早上，中国军队在朝鲜人民军的配合下在朝中边境及其附近地区对日军发动了大规模进攻，朝鲜半岛北部已经基本被中国军队解放。目前尚不清楚日本方面的态度，据推测，日本可能会向中国提出有条件投降，但中国军队是否接受又是另一回事了。\n\n情况随时可能出现变化。"
 
 news.733.t:0 "九州陷落"
 news.733.desc:0 "中国军队今天在九州登陆。\n\n九州是日本联合舰队的一个重要港口，它的陷落无疑会对日本联合舰队的补给带来一定困难。中国军队十分友好，他们在占领九州后并没有引起日本居民的骚动，这可能与日本的青壮年大部分被调去战场有关。\n\n在发文之前，长崎的佐世保港口内还有部分日本海军在进行抵抗。"
 
 news.734.t:0 "四国陷落"
 news.734.desc:0 "日前，中国军队已经完全占领了四国岛。\n\n日本的正规力量已经无迹可寻，目前已经就地驻扎，很多中国军队的士兵结对外出，他们很想欣赏一下日本的美景。\n\n根据未经证实的报道，一批日本陆军撤入了高知市的地下网道进行抵抗，但有组织的抵抗已经不复存在。"
 
 news.735.t:0 "平津沦陷"
 news.735.desc:0 "中国军队在进行了一次激烈的抵抗后撤出了北平与天津，现在两座城市已经被日本军队占领。\n\n中国政府早在几年前就已经把紫禁城内的文物转移了，日本军队所找到的不过是一堆废铜烂铁，没有什么有价值的文物。\n\n中国华北情况岌岌可危，但战局并不明朗，情况有待观察。"
 
 news.736.t:0 "朝鲜战争爆发"
 news.736.d:0 "今天早晨，朝鲜得到苏联默许，不宣而战进攻韩国，朝鲜战争爆发。\n\n联合国安理会通过第84号决议，派遣联合国军支援韩国抵御朝鲜的进攻。\n\n同时中国人民解放军所部东北边防军改编为中国人民志愿军，为进入朝鲜境内作战积极开始临战准备，彭德怀被任命为中国人民志愿军司令员兼政委。\n\n战前的北南分裂局面，通过战争不仅没有解决，还进一步恶化，朝鲜半岛作为世界军事舞台上的一个热点持续至今。"
 news.736.a:0 "知道了"
 news.736.b:0 "请求美军支援！"
 news.736.c:0 "统一祖国！"
 news.736.e:0 "抗美援朝，保家卫国！"
 
 news.737.t:0 "日本偷袭珍珠港"
 news.737.d:0 "清晨，日本帝国海军的飞机和微型潜艇突然袭击美国海军基地珍珠港以及美国陆军和海军在夏威夷瓦胡岛上的飞机场。\n\n日军在2个小时内出动350余架飞机偷袭珍珠港的美军基地，炸沉炸伤美军舰艇40余艘，炸毁飞机200多架，毙伤美军4000多人，美军主力战舰“亚利桑那”号被1760磅重的炸弹击中沉没，舰上1177名将士全部殉难。 \n\n“不论在不在港内，我们每个人都将永远记住这一时刻。”\n\n美国总统在国会发表了其历史性的演说，而后国会通过对日宣战。"
 news.737.a:0 "知道了"
 news.736.b:0 "虎！虎！虎！"
 news.736.c:0 "耻辱的一天"
 
 news.738.t:0 "绥远抗战"
 news.738.desc:0 "绥远抗战从1936年11月15日开始，到12月19日结束。整个抗战又分为红格尔图战斗、百灵庙战斗和锡拉木楞庙战斗。其中尤以百灵庙战斗影响最大，因而人们通常把绥远抗战称作“百灵庙战役”或“百灵庙大捷”。\n\n绥远抗战沉重打击了日、伪军的嚣张气焰，粉碎了日本帝国主义侵吞绥远的阴谋。“九一八”事变后，中国对日先后有过淞沪、长城抗战，每次战后无一不是以签订割地丧权的辱国条约而告终。而绥远抗战获得了既收复了失地、又没有签订任何条约的胜利。\n\n其次，激发了全中国人民空前的抗战热忱。绥远抗战胜利的消息传到中国各地，“四万万人闻之，神为之旺，气为之壮”，各地“自动组织各种救国团体与武装力量，如救国会、后援会、义勇军、宣传队、救护队、慰劳队、募捐队等，努力扩大救亡阵线，加强抗日力量……”"
 news.738.a:0 "知道了"
 
 news.739.t:0 "中日第二次淞沪会战"
 news.739.d:0 "会战开始于1937年8月13日，是卢沟桥事变后，蒋介石为了把日军由北向南的入侵方向引导改变为由东向西，以利于长期作战，而在上海采取主动反击的战役。\n\n只有上海法租界和苏州河以南的半个上海公共租界实行武装中立，分别划为法、英、美、意4国军队的防区。苏州河以北的公共租界及其越界筑路地区属于日军防区，是日军在上海的作战基地。\n\n中日双方共有约100万军队投入战斗。这场战役对于中国而言，标志两国之间不宣而战、但又全面战争的真正开始，卢沟桥事变后的地区性冲突升级为全面战争，并彻底粉碎了日本“三个月灭亡中国”计划。"
 news.739.a:0 "知道了"
 
 news.740.t:0 "四行仓库保卫战"
 news.740.d:0 "四行仓库保卫战发生于1937年10月26日至11月1日，它的结束标志着中国抗日战争中的一场重大战役淞沪会战的结束。参加这场保卫战的中国士兵被称为“八百壮士”，他们抵住了日军的多番进攻，掩护国民革命军第八十八师及其他国民革命军向西撤退。\n\n"这次保卫战的成功，重新振奋了因淞沪会战受挫而下降的中国军民的士气。四行仓库只与英美租界相隔一条苏州河，因此就将整个战斗展现在了西方世界面前。\n\n这进一步吸引了国际社会的注意力，但并没有如蒋介石所希望的那样给中国抗日战争带来实质性的国际支援。"
 news.740.a:0 "知道了"
 
 news.741.t:0 "德国入侵波兰"
 news.741.d:0 "1939年9月1日4时40分，德军以其6个装甲师、4个轻装甲师和4个摩托化师为主要突击力量，在一马平川的波兰西部势如破竹般撕破了波军6个集团军约80万人组成的防线。德国装甲部队与空军构成的快速纵深挺进力量，将数量庞大但装备陈旧的波军迅速撕裂、合围。\n\n1939年9月1日凌晨4时45分，德军轰炸机群呼啸着向波兰境内飞去，目标是波兰的部队、军火库、机场、铁路、公路和桥梁。几分钟后波兰人便第一次尝到了人类历史上规模最大的来自空中的突然死亡与毁灭的滋味。边境上万炮齐鸣，炮弹如雨般倾泻到波军阵地上。\n\n英国向德国发出最后通牒，要求德国在上午11时之前，提供停战的保证，否则英国即将向德国宣战。"
 news.741.a:0 "密切关注"
 news.741.b:0 "对德国人宣战！"
 
 news.742.t:0 "英法对德宣战"
 news.742.d:0 "德国对英法两国的最后通牒，均置之不作答。于是，英法两国相继对德宣战。\n\n据传，希特勒将他的办公地点从柏林的总理府移到了“亚美尼亚”号火车专列上，乘车去前线视察，并在火车上处理东线和西线的战事。\n\n经过这次战争，原本一个独立的波兰成为了一块任人宰割的蛋糕，而一直执行绥靖政策的英法等国却并没有由此而真正认识到自己面临的危险，直到战争在欧洲全面爆发。"
 news.742.a:0 "知道了"
 
 
 news.743.t:0 "奥托秉承奥地利王位"
 news.743.desc:0 "为了寻找一位合适的国王，奥地利王国邀请奥托·冯·哈布斯堡回到这片最近还由他家族统治的土地上。上次大战摧毁了他父亲的帝国，也让他在整个西欧颠沛流离，他也选择接受我们的提议。今天，在一片欢呼声和庆祝声中，他在布达佩斯皇宫举行的隆重仪式上被加冕为奥地利国王。\n\n奥托国王在加冕演说中感谢奥地利人民的忠诚和奉献，发誓会让属于哈布斯堡的土地再次团结为一体，并承诺奥地利会成为整个国家的主导部分。"
 
 news.744.t:0 "苏联红场阅兵"
 news.744.desc:0 "1今天，苏联红场举行了声势浩大的阅兵式。\n\n数十万红军官兵雄赳赳、气昂昂地走过主席台，接受斯大林等苏联党政领导人的检阅。\n\n之后，在市民目光的注视下奔赴西部前线抗击法西斯德国军队的入侵。这次大阅兵极大地鼓舞了苏联军民的士气。\n\n在阅兵仪式上，斯大林发表了著名的演说，号召莫斯科军民不要撤离，坚守城市。"
 news.744.a:0 "我们将取得最终胜利！"
 news.744.c:0 "中央集群应该马上攻入莫斯科！"
 news.744.e:0 "密切关注。"
 
 news.745.t:0 "色当要塞陷落"
 news.745.desc:0 "1800辆德军坦克出人意料的绕过坚固的马其诺防线，杀气腾腾的扑向巴黎，驻扎在法国北部的英法主力被搞得措手不及。\n\n仅仅2天时间，德军的坦克就开到了色当要塞前，色当要塞能否守住将决定法兰西的命运。\n\n斯图卡对色当的轰炸持续了5个小时，色当要塞中的火力点全部被摧毁，惊恐万丈的法军士兵只能四散奔逃，德军坦克主力随即迅速渡过缪斯河。\n\n法国情况危急！"
 news.745.a:0 "知道了"
 
 news.746.t:0 "德国国内的军事政变"
 news.746.desc:0 "随着一声巨响，会议室被炸毁，房顶倒塌，墙皮剥落，窗框横飞，橡木桌被掀到了空中。正在会议室的24人当中，有4人当即身亡，3人重伤，而希特勒仅烧伤了大腿，烧焦了头发，震坏了耳膜。\n\n希姆莱于炸弹爆炸后一小时就奔向了柏林，希特勒的镇压当晚就开始了。第一批受害者中无一人生还。施陶芬贝格及其首要分子的尸体被火烧化，骨灰被胡乱撒在农田里。\n\n20名将军在谋杀希特勒事件中被处决，同时，军事法庭还对反对纳粹政府的36名将军做出了死刑判决。为了逃避逮捕和起诉，49名将军自杀。在防卫区和前线有无数国防军成员被捕，大约700人被军事法庭判处死刑。"
 news.746.a:0 "德国将会走向何方？"
 GER_zhengbianshibai:0 "政变失败"
 
 news.747.t:0 "希特勒死了"
 news.747.desc:0 "当第一个国防军士兵在突破党卫军最后的防线来到国会大厦广场前路时，标志着国会大厦的战斗正式打响了。这时布防在国会大厦里的士兵有1500人左右，其中1000余名为党卫军，其余为外籍志愿兵。\n\n国防军甚至将室内近距离作战根本用不到的重机枪抬进房间，隔着墙向隔壁房间狂扫。在爆炸声、扫射声、冷兵器敲击声、咒骂声、呼喊声、哀号声中，不断的有双方士兵从楼上摔下死去。此举以至于战斗的后期，双方都象发疯了似的，都不怎么使用枪械，而是用刺刀匕首进行冷兵器作战。可见战斗的疯狂程度。\n\n希特勒的尸体在总理府地下室被发现，他和结婚才一天的妻子在地下暗堡的寝室里双双服毒自杀，并且，希特勒在服毒的同时，还举枪对自己的太阳穴扣动了扳机。"
 news.747.a:0 "德国将会走向何方？"
 news.747.c:0 "女皇万岁！"
 GER_qingxiwangweijun:0 "清洗党卫军将领"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 