 ### Fengtian Clique ###
 FengtianClique.1.t:0 "[From.GetName]进攻共产党"
 FengtianClique.1.d:0 "[From.GetName]开始对盘踞在陕北的共产党发起攻势，相信过不久他们将会有好消息。"
 FengtianClique.1.a:0 "很好"
 FengtianClique.2.t:0 "[From.GetName]与我们合作"
 FengtianClique.2.d:0 "[From.GetName]选择与我们进行合作，双方将停止战斗行为，我方也能松口气。"
 FengtianClique.2.a:0 "很好"
 FengtianClique.3.t:0 "[From.GetName]想进驻绥远"
 FengtianClique.3.d:0 "[From.GetName]日前击败了共产党，现在正驻扎在陕西，稍早传来电报希望我方将绥远防务交给他们，他们将在当地带头对抗侵略者，我们该交给他们吗?"
 FengtianClique.3.a:0 "我们可以应付"
 FengtianClique.3.b:0 "交给他们当作前进基地"
 FengtianClique.4.t:0 "[From.GetName]拒绝我们"
 FengtianClique.4.d:0 "[From.GetName]拒绝我们的提议。"
 FengtianClique.4.a:0 "可惜"
 FengtianClique.5.t:0 "[From.GetName]接受提议"
 FengtianClique.5.d:0 "[From.GetName]接受了我们的提议。"
 FengtianClique.5.a:0 "很好"
 FengtianClique.6.t:0 "我们[From.GetName]恢复通商"
 FengtianClique.6.d:0 "在一连串协议之后，我方与[From.GetName]进行了各方面的合作，包括贸易恢复，部队换防。"
 FengtianClique.6.a:0 "很好"
 FengtianClique.7.t:0 "[From.GetName]要求我们停止内战"
 FengtianClique.7.d:0 "[From.GetLeader]与我们会谈时，要求我们应该立刻停止内战，并团结各部队准备对抗侵略者，然而，传言指出他们已与共产党达成停战协议，并且被共产党迷惑了目标，这有可能威胁到安内攘外的政策，我们是否该接受他们要求?"
 FengtianClique.7.a:0 "重申剿共命令"
 FengtianClique.7.b:0 "好吧"
 FengtianClique.8.t:0 "[From.GetName]拒绝"
 FengtianClique.8.d:0 "[Root.GetLeader]在与[From.GetLeader]会面时，极力要求停止内战，而这个方针并不被采纳，[From.GetLeader]重申攘外必先安内的重要性，并再次要求我军立刻执行剿共命令，同时暗示我方若持续不进行作战，将会被调离战区，我们该怎么办?"
 FengtianClique.8.a:0 "以拖待变"
 FengtianClique.8.b:0 "再次要求"
 FengtianClique.9.t:0 "[From.GetName]再次要求我们"
 FengtianClique.9.d:0 "[From.GetLeader]再次要求我们应当立刻停止与各势力的对立，并团结各部队准备对抗侵略者，看来传言可能并非虚假，他们很可能已经在某种程度上与共产党达成默契，我们是否该接受他们要求，或是给他们最后警告?"
 FengtianClique.9.a:0 "最后警告"
 FengtianClique.9.b:0 "好吧"
 FengtianClique.10.t:0 "[From.GetName]再次拒绝"
 FengtianClique.10.d:0 "[From.GetLeader]这次不仅拒绝我们再次重申剿共命令，并给我们最后警告，强调我方部队若不接受进攻命令，整个部队将要去看海，我们该怎么办?"
 FengtianClique.10.a:0 "以拖待变"
 FengtianClique.10.b:0 "我们去看海"
 FengtianClique.11.t:0 "[From.GetLeader]的视察"
 FengtianClique.11.d:0 "[From.GetLeader]受到[Root.GetLeader]"邀请"而来到西安视察部队，所有条件已经逐渐拼凑完成。"
 FengtianClique.11.a:0 " "他们来了" "
 FengtianClique.12.t:0 "[From.GetName]要求建立大联合政府"
 FengtianClique.12.d:0 "[From.GetName]要求与建立我们早先提过的大西北联合政府，以对付侵略者与争取苏联支持，但他也同时要求我方接受他们指挥，也有不小机率会遭受蒋介石部的进攻，我们该怎么办?"
 FengtianClique.12.a:0 "跟他们豁出去了"
 FengtianClique.12.b:0 "我们就建立"
 FengtianClique.12.c:0 "敷衍他们"
 FengtianClique.13.t:0 "[From.GetName]接受"
 FengtianClique.13.d:0 "[From.GetName]同意了我方要求，接下来大西北联合政府将会与蒋介石进行交涉。"
 FengtianClique.13.a:0 "很好"
 FengtianClique.14.t:0 "[From.GetName]与[PRC.GetName]成立大西北政府"
 FengtianClique.14.d:0 "[From.GetName]似乎与共产党达成协议，建立了所谓大西北联合政府，并以此要求我们立刻停止内战，这严重违犯了我方安内攘外的方针，我们该接受他们要求，或者是立刻派遣部队进入西北消灭叛军?"
 FengtianClique.14.a:0 "共产党必须被剿灭"
 FengtianClique.14.b:0 "那就停战"
 FengtianClique.15.t:0 "[From.GetName]接受"
 FengtianClique.15.d:0 "[From.GetName]同意了我方要求，接下来大西北联合政府将会与蒋介石进行交涉。"
 FengtianClique.15.a:0 "没兴趣"
 FengtianClique.15.b:0 "加入吧"
 FengtianClique.16.t:0 "[From.GetName]加入大西北联合政府"
 FengtianClique.16.d:0 "[From.GetName]也接受了我们的宣言，接下来晋绥军也将成为我方战力。"
 FengtianClique.16.a:0 "很好"
 FengtianClique.17.t:0 "[From.GetName]请求援助"
 FengtianClique.17.d:0 "[From.GetName]虽成立了大西北政府，但他们这个行为并不受党中央青睐，共产国际正在考虑是否援助这个"政府"。"
 FengtianClique.17.a:0 "那就在共同威胁下帮助他们"
 FengtianClique.17.b:0 "他们无法控制"
 FengtianClique.18.t:0 "来自苏联的物资"
 FengtianClique.18.d:0 "苏联承诺援助我们的物资刚刚抵达，将很快分配到各单位手上。"
 FengtianClique.18.a:0 "很好"
 FengtianClique.19.t:0 "[From.GetName]宣布独立"
 FengtianClique.19.d:0 "[From.GetName]收复了东北之后，他们稍早发表了脱离我国统治，宣布他们为一个独立国家存在着，这个事态我们必须得处理，该怎么做?"
 FengtianClique.19.a:0 "承认他们"
 FengtianClique.19.b:0 "准备进军"
 FengtianClique.20.t:0 "[From.GetName]正在动员部队。"
 FengtianClique.20.d:0 "看来我方的宣言仍然避免不了与[From.GetName]一战，对方正在动员部队，我方也得尽早进入备战状态。"
 FengtianClique.20.a:0 "备战!"
 FengtianClique.21.t:0 "[From.GetName]承认我们"
 FengtianClique.21.d:0 "出乎意料的，[From.GetName]承认了我们的存在，现在双方将建立一个稳定的外交关系。"
 FengtianClique.21.a:0 "好极了"
 FengtianClique.22.t:0 "[From.GetName]希望双方合作"
 FengtianClique.22.d:0 "[From.GetName]的外交官向我们提出了有关于双方合作的事宜，我们可以尽力一个全面的军事联盟保护双方，也可以仅担保对方防卫权，该怎么做?"
 FengtianClique.22.a:0 "建立联盟"
 FengtianClique.22.b:0 "有限度合作"
 FengtianClique.22.c:0 "婉拒他们"
 FengtianClique.23.t:0 "[From.GetName]愿意有限度合作"
 FengtianClique.23.d:0 "[From.GetName]似乎不愿意与我们进行深度合作，仅响应担保双方安全的协议，签约仪式则即将进行。"
 FengtianClique.23.a:0 "还行"
 FengtianClique.24.t:0 "[From.GetName]宣布支持我方"
 FengtianClique.24.d:0 "[From.GetName]发表声明，支持我方仍为中央，并接受我方部队进入该区域与让出运用工业设施的权利，避免了一场可能的内战。"
 FengtianClique.24.a:0 "很好"
 FengtianClique.25.t:0 "[From.GetName]要求归顺"
 FengtianClique.25.d:0 "[From.GetName]要求我们归顺于他们并交出兵权，这是一个重大的威胁，我们该怎么做?"
 FengtianClique.25.a:0 "同意他们"
 FengtianClique.25.b:0 "严厉拒绝"
 FengtianClique.26.t:0 "[From.GetName]拒绝归顺"
 FengtianClique.26.d:0 "[From.GetName]拒绝我方宽宏大量的要求，我们将准备好部队辗平这群不识相的家伙。"
 FengtianClique.26.a:0 "准备进攻"
 FengtianClique.27.t:0 "[From.GetName]要求归顺"
 FengtianClique.27.d:0 "[From.GetName]要求我们归顺于他们，他们承诺会给予我们一定的自治权，但这对我们来说是个重大的威胁，我们该怎么做?"
 FengtianClique.27.a:0 "同意他们"
 FengtianClique.27.b:0 "严厉拒绝"
 
 FTC_Excuting_an_order:0 "执行命令"
 FTC_Excuting_an_order_desc:0 "尽管我方与共产党有了基本的共识，但南京方面的的命令必须要遵守，我们必须要击溃他们来取得我们将来反攻东北的政治筹码，全军，准备进攻。"
 FTC_Reorganize_troops:0 "改组部队"
 FTC_Reorganize_troops_desc:0 "在正式对共产党发起进攻后，军队成员陷入了深沉的厌战意识，但最终仍取得了胜利，因此获得了一段和平的时日，必须要趁现在改善这个情况。"
 FTC_Suiyuan_front:0 "绥远战线"
 FTC_Suiyuan_front_desc:0 "北方的日本帝国主义正在威胁着绥远，我们可以试着与当地军队接洽，尝试说服他们将绥远交由我们镇守。"
 FTC_Inspiring_troops:0 "振奋部队"
 FTC_Inspiring_troops_desc:0 "低迷的士气有了改善，但面对日本部队时恐怕会一触即溃，我们需要激励一下士气。"
 FTC_National_front:0 "全国战线"
 FTC_National_front_desc:0 "各地的同胞，我们必须要携手对抗外来的威胁，团结才有希望，分裂只会让敌人趁虚而入!"
 FTC_All_ready_to_go:0 "准备就绪"
 FTC_All_ready_to_go_desc:0 "部队已经恢复了元气，对家乡的思念与侵略者的恩怨情仇带起了强大的士气，我们已经准备好报效国家。"
 FTC_Cooperation_with_the_communist:0 "与共产党合作"
 FTC_Cooperation_with_the_communist_desc:0 "我们与共产党交战数次多以败战而归，损失正在加剧，这造成严重的低迷士气，高层也对中央颇有微词，我们可以尝试与共产党达成更一致的协议，反对国内各势力继续内战。"
 FTC_Rectify_troops:0 "休整部队"
 FTC_Rectify_troops_desc:0 "在停战之后，我们终于可以暂时歇口气，直到南京方面耐不住性子再去应付他们，趁这段时间先恢复元气。"
 FTC_Xi_an_shaanxi_trading:0 "恢复贸易"
 FTC_Xi_an_shaanxi_trading_desc:0 "一份与共产党的贸易条约正在拟定当中，签订后双方将建立贸易关系。"
 FTC_Meeting_with_chiang:0 "与蒋会谈"
 FTC_Meeting_with_chiang_desc:0 "我们必须要与蒋介石谈谈，要求他停止内战，现在日本才是最大的威胁，不能再被这些鸡毛蒜皮小事分裂了。"
 FTC_Insist_on_duty:0 "坚守"
 FTC_Insist_on_duty_desc:0 "东北军将会建立起一层又一层的防线。"
 FTC_Great_northwest_union:0 "大西北联合"
 FTC_Great_northwest_union_desc:0 "我们可以与共产党组成大西北政府，并依此号召全国各地的国人加入我们对日作战的行列，但想必南京方面会抱持着敌意吧。"
 FTC_Great_northwest_union_tt:0 "国民政府有偏向武力解决本项目的可能"
 FTC_Anti_japanese_aid_suiyuan_jun:0 "抗日援绥军"
 FTC_Anti_japanese_aid_suiyuan_jun_desc:0 "我们要组成一支可以抵抗侵略者的强大战力，以应付前线可能的冲突。"
 FTC_Seeking_soviet_aid:0 "要求苏联支持"
 FTC_Seeking_soviet_aid_desc:0 "既然我方允许了共产党的合作与参政，那么苏联既然身为共产领袖，应当要对其伸出援手才是，况且也成立了一个与共产党联合执政的政府。"
 FTC_Ready_for_battle:0 "准备作战"
 FTC_Ready_for_battle_desc:0 "全军将士，我们将在与共产党的合作下，对抗敌人的入侵!"
 FTC_Strengthen_the_internal_affairs:0 "强化内政"
 FTC_Strengthen_the_internal_affairs_desc:0 "尽管是个来自东北的军人，但对于当地的行政仍必须注意。"
 FTC_Biased_toward_communism:0 "靠拢共产主义"
 FTC_Biased_toward_communism_desc:0 "我们将更信任共产主义，并与中国共产党建立良好的关系。"
 FTC_People:0 "人民"
 FTC_People_desc:0 "人民才是组成国家最重要的部分，ˊ而我们是为了他们而奋斗的。"
 FTC_Disadvantages:0 "弊端"
 FTC_Disadvantages_desc:0 "守旧思想，传统习俗，我们可以将其不良的部分将其肃清，逐渐带领国民迈入未来。"
 FTC_Plan_economy:0 "计划经济"
 FTC_Plan_economy_desc:0 "经济必须要有强大的干预才能走上正途。"
 FTC_Together_we_will_strong:0 "团结茁壮"
 FTC_Together_we_will_strong_desc:0 "唯有团结，唯攻不破。"
 FTC_Rectify_the_economy:0 "改善经济"
 FTC_Rectify_the_economy_desc:0 "当地经济谈不上良好，我们或许可以改善此情况。"
 FTC_Xi_an_arsenal:0 "西安军工业"
 FTC_Xi_an_arsenal_desc:0 "我们可以建立当地的补给线来提供我军的供给。"
 FTC_Extensive_education:0 "扩大教育"
 FTC_Extensive_education_desc:0 "教育是必要的，我们需要广设讲堂，甚至建立学校来促进人民的发展。"
 FTC_Higher_education:0 "高等教育"
 FTC_Higher_education_desc:0 "只有基础教育是不够的，东北军将会提供一部份资源给高等教育设施作为其资金。"
 FTC_Nationalism:0 "民族主义"
 FTC_Nationalism_desc:0 "民族是国家的组成，我们要有强大凝聚力才有本钱与其他民族对抗。"
 FTC_Democracy:0 "民主主义"
 FTC_Democracy_desc:0 "以民为本才是真理，我们必须要认识这点。"
 FTC_Reform_system:0 "改革体系"
 FTC_Reform_system_desc:0 "这个地方的体系仍有许多地方需要我们去改善的。"
 FTC_Law_concept:0 "法治观念"
 FTC_Law_concept_desc:0 "法治，是促进现代化的重要部分。"
 FTC_Radicalism:0 "激进主义"
 FTC_Radicalism_desc:0 "我们不能任人宰割，我们才是这片土地上的主人，任何侵略者都必将被击败。"
 FTC_Recapture_the_northeast:0 "重新宣称东北"
 FTC_Recapture_the_northeast_desc:0 "东北是我们的家乡，将侵略者驱逐才是我们的职责。"
 FTC_Save_the_country:0 "拯救国家"
 FTC_Save_the_country_desc:0 "救国救民，是军人的职责，也是国民的义务。"
 FTC_Reform_the_economy:0 "改革经济"
 FTC_Reform_the_economy_desc:0 "经济这个问题相当复杂，但不代表不需要被解决。"
 FTC_Economic_development:0 "经济发展"
 FTC_Economic_development_desc:0 "协助当地发展有助于我军的运作。"
 FTC_Rebuilding_fengtian_ordnance_factory:0 "重建沈阳兵工厂"
 FTC_Rebuilding_fengtian_ordnance_factory_desc:0 "沈阳兵工厂已经落入"满州国"手中，但我们可以重建一个新的，正统的沈阳兵工厂。"
 FTC_Fengtian_chengyun:0 "奉天承运"
 FTC_Fengtian_chengyun_desc:0 "我们夺回了奉天!东北军将在此再次成为历史的焦点。"
 FTC_Reconstruction_fengtian_clique:0 "重建奉系"
 FTC_Reconstruction_fengtian_clique_desc:0 "我们需要重建奉系的威望来与南方那些势力在政治方面进行竞争。"
 FTC_Continue_to_support_Nanking:0 "支持南京"
 FTC_Continue_to_support_Nanking_desc:0 "南京才是唯一可以与侵略者对抗的势力，我们必须与其合作，维护国家。"
 FTC_Northeast_independence:0 "东北独立"
 FTC_Northeast_independence_desc:0 "南方那些人根本不值得依靠，我们必须另寻出路。"
 FTC_Support_domestic_science:0 "支持国内科学"
 FTC_Support_domestic_science_desc:0 "在有了更多资源的现在，投资科学是个稳赚不赔的未来事业。"
 FTC_Fengtian_republic:0 "奉天共和国"
 FTC_Fengtian_republic_desc:0 "我们在此宣布，将在奉天建立一个新的国家，奉天共和国将会带领人民迈向光明未来。"
 FTC_Cooperation_with_nanking:0 "与南京合作"
 FTC_Cooperation_with_nanking_desc:0 "加强与南京方面的合作，可以团结国内的凝聚力。"
 FTC_Alliance_with_japan:0 "与日本结盟"
 FTC_Alliance_with_japan_desc:0 "不妨换个角度想，如果我们能给与日本人一些好处，并保持一定距离维持自身控制，或许日本是个良好的结盟对象。"
 FTC_Alliance_with_soviet:0 "与苏联结盟"
 FTC_Alliance_with_soviet_desc:0 "拉拢苏联对抗国民政府与日本帝国主义，是一个可行的方案。"
 FTC_Fengtian_science_team:0 "奉天科学团"
 FTC_Fengtian_science_team_desc:0 "我们的人民可以建立一支科学研发团队。"
 FTC_Orthodox_government:0 "正统政府"
 FTC_Orthodox_government_desc:0 "承袭北洋政府，传承曾经的奉系光荣，我们将会成为广大中土唯一的一个合法政府，并将其他自称中央的势力将其击溃。"
 FTC_Conquer_the_south:0 "征服南方"
 FTC_Conquer_the_south_desc:0 "军队已经准备就绪，等待命令挥军南下统一中原。"
 FTC_Peace_conference_desc:0 ""
 FTC_Chinese_reunification:0 "中国统一"
 FTC_Chinese_reunification_desc:0 "我们已经取得了大部分的控制权，现在我们将是中国唯一的中央政府。"
 FTC_Huandgi_zhao_yue:0 "皇帝诏曰"
 FTC_Huandgi_zhao_yue_desc:0 "这里曾经是大清的起源，这里可以做为称帝的历史依据，我们将建立一个君主制国家。"
 FTC_Deal_with_the_imperial_family:0 "与皇室协议"
 FTC_Deal_with_the_imperial_family_desc:0 "前大清的皇室仍有一定影响力，与其谈判给予一些政治权力可以使新政权更为稳定。"
 FTC_Proclaim_oneself_emperor:0 "称帝"
 FTC_Proclaim_oneself_emperor_desc:0 "我们将排除任何威胁到称帝的威胁，如果他们不从，只能请他们离开这里另寻出路了。"
 FTC_Fengtian_empire:0 "奉天帝国"
 FTC_Fengtian_empire_desc:0 "今天，一个新的帝国将在曾经的大清起源地上诞生，这个帝国将会承袭大清的名号与权力，统一曾经的领土!"
 FTC_Ask_for_surrender:0 "要求归顺"
 FTC_Ask_for_surrender_desc:0 "尽管可能性不高，但呼吁其他势力归顺仍是一个可行的方案，但我们如果有着强大军力，或许这个机率就会高些。"
 FTC_Fengtian_federation:0 "奉天联邦"
 FTC_Fengtian_federation_desc:0 "我们可以加入早年流行的联省自治方案，给予加入者一定的自治权，来避免双方的武力冲突。"
 FTC_Establish_advanced_science:0 "建立先进科学"
 FTC_Establish_advanced_science_desc:0 "有了更多资源，科学将更为进步。"
 FTC_Diplomatic_intervention:0 "外交干预"
 FTC_Diplomatic_intervention_desc:0 "我们可以干预他国。"
