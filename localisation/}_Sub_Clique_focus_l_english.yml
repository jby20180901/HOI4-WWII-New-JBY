 # New event by 20170710
 Shandong.1.t:0 "来自[From.GetName]的讯息"
 Shandong.1.d:0 "我们收到来自山东的密电，他们的领袖似乎由冯玉祥率领，并且要求我们重新加入他们阵营，我们或许可以考虑直接加入，或保有自主权情况与其重新合作，或者维持委员会的独立性。"
 Shandong.1.a:0 "保有自主权"
 Shandong.1.b:0 "加入他们"
 Shandong.1.c:0 "拒绝，我们要考虑内部情况"
 Shandong.2.t:0 "[From.GetName]有限度同意"
 Shandong.2.d:0 "[From.GetName]答应了我方的要求，但是他们似乎并不打算完全将势力范围交给我们...但我们仍旧拿到了相当多的好处。"
 Shandong.2.a:0 "还可以接受"
 Shandong.3.t:0 "[From.GetName]答应回到我方体系"
 Shandong.3.d:0 "[From.GetName]非常热烈的同意了回到西北军的体系内，这对我们来说是伟大的一步，但我们可能需要考虑国家的未来。"
 Shandong.3.a:0 "非常好"
 Shandong.4.t:0 "[From.GetName]拒绝我们!"
 Shandong.4.d:0 "[From.GetName]断然拒绝了重回到西北军的怀抱，他们将被视为叛徒，但采取军事行动极有可能招来国民政府与日本方面的干涉，我们该怎么做?"
 Shandong.4.a:0 "我们将武力征服他们"
 Shandong.4.b:0 "我们现在没有这个力量"
 Shandong.5.t:0 "北方急电"
 Shandong.5.d:0 "我们刚收到来自北边的紧急电报，来自山东的武装部队正在进攻河北，而河北仅有少数部队应战，但更为急迫的是来自日本可能造成的问题，若日本方面决定介入此战事，那将可能会导致严重的后果，我们该怎么做?"
 Shandong.5.a:0 "立刻严正命令山东部队停止"
 Shandong.5.b:0 "我们应该静观其变"
 Shandong.6.t:0 "[From.GetName]警告我们"
 Shandong.6.d:0 "[From.GetName]要求我们立刻停止进攻，并且退出该区域，若我们迟迟不撤离或是继续战争，则国民政府将会派兵介入此战，我方的力量可能不足以应付中央军，但对方也可能仅止于恐吓，该见好就收吗?"
 Shandong.6.a:0 "投降是无可奈何的事情..."
 Shandong.6.b:0 "绝不!"
 Shandong.7.t:0 "[From.GetName]答应停战"
 Shandong.7.d:0 "[From.GetName]回电同意停战，将立刻撤离任何武装力量，并且听从我们的要求，我们已经成功的回避了一场可能的大型内战，这对我方声望有很大帮助，但很可惜的是我方也因此无法进而斩除山东的势力。"
 Shandong.7.a:0 "避免了一场内战"
 Shandong.8.t:0 "[From.GetName]拒绝停战!"
 Shandong.8.d:0 "[From.GetName]无视了我方的严正警告，他们正继续往河北进攻，我方的应变部队已经整装待发，等您号令。"
 Shandong.8.a:0 "[From.GetName]将会受到惩罚"
 Shandong.8.b:0 "必须避免多余力量的消耗"
 Shandong.9.t:0 "国民政府武装介入"
 Shandong.9.d:0 "我们认为国民政府最后会无视于地方的冲突的想法看来过于天真，中央军已经越境进入山东并与边防部队交火，内战一触即发，而且双方力量似乎也非常悬殊，这有可能是我方的大灾难。"
 Shandong.9.a:0 "情势不妙"
 Shandong.10.t:0 "华北紧急情势"
 Shandong.10.d:0 "山东地区的武装部队似乎并非服从于南京，他们正在进攻河北，而南京方面似乎并不打算介入，在北平驻军大部分调往南方应付战事的现在，我们或许可以藉由早先签订的协议，试图来介入这场战争，并且拿到我们所需要的利益。"
 Shandong.10.a:0 "以保卫平名的名义派兵进入北平"
 Shandong.10.b:0 "介入战争，并且控制北平"
 Shandong.10.c:0 "我们不可再行扩张"
 SHD_Strategic_shift_tt:0 "§R此项目成功机率低，请慎重使用。§!\n将擅自撤离至河南。"
 Shandong.20.t:0 "征召[SHD.GetName]的部队"
 Shandong.20.d:0 "为了因应将来可能的首都保卫战，我们需要征调[SHD.GetName]的部队加入防线。"
 Shandong.20.a:0 "征调他们"
 Shandong.20.b:0 "不需要"
 Shandong.21.t:0 "[From.GetName]调走部队"
 Shandong.21.d:0 "[From.GetName]以防卫首都名义调走了我方部队，这让[Root.GetLeader]感到极其不满。"
 Shandong.21.a:0 "他们是否要削弱我们?"
 Shandong.22.t:0 "[Root.GetLeader]考虑撤退"
 Shandong.22.d:0 "出于对[CHI.GetName]的可能意图，[Root.GetLeader]正在考虑是否撤离前线以保存实力。"
 Shandong.22.a:0 "撤退"
 Shandong.22.b:0 "坚守"
 Shandong.23.t:0 "山东擅自撤退"
 Shandong.23.d:0 "山东不知为何违抗坚守战线的命令，擅自撤离部队，导致山东落入敌军手中，这是极其严重的军纪事件，需要考虑立刻抓捕他。"
 Shandong.23.a:0 "召开军事会议"
 Shandong.23.b:0 "没空理他"
 Shandong.24.t:0 "[Root.GetLeader]遭到抓捕"
 Shandong.24.d:0 "我军撤离前线的行动似乎让南京方面颇为火大，他们设局让[Root.GetLeader]自投罗网，没有指挥官的山东部队现在将全数归南京指挥。"
 Shandong.24.a:0 "太糟糕了"
 Shandong.25.t:0 "山东达成任务"
 Shandong.25.d:0 "据报山东部队在坚持许久无力再行战斗后，便退出战线往南撤离，我们得为他们争取时间的作为进行嘉奖，他们将撤离至河南，尽管有质疑其作为的真实性的意见，但此时不方便破坏良好的士气。"
 Shandong.25.a:0 "很好...但是我们得暂时让出山东给他们"
 Shandong.26.t:0 "我们获准移防至河南"
 Shandong.26.d:0 "虽然我们失去了根据地山东，但是我们成功的让高层相信我们持续抵抗后才行撤离，同时获准在河南驻扎，我们得到了喘息的机会，很可惜的是我们得在此奋战到最后，一旦防守河南失败就只剩并入中央军一途。"
 Shandong.26.a:0 "暂时安全"
 Shandong.27.t:0 "[From.GetName]要求召开军事会议"
 Shandong.27.d:0 "因应[SHD.GetName]撤离前线的问题，[From.GetName]要求各指挥官前往进行开会。"
 Shandong.27.a:0 "知道了"
