 EFM_Liangguang_Incident.1.t:0 "南方势力动摇"
 EFM_Liangguang_Incident.1.d:0 "在南方实力派失去胡汉民后，他们受到一定程度的冲击，或许我们可以藉由传话来尝试以和平手段使南方半独立状态的地方势力归顺。"
 EFM_Liangguang_Incident.1.a:0 "向他们传话"
 EFM_Liangguang_Incident.2.t:0 "[From.GetName]与我方密谈"
 EFM_Liangguang_Incident.2.d:0 "[From.GetName]的代表来到南方与我们密谈，主要是关于两广的现状与未来规划，对我们来说，这明显是个具有敌意的施压，高层认为中央想要强迫我们交出统治权，我们必须与桂系领袖谈谈，向他们提议双方进行合作来对抗中央。"
 EFM_Liangguang_Incident.2.a:0 "与桂系密谈"
 EFM_Liangguang_Incident.3.t:0 "[From.GetName]与我们会面"
 EFM_Liangguang_Incident.3.d:0 "在与中央的特使密会后，不仅是我们感受到中央暗中的施压，[From.GetName]的领袖[GUD.GetLeader]同样也感受到并且似乎反应相当激烈，或许我们可以推举他作为南方代表，在政治上与蒋介石进行对抗。"
 EFM_Liangguang_Incident.3.a:0 "推举[GUD.GetLeader]"
 EFM_Liangguang_Incident.3.b:0 "不与中央摩擦"
 EFM_Liangguang_Incident.4.t:0 "两广事变"
 EFM_Liangguang_Incident.4.d:0 "或许是先前传话某些部分严重刺激到了南方实力派，[GUD.GetName]与[GXC.GetName]近来抨击我方的外交方针，并终于在今天组成了军事联盟，声称要驱逐日军并自称为"抗日救国军"同时开始北进，我方已经在贵州，江西等地布防阻止其进军，剩下就是位于湖南的不确定因素。"
 EFM_Liangguang_Incident.4.a:0 "这明显是叛乱"
 EFM_Liangguang_Incident.5.t:0 "拉拢湖南"
 EFM_Liangguang_Incident.5.d:0 "在我方联合发表声明后，中央动作相当快速的将东西方面的北上路线封锁住，目前只剩下湖南尚可进军，但我们需要拉拢该省执政者给与我方通行权，那么该做甚么行动来拉拢他?"
 EFM_Liangguang_Incident.5.a:0 "派遣说客动之以情"
 EFM_Liangguang_Incident.5.b:0 "加重赏金试图打动"
 EFM_Liangguang_Incident.5.c:0 "给予庞大的官位"
 EFM_Liangguang_Incident.6.t:0 "拉拢成功"
 EFM_Liangguang_Incident.6.d:0 "湖南执政者被我方打动，他同意给予我方通行权，现在联军将可以借道北上，并压制蒋介石的气焰。"
 EFM_Liangguang_Incident.6.a:0 "很好"
 EFM_Liangguang_Incident.7.t:0 "拉拢失败"
 EFM_Liangguang_Incident.7.d:0 "无论我方怎么动之以情劝说与利诱，该位主政者仍旧双面玲珑一般的敷衍我们，并且在稍早我们接到了中央军已经开进湖南的消息，我们失去了主动权，贸然进攻中央军阵地只会招致民众非议，现在要开始防守家乡不被入侵。"
 EFM_Liangguang_Incident.7.a:0 "糟糕了"
 EFM_Liangguang_Incident.8.t:0 "[HNJ.GetName]同意联军通行"
 EFM_Liangguang_Incident.8.d:0 "[HNJ.GetName]似乎被利诱，同意两广部队借道北上，并驱逐我方部分部队，必须要立刻攻占湖南，这样才能阻止两广部队继续北进。"
 EFM_Liangguang_Incident.8.a:0 "准备进攻"
 EFM_Liangguang_Incident.9.t:0 "[HNJ.GetName]之战"
 EFM_Liangguang_Incident.9.d:0 "进军[HNJ.GetName]的行动已经准备就绪。"
 EFM_Liangguang_Incident.9.a:0 "攻进湖南!"
 EFM_Liangguang_Incident.10.t:0 "[From.GetName]攻进[HNJ.GetName]"
 EFM_Liangguang_Incident.10.d:0 "得悉[HNJ.GetName]的动向后，[From.GetName]决定派军攻占湖南北部，以阻止我军前进，不能让湖南落入他们手中，尽管对湖南主政者很抱歉，但我们必须也跟进其军事行动。"
 EFM_Liangguang_Incident.10.a:0 "联军出击!"
 EFM_Liangguang_Incident.11.t:0 "[From.GetName]进攻[HNJ.GetName]"
 EFM_Liangguang_Incident.11.d:0 "[From.GetName]决定直接攻进湖南，我军也将跟进打头阵。"
 EFM_Liangguang_Incident.11.a:0 "联军出击!"
 EFM_Liangguang_Incident.12.t:0 "成功阻止进军"
 EFM_Liangguang_Incident.12.d:0 "在我军强大压力下，湖南执政者最后倒向我方，我军已经控制住湖南的各地要冲，两广部队要继续给予我方压力，就必须得继续进军，但在人民的声浪下双方仍旧保持克制，两广部队正在撤回自身领地，主动权正轮到我方。"
 EFM_Liangguang_Incident.12.a:0 "好极了"
 EFM_Liangguang_Incident.13.t:0 "拉拢失败"
 EFM_Liangguang_Incident.13.d:0 "[GXC.GetName]派出说客与利诱[HNJ.GetName]的行动失败了，联军无法在民间压力下进一步与中央军开战，也无法继续前进，我军已有相当多人对此行动表达不满，有发生兵变的可能性，联军正在撤回当中。"
 EFM_Liangguang_Incident.13.a:0 "不妙"
