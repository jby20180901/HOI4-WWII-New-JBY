 Sichuan.1.t:0 "紧急报告"
 Sichuan.1.d:0 "稍早，突然涌入来自各地的指挥部传来要求支持的电报，共产党份子不知道从哪得到的支持已经发展成一支规模不小的军队，现在他们正在试图推翻我们!"
 Sichuan.1.a:0 "紧急备战!"
 Sichuan.2.t:0 "四川支持的革命战争"
 Sichuan.2.d:0 "有了来自远方的帮助，我们已经可以发起革命战争对付殖民政府了，印度万岁!"
 Sichuan.2.a:0 "进攻!"
 Sichuan.3.t:0 "对于印度革命的选择"
 Sichuan.3.d:0 "虽然我们已经成功帮助印度人发起革命，但他们似乎仍不足以对抗庞大的印度殖民政府部队，我们该介入他们吗?"
 Sichuan.3.a:0 "帮助革命同伴"
 Sichuan.3.b:0 "目前尚未有能力"
 Sichuan.4.t:0 "四川军队希望采购兵器"
 Sichuan.4.d:0 "我们收到了来自四川势力的电报他们希望我们能贩卖军火给他们进行武装，我们可以得到一批可观的资金，但我们也可能与装备日式兵器的他们展开交火，该怎么响应?"
 Sichuan.4.a:0 "贩卖"
 Sichuan.4.b:0 "婉拒"
 Sichuan.5.t:0 "[From.GetName]拒绝了交易"
 Sichuan.5.d:0 "[From.GetName]拒绝了我们的军火贸易提案，我们将得继续使用老旧不堪的兵器进行战斗。"
 Sichuan.5.a:0 "好吧"
 Sichuan.6.t:0 "[From.GetName]接受了交易"
 Sichuan.6.d:0 "[From.GetName]接受了了我们的军火贸易提案，我们将可以得到一批数量可观的先进兵器来武装军队。"
 Sichuan.6.a:0 "很好"
 Sichuan.7.t:0 "[From.GetName]提案训练伞兵"
 Sichuan.7.d:0 "[From.GetName]，一个中国的割据势力希望我们能帮助他们训练伞兵，他们提出的价码不错，我们可以考虑帮助他们。"
 Sichuan.7.a:0 "接受"
 Sichuan.7.b:0 "婉拒"
 Sichuan.8.t:0 "[From.GetName]接受了提案"
 Sichuan.8.d:0 "[From.GetName]接受了我们的提案，我们将可以得到伞兵相关的训练。"
 Sichuan.8.a:0 "太棒了"
 Sichuan.10.t:0 "刘湘出川"
 Sichuan.10.d:0 "刘湘带领着他的部队与将领前来拜访我们，并表示愿意加入我们的势力，我们将不需动用武力得到四川，作为加入的回报，委员会将给予刘湘继续担任主席之位。"
 Sichuan.10.a:0 "很好"
 Sichuan.11.t:0 "西康省建立"
 Sichuan.11.d:0 "西康建省的方案已经得到准许。"
 Sichuan.11.a:0 "投入资源协助"
 Sichuan.11.b:0 "恭喜他"
 Sichuan.12.t:0 "西康省建立"
 Sichuan.12.d:0 "国民政府已经通过提案并且增加预算给予我方增加建设的资源。"
 Sichuan.12.a:0 "很好"
 Sichuan.13.t:0 "西康省建立"
 Sichuan.13.d:0 "国民政府已经通过建省方案。"
 Sichuan.13.a:0 "知道了"
 Sichuan.14.t:0 "[From.GetName]索讨康区"
 Sichuan.14.d:0 "[From.GetName]声称康区是属于他们的区域，要求我们"窃取者"立刻归还。"
 Sichuan.14.a:0 "啥?"
 Sichuan.14.b:0 "那好吧"
 Sichuan.15.t:0 "[From.GetName]拒绝"
 Sichuan.15.d:0 "[From.GetName]拒绝归还，这可能只能军事解决。"
 Sichuan.15.a:0 "开战吧"
 Sichuan.15.b:0 "我们要考虑一下"
 Sichuan.16.t:0 "[From.GetName]接受"
 Sichuan.16.d:0 "[From.GetName]愿意归还康区，我军正进驻当中。"
 Sichuan.16.a:0 "好极了"
 Sichuan.17.t:0 "重庆会议"
 Sichuan.17.d:0 "[From.GetName]与我方在重庆进行了历史性的会议，这会议将会决定双方的未来走向。"
 Sichuan.17.a:0 "加入他们"
 Sichuan.17.b:0 "成立独立性政府"
 Sichuan.17.c:0 "战争决定主导者"
 Sichuan.18.t:0 "[From.GetName]选择加入我们"
 Sichuan.18.d:0 "[From.GetName]选择加入我们，他们的部队也将接受指挥。"
 Sichuan.18.a:0 "好极了"
 Sichuan.18.b:0 "我们成立过渡政府"
 Sichuan.19.t:0 "[From.GetName]希望拥有高程度自治"
 Sichuan.19.d:0 "[From.GetName]希望拥有高度自治政府，他们认为这样能缓和双方的矛盾。"
 Sichuan.19.a:0 "好的"
 Sichuan.19.b:0 "拒绝"
 Sichuan.20.t:0 "[From.GetName]决定开启内战"
 Sichuan.20.d:0 "[From.GetName]决定拒绝继续谈判，他们的部队正在大规模调动。"
 Sichuan.20.a:0 "全军准备应战"
 Sichuan.21.t:0 "[From.GetName]接受提案"
 Sichuan.21.d:0 "[From.GetName]接受独立政府的提案，我们将保有高程度的自主权。"
 Sichuan.21.a:0 "很好"
 Sichuan.22.t:0 "[From.GetName]拒绝提案"
 Sichuan.22.d:0 "[From.GetName]拒绝了我们的提案，为了延安的未来，我们要立刻决定加入或是战争。"
 Sichuan.22.a:0 "加入"
 Sichuan.22.b:0 "战争"
 Sichuan.23.t:0 "[From.GetName]建立过渡政府"
 Sichuan.23.d:0 "[From.GetName]决定建立一个低程度自治权的政府机构，以缓和双方的摩擦。"
 Sichuan.23.a:0 "知道了"
 Sichuan.24.t:0 "[From.GetName]出征"
 Sichuan.24.d:0 "[From.GetName]在边境趋于稳定后，驻扎于西康的部队也加入了战争序列中。"
 Sichuan.24.a:0 "西康出征!"
 Sichuan.25.t:0 "西康移民"
 Sichuan.25.d:0 "有一批移民来到了西康，少数人决定加入我们的行列。"
 Sichuan.25.a:0 "很好"
 Sichuan.26.t:0 "民间企业来康设厂"
 Sichuan.26.d:0 "近日有一批人集资兴建了一座工厂，这对当地商业发展将是不可或缺的。"
 Sichuan.26.a:0 "很好"
 Sichuan.27.t:0 "刘湘倒下"
 Sichuan.27.d:0 "从四川领军抗敌的将军－刘湘已离我们而去，这对川军来说是不幸的消息。"
 Sichuan.27.a:0 "愿他安息"
 Sichuan.28.t:0 "刘湘倒下"
 Sichuan.28.d:0 "领军出川的前四川省长－刘湘已离我们而去，这对四川来说是不幸的消息。"
 Sichuan.28.a:0 "愿他安息"
 
 SIC_army_effort:0 "川军"
 SIC_army_effort_desc:0 "我军为众四川部队中最强者，随如此但我军战力仍与中原其他势力相差甚远，因此，引进先进的战术概念改革军队是必要的。"
 SIC_equipment_effort:0 "更新装备"
 SIC_equipment_effort_desc:0 "我军的装备严重低落，所以在只要有余力的情况，我们都必须要立刻更新装备。"
 SIC_motorization_effort:0 "车辆单位"
 SIC_motorization_effort_desc:0 "这些武装车辆虽然要消耗更多资源，但这些兼具机动性与防护力的玩意可以载运我国将士到各地战场。"
 SIC_doctrine_effort:0 "邀请外部教官"
 SIC_doctrine_effort_desc:0 "我军仍处在老旧的战术思想概念上，中央军已经开始进行现代化改革，我们不能落后于他们太多。"
 SIC_equipment_effort_2:0 "引进新式装备"
 SIC_equipment_effort_2_desc:0 "军部将继续购入外面的装备提高我军的作战效率。"
 SIC_armor_effort:0 "装甲单位"
 SIC_armor_effort_desc:0 "我们或许可以引进这些所谓"战车"的机械奔驰在四川的领土上，这些兵器可大大强化我军战斗力。"
 SIC_special_forces:0 "引进特种部队 "
 SIC_special_forces_desc:0 "世界其他主要军队已经开始在各地形上展开特别军事训练，我们可以引进这些观念强化我军在各地方的战斗力。"
 SIC_aviation_effort:0 "发展空军"
 SIC_aviation_effort_desc:0 "空战科技日新月异，每一个现代国家都必须掌控空中领域，以免别人家的老母鸡不请自来的到自家上空下蛋。"
 SIC_fighter_focus:0 "战斗机"
 SIC_fighter_focus_desc:0 "四川的天空不能拱手让给敌人，我们要建立自己的空军部队。"
 SIC_CAS_effort:0 "对地攻击机"
 SIC_CAS_effort_desc:0 "这些地面支持用的飞行器是非常强力的武器，四川需要立刻投入资源制造或是外购这些装备。"
 SIC_industrial_effort:0 "改革工业"
 SIC_industrial_effort_desc:0 "强化建设用的工业技术，有助于西康的当地经济。"
 SIC_construction_effort:0 "扩建民用工厂"
 SIC_construction_effort_tt:0 "空间不足以建造 §Y民用工厂§!"
 SIC_construction_effort_desc:0 "即便在战火四处蔓延的今日，兴建民用工厂的重要性依然不可被低估。"
 SIC_production_effort:0 "扩建兵工厂"
 SIC_production_effort_tt:0 "空间不足以建造 §Y兵工厂§!"
 SIC_production_effort_desc:0 "如果一个工厂能生产拖拉机，那这个工厂就能造战车。我国不能允许军武制造力低于他国！"
 SIC_Xikang_construction_effort_2:0 "扩建工业"
 SIC_Xikang_construction_effort_2_desc:0 "我们必须要让此地繁荣，才能强化我军实力。"
 SIC_Xikang_production_effort:0 "扩建兵工厂"
 SIC_Xikang_production_effort_desc:0 "我们没有甚么兵工厂设施可言，我们必须白手起家。"
 SIC_Xikang_production_effort_2:0 "扩建兵工厂 II"
 SIC_Xikang_production_effort_2_desc:0 "兴建更多的兵工厂，才能满足边防的武装需求。"
 SIC_bomber_focus:0 "研究轰炸机"
 SIC_bomber_focus_desc:0 "这些大型飞机能够比密接攻击机还要有效的重创轰炸区域的敌军，但其造价也较为昂贵，但这是值得的。"
 SIC_infrastructure_effort:0 "建造四川道路"
 SIC_infrastructure_effort_desc:0 "四川仍有不少地方的基础建设差强人意，我们需要扩建道路系统强化运输能力。"
 SIC_Xikang_infrastructure_effort:0 "道路增建"
 SIC_Xikang_infrastructure_effort_desc:0 "扩建更多的道路设施可以让西康民众与我军交通更为便捷。"
 SIC_Xikang_construction_effort_3:0 "民间经济"
 SIC_Xikang_construction_effort_3_desc:0 "经济关键在于当地工业设施的扩建，这可以显著提升经济能力。"
 SIC_Xikang_educational_institutions:0 "凉山教育"
 SIC_Xikang_educational_institutions_desc:0 "我们要增建凉山地区的学校，强化这区域的实力。"
 SIC_extra_tech_slot_:0 "奖励研究"
 SIC_extra_tech_slot_desc:0 "工业化带来更多的研究机会，我国应奖励能对国家做出科技贡献的人才。"
 SIC_Sichuan_advanced_science:0 "四川先进科学"
 SIC_Sichuan_advanced_science_desc:0 "广纳四面八方的科学技术，四川将可以成为中原最先进地区。"
 SIC_Electronic_technology:0 "电子技术"
 SIC_Electronic_technology_desc:0 "我们可能需要注意关于电子科技的发展，或许这些玩意可以帮助四川步入现代化。"
 SIC_The_winner_of_Sichuan:0 "四川的胜利者"
 SIC_The_winner_of_Sichuan_desc:0 "刘湘在二刘之战胜利之后，便成为掌控四川的领导人，现在，他将再次成为胜利者，维持四川的统治。"
 SIC_Democratic_government:0 "民主政府"
 SIC_Democratic_government_desc:0 "四川将带给人民一个民主、自由的政府。"
 SIC_Diplomatic_action_with_germany:0 "与德国外交"
 SIC_Diplomatic_action_with_germany_desc:0 "我们将与德国这个反共大国进行外交行动，我们将加入他们。"
 SIC_political_correctness:0 "摆脱掌控"
 SIC_political_correctness_desc:0 "来自中央或共产党的威胁正逐步渗透我方，我们认为需要加强四川境内的稳定。"
 SIC_Consolidate_Sichuan:0 "巩固四川"
 SIC_Consolidate_Sichuan_desc:0 "四川人民的安全必须放在第一，国家才是第二，无论是谁都不能打破这个原则。"
 SIC_Reform_troops:0 "改革部队"
 SIC_Reform_troops_desc:0 "我们必须意识到部队指挥体系的缺失，基层的向心力不足，我们要改善这点。"
 SIC_Complete_mobilization:0 "完全动员"
 SIC_Complete_mobilization_desc:0 "我们要让整个国家处在可以完全动员的状态。"
 SIC_Join_the_comintern:0 "加入共产国际"
 SIC_Join_the_comintern_desc:0 "我们或许可以与苏联结盟，一同迈向革命大道。"
 SIC_Support_ROC_in_JAP_war:0 "支援战火中的民国"
 SIC_Support_ROC_in_JAP_war_desc:0 "愤慨的四川同胞已经准备好要报效国家，他们将在战场上英勇抗敌，并证明自己的价值!"
 SIC_Chuanjun_chu_zheng:0 "川军出征"
 SIC_Chuanjun_chu_zheng_desc:0 "愤慨的四川同胞已经准备好要报效国家，我们的子弟将在各地战场奋战。"
 SIC_Chuanjun_chu_zheng_tt:0 "§R您只能从结束游戏或让出四川保留西康中的选项择一。§!\n"
 SIC_Prepare_for_war:0 "准备战争"
 SIC_Prepare_for_war_desc:0 "战争正在逼近四川，我们要做好任何战争准备。"
 SIC_The_first_defense:0 "第一期防御"
 SIC_The_first_defense_desc:0 "外部世界正在进行大规模的武装冲突，我们要建立强大的防线。"
 SIC_The_second_defense:0 "第二期防御"
 SIC_The_second_defense_desc:0 "我们要更深化防御主义，让敌人不敢越雷池一步动我们一根寒毛。"
 SIC_Eliminate_central_influence:0 "排除中央影响"
 SIC_Eliminate_central_influence_desc:0 "对我们来说，排除中央的影响性才能稳固四川统治。"
 SIC_Chongqing_meeting:0 "重庆会议"
 SIC_Chongqing_meeting_desc:0 "我们将与延安的代表进行会议。"
 SIC_Chuankang_border_guards:0 "川康边防军"
 SIC_Chuankang_border_guards_desc:0 "川康边防军的建立是提升我军实力的重要事件。"
 SIC_China_claim:0 "中国宣称"
 SIC_China_claim_desc:0 "四川人建立的中国政府，现在已经得到唯一正统。"
 SIC_Interventionism:0 "干涉主义"
 SIC_Interventionism_desc:0 "四川人民必须知道和平已越来越遥远，侵略者正在加紧脚步来到四川边境，我们要准备对抗侵略者。"
 SIC_Border_meeting:0 "边境会议"
 SIC_Border_meeting_desc:0 "我们需要与西藏人进行会议，西康省的完整必须被保证，但我们可能要付出一些代价才能和平完成谈判。"
 SIC_Sichuan_Communist_Revolution:0 "四川共产革命"
 SIC_Sichuan_Communist_Revolution_desc:0 "我们已与高层达成协议，我将严密计划推翻各造成革命威胁的领袖，随后开始展开中原革命。"
 SIC_War_hawk_goverment:0 "鹰派政府"
 SIC_War_hawk_goverment_desc:0 "我们要展开对外的战斗。"
 SIC_To_Nanking:0 "前往南京"
 SIC_To_Nanking_desc:0 "抵挡南京方面的统治是非常困难的，不如直接拜会南京，让中央势力进入四川来换取四川主席的稳固。"
 SIC_War_with_communist:0 "打击共产党"
 SIC_War_with_communist_desc:0 "共产党是我们不共戴天之敌。"
 SIC_Expedition_northwest:0 "进攻南方"
 SIC_Expedition_northwest_desc:0 "我们应该要立刻进攻南方的军阀，快速扩大我们的势力以应付任何状况。"
 SIC_War_with_China:0 "进攻中国"
 SIC_War_with_China_desc:0 "蒋介石已经不能再代表中国了，我们将击败他，让中国进入新的历史一页。"
 SIC_Peace_Time:0 "和平时间"
 SIC_Peace_Time_desc:0 "我们应该要专注在内部的重建与团结上，避免受创严重的四川人民再次遭受外部战火－除非有人要挑战我们。"
 SIC_heavy_fighter_focus:0 "专注于重型战斗机"
 SIC_heavy_fighter_focus_desc:0 ""
 SIC_Air_Force_Theory:0 "空军理论"
 SIC_Air_Force_Theory_desc:0 "我们应该聘请教官来教我们的学员先进的空军思想。"
 SIC_Air_Force_Theory_2:0 "延伸空军理论"
 SIC_Air_Force_Theory_2_desc:0 "空战概念不断该更新，我们不能落于人后。"
 SIC_Expansion_air_bases:0 "扩建空军基地"
 SIC_Expansion_air_bases_desc:0 "我们需要更多机场设施来得到更多的起降能量。"
 SIC_Expansion_air_bases_2:0 "延展机场规模"
 SIC_Expansion_air_bases_2_desc:0 "四川机场仍不足以掌握周边制空权，持续投资建设是有良效的。"
 SIC_Strategic_bomber:0 "战略轰炸机"
 SIC_Strategic_bomber_desc:0 "这些重型飞机可以炸翻敌人的工业设施，让他们甚么都产不出来。"
 SIC_Conquest:0 "加入争霸"
 SIC_Conquest_desc:0 "我们不应该局限于四川这个小地方，无视那些小势力，将目光定在中原土地上。"
 SIC_Weapons_Treaty_with_Japan:0 "对日武器贸易条约"
 SIC_Weapons_Treaty_with_Japan_desc:0 "与敌人进行贸易是相当危险的，但我们可以考虑风险之外的利益，加强我们的陆军。"
 SIC_Weapons_Treaty_with_Italy:0 "意大利武器条约"
 SIC_Weapons_Treaty_with_Italy_desc:0 "我们可以考虑远方的意大利空降部队的引进，让我们拥有全中原最先进的空降单位。"
 SIC_Befriend_with_USSR:0 "对苏友好"
 SIC_Befriend_with_USSR_desc:0 "既然同为共产革命份子，彼此友好是正常的行动，除非我们之间有难以抹灭的伤痕。"
 SIC_Befriend_with_PRC:0 "与延安友好"
 SIC_Befriend_with_PRC_desc:0 "延安的共产党同志们将会是很好的朋友，除非我们之间有难以解决的意识形态冲突，否则彼此友好才是正常的行为。"
 SIC_India_strategy:0 "印度战略"
 SIC_India_strategy_desc:0 "我们可以考虑将革命扩散至印度次大陆上，他们正被殖民主义摧残着，我们将尝试解放自藏区到南印沿岸之间的殖民政府。"
 SIC_Indian_revolution:0 "印度革命"
 SIC_Indian_revolution_desc:0 "我们将加入印度革命，解放印度人民，若革命失败，我们将考虑正面与英属印度政府正面交战。"
 SIC_Northeast_liberate:0 "解放东北"
 SIC_Northeast_liberate_desc:0 "日本帝国主义仍然占据着东北各省，我们将解放他们。"
 SIC_Claim_mongolia:0 "宣称蒙古"
 SIC_Claim_mongolia_desc:0 "蒙古是我们的，莫斯科的那堆共产党们最好识相点。"
 SIC_War_with_Empire:0 "帝国战役"
