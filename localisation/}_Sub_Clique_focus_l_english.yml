 HPC_Promote_education_desc:0 "让更多人有能力接受教育才是国家基础能力的提升的最佳快捷方式。"
 HPC_War_propaganda_desc:0 "华北已经陷入战火，我们必须让大众了解这个重大威胁可能造成的危害。"
 HPC_Relocation_factory_desc:0 "我们必须撤离工业，以免落入日本人手中，但这将花上一段时间。"
 HPC_Reduce_consumption_desc:0 "我们并没有太多资源浪费，节省资源才能持久的战斗。"
 HPC_Hebei_defense_line_desc:0 "平津预计将无法守住，我们要退至后方建立防线。"
 HPC_War_science_desc:0 "需要更多的科学技术才能打赢战争。"
 HPC_Improve_internal_affairs_desc:0 "在战争的情形下，内政容易趋于混乱，我们得藤出心思加强这部分。"
 HPC_Post_war_hebei_desc:0 "我们已经夺回华北!这是个重大胜利!"
 HPC_Revival_industry_desc:0 "华北战后产业受到严重破坏，我们要马上恢复他们。"
 HPC_Restore_education_system_desc:0 "已经撤离的教育系统将会回到这里，恢复华北的教育能力。"
 HPC_Reorganization_committee_desc:0 "我们将准备归还政权，委员会的改组将会是象征性的。"
 HPC_Join_Communist_desc:0 "华北将叛离国民政府，加入由中国共产党主导的政府。"
 HPC_Return_regime_desc:0 "我们将回归国民政府统治，并且归还军队指挥权。"
 HPC_Reconstruct_north_china_desc:0 "在经历摧残之后，我们得制定一个重建计划来复兴这个区域。"
 HPC_Reconstruction_Beiyang_government_desc:0 "无论是国民政府还是人民政府，都没有资格统治中国，唯有恢复北洋政府，才能让中国再次伟大。"
 HPC_North_China_Political_Council_desc:0 "建立一个亲日的政权可避免与其发生大规模战争的可能。"
 HPC_Provisional_Government_desc:0 ""
 HPC_Eastern_culture_morality_desc:0 ""
 HPC_Defend_new_regime_desc:0 "新的政权支持率很低，我们必须提高人民的接受度。"
 HPC_Stabilize_society_desc:0 "新的政权的社会混乱情形很严重，改善这个问题有助于民众接受我们。"
 HPC_Develop_of_industry_desc:0 "邀请日本投资者前来可以提升这区域的经济能力。"
 HPC_Develop_of_industry_2_desc:0 "持续邀请日本投资者前来可以强化这区域的经济能力。"
 HPC_Military_industry_desc:0 "日本人投资的军工业将提升我们的实力。"
 HPC_Construction_schools_desc:0 ""
 HPC_Japanese_military_adviser_desc:0 "这些日本顾问控制了我方决策层，而他们也会对我军进行指导与训练。"
 HPC_Join_the_co_prosperity_circle_desc:0 "日本主导的共荣圈才是亚洲的未来，我们选择加入他们。"
 HPC_North_China_Security_Army_desc:0 ""
 HPC_Japanese_rifle_desc:0 "这些日本人的枪枝将提供给我们进行运用。"
 HPC_Aid_of_Japanese_desc:0 ""
 HPC_Co_prosperity_circle_technology_desc:0 ""
 HPC_Suppress_rebellion_desc:0 "这些游击队不断攻击我们的设施，他们必须被镇压。"
 HPC_Attack_Japan_desc:0 ""
 HPC_Consciousness_desc:0 "我们必须提倡与敌人战斗的价值与意义，在信念上将可以提高作战的坚定。"
 HPC_Improve_relationship_with_japan_desc:0 "我们应该专注内政，避免与日本在进一步的冲突。"
 
 HPC_Emergency_meeting:0 "紧急会议"
 HPC_Emergency_meeting_desc:0 "来自外部的威胁迫使我们必须集结高层召开会议。"
 
