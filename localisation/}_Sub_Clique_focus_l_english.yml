 FTC_Demand_east_siberia_desc:0 ""
 FTC_Northeast_army:0 "东北边防军"
 FTC_Northeast_army_desc:0 "我们是光辉的东北军，尽管曾经的荣光已经不复存在，但我们仍有远大的目标。"
 FTC_War_march:0 "战争进行曲"
 FTC_War_march_desc:0 "我们正在与外敌交战，他们不可能击败我们的!"
 FTC_Reform_the_army:0 "改革军队"
 FTC_Reform_the_army_desc:0 "我军落伍的的战术思想是无法对付先进的侵略者的，必须要跟上时代。"
 FTC_Equipment_innovation:0 "装备革新"
 FTC_Equipment_innovation_desc:0 "尽管成效可能不佳，或许产量有限，但我们能需要一些质量改良的武器来对付敌人。"
 FTC_Army_motorization:0 "陆军机动化"
 FTC_Army_motorization_desc:0 "让军队更有机动性或许是现在的主流思想。"
 FTC_Artillery_improved:0 "火炮改革"
 FTC_Artillery_improved_desc:0 "改良我们的老旧火炮，让这些武器能跟上敌人的炮兵一些。"
 FTC_Tank_innovation:0 "战车革新"
 FTC_Tank_innovation_desc:0 ""战车"这玩意是个机械巨兽，或许可以当成骑兵使用?"
 FTC_Strengthen_the_officer_ability:0 "强化军官能力"
 FTC_Strengthen_the_officer_ability_desc:0 "我军曾经在鼎盛时期有着庞大的军队，但相对的军官质量则差了点，藉由加强军官的训练来强化各部队的作战效率。"
 FTC_Northeast_military_college:0 "东北陆军官校"
 FTC_Northeast_military_college_desc:0 "我们可以重建军官学校－尽管设施可能相对简易，但这是重建军队来说是必要的。"
 FTC_Keep_the_system:0 "维持现状"
 FTC_Keep_the_system_desc:0 "军队现在的体制与编制符合我们的作战需求。"
 FTC_Big_family_concept:0 "大家庭"
 FTC_Big_family_concept_desc:0 "东北军的成员都是一家人，没人是被排除在外的。"
 FTC_Reconstruction_of_the_air_force:0 "重建空军"
 FTC_Reconstruction_of_the_air_force_desc:0 "我们曾经也拥有过空军，但在苏联人的进攻下瓦解，现在我们将重建这支空中力量。"
 FTC_Expansion_of_the_airport:0 "扩张机场"
 FTC_Expansion_of_the_airport_desc:0 "扩建机场才能容纳更多飞机。"
 FTC_Contest_for_air_superiority:0 "争夺制空"
 FTC_Contest_for_air_superiority_desc:0 "强化飞机性能能更有效的与敌人争夺天空。"
 FTC_Heavy_aircraft:0 "重型战斗机"
 FTC_Heavy_aircraft_desc:0 "这些飞机足够对付敌人的中型与重型飞机。"
 FTC_Bombing_facilities:0 "轰炸设施"
 FTC_Bombing_facilities_desc:0 "尽管产量可能缓慢，但这些巨兽可以对敌人设施造成毁灭打击。"
 FTC_CAS:0 "密接支援"
 FTC_CAS_desc:0 "这些战场支持飞机能够有效打击我们前线的敌人。"
 FTC_Battlefield_bombing:0 "战场轰炸"
 FTC_Battlefield_bombing_desc:0 "战术轰炸范围更大，更能在面上打击敌方部队。"
 FTC_Resume_fengtian_aviation_school:0 "恢复奉天空军官校"
 FTC_Resume_fengtian_aviation_school_desc:0 "曾经的空军已经重建，但我们需要更多有能的飞官。"
 FTC_Send_officers_to_learn:0 "派遣学员至国外"
 FTC_Send_officers_to_learn_desc:0 "国内的设施跟经验显然不足以强化战力，我们必须学习外国人的智慧。"
 FTC_Reconstruction_of_the_navy:0 "重建海军"
 FTC_Reconstruction_of_the_navy_desc:0 "鼎盛时刻的奉系是有着海军单位的，但如今连名号都不复存在，现在有了造船设施，我们可以重建海军。"
 FTC_River_defense:0 "河流防卫"
 FTC_River_defense_desc:0 "重建之路是相当遥远的，我们可以先从简单的设计开始。"
 FTC_Build_naval_school:0 "建立海军学校"
 FTC_Build_naval_school_desc:0 "如同空军与陆军，海军专门教育机构也是必要的。"
 FTC_American_adviser:0 "美国顾问"
 FTC_American_adviser_desc:0 "美国海军的操作经验可以帮助我军改革。"
 FTC_Japanese_adviser:0 "日本顾问"
 FTC_Japanese_adviser_desc:0 "日本海军注重决战编制，这可能是目前的最佳方案。"
 FTC_Dalian_port_expansion:0 "大连港扩张"
 FTC_Dalian_port_expansion_desc:0 "夺回这个港口的现在，我们可以大幅扩建并生产更多船只。"
 FTC_Expand_the_naval_base:0 "扩建基地"
 FTC_Expand_the_naval_base_desc:0 "更多的造船厂等于有更大的造船能量。"
 FTC_Dominate_the_yellow_sea:0 "称霸黄海"
 FTC_Dominate_the_yellow_sea_desc:0 "前进太平洋可能太过虚幻，以黄海为目标显然容易且省钱许多。"
 FTC_Scramble_for_the_western_pacific:0 "争夺西太平洋"
 FTC_Scramble_for_the_western_pacific_desc:0 "我们不能龟缩在黄海，我们必须要将舰队派往海洋才能提前阻止敌人进犯。"
 
 
