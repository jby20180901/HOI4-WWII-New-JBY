l_english:
 SubClique.4.t:0 "[From.GetName]加入[CHI.GetName]"
 SubClique.4.d:0 "[From.GetName]宣布撤销他们的委员会，重新回到[CHI.GetName]的行列，我们将提出外交抗议。"
 SubClique.4.a:0 "可恶"
 SubClique.5.t:0 "川军出征"
 SubClique.5.d:0 "由刘湘亲自率领的川军将士已经整装待发，准备前往战场前线奋战，然而无法避免的四川与四川部队将由中央所控制，我们是否该做最后考虑?"
 SubClique.5.a:0 "原定计划出发"
 SubClique.5.b:0 "将四川移交"
 SubClique.6.t:0 "山东沦陷"
 SubClique.6.d:0 "稍早山东方面传来了令人堪忧的战报，山东已经彻底落入日本帝国手中，且守军似乎蓄意避战并且抗命向后撤，我们要立刻着手调查这个状况，报告结果有可能会对我军产生影响。"
 SubClique.6.a:0 "调查结果"
 SubClique.6.a_tt:0 "我方已被发现蓄意避战，军队将被强迫编入中央体制内。"
 SubClique.6.b_tt:0 "我方奋力战斗受到中央赞扬，但已无力再战，将归建于中央编制。"
 SubClique.7.t:0 ""
 SubClique.7.d:0 "。"
 SubClique.7.a:0 ""
 SubClique.8.t:0 "山东道路"
 SubClique.8.d:0 "日本与国民政府的战争已经持续一段时间，但南京方面完全没有与我方下达任何命令，这令司令感到些微不满，现在山东要思考要抛弃这个不尊重山东的政府还是强制参加战争。"
 SubClique.8.a:0 "直接参战"
 SubClique.8.b:0 "我们抛弃这个政府"
 SubClique.9.t:0 "山东加入我们"
 SubClique.9.d:0 "山东政权似乎感受到中央刻意忽略他们，愤而转而投靠我方，我们已经不费吹灰之力取得一个登陆场。"
 SubClique.9.a:0 "好极了"
 SubClique.10.t:0 "共产党掌控山东"
 SubClique.10.d:0 "共产党在山东发展长时间的地下组织，在日本人撤离后控制了这个地方。"
 SubClique.10.a:0 "只能接受控制"
 SubClique.10.b:0 "率部投靠"
 SubClique.11.t:0 "华北势力整合"
 SubClique.11.d:0 "我们可以与[From.GetName]进行合作并加入我们，来使得华北更有对抗外敌能力。"
 SubClique.11.a:0 "加入[From.GetName]"
 SubClique.11.b:0 "拒绝[From.GetName]"
 SubClique.12.t:0 "[From.GetName]采纳建议"
 SubClique.12.d:0 "[From.GetName]加入我们的势力了，华北将更有战斗能力。"
 SubClique.12.a:0 "很好"
 SubClique.13.t:0 "[From.GetName]拒绝"
 SubClique.13.d:0 "[From.GetName]拒绝加入我们的势力，华北将仍处在割据局面。"
 SubClique.13.a:0 "可惜"
 SubClique.14.t:0 "河北要求增援"
 SubClique.14.d:0 "目前暂时还不能与日本全面开战，但我们可以派遣志愿部队前往前线支持他们，直到我们有余力介入。"
 SubClique.14.a:0 "派遣增援"
 SubClique.14.b:0 "我们还需要这些部队"
 SubClique.15.t:0 "[From.GetName]接受要求"
 SubClique.15.d:0 "[From.GetName]正在派遣援军，我们将得到一批军力。"
 SubClique.15.a:0 "很好"
 SubClique.16.t:0 "[From.GetName]拒绝要求"
 SubClique.16.d:0 "[From.GetName]拒绝派遣增援，我们将不确定是否有能力对抗日本。"
 SubClique.16.a:0 "我们得孤军奋战一段时间..."
 SubClique.17.t:0 "[From.GetName]号召我们"
 SubClique.17.d:0 "[From.GetName]似乎将展开对日作战，我们可以加入他们一同抗敌，但也有可能会被现代化日军整个打垮。"
 SubClique.17.a:0 "加入"
 SubClique.17.b:0 "婉拒"
 SubClique.18.t:0 "[ XBJ.GetName]与[JAP.GetName]在河北东部僵持"
 SubClique.18.d:0 "双方在河北东部的小规模冲突以和局收场。"
 SubClique.18.a:0 "知道了"
 SubClique.19.t:0 "[ XBJ.GetName]在冲突中击败[JAP.GetName]"
 SubClique.19.d:0 "[ XBJ.GetName]得到了丰富的经验，而[JAP.GetName]的舆论正在大力抨击军队。"
 SubClique.19.a:0 "很好"
 SubClique.19.b:0 "糟糕"
 SubClique.20.t:0 "[JAP.GetName]在冲突中击败[ XBJ.GetName]"
 SubClique.20.d:0 "[JAP.GetName]阻止了小规模骚扰，而[ XBJ.GetName]得到宝贵的经验。"
 SubClique.20.a:0 "得到经验"
 SubClique.20.b:0 "他们不足为惧"
 SubClique.21.t:0 "[From.GetName]宣布自治"
 SubClique.21.d:0 "[From.GetName]决定脱离南京势力而宣布自治，这对我们来说是好消息，该怎么决定他们未来?"
 SubClique.21.a:0 "改组他们"
 SubClique.21.b:0 "建立卫星国"
 SubClique.21.c:0 "不要与[CHI.GetName]起争议"
 SubClique.22.t:0 "[From.GetName]改组了我们"
 SubClique.22.d:0 "在我们宣布自治后，[From.GetName]便派遣代表要求我们改组，他们允许我们主席留下，但各级顾问与军事指挥皆交由他们指导。"
 SubClique.22.a:0 "无可奈何"
 SubClique.23.t:0 "[From.GetName]控制了[ XBJ.GetName]"
 SubClique.23.d:0 "[ XBJ.GetName]不久前宣布了自治，他们脱离了我方的控制，而[From.GetName]趁机控制了[ XBJ.GetName]政权。"
 SubClique.23.a:0 "可恶"
 SubClique.24.t:0 "[From.GetName]改组了我们"
 SubClique.24.d:0 "在我们宣布自治后，[From.GetName]便派遣代表要求我们改组，他们彻底了更换了委员会成员，各级顾问与军事指挥也被迫皆交由他们指导。"
 SubClique.24.a:0 "无可奈何"
 SubClique.25.t:0 "[From.GetName]无视我们"
 SubClique.25.d:0 "[From.GetName]不知为何并未对我们的宣誓做出任何行动，我们接下来应该怎么办?"
 SubClique.25.a:0 "维持自治"
 SubClique.25.b:0 "回到[ XBJ.GetName]"
 SubClique.26.t:0 "[From.GetName]无视[ XBJ.GetName]"
 SubClique.26.d:0 "[From.GetName]不知为何并未对不久前宣布自治的[ XBJ.GetName]进行任何行动，因此我方将准备派遣部队进入该区域收复。"
 SubClique.26.a:0 "该趁机收复了"
 
 SubClique.50.d:0 "中国政府在事变中选择忍让，并且密电我们尽快离开当地，高层正在决策是否全面撤离，或是将河北作为最后防线。"
 SubClique.50.a:0 "接受撤离命令"
 SubClique.50.b:0 "撤离至河北"
 
