 EFM_Liangguang_Incident.14.t:0 "两广部队控制湖南"
 EFM_Liangguang_Incident.14.d:0 "两广部队已经比我军更快的移动至湖南各要地，同时，人民呼吁双方即刻停止冲突的声浪已经来到极大点，也由于政治上的失败，两广领袖的声望也处于高峰，我们可以避免继续冲突而"暂时"放弃南方部分领地，保留中央领土，并撤离贵州的部队以转移广西的目标；或者是开启全面内战，直接军事解决两广叛乱。"
 EFM_Liangguang_Incident.14.a:0 "撤到长江防线"
 EFM_Liangguang_Incident.14.b:0 "全面开战"
 EFM_Liangguang_Incident.15.t:0 "中央军撤离"
 EFM_Liangguang_Incident.15.d:0 "中央军似乎已经决定撤离湖南周边的省分部队，以巩固他们在首都的防卫，我们可以得到南方领地，然而我们毕竟是以抗日名义出兵北上，在两广的人民支持进军的声浪相当高，但在其他地方反对我方继续前进的声望远远超过于此，我们接下来只能与中央和谈并携手合作抗外敌；同时在中央军撤离贵州导致权力真空的问题，也在周边军阀造成不小冲击。"
 EFM_Liangguang_Incident.15.a:0 "两广的战术性胜利"
 EFM_Liangguang_Incident.16.t:0 "贵州战役"
 EFM_Liangguang_Incident.16.d:0 "在中央军撤离贵州后，周边三个军阀彼此在会议上争夺此块领地，但无从下文，最终，不知道哪方的部队下令进军，导致所有相关势力一同发兵贵州，虽不致造成严重冲突，但三方将会在争夺贵州上消耗一些时间与力量。"
 EFM_Liangguang_Incident.16.a:0 "进攻!"
 EFM_Liangguang_Incident.17.t:0 "华南大战"
 EFM_Liangguang_Incident.17.d:0 "局势并没有因为我方控制湖南而有好转现象，中央军决定将我们视为真正的军事叛乱，并且在全线皆大举派兵进攻两广控制区域，全面战争已经爆发。"
 EFM_Liangguang_Incident.17.a:0 "跟他们打一场!"
 EFM_Liangguang_Incident.18.t:0 "华南大战"
 EFM_Liangguang_Incident.18.d:0 "[From.GetName]终究不顾外敌的存在，决定对起兵北进并取得湖南控制权的两广展开全面战争，我们将决定是否加入。"
 EFM_Liangguang_Incident.18.a:0 "跟他们打一场!"
 EFM_Liangguang_Incident.18.b:0 "加入共产党"
 EFM_Liangguang_Incident.19.t:0 "华南大战"
 EFM_Liangguang_Incident.19.d:0 "南方的国民党腐败份子正在混战中，这是个发展的好机会，我们可以军事扩大领土，或是全力发展自身。"
 EFM_Liangguang_Incident.19.a:0 "依此革命"
 EFM_Liangguang_Incident.19.b:0 "隔山观虎斗"
 EFM_Liangguang_Incident.20.t:0 "[From.GetName]加入叛乱"
 EFM_Liangguang_Incident.20.d:0 "执迷不悟的[From.GetName]决定加入对我们的叛乱行动，内战规模将会扩大。"
 EFM_Liangguang_Incident.20.a:0 "一次解决!"
 EFM_Liangguang_Incident.21.t:0 "军队出现不稳"
 EFM_Liangguang_Incident.21.d:0 "几位高官军中的高官似乎早已对我方稍早的行动非常不满，事变失败的现在他们决定支持中央，我们可能会陷入内战。"
 EFM_Liangguang_Incident.21.a:0 "糟糕"
 EFM_Liangguang_Incident.22.t:0 "[From.GetName]投效我们"
 EFM_Liangguang_Incident.22.d:0 "在我们阻挡了两广部队后，广东部队似乎老早存在的军心不稳已经浮上台面，多位高级军官宣布支持我们，并且与我们接触，告知我们可以进而收买更多的军官投效我们，如果广东爆发内战，我们也能过一段时间后进驻该区域。"
 EFM_Liangguang_Incident.22.a:0 "看来这边要胜利了"
 EFM_Liangguang_Incident.23.t:0 "军队叛变"
 EFM_Liangguang_Incident.23.d:0 "果不其然的，军心早已不再我们身上，多位高官叛变并且挥军进入广东，空军全数投向中央，我军已经分崩离析，但并不是没有拯救的可能。"
 EFM_Liangguang_Incident.23.a:0 "失望的现实，下台吧"
 EFM_Liangguang_Incident.23.b:0 "召集仍支持我的部队"
 EFM_Liangguang_Incident.24.t:0 "[From.GetName]加入我们"
 EFM_Liangguang_Incident.24.d:0 "广东的部队宣布效忠于我们，我们已经成功控制当地。"
 EFM_Liangguang_Incident.24.a:0 "胜利"
 EFM_Liangguang_Incident.25.t:0 "广东内战"
 EFM_Liangguang_Incident.25.d:0 "尽管我们失去了空中力量，但我们还有少数的部队宣布支持我们，局势虽然恶劣，但还不到绝望。"
 EFM_Liangguang_Incident.25.a:0 "奋战到底"
 EFM_Liangguang_Incident.25_tt:0 "§Y内战§!爆发并将司令部撤往§Y海南§!"
 EFM_Liangguang_Incident.27.t:0 "两广事变 － 广东结束"
 EFM_Liangguang_Incident.27.d:0 "战斗一段时日后，叛离的省分宣布停止战斗并加入国民政府而结束战斗，我们目前只能控制部分的领土，得重新开始了。"
 EFM_Liangguang_Incident.27.a:0 "糟糕的状况"
 EFM_Liangguang_Incident.28.t:0 "与[GXC.GetName]停战"
 EFM_Liangguang_Incident.28.d:0 "由于广东部分已经结束，我们已经有余力来对付[GXC.GetName]，但北方的状况趋于紧张的情形下，无论是高层或是民间反对进攻的声浪此起彼落，我们将给予一份合约给[GXC.GetName]，或是直接武力解决广西。"
 EFM_Liangguang_Incident.28.a:0 "他们决定"
 EFM_Liangguang_Incident.28.b:0 "我们进攻"
 EFM_Liangguang_Incident.29.t:0 "[From.GetName]提出协议"
 EFM_Liangguang_Incident.29.d:0 "[From.GetName]提出我方官员职位不变，并加入国民政府作为条件来与我们停战，若同意条约，我们必须要驱逐日籍顾问以示众来拉拢舆论避免全盘皆输，若拒绝，则可能战到一方崩溃才能方休。"
 EFM_Liangguang_Incident.29.a:0 "同意合约"
 EFM_Liangguang_Incident.29.b:0 "我们不会放弃"
 EFM_Liangguang_Incident.30.t:0 "两广事变 － 广西结束"
 EFM_Liangguang_Incident.30.d:0 "[From.GetName]同意了我们要求，他们驱逐了所有日籍顾问，虽然我们兵不血刃归降桂系使我们得到了大量声望，但我们也无法再以武力解决他们，但相对的，他们也同意不再以武力争夺中央之位。"
 EFM_Liangguang_Incident.30.a:0 "很好"
 EFM_Liangguang_Incident.31.t:0 "[From.GetName]拒绝"
 EFM_Liangguang_Incident.31.d:0 "[From.GetName]的响应似乎不愿意放弃任何的手段来争权，主战派的要求声浪逐渐升高，因此我们得决定是否现在要进攻他们。"
 EFM_Liangguang_Incident.31.a:0 "解决他们"
 EFM_Liangguang_Incident.31.b:0 "避免内战"
 EFM_Liangguang_Incident.32.t:0 "两广事变陷入僵局"
 EFM_Liangguang_Incident.32.d:0 "[GXC.GetName]拒绝了南京方面的合约，持续抨击中央拒绝抗外敌不断消灭地方实力派的作法，声明若中央进攻，他们将会击退中央的入侵，我们是否要介入这场即将爆发的冲突?"
 EFM_Liangguang_Incident.32.a:0 "与他们一同战斗"
 EFM_Liangguang_Incident.32.b:0 "不介入"
 EFM_Liangguang_Incident.33.t:0 "[From.GetName]准备入侵"
 EFM_Liangguang_Incident.33.d:0 "[From.GetName]的部队已经聚集在边界，并且持续再增兵当中，看来不久后就会下达进攻命令，我们要立刻动员整个广西来打保卫战!"
 EFM_Liangguang_Incident.33.a:0 "给他们颜色瞧瞧"
 EFM_Liangguang_Incident.33_tt:0 "获得10个民团于广西全境"
 EFM_Liangguang_Incident.34.t:0 "[From.GetName]支持我们"
 EFM_Liangguang_Incident.34.d:0 "[From.GetName]决定加入我军对抗中央军的入侵，这是一场艰困的战斗。"
 EFM_Liangguang_Incident.34.a:0 "我们抱持敬意"
 
 EFM_Guangdong.1.t:0 "胡汉民入院"
 EFM_Guangdong.1.d:0 "南方实力派代表之一的胡汉民先生病倒了，情况相当紧急，已经送往医院治疗当中。"
 EFM_Guangdong.1.a:0 "祈祷他康复"
 EFM_Guangdong.2.t:0 "胡汉民离世"
 EFM_Guangdong.2.d:0 "胡汉民先生送往医院紧急治疗后，仍旧无法对抗病魔而离去，我们将会协助他的家属处理后续事宜。"
 EFM_Guangdong.2.a:0 "他的奋斗不会被遗忘"
 EFM_Guangdong.3.t:0 "胡汉民康复"
 EFM_Guangdong.3.d:0 "胡汉民先生在紧急医治后，现在已经康复出院了，他正在家中休养，短时间内应该无法露面。"
 EFM_Guangdong.3.a:0 "让他休息一阵子吧"
 EFM_Guangdong.4.t:0 "胡汉民去世"
 EFM_Guangdong.4.d:0 "胡汉民在病发后，紧急送往医院救治，但最终仍无力回天，这对南方实力派来说是个沉痛的损失。"
 EFM_Guangdong.4.a:0 "我们不会忘记他"
 EFM_Guangdong.5.t:0 "胡汉民离世"
 EFM_Guangdong.5.d:0 "胡汉民先生送往医院紧急治疗后，仍旧无法对抗病魔而离去，我们将会协助他的家属处理后续事宜。"
 EFM_Guangdong.5.a:0 "他的奋斗不会被遗忘"
 EFM_Guangdong.6.t:0 "胡汉民康复"
 EFM_Guangdong.6.d:0 "胡汉民被医治之后，病情一度危机，但最后仍好转，并且出院回家休养当中，他可能需要休养好一阵子。"
 EFM_Guangdong.6.a:0 "知道了"
 EFM_Guangdong.7.t:0 "军事政变"
 EFM_Guangdong.7.d:0 "我们的部队稍早占领了整个城市，高阶将领宣布夺取控制权，并且效忠于中央政府。"
 EFM_Guangdong.7.a:0 "糟糕"
 EFM_Guangdong.8.t:0 "[From.GetName]政变"
 EFM_Guangdong.8.d:0 "[From.GetName]的[From.GetLeader]发动兵变夺取了广东的控制权，并且宣布效忠于我们，这是个非常重要的胜利。"
 EFM_Guangdong.8.a:0 "好极了"
 EFM_Guangdong.9.t:0 "寻求[JAP.GetName]帮助"
 EFM_Guangdong.9.d:0 "我们在事变中的失败，现在只剩下少部分的领土，情况相当危险，中央军再收编我军叛乱部队之后又更为强大，即使是桂系也不能因曾是盟友而忽视威胁，我们需要找强大的盟友，但恐怕也只剩日本可以接触。"
 EFM_Guangdong.9.a:0 "请求军事支持"
 EFM_Guangdong.9.b:0 "请求接受指导"
 EFM_Guangdong.9.c:0 "还是得靠自己"
 EFM_Guangdong.10.t:0 "来自[From.GetName]的请求"
 EFM_Guangdong.10.d:0 "[From.GetName]的[From.GetLeader]希望我们能够给予其帮助，尤其在军事上的支持，这项提议在高层与议会中多有反对意见，在军部当中则是多数人认为支持他们有助于扩展帝国事业，因此是否该接受其请求?"
 EFM_Guangdong.10.a:0 "我们支持他"
 EFM_Guangdong.10.b:0 "我们不干涉"
 EFM_Guangdong.11.t:0 "[From.GetName]想雇用顾问"
 EFM_Guangdong.11.d:0 "[From.GetName]向我们请求对其派遣顾问，并且愿意接受我方顾问的"指导"，若接受的话，等于无需付出代价即可获得在中国南方的据点，相当多人支持这项提议，因此我们该如何做?"
 EFM_Guangdong.11.a:0 "我们派顾问"
 EFM_Guangdong.11.b:0 "我们不干涉"
 EFM_Guangdong.12.t:0 "[From.GetName]索求广东"
 EFM_Guangdong.12.d:0 "[From.GetName]要求讨回他们原本的控制区域，声称我们是非法占领，立刻要归还，否则将以军事行动讨回。"
 EFM_Guangdong.12.a:0 "还给他们"
 EFM_Guangdong.12.b:0 "那就来拿吧"
 EFM_Guangdong.13.t:0 "[From.GetName]与我们友好"
 EFM_Guangdong.13.d:0 "[From.GetName]近来的外交方针主要提高与我方的关系。"
 EFM_Guangdong.13.a:0 "与他们交流"
 EFM_Guangdong.14.t:0 "[From.GetName]想要恢复法理区域"
 EFM_Guangdong.14.d:0 "[From.GetName]认为应该由他们统治整个广东，并归附在中央政府底下，我们是否该同意他们要求?"
 EFM_Guangdong.14.a:0 "交由他们统治"
 EFM_Guangdong.14.b:0 "将成为新执政区"
 EFM_Guangdong.15.t:0 "[From.GetName]的联省自治方案"
 EFM_Guangdong.15.d:0 "[From.GetName]稍早向各地传达了一份解决分裂割据的方案，即早年所提出的联省自治，若同意，我们会归顺于[From.GetName]，但仍能仍保有较高度的自治，若反对，则可能遭受军事打击。"
 EFM_Guangdong.15.a:0 "同意省宪"
 EFM_Guangdong.15.b:0 "那就打吧"
 EFM_Guangdong.16.t:0 "[From.GetName]反对提案"
 EFM_Guangdong.16.d:0 "[From.GetName]认为我们没有理由与权力要求他们归顺，因此军部已经拟定了一个进攻方案，就等您批准。"
 EFM_Guangdong.16.a:0 "解决他们"
 EFM_Guangdong.16.b:0 "避免内战"
 
