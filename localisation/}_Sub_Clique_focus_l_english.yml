 EFM_Mengkukuo.1.t:0 "遭到控制"
 EFM_Mengkukuo.1.d:0 "我们的政府机构乃至军事部门接受到[JAP.GetName]控制，现在我们沦为他们的附庸。"
 EFM_Mengkukuo.1.a:0 "糟糕"
 EFM_Mengkukuo.2.t:0 "控制[From.GetName]"
 EFM_Mengkukuo.2.d:0 "关东军特务部门已经控制了[From.GetName]，我们该扶持谁?"
 EFM_Mengkukuo.2.a:0 "德王"
 EFM_Mengkukuo.2.b:0 "李守信"
 EFM_Mengkukuo.3.t:0 "[From.GetName]加入我们"
 EFM_Mengkukuo.3.d:0 "由[From.GetLeader]领导的[From.GetName]已经决定加入日本势力，现在该区域正受到我方的影响。"
 EFM_Mengkukuo.3.a:0 "很好"
 EFM_Mengkukuo.4.t:0 "[From.GetName]拒绝"
 EFM_Mengkukuo.4.d:0 "[From.GetName]拒绝我方的此项提议。"
 EFM_Mengkukuo.4.a:0 "无奈"
 EFM_Mengkukuo.5.t:0 "[From.GetName]接受"
 EFM_Mengkukuo.5.d:0 "[From.GetName]接受此项提议，很快将会执行这个方针。"
 EFM_Mengkukuo.5.a:0 "很好"
 EFM_Mengkukuo.6.t:0 "建立[From.GetName]的自治政府?"
 EFM_Mengkukuo.6.d:0 "我们控制了[From.GetName]一段时间，现在他们请示是否建立一个新政府来替代原有的政权?"
 EFM_Mengkukuo.6.a:0 "建立"
 EFM_Mengkukuo.6.b:0 "不建立"
 EFM_Mengkukuo.7.t:0 "[From.GetName]建立军政府"
 EFM_Mengkukuo.7.d:0 "[From.GetName]接受了我方的善意提议，他们已经建立了一个新政府，并更将靠拢我们。"
 EFM_Mengkukuo.7.a:0 "很好，将东察哈尔转让"
 EFM_Mengkukuo.7.b:0 "非常好"
 EFM_Mengkukuo.8.t:0 "[From.GetName]希望转让察哈尔"
 EFM_Mengkukuo.8.d:0 "[From.GetName]希望我们能够将察哈尔划入他们统治，我们该这样做吗?"
 EFM_Mengkukuo.8.a:0 "同意"
 EFM_Mengkukuo.8.b:0 "否决"
 EFM_Mengkukuo.9.t:0 "[From.GetName]希望转让绥远"
 EFM_Mengkukuo.9.d:0 "[From.GetName]希望我们能够让绥远划入他们统治，我们该这样做吗?"
 EFM_Mengkukuo.10.t:0 "[From.GetName]希望转让宁夏"
 EFM_Mengkukuo.10.d:0 "[From.GetName]希望能够统治宁夏，我们该这样做吗?"
 EFM_Mengkukuo.11.t:0 "[From.GetName]希望转让新疆"
 EFM_Mengkukuo.11.d:0 "由于我们攻占了新疆，[From.GetName]想要统治这块区域，我们该这样做吗?"
 
 EFM_Mengkukuo.15.t:0 "[From.GetLeader]要求回到南京统治"
 EFM_Mengkukuo.15.d:0 "近来与[JAP.GetName]日益亲近的[From.GetLeader]稍早传来了回到我们统治系统内的要求，他的行为捉摸不定，我们该接受他回来吗?"
 EFM_Mengkukuo.15.a:0 "那就看看，发电给山西"
 EFM_Mengkukuo.15.b:0 "他不值得信任"
 EFM_Mengkukuo.16.t:0 "[From.GetName]接受[MEN.GetName]"
 EFM_Mengkukuo.16.d:0 "[From.GetName]接受了[MEN.GetName]的请求并要求我方交出绥远给他们统治，我们该转让吗?"
 EFM_Mengkukuo.16.a:0 "那就给他"
 EFM_Mengkukuo.16.b:0 "不要"
 EFM_Mengkukuo.17.t:0 "[CHI.GetName]和[SHX.GetName]同意"
 EFM_Mengkukuo.17.d:0 "[CHI.GetName]和[SHX.GetName]同意让我们回去并让我们接手绥远，我们不能在跟日本有任何瓜葛。"
 EFM_Mengkukuo.17.a:0 "知道了"
 EFM_Mengkukuo.18.t:0 "[MEN.GetName]接受[CHI.GetName]统治"
 EFM_Mengkukuo.18.d:0 "[CHI.GetName]同意了[MEN.GetName]的要求，他们将再次处于同阵营，关东军特务机构提议现在发起突击行动已夺取察哈尔省，该这样做吗?"
 EFM_Mengkukuo.18.a:0 "发起行动"
 EFM_Mengkukuo.18.b:0 "否定"
 EFM_Mengkukuo.19.t:0 "作战成功"
 EFM_Mengkukuo.19.d:0 "我军的作战行动相当成功，察哈尔省将处在我们控制之下。"
 EFM_Mengkukuo.19.a:0 "很好"
 EFM_Mengkukuo.20.t:0 "关东军在察哈尔失败"
 EFM_Mengkukuo.20.d:0 "在得知察哈尔回到南京政府统治后，关东军发起了突击作战，但他们的行动却被当地的保安队给挫败，这是一个神奇的战役。"
 EFM_Mengkukuo.20.a:0 "知道了"
 EFM_Mengkukuo.21.t:0 "察哈尔失手"
 EFM_Mengkukuo.21.d:0 "关东军发起了突击作战，攻陷了察哈尔省，我们现在被赶出了察哈尔。"
 EFM_Mengkukuo.21.a:0 "糟糕"
 EFM_Mengkukuo.22.t:0 "[From.GetName]反对"
 EFM_Mengkukuo.22.d:0 "[From.GetName]拒绝我们回到绥远，现在我们该担心的是[JAP.GetName]的行动是否会激化。"
 EFM_Mengkukuo.22.a:0 "不妙"
 EFM_Mengkukuo.23.t:0 "[From.GetName]反对[MEN.GetName]"
 EFM_Mengkukuo.23.d:0 "[From.GetName]对于[MEN.GetName]的回归感到疑虑，拒绝了[CHI.GetName]的要求，关东军已经准备好给这个叛徒来点震撼教育。"
 EFM_Mengkukuo.23.a:0 "该给他点教训"
 EFM_Mengkukuo.24.t:0 "重新控制察哈尔"
 EFM_Mengkukuo.24.d:0 "我们已经摧毁了德王的背叛，现在我们将扶持新的蒙古国。"
 EFM_Mengkukuo.24.a:0 "新蒙古"
 EFM_Mengkukuo.24.b:0 "将该区域给予[MAN.GetName]"
 EFM_Mengkukuo.25.t:0 "重新控制察哈尔"
 EFM_Mengkukuo.25.d:0 "德王已经逃跑，我们可以扶持另一个领袖来当这个政权的主席。"
 EFM_Mengkukuo.25.a:0 "新蒙古政府"
 EFM_Mengkukuo.26.t:0 "将东察哈尔与[From.GetName]合并?"
 EFM_Mengkukuo.26.d:0 "[From.GetName]最近加入我方势力，将整个察哈尔合并起来可以强大他们的实力。"
 EFM_Mengkukuo.26.a:0 "允许"
 EFM_Mengkukuo.26.b:0 "否定"
 EFM_Mengkukuo.27.t:0 "[From.GetName]接受"
 EFM_Mengkukuo.27.d:0 "[From.GetName]同意让我们与察哈尔东部进行整合，我们将得到该地原有的部队指挥权与指挥官。"
 EFM_Mengkukuo.27.a:0 "很好"
 EFM_Mengkukuo.28.t:0 "作战结束"
 EFM_Mengkukuo.28.d:0 "已经到预定的作战时间，所有作战行动结束。"
 EFM_Mengkukuo.28.a:0 "知道了"
 EFM_Mengkukuo.29.t:0 "战役失败"
 EFM_Mengkukuo.29.d:0 "我们在绥远的作战没有达成目标，我们被击败了。"
 EFM_Mengkukuo.29.a:0 "太糟糕了"
 EFM_Mengkukuo.30.t:0 "作战成功"
 EFM_Mengkukuo.30.d:0 "我们的作战达成目标，现在绥远将成为我方控制领地。"
 EFM_Mengkukuo.30.a:0 "好极了"
 EFM_Mengkukuo.31.t:0 "[From.GetName]要求成为自治区"
 EFM_Mengkukuo.31.d:0 "来自[From.GetName]的电报要求成为我们的自治区，我们是否应该同意他们要求?"
 EFM_Mengkukuo.31.a:0 "自治区方案"
 EFM_Mengkukuo.31.b:0 "拒绝"
 EFM_Mengkukuo.32.t:0 "[From.GetName]宣布独立"
 EFM_Mengkukuo.32.d:0 "我们刚收到消息，[From.GetName]发表了独立宣言，并脱离南京政府，我们该作何响应?"
 EFM_Mengkukuo.32.a:0 "武力解决"
 EFM_Mengkukuo.32.b:0 "承认他们"
 EFM_Mengkukuo.33.t:0 "[From.GetName]承认我们"
 EFM_Mengkukuo.33.d:0 "[From.GetName]出乎意料的并不打算否定我们存在，而是友好的承认我们并展开外交关系，这是一个非常棒的消息。"
 EFM_Mengkukuo.33.a:0 "好极了"
 EFM_Mengkukuo.34.t:0 "[From.GetName]决定展开战争"
 EFM_Mengkukuo.34.d:0 "来自[From.GetName]军队越过我国国境，以收复领土名义向我们展开进攻，我们将给他们迎头痛击。"
 EFM_Mengkukuo.34.a:0 "让他们来"
 EFM_Mengkukuo.35.t:0 "[From.GetName]订购飞机"
 EFM_Mengkukuo.35.d:0 "[From.GetName]向我们订购一批飞机，我们该接受订单吗?"
 EFM_Mengkukuo.35.a:0 "接受"
 EFM_Mengkukuo.35.b:0 "否决"
 EFM_Mengkukuo.36.t:0 "[MEN.GetName]正在进攻[SHX.GetName]"
 EFM_Mengkukuo.36.d:0 "[MEN.GetName]正在挥军向绥远发起攻势，但他们没有先进武装可能难以推进，我们该增援他们吗?"
 EFM_Mengkukuo.36.a:0 "辅助他们"
 EFM_Mengkukuo.36.b:0 "让他们自己打"
 EFM_Mengkukuo.37.t:0 "[From.GetName]增援"
 EFM_Mengkukuo.37.d:0 "[From.GetName]向我们发送一批装备，并增援一队中队，这对我们来说非常有帮助。"
 EFM_Mengkukuo.37.a:0 "很好"
 EFM_Mengkukuo.38.t:0 "[From.GetName]宣布成立蒙古"
 EFM_Mengkukuo.38.d:0 "在控制住蒙古全境后，[From.GetName]向周边各国宣布蒙古国的成立。"
 EFM_Mengkukuo.38.a:0 "知道了"
 EFM_Mengkukuo.39.t:0 "在绥远赢得胜利"
 EFM_Mengkukuo.39.d:0 "[From.GetName]对我方的进攻受到的严重挫败，他们已经被赶回去察哈尔了。"
 EFM_Mengkukuo.39.a:0 "别再来了"
 EFM_Mengkukuo.40.t:0 "在绥远输掉战争"
 EFM_Mengkukuo.40.d:0 "我们与[From.GetName]的作战失败了，他们占领了绥远，我们只能撤离该地。"
 EFM_Mengkukuo.40.a:0 "糟糕"
 EFM_Mengkukuo.41.t:0 "[From.GetName]控制我们"
 EFM_Mengkukuo.41.d:0 "我们与[From.GetName]的战争处于败北，敌军已经控制了我国领土，他们正要求我们投降并将政权转交，但他们也同意另一个保有政府但名义上归顺于他们的投降协议。"
 EFM_Mengkukuo.41.a:0 "转移政权"
 EFM_Mengkukuo.41.b:0 "保有低限度控制"
 
 MEN_Creating_mongolian_force_headquarters:0 "建立蒙古军司令部"
 MEN_Creating_mongolian_force_headquarters_desc:0"德王在苏尼特旗的王府举行“蒙古军总司令部”成立仪式，并作为成吉思汗30世子孙宣读誓词，称“誓愿继承成吉思汗伟大精神，收复蒙古固有疆土，完成民族复兴大业”。日本关东军参谋长西尾寿造到会祝贺，并称“日蒙携手，亲密合作”。"
 MEN_Annex_chadong_special_administrative_region:0 "接收察东武装"
 MEN_Annex_chadong_special_administrative_region_desc:0"经过与日方谈判，现在我们成功接收了其在察东的武装。"
 MEN_Annex_chadong_special_administrative_region_tt:0 "获得李守信部队"
 MEN_Grand_han_righteous_army:0 "大汉义军"
 MEN_Grand_han_righteous_army_desc:0"对在冀北长城各口附近分股滋扰的张龙武、老耗子、 刘黑七等根据天津日本驻屯军司令梅津美治郎指示，将其编为“大汉义军”共五个旅，进犯绥远。"
 MEN_Grand_han_righteous_army_tt:0 "组织一支临时部队"
 MEN_Mengjiang_bank:0 "蒙疆银行"
 MEN_Mengjiang_bank_desc:0"业务除经营普通银行业务外，并有发行伪钞，代理“蒙疆国库”等特权，俨然蒙疆地区之中央银行。此外又利用原有新式金融机构破坏之机会，乘机建立其地方金融之统制网，为日本殖民统治服务。"
 MEN_Establish_economic_system:0 "建立经济体系"
 MEN_Establish_economic_system_desc:0"经济体系：一群经济个体之间具有相互联系关系，互相牵扯到利益，个体间的通货可以互相兑换，任一个体的变动都会对总体造成影响，有多种经济形态与类别。"
 MEN_Suiyuan_mongolia_local_autonomy_council:0 "绥远蒙政会"
 MEN_Suiyuan_mongolia_local_autonomy_council_desc:0"蒙古地方自治政务委员会（简称蒙政会）是办理各盟旗地方自治事务、直隶于行政院的地方行政机关，同时受中央主管机关蒙藏委员会及新成立的蒙古地方自治指导长官公署之指导。当时蒙政会实际所辖区域仅限于察哈尔、绥远两省境内各盟旗。"
 MEN_Go_with_china:0 "倾向中国"
 MEN_Go_with_china_desc:0"做人要有骨气！"
 MEN_Chahar_suiyuan_army:0 "联络晋绥军"
 MEN_Chahar_suiyuan_army_desc:0"同阎锡山取得联系，保证两军之间能够互相支援，阻挡日本侵略者进犯。"
 MEN_Suiyuan_defense:0 "绥远防御"
 MEN_Suiyuan_defense_desc:0"加强在绥远地区的防御"
 MEN_Recruit_officers:0 "招募军官"
 MEN_Recruit_officers_desc:0"我们缺少有经验的军官，应立刻扩大我们的军官队伍"
 MEN_Shanxi_officer:0 "山西指挥官"
 MEN_Shanxi_officer_desc:0"同晋绥军军官进行军事交流，可以有效提高我军作战水平"
 MEN_Join_shanxi:0 "加入山西"
 MEN_Join_shanxi_desc:0"同阎锡山进行联络，我们应与晋绥军合并，壮大中国的国防力量！"
 MEN_Join_CHI:0 "加入民国"
 MEN_Join_CHI_desc:0"立刻与国民政府联络，要求其委任政府关于对绥远等地区实行有效管理"
 MEN_National_government_officer:0 "国民政府军官"
 MEN_National_government_officer_desc:0"同国民政府正规军军官进行军事交流，可以有效提高我军作战水平"
 MEN_Local_technician:0 "本地技师"
 MEN_Local_technician_desc:0"技师不同于一般工程师，技师属于职业资格，工程师属于职称。相对比起工程师，他们会更了解在技术领域所要面对的实际问题，同时也具备解决实际问题的技能。"
 MEN_Building_school:0 "建立学校"
 MEN_Building_school_desc:0"学校教育指受教育者在各类学校内所接受的各种教育活动，是教育制度重要组成部分。学校教育的具体活动受到社会需求影响，必须符合社会发展趋势，承担着对社会输送人才的职能。"
 MEN_Buliding_college:0 "建立大学"
 MEN_Buliding_college_desc:0"大学主要从德国、英国等国家最早发展起来，其竞争力主要包括教师素质、学生来源、硬件设施等，是大学赖以生存、发展、承担重大社会责任的根本。"
 MEN_Munition_factory:0 "军事工业发展"
 MEN_Munition_factory_desc:0"军事工业的产品一方面按其用途即是否用于军事目的分为军品和民品两部分产品，另一方面又根据产品的特性、功能分为不同类型的产品。"
 MEN_Policy_towards_nationalities:0 "民族政策"
 MEN_Policy_towards_nationalities_desc:0"蒙古人、汉人、满人之间一直冲突不断，有必要对民族政策进行改革，确保民族整体"
 MEN_All_people:0 "全体民众"
 MEN_All_people_desc:0"不论是哪个民族，我们都应该平等对待，这样能够使我们得到更好的发展"
 MEN_Han_chinese:0 "汉人"
 MEN_Han_chinese_desc:0"从汉人之间展开我们民族政策的宣传"
 MEN_Mongolian:0 "蒙古人"
 MEN_Mongolian_desc:0"从蒙古人之间展开我们民族政策的宣传"
 MEN_Manchu:0 "满人"
 MEN_Manchu_desc:0"从满人之间展开我们民族政策的宣传"
 MEN_Mongolian_priority:0 "蒙古人优先"
 MEN_Mongolian_priority_desc:0"无论如何，我们不可能和其他民族共处一室，我们应该确保自己的特权不受侵害。"
 MEN_Priority_political_power:0 "政治特权"
 MEN_Priority_political_power_desc:0"确保我们在政治上拥有特权，他们能做的，我们也能做，他们不能做的，我们也能做"
 MEN_Economic_privilege:0 "经济特权"
 MEN_Economic_privileger_desc:0"蒙古人民需要一些经济上的特权"
 MEN_Unity_mongolia_league:0 "团结蒙古各旗"
 MEN_Unity_mongolia_league_desc:0"联络蒙古族各旗，统一规划管理，将有效提高我们的行政能力"
 MEN_Rope_in_our_faction:0 "专注在我们派系"
 MEN_Rope_in_our_faction_desc:0"我们没必要和他们共事，我们自己可以做的很好，当我们足够强大时，他们会自然而然的来找我们"
 MEN_People_government:0 "人民政府"
 MEN_People_government_desc:0"倒向共产党，建立属于人民的人民政府"
 MEN_Democratic_government:0 "民主政府"
 MEN_Democratic_government_desc:0"所有民主国家都在尊重多数人意愿的同时，极力保护个人与少数群体的基本权利。民主国家注意不使中央政府具有至高无上的权力，政府权力分散到地区和地方，并且理解，地方政府必须最大程度地对人民敞开和对他们的要求做出反应。"
 MEN_Restore_empire:0 "恢复帝国"
 MEN_Restore_empire_desc:0"我们将恢复蒙古帝国！"
 MEN_Pan_mongolism:0 "泛蒙古主义"
 MEN_Pan_mongolism_desc:0"泛蒙古主义简称泛蒙，指的是将现有蒙古国周边的中国和俄罗斯的区域纳入蒙古版图。"
 MEN_Go_with_CPC:0 "倾向共产党"
 MEN_Go_with_CPC_desc:0"开始于中共进行秘密接触，商讨下一步有关事宜"
 MEN_Autonomous_region:0 "自治区"
 MEN_Autonomous_region_desc:0"指拥有自治权力的行政区，常设置在国内少数民族的主要居住地与传统领域，或者离岛、边疆等与本土地带有所分离的地方，并常做为一级行政区存在。其地方政府在内部事务方面，拥有比其他省级行政区更高的自主空间。"
 MEN_Against_CPC:0 "对抗共产党"
 MEN_Against_CPC_desc:0"我们应当远离中共等其他修正主义势力，并在合适时机，一举消灭他们"
 MEN_Join_PRC:0 "加入共产党"
 MEN_Join_PRC_desc:0"我们应当直接联系中共中央，要求他们派遣有政治工作经验的干部对绥远等地区进行管理"
 MEN_Join_MPR:0 "加入蒙古"
 MEN_Join_MPR_desc:0"外蒙古的同志们已经有效的建立了人民政府，我们应该加入他们"
 MEN_Council:0 "蒙政会"
 MEN_Council_desc:0"根据1934年2月公布《蒙古自治办法原则》，蒙古地方自治政务委员会(简称蒙政会)在乌兰察布盟的百灵庙成立。指定云瑞旺楚克为委员长，索特那木拉布坦、沙克都尔扎布为副委员长。德穆楚克栋鲁普为秘书长。"
 MEN_Declare_independence:0 "宣布独立"
 MEN_Declare_independence_desc:0"当狗的日子结束了！"
 MEN_War_with_japan:0 "对日本宣战"
 MEN_War_with_japan_desc:0"对日本宣战，夺取应该属于我们的地盘！"
 MEN_War_with_soviet:0 "对苏联宣战"
 MEN_War_with_soviet_desc:0"对苏联宣战，夺取应该属于我们的地
 MEN_Mongolia_garrison_army:0 "驻蒙军"
 MEN_Mongolia_garrison_army_desc:0"日军侵略内蒙古地区的陆军部队的统称。由驻蒙兵团编制成军，担负内蒙古、察南及晋北地方之警备任务。"
 MEN_Mongol_army:0 "蒙古军"
 MEN_Mongol_army_desc:0"由日本教官对蒙古军队进行训练，强化蒙古军"
 MEN_Mercenary:0 "雇佣兵"
 MEN_Mercenary_desc:0"雇佣兵是一种特殊的兵种，是为了利益而参加一场武装冲突的团体和个人。雇佣兵参战的目的只是为了金钱卖命，只要对方出价够高，他可以受雇于任何人。"
 MEN_Cavalry:0 "骑兵"
 MEN_Cavalry_desc:0"蒙古骑兵是中世纪一支训练有素、纪律严明、战术灵活、智勇兼备、令人生畏的旋风部队。13世纪由成吉思汗创建并由他的继承者保持了一支骑兵部队，蒙古骑兵没有欧洲传统军事思想的束缚，建立了宏伟的帝国-蒙古帝国。"
 MEN_Japanese_advisers:0 "日本顾问"
 MEN_Japanese_advisers_desc:0"要求日方派遣军事顾问帮助蒙古军实现现代化"
 MEN_Form_mongolian_government:0 "建立蒙古军政府"
 MEN_Form_mongolian_government_desc:0"蒙古军政府是德王在发动蒙古自治运动没有达到目的之后,转而与关东军合作所建立的独立政权,这个政权已经与国民政府完全脱离关系,可以看做是蒙疆政权的直接前身,也可以说这是蒙疆政权的起点。"
 MEN_Transport_corps:0 "运输兵团"
 MEN_Transport_corps_desc:0"进行摩托化装备研究，后勤运输是现代战争中不可或缺的一部分"
 MEN_Build_army:0 "建立军队"
 MEN_Build_army_desc:0"建立一支由我们自己掌控的军队"
 MEN_Equipment_requirements:0 "武器要求"
 MEN_Equipment_requirements_desc:0"我们目前急需武器弹药，应加大相关生产建设"
 MEN_Domestic_affairs_first:0 "内政优先"
 MEN_Domestic_affairs_first_desc:0"优先解决内部政治问题"
 MEN_Build_arsenal:0 "建立兵工厂"
 MEN_Build_arsenal_desc:0"建立兵工厂有助于生产更多的武器"
 MEN_Expand_livelihood:0 "扩张民生"
 MEN_Expand_livelihood_desc:0"扩大民营企业，解决不可或缺的非军事装备物品"
 MEN_Internal_unity:0 "内部团结"
 MEN_Internal_unity_desc:0"团结一致，我们永远不会失败"
 MEN_Hire_Japanese_technician:0 "雇用日本技师"
 MEN_Hire_Japanese_technician_desc:0"同日本进行联络，邀请日本技师帮助我们实现工业现代化"
 MEN_Japanese_weapon:0 "日本武器"
 MEN_Japanese_weapon_desc:0"采用日本武器，强化我们的战斗力"
 MEN_Building_school:0 "建立学校"
 MEN_Building_schooln_desc:0"再穷不能穷教育！"
 MEN_Co_Prosperity_Sphere:0 "共荣圈"
 MEN_Co_Prosperity_Sphere_desc:0"东亚共荣圈起由于1938年11月   日本政府发表建立《大东亚新秩序》的宣言，欲树立“中日满三国相互提携，建立政治、经济、文化等方面互助连环的关系”，提出此基本政策构想的为日本首相近卫文麿发表的“近卫声明”。"
 MEN_Recover_Chahar:0 "接收察哈尔武装"
 MEN_Recover_Chahar_desc:0"接收日军在察哈尔地区建立的其他武装"
 MEN_Attack_suiyuan:0 "进攻绥远"
 MEN_Attack_suiyuan_desc:0"绥远在内蒙西部，北接外蒙古，南界晋、陕两省，东临察哈尔，西接宁夏、甘肃。控制了绥远，就构成了对华北、西北的包围态势，就获得侵入华北、西北的理想通道。"
 MEN_Attack_suiyuan_tt:0 "您的作战时间约为90天，请在作战时间内控制绥远"
 MEN_Control_Suiyuan:0 "控制绥远"
 MEN_Control_Suiyuan_desc:0"经过与日方谈判，我们成为了绥远地区的实际控制者"
 MEN_Attack_Ningxia:0 "攻击宁夏"
 MEN_Control_Ningxia:0 "控制宁夏"
 MEN_Control_Ningxia_desc:0"经过与日方谈判，我们成为了宁夏地区的实际控制者"
 MEN_Establish_aoalition_government:0 "建立自治政府"
 MEN_Establish_aoalition_government_desc:0"国家对少数民族进行自治区域的一种民族行政自治管理模式，自治行政管理法规的相关条文不得超越国家大法的法律权限约束，实施民族自治。"
 MEN_Claim_Xinjiang:0 "宣称新疆"
 MEN_Control_sinkiang:0 "控制新疆"
 MEN_Control_sinkiang_desc:0"经过与日方谈判，我们成为了新疆地区的实际控制者"
 MEN_Our_science:0 "我们的科学"
 MEN_Our_science_desc:0"进行科学研究不会有坏处的"
 MEN_Mongolian_dream:0 "蒙古梦"
 MEN_Mongolian_dream_desc:0"我们需要建立海上及空中力量，这是我们不曾拥有的"
 MEN_Establish_the_air_force:0 "建立空军"
 MEN_Establish_the_air_force_desc:0"空军是涉及军事航空的军种，是现代立体作战的重要力量，能对战争的进程和结局产生重大影响，在现代国防和现代战争中具有重要的地位和作用。"
 MEN_Order_aircraft_with_japan:0 "日本飞机订购"
 MEN_Order_aircraft_with_japan_desc:0"我们可以先从日本方面订购一批飞机，这样既能培养飞行员，也能为我们建立空中力量"
 MEN_Build_a_airport:0 "建立机场"
 MEN_Build_a_airport_desc:0"机场，亦称飞机场、空港，较正式的名称是航空站。机场有不同的大小，除了跑道之外，机场通常还设有塔台、停机坪、航空客运站、维修厂等设施，并提供机场管制服务、空中交通管制等其他服务。"
 MEN_Flight_trainee_training:0 "飞行学员训练"
 MEN_Flight_trainee_training_desc:0"飞行员很多时候比飞机更重要"
 MEN_Japanese_design:0 "日本设计图"
 MEN_Japanese_design_desc:0"与日本进行协商，看看他们能不能给我吗点设计图"
 MEN_Establish_the_navy:0 "建立海军"
 MEN_Establish_the_navy_desc:0"海军是军队当中的主要构成部分之一，为在海洋、河流、湖泊等水体上作战的军种。海军使用的武器主要为各式水上的军舰、以及在海底航行的潜艇。操控舰艇的海军为海军舰艇兵，除了在水上及海底作战的海军舰艇兵之外，海军还可衍生出空中战斗的海军航空兵、以及能在水上战斗与陆上战斗的海军陆战队。"
 MEN_Coast_defense:0 "沿岸防卫"
 MEN_Coast_defense_desc:0"驱逐舰是一种可以装备对空、对海、对潜和对陆攻击等武器，具有一定综合作战能力的中型水面舰艇。"
 MEN_Marine_corps:0 "海军陆战队"
 MEN_Marine_corps_desc:0"是海军中负责地面作战、两栖作战、船上作战的军队，早期都是步兵队伍，进入现代则有装甲配备甚至飞行装备。海军陆战队是海军对岸作战的一支重要力量，是国家海上威力的组成部分，是实现国家海洋战略的重要兵力。"
 MEN_Build_a_naval_base:0 "建立基地"
 MEN_Build_a_naval_base_desc:0"为海军建立一个基地，这是我们走向大海的第一步"
 MEN_Japanese_naval_adviser:0 "日本海军顾问"
 MEN_Japanese_naval_adviser_desc:0"日本拥有十分优秀海军军官，我们可以聘请一些人给我们担任顾问"
 MEN_Short_term_goal:0 "短期目标"
 MEN_Short_term_goal_desc:0"巡洋舰是一种火力强、用途多，主要在远洋活动的大型水面舰艇。巡洋舰装备有较强的进攻和防御型武器，具有较高的航速和适航性，能在恶劣气候条件下长时间进行远洋作战。"
