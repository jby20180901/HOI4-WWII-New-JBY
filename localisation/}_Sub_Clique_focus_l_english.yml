 HPC_Mobilization_order_desc:0 "来自日本的威胁越来越严重，我们有必要开始动员整个河北的资源应对。"
 HPC_Hebei_garrison_desc:0 "驻扎河北的当地军队藉由演习来得到部分的经验，已用于未来可能的战斗。"
 HPC_Regular_army_desc:0 "我们不能让训练不足的民兵与精锐的日军展开战斗，我们得使用我们原本拥有的部队。"
 HPC_Call_the_people_desc:0 "我们的正规部队数量不足以应付敌人，我们得号召民众加入战斗。"
 HPC_Committee_desc:0 "宋哲元这几年还来不断在协调双方的冲突，不断在战或和之间进行抉择。"
 HPC_Break_the_agreement_desc:0 "过去几年来日本侵略者不断借口压迫我方与其签订协议，实际上进行吞并国土的计划，我们将不再忍让他们。"
 HPC_Play_by_ear_desc:0 "见机行事才是目前的正确道路。"
 HPC_Maintenance_agreement_desc:0 "我们必须更加坚定维护协议，以避免河北陷入战火之中。"
 HPC_Control_the_committee_desc:0 "我们不能忍受委员会内有更多的亲日派存在，我们必须排除他们的影响。"
 HPC_Inviting_arms_dealers_desc:0 "我们需要建立自己的军火体系，邀请外部的军火商人能帮助我们达成这项要求。"
 HPC_Expand_the_army_desc:0 "我们是无法在目前仅有的部队来对抗日本人的，我们需要大幅扩张军队。"
 HPC_Negotiate_with_Japan_desc:0 "我们将继续与日本人谈判，直到突破性局面产生。"
 HPC_Expand_the_agreement_desc:0 "我们将扩大协议的范围，山西与山东将会接受协议的保护。"
 HPC_Befriend_with_Japan_desc:0 "我们内部的亲日派要求与日本进行外交亲善，这将会大大避免与日本的战争。"
 HPC_Test_the_Japanese_desc:0 "我们将派出小股突袭部队袭击日本人，以测试他们真正的实力。"
 HPC_Open_the_southern_border_desc:0 "我们将无视协议当中禁止中央军进入河北的条款，我们将开放与国民政府的边界，让中央军能够进入河北。"
 HPC_Expel_Japanese_desc:0 "我们将驱逐境内的所有日本人，我们已经准备好对抗他们。"
 HPC_Expand_trade_with_Japan_desc:0 "我们或许可以暂时加强与日本人的贸易关系，吸引他们的商人投资。"
 HPC_Self_made_arms_desc:0 "。我们不一定能靠中央军支持，我们需要自给自足"
 HPC_Contain_shanxi_desc:0 "我们将要求山西势力加入我们，这会是"协议"所允许的。"
 HPC_Support_Separate_North_China_desc:0 "我们将支持华北的自治权，我们将不再受制于中央。"
 HPC_Recovered_Chahar_desc:0 "我们得准备好任何对日作战的预备。"
 HPC_Defend_our_hometown_desc:0 "我们的军队必须坚定意志来对抗任何入侵我们家乡的敌人。"
 HPC_Military_exercises_desc:0 "未来若与日本展开战争，河北将会是首当其冲，让军队进行演习能找出不足之处。"
 HPC_Prepare_for_war_desc:0 "委员会将凝聚各地民众与军队，我们将做好准备面对敌人的入侵。"
 HPC_Building_fortifications_desc:0 "我们难以对抗日本人的立体化进攻，我们将建造防线进行防御。"
 HPC_Increase_construction_desc:0 "我们将持续吸引外商投资，改善河北民众的经济。"
 HPC_Maintain_the_status_desc:0 "我们应该维持住目前的局势，以等待将来可能的变化。"
 HPC_Contain_shandong_desc:0 "山东也应该加入协议的范围内，这是他们应该要遵守的部分。"
 HPC_Establish_autonomous_government_desc:0 "我们在宣布自治之前得先建立好完善的政府机构，这可能会激怒境内的民族主义者。"
 HPC_Declare_autonomy_desc:0 "华北将是一个独立的政治实体，在与日本的合作下，将来这区域将会是中原最先进的区域之一。"
 HPC_Support_parade_desc:0 "我们将不再对任何抗日游行做取缔动作，相反的，我们将支持他们。"
 
