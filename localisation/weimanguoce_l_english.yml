 MAN_baozhangchaoxanbandao:0"维护半岛安全"
 MAN_baozhangchaoxanbandao_desc:0"保障朝鲜半岛不再被外部势力占领符合我们最大的利益。"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 