l_english:
 MAN_suijingxiangcun:0 "全方位清缴"
 MAN_suijingxiangcun_desc:0"自从满洲国成立以来，共产党的东北抗日联军和许多国民政府东北军残部就在我国偏远地区反抗我们的统治。如果我们还想维持我们在满洲的统治和地位，我们就需要根除这些毒瘤，向人民展示我们实施统治的决心。"
 MAN_yaoqingribenyiming:0"邀请日本移民"
 MAN_yaoqingribenyiming_desc:0"自从日本人占领东北之后许多老百姓纷纷拖家带口前往关内，我们目前虽然拥有辽阔的土地，但我们的人口实在太少了，而且我国的广大土地上绝大部分都是荒野没有开垦，我们可以找一些日本农民，他们可以帮助我们解决很多问题。我们应当在这些地区建立新的社区，准许在这里发展更多的经济。"
 MAN_jitinengchang:0"集体农庄"
 MAN_jitinengchang_desc:0"在集体农庄中，基本生产资料如大型农具、役畜、畜群、经营用建筑物等等,属于集体所有;庄员进行集体劳动；农庄的收入在扣除补偿生产资料消耗、提取公有基金以后，按庄员的劳动数量和质量分配给个人消费。同时允许庄员保留一定数量的宅旁园地和小农具，自养一定数量的牲畜和家禽，经营家庭副业。"
 MAN_baoanju:0"满洲国保安局"
 MAN_baoanju_desc:0"满洲国保安局（日本语：ほあんきょく）是日本关东军情报部在伪满警察机构内特设的特务机关，其主要任务是侦查各国特别是苏联和蒙古人民共和国的情报人员，向苏、蒙及其他国家派遣间谍、特务，搜集军事、政治、经济情报，防范中国国民党和中国共产党的地下组织，加强对“反满抗日”活动的镇压和破坏。"
 MAN_ribentoujizhe:0"邀请日本投资者"
 MAN_ribentoujizhe_desc:0"发展我们的国家需要很多外部帮助，一些日本公司愿意投资我们的国家。"
 MAN_maoyidiabiaotuan:0"贸易代表团"
 MAN_maoyidiabiaotuan_desc:0"远远领先于我们。我们应该派出一个代表团研究他们的技术，找到改善我们工业的方式。"
 MAN_fangzhichang:0"扩建纺织工厂"
 MAN_fangzhichang_desc:0"中国机具纺织起源于五千年前新石器时期的纺轮和腰机。西周时期具有传统性能的简单机械缫车、纺车、织机相继出现，汉代广泛使用提花机、斜织机，唐以后中国纺织机械日趋完善，大大促进了纺织业的发展。中国最著名的纺织品莫过于丝绸，丝绸的交易带动了东西方文化的交流与交通的发展，也间接影响了西方的商业与军事。"
 MAN_jianguodaxue:0"满洲建国大学"
 MAN_jianguodaxue_desc:0"满洲建国大学（日本语：けんこくだいがく），是一所位于满州国首都新京（今吉林省长春），直辖于满洲国国务院的国立大学。简称“建大”，俗称新京建国大学。，关东军确保了选址的保安和设立，并与关东军以作为“独立”的满州国的大学的“自由”的校风作为目标。"
 MAN_wenjiaobu:0"满洲国文教部"
 MAN_wenjiaobu_desc:0"满洲国文教部位于今自由大路10号，在自由广场西侧200米处。建筑正门朝北，为凹形二层楼，钢筋水泥结构，无其他附属建筑。占地10000多平方米。下设三司，即礼教司、学务司和总务司。 礼教司主管宗教和社会教育，学务司主管专门教育和普通教育，总务司主管调查、文秘和会计等事项。"
 MAN_army_effort:0"满洲国陆军"
 MAN_army_effort_desc:0"满洲国军为满洲国的武装力量。成立于1932年。成立时将“维持国内治安”、“国境周边与河川警备”设为主要任务，主要是关东军的后方支援部队，多于战斗部队。满洲国的防卫工作实质上由日本军队担任，使满洲国成为傀儡政权。满洲国军于创设时开始便雇用日本人做为顾问教官，此外部队长等也有由日本军转籍的日系军官。"
 MAN_junduiqianghua:0"强化军队"
 MAN_junduiqianghua_desc:0"我们的军队规模既小，而且装备也过时了。鉴于我们的可用资源资源，这一现状是不可接受的，因此我们需要扩张我们的军队规模。"
 MAN_junguanxiuxiao:0"满洲国中央陆军训练处"
 MAN_junguanxiuxiao_desc:0"该教育机构主要以培养现职团长以上的满洲国军高级军官为主，类似于日本的陆军大学校，也是满洲国的第一所军事教育机构，包括满洲国中央陆军军官学校也都是在其母体下衍生而来。"
 MAN_doctrine_effort:0"重视军事理论"
 MAN_doctrine_effort_desc:0"第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去订制未来的军事理论。"
 MAN_doctrine_effort_2:0"革新军事理论"
 MAN_doctrine_effort_2_desc:0"战场不仅在两次世界大战间的时期有变化，在最近的战争中更为明显。我们必须不断地重新评估我们的理论来体现这一点。"
 MAN_equipment_effort:0"重视装备"
 MAN_equipment_effort_desc:0"陆军所使用的装备日新月异，我们将集中精力研发最好的装备让我们的战士使用。"
 MAN_equipment_effort_2:0"装备革新"
 MAN_equipment_effort_2_desc:0"我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 MAN_equipment_effort_3:0"装备创新"
 MAN_equipment_effort_3_desc:0"我们应该研制达到世界领先水平的步兵武器，而不是购买和模仿外国武器。"
 MAN_motorization_effort:0"摩托化部队"
 MAN_motorization_effort_desc:0"摩托化对于我们的士兵安全地抵达战场至关重要。专注于摩托化技术的发展使我们能迅速行动。"
 MAN_mechanization_effort:0"机械化部队"
 MAN_mechanization_effort_desc:0"重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 MAN_armor_effort:0"装甲部队"
 MAN_armor_effort_desc:0"应用我们从步兵机械化过程中获得的经验，这样能够改进我们的装甲车辆。"
 MAN_shandibubing_forces:0"山地师"
 MAN_shandibubing_forces_desc:0"山地师最早建立时期就是针对山地作战需求的，但是由于各国的国情不同和地理环境不同，现在的区别还是很大的。"
 MAN_special_forces:0"特种部队"
 MAN_special_forces_desc:0"我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 MAN_aviation_effort:0 "重视空军"
 MAN_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 MAN_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 MAN_fighter_focus:0 "重视战斗机 "
 MAN_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 MAN_bomber_focus:0 "重视轰炸机"
 MAN_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 MAN_aviation_effort_2:0 "重视空军 II"
 MAN_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 MAN_CAS_effort:0 "重视近距支援机"
 MAN_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 MAN_rocket_effort:0 "重视火箭"
 MAN_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 MAN_NAV_effort:0 "重视海军轰炸机"
 MAN_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 MAN_naval_effort:0 "重视海军"
 MAN_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 MAN_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 MAN_flexible_navy:0 "机动舰队"
 MAN_flexible_navy_desc:0 "潜艇技术的进步将彻底改变海战，让我们针对敌人的护航有效的打击。"
 MAN_large_navy:0 "大舰队"
 MAN_large_navy_desc:0 "海军学说将变得更为重视大型战舰，并且确保护航舰队的安全，这些需求使得我们应当开发相应的舰船。"
 MAN_submarine_effort:0 "重视潜艇"
 MAN_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来最激动人心的发展。我们要做好的不仅是防备潜艇，还要利用它偷袭敌方舰队。"
 MAN_cruiser_effort:0 "重视巡洋舰"
 MAN_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，先以稍微轻型的巡洋舰来替代。"
 MAN_destroyer_effort:0 "重视驱逐舰"
 MAN_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 MAN_capital_ships_effort:0 "重视主力舰"
 MAN_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 MAN_political_effort:0 "帝国未来"
 MAN_political_effort_desc:0 "我们的未来究竟如何？是服从日本人还是重新掌控中国？"
 MAN_obedience:0 "服从"
 MAN_obedience_desc:0 "有的人说我们只不过是日本人的傀儡，不过他们从根本上误解了我们的密切、平等的关系。让我们反抗我们的恩人就想让小孩反抗他的父母一样。"
 MAN_first_five_year_plan:0 "第一个五年计划"
 MAN_first_five_year_plan_desc:0 "尽管这带有强烈的共产主义色彩，不过五年级会对于国家的经济发展而言是颇有价值的工具。我们应该实施这样的计划以驱动我们工业的发展。"
 MAN_invite_japanese_investors:0 "邀请日本投资者"
 MAN_invite_japanese_investors_desc:0 "发展我们的国家需要很多外部帮助，一些日本公司愿意投资我们的国家。"
 MAN_expand_the_railways:0 "扩建铁路"
 MAN_expand_the_railways_desc:0 "一个现代化的铁路系统是连接我们国家所有地区并把它们集合在一起的关键。"
 MAN_develop_aluminum_sources:0 "发掘铝土矿"
 MAN_develop_aluminum_sources_desc:0 "我们在辽宁有广泛的铝土矿藏分布并亟待开发。这将为我们的航空工业提供重要的推动力。"
 MAN_expand_showa_steel_works:0 "扩建昭和制钢所"
 MAN_expand_showa_steel_works_desc:0 "昭和制钢所是我们重工业的支柱。投资他们将使我们在以后获得更多收益。"
 MAN_social_research_unit:0 "社会研究机构"
 MAN_social_research_unit_desc:0 "我们要成立专门的机构来研究人民的生活方式和习惯，以便更好地引导他们成为国家的生产性公民。"
 MAN_second_five_year_plan:0 "第二个五年计划"
 MAN_second_five_year_plan_desc:0 "随着第一个五年计划的成功，我们应当展开另一个五年计划才能保证前一个计划有意义。"
 MAN_national_defense_state:0 "国防状态"
 MAN_national_defense_state_desc:0 "等到这场战争胜利，我们可以重新统治全中国。我们需要尽一切努力，愿意做出一起牺牲，利用一切可用资源发动战争。"
 MAN_mukden_arsenal:0 "奉天兵工厂"
 MAN_mukden_arsenal_desc:0 "旧帝国的兵工厂将成为新军事工业综合体的核心，为我国提供现代武器。"
 MAN_mamc:0 "满洲飞行机制造株式会社"
 MAN_mamc_desc:0 "组建满洲飞行机制造株式会社将会为我们提供一种建立现代化空军的方式，令我们能够傲视群雄。"
 MAN_alliance_with_the_kwantung_army:0 "与关东军结盟"
 MAN_alliance_with_the_kwantung_army_desc:0 "日本军队在我国经常和我们的想法不一致。我们应该与他们建立更密切的联系，以确保我们尽可能少地发生冲突。"
 MAN_chinese_leadership:0 "中国的领导权"
 MAN_chinese_leadership_desc:0 "中国的人民需要一个中国的领导人。我们要公开声明，我们的目标只不过是全面恢复对中国的皇权统治。"
 MAN_vassalize_mengukuo:0 "附庸蒙古国"
 MAN_vassalize_mengukuo_desc:0 "伪蒙古国的亲王并不适合与满洲的皇帝处在同一地位上。我们应该赶紧结束这种愚蠢的现状，把他放在他应该呆的地方。"
 MAN_national_cooperation_government:0 "民族互助政府"
 MAN_national_cooperation_government_desc:0 "我们听到了令人不安的谣言，传说日本人正考虑和其它的中国政客——平头百姓——组建合作政府。这是不可接受的。我们要保证任何我们的联合部队控制的中国土地都由我们管理。"
 MAN_the_two_emperors:0 "兄弟皇谊"
 MAN_the_two_emperors_desc:0 "是时候尝试一些荒谬的想法了。我们是日本人完全平等的合作伙伴，我们的两位统治者之间的情谊好像兄弟一样！"
 MAN_assertiveness:0 "自立"
 MAN_assertiveness_desc:0 "日本人还在以傲慢的姿态统治我们。我们应该提醒他们，我们同他们一样是值得尊重的帝国。"
 MAN_request_control_of_the_railways:0 "声索铁路控制权"
 MAN_request_control_of_the_railways_desc:0 "在我们这种规模的国家，控制着铁路就意味着控制着国家。\n\n日本人现在控制着我们的铁路。\n\n这一点必须得到改变。"
 MAN_staff_the_court_with_manchus:0 "满洲人的朝廷"
 MAN_staff_the_court_with_manchus_desc:0 "清王朝统治了中国数个世纪之久。如果我们要回复过去的荣耀，就要确保我们尽可能地遵循他们的榜样。"
 MAN_expand_the_imperial_guards:0 "扩大帝国卫队"
 MAN_expand_the_imperial_guards_tt:1 "获得4个拥有§Y七个步兵营§!和§Y两个炮兵营§! 的单位。\n"
 MAN_expand_the_imperial_guards_desc:0 "帝国卫队将成为我们新军中的精英，并成为所有士兵的榜样。"
 MAN_local_arms_procurement:0 "本地武器生产"
 MAN_local_arms_procurement_desc:0 "我们不能永远依靠日本人提供的枪支。如果我们要独立自主，就得要亲自控制武器生产来源。"
 MAN_bolster_nationalism:0 "支持民族主义"
 MAN_bolster_nationalism_desc:0 "长久以来，人们认为满洲国是由日本人生造出来的国家。然而，每个国家都只不过是想象的共同体。我们需要在人们之中建立一种满洲人的身份认同感并将其变为现实。"
 MAN_five_equal_peoples:0 "五族协和"
 MAN_five_equal_peoples_desc:0 "由一个民族占据绝对优势地位统治国家的时代已经过去了。满洲国将会是一个新型的国家。俄、和、蒙、朝、满五族人将会在满洲国和睦相处。"
 MAN_white_russian_advisers:0 "白俄顾问"
 MAN_white_russian_advisers_desc:0 "在俄国内战之后，一些俄罗斯人宁愿流亡国外也不愿意接受被苏联统治的命运。我们可以利用他们重建和训练我们的军队。"
 MAN_empower_the_legislative_council:0 "授权给立法委员会"
 MAN_empower_the_legislative_council_desc:0 "立法委员会目前只不过是一个仪式性的机构，它允许日本统治者的任何要求。如果我们想成为一个真正的主权国家，我们就必须在立法问题上拥有充分的自主权。"
 MAN_five_people_armies:0 "五族军"
 MAN_five_people_armies_desc:0 "如果每个公民都是平等的，那么每个公民都必须同样愿意并准备好为抵御外国侵略者而战。"
 MAN_five_people_armies_tt:2 "获得7个由§Y3步兵营§!组成的单位。\n"
 MAN_purge_the_general_affairs_council:0 "清洗总务厅"
 MAN_purge_the_general_affairs_council_desc:0 "总务厅是日本人设置以控制我们政府的政府的机构。这一现状必须得到改变，我们必须清洗掉所有不忠于我们政府的人，哪怕他们只是稍有怀疑。"
 MAN_reform_the_civil_service:0 "重塑公务员系统"
 MAN_reform_the_civil_service_desc:0 "总务厅的问题只不过是冰山一角。日本人有效地控制了我们国家的大部分的公务员系统。我们需要建立自己的行政管理体制。"
 MAN_independence_war:0 "独立战争"
 MAN_independence_war_desc:0 "是时候摆脱强加在我们头上的束缚，恢复我们自古以来的自由的时候了。满洲国将成为中国第一个摆脱外来侵略者压迫的地区。"
 MAN_imperial_divinity:0 "君权神圣"
 MAN_imperial_divinity_desc:0 "过去，中国的皇帝被尊奉为天子。我们要把现任皇帝和这个传统接续起来。"
 MAN_imperial_university:0 "帝国大学"
 MAN_imperial_university_desc:0 "帝国需要人才来推动它的发展。我们要创设一个机构让最优秀的人聚集在一起互相教育、互相学习。"
 MAN_move_capitals:1 "迁都"
 MAN_move_capitals_desc:0 "北京作为中国的首都有着悠久的历史。现在我们收复了这里，皇帝可以回到他的宝座上了。"
 MAN_claim_the_mandate_of_heaven:0 "天命攸归"
 MAN_claim_the_mandate_of_heaven_desc:0 "我们在战争中的胜利已经清楚地表明了天命站在谁的一边，皇帝是龙椅真正的主人。任何怀疑皇帝合法性的一律都将在铁一般的事实面前烟消云散。"
 MAN_reclaim_the_empire:0 "重建帝国"
 MAN_reclaim_the_empire_desc:0 "我们赢得了我们的自由，现在是时候对中国其他地区的叛乱者和分裂分子进行战争了。成者为王败者寇。"
 MAN_assert_our_authority:0 "坚持权威"
 MAN_assert_our_authority_desc:0 "国家的其他部分目前是四分五裂的，没有任何一个自称军阀或是主席的篡位者和土匪适合统治这个国家。我们将碾碎他们，将我们的统治遍及全中国。"
 MAN_offer_vassalization:0 "要求附庸"
 MAN_offer_vassalization_desc:0 "这场战争撕裂了全中国。我们可以通过将拒绝臣服者安排到朝廷中合适的位置的方式结束这场战争。"
 MAN_yigezhongguo:0"一个中国"
 MAN_yigezhongguo_desc:0"外国承认中国政府是代表全中国的唯一合法政府，与西藏当局断绝或不建立外交关系，是中国与外国建交的原则。即内陆和西藏虽然尚未统一，但两地同属一个中国的事实从未改变，国家领土和主权从未分割、也不容分割。在此法理事实基础上，形成了“一个中国原则”。"
 MAN_hepingjiefang:0"和平解放西藏"
 MAN_hepingjiefang_desc:0"是时候让西藏回归祖国的大家庭了，我们也许让可以采取比较和平的方式，但如果他们不答应那就只剩下一种方式了，那不是我们希望看到的。"
 MAN_jingjunxizang:0"进军西藏"
 MAN_jingjunxizang_desc:0"在很多时候，暴力可以解决国家层面的许多问题。"
 MAN_maikemahongxian:0"规划麦克马洪线"
 MAN_maikemahongxian_desc:0"1914年西姆拉会议上，根本不存在什么“麦克马洪线”。麦线的降生是1936年首次公开提及此词，由一批英国和英属印度政府官员采用编造历史、销毁证据、出版伪书等不光彩手段伪造出来的。我们要重新定制规则！"
 MAN_shouhuimemggu:0"收回外蒙"
 MAN_shouhuimemggu_desc:0"1911年清朝灭亡后，蒙古宣布独立，但未得到国际承认，直到1921年在俄罗斯的控制下独立，现在，是时候拿回我们的领土了。"
 MAN_dadaodiguozhuzyi:0"打倒帝国主义"
 MAN_dadaodiguozhuzyi_desc:0"帝国主义（imperialism），即垄断资本主义，是资本主义垄断阶段，也是资本主义发展的最高阶级和最后阶段。随着生产力的发展和生产社会化程度的提高，资本关系的社会化随之发展，资本主义生产关系发生新的变化，资本主义就从自由竞争阶段进入垄断阶段。资本主义经济体系最后是否会走向社会主义还是新的经济体系还有待论证。"
 MAN_yindaoyuzhichi:0"引导与支持"
 MAN_yindaoyuzhichi_desc:0"印度支那的人民依然需要我们的协助来建立他们自己的国家。我们将确保他们不会再次被外部势力侵占。"
 MAN_yuyingduhezuo:0"同印度合作"
 MAN_yuyingduhezuo_desc:0"印度人民正在努力挣脱殖民压迫的最后枷锁。我们应该与他们接触，支持他们的斗争并一同努力来创造两国的美好将来。而且我们可以看出，如果印度能够废除种姓制度，那么他无疑会成为世界强权之一。"
 MAN_baohuchaoxianbandao:0"承认朝鲜半岛独立"
 MAN_baohuchaoxianbandao_desc:0"朝鲜半岛是日本实施侵略计划中的第一批受害者。现在我们已经赶跑了日本人，他们将会再次成为世界中的其中一个自由民族。"
 MAN_yengxiangmengu:0"影响蒙古"
 MAN_yengxiangmengu_desc:0"让蒙古作为我们与苏联之间的缓冲国将会有效保障我们的北面领土。我们只需要确保他们能够照顾好自己。"
 MAN_damingxiongfeng:0"大清帝国"
 MAN_damingxiongfeng_desc:0"过去数千年来，中国一直是东方的主要强权并保证着地区的和平和稳定。是时候恢复我们原来的地位了。"
 MAN_xuanchengyinduzhina:0"宣称印度支那"
 MAN_xuanchengyinduzhina_desc:0"自古以来，印度支那一直依靠着中国的保护。就目前看来，法国人无法为他们提供保护，该我们上场了。"
 MAN_fuchouribendongjing:0"复仇：日本东京"
 MAN_fuchouribendongjing_desc:0"我们非常清楚日本人曾经在我们的国土上做过什么事情。现在，复仇的时刻到了，让日本人尝一尝战火烧到本土的滋味吧。"
 MAN_xuachengtangnutuwa:0"宣称唐努乌梁海"
 MAN_xuachengtangnutuwa_desc:0"唐努乌梁海（图瓦语：Таңды Урянхай），历史上属于中国领土，1914年被沙俄占领，现在，是时候拿回我们的领土了。"
 MAN_xuachenghaishenwai:0"宣称海参崴"
 MAN_xuachenghaishenwai_desc:0"符拉迪沃斯托克（俄语：Владивосток，英语：Vladivostok）位于亚欧大陆东面，阿穆尔半岛最南端。原名海参崴，清朝时为中国领土，划为吉林将军隶下，1860年11月14日《中俄北京条约》将包括海参崴在内的乌苏里江以东地域割让给俄罗斯，俄罗斯将其命名为符拉迪沃斯托克，俄语意为“统治东方”。"
 MAN_xuachengbeisanhaling:0"宣称北萨哈林"
 MAN_xuachengbeisanhaling_desc:0"《中俄北京条约》又称《中俄续增条约》，是俄罗斯帝国和清朝于1860年（咸丰十年）11月14日在北京签订的不平等条约。该条约使清政府确认了《瑷珲条约》的合法性，并割让了黑龙江省乌苏里江以东（包括库页岛）约40万平方公里的领土。该条约与《中英北京条约》和《中法北京条约》构成了《北京条约》的主体。"
 MAN_xuachenghaluobafusike:0"宣称哈罗巴夫斯克"
