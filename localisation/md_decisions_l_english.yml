l_english:
 peasant_draft:0 "征召农民入伍"
 peasant_draft_desc:0 "那些拒绝战斗的人将被征召来保卫国家。这是为了更大的利益！"
 prathet_thai:0 "泰国"
 prathet_thai_desc:0 "现在是让暹罗感受到真正的独立和重新开始的时候了。没有什么事比改国名更好的了！让我们改国名为泰国吧！"
 seize_civilian_trucks:0 "征用商用卡车"
 seize_civilian_trucks_desc:0 "现在是黑暗时代，需要动用任何物资都是必要，甚至征用民用卡车。"
 form_iberian_union_category:0 "恢复伊比利亚霸权"
 form_iberian_union_category_desc:0 "很久以前，我们有伊比利亚联盟，我们都曾是欧洲大陆最强大的帝国之一。我们应该关注我们的邻国，恢复我们之前兄弟般的关系，因为我们将再次强大起来。"
 form_iberian_union:0 "恢复伊比利亚联盟"
 form_greater_bulgaria_category:0 "实现大保加利亚"
 form_greater_bulgaria_category_desc:0 "我们渴望成为一个大保加利亚。我们的失败是不公平的，并成为民族统一主义的火花。一个大保加利亚只会弥补这个事实，从那时起，我们应该恢复成为第二个保加利亚帝国。"
 form_greater_bulgaria:0 "组建大保加利亚"
 IRE_ira_category:0 "爱尔兰共和军"
 IRE_ira_category_desc:0 "爱尔兰共和军多年来一直为爱尔兰的平等而战，当他们最终确立爱尔兰独立时，英国人仍然坚持保留爱尔兰最后一块土地。爱尔兰共和军可能是我们获得这块领土的关键因素。"
 IRE_raid_weapon_depot:0 "突袭武器库"
 IRE_stage_riot_in_northern_ireland:0 "北爱尔兰舞台暴动"
 embargo_warmonger:0 "对[From.GetName]禁运"
 victory_gardens:0 "开辟“胜利菜园”"
 victory_gardens_desc:0 "那些同情我们事业的人可以帮助我们赢得战争。爱国的公民可以种植胜利菜园来提供食物。"
 convert_trainer_aircraft:0 "改装教练机"
 convert_trainer_aircraft_desc:0 "我们可以在很短的时间里把教练机改装成飞机。"
 convert_civilian_airlines:0 "改装民用客机"
 convert_civilian_airlines_desc:0 "民用客机将为空军提供像样的轰炸机。无论如何，他们并不需要这些客机，我们和每个人都参与战争！"
 foreign_arms_exports:0 "对外出口武器"
 foreign_arms_exports_desc:0 "我们不需要为帮助战争而参战。依靠我们令人瞩目的工业能力，我们可以通过租借方案来提供我们的支持。"
 employ_secret_police:0 "部署秘密警察"
 employ_secret_police_desc:0 "我们现在不能对付蓄意破坏，因为我们正处于一场战争之中！我们应该部署秘密警察部队来解决这个问题。"
 political_campaigning_fascist_government:0 "政治运动"
 political_campaigning_fascist_government_desc:0 "为支持当前的海外领导层而进行的小规模政治运动。"
 political_campaigning_democratic_government:0 "政治运动"
 political_campaigning_democratic_government_desc:0 "为支持当前的海外领导层而进行的小规模政治运动。"
 political_campaigning_communist_government:0 "政治运动"
 political_campaigning_communist_government_desc:0 "为支持当前的海外领导层而进行的小规模政治运动。"
 political_campaigning_neutrality_government:0 "政治运动"
 political_campaigning_neutrality_government_desc:0 "为支持当前的海外领导层而进行的小规模政治运动。"
 abandon_neutrality:0 "放弃中立"
 abandon_neutrality_desc:0 "很明显，在即将到来的战争中，中立不会让我们得到任何好处。是时候摆脱束缚，自己做点事情了！"
 declare_neutrality:0 "宣布中立"
 declare_neutrality_desc:0 "在即将到来的战争中，我们不可能获得任何东西，这是显而易见的。因此，我们应该宣布中立。"
 operation_margarethe:0 "玛格丽特行动"
 operation_margarethe_desc:0 "匈牙利的位置已对[From.GetName]构成威胁，是时候把他们从地球表面抹去了。"
 operation_margarethe_ii:0 "玛格丽特行动 II"
 operation_margarethe_ii_desc:0 "匈牙利的位置已对[From.GetName]构成威胁，是时候把他们从地球表面抹去了。"
 food_rationing:0 "食物配给"
 food_rationing_desc:0 "我们制定食物配给是符合我们最大利益的，否则我们可能很快就会面临饥饿。"
 summon_intellectuals:0 "召集知识分子"
 summon_intellectuals_desc:0 "我们的国家在技术方面落后了。只有一种补救办法：我们必须召集全国所有的知识分子，强迫他们一起工作。"
 form_mexican_empire_category:0 "恢复墨西哥帝国"
 form_mexican_empire_category_desc:0 "墨西哥曾经是西班牙帝国皇冠上的明珠，美洲的中心和黄金城市的中心地带，墨西哥早已饱受内外怨恨的羞辱和打击。当墨西哥之鹰再次从德克萨斯飞往哥斯达黎加时，情况就不会再这样了。这不是帝国主义，而是复辟，为了我们国家的荣耀，正宗的墨西哥人必须回归。"
 form_mexican_empire:0 "组建墨西哥帝国"
 form_australasia_category:0 "组建澳大拉西亚"
 form_australasia_category_desc:0 "自18世纪和19世纪新西兰和澳大利亚相继成为英国殖民地以来，两国在历史和文化上都保持着密切的联系。这一联系终于在今天达到高潮，澳大利亚和新西兰联邦正式合并为一个联邦国家，称为[From.GetNameDef]。\n\n大洋洲这个新国家可能会扭转该地区的力量平衡，现在这个大国正在崛起。只有时间才能说明这一行动的后果。"
 form_australasia:0 "组建澳大拉西亚"
 form_greater_finland_category:0 "实现大芬兰"
 form_greater_finland_category_desc:0 "长期以来，芬兰人被外来帝国和列强所分割。无论我们的对手是说瑞典语还是俄语，他们对我们来说都是一样的敌人。当前的压迫已经超越了我们的承受能力，现在我们是自己命运的主宰。\n\n芬兰在世界舞台上大展身手，将芬兰人民团结在一面旗帜下，并正式宣告芬兰进入鼎盛时期。"
 form_greater_finland:0 "组建大芬兰"
 deploy_penal_units:0 "部署惩戒部队"
 GER_deploy_penal_units:0 "部署惩罚营"
 SOV_deploy_penal_units:0 "部署惩罚营"
 deploy_penal_units_desc:0 "我们处在战争的失败一方，最好是投入一个惩戒营，这会牺牲个别人的生命，但它将拯救这个国家！"
 deploy_barrier_troops:0 "部署督战队"
 deploy_barrier_troops_desc:0 "现在是我们部队学习纪律的时候了。他们不再从前线撤退。按照斯大林的指示，射杀任何逃兵！"
 construct_salpa_line:0 "构建萨尔帕防线"
 construct_salpa_line_desc:0 "为了抵御苏联的进攻，我们必须建造堡垒防线。这是一个漫长的过程，但最终还是值得的。"
 construct_arpad_line:0 "构建阿帕德防线"
 construct_arpad_line_desc:0 "我们处于潜在的苏联入侵的威胁之下，他们到达我们这里只是时间问题。我们应该在我们两国之间地带准备和建造掩体。"
 construct_metaxas_line:0 "构建梅塔克萨斯防线"
 construct_metaxas_line_desc:0 "为了防御巴尔干地区的强权国家，我们应该在色雷斯构建一条防线。"
 form_italian_empire_category:0 "实现法西斯民族统一主义"
 form_italian_empire_category_desc:0 "一战中，被我们视为盟友的国家背叛了我们，意大利必须开辟出自己的帝国，通过展示武器来实现我们的承诺。\n\n这将是我们恢复帝国的第一步，同时意大利旗帜将横跨我们的海洋。"
 form_italian_empire:0 "组建意大利帝国"
 operation_ikarus:0 "依卡露斯行动"
 operation_ikarus_desc:0 "冰岛的位置已对[From.GetName]构成威胁，是时候把他们从地球表面抹去了。"
 operation_renntier:0 "驯鹿行动"
 operation_renntier_desc:0 "芬兰的位置已对[From.GetName]构成威胁，是时候把他们从地球表面抹去了。"
 war_plan_green:0 "绿色战争计划"
 war_plan_gold:0 "金色战争计划"
 war_plan_indigo:0 "靛蓝色战争计划"
 war_plan_green_desc:0 "墨西哥的位置已对[From.GetName]构成威胁，是时候把他们从地球表面抹去了。"
 war_plan_gold_desc:0 "法国的位置已对[From.GetName]构成威胁，是时候把他们从地球表面抹去了。"
 war_plan_indigo_desc:0 "爱尔兰的位置已对[From.GetName]构成威胁，是时候把他们从地球表面抹去了。"
 convert_tractor_vehicles:0 "改装拖拉机"
 convert_tractor_vehicles_desc:0 "农民将有助于战争努力。我们将根据需要没收拖拉机，并将其改装为功能性坦克。"
 seize_civilian_vessels:0 "征用民用船只"
 seize_civilian_vessels_desc:0 "在战争中，国家的需要必须高于社会需要的捐助。这些船将为我们的国家和我们的事业服务，当然，它们将在适当的时候归还给其合法主人。"
 hold_total_war_speech:0 "举办总体战的演讲"
 hold_total_war_speech_desc:0 "我问你，你是否想要总体战？如果有必要，你是否想要一场比我们以前能想象的更总体和彻底的战争？现在，人们站起来吧，让暴风雨散开吧！"
 nkvd_category:0 "内务人民委员部"
 nkvd_category_desc:0 "秘密警察长期以来一直被用来控制该国的人民。沙皇利用奥克瑞纳，列宁利用契卡，斯大林利用内务人民委员会。他们将确保国家的稳定和人民的忠诚。"
 enact_order_227:0 "颁布第227号命令"
 enact_order_227_desc:0 "法西斯的威胁把我们推得太远了！我们的侵略者掠夺并摧毁了我们在斯大林的指导下所取得的一切。是停止撤退的时候了。一步也不能撤！"
 enact_order_270:0 "颁布第270号命令"
 enact_order_270_desc:0 "光荣的红军不会在这些法西斯敌人面前退缩的！苏联不会有逃兵、投降者或叛逃者。全体人员都要为祖国战斗到底！"
 replace_comintern:0 "替换共产国际"
 replace_comintern_desc:0 "共产国际是一个陈旧的组织。现在是时候我们用一个更优秀的组织来取代它了，那就是共产党和工人党情报局（Cominform）。"
 military_of_peace_category:0 "和平的军事发展"
 master_of_puppets_category:0 "傀儡管理"
 host_independence_campaign:0 "发动独立运动"
 host_independence_campaign_desc:0 "看来我们作为卫星国日子已经屈指可数了，是时候让我们的宗主国意识到这一点了。我们将发动一场国际独立运动！"
 stage_military_revolt:0 "发动军事叛变"
 stage_military_revolt_desc:0 "如果我们的宗主国不会以和平的方式给予我们自由，那么我们就会积极地把它拿回来。"
 national_visit:0 "举办全国性访问"
 national_visit_desc:0 "为了使我们殖民地与我们保持一致，我们要进行一次全国性的访问并向他们保证我们会提供保护，这符合我们的最佳利益。"
 hold_national_parade:0 "举行全国游行"
 hold_national_parade_desc:0 "为了展示我们作为一个国家的力量和团结，我们应该举行一次全国性的游行。"
 extend_the_miedzymorze:0 "邀请[From.GetName]"
 extend_the_miedzymorze_desc:0 "虽然我们已经完成了基本的海间联邦的概念，当然还有更多的国家可以参与这个项目。让我们团结起来，成为反对那些反对和平的人的堡垒。"
 miedzymorze_category:0 "海间联邦"
 hold_speech:0 "举办演讲"
 hold_speech_desc:0 "在危急时刻，公众可以看到他们领导人公开的演讲。知道我们的领袖还没有放弃，知道我们的政府还没有放弃，那么我们也不应该放弃。"
 form_zapadoslavia_category:0 "实现西斯拉夫联盟"
 form_zapadoslavia_category_desc:0 "我们南方的斯拉夫兄弟已经表明，团结是实现和平与稳定的途径，我们也必须这样做。长期以来，西斯拉夫人被我们周边的列强所压迫，我们必须起来保卫自己。这个西斯拉夫联盟将保卫我们的未来，使我们成为这个地区的新大国。"
 form_zapadoslavia:0 "组建西斯拉夫"
 coalition_government_category:0 "联合政府"
 recruit_fascist_minority:0 "招募法西斯主义群体"
 recruit_fascist_minority_desc:0 "我们可以按照我们国家的最佳利益招募我国的法西斯主义群体，这当然是有代价的。"
 recruit_communist_minority:0 "招募共产主义群体"
 recruit_communist_minority_desc:0 "我们可以按照我们国家的最佳利益招募我国的共产主义群体，这当然是有代价的。"
 partisans_category:0 "游击队"
 support_communist_partisans:0 "支持共产党游击队"
 support_communist_partisans_desc:0 "共产党人可以帮助我们解放我们的土地，这当然是有代价的。"
 support_fascist_partisans:0 "支持法西斯游击队"
 support_fascist_partisans_desc:0 "法西斯主义者可以帮助我们解放我们的土地，这当然是有代价的。"
 recruit_fascist_partisans:0 "招募法西斯游击队"
 recruit_fascist_partisans_desc:0 "不管我们政府的观点如何，符合[Root.GetName]最佳的利益是我们与法西斯游击队一起努力将我们国家从占领中解放出来。"
 recruit_communist_partisans:0 "招募共产党游击队"
 recruit_communist_partisans_desc:0 "不管我们政府的观点如何，符合[Root.GetName]最佳的利益是我们与共产党游击队一起努力将我们国家从占领中解放出来。"
 commission_military_academy:0 "军事学院委员会"
 commission_military_academy_desc:0 "启用更多官方军事院校将允许我们招募更高技能级别的军官，并应被视为军队的首要任务。"
 internal_issues_category:0 "内部事务和福利"
 housing_program:0 "住房建设规划"
 housing_program_desc:0 "为人民制定的住房计划，我们确保有足够的空间供所有人居住，而作为回报，更多的人可能会参军。"
 anti_war_speech:0 "举行反战演说"
 anti_war_speech_desc:0 "为了维护这个国家及其中立，我们必须让人民知道我们不会支持任何外界冲突。"
 women_in_aviation:0 "航空女性"
 women_in_aviation_desc:0 "一个革命性的理念，女性涉足于航空领域以及妇女获得更多的权利，这是一条可行的道路。"
 establish_derhavna_samoletna_fabrika:0 "创办国家飞机制造厂"
 establish_derhavna_samoletna_fabrika_desc:0 "国家飞机制造厂（Derhavna Samoletna Fabrika）是一家保加利亚与波兰合资的企业，帮助保加利亚空军加快发展以赶上世界其他地区的发展。"
 employ_civilian_workshops:0 "雇佣民用工作坊"
 employ_civilian_workshops_desc:0 "无论需要做什么，无论是生产坦克还是枪支，在家能够提供帮助的人都应该提供帮助。任何这些短缺都将是任何人的噩梦。"
 finance_public_news_offices:0 "资助公共新闻办公室"
 finance_public_news_offices_desc:0 "我们国家的人民有一种自由感，这是最重要的。自由的新闻报道是朝着正确方向迈出的一步。"
 hire_railway_companies:0 "租用铁路公司"
 hire_railway_companies_desc:0 "作为一个政府，我们日理万机，无暇关注基础设施建设。因此，我们将租用我国最好的铁路公司为我们建造基础设施！"
 open_borders:0 "开放边界"
 open_borders_desc:0 "他们来敲天堂的门，而我们是守护者。是时候放他们进来了，对吧？"
 close_borders:0 "关闭边界"
 close_borders_desc:0 "卑鄙的外来者已经渗入我们国家足够长的时间。是时候把它们踢出去了！"
 legalise_public_drug_usage:0 "公共毒品使用合法化"
 legalise_public_drug_usage_desc:0 "为什么你只有在你开心的时候才给我打电话？Hi. Why'd you only call me when you're high?——北极猴子（Arctic Monkeys）乐队曲子。"
 ban_public_drug_usage:0 "禁止公共毒品使用"
 ban_public_drug_usage_desc:0 "毒品首先应该是非法的，它们只会造成伤害。"
 invite_foreign_investors:0 "邀请外国投资者"
 invite_foreign_investors_desc:0 "五分之四的外国投资者是体面的，邀请一些人来帮助我们的国家。"
 recruitment_campaign:0 "征兵运动"
 recruitment_campaign_desc:0 "我们现有的士兵都是独一无二的，每个人都是，但我们人手已经不够了。或许举行一次征兵活动可以帮助我们解决这个问题。"
 call_for_emergency_election:0 "呼吁紧急选举"
 call_for_emergency_election_desc:0 "在我们最危急的时刻，我们支持一个稳定的政府是非常重要的。紧急选举也许对我们有帮助。"
 allow_elections_decision:0 "允许选举"
 allow_elections_decision_desc:0 "我们用选举来管理国家，让人们感受到他们真的很重要，并且能够决定事情，这才是公平的。"
 ban_elections_decision:0 "禁止选举"
 ban_elections_decision_desc:0 "我已经知道我在人民的心中。我们不需要选举。"
 speak_to_the_troops:0 "对军队讲话"
 speak_to_the_troops_desc:0 "如果国家领导人对军队讲话，可能会提高他们的战斗力和士气。"
 enabling_act_category:0 "授权法案"
 pass_enabling_act:0 "通过授权法案"
 pass_enabling_act_desc:0 "授权法案将使我们能够赋予国家元首在我国政府中的行政权力。当然，这只应在紧急情况下使用。"
 install_head_of_state:0 "颁布紧急措施"
 install_head_of_state_desc:0 "我们提议，议会立即给予最高领袖紧急权力。"
 host_air_show:0 "举办航空展"
 host_air_show_desc:0 "我们将举办一场航空展，展示我们的优越性，激发人民的信心。"
 anti_neutrality_raids:0 "反中立搜查"
 anti_neutrality_raids_desc:0 "中立主义分子对我国构成威胁。为了继续保持稳定，我们应该消除这些不稳定因素。"
 ban_neutrality_party:0 "取缔中立政党"
 ban_neutrality_party_desc:0 "国家凝聚力正受到中立与和平主义分子的威胁，我们应该通过取缔他们及其亲属政党来根除他们。"
 demand_puppet:0 "要求傀儡政权"
 demand_puppet_desc:0 "[From.GetName]不再需要独立。作为我们光荣国家的一部分，他们会过得更好。"
 form_la_plata_category:0 "拉普拉塔的复兴"
 form_la_plata_category_desc:0 "我们应该在南美洲占据我们应有的主导地位，重组拉普拉塔将向世界展示这一点。在弱小的邻国后面，我们将凭借自己的实力成为超级大国。"
 form_la_plata:0 "组建拉普拉塔"
 ARG_move_capital_to_montevideo:0 "迁都到蒙得维的亚"
