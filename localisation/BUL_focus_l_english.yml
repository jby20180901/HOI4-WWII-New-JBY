  BUL_exercise_direct_power_desc:0 "假设直接控制政府，我们就可以完全控制我们的国家，并驱逐所有反对我们的人。"
  BUL_revise_our_regime_desc:0 "修改我们的政权将把国家的控制权交给总理，将使我们与西方列强有利。"
  BUL_fight_the_crisis_desc:0 "保加利亚受到危机的严重打击。作为一个团结的国家，我们必须团结起来，战胜这场危机，否则就会各自崩溃。"
  BUL_restore_the_bulgarian_army_desc:0 "自从第一次世界大战结束以来，我们的军队一直是社会的耻辱。部分原因应归咎于和平条约，但也应归咎于我们没有对此采取行动。我们应该重新组织军队。"
  BUL_greater_bulgaria_desc:0 "自从第一次世界大战以来，我们就有了一个更大保加利亚的概念。现在我们是一个独立和强大的力量，我们终于有能力去追求它。"
  BUL_sign_salonika_agreement_desc:0 "我们应该做的第一件事就是取消对我们施加的限制。我们可以通过与希腊和巴尔干协约的其他成员国签署条约来这样做。"
  BUL_ignore_treaty_neuilly_sur_seine_desc:0 "我们在第一次世界大战中损失的结果仍然很明显。然而，与其听从西方的命令，我们应该试图秘密地重新武装自己。"
  BUL_vmz_sopot_desc:0 "VMZ索波特可以为我们提供步兵武器，弹药和大炮武器装备。VMZ索波特可能对恢复保加利亚军队至关重要。"
  BUL_treaty_of_friendship_yugoslavia_desc:0 "我们应该开始恢复与南斯拉夫的关系。我们非常相似，他们可能在未来成为有价值的盟友。"
  BUL_expand_facilities_desc:0 "为了进一步应对危机，我们最好通过建设更多的工厂来改善这个行业，从而招募更多的人。"
  BUL_rearm_ourselves_desc:0 "作为我们重新武装计划的一部分，首先要做的是加强我们的军事生产。我们通过建造更多的工厂和招募更多的人来做到这一点。"
  BUL_acquire_t_11_desc:0 "使保加利亚军队现代化的第一步是获得军用车辆。不只是卡车，我们还需要坦克。我们可以很容易地得到T-11坦克。"
  BUL_bulgarisation_desc:0 "保加利亚化是我们计划在希腊对希腊人民实施的进程。基本上，我们改变他们的整个文化以适应我们的风格，否则他们就会死去。"
  BUL_rearm_airforce_desc:0 "重新武装保加利亚空军应该是我们的首要任务之一。如果我们要为即将到来的冲突做好准备，那么空军是至关重要的。"
  BUL_fighter_focus_desc:0 "我们应该把精力集中在战斗机上，而不是轰炸机上。我们需要战斗机来获的制空权。"
  BUL_bomber_focus_desc:0 "我们应该把重点放在轰炸机上，而不是一支轻装部队，从空中消灭敌人。"
  BUL_air_innovations_desc:0 "我们应该更新空中战术，纠正大战中的错误。"
  BUL_research_treaty_with_italy_desc:0 "意大利在天空战方面是领先的创新者之一。我们应该请求他们帮助我们更新空军。"
  BUL_airfields_for_germany_desc:0 "允许德国人使用我们的空军基地可能对我们和德国人都有利。因为我们若对德国人的有恩，他们也许会报答我们。"
  BUL_bulgarian_arms_desc:0 "保加利亚的枪支制造需要重新开始。在第一次世界大战中我们的失败导致了它的崩溃，现在我们可以解决它了。"
  BUL_bulgarian_will_desc:0 "斯拉夫民族以其体力和精神力量而闻名。如果我们为了胜利而坚不可摧，那么我们就会变得坚不可摧。"
  BUL_acquire_panzer_iv_desc:0 "我们可以生产当地一种装有ZiS-3火炮的IV型装甲车。它将成为我们首批国产坦克之一。"
  BUL_maintain_soviet_diplomats_desc:0 "从长远来看，保留苏联外交官将有助于我们，通过这样做，我们将能够再次恢复同斯拉夫兄弟的关系。"
  BUL_reinforce_tsarist_navy_desc:0 "保加利亚海军深受第一次世界大战的影响。如果我们要重建它，我们就要自己动手。"
  BUL_destroyer_effort_desc:0 "保加利亚海军可以利用好的驱逐舰，被连接到黑海，其中驱逐舰发挥到最大作用。"
  BUL_podvodnik_desc:0 "以第一次世界大战期间的保加利亚潜艇Podvodnik 18为基础，我们可以建造更多的潜艇，以加强保加利亚海军。"
  BUL_dockyards_of_varna_desc:0 "我们应该努力生产一个集中的船坞区域来生产船舶。最理想的地方是瓦尔纳，我们最大的城市之一。"
  BUL_mobile_navy_desc:0 "作为保加利亚人，我们永远无法专注于生产主力舰和其他类似的重型船只，因此我们应该专注于建设更强大的海军。"
  BUL_bulgarian_research_committee_desc:0 "为了更快地发展，我们要把精力集中在研究上。"
  BUL_bulgarian_research_institutes_desc:0 "我们应该让我们的研究院和大学把重点放在进步上，因为如果我们要与其他国家竞争，我们就必须掌握最新的技术。"
  BUL_bulgarian_infrastructure_desc:0 "大萧条和我们在大战争期间的损失使基础设施遭受了巨大损失。如果我们想让我们的国家再次强大，我们就必须从经济衰退中复苏。"
  BUL_license_german_equipment_desc:0 "我们需要升级我们的设备，但在此之前，我们可以要求其他国家提供他们的技术。到目前为止，我们最好的赌注是德国，他们拥有最好的技术。"
  BUL_license_soviet_equipment_desc:0 "升级我军的方法之一是在我军部署苏联装备。苏联的装备比我们任何潜在的敌人都要好，他们可能愿意同意。"
  BUL_allied_research_support_desc:0 "与我们的盟国联合，我们更有可能取得比以往更大的成就。估计一下这个会是个好主意。"
  BUL_krali_marko_line_desc:0 "克拉利-马尔科线是我们保卫国家不受外来侵略的一条道路。为了建造这条生产线，我们将使用盟国提供的设备。"
  BUL_black_sea_operations_desc:0 "为了维持我们对黑海的海军控制，我们必须配备海军陆战队，因为一旦黑海发生战争，我们将做好准备。"
  BUL_prosveta_publishing_house_desc:0 "为了维持我们的解密研究和电子技术，我们应该指定一家公司。从长远来看，这将有助于我们保持最新状态。"
  BUL_acquire_p_38_desc:0 "我们现代化的一部分是收购现代汽车。 我们可以以相对较低的价格收购捷克Praga P-38。 我们应该考虑这一点。"
  BUL_bulgarian_ports_desc:0 "为了对可能对我们不利的任何事情做好充分准备，我们需要确保我们的码头可以维持供应路线，因此，我们应该扩展它们。"

  BUL_nadezhda_desc:0 "娜杰日达是保加利亚海军的一艘鱼雷船，被保加利亚人视为轻型巡洋舰。 我们应该将设计和升级改造成现代化的军队。"
  BUL_blacktrap_power_navy_desc:0 "我们应该使用一队较重的船只来容纳较小的船队，而不是大型的小船队。"
  BUL_across_the_seas_desc:0 "我们的海军是最新的，现在是容纳现代化舰队的一种方式，就是拥有现代化的交通工具。 这应该是我们的主要目标之一。"
  BUL_air_support_desc:0 "为了支持我们的军队，我们需要生产和部署近距空中支援战斗机。 我们应该升级我们的空军以支持这一点。"
  BUL_heavy_fighter_project_desc:0 "虽然战斗机很不错，但我们需要多用途重型战斗机来赢得空中。"
  BUL_strategic_bomber_focus_desc:0 "中型轰炸机很好，但我们需要战略轰炸机才能到达我们敌人国家的两端。"
  BUL_skywalkers_desc:0 "伞兵对于地面部队和空军之间的良好合作至关重要，我们需要它们来对抗我们的敌人。 愿部队与我们同在。"
  BUL_political_force_desc:0 "重建我们的国家对我们的生存至关重要，但打开我们的政治光谱将有助于我们这样做。"
  BUL_bulgarian_resentment_desc:0 "在巴尔干战争期间，保加利亚人长期以来对他们的巴尔干邻居感到不满。 我们应该认识到这一点并将其用于我们的优势。"
  BUL_reassert_western_claims_desc:0 "在过去的三十年里，我们已经失去了很多领土，我们应该让全世界都知道我们仍然渴望这些领土。"
  BUL_german_arm_deliveries_desc:0 "我们应该试图破坏塞纳河畔讷伊的条约，英国面对眼前的外部威胁说，谁比德国更好？"
  BUL_deal_with_the_macedonian_problem_desc:0 "马其顿人长期以来一直在破坏我们的政府。 我们应该尽快处理IMRO  - 通过任何手段。"
  BUL_satisfy_the_macedonians_desc:0 "对付马其顿人最有效的方法就是安抚他们。 牺牲想要成就，但最终它是值得的。"
  BUL_honour_slavic_allegiance_desc:0 "我们的真正起源远离这里。 我们应该向苏维埃这个主要的斯拉夫国家展示这一点。 我们的忠诚应该只适用于他们。"
  BUL_join_the_comintern_desc:0 "在住宿苏维埃时，我们将要求加入共产国际。 这将使你快乐，我们将受到保护，我们与斯拉夫兄弟的联系只会更强大。"
  BUL_peasant_conviction_desc:0 "如果我们的主体相信一个成功的共产主义政权，那么我们只想在追求真正的全球集体主义方面做得好。"
  BUL_royal_communism_desc:0 "沙皇鲍里斯，但只是一个傀儡。 他不想要任何真正的权力，共产党委员会希望聚集在一起领导这个国家。"
  BUL_the_peoples_republic_desc:0 "保持沙皇会显示出弱点。 我们将通过建立人民共和国来展示我们的真正实力。"
  BUL_sign_the_tripartite_pact_desc:0 "德国宁愿签署三方协议并正式与之保持一致。 这肯定会帮助我们在旅途中，但从长远来看，这可能是致命的。"
  BUL_permit_german_troops_desc:0 "为了安抚德国人，如果需要的话，我们应该允许德国人进入我们的领土驻扎部队。"
  BUL_join_the_axis_desc:0 "我们已经足够安抚德国，签署三方协议并允许他们访问轴心国，我们会要求。"
  BUL_expel_soviet_diplomats_desc:0 "我们应该通过驱逐苏联外交官来表达我们对德国事业的忠诚和奉献精神。 打击我们自己想让他们相信我们的忠诚。"
  BUL_dedication_to_the_axis_desc:0 "我们对轴心国的奉献证明是富有成效的，因为我们的国家似乎更多地支持法西斯主义。 里斯托·卢库弗将是一个明智的选择，当我们选择我们的领袖。"
  BUL_the_wrong_axis_desc:0 "看来我们选择加入错误的联盟。 轴心国的力量不足以保护我们，我们维持苏联外交官。 是时候利用它们了。"
  BUL_negotiate_with_the_soviets_desc:0 "现在是时候我们开始与苏联谈判我们可能进入共产国际。 我们应该在德国人面前确保自己的生存，而苏联人可以帮助解决这个问题。"
  BUL_align_with_the_west_desc:0 "面对欧洲的直接威胁，我们唯一的安全领域是在西欧的保护下。"
  BUL_appease_the_allies_desc:0 "尼古拉·穆萨诺夫与他的民主党一起担任总理。 安装穆萨诺夫政权将极大地帮助我们的事业。"
  BUL_deal_with_the_allies_desc:0 "没有更多阴暗的后门交易，全世界都知道保加利亚现在是同盟国的正式成员，因为一切都很好。"
  BUL_balkan_alignment_desc:0 "为了推进我们的议程，我们应该进行一些调整。 我们要么与巴尔干地对齐，要么与巴尔干地对齐。"
  BUL_befriend_greece_desc:0 "我们与希腊的长期竞争应该结束。 这一切都很有趣，但现在是团结起来的时候了。"
  BUL_befriend_romania_desc:0 "我们的北方邻居罗马尼亚并不喜欢我们。 现在是时候改变它了，这样巴尔干人就想站在一起而不是一个接一个地被挑选出来。"
  BUL_formalise_the_balkan_entente_desc:0 "作为协约系统的一部分是好的，但我们应该考虑重申它，所以我们可以对抗那些试图入侵我们的人。"
  BUL_alliance_with_the_entente_desc:0 "既然我们有南斯拉夫，罗马尼亚和希腊，我们应该考虑加入巴尔干协定。 巴尔干协议希望让我们保持强势。"
  BUL_albanian_inheritance_desc:0 "不仅阿尔巴尼亚斯拉夫语，阿尔巴尼亚曾经是伟大的保加利亚帝国的一部分。 现在是时候我们修改情况并提醒你，他们的独立取决于我们的仁慈。"
  BUL_local_armour_acquirements_desc:0 "我们应该设计和生产自己的装甲设备，而不是依靠外部资源来装备我们的装甲设备。 这样我们总是安全的。"
  BUL_over_the_balkans_desc:0 "山地部队在巴尔干地区很有用。 从长远来看，研究它们并部署它们将极大地帮助我们。"
  BUL_protect_the_balkans_desc:0 "为了保护巴尔干半岛，我们需要建立一个难以穿越的堡垒，并与我们的军队保护。"
  BUL_cumerio_med_desc:0 "Cumerio Med是保加利亚的一家制造公司，专注于保加利亚政府和军队使用的材料和资源。"
  BUL_girdap_desc:0 "我们应该从保加利亚的漩涡银行获得资金。"
  BUL_across_the_land_desc:0 "我们应该在全国范围内升级我们的基础设施。 事实上，我们的道路并不精彩，为了支持我们未来的军事行动，这是一个良好的开端。"
  BUL_bulgarian_electronics_desc:0 "电子研究是迈向未来的一步。 我们应该为未来做好准备。"
  BUL_steel_exports_desc:0 "虽然保加利亚没有大量的钢材，但足以支持保加利亚的需求，甚至出口到最低水平。"
  BUL_global_detection_desc:0 "电子产品的下一步是推进到所谓的RADAR，这是一个即兴的计划，应该让我们能够轻松地查看我们周围的一切。神话。"
  BUL_institute_for_nuclear_research_desc:0 "如果保加利亚要及时推进，那么我们开始自己的核电研究是至关重要的。"
  BUL_jet_fighters_desc:0 "虽然我们的老战士适应我们的军队。 它不会保持这种状态，如何更好地跳跃？"
  BUL_derhavna_samoletna_fabrika_desc:0 "乳品飞行工厂是保加利亚的波兰工厂，在当地为保加利亚军队生产几名波兰战士。"
  BUL_retake_thrace_desc:0 "色雷斯名义上是我们的！ 在第二次巴尔干战争之前，色雷斯是保加利亚的核心领土，那些肮脏的希腊人从我们这里偷走了它！ 我们应该不惜一切代价收回它！"
  BUL_soviet_t_34_desc:0 "如果我们要获得苏联技术，那么我们将获得他们的主战坦克T-34。 我们将努力获得坦克。"
  BUL_bulgarian_dars_desc:0 "保加利亚公司DAR过去建造了大量的教练机。 也许我们可以利用这些训练员为我们的飞行员飞入并获得经验。"
  BUL_dismantle_the_government_desc:0 "政府背叛了沙皇鲍里斯！ 我们需要在企图发动政变之前消除反对派！"
  BUL_depose_the_king_desc:0 "是时候我们终于消灭假王了。 他不再值得领导保加利亚。"
  BUL_local_antitank_innovation_desc:0 "作为一个国家，保加利亚不能生产足够好的坦克来对抗其他国家，因此，我们需要寻找其他方法来对付坦克。"
  BUL_interventionism_desc:0 "现在是我们确保世界安全的时候了。 在过去打过这么多，我们有机会赎回自己。"
    
  BUL_may_provoke_aggression:0 "§R这可能激起马其顿的侵略。§!"
  bogdan_filov_leader:0 "博格丹·菲洛夫已经当选为总统"
  boris_iii_leader:0 "鲍里斯三世被指控为最高领导人"
  BUL_permit_german_access_tt:0 "允许德国军队进入保加利亚"