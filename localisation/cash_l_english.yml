 COAL:0 "兵工厂和船坞的运作情况"
 coal:0 "我们每个军事工厂和海军船坞所能够获得的电力供给：[?coal_in_need]万千瓦时 \n 详细信息： \n 总的能源供应：[?coal_surplus]万千瓦时 \n 兵工厂和船坞总数：[?mil_fac]间\n§M注：每个军工厂的电力供给每提升4万千瓦时，生产力上升一个水准，0~4万千瓦时为最低水准，达到32万千瓦时以上时达到最高水准。§"
 
 
 CROP:0 "每个师的给养状况"
 crop:0 "我们每千人能获得的粮秣物资：[?food_in_need]万吨 \n 详细信息：\n 总的粮秣物资供给：[?food_surplus]万吨 \n 来自总后勤部依法筹备的粮秣物资：[?industry_food_surplus]万吨 \n 来自每个地区基础粮食供应：[?local_food]万吨 （4万吨/省）\n 我们在一线服役的基层士兵数量：[?soilder]千\n§M注：每千人获得的后勤物资供应每提升1万吨，部队战斗力上升一个水准，0 ~ 1.0 万吨为最低水准，达到8万吨以上时达到最高水准。§"
 
