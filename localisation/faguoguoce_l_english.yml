l_english:
 FRA_chongzheng_faguolujun:0 "重整陆军"
 FRA_chongzheng_faguolujun_desc:0 "我们的将军们还在上一次大战中的胜利而在沾沾自喜，新的危机随时可能会爆发，是时候改变这一局面了。"
 FRA_special_forces:0 "外籍兵团"
 FRA_special_forces_desc:0 "我们有必要重新组建外籍兵团来帮助我们应对可能爆发的战争。"
 FRA_equipment_effort:0 "军备重整"
 FRA_equipment_effort_desc:0 "我们的武器已经落后于这个时代，我们需要属于这个时代的武器而不是那些破烂。"
 FRA_equipment_effort_2:0 "军备扩张"
 FRA_equipment_effort_2_desc:0 "我们的武器应保持在与其他国家相同的水平下。"
 FRA_equipment_effort_3:0 "加大研发"
 FRA_equipment_effort_3_desc:0 "法兰西士兵的武器应该领先于其他国家，而不是与其他国家保持在相同水平，那样我们没有任何优势。"
 FRA_political_commissars:0 "政委"
 FRA_political_commissars_desc:0 "政治委员隶属于直属上级部队首长，在同级党委领导下进行工作 。在政治工作上 ，服从上级政治委员、政治机关；在军事工作上，服从上级军事指挥员、政治委员和军事机关。"
 FRA_ideological_fanaticism:0 "共产主义万岁"
 FRA_ideological_fanaticism_desc:0 "只要我们有觉悟的精神，世间的黑暗终有灭绝的一天，试看将来的环球，必是赤旗的世界!"
 FRA_xishengl_yiqie:0 "奥尔良的少女"
 FRA_xishengl_yiqie_desc:0 "圣女贞德（1412年1月6日－1431年5月30日)，被称为”奥尔良的少女“，是法国的民族英雄、军事家，天主教会的圣女，法国人心中的自由女神。英法百年战争（1337年－1453年）时她带领法国军队对抗英军的入侵，支持法查理七世加冕，为法国胜利做出贡献。但她最终被俘，被判处火刑。"
 FRA_submarine_effort:0 "法国潜艇部队"
 FRA_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来最激动人心的发展。我们要做好的不仅是防备潜艇，还要利用它偷袭敌方舰队。"
 FRA_Marines:0 "法国海军陆战队"
 FRA_Marines_desc:0 "海军陆战队的战旗永远向前方！"
 FRA_faguo_sanbing:0 "法国伞兵"
 FRA_faguo_sanbing_desc:0 "蛤？从飞机上跳下去然后攻击敌人？这个想法很大胆，也许我们应该试一试？？"
 
 
 
 
 
 
 
 
 
 
 