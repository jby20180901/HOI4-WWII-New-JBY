l_english:
  greek_focus:0 "希腊国策树"
  GRE_ModernizationEffort:0 "现代化建设"
  GRE_ModernizationEffort_desc:0 "国家工业处于令人遗憾的状态。 现在是我们改进它的时候了。"
  GRE_Urbanization:0 "城市化进程"
  GRE_Urbanization_desc:0 "在现代，人们发现自己放弃了村庄，搬到了大城市，改善了民族工业。"
  GRE_Armament:0 "总装备部"
  GRE_Armament_desc:0 "我们现在的武器不足以保卫我们的国家，我们应该改变这一局面。"
  GRE_ImproveInfrastructure:0 "改善基础设施"
  GRE_ImproveInfrastructure_desc:0 "基本建设指的是实现固定资产再生产的一种经济活动，它包括固定资产的建造和安装、固定资产的购置以及与此相联系的其他工作（如：征地、设计、科学实验、培训、建设单位管理工作等）。"
  GRE_NatIntAg:0 "国家情报局"
  GRE_NatIntAg_desc:0 "其主要任务是公开和秘密地收集和分析关于国外政府、公司、恐怖组织、个人、政治、文化、科技等方面的情报，协调其它国内情报机构的活动，并把这些情报报告到希腊政府各个部门的工作。"
  GRE_DemLeg:0 "国家原子能研究基金会"
  GRE_DemLeg_desc:0 "原子能又称“核能”。即原子核发生变化时释放的能量，如重核裂变和轻核聚变时所释放的巨大能量。放射性同位素放出的射线在医疗卫生、食品保鲜等方面的应用也是原子能应用的重要方面。"
  GRE_FORTH:0 "科学技术发展部"
  GRE_FORTH_desc:0 "社会上习惯于把 科学和 技术连在一起，统称为“ 科技”。实际二者既有密切联系，又有重要区别。科学解决 理论问题，技术解决实际问题。科学要解决的问题，是发现 自然界中确凿的事实与 现象之间的关系，并建立理论把 事实与现象联系起来；技术的任务则是把科学的 成果应用到实际问题中去。"
  GRE_Improved_Construction:0 "改进施工"
  GRE_Improved_Construction_desc:0 "我们国家缺乏建筑材料和现代方法。 我们应该设法纠正这个问题。"
  GRE_National_Railway:0 "国家铁路"
  GRE_National_Railway_desc:0 "铁路货物运输是现代运输主要方式之一，也是构成陆上货物运输的两个基本运输方式之一。它在整个运输领域中占有重要的地位，并发挥着愈来愈重要的作用。"
  GRE_Island_Infrastructure:0 "岛屿基础设施"
  GRE_Island_Infrastructure_desc:0 "尽管我们的岛屿具有战略价值，但它们几乎一直处于贫困状态，其人口生活在可以说是中世纪的条件下。 我们应该努力改善该地区的条件。"
  GRE_General_Development:0 "全方位发展建设"
  GRE_General_Development_desc:0 "尽管我们愿意，但我们的城市缺乏建造新工厂的基础设施。 在我们尝试建立新事物之前，我们应该着眼于改进已有的东西。"
  GRE_National_Computing_Centre:0 "国家计算机中心"
  GRE_National_Computing_Centre_desc:0 "T国家计算中心应该是我们国家获得计算机的手段，可以说是未来非常重要的一部分。"
  GRE_National_Computing_Centre_2:0 "重视计算机"
  GRE_National_Computing_Centre_2_desc:0 "计算机是20世纪最先进的科学技术发明之一，对人类的生产活动和社会活动产生了极其重要的影响，并以强大的生命力飞速发展。"
  GRE_EKA:0 "雅典研究中心"
  GRE_EKA_desc:0 "首都的新研究中心增加了我们解锁新技术的另一种手段"
  GRE_Develop_Thrace:0 "开发色雷斯"
  GRE_Develop_Thrace_desc:0 "色雷斯有很多肥沃的土地和勤劳的人。 因此，这些是我们改善一般国家生产的手段。"
  GRE_Fourth_of_August:0 "8月4日政体"
  GRE_Fourth_of_August_desc:0 "为了我们的民族团结！ 为了我们的国王！ 希腊万岁！"
  GRE_EON:0 "国家青年组织"
  GRE_EON_desc:0 "我们祖国的未来取决于我们青年的支持。 他们将带领我们的国家走向辉煌。"
  GRE_Way_to_Fascism:0 "法西斯主义之路"
  GRE_Way_to_Fascism_desc:0 "我们的领导人已经决定，如果我们的国家要在欧洲的法西斯主义浪潮中生存下去，那么我们最好能够驾驭这波浪潮。"
  GRE_THC:0 "第三次希腊文明"
  GRE_THC_desc:0 "我们国家的未来不再依赖外国人的一时兴起。 从古希腊和拜占庭的灰烬中，第三个希腊将升起。"
  GRE_Militarism:0 "军国主义"
  GRE_Militarism_desc:0 "一个国家的生存取决于其武装力量。 陆军是领域的支柱，支柱需要强大。"
  GRE_Mass_Conscription:0 "大规模征兵"
  GRE_Mass_Conscription_desc:0 "在现在的战斗中，任何能够拿起步枪与刺刀的人都不得与妇女和儿童一起畏缩！ 所有人都应该履行职责！"
  GRE_Yparano_Olon:0 "海拉斯高于一切"
  GRE_Yparano_Olon_desc:0 "保卫我们的祖国及其繁荣都是至关重要的事情。 我们不应该忽视它们。 海拉斯高于一切！"
  GRE_FKAC:0 "为国王和国家"
  GRE_FKAC_desc:0 "领土和人民的繁荣取决于国家的支柱。 我们的国王，我们的领袖，我们的信仰，我们的军队，我们的人民。 对他们来说，我们将战斗。"
  GRE_Metaxas_Line:0 "梅塔克萨斯防线"
  GRE_Metaxas_Line_desc:0 "保加利亚的重新武装可能意味着他们有计划要求色雷斯。 一旦他们听到我们的防线消息，他们就会发现很难实现。"
  GRE_Defensive_Focus:0 "重点防御"
  GRE_Defensive_Focus_desc:0 "保卫我们的祖国至关重要。 因此，我们必须改进捍卫我们的方法。"
  GRE_Infantry_Focus:0 "聚焦步兵"
  GRE_Infantry_Focus_desc:0 "步兵是任何军队中最重要的部分。 我们不能让我们落后。"
  GRE_Motorization:0 "摩托化"
  GRE_Motorization_desc:0 "骑兵的时代已经结束了。 现代化骑兵是摩托化武装，我们必须这样。"
  GRE_Artillery_Support:0 "炮火支援"
  GRE_Artillery_Support_desc:0 "许多世纪以前，炮兵的使用已得到证实。 没有它的支持，没有军队可以有效地进行"
  GRE_Anti_Tank_Divisions:0 "反坦克师"
  GRE_Anti_Tank_Divisions_desc:0 "我们许多潜在的敌人都获得了装甲支援。 如果我们有机会反对他们，我们应该准备好用武器来摧毁它。"
  GRE_Fortify_Epirus:0 "强化伊庇鲁斯"
  GRE_Fortify_Epirus_desc:0 "伊庇鲁斯是我们西北的边境。 我们不能允许它不设防。"
  GRE_Armored_Effort:0 "装甲部队现代化"
  GRE_Armored_Effort_desc:0 "装甲师是现代军队中最有用的工具。 遗憾的是，我们的土地缺乏这一重要工具，但可以改变。"
  GRE_Medium_Tank:0 "中型坦克"
  GRE_Medium_Tank_desc:0 "在所有类型的装甲车辆中，中型坦克似乎是最实用的。 专注于他们的创作将确保我们的主导地位。"
  GRE_Advanced_Training:0 "高级训练"
  GRE_Advanced_Training_desc:0 "通过我们军队的后天经验和同行的知识，我们将训练该地区最好的军队之一。"
  GRE_RHAF:0 "皇家希腊空军"
  GRE_RHAF_desc:0 "皇家希腊空军仍然是一个可笑的不足和过时的力量。 是时候纠正这个问题了。"
  GRE_Air_Doctrine:0 "空军学说"
  GRE_Air_Doctrine_desc:0 "如果我们的效率也是如此，那么空中战术需要改进。"
  GRE_Fighter_Innovations:0 "战斗机创新"
  GRE_Fighter_Innovations_desc:0 "空中优势永远是决定谁统治天空的决定因素。 战斗机将协助我们实现这一目标。"
  GRE_Naval_Bomber_Innovations:0 "海军轰炸机创新"
  GRE_Naval_Bomber_Innovations_desc:0 "我们一直是一个水手之地。 海军行动将永远是至关重要的。 因此，能够在海上进行轰炸行动将大大提高我们的作战能力。"
  GRE_Heavy_Fighter_Innovations:0 "重型战斗机创新"
  GRE_Heavy_Fighter_Innovations_desc:0 "虽然更大更慢，重型战斗机拥有更多的装甲和火力。 他们将有助于我们的胜利。"
  GRE_Medium_Bomber_Focus:0 "中型轰炸机"
  GRE_Medium_Bomber_Focus_desc:0 "中型轰炸机确保绝对破坏敌人的地面设施。"
  GRE_Light_Bomber_Focus:0 "轻型轰炸机"
  GRE_Light_Bomber_Focus_desc:0 "虽然破坏性火力较弱，但轻型轰炸机更有可能在其任务中取得成功。"
  GRE_Airforce_Modernization:0 "空军现代化"
  GRE_Airforce_Modernization_desc:0 "我们的空军需要现代化，以便能够与更强大的国家竞争。"
  GRE_Rocket_Development:0 "火箭发展"
  GRE_Rocket_Development_desc:0 "火箭队为我们提供了一种摧毁我们的敌人的手段，而不会让我们失去生命。 他们的发展将及时证明自己的价值。"
  GRE_Hellenic_Armada:0 "希腊无敌舰队"
  GRE_Hellenic_Armada_desc:0 "控制海洋是至关重要的。 尽管我们的祖国广阔的海岸和天然港口，我们还没有能力制造船只。"
  GRE_Naval_Doctrine:0 "海军学说"
  GRE_Naval_Doctrine_desc:0 "改善我们在海上的战术将确保我们在海上的主导地位。"
  GRE_Light_Ships:0 "轻量级船只"
  GRE_Light_Ships_desc:0 "它们体积小，实用性强，易于构建，在战斗中非常有用"
  GRE_Medium_Ships:0 "中型船舶"
  GRE_Medium_Ships_desc:0 "这些船只中等大小且价格相同，拥有可操作性和火力，是我们大部分的船队。"
  GRE_Capital_Ships:0 "主力舰"
  GRE_Capital_Ships_desc:0 "这些船只庞大，强大且笨重，将引领我们的舰队进入战争。"
  GRE_DD:0 "驱逐舰创新"
  GRE_DD_desc:0 "驱逐舰是快速和移动的船只，具有强大的潜艇反击能力。"
  GRE_CL:0 "轻型巡洋舰创新"
  GRE_CL_desc:0 "轻型巡洋舰比重型巡洋舰更便宜，更小。 它们将构成我们舰队的大部分"
  GRE_SS:0 "潜艇创新"
  GRE_SS_desc:0 "潜艇是海战中最有效的隐身手段。 虽然我们的舰队完全没有这些，但获得它们将显着改变我们的潮流。"
  GRE_SSD:0 "潜艇学说"
  GRE_SSD_desc:0 "改善我们与潜艇的战术将使我们的舰队抵抗能力更大。"
  GRE_CA:0 "重型巡洋舰创新"
  GRE_CA_desc:0 "重型巡洋舰比轻型巡洋舰更大，更强大。 他们廉价的建筑和重型武器将使其成为任何海军的重要组成部分。“
  GRE_BC:0 "战列舰创新"
  GRE_BC_desc:0 "战列舰代表了战列舰和重型巡洋舰之间的良好中间地带。 它们非常适合需要这种妥协的操作。"
  GRE_BB:0 "战舰创新"
  GRE_BB_desc:0 "战舰，海上堡垒。 虽然不容易大规模生产，但世界上任何严重的海军都拥有这些野兽中的一些。"
  GRE_SHBB:0 "超重型战舰创新"
  GRE_SHBB_desc:0 "稀有而壮观的超重型战列舰是海上最大的舰艇，也是任何海军的骄傲。 它们是罕见的，有一个会对我们有利。"
  GRE_CV:0 "航母创新"
  GRE_CV_desc:0 "航空母舰允许海上空中作业。 随着时间的推移，它们的用处变得越来越明显。 只有傻瓜才会忽视他们在海战中的地位。"
  GRE_Spec1:0 "小型化与数量化"
  GRE_Spec1_desc:0 "我们缺少火力，我们将在数量上弥补"
  GRE_Spec2:0 "小型化与火力化"
  GRE_Spec2_desc:0 "我们的舰队，虽然不是很大，但应该用纯粹的火力粉碎它的敌人。"
  GRE_MTTTK:0 "掌控大海"
  GRE_MTTTK_desc:0 "正如修昔底德曾经说过的，掌控大海是伟大的。我们的海军将那些敌人碾成灰。"
  GRE_National_Deplomacy:0 "国家外交"
  GRE_National_Deplomacy_desc:0 "钢笔是一种比剑更强大的武器。"
  GRE_Pro_Ally:0 "支持同盟国"
  GRE_Pro_Ally_desc:0 "支持盟军显然是最好的选择，因为他们最终将决定世界的命运。"
  GRE_Dem_Pol:0 "民主政策"
  GRE_Dem_Pol_desc:0 "我们的雅典祖先发明了民主，我们应该跟随他们的领导。"
  GRE_Dem_Align:0 "向同盟国靠拢"
  GRE_Dem_Align_desc:0 "支持盟军一切都很好，但如果我们要在未来建立他们正在建设我们将不得不流血。"
  GRE_Ionian_Shield:0 "爱奥尼亚之盾"
  GRE_Ionian_Shield_desc:0 "爱奥尼亚海是法西斯意大利的障碍。 如果我们要保护自己免受可能的入侵，我们最好强化我们的西部边境。"
  GRE_Den_Axis:0 "谴责轴心国"
  GRE_Den_Axis_desc:0 "轴心国只不过是一群狂妄自大的傻瓜。 它们是和平世界的障碍。"
  GRE_Den_Comn:0 "谴责共产国际"
  GRE_Den_Comn_desc:0 "共产主义是法西斯主义的双胞胎。 我们不会让斯大林之流等人统治这个世界。"
  GRE_Demand_Dodecanese:0 "索取罗兹"
  GRE_Demand_Dodecanese_desc:0 "意大利人长期以来一直在罗德岛和多德卡尼斯群岛。 现在是我们了解需求的时候了。"
  GRE_Pro_Axis:0 "支持轴心国"
  GRE_Pro_Axis_desc:0 "轴心代表着一个更强大，更美好，更真实的世界。 我们将支持他们的斗争。"
  GRE_Fas_Pol:0 "法西斯政策"
  GRE_Fas_Pol_desc:0 "我们的斯巴达人的祖先以社会的秩序和力量为基础。 我们将遵循他们的脚步。"
  GRE_Fas_Align:0 "钢铁条约"
  GRE_Fas_Align_desc:0 "我们对德国和意大利的共同目标是不够的。 我们应该向世界宣告我们的意图是站在他们一边。"
  GRE_Aegean_Shield:0 "爱琴海之盾"
  GRE_Aegean_Shield_desc:0 "如果我们在战争中发现自己反对他们，英国人很可能会试图越过爱琴海。 我们应该强化爱琴海。"
  GRE_Den_Allies:0 "谴责盟军"
  GRE_Den_Allies_desc:0 "盟军认为自己是世界上合法的主人。 他们认为自己决定国家前途的观点被欺骗了。"
  GRE_Den_Comn2:0 "谴责共产主义"
  GRE_Den_Comn2_desc:0 "马克思主义者是对社会的瘟疫。 必须始终清除瘟疫。 马克思主义的命运也不例外。"
  GRE_Demand_Cyprus:0 "索取塞浦路斯"
  GRE_Demand_Cyprus_desc:0 "塞浦路斯坐落在英国人手中。 这是一个希腊岛屿，我们将再次声称它。"
  GRE_Pro_Commintern:0 "支持共产国际"
  GRE_Pro_Commintern_desc:0 "共产主义是人类对平等与和平的希望。 我们将宣布我们对苏联的支持。"
  GRE_Com_Pol:0 "共产党政策"
  GRE_Com_Pol_desc:0 "根据马克思，恩格斯和列宁的教义，我们将重构我们的腐败社会。"
  GRE_Com_Align:0 "深红条约"
  GRE_Com_Align_desc:0 "经过多年的法西斯主义和君主制，希腊终于摆脱了邪恶的控制。 我们不再站在场边。 我们的时间已经到了。"
  GRE_Aegean_Shield2:0 "保卫南方"
  GRE_Aegean_Shield2_desc:0 "英国人及其盟友的基地位于地中海东部。 毫无疑问，如果他们有机会，他们会试图进入我们的领土。 我们将通过加强我们的南部边界阻止他们死在他们的轨道上。"
  GRE_Ionian_Shield2:0 "捍卫西方"
  GRE_Ionian_Shield2_desc:0 "我们沿爱奥尼亚海的西部边界被法西斯浮渣所困扰。 加强他们将使我们有更好的机会与那些看到我们的人民被束缚的人打交道。"
  GRE_Den_Allies2:0 "谴责资本家"
  GRE_Den_Allies2_desc:0 "所谓盟军就是马克思在他的伟大宣言中警告过我们的恶魔。 我们再也不会相信他们的谎言。"
  GRE_Den_Axis2:0 "谴责法西斯分子"
  GRE_Den_Axis2_desc:0 "法西斯犬敢于踩地球。 我们将以他们邪恶的方式向所有人宣读我们的厌恶。"
  GRE_Demand_Cyprus2:0 "索取塞浦路斯"
  GRE_Demand_Cyprus2_disc:0 "帝国主义的英国狗在他们的拇指下拥有自由希腊人的土地。 他们应将其交给或面对后果。"
  GRE_Demand_Dodecanese2:0 "索取多德卡尼斯"
  GRE_Demand_Dodecanese2_desc:0 "意大利法西斯主义者仍然拥有属于希腊人民的土地。 他们应该给予或承受我们的愤怒。"
  GRE_The_Lone_Way:0 "独自前行"
  GRE_The_Lone_Way_desc:0 "没有一个派别符合我们的利益。 我们将在这个世界上建立自己的道路。"
  GRE_Rhodes_or_war:0 "罗德或战争"
  GRE_Rhodes_or_war_desc:0 "我们的力量足以诱使意大利人在没有流血的情况下给我们罗得岛。 至少这是我们的希望。 如果他们否认我们，我们将与他们作斗争。"
  GRE_Befriend_Italy:0 "和意大利交朋友"
  GRE_Befriend_Italy_desc:0 "意大利人可能决定将来攻击我们。 考虑到我们的立场，最好与他们建立持久的和平。 但我们不得不放弃罗得岛。"
  GRE_Befriend_UK:0 "与英国人成为朋友"
  GRE_Befriend_UK_desc:0 "英国可能会使希腊成为一个伟大的战略位置，并认为这值得攻击我们。 如果我们放弃塞浦路斯，我们就能与他们建立和平。"
  GRE_Cyprus_or_war:0 "塞浦路斯或战争"
  GRE_Cyprus_or_war_desc:0 "在威胁战争的情况下，我们可以向要求塞浦路斯的英国人发起最后通.. 我们希望他们的其他敌人和我们的新军队阻止他们开辟新阵线。"
  GRE_Befriend_Turkey:0 "与土耳其成为朋友"
  GRE_Befriend_Turkey_desc:0 "尽管听起来有点令人讨厌，但土耳其可能是一个强大的盟友。 如果我们放弃回收我们以前土地的希望，我们就能确保我们之间的和平。"
  GRE_ET_or_war:0 "东色雷斯或战争"
  GRE_ET_or_war_desc:0 "我们可以向土耳其人发送最后通牒，要求归还我们合法的土地。 如果他们拒绝我们会攻击，这次他们会倒下。"
  GRE_Imperial_Ambition:0 "帝国的野心"
  GRE_Imperial_Ambition_desc:0 "土耳其最近的事态发展让我们成为几个世纪以来第一次真正有机会重建失去的拜占庭。 这是我们不容错过的机会。"
  GRE_Influence_Albania:0 "影响阿尔巴尼亚"
  GRE_Influence_Albania_desc:0 "阿尔巴尼亚一直像希腊的小妹妹。 姐妹们打架，但他们弥补。 我们可以利用我们优越的政治力量来影响阿尔巴尼亚。"
  GRE_Befriend_Albania:0 "与阿尔巴尼亚成为朋友"
  GRE_Befriend_Albania_desc:0 "许多阿尔巴尼亚人在独立战争中与我们作战。 但更多与我们斗争。 我们可以放下小小的争吵，与我们的北方邻国建立持久的和平。"
  GRE_Tosk_or_war:0 "北伊庇鲁斯或战争"
  GRE_Tosk_or_war_desc:0 "我们的影响力削弱了阿尔巴尼亚的地位。 我们的军队训练有素，装备更好。 我们可以在战争的威胁下要求北伊庇鲁斯。 如果他们拒绝他们将会崩溃。"
  GRE_Albania_Ally:0 "巴尔干轴心"
  GRE_Albania_Ally_desc:0 "我们与阿尔巴尼亚的友谊达到了我们可以正式结盟的程度。 我们不会加入任何伟大的派系，但我们将建立自己的派系。 巴尔干半岛的一个前线。"
  GRE_Special_Forces:0 "特种部队"
  GRE_Special_Forces_desc:0 "没有特种部队，一个国家的军队就没什么了不起的。 我们不会失去他们。"