 XSM_extra_tech_slot_1:0 "额外科技"
 XSM_Revolutionary_columns_desc:0 "这些革命志士将会帮助我们度过难关。"
 XSM_Closely_organized_desc:0 "一个纪律良好的组织，不管在甚么方面都有不错的表面。"
 XSM_Faithful_horses_desc:0 "马家军将会是最好的部下，我们将帮助政府击败他们的敌人。"
 XSM_Offensive_incentive_desc:0 "如果我们努力地击败更多敌人，国民政府将会嘉奖我们。"
 XSM_Runaway_horse_desc:0 "为什么我们要屈居于他人之下?西北地区是属于三马的!"
 XSM_Group_rule_desc:0 "一个由少数高层统治的寡头政权是能够稳定政治的。"
 XSM_Strengthen_cavalry_desc:0 "骑兵在大西北可是相当重要的战力。"
 XSM_mobile_infantry_desc:0 "步兵才是未来的主人，我们要认清这点。"
 XSM_Light_armor_desc:0 "过于重型的单位不适合这边，而轻型战车则能成为强大战力。"
 XSM_Rule_of_Ma_clique_desc:0 "马家集团的政权将会是美好的世外桃源。"
 XSM_Improve_production_efficiency_desc:0 "我们要促进产出，必须要减少不必要的消耗。"
