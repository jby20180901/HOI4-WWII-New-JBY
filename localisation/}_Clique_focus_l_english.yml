 EFM_Yunnan.1.t:0 "[From.GetName]保护我军"
 EFM_Yunnan.1.d:0 "[From.GetName]保护了我方在该区域活动的一部份红军部队，但该军阀似乎别有所图，尽管如此我们还是欢迎任何支持革命行动的份子。"
 EFM_Yunnan.1.a:0 "看来可以交流"
 EFM_Yunnan.2.t:0 "[From.GetName]与我方会谈"
 EFM_Yunnan.2.d:0 "[From.GetName]派遣代表与一部份受保护的红军军官前来延安，他们似乎打算与我方交好。"
 EFM_Yunnan.2.a:0 "欢迎你，同志"
 EFM_Yunnan.3.t:0 "[From.GetName]成立政府"
 EFM_Yunnan.3.d:0 "[From.GetName]向我们发电，声明他们已经成立了一个人民政府，并且在隐密情报下暂时不会受到蒋介石的入侵，高层正在讨论他们这项声明的意图与未来决定。"
 EFM_Yunnan.3.a:0 "延安才是中央"
 EFM_Yunnan.3.b:0 "我们承认他们"
 EFM_Yunnan.4.t:0 "[From.GetName]恭贺我们"
 EFM_Yunnan.4.d:0 "[From.GetName]发电首先声明认同我方为革命成员，并话锋一转以各式命令要求我方遵守，然而高层早已预期到这些响应并拟定对应方式，双方仍旧会给予对方一些支持。"
 EFM_Yunnan.4.a:0 "预期的回应"
 EFM_Yunnan.5.t:0 "[From.GetName]任命我们"
 EFM_Yunnan.5.d:0 "[From.GetName]恭贺我们使革命更接近，并且认为我方足以成为中国革命的领袖，延安方面的代表正在启程当中。"
 EFM_Yunnan.5.a:0 "好极了"
 EFM_Yunnan.6.t:0 "[From.GetName]成为我们部下"
 EFM_Yunnan.6.d:0 "明智的[From.GetName]认清的事实，他们将加入我们麾下。"
 EFM_Yunnan.6.a:0 "好极了"
 EFM_Yunnan.7.t:0 "[From.GetName]宣布成为新中央"
 EFM_Yunnan.7.d:0 "愚蠢的[From.GetName]认为他们现在才是带领革命的领袖，要求延安方面改称为延安局，高层正在紧急开会中。"
 EFM_Yunnan.7.a:0 "准备与其斗争"
 EFM_Yunnan.7.b:0 "我们将认同新中央"
 EFM_Yunnan.8.t:0 "[From.GetName]拒绝归顺"
 EFM_Yunnan.8.d:0 "[From.GetName]认为他们才是正统中央，拒绝服从于我们，看来双方迟早会爆发冲突。"
 EFM_Yunnan.8.a:0 "知道了"
 EFM_Yunnan.9.t:0 "[From.GetName]接受我方地位"
 EFM_Yunnan.9.d:0 "[From.GetName]承认了我方位于领导中心，并同意将所有控制权交予我方。"
 EFM_Yunnan.9.a:0 "很好"
 EFM_Yunnan.10.t:0 "[From.GetName]建立自治政府"
 EFM_Yunnan.10.d:0 "[From.GetName]作为归顺于我方的地方势力，我们将给予一定程度的自治权。"
 EFM_Yunnan.10.a:0 "知道了"
 EFM_Yunnan.11.t:0 "[From.GetName]支持我们"
 EFM_Yunnan.11.d:0 "[From.GetName]似乎支持我方的政策，与共产党叛军交战，但也有消息指出其主力部队刻意退避。"
 EFM_Yunnan.11.a:0 "知道了"
 
