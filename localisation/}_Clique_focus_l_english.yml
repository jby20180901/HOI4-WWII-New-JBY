 XSM_Qinghai_construction_plan_desc:0 "青海需要进行现代化建设，我们将投入资源帮助让这个地区更加美好。"
 XSM_further_cooperation_desc:0 "我们内部先前不断互相攻击，现在应该是大家要坐下来好好谈谈的时候。"
 XSM_Ningxia_construction_plan_desc:0 "兰州似乎较为忽略区域建设的部分，但我们仍然可以在此区域得到工业产能的长足发展。"
 XSM_Advocate_education_desc:0 "我们必须为西北地区的回族同胞们建设许多的教育机构，这对孩子们来说是最好的。"
 XSM_Industrial_improvement_plan_desc:0 "西北地区经济能力并不优秀，连年征战导致产值降低，藉由引进现代化改良继续，我们相信这里过不久将会繁荣。"
 XSM_Arsenal_desc:0 "我方的军队无论在装备还是弹药上都非常不足，我们得找办法扩建军事设施生产他们。"
 XSM_Arsenal2_desc:0 "在拥有了初步的军工产业后，可以再次增建军事设施。"
 XSM_Livelihood_industry2_desc:0 "强化经济建设是目前的课题，而且是内政上必须要做的。"
 XSM_Livelihood_industry3_desc:0 "经济设施仍然不够，我们还是得扩建他们。"
 XSM_Strengthen_the_administration_desc:0 "在调整众人纷争后，我们终于得以开始强化我们的内政机制。"
 XSM_Secular_education_desc:0 "无论是男孩还是女孩，都应该受到教育的保障。"
 Ma_clique_desc:0 "西北的马姓军阀可追朔至清朝，现在这些军人是统治西北地区的头领，他们不断征战、巩固地盘。"
 XSM_Strengthen_security_desc:0 "我们可以藉由取缔妓院，打击盗贼与地方武力的方式，来达成本区域治安的初步稳定。"
 XSM_Conservation_Concept_desc:0 "我们要保护这块地方，不能再让人类过度的开发而使这里遭受更严重的破坏，绿化环境，保育措施的倡导是必要的。"
 XSM_Hire_instructors_desc:0 "我们不能够少了装备又少了素质，雇用外面的军事教官，强化我方部队战斗效率。"
 XSM_Rectify_the_army_desc:0 "马家军可不能再像以前那样互相进行大规模的军事冲突。"
 XSM_crisis_awareness_desc:0 "现在，无论是国民政府还是地方民兵，或者是盘踞在陕北的共产党游击队还是距离稍远的日本帝国，都是我们统治的大敌，我们要长存危机意识做好应对准备。"
 XSM_Improved_munitions_desc:0 "我军装备实在太老旧了，常常故障与损坏，不加紧改良只会使部队更缺装备。"
 XSM_outland_talent_desc:0 "我们可以招募外地来的人来服务我们的军队，他们拥有着这里所缺乏的知识。"
 XSM_local_talent_desc:0 "我们可以招募本地经验者来服务我们的军队，他们拥有着丰富的经验应对各式状况。"
 XSM_New_Army_desc:0 "经过长时的整合与训练，我们得到了一支战力优秀并得以对付任何入侵者的新式军队。"
 XSM_Submission_strategy_desc:0 "我们愿意归顺在任何国家政府之下 － 只要我们仍保有统治权。"
 XSM_Befriend_KMT_desc:0 "对国民党释出善意，他们将给予我们任何支持。"
 XSM_Befriend_CPC_desc:0 "与共产党一起进行革命，我们可以得到包含苏联在内的共产势力的善意。"
 XSM_Allow_stationed_desc:0 "国民政府的中央军正准备在此地驻扎，并且对我们造成压力，我们虽别无选择，但我们仍有一定的控制权。"
 XSM_Allowing_them_to_pass_desc:0 "共产党之前对我方发起进攻，欲想通过此区来得到苏联的增援，我们可以帮助他们，但同时我们自主权也会降低。"
 XSM_Request_Support_Science_desc:0 "既然我方已经愿意归顺，那我方请求资源支持也是合理的。"
 XSM_Xibei_alliance_desc:0 "我们将关注周边局势，组成一个由马家军率领的军事联盟。"
 XSM_Join_ROC_desc:0 "我们可以直接加入国民政府的体系中。"
 XSM_Japanese_equipment_support_desc:0 "日本似乎想利用我们制衡共产国际，并且运送了一批数量不少的枪枝过来，这对我们缺少的装备来说非常有用。"
 XSM_Against_japan_with_china_desc:0 "我们现在将动员所有部队，全力支持国民政府对抗侵略者。"
 XSM_Befriend_USSR_desc:0 "苏联可以保护我们免受帝国主义威胁，这是一个不错的外交方向。"
 XSM_Be_loyal_to_PRC_desc:0 "与中国共产党一同帮助农工阶级，可以使西北地区更好。"
 XSM_Be_loyal_to_ROC_desc:0 "民国政府允诺给予我们更多资源建设，我们不需要发起独立抗争。"
 XSM_Restart_the_border_conflict_desc:0 "我们曾经与周边分离势力发生冲突，虽然被强迫调停，但我们现在可以再度展开行动。"
 XSM_Strike_Tibet_desc:0 "西藏先前由于英国介入的关系而让我们无法掌控他们，现在英国正处在不太安稳的局势上，我们可以趁机进攻他们。"
 XSM_Strike_Xinjiang_desc:0 "马仲英进攻新疆失败了，但我们这次可不会重蹈覆辙。"
 XSM_Strike_Communist_desc:0 "共产党威胁着我们的统治地位，必须驱逐他们。"
 XSM_Opposition_japan_desc:0 "日本人并不可信，我们需要警惕他们。"
 XSM_Xibei_trade_zone_desc:0 "大西北地区有着独特的政经系统，我们可以利用这个系统来扩展贸易。"
 XSM_United_People_desc:0 "将西北地区的人民团结起来，可以对抗任何压迫力量。"
 XSM_Befriend_JAP_desc:0 "日本距离我们尚远，但我们可以先接触他们打好关系，或许将来可以避免冲突发生。"
 XSM_Request_Support_desc:0 "这些外国势力似乎想要掌控我们，我们可以借机要求任何支持 － 但我们不会让他们如意。"
 XSM_Strike_Mongolia_desc:0 "蒙古人似乎有着精良的苏联装备，我们可以偷袭他们，夺得这些装备。"
 XSM_Attack_USSR_desc:0 "苏联存在着可能的无穷尽资源，我们可以正面进攻，也能趁着他国攻击时加入他们。"
 XSM_Attack_China_desc:0 "中原有着无限的可能，我们可以正面进攻，也能趁着他国攻击时加入他们。"
 XSM_extra_tech_slot_2_desc:0 "扩大我们的科研系统可以整体强化科学发展。"
 SIK_extra_tech_slot_2_desc:0 "扩大我们的科研系统可以整体强化科学发展。"
 XSM_extra_tech_slot_1_desc:0 "扩大我们的科研系统可以整体强化科学发展。"
 XSM_Invite_CPC_desc:0 "我们可以邀清共产党加入我们的联盟。"
 XSM_improve_the_relationship_desc:0 "修补与西藏和新疆的关系有助于未来的发展。"
 XSM_estrangement_china_desc:0 "南京政府不可信任，我们必须保持距离。"
 XSM_Building_air_bases_desc:0 "我们有基础的工业设施后，建立空军基地是接下来的必要事项。"
 XSM_fighter_desc:0 "战斗机是争夺空中的利器。"
 XSM_focus_CAS_desc:0 "密接支持机是打击敌方部队的手段之一。"
 XSM_hire_air_instructor_desc:0 "我们需要雇用外地人来教导我方人员的技巧。"
 XSM_medium_bomber_desc:0 "这些战术轰炸机能够对敌人造成重大打击。"
 XSM_focus_strategic_bombing_desc:0 "这些战略轰炸机能够摧毁敌方的工业设施。"
 XSM_The_big_horse_flight_desc:0 "一位征战新疆失败，后来转赴苏联的马家成员，他似乎将会归来。"
 
