 GXC_Battlefield_support_equipment_desc:0 "这些战场支持装备可以让我军有应对任何状况的能力。"
 GXC_Artillery_reform_desc:0 "我军在短期内不太能够建立一支完善的现代化部队，但我们可以将资源专注在大炮上，让我们的支持火力更强。"
 GXC_Radar_technology_desc:0 "我们可以建立电子相关部门来研究雷达，这些玩意可以侦查来自任何方向的敌对势力的空中单位，并且足够让我们有时间派出我们的军机迎击。"
 GXC_Defend_guangxi_desc:0 "广西是我们的老家，这块地不能落入敌人手中。"
 GXC_Air_Force_Theory_desc:0 "我们可以聘请外国的空军教官来教授我军飞行员的空战技巧。"
 GXC_Pressure_the_guangdong_desc:0 "广东虽然有着良好的经济建设，但其军事实力弱了，随时有可能遭到他人消灭，必须要由广西主导广东的命运。"
 GXC_Pressure_the_yunnan_desc:0 "云南军阀多年前入侵广东被我军击败后，多年沦为小势力，现在我们可以有足够实力要求他们归顺了。"
 GXC_Establish_guangxi_base_desc:0 "国民政府多次的围剿共产党让这些游击队流入我方领地内，但我们可以拉拢他们加入我们，而且这些行动都是隐密的。"
 GXC_Determine_the_leadership_desc:0 "我方正逐步接受了共产理念，但是中原还有另一个较为悠久共产党势力存在着，我方则是具有完善的组织和部队，现在应该要先确认由谁领导中国革命。"
 GXC_Contact_with_the_UK_desc:0 "民主自由的安全必须要与同为民主阵营的支持下才能稳定，英国是个可以考虑的对象，我们可以与他们交涉，获取他们的一些设计图。"
 GXC_Guangxi_front_desc:0 "我们成功在广西推广共产主义，现在这里将会是新的方面军所在地。"
 GXC_Support_the_Indochina_revolution_desc:0 "印度支那自从变为法兰西的殖民地后，生活水平非常差，我们要帮助他们反抗殖民主义。"
 GXC_China_of_new_guangxi_desc:0 "黄埔系已经淡出历史的舞台，现在将会是由新桂系主导的政府，未来也将由新桂系带领国家。"
 GXC_Join_the_comintern_desc:0 "在已经具有强大军队的现在，但全面加入共产国际仍尚言过早，而且还有延安方面需要顾虑，但我们可以藉由共产国际得到我们需要的科技。"
 GXC_Into_the_democratic_era_desc:0 "民主主义才是我广西子民所需要的理想，让广西成为中原的民主基地。"
 GXC_Democratic_corps_desc:0 "我军将为了民主自由而战，专制或许可能使人民迈向繁荣，但也非常高机率使人民遭遇暴政。"
 GXC_Invite_the_yanan_desc:0 "虽然不信任这些共产党份子，但我们可以藉由联合次要敌人打击主要敌人的方针，联合共产党夹击南京政权。"
 GXC_Worshipism_desc:0 "我大广西领导者才是统一中国的最佳人选，让历史聚焦在广西上!"
 GXC_Deepen_cooperation_with_JAP_desc:0 "我们有派系认为与日本帝国达成协议，在可以谈判的基础上进行合作，当然若他们胆敢攻击我们，我方将给予迎头痛击。"
 GCX_Road_expansion_desc:0 "扩建广西的道路设施，让我们在此处的交通更为便利，帮助我军的物资输送，也帮助广西老百姓。"
 GXC_Promote_guangxi_business_desc:0 "扩建民生工业，让广西的经济更好。"
 GXC_Military_industry_desc:0 "投入广西的兵工厂建设，桂系部队将会获得充足的后勤支持。"
 GXC_Focus_on_economy_desc:0 "如果我们不专注在发展经济，那广西的民生产业在短时间内仍可能没有起色。"
 GXC_Expand_military_industry_desc:0 "来自外部的威胁正急速接近当中，我们要即刻扩充我们的军备物资。"
 GXC_Engineering_technology_desc:0 "我们扩展工程部门，来提升我军的工程技术。"
 GXC_San_Zi_desc:0 "三自是我方的内政方针，这将有效提高我们的内政实力。"
 GXC_Expand_research_desc:0 "广西虽然不是富有，但是挤出一点资源来搞科技还是绰绰有余的。"
 GCX_Expand_guangxi_university_desc:0 "广西大学成立于1928年，我们可以投资并扩建研究部门，使我军更有竞争力。"
 New_Guangxi_clique_desc:0 "新桂系是数年前击败旧桂系的新兴势力，是广西非常强大的力量，其团结力放眼全国也是极为强大的。"
 GXC_San_Yu_desc:0 "我们将可以依此政策，得到最大的后备兵源。"
 GXC_Improved_weapons_desc:0 "我们可以购买外国军火，并将之改良，强化部队。"
 GXC_Further_research_desc:0 "这些基础装备不足以面对先进的敌人，我们必须找方法去改良。"
 GXC_Electronic_equipment_desc:0 "这些新式的仪器既昂贵又易损，但其优于国内在于其演算能力的强大，有助于提升情报能力。"
 GXC_Foreign_Tank_Technology_desc:0 "听闻外国机械骑兵有着强大的突破战力，我们或许可以购入这些玩意。"
 GXC_Army_reform_desc:0 "桂军藉由白崇禧将军是的改革下，桂系部队将可以匹敌任何国内其他势力的部队。"
 GXC_Tense_situation_desc:0 "局势越来越不稳，我们必须准备好面对任何情况。"
 GXC_Mass_mobilization_desc:0 "我们可以善用本身就有的民团制度，来大幅度的运用"人力"进行战斗。"
 GXC_Grand_corps_operations_desc:0 "藉由强大人力资源组成的部队，得以进一步将其投入专门战术作战当中。"
 GXC_Urgent_threats_desc:0 "局势越来越危险，战火已经在远方燃烧，离我们也不过隔着一片海或是一个大陆。"
 GXC_Expand_guangxi_aviation_and_military_school_desc:0 "广西有着在军阀中很罕见的空军战力，我们建设了"广西航空军校"来培养属于广西的空军飞行员，他们将负起保卫空中的责任。"
 GXC_Aircraft_parts_factory_desc:0 "广西飞机除了来自外国，其零件还能在国内生产，并且不断供应。"
 GXC_Guangxi_ai_force_desc:0 "我们利用外购的飞机建立了一支属于广西的空中力量，我们将其扩展，最后必定能飞行于中原大地的天上。"
 GXC_Advanced_aircraft_design_desc:0 "外国飞机不断日新月异，我们要立刻采购他们，追上落后的战力。"
 GXC_CAS_Focus_desc:0 "空中支持才能保证我方陆地单位的作战效率，投入更多资源在密接支持机的发展上。"
 GXC_Fighter_Focus_desc:0 "制空权确保才能保护广西的领空，投入更多资源在战斗机的发展上。"
 GXC_Maritime_development_desc:0 "广西有着小规模的海上力量，但我们可以开始着手扩大海军部门。"
 GXC_Nearshore_fleet_desc:0 "将海上警备力量扩充成具有保卫海岸能力的海上部队，是我们的现阶段目标。"
 GXC_Guangxi_navy_desc:0 "我们的海上力量完全是初出茅庐，必须要在其他方面吸取经验。"
 GXC_Marine_desc:0 "这些具有两栖登陆作战的水兵或许目前不是发展重点，但我们可以保存小规模的战力。"
 GXC_Brown_water_navy_Focus_desc:0 "让海军规模达到足以保卫近海的能力，是我军现阶段的目标方针。"
 GXC_Go_to_ocean_desc:0 "让我们的旗帜飘扬在海上，让世界知道我们正在此处。"
 GXC_CV_desc:0 "无论是日本还是美国，都有这种能够担任远程打击实力的单位，我们将来也要发展这块领域。"
 GXC_Defeat_Chiang_desc:0 "蒋介石现在政治势力弱化了，我们必须趁此机会一鼓作气击败他，取得中央政权!"
 GXC_Increase_border_pressure_desc:0 "我们不能只聚焦在政治上，军事上的"适度"扩张也是强化政治力量的手段。"
 GXC_United_guangxi_desc:0 "广西是牢不可破的团结群体，没有人可以利诱我们任何一人。"
 GXC_Strengthen_political_level_desc:0 "桂系会在政治上击败任何的竞争对手。"
 GXC_Declare_support_the_nationalist_government_desc:0 "尽管我们实力在众多势力当中仍旧非常优秀，但现阶段需要拥立蒋介石，才能达成全国团结的目标。"
 GXC_Enemy_at_the_gates_desc:0 "战争已经爆发，我们必须动员所有的人、物资来对抗任何的威胁。"
 GXC_Fourth_theater_desc:0 "由国民政府划设的抗日战争第四战区，是我们负责的主要区域，我们若能保住此地，将能扩大控制区域。"
 GXC_Look_for_political_ally_desc:0 "我们在反蒋的过程中需要其他力量的帮助，看来民主派系与曾经反蒋的势力都是值得结盟的对象。"
 GXC_Guangxi_faction_desc:0 "我们与南京暂时不会爆发冲突，那么要继续扩大广西的影响力只能从政治方面着手，我们将拉拢更多的政治盟友，最终取得国家政权。"
 GXC_Reorganize_southwest_committee_desc:0 "西南委员会过去做为我方与广东联合对抗南京的手段，现在这个机构将会为了发展广西而进行改组。"
 GXC_Gain_control_of_guangdong_desc:0 "我们可以以第四战区名义取得广东的控制权，并藉此扩大我方势力。"
 GXC_Southwest_coalition_desc:0 "我们虽然在数年前输了中原大战，但我们还尚未彻底失败，将所有南方实力派联合起来，我们可以再次挑战蒋介石的地位。"
 GXC_Befriend_the_japan_desc:0 "我们可以与日本暂时处在友好的关系，以待日后决定是否与其敌对，或与其更深入合作。"
 GXC_Challenge_nanking_desc:0 "我们已经有了相当足够的同伴可以再次挑战南京，现在，我们将掀起另一波历史浪潮。"
 GXC_Ultimatum_to_yanan_desc:0 "再夺得代表中央的首都南京后，我们不能忍受任何的地方割据，位于陕北快速发展的共产党部队是首要目标。"
 GXC_Federal_system_desc:0 "各地仍割据的状况迟早会爆发大规模内战，我们必须建立起一个新的联邦政府来给予各成员应得的权力，来团结中原。"
 GXC_Expand_studies_desc:0 "战争已经到来了，我们必须要挤出更多的资源来研究所们所需要的技术。"
 GXC_Unite_china_desc:0 "虽然我们合作的愉快，但还是该让这些军头退出历史了，新桂系承诺将带给国民一个不再内乱的未来。"
 GXC_Wearing_the_hu_attire_and_shooting_from_horseback_desc:0 "我们必须要学习先进国家的技术，并将其用在对付入侵者身上，而在亚洲先进国家就是日本，虽然中日双方局势紧张，但我们必须学习他们所有技术，或许哪天中日军事冲突当中可以用来反击他们自身。"
 GXC_Order_equipment_desc:0 "我们将订购更多的日本装备于我军。"
 GXC_Order_japanese_aircraft_desc:0 "我军将购买更多的日式飞机加入我方空军。"
 GXC_Increase_japanese_consultants_desc:0 "日本顾问造成的效益良多，我们可以招募更多人到来，直到关系破裂为止。"
 GXC_Study_japanese_tactics_desc:0 "日本战术潜力相当巨大，我们不能只依靠单纯的步兵冲锋，学习他们的战术可以使我军战力优于各地部队。"
 GXC_Follow_the_japanese_army_desc:0 "日本军队在北方的行动能够胜利有它的道理在，我们会专研这个道理，让我军成长成接近牠们的存在。"
 GXC_Strategic_plan_desc:0 "我们了解了计划的重要性，无论是战术层面，或是战略层面。"
 GXC_Improve_economic_desc:0 "我们将会把广西从贫穷的经济情形转变成富饶的真正模范省。"
 GXC_Motorized_forces_desc:0 "机动化在历史上有着相当丰富的战果，而现在我们可以追求现代的机动化部队，并追求相同的战果。"
 GXC_Mechanization_desc:0 "机械化步兵似乎在西方世界相当流行，我们或许可以跟进。"
 GXC_Take_over_the_army_desc:0 "中央军已经溃败了，必须由我们重新组织部队。"
 GXC_Befriend_the_nanking_desc:0 "国民政府的胜利已经是无可避免，我们或许可以改变想法，藉由支持他来取得对广西的建设。"
 GXC_Support_the_Chiang_desc:0 "如果我们能给予蒋介石在政治上的支持，我们可以要求换取相同的利益来帮助广西发展。"
 GXC_Oppose_the_nanking_desc:0 "我们不能继续坐视南京的蒋介石势力继续扩张，我们必须在他取得绝对稳定之前拉他下来。"
 GXC_Guangxi_uprising_desc:0 "新桂系将会带头向南京进攻。"
 GXC_Oppose_communism_desc:0 "共产主义是会将国民拖入深渊的存在，不能让他们荼毒我们的人民。"
 GXC_Grow_guangxi_desc:0 "发展广西才能在军事、民生方面带来生机。"
 GXC_Order_british_aircraft_desc:0 "我们可以与英国签订飞机合约，购买他们飞机来强化我军。"
 GXC_Air_base_desc:0 "扩建空军基地能给予我军更多飞机容纳空间。"
 GXC_Medium_sized_aircraft_desc:0 "这些中型飞机能够给予我军强大的支持。"
 GXC_Strategic_attack_desc:0 "战略方面的攻击能强力打击敌人的生产能力。"
 GXC_Expand_the_cordon_desc:0 "我们将警戒能力扩大，能更早应对敌人的入侵。"
 GXC_Submarine_tactics_desc:0 "水下是敌人难以警戒的区域，我们可以利用这些水下机器打击敌人。"
 
