 EFM_New_Guangxi.1.t:0 "[From.GetName]取得指挥权"
 EFM_New_Guangxi.1.d:0 "在战局陷入绝望般的局势，军队内部陷入内斗当中，大部分人都要求现任指挥官下放权力，并交由[From.GetName]的将领来进行指挥，他们期望[From.GetName]能够挽回局面。"
 EFM_New_Guangxi.1.a:0 "糟糕"
 EFM_New_Guangxi.2.t:0 "蒋桂和解"
 EFM_New_Guangxi.2.d:0 "[From.GetName]发电声明他们将支持南京的中央，并且将不再以军事实力与中央争夺天下，虽然政治上仍是个劲敌，但军事上已经成为我方势力。"
 EFM_New_Guangxi.2.a:0 "很好!"
 EFM_New_Guangxi.3.t:0 "[From.GetName]支持政权"
 EFM_New_Guangxi.3.d:0 "[From.GetLeader]发表声明，支持[Root.GetLeader]担任国家的领袖，反对其他人以非法手段打击之，作为支持我们的回报，我们将给予他们些补助。"
 EFM_New_Guangxi.3.a:0 "非常好"
 EFM_New_Guangxi.4.t:0 "反对我们的政治联盟"
 EFM_New_Guangxi.4.d:0 "最近消息指出，一个结合各派系的政治联盟正在成形当中，如果不加以应对，那迟早会拉下我们，其主要人物很可能是广西的那票人，若能更深入控制广西或是找机会消灭他们，那这个联盟很可能就烟消云散。"
 EFM_New_Guangxi.4.a:0 "真不妙"
 EFM_New_Guangxi.5.t:0 "政变"
 EFM_New_Guangxi.5.d:0 "稍早，一支在首都附近的驻扎部队掀起了叛乱，并在一段时间内有相当多的兵力加入其行列，看来这是一起策划许久的政变行动，源头也大致可能是那批人，我们现在可以有两种方案，接受政变下台，或是调派亲我方部队进行决战。"
 EFM_New_Guangxi.5.a:0 "调派部队"
 EFM_New_Guangxi.5.b:0 "接受政变"
 EFM_New_Guangxi.6.t:0 "[From.GetName]接受政变"
 EFM_New_Guangxi.6.d:0 "[From.GetLeader]发表声明接受政变方的要求，并随即下台搭机离开，政变领袖在经过决议后，决定由主策画者新桂系领袖来担任下任国家领导者。"
 EFM_New_Guangxi.6.a:0 "非常明智"
 EFM_New_Guangxi.7.t:0 "在南京的政变成功"
 EFM_New_Guangxi.7.d:0 "首都爆发政变后一段时日，以和平结局收场，并由[From.GetName]进驻南京同时接管国家大权，我们该接受这个新领袖的领导吗?"
 EFM_New_Guangxi.7.a:0 "发兵夺权"
 EFM_New_Guangxi.7.b:0 "加入他们"
 EFM_New_Guangxi.8.t:0 "内战爆发"
 EFM_New_Guangxi.8.d:0 ""
 EFM_New_Guangxi.8.a:0 "通知新桂系"
 EFM_New_Guangxi.9.t:0 "[CHI.GetName]内战爆发"
 EFM_New_Guangxi.9.d:0 "[CHI.GetName]的领袖[From.GetLeader]拒绝接受政变，并组织了部队对政变方发起了反击，我们则会加入政变方与其交战。"
 EFM_New_Guangxi.9.a:0 "战斗!"
 EFM_New_Guangxi.10.t:0 "[CHI.GetName]内战"
 EFM_New_Guangxi.10.d:0 "[CHI.GetName]正在因政变而爆发内战，我们可以藉此分一杯羹。"
 EFM_New_Guangxi.10.a:0 "立刻出兵!"
 EFM_New_Guangxi.10.b:0 "观望他们"
 EFM_New_Guangxi.11.t:0 "[From.GetName]要求交出兵权"
 EFM_New_Guangxi.11.d:0 "[From.GetName]似乎认为他们有着强大的兵役，并且要挟我方交出兵权，若服从将给予我方高层安全保障，拒绝就在战场上见。"
 EFM_New_Guangxi.11.a:0 "当然反击!"
 EFM_New_Guangxi.11.b:0 "投降"
 EFM_New_Guangxi.12.t:0 "[From.GetName]拒绝交出兵权"
 EFM_New_Guangxi.12.d:0 "愚蠢的[From.GetName]领导人认为他们的部队能够对抗我军强大的力量，我方决策层正在决议是否该进攻他们，但进攻可能也会使中央得利。"
 EFM_New_Guangxi.12.a:0 "发起攻势"
 EFM_New_Guangxi.12.b:0 "别擅开战争"
 EFM_New_Guangxi.13.t:0 "[From.GetName]叛乱"
 EFM_New_Guangxi.13.d:0 "[From.GetName]宣布脱离了我方的控制，他们似乎拥兵自重，我们与其交战可能会有些损失。"
 EFM_New_Guangxi.13.a:0 "发起反击"
 EFM_New_Guangxi.13.b:0 "停止进逼"
 EFM_New_Guangxi.14.t:0 "西南军事委员会"
 EFM_New_Guangxi.14.d:0 "[From.GetName]向我们提议统合南边所有实力派的势力，并且准备与南京"中央"展开决战，若赢得战争，对方承诺会给我们相当高的自治权。"
 EFM_New_Guangxi.14.a:0 "加入他们"
 EFM_New_Guangxi.14.b:0 "婉拒他们"
 EFM_New_Guangxi.15.t:0 "[From.GetName]建立联盟"
 EFM_New_Guangxi.15.d:0 "[From.GetName]根据消息已经与数个南方地方军阀建立了军事同盟关系，他们很可能近日会与南京当局展开战斗，我们是否要介入?"
 EFM_New_Guangxi.15.a:0 "支持他们"
 EFM_New_Guangxi.15.b:0 "不干涉"
 EFM_New_Guangxi.16.t:0 "[From.GetName]提供军火"
 EFM_New_Guangxi.16.d:0 "[From.GetName]似乎了解我方近日动作的意图，并向我们提供以相当"优惠"的价格入手一批他们的装备予我军，正在运往我军当中。"
 EFM_New_Guangxi.16.a:0 "这里有一批便宜的枪械"
 EFM_New_Guangxi.17.t:0 "[From.GetName]提案"
 EFM_New_Guangxi.17.d:0 "[From.GetName]似乎了解我方近日动作的意图，并向我们提议以"日本志愿者"组成的部队支持我方战斗，我们该接受他们提议吗?"
 EFM_New_Guangxi.17.a:0 "同意志愿军"
 EFM_New_Guangxi.17.b:0 "拒绝"
 EFM_New_Guangxi.18.t:0 "[From.GetName]提议广泛合作"
 EFM_New_Guangxi.18.d:0 "[From.GetName]希望我方在各方面能够更加的紧密合作，若同意，我们将能得到一个不错的"盟友"。"
 EFM_New_Guangxi.18.a:0 "加深合作"
 EFM_New_Guangxi.18.b:0 "婉拒"
 EFM_New_Guangxi.19.t:0 "[From.GetName]同意合作"
 EFM_New_Guangxi.19.d:0 "[From.GetName]现在与我方有了更紧密的合作。"
 EFM_New_Guangxi.19.a:0 "好的"
 EFM_New_Guangxi.20.t:0 "[From.GetName]提议贸易协议"
 EFM_New_Guangxi.20.d:0 "[From.GetName]想要将我们的经济效益，并依此提出了一个贸易体系，对他们来说是相当有利益的，但对我方则差强人意，不过这也是一个可以扶持远东盟友的机会。"
 EFM_New_Guangxi.20.a:0 "签约"
 EFM_New_Guangxi.20.b:0 "婉拒"
 EFM_New_Guangxi.21.t:0 "[From.GetName]同意贸易签约"
 EFM_New_Guangxi.21.d:0 "[From.GetName]我方现在与大英帝国有了更热络的贸易体系。"
 EFM_New_Guangxi.21.a:0 "好的"
 EFM_New_Guangxi.22.t:0 "西南军事委员会邀请我们"
 EFM_New_Guangxi.22.d:0 "[From.GetName]邀请我们加入他们的委员会，并同意成功赢得战争后，会扩展更多的民主主义与社会主义。"
 EFM_New_Guangxi.22.a:0 "加入他们"
 EFM_New_Guangxi.22.b:0 "婉拒他们"
 EFM_New_Guangxi.23.t:0 "[From.GetName]想加入共产国际科研"
 EFM_New_Guangxi.23.d:0 "[From.GetName]位于广西的新成立共产党势力想要加入共产国际，我们该同意他们加入吗?"
 EFM_New_Guangxi.23.a:0 "欢迎，同志"
 EFM_New_Guangxi.23.b:0 "言之过早"
 EFM_New_Guangxi.24.t:0 "[From.GetName]同意"
 EFM_New_Guangxi.24.d:0 "[From.GetName]同意我们加入共产国际，现在我们将加入研究红军的行列。"
 EFM_New_Guangxi.24.a:0 "好的"
 EFM_New_Guangxi.25.t:0 "[From.GetName]向我们订购飞机"
 EFM_New_Guangxi.25.d:0 "[From.GetName]与我方接洽，想要我们制造一批战斗机给予他们空军单位，我们是否要接单呢?"
 EFM_New_Guangxi.25.a:0 "接受订单"
 EFM_New_Guangxi.25.b:0 "我们没额外心力"
 EFM_New_Guangxi.26.t:0 "[From.GetName]的飞机到来"
 EFM_New_Guangxi.26.d:0 "我们与[From.GetName]订购的飞机已经到达。"
 EFM_New_Guangxi.26.a:0 "送交空军"
 EFM_New_Guangxi.27.t:0 "[From.GetName]向我们订购飞机"
 EFM_New_Guangxi.27.d:0 "[From.GetName]与我方接洽，想要我们制造一批战斗机给予他们空军单位，我们是否要接单呢?"
 EFM_New_Guangxi.27.a:0 "接受订单"
 EFM_New_Guangxi.27.b:0 "我们没额外心力"
 EFM_New_Guangxi.28.t:0 "[From.GetName]的飞机到来"
 EFM_New_Guangxi.28.d:0 "我们与[From.GetName]订购的飞机已经到达。"
 EFM_New_Guangxi.28.a:0 "送交空军"
