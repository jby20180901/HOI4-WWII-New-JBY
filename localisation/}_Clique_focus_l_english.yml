 Sinkiang.1.t:0 "[From.GetName]提出了和解提议"
 Sinkiang.1.d:0 "[From.GetName]认为双方应该中止长年以来的斗争，并且朝着合作方向迈进，我们不清楚他们的用意，有可能有甚么阴谋，该怎么做?"
 Sinkiang.1.a:0 "接受和议"
 Sinkiang.1.b:0 "拒绝，开战!"
 Sinkiang.2.t:0 "[From.GetName]提出了合作方案"
 Sinkiang.2.d:0 "[From.GetName]提出了组成一个由马家军与新疆组成的西北联合阵营，并且进行经济相关合作，我们该同意吗?"
 Sinkiang.2.a:0 "接受同盟"
 Sinkiang.2.b:0 "拒绝他们"
 Sinkiang.3.t:0 "[From.GetName]将开放通行权"
 Sinkiang.3.d:0 "[From.GetName]允许我方人员入境并在新疆进行作业，这对我方是个好消息，是否该派出工作人员到新疆?"
 Sinkiang.3.a:0 "派员进入新疆"
 Sinkiang.3.b:0 "不派员"
 Sinkiang.4.t:0 "[From.GetName]拒绝开放通行"
 Sinkiang.4.d:0 "[From.GetName]拒绝我们进入新疆的要求，看来他们别有意图。"
 Sinkiang.4.a:0 "甚么?"
 Sinkiang.5.t:0 "[From.GetName]开采到资源"
 Sinkiang.5.d:0 "[From.GetName]发现到了一些资源,这将帮助双方的经济更加热络。"
 Sinkiang.5.a:0 "很好"
 Sinkiang.11.t:0 "苏联控制了新疆"
 Sinkiang.11.d:0 "在苏联支持的新疆共产主义支持率达到一定程度后，苏联终于发起了控制行动，我们无法拒绝。"
 Sinkiang.11.a:0 "糟糕了"
 Sinkiang.12.t:0 "我们控制了新疆"
 Sinkiang.12.d:0 "在我们对新疆输出的革命够大后，我们终于控制了新疆，现在我们要选择盛世才的命运。"
 Sinkiang.12.a:0 "控制新疆，拔掉盛世才"
 Sinkiang.12.b:0 "控制新疆并留着盛世才"
 Sinkiang.12.c:0 "我们不需要"
 Sinkiang.13.t:0 "苏联控制了新疆－撤换盛世才"
 Sinkiang.13.d:0 "苏联已经用各种计谋替换掉盛世才，现在忠于苏联的新省长已经出任。"
 Sinkiang.13.a:0 "糟糕了"
 Sinkiang.14.t:0 "苏联控制了新疆－保留盛世才"
 Sinkiang.14.d:0 "苏联控制了新疆，但他们决定让盛世才留任，但他已经没有机会扳回一成了。"
 Sinkiang.14.a:0 "真是不妙..."
 Sinkiang.15.t:0 "苏联影响我们"
 Sinkiang.15.d:0 "苏联在新疆持续输出影响力，我们是否该做些甚么?"
 Sinkiang.15.a:0 "反制"
 Sinkiang.15.b:0 "放任他们"
 Sinkiang.16.t:0 "新疆似乎背离我们"
 Sinkiang.16.d:0 "盛世才似乎正在使用各种手段抵抗我们的影响，我们已经失去了许多有效力量，是否支持武装组织来对付他呢?"
 Sinkiang.16.a:0 "允许组织"
 Sinkiang.16.b:0 "算了"
 Sinkiang.17.t:0 "苏联支持武装组织"
 Sinkiang.17.d:0 "苏联似乎为了对付我们支持并组织了一些游击队，这不是甚么好事情。"
 Sinkiang.17.a:0 "可恶"
 Sinkiang.18.t:0 "地方派系起兵"
 Sinkiang.18.d:0 "反对我们统治的地方民兵聚集一批人攻陷了几座城镇，我们要选择政府军，还是地方民兵呢?"
 Sinkiang.18.a:0 "政府军"
 Sinkiang.18.b:0 "民兵"
 Sinkiang.19.t:0 "地方派系起兵"
 Sinkiang.19.d:0 "反对我们统治的地方民兵聚集一批人攻陷了几座城镇，我们要选择政府军，还是地方民兵呢。"
 Sinkiang.19.a:0 "政府军"
 Sinkiang.19.b:0 "共产党民兵"
 Sinkiang.19.c:0 "民族主义民兵"
 Sinkiang.20.t:0 "伪造罪名"
 Sinkiang.20.d:0 "我们必须要排除任何威胁到领导阶级的目标，不管他是谁。"
 Sinkiang.20.a:0 "排除目标"
 Sinkiang.20.b:0 "留着他"
 Sinkiang.21.t:0 "遭到暗杀?"
 Sinkiang.21.d:0 "昨晚盛世才的四弟正在前往回家的路途中，今天他的状态是...?"
 Sinkiang.21.a:0 "他已被暗杀"
 Sinkiang.21.b:0 "他没事"
 Sinkiang.22.t:0 "逮捕行动"
 Sinkiang.22.d:0 "我们将开始动用军警系统来审查新疆的所有组织，我们相信这些潜在性叛乱份子将很快被消灭殆尽，会有不少人可能会无法效力政府。"
 Sinkiang.22.a:0 "开始行动"
 Sinkiang.22.b:0 "没必要"
 Sinkiang.25.t:0 "激进手段"
 Sinkiang.25.d:0 "我们准备好了用武力拉下盛世才，该怎么做?"
 Sinkiang.25.a:0 "暗杀他"
 Sinkiang.25.b:0 "发动内战"
 Sinkiang.26.t:0 "暗杀成功"
 Sinkiang.26.d:0 "我们暗杀行动成功了!现在新疆将脱离恐怖统治，我们要重新开始!"
 Sinkiang.26.a:0 "新疆自由了!"
 Sinkiang.27.t:0 "暗杀失败"
 Sinkiang.27.d:0 "我们暗杀行动失败了，但是我们还没输，我们要在军事上击败他!"
 Sinkiang.27.a:0 "战斗吧!"
 Sinkiang.28.t:0 "发起内战"
 Sinkiang.28.d:0 "用暗杀似乎机会不大，我们应该聚集反对势力，发动内战。"
 Sinkiang.28.a:0 "战斗吧!各位!"
 Sinkiang.33.t:0 "[SIK.GetName]宣布效忠于[CHI.GetName]"
 Sinkiang.33.d:0 "[SIK.GetName]的领袖[SIK.GetLeader]宣布接受[CHI.GetName]统治，这是新疆脱离苏联掌控的警示。"
 Sinkiang.33.a:0 "看来新疆要背离苏联了"
 Sinkiang.34.t:0 "[SIK.GetName]宣布效忠于我们"
 Sinkiang.34.d:0 "[SIK.GetName]的领袖[SIK.GetLeader]宣布新疆将接受我们的管辖，然而内部人士指出[SIK.GetLeader]是个墙头草的可能性是存在的。"
 Sinkiang.34.a:0 "他们是真心要效忠?"
 Sinkiang.35.t:0 "与南京会谈"
 Sinkiang.35.d:0 "我们宣布效忠于南京方面，现在代表正在谈判会场中，我们该提出何种自治方针?"
 Sinkiang.35.a:0 "高度自治"
 Sinkiang.35.b:0 "较高程度的自治政府"
 Sinkiang.35.c:0 "基础的自治程度"
 Sinkiang.35.e:0 "南京将直接统治"
 Sinkiang.36.t:0 "南京方面拒绝"
 Sinkiang.36.d:0 "南京当局拒绝了我方要求，他们要求我们仅能维持最低现状或是直接统治，我们实力不弱，拥有地利优势，或许可以用武力争取更多权力。"
 Sinkiang.36.a:0 "让代表立刻离开会场并且展开战斗"
 Sinkiang.36.b:0 "我们只得让南京深入统治"
 Sinkiang.36.c:0 "放弃争取"
 Sinkiang.37.t:0 "南京方面赞同"
 Sinkiang.37.d:0 "南京当局认同了我方提议，我们将按照会议内容进行调整现状。"
 Sinkiang.37.a:0 "很好"
 Sinkiang.38.t:0 "新疆要求最高程度自治"
 Sinkiang.38.d:0 "新疆希望能够处在非常高度的自治环境，我们可能难以掌控他们，该怎么答复?"
 Sinkiang.38.a:0 "同意"
 Sinkiang.38.b:0 "拒绝"
 Sinkiang.39.t:0 "新疆要求高程度自治"
 Sinkiang.39.d:0 "新疆希望能够处在较高程度的自治，这对我们在这块区域的未来统治上可能有某种程度的麻烦，该怎么答复?"
 Sinkiang.39.a:0 "同意"
 Sinkiang.39.b:0 "拒绝"
 Sinkiang.40.t:0 "新疆要求最低程度的自治"
 Sinkiang.40.d:0 "新疆当局希望至少能够有最低程度的自治政府，这表示我们将高度掌控这块区域的工业，该怎么答复?"
 Sinkiang.40.a:0 "同意"
 Sinkiang.40.b:0 "要求直接并入"
 Sinkiang.41.t:0 "新疆表达加入意愿"
 Sinkiang.41.d:0 "新疆希望能够完整加入国民政府的统治当中，该怎么答复?"
 Sinkiang.41.a:0 "让他们加入我们"
 Sinkiang.41.b:0 "我们应该建立最低自治政府"
 Sinkiang.42.t:0 "新疆叛乱"
 Sinkiang.42.d:0 "新疆统治当局代表立刻离开了会场，同时我们收到新疆的独立宣言，他们已经打算用武力达成他们的独立现状。"
 Sinkiang.42.a:0 "立刻部属部队"
 Sinkiang.43.t:0 "南京要求直接统治"
 Sinkiang.43.d:0 "南京当局否决了最低限度的自治，我们得面临抉择。"
 Sinkiang.43.a:0 "没门，准备战斗"
 Sinkiang.43.b:0 "好吧..."
 Sinkiang.46.t:0 "动乱爆发"
 Sinkiang.46.d:0 "在盛世才下台后，新疆多个区域陷入无政府状态，各地频繁传来暴动事件，治安力量开始无力应对，我们目前只能确保都市区域的安全。"
 Sinkiang.46.a:0 "这不太妙"
 Sinkiang.47.t:0 "伊宁事变"
 Sinkiang.47.d:0 "在多起小型动乱频发后，昨日，伊宁地区爆发了大规模武装暴动事件，当地指挥官已经失去联络，政府已经宣布进入紧急状态，我们该怎么办?"
 Sinkiang.47.a:0 "加入政府军"
 Sinkiang.47.b:0 "加入起义军"
 Sinkiang.48.t:0 "塔城加入"
 Sinkiang.48.d:0 "塔城地区的游击队攻占了塔城，他们将加入我们的战线。"
 Sinkiang.48.a:0 "很好"
 Sinkiang.49.t:0 "阿山加入"
 Sinkiang.49.d:0 "阿山地区的游击队已经攻陷当地政府，他们已经准备加入我们。"
 Sinkiang.49.a:0 "很好"
 Sinkiang.50.t:0 "加入新疆战事?"
 Sinkiang.50.d:0 "新疆数个区域陷落至民族主义者手中，我们使否该派派兵增援?"
 Sinkiang.50.a:0 "派兵进入新疆"
 Sinkiang.50.b:0 "我们没有人手"
 Sinkiang_50_tt:0 "将运送1千把枪械。"
 Sinkiang.51.t:0 "国民政府派遣增援"
 Sinkiang.51.d:0 "国民政府的增援已经抵达新疆地区，相信有助于战事的推进。"
 Sinkiang.51.a:0 "很好"
 Sinkiang.53.t:0 "增派苏联军事顾问团"
 Sinkiang.53.d:0 "虽然我们训练出来的游击队打了不错的战果，但他们似乎难以控制，除了补充装备，我们可能需要多派一些人去那边"协助"他们。"
 Sinkiang.53.a:0 "增派顾问团"
 Sinkiang.53.b:0 "不需要担心"
 Sinkiang.54.t:0 "苏联增派军事顾问团"
 Sinkiang.54.d:0 "苏联的武器补给已经抵达了，而且他们又曾派了一些人过来"指导"我们，似乎对我们感到不太放心。"
 Sinkiang.54.a:0 "还真多"顾问""
 Sinkiang.55.t:0 "撤换[SIK.GetLeader]?"
 Sinkiang.55.d:0 "[SIK.GetLeader]近来在统治区域的行为让内部人士涌现不满的声音，有很多人想要让他下来，而莫斯科方面似乎还未识到局势的严重性，我们得立刻决定，若我们决定政变，则阿合买提江·哈斯木将会接任。"
 Sinkiang.55.a:0 "他必须被撤职"
 Sinkiang.55.b:0 "向民众宣传"
 Sinkiang.55.c:0 "必须镇压这些共产党人"
 Sinkiang.56.t:0 "政府改组"
 Sinkiang.56.d:0 "自民族主义者夺取政权后，我们要进行政府组织改造，[SIK.GetLeader]表示若改组可以让阿不都克里木·阿巴索夫接替他。"
 Sinkiang.56.a:0 "让他继续带领革命军"
 Sinkiang.56.b:0 "让他领导革命"
 Sinkiang.57.t:0 "建立民族军"
 Sinkiang.57.d:0 "击败民族主义者后，我们将各游击队整编成完整的军队，称为民族军，然而有些成员似乎不满现有政体而离开了..."
 Sinkiang.57.a:0 "知道了"
 
 Sinkiang.60.t:0 "新疆要求加入战线"
 Sinkiang.60.d:0 "新疆似乎终于决定要加入我方的阵线了，这应该是好事情。"
 Sinkiang.60.a:0 "一同战斗"
 Sinkiang.60.b:0 "没兴趣"
 Sinkiang.61.t:0 "[From.GetName]拒绝"
 Sinkiang.61.d:0 "[From.GetName]拒绝了我们，真难以理解..."
 Sinkiang.61.a:0 "恩..."
 Sinkiang.62.t:0 "[From.GetName]要求加入共产国际"
 Sinkiang.62.d:0 "[From.GetName]似乎终于决定要加入我方的阵线了，这应该是好事情。"
 Sinkiang.62.a:0 "一同战斗"
 Sinkiang.62.b:0 "婉拒"
 Sinkiang.63.t:0 "[From.GetName]拒绝"
 Sinkiang.63.d:0 "[From.GetName]拒绝了我们加入革命的请求，莫斯科的思想真神奇..."
 Sinkiang.63.a:0 "甚么..."
 Sinkiang.64.t:0 "[From.GetName]想要加入我们"
 Sinkiang.64.d:0 "[From.GetName]决定加入我们的怀抱，我们应该怎么处理他们。"
 Sinkiang.64.a:0 "统整他们"
 Sinkiang.64.b:0 "低限度自治政府"
 Sinkiang.65.t:0 "[From.GetName]决定合并"
 Sinkiang.65.d:0 "[From.GetName]决定将我们并入他们统治内。"
 Sinkiang.65.a:0 "知道了"
 Sinkiang.66.t:0 "[From.GetName]决定建立自治政府"
 Sinkiang.66.d:0 "[From.GetName]决定给予我们建立低限度的自治政府。"
 Sinkiang.66.a:0 "知道了"
 Sinkiang.67.t:0 "共产党发起政变"
 Sinkiang.67.d:0 "一批受到共产主义荼毒的叛徒们对我们发起了政变行动，他们似乎是由[From.GetName]所支持的，但我们似乎人手不足以应对他们..."
 Sinkiang.67.a:0 "让他们来"
 Sinkiang.67.b:0 "逃离西北"
 Sinkiang.67.c:0 "政变成功了"
 Sinkiang.68.t:0 "[From.GetName]统治阶级逃离西北"
 Sinkiang.68.d:0 "[From.GetName]愚蠢的西北军头们似乎没意识到我们的渗透行动，革命已经发动，他们认定无法击败叛军而落荒而逃，新政府决定加入我们。"
 Sinkiang.68.a:0 "好极了"
 Sinkiang.69.t:0 "[From.GetName]政变成功"
 Sinkiang.69.d:0 "[From.GetName]在西北革命经过辛苦的奋斗后，终于获得最终胜利，现在西北地区将是我们控制的傀儡。"
 Sinkiang.69.a:0 "很好"
 Sinkiang.70.t:0 "[From.GetName]要求统合我们"
 Sinkiang.70.d:0 "[From.GetName]要求我们承认他们为中原革命的领导者，并且由他们指挥我们，我们该怎么响应?"
 Sinkiang.70.a:0 "让他们来"
 Sinkiang.70.b:0 "有限度同意"
 Sinkiang.70.c:0 "我们只得承认"
 Sinkiang.71.t:0 "[From.GetName]有限度归顺我们"
 Sinkiang.71.d:0 "[From.GetName]承认我们的领导地位，但不同意我们彻底接收他们，无论如何他们已经成为我们的势力范围了。"
 Sinkiang.71.a:0 "很好"
 Sinkiang.72.t:0 "[From.GetName]归顺于我们"
 Sinkiang.72.d:0 "[From.GetName]承认我们领导地位，同时同意由我们指挥他们的部队。"
 Sinkiang.72.a:0 "好极了"
 Sinkiang.73.t:0 "[From.GetName]拒绝"
 Sinkiang.73.d:0 "[From.GetName]拒绝承认我们领导地位，这代表军事冲突将不可避免。"
 Sinkiang.73.a:0 "可惜"
 Sinkiang.74.t:0 "[From.GetName]要求加入苏联"
 Sinkiang.74.d:0 "[From.GetName]要求加入伟大的苏维埃家庭，但很可能会让南京当局脸色难看，我们该怎么处置新疆?"
 Sinkiang.74.a:0 "欢迎以加盟共和国加入，同志"
 Sinkiang.74.b:0 "以自治共和国身分加入"
 Sinkiang.74.c:0 "维持目前状态"
 Sinkiang.75.t:0 "[From.GetName]同意让我们加入"
 Sinkiang.75.d:0 "我们将以加盟共和国身分并入[From.GetName]的体系当中。"
 Sinkiang.75.a:0 "知道了"
 Sinkiang.76.t:0 "[From.GetName]决定以自治共和国身分加入"
 Sinkiang.76.d:0 "我们将拥有最低限度的自治型态加入[From.GetName]。"
 Sinkiang.76.a:0 "知道了"
 Sinkiang.77.t:0 "[From.GetName]决定维持现状"
 Sinkiang.77.d:0 "[From.GetName]似乎不想太过于明目张胆，因此我们仍然拥有相当大的自主权。"
 Sinkiang.77.a:0 "知道了"
 Sinkiang.78.t:0 "新疆王"
 Sinkiang.78.d:0 "盛世才成功巩固了他的统治地位，已经没有人可以撼动的了他的根基，游击队正在被赶出新疆，政治正步入一种微妙的稳定状态。"
 Sinkiang.78.a:0 "他成功了"
 Sinkiang.79.t:0 "加入[PRC.GetName]?"
 Sinkiang.79.d:0 "[PRC.GetName]的边境已经与我们接壤并会师，双方可以直接进行外交行动，我们可以选择加入他们、建立自治政府，或者无视他们。"
 Sinkiang.79.a:0 "加入他们"
 Sinkiang.79.b:0 "提议一个自治政府"
 Sinkiang.79.c:0 "新疆还是新疆"
 Sinkiang.80.t:0 "[From.GetName]加入我们"
 Sinkiang.80.d:0 "[From.GetName]的边境已经与我们接壤并会师，双方可以直接进行外交行动，他们选择加入我们成员一员。"
 Sinkiang.80.a:0 "好极了"
 Sinkiang.80.b:0 "建立一个过渡政府"
 Sinkiang.81.t:0 "[From.GetName]提案建立自治政府"
 Sinkiang.81.d:0 "[From.GetName]的边境已经与我们接壤并会师，双方可以直接进行外交行动，他们选择加入我们并希望建立一个自治政府。"
 Sinkiang.81.a:0 "很好"
 Sinkiang.81.b:0 "再议"
 Sinkiang.82.t:0 "[From.GetName]没甚么反应"
 Sinkiang.82.d:0 "[From.GetName]的边境已经与我们接壤并会师，双方可以直接进行外交行动，但是他们似乎对我们兴趣缺缺。"
 Sinkiang.82.a:0 "恩..."
 Sinkiang.83.t:0 "[From.GetName]拒绝我们"
 Sinkiang.83.d:0 "[From.GetName]拒绝我们建立自治政府的要求，看来双方可能会对峙一阵子。"
 Sinkiang.83.a:0 "恩..."
 Sinkiang.84.t:0 "[From.GetName]加入了共产党阵营"
 Sinkiang.84.d:0 "[From.GetName]选择判离我们加入了共产党阵营，我们可能已经失去大西北地区。"
 Sinkiang.84.a:0 "可恶的共产党"
 Sinkiang.85.t:0 "加入[CHI.GetName]?"
 Sinkiang.85.d:0 "随着新疆的局势稳定下来，我们最终要面对来自[CHI.GetName]的压力，我们可以选择以联邦方式统一，或是完整的加入，也可以暂时搁置。"
 Sinkiang.85.a:0 "加入他们"
 Sinkiang.85.b:0 "提案建立联邦"
 Sinkiang.85.c:0 "新疆还是新疆"
 Sinkiang.86.t:0 "[From.GetName]加入我们"
 Sinkiang.86.d:0 "[From.GetName]选择加入我们成员一员，我们也可以先建立一个当地的过渡政府。"
 Sinkiang.86.a:0 "好极了"
 Sinkiang.86.b:0 "建立一个过渡政府"
 Sinkiang.87.t:0 "[From.GetName]提案建立联邦"
 Sinkiang.87.d:0 "[From.GetName]希望能以联邦型式组成一个完整国家，他们将有较高的预算自主权，但我们可以避免双方日后冲突。"
 Sinkiang.87.a:0 "那就组吧"
 Sinkiang.87.b:0 "没门"
 Sinkiang.88.t:0 "[From.GetName]没甚么反应"
 Sinkiang.88.d:0 "[From.GetName]似乎对我们组联邦的提案兴趣缺缺。"
 Sinkiang.88.a:0 "那好吧"
 
 Sinkiang.97.t:0 "[Root.GetLeader]试图持续执政"
 Sinkiang.97.d:0 "[Root.GetLeader]正在着手解决最后的统治障碍，等到所有障碍都扫荡完毕后，无人可撼动他的统治地位。"
 Sinkiang.97.a:0 "开始吧"
 Sinkiang.98.t:0 "[Root.GetLeader]试图持续执政"
 Sinkiang.98.d:0 "[Root.GetLeader]正在着手解决最后的统治障碍，等到所有障碍都扫荡完毕后，无人可撼动他的统治地位。"
 Sinkiang.98.a:0 "继续进行"
 Sinkiang.99.t:0 "[Root.GetLeader]遭到暗杀"
 Sinkiang.99.d:0 "人民老早就对[Root.GetLeader]的统治有诸多不满，在[Root.GetLeader]以为胜券在握时，几个新疆当地人成功暗杀了他，新疆陷入了动乱当中。"
 Sinkiang.99.a:0 "糟糕"
 Sinkiang.100.t:0 "稳定的新疆"
 Sinkiang.100.d:0 "动乱已经远离新疆，我们可以开始进行进一步的政治行动与改革。"
 Sinkiang.100.a:0 "好极了"
 Sinkiang.101.t:0 "内战结束"
 Sinkiang.101.d:0 "随着攻陷叛乱军最后据点，称为三区暴乱的新疆大规模内战已经结束，由政府军赢得最后胜利，接下来将是漫长的重建过程。"
 Sinkiang.101.a:0 "革命尚未结束，重建仍须努力"
 Sinkiang.102.t:0 "内战结束"
 Sinkiang.102.d:0 "随着政府最后据点的沦陷，新疆三区革命大规模起义已经结束，由起义军赢得最后胜利，接下来将是漫长的重建过程。"
 Sinkiang.102.a:0 "革命尚未结束，重建仍须努力"
 Sinkiang.103.t:0 "东突厥斯坦成立"
 Sinkiang.103.d:0 "随着占领军政府最后据点的沦陷，以前被称为"新疆"的东突厥斯坦起义已经结束，由起义军赢得最后胜利，接下来预计将会是与周边国家漫长的纷扰。"
 Sinkiang.103.a:0 "让突厥人再次伟大"
 Sinkiang.104.t:0 "国家政体"
 Sinkiang.104.d:0 "我们应该选择何种政体才是对东突厥斯坦最好?"
 Sinkiang.104.a:0 "让[Root.GetLeader]功成身退"
 Sinkiang.104.b:0 "让[Root.GetLeader]担任最高领袖"
 Sinkiang.104.c:0 "让[Root.GetLeader]改制国家"
 Sinkiang.104.e:0 "让[Root.GetLeader]担任主席"
 Sinkiang.105.t:0 "东突厥斯坦"
 Sinkiang.105.d:0 "东突厥斯坦宣布独立，现在我们该怎么处置这个紧急状况?"
 Sinkiang.105.a:0 "给予最后警告"
 Sinkiang.105.b:0 "承认他们"
 Sinkiang.106.t:0 "[From.GetName]要求投降"
 Sinkiang.106.d:0 "[From.GetName]要求我们回到他们统治，主战派表示无所畏惧，少数的人认为这可能引来灾难，我们该怎么办?"
 Sinkiang.106.a:0 "战吧"
 Sinkiang.106.b:0 "我们投降"
 Sinkiang.107.t:0 "[From.GetName]拒绝"
 Sinkiang.107.d:0 "[From.GetName]拒绝我方的最后警告，作战部门已经进入战斗位置。"
 Sinkiang.107.a:0 "看来得武力解决了"
 Sinkiang.108.t:0 "[From.GetName]投降"
 Sinkiang.108.d:0 "[From.GetName]投降了，内部人士表示或许可以建立一个自治政府安抚他们。"
 Sinkiang.108.a:0 "统治他们"
 Sinkiang.108.b:0 "让他们维持自治"
 Sinkiang.109.t:0 "[From.GetName]承认我们"
 Sinkiang.109.d:0 "[From.GetName]承认我们，双方将展开外交行动。"
 Sinkiang.109.a:0 "很好"
 Sinkiang.110.t:0 "[From.GetName]要求进攻新疆"
 Sinkiang.110.d:0 "[From.GetName]要求我们进攻新疆，因此我们获得了进攻许可。"
 Sinkiang.110.a:0 "知道了"
 Sinkiang.111.t:0 "东突厥斯坦"
 Sinkiang.111.d:0 "东突厥斯坦宣布独立，现在我们该怎么处置这个新政权?"
 Sinkiang.111.a:0 "承认革命失败"
 Sinkiang.111.b:0 "趁机入侵"
 Sinkiang.111.c:0 "承认这个国家"
 Sinkiang.112.t:0 "[From.GetName]入侵!"
 Sinkiang.112.d:0 "[From.GetName]的部队越界了，我们该准备战斗!"
 Sinkiang.112.a:0 "战吧!"
 Sinkiang.113.t:0 "[From.GetName]承认我们"
