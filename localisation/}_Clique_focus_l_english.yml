 SHX_To_preserve_ones_strength_desc:0 "我们不能让主力部队遭受毁灭性打击，需要注重于机动战。"
 SHX_Defend_the_homeland_desc:0 "山西是我们的家乡，她不能沦陷于敌人之手。"
 SHX_Shanxi_did_not_fall_desc:0 "山西曾经是强大的领导者，她并未衰落，只是暂时休息。"
 SHX_Order_aircraft_with_japan_desc:0 "我们将向日本下订单。"
 SHX_Beiyang_government_desc:0 "我们控制了北平，现在可以正式宣布北洋政府的回归。"
 SHX_Building_air_bases_desc:0 "空军基地的增建有助于扩大我军的飞机编队。"
 SHX_Transport_network_desc:0 "我们的运输能力仍有待加强，建设运输网络能够强化运补能力。"
 SHX_Shanxi_arsenal_2_desc:0 "庞大的武器生产能力，对于我军有相当帮助，也能够进行贸易。"
 SHX_Wild_gun_desc:0 "我们可以提升我们已有的野战炮，让这些兵器更有杀伤力。"
 SHX_Prosperous_shanxi_desc:0 "山西的经济实力已经可以跃上国际舞台，让国际见识到山西不是个小地方而已。"
 SHX_Industrial_reform_desc:0 "我们要改良工业与建造技术，来强化我方的建设能力。"
 SHX_Research_mobile_warfare_desc:0 "速度将可能决定胜负。"
 SHX_Remote_strike_desc:0 "利用炮兵压制敌人，并打击敌人有生战力，之后再交由地面部队攻击击溃的作战，是相当有用的。"
 SHX_Enhance_air_superiority_desc:0 "轻型战机有着良好机动性能可以迎战敌军单位，重型战机可以对抗敌方轰炸巨兽。"
 SHX_Strategic_bombing_desc:0 "。比起与对方拚数量，直接打击对方生产设施更能有效争取优势。"
 SHX_Strike_the_warship_desc:0 "日本人的一些点子似乎很有创意，他们发展了一套能够有效打击军舰的飞机与其装备，我们可以学习他们。"
 SHX_Tactical_bombers_desc:0 "这些大型飞机能够重创敌方设施与堡垒系统。"
 SHX_Improve_air_tactics_desc:0 "空有机具却没有好好活用是没有意义的，我们需要增进战术方面的战法。"
 SHX_Fu_Zuoyi_tactics_desc:0 "布置机动防线，等待某个必要时机到成熟阶段，我们将可以赢得最后胜利。"
 SHX_Red_army_mode_of_operation_desc:0 "学习红军的作战方式来应对强大的敌人。"
 SHX_Yan_Xishan_tactics_desc:0 "对于敌人的入侵，发动一场有规模的反击可有效打击敌人。"
 SHX_Foreign_consultant_desc:0 "我们必须运用任何有效的资源，即使是入侵者，与素质优秀的部队达成协议来协助我军，以应付其他方面的威胁。"
 SHX_Shanxi_air_force_desc:0 "空军建立并非一朝一夕，我们得持续改善这个重要军种。"
 SHX_Oppose_communism_desc:0 "共产党是威胁中原的共同敌人，我们将讨伐他们。"
 SHX_Order_aircraft_with_soviet_desc:0 "我们将向苏联下订单。"
 SHX_Rule_north_china_desc:0 "我们将向日本人提出合并华北为单一统治机构的想法，根据消息日本内部正有建立傀儡政权的想法，我们的提议并非不可能。"
 SHX_Demand_the_north_china_desc:0 "华北的地方政权与其交给日本人，交由我们统治更能保护他们。"
 SHX_Demand_the_shandong_desc:0 "山东的领导不能独立于南京或是日本人的，交由我们统治吧。"
 SHX_Imported_guns_desc:0 "持续改良装备可增进作战效率。"
 SHX_Guerrilla_tactics_desc:0 "正面与先进国家的立体化作战交战可能会使我军受到重创，在技术追上之前利用游击战分散打击敌人是可行的。"
 SHX_Shanxi_defense_desc:0 "虽然我们没时间建造庞大的防卫设施，但我们仍旧可以建造基本的防卫线。"
 SHX_Suiyuan_defense_desc:0 "我们需要投入资源在绥远建造防卫设施。"
 SHX_Form_the_northern_bureau_desc:0 "我们将承认延安为党内领袖，并且在山西成立北方局与其紧密合作。"
 SHX_Road_development_desc:0 "山西的基础建设相当优秀，我们将持续投资。"
 SHX_Develop_shanxi_economy_desc:0 "山西的经济在这几年当中成长不少，我们需要继续发展经济。"
 SHX_Support_industries_desc:0 "大力支持山西的民生工业，有助于经济繁荣。"
 SHX_Shanxi_arsenal_desc:0 "山西的兵工厂在全国范围内也是小有名气，不仅可自给自足，还能供给其他盟友。"
 SHX_Upgrade_rifle_ability_desc:0 "山西也有着改良枪枝的经验，我军现在也该拿着更良好的武器了。"
 SHX_Invest_in_chariot_developing_desc:0 "与先进国家购买相关技术，并投入资源开发这些强大的机械。"
 SHX_Army_motorization_desc:0 "将部队更有机动能力已经成为外国崛起的主流，我们可以试着跟进。"
 SHX_Shanxi_science_desc:0 "投入科学研究，使山西成为先进的地区。"
 SHX_Build_maritime_power_desc:0 "我们刚取得海岸线，但我们没有海军，任何事情的开始总是最为痛苦的。"
 SHX_Formed_the_air_force_desc:0 "我军的空中力量几乎是零，面对国民政府或是日本，我方都处在压倒性的劣势，必须立刻建立空军来抗衡他们。"
 SHX_Recommend_electronic_technology_desc:0 "这些看似不耐用的玩意对于情报来说是相当重要的。"
 Jinsui_Army_desc:0 "晋绥军是晋系的武装力量，尽管在中原大战中遭到损害，但仍是防卫山西的主要力量。"
 SHX_Focus_on_offense_desc:0 "进攻才是最强的防卫手段。"
 SHX_Assault_tactics_desc:0 "藉由有效运用大型军团，并将其投入数量越多，我们可以阻挡任何敌人的进攻。"
 SHX_Preparation_for_war_desc:0 "有鉴于周边势力的压力逐渐增大，我军要有随时爆发战争的预备。"
 SHX_Practical_experience_desc:0 "尽管蒋介石处心积虑要除掉我们，但我们的军官素质仍旧掺差不齐，派遣可信任的军官至中央受训，期望归来后能助我方一臂之力。"
 SHX_Focus_on_defense_desc:0 "有效的防卫手段可以阻滞敌人的进攻。"
 SHX_Artillery_tactics_desc:0 "有效运用炮兵，并将其投入作战可对敌人造成严重的威胁与破坏。"
 SHX_Oppose_japan_desc:0 "日本侵略者已经将前线推进到我们附近了，我们不能在等他们进一步的行动，需要急迫的寻求国内的盟友协助我们。"
 SHX_Shanxi_army_group_desc:0 "我们将在山西建立稳固的据点。"
 SHX_Strategic_choice_desc:0 "该是决定山西的未来方针了，我们必须考虑自身的利益，来选择最佳的战略方针。"
 SHX_United_front_desc:0 "与共产党民兵建立更深的合作关系。"
 SHX_Contact_the_communist_desc:0 "我们不信任这些共产党民兵，但目前有着更强大的威胁，我们必须考虑与其合作。"
 SHX_Recruit_comrades_desc:0 "对我们掌控的区域进行宣传，招募更多革命志士加入我们。"
 SHX_Struggle_party_central_committee_desc:0 "山西才是革命的中心，延安那群人只是纸上谈兵的家伙，请求莫斯科的定夺，让革命走上正轨。"
 Control_of_Shanxi_CPC_desc:0 "我们已经安插各路人马准备夺取山西的控制权，趁着延安的目光还没转往山西上时，夺取组织。"
 SHX_Defeat_Mao_desc:0 "毛泽东在我们看来不是一个值得信任的领导者，在党内展开斗争，夺取党中央!"
 SHX_Contact_with_comintern_desc:0 "我们将派遣代表至莫斯科，尽管这会引起延安方面的不满。"
 SHX_New_china_desc:0 "新的国民政府将会是由晋系领导。"
 SHX_Stop_cooperation_with_comchina_desc:0 "与这些共产党的合作已经够了，我们将正式与他们决裂，掌控山西!"
 SHX_Second_theater_desc:0 "由于我军与敌方差距过大，我们需要中央的支持来对抗日本的入侵者，现在我们被划为抗日战争第二战区。"
 SHX_Alliance_with_nanking_desc:0 "我们现在得面对共产主义的威胁了，拉拢相同反共的蒋介石是可行的道路，现在并不是与其争夺中央的时间。"
 SHX_Unite_entire_country_desc:0 "现在将由山西领导整的国家，现在正是夺取南京，成为正统政府的时刻。"
 SHX_Support_north_china_buffer_state_strategy_desc:0 "与日本合作更符合我方的战略利益，也可以藉助其手来成立我们领导的中国。"
 SHX_Ask_for_merger_with_mengkukuo_desc:0 "我们可以向日本提出将德王划归在"华北特殊化"范围内，由我们控制德王的政权。"
 SHX_Secret_expand_force_desc:0 "要对付日本不能只靠民兵冲上前的战法，必须要拟定好一套完整的作战方案，以及具有实力的部队。"
 SHX_Join_co_prosperity_sphere_desc:0 "我们将正式加入大东亚共荣圈的怀抱，我们与日本将携手合作。"
 SHX_Order_aircraft_with_UK_desc:0 "我们将向英国下订单。"
 SHX_Communism_land_reform_desc:0 "我们必须打倒山西境内的地主，让农民得以更加富有。"
 SHX_Contact_nationalist_government_desc:0 "只依靠晋绥军无法单独对抗北面的威胁的，我们必须找中央来支持。"
 SHX_Prepare_for_civilwar_desc:0 "内战已经在眼前了，我们必须要做好准备。"
 SHX_Border_conflict_capability_desc:0 "我们周边的势力都对我们有敌意，我们可以施加边境冲突给他们一点"测试"。"
 SHX_Restoration_the_Qing_focus_desc:0 "我们可以找机会与溥仪秘密的进行联络，并且安插人手在满州国各处，在时机到来时，帮助他夺回权力。"
 SHX_Reconstruction_the_Qing_Dynasty_desc:0 "我们控制了新京!溥仪在被日本人带走之前被当地游击队拦截俘虏，已经移交到我军手上且登上原满州国皇帝的皇位并宣布大清已经重新在满州国建立，而且这个国家的命运掌握在我们手上!"
 SHX_Opposition_desc:0 "我们可以考虑从背后捅侵略者一刀了，但是现在需要先着手建立计划以及秘密建立自身的部队。"
 SHX_Fate_of_the_Qing_desc:0 "纵使溥仪现在恢复了"皇帝"的身分，但他完全没有可以与我们对抗的军事力量，现在我们有三个选择－帮他夺回皇帝的实质称号，在君主立宪制架构下统一国家，或是让溥仪"同意"让我们继承大清。"
 SHX_Expand_garrison_army_desc:0 "山西的警察素质相当良好，如果能够将其适当扩充，他们能帮我们对抗在边境上的任何冲突。"
 SHX_Strengthen_the_ground_support_desc:0 "我们即使在摸索空军运用方式，也不能忽略其对地面打击能力的价值。"
 SHX_Technology_department_desc:0 "山西也需要有座专门研究先进科学的设施。"
 SHX_Military_science_desc:0 "军事与科学是节节相关的，若在科技上落后，表示在军事上也差人一等。"
 SHX_Focus_coast_defense_desc:0 "我们无力支撑庞大海军的资金，注重于海岸防卫是可行的方案。"
 SHX_Defend_the_coast_desc:0 "防卫海岸是我海军主要方针。"
 SHX_Destroyer_formation_desc:0 "运用庞大的小型船只所组成的舰队，搭配陆基空中力量与海防炮，可以应付强大敌人的海上进攻。"
 SHX_Cruiser_desc:0 "我们不能只依靠驱逐舰，适当发展巡洋舰吨位船只有助于战力增强。"
 SHX_Flexible_use_desc:0 "有效运用这些编队，能给予远渡而来的敌人相当大的麻烦。"
 SHX_Ocean_ambitions_desc:0 "我们必须投入更多资金来应对强大海权国家的威胁。"
 SHX_Into_the_ocean_desc:0 "发展重型船只是是进入海洋必要的条件。"
 SHX_Battleship_desc:0 "这些巨炮猛兽可以炮轰陆地目标，也能直接打击敌人舰队。"
 SHX_Develop_CV_desc:0 "这些海上机场可以有效将空中力量投送至各地。"
 SHX_Escort_fleet_desc:0 "强大的战舰或是航空母舰，都无法单独作战，需要建设专门护卫的编队。"
 SHX_Submarine_technique_desc:0 "这些水下船只能够用于骚扰甚至打击敌方有生力量。"
 
 
