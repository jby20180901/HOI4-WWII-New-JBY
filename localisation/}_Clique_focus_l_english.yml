 YUN_Develop_yunnan_desc:0 "对云南这个边陲地带来说，轻工业是重要的产业之一。"
 YUN_Enemy_in_the_distance_desc:0 "纵使云南处在边疆地带，但敌人若过于强大，来到眼前也只是时间的问题。"
 YUN_Developing_business_desc:0 "扩大云南的民生工业设施与工商业发展对于富强有相当大的助力。"
 YUN_Autarky_desc:0 "云南的装备或许是破旧，但我们可以建立足以供给我军装备的工厂设施。"
 YUN_Road_expansion_desc:0 "云南的基础建设并不够完善，我们需要即刻扩建来强化道路运输。"
 YUN_Outdated_weapons_desc:0 "云南部队的装备被其他人认为即使综观在众多军阀中，也是最为最老旧的，但我们不需要气馁，尽管效果有限，但我们仍必须改良这些兵器。"
 YUN_Investment_Science_desc:0 "云南即使位于边陲，但也是有成为科技重镇的潜力存在，即使那看起来极为渺茫。"
 YUN_Worn_vehicles_desc:0 "我们需要添购一些运输车辆来帮助民间或是军队运送物资。"
 YUN_Expand_kunming_desc:0 "昆明是我们的首府，也是重要的政经中心，扩大都市对我军有显著的帮助。"
 YUN_Expand_arsenal_desc:0 "我们需要挤出一些资源来投入装备生产。"
 National_Southwestern_Associated_University_desc:0 "西南联合大学是抗战时期最重要的教育机构，它代表了云南的重要地位，同时也带动了云南科学发展。"
 Yunnan_Army_desc:0 "滇军在近代历史上曾参与过不少的重要事件，如在护国战争时期中有着极为亮眼的表现。"
 YUN_Full_production_desc:0 "我们将把生产装备的资源最大化，尽管这会压缩其他的资源。"
 YUN_Fighting_Will_desc:0 "云南士兵面对敌人，是不会轻易产生任何却退的想法的，即使那是在差距甚大的战力情况下。"
 YUN_The_crisis_is_approaching_desc:0 "后方、不代表安全"
 YUN_Unity_against_enemy_desc:0 "唯有团结一心，才能度过患难，即使是边陲之地，唯有跟其他势力联合起来才能对抗外来入侵者。"
 YUN_Foreign_adviser_desc:0 "目前只靠我军只能得到较少的战术改良，仍可能难以跟上时代，我们需要聘用外国军事顾问来增快军事改革速度。"
 YUN_Transport_reinforcement_desc:0 "云南将士无论在甚么环境，即使手上拿着着装备已经很破烂了，在敌人面前仍毫无畏惧，他们将意气风发的前往前线对抗敌人。"
 YUN_Mountain_troops_desc:0 "云南处在山地之间，发展山地部队非常适合作战需求。"
 King_of_Yunnan_desc:0 "龙云，在外界中被称为云南王，在26政变后的权利斗争中赢得最终胜利，并开始执掌云南的治理工作，并与桂系爆发过冲突。"
 YUN_Not_follow_up_polcy_desc:0 "我们对于进入云南境内的红军采取了放任方针，只要对方不入侵我方重镇，我方也不会大举反击。"
 YUN_Support_nanking_desc:0 "拥护中央可以让我们免受即刻战火的威胁。"
 YUN_The_glory_of_the_past_desc:0 "云南曾经有着振威中原诸势力的强大实力，但现在只是区区一个边境的边防部队，我们必须要拾回过去的威望，再次让云南伟大!"
 YUN_Strike_guangxi_desc:0 "李宗仁主政广西可以说是相当失败的，击败他们，让我们帮助广西同胞。"
 YUN_Strike_sichuan_desc:0 "四川军阀的统治相当可笑，四分五裂的他们根本成不了气候，让我们教他们何谓行政。"
 YUN_Attack_Nanking_desc:0 "南京政权已经不再能代表中国了，我们必须要击倒他们，夺回国家主导权!"
 YUN_Revolutionary_war_desc:0 "我们正在解放广大的同胞，我们要建立属于人民的政权，打倒腐败军阀们!"
 YUN_Increase_taxes_desc:0 "现在的云南处在贫穷的时局，我们要重返荣耀，只能提高税收，这或许会重蹈历史的覆辙，但谁说历史一定会走向相同道路?"
 YUN_New_government_desc:0 "这是一个伟大的时刻!新的护国战争终于画下胜利的句点，而新的中国也将由我们带领走向富强!"
 YUN_Gained_the_advantage_desc:0 "在与南京合作的现在，我们虽然为南京的臣下，但我们可以藉由政治行动来在这个"政府"取得更多优势。"
 YUN_Maintain_the_state_desc:0 "我们目前的状态已经足以继续统治云南，接下来就是等待下一个机会而已。"
 YUN_Open_election_desc:0 "由于中央似乎也在筹备宪政体制，我们应该也要考虑建立省议会并开放选举权给民众。"
 YUN_Befriend_Japan_desc:0 "若能与日本友好合作的话，暂时可推迟目前的紧张局势，并可在各领域学习他们的知识与技术，当我们强大的时候，就能尝试以外交手段拿回东北。"
 YUN_War_with_Japan_desc:0 "日本帝国目前挑衅行动仍旧不断持续，且强度也越来越高，整顿我们的军队，给这些侵略者一点颜色瞧瞧。"
 YUN_left_deviation_desc:0 "我们可以接纳左派人士加入政府以及宣传其理念。"
 YUN_Reconstruct_the_force_desc:0 "恢复昔日荣光的第一步，就是重建强大的云南部队。"
 YUN_Burma_Road_desc:0 "滇缅公路不仅是云南对外重要的交通设施，同时也是中国对外最重要的窗口。"
 YUN_Protection_the_democracy_desc:0 "云南将成为民主的堡垒，保护民主派，避免他们遭受迫害。"
 YUN_Join_the_Communist_desc:0 "共产党才是云南的未来，与他们一同奋战，解放各地农工!"
 YUN_War_threat_theory_desc:0 "我们要向军队与人民宣传外部的威胁，等到有了足够的支持度之后，我们就可以展开荣耀的征战。"
 YUN_Join_China_desc:0 "国民党统治下的中国符合我们的理想，加入他们对抗任何的共产党叛乱份子!"
 YUN_Home_front_desc:0 "云南身处战场最后方，我们可以得到涌入云南避难的人才，以及得到一些"经过于此"的支持资源。"
 YUN_The_expedition_begins_desc:0 "我们云南的战士们，保家卫国的时刻到了，让入侵者见识看看云南人的坚毅!"
 YUN_Support_higher_education_desc:0 "就算在这边陲之地，将额外的资源投入学术机构的建设，也能跟上那些拥有集中资源的区域的。"
 YUN_Building_air_bases_desc:0 "我们要扩建机场。"
 YUN_Field_gun_desc:0 "我需要提升远程攻击方面的装备来强化远程打击能力。"
 YUN_Mountain_training_desc:0 "藉由当地的山区地形，我们可以将部队投入到山地进行训练。"
 YUN_Medical_equipment_desc:0 "引进先进的医疗体系，可以避免多余的伤亡。"
 YUN_Engineering_technology_desc:0 "改良工程技术有助于改善我军工业，也能让我军工程部队能有更多技能。"
 YUN_Improved_tactics_desc:0 "我们需要我们的军官加强在战术方面的训练，强化部队交战能力。"
 YUN_Mechanize_vehicles_desc:0 "纵使在山地难以行车，我们仍需要考虑到日后若进入平地作战时可能的状况。"
 YUN_Foreign_manufacturing_license_desc:0 "我们可以直接跟外国购买设计图，并运回工厂进行制造。"
 YUN_Old_tank_desc:0 "老旧的工程巨兽虽然破旧，但是不代表没有战斗力。"
 YUN_Invest_equipment_development_desc:0 "我们得将资源集中在改良与开发新式装备上，相对的产能则较难以进一步扩大。"
 YUN_Retired_aircraft_desc:0 "这些空中机械在世界有很多功用，包括干掉敌人，只要还可堪用，就有可用之处。"
 YUN_New_technology_desc:0 "这些外国人的新技术可应用在很多方面，我们应该投资在这里。"
 YUN_Radar_station_desc:0 "我们可能需要购入建设雷达站来防范先进敌人的空中威胁。"
 YUN_Shelter_the_red_army_desc:0 "红军目前仍有残部在云南境内移动，我们可以下注在他们身上，暗中保护一部份的红军，使我们在红军高层取得话语权。"
 YUN_Help_develop_desc:0 "我们可以帮助红军在云南建立根据地，但相对的我方人员必须得指挥他们。"
 YUN_Join_the_cmintern_desc:0 "我方可以与苏联建立更紧密合作，我们将可得到他们的大力援助。"
 YUN_Red_army_policy_desc:0 "我们可以学习红军的作战战术与战略，有助于之后的战斗。"
 YUN_South_central_desc:0 "我们并不承认与延安的自称"党中央"集团为上下关系，这里是云南党中央。"
 YUN_elimination_warlords_desc:0 "这些地方势力不亚于蒋介石的威胁，必须立刻清除。"
 YUN_Admit_yanan_desc:0 "我们将承认延安为党中央，并在云南建立足以扶持革命的战力。"
 YUN_Liberate_manchuria_desc:0 "满州人民身陷火热之中，云南人将派遣部队帮助他们获得自由。"
 YUN_SouthWest_Peoples_government_desc:0 "我们不信任所谓的党中央，我们要自己建立伟大的革命中国。"
 YUN_Yunnan_autonomous_region_desc:0 "我们可以要求建立一个云南人治理的自治区。"
 YUN_Join_North_desc:0 "云南人将加入北方的党中央，一起为革命欢呼!"
 YUN_Republican_government_desc:0 "我们现在是被统治者，但是共和政府优势在于，任何人只要有能耐，都能跃升为统治者。"
 YUN_Befriend_CPC_desc:0 "中共是我们急需要拉拢的对象，他们会帮助我们的。"
 YUN_Rise_of_democrats_desc:0 "云南是民主堡垒，让全国人民看看我们是怎么运用民主制度的。"
 YUN_Democratic_reform_desc:0 "我们相信民主才是最该走的道路，不管其他人怎么压制，必然会有渗入民主种子的缺口的。"
 YUN_focus_CAS_desc:0 "我们需要专注在支持陆军进攻的飞机发展上。"
 YUN_advanced_fighter_desc:0 "我们需要先进的战斗机争夺制空权。"
 YUN_medium_bomber_desc:0 "我们需要对敌人大部队展开轰炸。"
 YUN_focus_strategic_bombing_desc:0 "战略轰炸能摧毁敌人所有发展潜能。"
 YUN_hire_air_instructor_desc:0 "云南的空军人才贫乏，我们需要聘请外国教官才行。"
 YUN_Our_navy_desc:0 "我们有了海岸线了，现在可以开始建立我们的海上部队。"
 YUN_Naval_base_desc:0 "建造海军之前，首先要有能够建造船只的设施。"
 YUN_Order_transport_ship_desc:0 "我们得跟主要国家购买运输船，自己建造实在太慢了，对象将会由外交单位决定。"
 YUN_Coast_guard_desc:0 "我们要有专责防卫海岸的部队与在岸边迎击的舰队。"
 YUN_Promote_the_ocean_desc:0 "我们将进一步发展海上力量。"
 YUN_Large_vessel_research_desc:0 "大口径炮火的战舰可以提供无与伦比的力量。"
 YUN_Sea_airport_desc:0 "尽管我们对海上起降毫无头绪，但先把东西造出来才是重要的。"
 YUN_Out_of_control_desc:0 "我们不能继续待人臣下了，我们得自寻出路。"
 YUN_Seek_japanese_help_desc:0 "我们可能难以对抗强大的军阀，我们寻找日本的支持或许会失去民众支持，但是可以期待作战能力。"
