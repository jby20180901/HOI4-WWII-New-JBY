 EFM_Shanxi.1.t:0 "[From.GetName]与我们接触"
 EFM_Shanxi.1.d:0 "[From.GetName]近来一改原先与我方采取敌对的态度，转而与我们进行交流，这很可能是来自其他方面的威胁所造成的转变，少了一个威胁对我方来说是求之不得的。"
 EFM_Shanxi.1.a:0 "很好"
 EFM_Shanxi.1.b:0 "我们没兴趣"
 EFM_Shanxi.2.t:0 "统一战线"
 EFM_Shanxi.2.d:0 "[From.GetName]决定与我方一起建立促进对抗侵略者的阵营，以使中国各派系能更早的团结，也能是我方能够进入山西进行作业，当然，另一个选项是否定他们，并采取保持距离的方针。"
 EFM_Shanxi.2.a:0 "一起对抗侵略者"
 EFM_Shanxi.2.b:0 "军阀不足以担当大事"
 EFM_Shanxi.3.t:0 "[From.GetName]建立北方局"
 EFM_Shanxi.3.d:0 "[From.GetName]承认延安为领导当局，并且在山西成立了另一个附属于我们之下的组织，这会使革命更加壮大。"
 EFM_Shanxi.3.a:0 "很好"
 EFM_Shanxi.4.t:0 "[From.GetName]想要加入我们"
 EFM_Shanxi.4.d:0 "[From.GetName]在山西建立了属于自己的共产党后，向我们申请加入共产国际的请求，同意的话可能会导致中国革命分裂，拒绝的话也不一定会使革命事业团结起来。"
 EFM_Shanxi.4.a:0 "欢迎，同志"
 EFM_Shanxi.4.b:0 "婉拒他们"
 EFM_Shanxi.5.t:0 "[From.GetName]批准"
 EFM_Shanxi.5.d:0 "[From.GetName]同意了我方申请，接下来我们可以更进一步与其接触。"
 EFM_Shanxi.5.a:0 "好极了"
 EFM_Shanxi.6.t:0 "[From.GetName]加入共产国际"
 EFM_Shanxi.6.d:0 "[From.GetName]建立党部之后，与莫斯科接触申请加入，令人感到惊讶的是苏联稍早已经传来同意的消息，高层正紧急开会中，担忧有更进一步的行动。"
 EFM_Shanxi.6.a:0 "真好样的"
 EFM_Shanxi.7.t:0 "[From.GetName]要求认同他们"
 EFM_Shanxi.7.d:0 "[From.GetName]向我们请求，他们批判了延安当局的行为与组织，并推举自身为中国革命的代表，我们该怎么处理?"
 EFM_Shanxi.7.a:0 "我们承认山西"
 EFM_Shanxi.7.b:0 "维持延安领导"
 EFM_Shanxi.8.t:0 "[From.GetName]要求归入[SHX.GetName]领导"
 EFM_Shanxi.8.d:0 "不明所以的[From.GetName]同意了[SHX.GetName]的要求，将我们贬为其的部属，这对我们来说是很严重的打击，我们该承认这道命令吗?"
 EFM_Shanxi.8.a:0 "那就让他们领导"
 EFM_Shanxi.8.b:0 "我们就是党中央"
 EFM_Shanxi.9.t:0 "[From.GetName]拒绝接受"
 EFM_Shanxi.9.d:0 "[From.GetName]拒绝承认我方为党中央，莫斯科方面表示由我们自行解决，我们该将其视为叛乱并派兵进攻，与同为革命的盟友开战吗?"
 EFM_Shanxi.9.a:0 "那么就是叛乱了"
 EFM_Shanxi.9.b:0 "不要伤害革命的感情"
 EFM_Shanxi.10.t:0 "[From.GetName]拒绝接受"
 EFM_Shanxi.10.d:0 "[From.GetName]认为延安才是正统的领导与党中央，禁止我们不再与其争夺领导权，并将控制权交由延安当局，我们该怎么行动?"
 EFM_Shanxi.10.a:0 "我们承认延安"
 EFM_Shanxi.10.b:0 "没甚么必要与其交流"
 EFM_Shanxi.11.t:0 "[From.GetName]拒绝承认我们"
 EFM_Shanxi.11.d:0 "[From.GetName]认为他们才有能力带领革命事业，但苏联已经再次要求[From.GetName]接受我们的领导，可惜的是他们并不愿意接受，我们是否该再次进攻他们?"
 EFM_Shanxi.11.a:0 "果然骨子里仍是军阀"
 EFM_Shanxi.11.b:0 "别伤害革命同胞的感情"
 EFM_Shanxi.12.t:0 "[From.GetName]与我们决裂"
 EFM_Shanxi.12.d:0 "矛盾已久的[From.GetName]与我们的关系终于还是破裂，他们开始清除在境内的所有共产党人士，并且驱逐我方所有部队，双方正式回到互相敌对的状态。"
 EFM_Shanxi.12.a:0 "革命的宿敌"
 EFM_Shanxi.13.t:0 "[From.GetName]与我们友好"
 EFM_Shanxi.13.d:0 "[From.GetName]近来频频与我方互动，并在会议上支持我方许多决策，高层认为他们已经认同我方为领袖。"
 EFM_Shanxi.13.a:0 "很好"
 EFM_Shanxi.13.b:0 "我们不需要"
 EFM_Shanxi.14.t:0 "[From.GetName]支持华北特殊化"
 EFM_Shanxi.14.d:0 "[From.GetName]与我方接触，声明中支持关于华北地位特殊的相关要求，并即刻与华北诸势力进行接触。"
 EFM_Shanxi.14.a:0 "好极了"
 EFM_Shanxi.15.t:0 "[From.GetName]要求我们加入"
 EFM_Shanxi.15.d:0 "[From.GetName]似乎支持了早些时候吵得沸沸扬扬的华北自治运动，并且向我们发送要求，有中央在背后，我们并不用担心会被军事攻击，但或许加入他们也能避免些事情?"
 EFM_Shanxi.15.a:0 "我们支持特殊化"
 EFM_Shanxi.15.b:0 "他们是非法的"
 EFM_Shanxi.16.t:0 "[From.GetName]要求我们加入"
 EFM_Shanxi.16.d:0 "[From.GetName]似乎支持了早些时候吵得沸沸扬扬的华北自治运动，并且向我们发送要求，有中央在背后，我们并不用担心会被军事攻击，但或许加入他们也能避免些事情?"
 EFM_Shanxi.16.a:0 "我们支持特殊化"
 EFM_Shanxi.16.b:0 "他们是非法的"
 EFM_Shanxi.17.t:0 "[From.GetName]希望合并[MEN.GetName]"
 EFM_Shanxi.17.d:0 "[From.GetName]近来大力支持我方在华北的任务，并且希望我方能够将德王成立的[MEN.GetName]附属在他们之下，高层一部份人士认为他们可以信任，但也有一部份人认为他们的意图能有疑问，如何决定?"
 EFM_Shanxi.17.a:0 "同意要求"
 EFM_Shanxi.17.b:0 "拒绝要求"
 EFM_Shanxi.18.t:0 "[From.GetName]加入共荣圈"
 EFM_Shanxi.18.d:0 "由于尚未能控制[From.GetName]，许多人包括军部都怀疑他们的意图，但今天他们向我们要求加入共荣圈，并且愿意接受我方顾问指导，安全疑虑已经消除，我们又多了一个"盟友"。"
 EFM_Shanxi.18.a:0 "很好"
 EFM_Shanxi.19.t:0 "[From.GetName]希望控制北中国"
 EFM_Shanxi.19.d:0 "[From.GetName]的领袖认为由他们控制北中国可以有效降低当地的反抗程度，军部也高层也有相当的支持声，我们该同意吗?"
 EFM_Shanxi.19.a:0 "同意要求"
 EFM_Shanxi.19.b:0 "拒绝要求"
 EFM_Shanxi.20.t:0 "[From.GetName]要求与[SHX.GetName]合并"
 EFM_Shanxi.20.d:0 "[SHX.GetName]与[From.GetName]似乎谈妥某些条件，要求我们归顺在[SHX.GetName]的控制下，对此表达反对的军方派系则声称如果我们反对，也不会受到日本本国的惩罚。"
 EFM_Shanxi.20.a:0 "同意要求"
 EFM_Shanxi.20.b:0 "拒绝要求"
 EFM_Shanxi.21.t:0 "遭到控制"
 EFM_Shanxi.21.d:0 "我们过于低估日本顾问的能耐，一批日本顾问冲进了司令部并挟持了我方高层，受胁迫的情形下，我方将成为日本的傀儡。"
 EFM_Shanxi.21.a:0 "糟糕"
 EFM_Shanxi.22.t:0 "特务控制了[From.GetName]"
 EFM_Shanxi.22.d:0 "关东军派驻在[From.GetName]的特务回报，他们已经控制住了[From.GetName]的领导阶层，现在[From.GetName]将成为我方的傀儡。"
 EFM_Shanxi.22.a:0 "很好"
 EFM_Shanxi.23.t:0 "[From.GetName]向我们订购飞机"
 EFM_Shanxi.23.d:0 "[From.GetName]与我方接洽，想要我们制造一批战斗机给予他们空军单位，我们是否要接单呢?"
 EFM_Shanxi.23.a:0 "接受订单"
 EFM_Shanxi.23.b:0 "婉拒订单"
 EFM_Shanxi.24.t:0 "[From.GetName]的飞机到来"
 EFM_Shanxi.24.d:0 "我们与[From.GetName]订购的飞机已经到达。"
 EFM_Shanxi.24.a:0 "运送至机场"
 EFM_Shanxi.25.t:0 "[From.GetName]向我们订购飞机"
 EFM_Shanxi.25.d:0 "[From.GetName]与我方接洽，想要我们制造一批战斗机给予他们空军单位，我们是否要接单呢?"
 EFM_Shanxi.25.a:0 "接受订单"
 EFM_Shanxi.25.b:0 "婉拒订单"
 EFM_Shanxi.26.t:0 "[From.GetName]的飞机到来"
 EFM_Shanxi.26.d:0 "我们与[From.GetName]订购的飞机已经到达。"
 EFM_Shanxi.26.a:0 "运送至机场"
 EFM_Shanxi.27.t:0 "[From.GetName]向我们订购飞机"
 EFM_Shanxi.27.d:0 "[From.GetName]与我方接洽，想要我们制造一批战斗机给予他们空军单位，我们是否要接单呢?"
 EFM_Shanxi.27.a:0 "同意提议"
 EFM_Shanxi.27.b:0 "婉拒订单"
 EFM_Shanxi.28.t:0 "[From.GetName]的飞机到来"
 EFM_Shanxi.28.d:0 "我们与[From.GetName]订购的飞机已经到达。"
 EFM_Shanxi.28.a:0 "运送至机场"
 
 EFM_Shanxi.29.t:0 "[From.GetName]拒绝协议"
 EFM_Shanxi.29.d:0 "延安派系拒绝了我方的合作，我们该怎么应对?"
 EFM_Shanxi.29.a:0 "那就看着办"
 EFM_Shanxi.29.b:0 "那就互不干涉"
 EFM_Shanxi.30.t:0 "[From.GetName]倒向我们"
 EFM_Shanxi.30.d:0 "[From.GetName]稍早发电来请求加入我方的阵营，这对我们的中国策略来说是很好的消息，但我们也需要注意这个军头未来动向。"
 EFM_Shanxi.30.a:0 "很好"
 EFM_Shanxi.31.t:0 "华北势力整和"
 EFM_Shanxi.31.d:0 "目前河北处在孤立的状态，我们可以与他们协议合作由我们主导华北，也可以加入他们让他们更有对抗外敌能力。"
 EFM_Shanxi.31.a:0 "提议[HPC.GetName]加入我们"
 EFM_Shanxi.31.b:0 "我们应该加入[HPC.GetName]"
 EFM_Shanxi.32.t:0 "[From.GetName]希望我们与他们合并"
 EFM_Shanxi.32.d:0 "[From.GetName]认为我们势单力薄，希望我们加入他们的政权，我们目前情况的确不容乐观，但我们仍有独立战斗能力。"
 EFM_Shanxi.32.a:0 "同意提议"
 EFM_Shanxi.32.b:0 "拒绝提议"
 EFM_Shanxi.33.t:0 "[From.GetName]采纳建议"
 EFM_Shanxi.33.d:0 "[From.GetName]加入我们的势力了，华北将更有战斗能力。"
 EFM_Shanxi.33.a:0 "很好"
 EFM_Shanxi.34.t:0 "华北势力整合"
 EFM_Shanxi.34.d:0 "中央尚未完全掌控山东，我们可以与[From.GetName]进行合作并加入我们，来使得华北更有对抗外敌能力。"
 EFM_Shanxi.34.a:0 "加入[From.GetName]"
 EFM_Shanxi.34.b:0 "拒绝[From.GetName]提议"
 EFM_Shanxi.35.t:0 "[From.GetName]采纳建议"
 EFM_Shanxi.35.d:0 "[From.GetName]加入我们的势力了，华北将更有战斗能力。"
 EFM_Shanxi.35.a:0 "很好"
 EFM_Shanxi.36.t:0 "[From.GetName]拒绝"
 EFM_Shanxi.36.d:0 "[From.GetName]拒绝加入我们的势力，华北将仍处在割据局面。"
 EFM_Shanxi.36.a:0 "可惜"
 EFM_Shanxi.37.t:0 "[From.GetName]加入我方"
 EFM_Shanxi.37.d:0 "[From.GetName]加入我们的势力。"
 EFM_Shanxi.37.a:0 "很好"
 EFM_Shanxi.37.b:0 "保留自治权"
 EFM_Shanxi.38.t:0 "[From.GetName]提出与我方合作"
 EFM_Shanxi.38.d:0 "[From.GetName]近来似乎政体发生变化，他们向我们提出了申请，希望双方能够进行合作。"
 EFM_Shanxi.38.a:0 "他们不可信"
 EFM_Shanxi.39.t:0 "[From.GetName]不接受"
 EFM_Shanxi.39.d:0 "[From.GetName]似乎在顾虑着与延安势力原有的关系，已经拒绝了我们的提议。"
 EFM_Shanxi.39.a:0 "好吧"
 EFM_Shanxi.40.t:0 "[From.GetName]同意提案"
 EFM_Shanxi.40.d:0 "[From.GetName]已经同意加入我方的计划，并且已与延安势力打过照会，"大北方联合"现在正式成形。"
 EFM_Shanxi.40.a:0 "非常好"

 EFM_Shanxi.42.t:0 "东北军加入大北方宣言"
 EFM_Shanxi.42.d:0 "东北军选择加入了[SHX.GetName]提出的大北方计划，面对这种情况，延安方面该怎么响应?"
 EFM_Shanxi.42.a:0 "加入宣言"
 EFM_Shanxi.42.b:0 "仅做有限支持"
 EFM_Shanxi.43.t:0 "东北军叛乱"
 EFM_Shanxi.43.d:0 "主席，负责西北剿共的东北军已经加入了[SHX.GetName]，并且宣布将组成"大北方联合"来对抗日本，目前情报表示[SHX.GetName]很可能已经被另一只不属于陕北的共产党掌控，面对此紧急状态，我们该怎么办?"
 EFM_Shanxi.43.a:0 "派出中央军剿匪"
 EFM_Shanxi.43.b:0 "发出停战宣言"
 
 EFM_Shanxi.45.t:0 "全面内战"
 EFM_Shanxi.45.d:0 "国民政府已经发布全面进攻命令，大批中央军正朝山西而来，我们得尽快建设好防卫设施来应付此状况。"
 EFM_Shanxi.45.a:0 "那就来吧"
 EFM_Shanxi.46.t:0 "皇帝被俘"
 EFM_Shanxi.46.d:0 "康德皇帝已经被卑劣的游击队俘虏，根据情报已经送往敌方司令部，这对我们国家的正统产生严重的打击。"
 EFM_Shanxi.46.a:0 "可恶"
 EFM_Shanxi.47.t:0 "重建大清"
 EFM_Shanxi.47.d:0 "我们已经迎回溥仪，宣布大清已经在满州国的基础上重建，现在我们将成为大清的部队，估计这会对其他势力非常的不满。"
 EFM_Shanxi.47.a:0 "很好"
 EFM_Shanxi.48.t:0 "溥仪遭俘虏"
 EFM_Shanxi.48.d:0 "在山西部队攻陷新京后，护卫溥仪的部队遭到游击队袭击，溥仪已经被俘虏，满州国已无任何正统性。"
 EFM_Shanxi.48.a:0 "亲卫队在干嘛?"
 EFM_Shanxi.49.t:0 "改革政体"
 EFM_Shanxi.49.d:0 "我们现在要对刚恢复的国家进行改革，最重要的莫过于政体，一个健全的君主立宪制或许可以像日本一样强盛，或者是让原本的大清君主制恢复，也可以让国家改造为帝国主义，该怎么做?"
 EFM_Shanxi.49.a:0 "君主立宪制"
 EFM_Shanxi.49.b:0 "二元君主制"
 EFM_Shanxi.49.c:0 "绝对君主制"
 EFM_Shanxi.50.t:0 "溥仪的命运"
 EFM_Shanxi.50.d:0 "让溥仪重回王位后，我们已经拥有了正统宣称，现在我们可以决定这位"皇帝"的去留。"
 EFM_Shanxi.50.a:0 "由[Root.GetLeader]担任总理大臣"
 EFM_Shanxi.50.b:0 "宣统皇帝的复归"
 EFM_Shanxi.50.c:0 "强迫溥仪禅让给[Root.GetLeader]"
 EFM_Shanxi.60.t:0 "遭受威胁"
 EFM_Shanxi.60.d:0 "有国家争在边境起争议，他们已经对我们造成巨大威胁，我们是否该寻求与[CHI.GetName]的帮助?"
 EFM_Shanxi.60.a:0 "寻求[From.GetName]"
 EFM_Shanxi.60.b:0 "我们自己解决"
 EFM_Shanxi.61.t:0 "[From.GetName]寻求支持"
 EFM_Shanxi.61.d:0 "似乎有国家正在对[From.GetName]怀有敌意，他们正向我们寻求帮助，我们该帮他们吗?"
 EFM_Shanxi.61.a:0 "帮助[From.GetName]"
 EFM_Shanxi.61.b:0 "他们自己打"
 EFM_Shanxi.62.t:0 "[From.GetName]支持我们"
 EFM_Shanxi.62.d:0 "[From.GetName]决定支持我们，若有敌人进犯他们将派军增援。"
 EFM_Shanxi.62.a:0 "很好"
 EFM_Shanxi.63.t:0 "[From.GetName]拒绝"
 EFM_Shanxi.63.d:0 "[From.GetName]不想起争议，因此这件事情得由我们解决。"
 EFM_Shanxi.63.a:0 "不需要他们"
 
