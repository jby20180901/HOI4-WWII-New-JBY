 SIK_Light_Industry_desc:0 "新疆地处西北，需要建设轻工业来发展经济。"
 SIK_Military_Industry_desc:0 "新疆不断受到内乱与邻近势力的入侵，一个完整的军械生产系统是必须的。"
 SIK_Military_Industry_2_desc:0 "提升整个军事工业系统的过程是必须的。"
 Sinkiang_Road_Construction_desc:0 "把新疆较老的道路扩建，让人民和军队可以更快速通过。"
 SIK_USSR_investment_desc:0 "苏联在新疆投资了不少物资，虽然他们是别有居心。"
 SIK_Soviet_Support_Science_desc:0 "苏联为了扶持新疆，愿意将一些较老的技术提供给我们。"
 SIK_extra_tech_slot_desc:0 "新疆要发展独立的科学体系。"
 SIK_extra_tech_slot_2:0 "科学是新疆富强的关键"
 Sheng_Shicai_regime_desc:0 "盛世才在多年前取得政权后，便成为新疆实际上的主政者。"
 SIK_Keep_the_rule_desc:0 "要继续统治的话我们只能进行改革，虽然改革从未太晚...只是不一定有成效，但现在再不改革必定会被人民推翻。"
 SIK_Six_major_policies_desc:0 "六大政策对于新疆内部的效果是显著的，相信他们能够更支持省政府。"
 SIK_Consolidate_regime_desc:0 "新疆内部仍然不稳定，随时有可能动乱，我们要着手强化政权稳定。"
 SIK_Destroy_the_Hotan_warlord_desc:0 "自马仲英被击退后，他前往了苏联，但他的旧部仍然占领着和田并且计划着对我方的军事行动，我们必须收复那个地区。"
 SIK_New_currency_desc:0 "新疆将发放属于自身的纸币系统。"
 SIK_Reduce_the_ussr_influence_desc:0 "我们很清楚苏联最终目标是要控制新疆，我们必须采取一系列行动，来降低对方的影响，进而摆脱他们。"
 SIK_Central_assignment_desc:0 "我们可以藉由中央的"指派"来摆脱某些人。"
 SIK_Forgery_offense_desc:0 "伪造罪名是古今中外，从古至今上，打击政敌仍非常有效的做法。"
 SIK_Sinkiang_King_desc:0 "要持续稳固统治是非常难的，尤其在四处树敌之后。"
 SIK_Knock_down_the_sheng_desc:0 "盛世才必须要被赶下台，不管用甚么方法，新疆才能得救。"
 SIK_Radical_approach_desc:0 "盛世才必须要尽快被赶下台，有各种手法可以尝试。"
 SIK_Mild_method_desc:0 "已经距离了够多的人民意志，他必须得摸摸鼻子走人，而且之后要找机会追究他的刑责!"
 SIK_Province_construction_plan_desc:0 "我们将投入大量资源，让新疆建设成足以骄傲的先进地区。"
 SIK_Soviet_advisers_desc:0 "苏联派来了顾问指导我方省军。"
 SIK_Soviet_equipment_desc:0 "苏联装备比起中原势力，实在精良许多，我们可以一面阻止苏联渗透，一面得到他们的装备。"
 SIK_Soviet_troops_desc:0 "苏联教官拥有丰富的知识，他们知道怎么组织苏联作战方式的部队。"
 SIK_Provincial_Army_desc:0 "新疆省军是保卫疆域的主要力量，他们曾经平定动乱以及抵挡马家军的入侵。"
 SIK_Army_reform_desc:0 "相较苏联，我军体制落后太多，需要立即改革。"
 SIK_Soviet_aircraft_desc:0 "这些苏联提供的飞机能够帮助省军在空中打击敌人。"
 SIK_Soviet_Car_desc:0 "苏联车辆能够大大帮助我军运输能力。"
 SIK_Soviet_Tank_desc:0 "这些苏联装甲单位在西北是无能能敌的。"
 SIK_Soviet_equipment2_desc:0 "苏联步兵的装备实在多样，相较之下中原各部队与我军就相形见拙，需要改进这些项目。"
 SIK_Mechanized_force_desc:0 "苏联机械化部队是非常凶猛的，我们需要学习他们。"
 SIK_Soviet_Computer_desc:0 "苏联的电子学听闻不比西方先进，但仍是优秀的项目。"
 SIK_Soviet_support_desc:0 "苏联扶持了新疆独立于中原之外...但他们别有居心。"
 SIK_reception_CPC_desc:0 "中国共产党将派员来到新疆学习与工作，我们得"招待"他们。"
 SIK_Befriend_SOV_desc:0 "苏联终究还是新疆最强大的盟友选择，尽管他们不断想并吞我们，但我们能够用点手段阻止或妥协。"
 SIK_Befriend_CHI_desc:0 "苏联似乎即将被击败，转向重修与蒋介石政府的关系应该是目前唯一选择。"
 SIK_Join_the_comintern_desc:0 "新疆将摆脱中国的影响，加入伟大的共产国际，与共产主义同在!"
 SIK_Negotiate_with_Nanking_desc:0 "我们将与南京进行自治方面的会谈，我们期待能得到好的结果。"
 SIK_Accept_chinese_rule_desc:0 "新疆将回到南京方面的统治，之后的事情等双边做好准备再继续谈判。"
 SIK_Join_soviet_union_desc:0 "新疆将加入苏联，我们将得到来自莫斯科各方面的支持。"
 SIK_Popularize_revolution_in_xibei_desc:0 "广大的西北是革命推行的必要区域，这有助于中国的革命事业。"
 SIK_Join_soviet_science_team_desc:0 "我们应该加入一个由苏联主导的大型联合科学团队。"
 SIK_Vigilant_ma_clique_desc:0 "近年来马家军成员进攻我方，并且占领了和田，我们要注意和田的马家军，也要注意西北三马的动向。"
 SIK_Preemptive_desc:0 "新疆不再坐以待毙，我们将先发制人打击他们，直到大西北都成为我方领土为止。"
 SIK_Mediate_internal_conflicts_desc:0 "内部的民族势力与政府不断进行着冲突行动，如果我们能解决问题，那将是漫长的行程。"
 SIK_Refused_entry_desc:0 "我们反对中国共产党进入新疆。"
 SIK_Integration_communist_party_desc:0 "我们将用各种方式统合中国分散的共产势力。"
 SIK_The_western_revolution_desc:0 "我们在统一西北之后，接下来就是瞄准西藏这个政权了。"
 SIK_Firm_allies_desc:0 "在经过长时间的帮助，相信他们不会压迫我们的。"
 SIK_Advancing_China_desc:0 "为什么我们要待在新疆这小地方呢?称霸中国是个更好选择。"
 SIK_Only_one_orthodox_desc:0 "我们才是中原唯一的正统势力，无论是哪种政体都一样。"
 SIK_Sinkiang_Era_desc:0 "现在中国将会进入由新疆势力主导的纪元，这是我们的荣耀。"
 SIK_Recognition_manchu_nationalities_desc:0 "我们认为满州人应该要有自己的民族所建立政府组织。"
 SIK_Recapture_the_northeast_desc:0 "我们将收复被占领的东北领土。"
 SIK_Establish_government_desc:0 "称霸中原后，我们得建立稳定政府来处理战后问题。"
 SIK_Truce_with_san_ma_desc:0 "马家军或许与我们有敌意，但我们可以寻求和解来达成日后合作。"
 SIK_Puppet_san_ma_focus_desc:0 "我们渗透了足够的力量，现在三马的地盘将是新疆控制的政权。"
 SIK_Cooperation_with_san_ma_desc:0 "我们得将三马视为可合作的对象，相信这对双方是良好的。"
 SIK_Joint_mining_resource_plan_desc:0 "听闻专家在大西北与新疆都有不少的资源可以开采，我们将与三马一起试图挖掘这些资源。"
 SIK_Industrial_upgrading_plan_desc:0 "有鉴于西北联合省的进步，扩大工业产能的计划是必要的，与我们同阵营的人都可以享有收成效果。"
 SIK_Drilling_for_oil_desc:0 "我们聘请的专家表示此区有着不少的石油，这些资源可以帮助我们得到一笔可观资金。"
 SIK_Mining_mined_desc:0 "专家认为这边有着丰富的矿物种类，我们将开采并且用于各地方。"
 SIK_Trade_focus_desc:0 "将多数资源放在市场上，能够帮助我们得到更好的经济。"
 SIK_Output_Focus_desc:0 "我们将把大多数资源放在内部建设运用上，这对我们是好的。"
 SIK_Mationality_alleviate_policy_desc:0 "部分极端民族主义者严重破坏了新疆的民族和谐，我们要缓和这个局势。"
 SIK_Malpractice_reform_desc:0 "新疆的不公不义事情太多了，我们要着手改善这个情况。"
 SIK_Coalition_government_desc:0 "我们要建立容纳各派系的新疆联合政府。"
 SIK_Plunder_economy_desc:0 "政局稳定的现在，我们可以采取比较激进的经济政策来富有"我们"。"
 SIK_Weapons_smuggling_desc:0 "武器走私贸易利润相当丰厚，不管你是谁，不管你是何种意识形态，只要你有钱，我们都可以接受订单。"
 SIK_Sheng_group_desc:0 "我们可以建立一个以盛世才为统治中心的机构。"
 SIK_New_monetary_policy_desc:0 "新疆的货币系统必须要再次更新，这有助于稳定经济。"
 SIK_Stable_political_situation_desc:0 "新疆政局长年以来不断受到威胁，我们至少先稳定政治层面。"
 SIK_Exclude_guerrillas_desc:0 "外国资助的游击队严重危害到新疆人民的安危，我们要立刻排出这个威胁。"
 SIK_Turkic_land_desc:0 "东突厥斯坦是突厥人神圣不可分割的土地。"
 SIK_Turkicization_desc:0 "我们要排除那些非突厥人，把他们驱赶到东边去!"
 SIK_Turks_in_Central_Asia_desc:0 "中亚的同胞遭受苏联的欺压，我们要拯救他们!"
 SIK_Arrest_suspicious_people_desc:0 "任何人都很可疑，需要审查来排除威胁盛世才的任何势力。"
 SIK_Join_anti_Japanese_front_desc:0 "我们将加入国民政府对抗日本侵略者的阵营，而且这应该可以做为良好的战后筹码。"
 SIK_Belong_to_sinkiang_science_desc:0 "新疆一定可以走出自己的科研道路。"
 SIK_White_army_desc:0 "我们可以四处聘用这些逃难而来的老兵，他们不仅可以作战，也可以如前任省长的做法消去他们的潜在威胁。"
 SIK_Soviet_style_troops_desc:0 "苏式部队利用整体的战略规划来大规模打击敌人。"
 SIK_Oriental_instructor_desc:0 "我们可以请用如国民政府、军阀有才的教官来教导我方军队。"
 SIK_Artillery_application_desc:0 "炮兵的训练在现代战争中非常重要。"
 SIK_Battlefield_equipment_desc:0 "我们得知在现代战争中，如医疗设备的普及有助于提高作战的优势或减少损失。"
 SIK_Improve_production_plant_desc:0 "我们可以改修旧的兵工厂，来提高设备产量与降低成本。"
 SIK_Buy_foreign_equipment_desc:0 "我们可以购买如苏联的生产许可来获得比我们先进的装备，当然这要一点代价。"
 SIK_Soviet_bomber_desc:0 "高空轰炸，可以震撼任何生物与建筑。"
 SIK_CAS_desc:0 "这些低空飞机可以击败任何新疆敌人。"
 SIK_Soviet_Air_Force_desc:0 "我们可以邀请这些"访客"来训练我们的飞行员，以及教导空战相关知识。"
 SIK_Air_base_desc:0 "我们可以请求苏联协助建造空军基地。"
 SIK_Call_the_revolution_desc:0 "我们需要你，斗士们!一起加入新疆革命，让新疆更加美好。"
 SIK_Regular_recruiting_policy_desc:0 "我们将会颁布一个征兵法案来补充我军人力。"
 SIK_Special_recruitment_policy_desc:0 "我们的战士要有坚定的意志力，他们不能被庞大的军队阵容所压垮，否则被摧毁的将会是我们。"
 SIK_Looking_for_our_faction_desc:0 "或许，我们可以找个"朋友"，他们可以陪我们一同观察世界变化。"
 SIK_Isolated_sinkiang_desc:0 "新疆将不再理会世界事务，除非世界找上新疆。"
 
 
 SIK_Neutral:0 "新疆中立"
 SIK_Neutral_desc:0 "在盛世才策略下，新疆目前仍尚未真正考虑加盟任一阵营。"
 SIK_Surrport:0 "苏联支持"
 SIK_Surrport_desc:0 "若盛不再受到苏联支持，可能会舍弃他而另寻他人执政，或甚至推翻政府。"
 SIK_Weakened_ussr_influence:0 "削弱的苏联影响"
 SIK_Weakened_ussr_influence:0 "苏联已经对我们领导阶级没有直接威胁了，除非他们决定入侵新疆，然而苏联还是能够支持部分组织起兵造反试图推翻我们。"
 SIK_Soviet_supports_armed_groups:0 "苏联支持武装组织"
 SIK_Conflict_with_the_local_people:0 "新疆内部冲突"
 SIK_Conflict_with_the_local_people_desc:0 "新疆维吾尔族、其他少数民族多年来不断与盛世才的省政府发生武装冲突，而外国支持几个组织进而发起暴动。"
 SIK_Autocracy:0 "独裁"
 SIK_Autocracy_desc:0 "盛世才藉由打压、伪造罪名等手段打压任何可能危害他到执政的人或组织，无论当事人是否真的有意拉下他。"
 SIK_Improve_production_capacity:0 "提升产能"
 SIK_Soviet_authorize_design:0 "苏联授权设计图"
 SIK_Prominent_artilleryman:0 "训练有素的炮兵"
 SIK_Infantry_assault:0 "突击步兵"
 SIK_Against_sheng_shicai:0 "反对盛世才"
 SIK_Plundered_the_local_economy:0 "被掠夺的当地经济"
