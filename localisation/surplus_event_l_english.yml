l_english:
 cash.1.t:0 "财政预算必须做出更改"
 cash.1.d:0 "根据经济委员会的核算,各个政府部门的预算已超过了国民经济的总产出,各项财政预算必须调整！"
 cash.1.a:0 "好吧"
 
 cash.2.t:0 "艰难的农业国家"
 cash.2.d:0 "虽然我们的政府机关已经尽可能地压缩财政计划，但是我们的国家产出实在过于低下，在工业化的国家面前，我们的国家显得相对弱小，不过我们相信，进过艰苦的奋斗，一定可以建设出一个富强的国家！"
 cash.2.a:0 "必须尽快工业化！"
 
 cash.4.t:0 "大规模经济危机"
 cash.4.d:0 "虽然我们的政府机关已经尽可能地压缩财政计划，但是依据目前我们的经济形势确实恶劣，必须尽快动员起来度过难关"
 cash.4.a:0 "行动起来！"
 
 cash.3.t:0 "后方反战情绪高涨"
 cash.3.d:0 "战争如洪水猛兽般地吞噬着海量的资源，国内已经民穷财尽，各地开始出现反战运动，后方生产已经接近停滞，虽然宣传部门已经开始动员全民挺过难关，宪兵部队也开始维持秩序，但是这并非长久之计，必须尽快度过难关！"
 cash.3.a:0 "速战速决！"
 
 
 
