 EFM_Tibet.1.t:0 "[From.GetName]宣示成立外交局"
 EFM_Tibet.1.d:0 "拉萨当局日前宣布将成立外交局，并且拒绝我方与对方高层直接交流，仅能透过外交局进行对话，部分官员认为这次行动是非常明显的挑衅行为，要严正拒绝任何与所谓"外交局"对话的行为，另一派官员则认为他们这种行动是无意义的，现在没必要理会，等日后强大了再行处置。"
 EFM_Tibet.1.a:0 "强烈抗议"
 EFM_Tibet.1.b:0 "不须理会"
 EFM_Tibet.2.t:0 "南京反应激烈"
 EFM_Tibet.2.d:0 "南京当局对我方宣示成立外交局的行动表达激烈的抗议，并且拒绝任何透过我方外交局的对话，不过这是预期中的反应，我们将要考虑下一步。"
 EFM_Tibet.2.a:0 "继续下一步"
 EFM_Tibet.3.t:0 "南京反应冷淡"
 EFM_Tibet.3.d:0 "南京当局似乎对我们的宣示采取了无视的态度，他们似乎反应很消极，仅发电报宣示我们的行动是违法的，官员们正在研究南京方面所采取行动的意义。"
 EFM_Tibet.3.a:0 "我们似乎占上风"
 EFM_Tibet.4.t:0 "[From.GetName]与我们接触"
 EFM_Tibet.4.d:0 "拉萨当局派遣官员与我们接洽，希望双方能够在各方面能有充足的交流，我们目前虽然自身问题不少，但"外交"还是能做的，我们该如何反应?"
 EFM_Tibet.4.a:0 "我们关注该区域"
 EFM_Tibet.4.b:0 "我们没有额外心思"
 EFM_Tibet.5.t:0 "[From.GetName]开始注意我们"
 EFM_Tibet.5.d:0 "双方代表坐下来讨论各方面的事情，会谈显示印度当局对我方有了兴趣，预估双方的交流将会频繁起来。"
 EFM_Tibet.5.a:0 "很好"
 EFM_Tibet.6.t:0 "[From.GetName]似乎对我们没兴趣"
 EFM_Tibet.6.d:0 "印度人对我方代表仅进行简单的座谈之后，便以各种理由打发我们，我方认为这与印度处理自身问题分不开身有关连。"
 EFM_Tibet.6.a:0 "可惜"
 EFM_Tibet.7.t:0 "与[From.GetName]的经济合作"
 EFM_Tibet.7.d:0 "我们最近批准了与图博进行经济相关方面的合作协议，他们将享有我方资本与企业进驻所带来的成果。"
 EFM_Tibet.7.a:0 "很好"
 EFM_Tibet.8.t:0 "[From.GetName]与我方接触"
 EFM_Tibet.8.d:0 "这个位于印度北方的势力近来与我方频频接触，他们似乎希望我们也分散一些注意力在该区域，我们可以接待他们，或是将其视为大博弈的一部份。"
 EFM_Tibet.8.a:0 "大博弈"
 EFM_Tibet.8.b:0 "你们好"
 EFM_Tibet.9.t:0 "[From.GetName]反应"
 EFM_Tibet.9.d:0 "[From.GetName]似乎将我方视为其外交战略的一部份，他们正考虑派一些资源来协助我们。"
 EFM_Tibet.9.a:0 "很好"
 EFM_Tibet.10.t:0 "与[CHI.GetName]交涉"
 EFM_Tibet.10.d:0 "我们近来与南京当局有了不错的关系，或许我们可以与他们谈判交换些好处。"
 EFM_Tibet.10.a:0 "形式上归顺换取经济支持"
 EFM_Tibet.10.b:0 "要求协助建设"
 EFM_Tibet.11.t:0 "[From.GetName]要求交涉"
 EFM_Tibet.11.d:0 "[From.GetName]近来与我方关系良好，且近期将宣称为我国的一部份，希望中央给予经济支持，但这不过是形式上的宣言，实际上他们仍有相当大的操作空间，我们该怎么做?"
 EFM_Tibet.11.a:0 "给予协助"
 EFM_Tibet.11.b:0 "我们没钱"
 EFM_Tibet.12.t:0 "[From.GetName]要求提供建设协助"
 EFM_Tibet.12.d:0 "[From.GetName]希望能够以宣称为我国一部份换取中央出资协助他们建设，若同意他们将很可能成功拉拢对方为我方势力范围，反之则可能疏远。"
 EFM_Tibet.12.a:0 "给予协助"
 EFM_Tibet.12.b:0 "我们没额外心力"
 EFM_Tibet.13.t:0 "[From.GetName]同意"
 EFM_Tibet.13.d:0 "[From.GetName]同意了我方善意的提议。"
 EFM_Tibet.13.a:0 "不错"
 EFM_Tibet.14.t:0 "[From.GetName]婉拒"
 EFM_Tibet.14.d:0 "[From.GetName]拒绝了我方良好的提议。"
 EFM_Tibet.14.a:0 "好吧"
 EFM_Tibet.15.t:0 "[From.GetName]发布宣言"
 EFM_Tibet.15.d:0 "[From.GetName]稍早发表了一篇脱离我国的宣言，他们希望国际能给予他们实质帮助，外交部急躁的要求高层表态，我们该怎么做?"
 EFM_Tibet.15.a:0 "派兵镇压"
 EFM_Tibet.15.b:0 "声明反对"
 EFM_Tibet.15.c:0 "承认他们"
 EFM_Tibet.16.t:0 "[From.GetName]部队集结"
 EFM_Tibet.16.d:0 "[From.GetName]在发表宣言后，我们观测到南京当局的部队正在集结，想必不久后就会进攻，准备作战。"
 EFM_Tibet.16.a:0 "准备战斗"
 EFM_Tibet.17.t:0 "[From.GetName]发表声明"
 EFM_Tibet.17.d:0 "[From.GetName]声明反对我国的宣示，认为其无效并且仍对我方具有有效的统治权，我方外交人员正在加紧与各国接触中。"
 EFM_Tibet.17.a:0 "现在是外交战场"
 EFM_Tibet.18.t:0 "[From.GetName]承认我们"
 EFM_Tibet.18.d:0 "[From.GetName]出乎意料的并未派兵前来，也不是发电否定，而是与我们坐下来建立一个友善的关系，高层目前对于此状况仍在重复确认当中。"
 EFM_Tibet.18.a:0 "好极了"
 
