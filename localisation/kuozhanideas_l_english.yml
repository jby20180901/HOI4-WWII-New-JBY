    mod_land:0"陆军重点"
    elastic_defence_doctrine:0"弹性防御"
    elastic_defence_doctrine_desc:0"弹性防御不要求人民无限度的支持，但却要配备较机动化的野战军，和一体化的指挥机制。不同文化对军队角色的介定往往决定其对弹性防御的接纳程度。由于弹性防御的战略是要争取有利时机来打击敌人的入侵军，而不是直接保卫国土，军事和政治的优先常常发生纷歧，甚至脱节。"
    
    static_defence_doctrine:0"静态防御"
    static_defence_doctrine_desc:0"静态防御要求在长相后方部署强大的机动部队和炮兵支援，并部署多梯队的防御阵线。"
    
    armoured_spearhead_doctrine:0"装甲先锋"
    armoured_spearhead_doctrine_desc:0"装甲部队与步兵快速推进，使敌人无法阻止有效防御，在敌人尚未完成战争动员之前迫使敌人投降。"
    
    decisive_battle_doctrine:0"决定性战役"
    decisive_battle_doctrine_desc:0"我们需要根据装甲矛头理论指导地面部队的使用。以坦克部队为先锋队，以包围步兵为后盾的快速进攻，是消灭敌人、赢得战争的关键。"
    
    guns_and_butter_doctrine:0"大炮加黄油政策"
    guns_and_butter_doctrine_desc:0"允许作战指挥官自由指挥，同时确保为军队提供最好的补给和训练，对于消灭敌人和赢得战争至关重要。"
    
    mod_naval:0"海军重点"
    open_seas_doctrine:0"公海舰队"
    open_seas_doctrine_desc:0"控制海上航道到对于赢得海上战争至关重要。
    decisive_battle_doctrine2:0"决定性海战"
    decisive_battle_doctrine2_desc:0"为了打赢这场战争，必须组建一支庞大的战斗舰队，在公海上消灭敌人。"
    
    power_projection_doctrine:0"力量投射"
    power_projection_doctrine_desc:0"通过将飞机、鱼雷和火炮的所有能量集中到一个合适的区域，有很好的机会赢得战争。"
    
    indirect_approach_doctrine:0"避实就虚"
    indirect_approach_doctrine_desc:0"为了赢得战争，必须避免决定性的战斗，而不是摧毁敌人的舰队和军舰。"
    
    base_control_doctrine:0"基地打击"
    base_control_doctrine_desc:0"为了赢得战争，必须直接攻击敌方基地，并用空中和陆军控制它们。"
    
    mod_air:0"空军焦点"
    air_superiority_doctrine:0"空中优势"
    air_superiority_doctrine_desc:0"为了赢得战争，必须控制战场上方的天空。"
    
    naval_aviation_doctrine:0"海军航空"
    naval_aviation_doctrine_desc:0"为了赢得战争，必须与海军密切合作并摧毁敌人，最好将其轰炸成碎片。"
    
    army_aviation_doctrine:0"陆军航空"
    army_aviation_doctrine_desc:0"为了赢得战争，必须与军队密切合作，摧毁敌人的陆地部队，最好将其轰炸成碎片。"
    
    carpet_bombing_doctrine:0"地毯式轰炸"
    carpet_bombing_doctrine_desc:0"地毯式轰炸指像在地板上铺地毯一样地使用大量的无制导炸弹覆盖轰炸某一地域，杀伤和摧毁该地域的人员、装备当地毯式轰炸的目标为人口或工业聚集区时，意在达成打击对方的士气和战争潜力这一战略目的。"
    
    vertical_envelopment_doctrine:0"垂直打击"
    vertical_envelopment_doctrine_desc:0"为了赢得战争，必须通过空中夺取战略要地或桥头堡，使军队迅速取得突破。"
    
