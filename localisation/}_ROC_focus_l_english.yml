 ### Chinese event ###
 US_EU_lock:0 "英美全面撤资"
 US_EU_lock_dese:0 "我们的最高领袖选择了一条发动人民的道路，这使得英美的援助全面撤离，不过，就长远来看这条道路是独立自主的人间正道，但是这也意味着千万人放弃了优厚的生活并与全国人民一同在未来的黄土与汗水中建设我们的祖国，下一代人会感谢我们的付出的————来自联合政府的某个干部"
 
 EMF_china.1.t:0 "国民政府主动提出了合作"
 EMF_china.1.d:0 "国民政府对我们提出了会谈，声称要与我们进行合作来达成国内一致对外，这会是个陷阱吗?"
 EMF_china.1.a:0 "以大局为重"
 EMF_china.1.b:0 "蒋介石肯定不是疯了就是设了个陷阱，拒绝他们!"
 EMF_china.2.t:0 "共产党接受会议"
 EMF_china.2.d:0 "共产党方面很明智的接受了我们的对话，这对国家是好事."
 EMF_china.2.a:0 "国家还有希望"
 EMF_china.3.t:0 "共产党拒绝会议"
 EMF_china.3.d:0 "共产党仍然认为这是一个陷阱，这对国家来说非常不妙."
 EMF_china.3.a:0 "愚蠢的共产党"
 EMF_china.4.t:0 "国共会谈"
 EMF_china.4.d:0 "今天是我们与国民政府举行会谈的日子，会议结果以民国将与我们达成正式的停火协议并保证我方的一定自主性，我们是否要信任这个政府呢?"
 EMF_china.4.a:0 "蒋介石应该是玩真的了"
 EMF_china.4.b:0 "保持观望"
 EMF_china.5.t:0 "民国联合政府"
 EMF_china.5.d:0 "民国已建立起可容纳共产主义份子的政府了，我们可以选择与加入他们建立联合政府，或是拒绝他们保持自主性。"
 EMF_china.5.a:0 "加入联合政府"
 EMF_china.5.b:0 "建立自治政府"
 EMF_china.6.t:0 "新疆的抉择"
 EMF_china.6.d:0 "经历长时间整合，民国已建立起强大的政府了，我们可直接加入他们　－　或得到一定的控制权，或是武装反抗他们。"
 EMF_china.6.a:0 "加入联合政府"
 EMF_china.6.b:0 "建立自治政府"
 EMF_china.6.c:0 "维持现状"
 EMF_china.7.t:0 "军阀的抉择"
 EMF_china.7.d:0 "经历长时间整合，民国已建立起强大的政府了，我们可直接加入他们　－　或得到一定的控制权，或是武装反抗他们。"
 EMF_china.7.a:0 "加入联合政府"
 EMF_china.7.b:0 "建立自治政府"
 EMF_china.7.c:0 "维持彻底独立地位"
 EMF_china.8.t:0 "[CHI.GetName]建立联合政府"
 EMF_china.8.d:0 "[CHI.GetName]与[PRC.GetName]经过多日的谈判，终于同意签下联合政府的文件，建立了联合政府。"
 EMF_china.8.a:0 "值得观察后续"
 EMF_china.9.t:0 "拉萨会议"
 EMF_china.9.d:0 "现在民国已建立起强大的联合政府了，考虑到未来对我方可能的外交行动，我们需要决定继续独立，选择自治政府，或直接加入他们，或是武装反抗他们。"
 EMF_china.9.a:0 "直接加入"
 EMF_china.9.b:0 "自治藏区政府"
 EMF_china.9.c:0 "维持独立"
 ### ------------------------ ###
 EMF_china.10.t:0 "[From.GetName]加入我们"
 EMF_china.10.d:0 "[From.GetName]加入我们的国家了。"
 EMF_china.10.a:0 "好极了"
 EMF_china.11.t:0 "[From.GetName]效忠于我们"
 EMF_china.11.d:0 "[From.GetName]愿意归属在我们国家底下了。"
 EMF_china.11.a:0 "很好"
 ### ------------------------ ###
 EMF_china.12.t:0 "最后关头"
 EMF_china.12.d:0 "如果芦沟桥可以受人压迫强占，那末我们百年故都、北方政治文化的中心与军事重镇的北平，就要变成沈阳第二！今日的北平若果变成昔日的沈阳，今日的冀察亦将成为昔日的东四省；北平若可变成沈阳，南京又何尝不可变成北平！" －节录自国民政府军事委员会委员长蒋中正之庐山声明。"
 EMF_china.12.a:0 "战斗!"
 EMF_china.13.t:0 "来自[From.GetName]的命令"
 EMF_china.13.d:0 "[From.GetName]要求我们进攻共产党盘据地带，高层皆认为此命令只是为了消耗地方势力的部队，我们该怎么做?"
 EMF_china.13.a:0 "以拖待变"
 EMF_china.13.b:0 "接受命令"
 EMF_china.14.t:0 "[From.GetName]似乎按兵不动"
 EMF_china.14.d:0 "[From.GetName]毫无进攻共产党控制区域的迹象，这对我们的政策来说是个打击。"
 EMF_china.14.a:0 "这些家伙..."
 EMF_china.15.t:0 "[From.GetName]发起进攻"
 EMF_china.15.d:0 "[From.GetName]开始进攻共产党控制区域，相信过不久共产党将会受到深刻打击。"
 EMF_china.15.a:0 "好极了"
 EMF_china.16.t:0 "[From.GetName]寻求支持"
 EMF_china.16.d:0 "[From.GetName]遭到外国入侵，他们希望世界各国能够给予他们支持，我们该怎么处理这次外交行动?"
 EMF_china.16.a:0 "敷衍他们"
 EMF_china.16.b:0 "朋友，我们来了"
 EMF_china.17.t:0 "[From.GetName]支持我们"
 EMF_china.17.d:0 "[From.GetName]支持我们对抗敌国的行动，他们将会提供资源给我们。"
 EMF_china.17.a:0 "好极了"
 EMF_china.18.t:0 "共产主义蔓延"
 EMF_china.18.d:0 "国内又有新的共产主义份子出现，我们将会摧毁他们。"
 EMF_china.18.a:0 "发布作战命令"
 EMF_china.19.t:0 "[From.GetName]成立华北自治政府"
 EMF_china.19.d:0 "[From.GetName]发电指示我们改组为华北自治政府，这应该是为了换取日本的好感所做的措施，我们该同意吗?"
 EMF_china.19.a:0 "成立自治政府"
 EMF_china.19.a:0 "回复否定"
 EMF_china.20.t:0 "[From.GetName]进行改组"
 EMF_china.20.d:0 "尽管内部有众多杂音，但[From.GetName]仍同意改组，现在华北将成为一个自治区，他们将拉拢周边势力进行整合。"
 EMF_china.20.a:0 "知道了"
 EMF_china.21.t:0 "[From.GetName]成立华北自治政府"
 EMF_china.21.d:0 "[From.GetName]稍早接受[CHI.GetName]指示成立了自治政府，他们目前与我们接洽要求我方加入，我方如何回复?"
 EMF_china.21.a:0 "加入自治政府"
 EMF_china.21.a:0 "反对加入"
 EMF_china.22.t:0 "[From.GetName]反对"
 EMF_china.22.d:0 "[From.GetName]否定了我方的要求。"
 EMF_china.22.a:0 "知道了"
 EMF_china.23.t:0 "[From.GetName]同意加入"
 EMF_china.23.d:0 "[From.GetName]同意并入自治政府的范围。"
 EMF_china.23.a:0 "知道了"
 EMF_china.24.t:0 "影响[XBJ.GetName]"
 EMF_china.24.d:0 "我们现在是否对[XBJ.GetName]施加影响力?"
 EMF_china.24.a:0 "施加影响"
 EMF_china.24.b:0 "我们没有余力"
 EMF_china.26.t:0 "[From.GetName]提出经济合作"
 EMF_china.26.d:0 "[From.GetName]想跟我们建立一个经济合作协议，这对双方都是好事，我们是否接受[From.GetName]的经济合作请求?"
 EMF_china.26.a:0 "签订协议"
 EMF_china.26.b:0 "否决"
 EMF_china.27.t:0 "[From.GetName]签署协议"
 EMF_china.27.d:0 "[From.GetName]已经同意签订经济协议，双方将在上海进行签订仪式，我们将可以藉由这个协议来壮大自身。"
 EMF_china.27.a:0 "好极了"
 EMF_china.28.t:0 "[From.GetName]拒绝协议"
 EMF_china.28.d:0 "[From.GetName]驳回了我方的提议。"
 EMF_china.28.a:0 "可惜"
 EMF_china.29.t:0 "[From.GetName]提出共同反共"
 EMF_china.29.d:0 "[From.GetName]想跟我们建立一个共同防共协议，在任一方遭受共产国家入侵时给予协助，我们是否接受[From.GetName]的合作申请?"
 EMF_china.29.a:0 "签订协议"
 EMF_china.29.b:0 "必然的协定"
 EMF_china.29.c:0 "否决"
 CHI_Sino_japan_common_anti_communist_tt:0 "在任一方受到共产国家攻击时会互相支持。\n"
 EMF_china.30.t:0 "[From.GetName]签署协议"
 EMF_china.30.d:0 "[From.GetName]已经同意签订反共协议，双方将在对方被共产势力侵略时帮助对方。"
 EMF_china.30.a:0 "好极了"
 EMF_china.31.t:0 "[From.GetName]要求转移[INU.GetName]"
 EMF_china.31.d:0 "[From.GetName]认为[INU.GetName]应当成为一个独立的国家，并要求将其控制权转交给他们，他们将会协助[INU.GetName]独立，我们该?"
 EMF_china.31.a:0 "那就让给他们"
 EMF_china.32.t:0 "那是我们的地盘"
 EMF_china.32.d:0 "我们遭受来自共产党的攻势，是否该招唤签约国助阵?"
 EMF_china.32.a:0 "呼叫他们"
 EMF_china.32.b:0 "我们不需要协议"
 EMF_china.33.t:0 "[From.GetName]遭到攻击"
 EMF_china.33.d:0 "[From.GetName]受到共产党的攻击，他们要求我们尽快加入战局。"
 EMF_china.33.a:0 "驰援"
 EMF_china.33.b:0 "没办法"
 EMF_china.34.t:0 "[From.GetName]拒绝支持"
 EMF_china.34.d:0 "[From.GetName]不知道甚么原因，他们拒绝了支持我国，这表示协议已经彻底破弃。"
 EMF_china.34.a:0 "背叛者"
 EMF_china.35.t:0 "政府改组"
 EMF_china.35.d:0 "我们将要重新编组政府成员，这次的改组将会提升政府效率。"
 EMF_china.35.a:0 "选择汪精卫，和平繁荣!"
 EMF_china.35.b:0 "选择蒋介石，奋斗和平!"
 
 ### Italy diplomacy ###
 EMF_china.36.t:0 "[From.GetName]提出合作"
 EMF_china.36.d:0 "[From.GetName]最近正在与我们接洽合作事宜，过去我们与远东这个国家的关系并不深，他们希望与我们合作，包括购买我们的军火，这有可能激怒日本，我们该怎么响应?"
 EMF_china.36.a:0 "批准"
 EMF_china.36.b:0 "婉拒"
 EMF_china.37.t:0 "[From.GetName]批准了协议"
 EMF_china.37.d:0 "[From.GetName]方面同意了我方的提议，双方将开始展开合作项目。"
 EMF_china.37.a:0 "两国之间好的开始"
 EMF_china.38.t:0 "[From.GetName]婉拒了提议"
 EMF_china.38.d:0 "[From.GetName]婉拒了我们提出的意见，此项合作计划将会终止。"
 EMF_china.38.a:0 "可惜"
 EMF_china.39.t:0 "[From.GetName]与[CHI.GetName]达成贸易"
 EMF_china.39.d:0 "[From.GetName]最近与[CHI.GetName]互动逐渐热络，近来已经达成一系列的协议，这对我们独占中国市场是不小的威胁。"
 EMF_china.39.a:0 "知道了"
 EMF_china.40.t:0 "军事采购"
 EMF_china.40.d:0 "现在可以向意大利购买装备了，我们现在该花一笔预算来采购吗?"
 EMF_china.40.a:0 "购买枪枝"
 EMF_china.40.b:0 "购买飞机"
 EMF_china.40.c:0 "现在没钱"
 EMF_china.41.t:0 "[From.GetName]提出购买枪枝"
 EMF_china.41.d:0 "[From.GetName]向我们订购了一批军火，我们是否该同意这份交易?"
 EMF_china.41.a:0 "同意"
 EMF_china.41.b:0 "反驳"
 EMF_china.42.t:0 "[From.GetName]提出购买飞机"
 EMF_china.42.d:0 "[From.GetName]向我们订购了一批飞机，我们是否该同意这份交易?"
 EMF_china.42.a:0 "同意"
 EMF_china.42.b:0 "反驳"
 EMF_china.43.t:0 "[From.GetName]批准了协议"
 EMF_china.43.d:0 "[From.GetName]方面同意了我方的购买提案，我们将获得500支枪械。"
 EMF_china.43.a:0 "很好"
 EMF_china.44.t:0 "[From.GetName]批准了协议"
 EMF_china.44.d:0 "[From.GetName]方面同意了我方的购买提议，我们将得到50架飞机。"
 EMF_china.44.a:0 "很好"
 EMF_china.45.t:0 "[From.GetName]婉拒了提议"
 EMF_china.45.d:0 "[From.GetName]婉拒了我们提出的意见，因此这项合作计划将会终止。"
 EMF_china.45.a:0 "可惜"
 ### Germany diplomacy ###
 EMF_china.50.t:0 "[From.GetName]代表团访德"
 EMF_china.50.d:0 "[From.GetName]派遣了外交代表团访问我国，这是一个增进两国关系的机会。"
 EMF_china.50.a:0 "接待这群友善访客"
 EMF_china.50.b:0 "不刻意接待"
 EMF_china.51.t:0 "[From.GetName]代表团回访"
 EMF_china.51.d:0 "在我们派出代表团后不久，[From.GetName]也派遣的代表团回访，代表两国关系更紧密了。"
 EMF_china.51.a:0 "两国友谊的证明"
 EMF_china.52.t:0 "[From.GetName]放置代表团"
 EMF_china.52.d:0 "我们派出的代表团被德国官方敷衍了事，他们非常沮丧。"
 EMF_china.52.a:0 "呃....."
 EMF_china.53.t:0 "合步楼协议"
 EMF_china.53.d:0 "合步楼协议是20与30年代关于中德合作的经济/军事协议，主要内容是以[CHI.GetName]利用资源换取[GER.GetName]的军火与工业体系。"
 EMF_china.53.a:0 "修改部分内容"
 EMF_china.53.b:0 "换约"
 EMF_china.53.c:0 "不修改"
 EMF_china.54.t:0 "合步楼协议"
 EMF_china.54.d:0 "中国稍早向我们进行了贷款协议的交涉，协议中我方将提供大量无偿贷款供中方购买我国军工业武器，预计这将会使我国军事产业受益。"
 EMF_china.54.a:0 "批准"
 EMF_china.54.b:0 "搁置"
 EMF_china.55.t:0 "中国给予我们更多资源"
 EMF_china.55.d:0 "中国政府决定把更多他们国内的战略物资出口至我国，如果我们接受，我们的军工业将得到更多利益，他们也将得到我方军备。"
 EMF_china.55.a:0 "很好"
 EMF_china.55.t:0 "中国提出科技协助"
 EMF_china.55.d:0 "中国政府向我们申请了关于科研方面的合作协议，他们希望我们派遣更多顾问到该国进行科技上的协助，以增进他们的科学水平。"
 EMF_china.55.a:0 "我们将扶持一个远东盟友"
 EMF_china.55.b:0 "我们对他们有疑虑"
 EMF_china.56.t:0 "[From.GetName]同意了提议"
 EMF_china.56.d:0 "[From.GetName]同意了我们提出的议题，他们将开始执行方案。"
 EMF_china.56.a:0 "很好"
 EMF_china.57.t:0 "[From.GetName]婉拒了提议"
 EMF_china.57.d:0 "[From.GetName]婉拒了我们提出的意见，双方将维持现有的关系。"
 EMF_china.57.a:0 "可惜"
 EMF_china.58.t:0 "[From.GetName]向我们寻求支持"
 EMF_china.58.d:0 "[From.GetName]基于自身无力对抗外部威胁情况下，像我们要求各方面的支持，以让他们能够得到足以对抗的力量。"
 EMF_china.58.a:0 "同意，我们将派遣增援"
 EMF_china.58.b:0 "否决，我们将不会做任何事"
 EMF_china.59.t:0 "[From.GetName]试图影响德国外交"
 EMF_china.59.d:0 "德国国内的外交方针正在改变，[From.GetName]官员正在拉拢原本就与该国采取友善的官员，以至少维持我国对远东局势的中立性，对于[From.GetName]的行动，我们的反应是?。"
 EMF_china.59.a:0 "将继续维持中立"
 EMF_china.59.b:0 "无能为力"
 EMF_china.60.t:0 "购买[From.GetName]武器"
 EMF_china.60.d:0 "我们可以利用先前与[From.GetName]签订协约所给予的贷款向[From.GetName]购买新式装备，或者是投资一些在我国工业上。"
 EMF_china.60.a:0 "购买[From.GetName]装备"
 EMF_china.60.b:0 "一部分用于内政"
 EMF_china.61.t:0 "大幅度采购[From.GetName]装备"
 EMF_china.61.d:0 "我们可以利用先前与[From.GetName]签订协约所给予的贷款向[From.GetName]购买新式装备，或者是投资一些在我国工业上。"
 EMF_china.61.a:0 "购买[From.GetName]装备"
 EMF_china.61.b:0 "一部分用于内政"
 EMF_china.62.t:0 "[From.GetName]购买我国装备"
 EMF_china.62.d:0 "[From.GetName]利用了先前双方签订协约所给予的贷款向我国购买的各式兵器，这对我国军工业发展有着很好的发展。"
 EMF_china.62.a:0 "很好"
 ### Allied diplomacy ###
 EMF_china.70.t:0 "[From.GetName]向我方购买飞机"
 EMF_china.70.d:0 "[From.GetName]向我们提出购买飞机的议价书，他们想要购买一批战斗机来强化他们的空优，我们要签订这项合约吗?"
 EMF_china.70.a:0 "同意[From.GetName]的合约"
 EMF_china.70.b:0 "驳回此项目"
 EMF_china.71.t:0 "与[From.GetName]签订合约"
 EMF_china.71.d:0 "[From.GetName]同意我国提出的议价单，飞机很快将运抵国内。"
 EMF_china.71.a:0 "很好"
 EMF_china.72.t:0 "[From.GetName]驳回"
 EMF_china.72.d:0 "[From.GetName]反对这项采购案。"
 EMF_china.72.a:0 "可惜"
 EMF_china.73.t:0 "陈纳德抵达"
 EMF_china.73.d:0 "陈纳德应邀从美国来到国内，他将会利用他的能力来帮助我国改革空军。"
 EMF_china.73.a:0 "他会帮助我们的"
 EMF_china.74.t:0 "美国志愿大队成立"
 EMF_china.74.d:0 "来自美国的志愿飞官们组成了一支特别中队，他们被称为"飞虎队"。"
 EMF_china.74.a:0 "他们将翱翔天际"
 EMF_china.75.t:0 "苏联航空志愿队"
 EMF_china.75.d:0 "来自苏联的军官组成了一支中队，他们将会与我国空军一同奋战。"
 EMF_china.75.a:0 "他们将翱翔天际"
 EMF_china.76.t:0 "[CHI.GetName]与[JAP.GetName]争夺战结束"
 EMF_china.76.d:0 "[CHI.GetName]与[JAP.GetName]争夺这个区域的竞赛已经结束，亲任一方的一旦掌控政府，将会无条件导向该阵营。"
 EMF_china.76.a:0 "知道了"
 EMF_china.77.t:0 "赢得[From.GetName]"
 EMF_china.77.d:0 "我们在[From.GetName]的竞争上取得胜利，他们现在正组织一个亲我方的政府，并且在政策上导向我方。"
 EMF_china.77.a:0 "好极了"
 EMF_china.78.t:0 "损失[From.GetName]"
 EMF_china.78.d:0 "我们在[From.GetName]的竞争已经失败，他们将会变成对方的控制区。"
 EMF_china.78.a:0 "可恶"
 EMF_china.79.t:0 "归还广州湾?"
 EMF_china.79.d:0 "我们与[CHI.GetName]正在与同一个国家处于战争状态，我们可以藉由归还广州湾租借区来换取[CHI.GetName]的外交观感。"
 EMF_china.79.a:0 "归还"
 EMF_china.79.b:0 "保留"
 EMF_china.80.t:0 "[From.GetName]归还租借地"
 EMF_china.80.d:0 "[From.GetName]与我国正在与同一个国家展开战争，他们决定归还广州湾租借区来换取我国支持。"
 EMF_china.80.a:0 "很好"
 
 ###  ###
 EMF_china.96.t:0 "拥立Chiang Kai-shek"
 EMF_china.96.d:0 "蓝衣社的目标是将Chiang Kai-shek推向国家最高领袖，只有让Chiang Kai-shek成为精神上的象征，国家才能稳定。"
 EMF_china.96.a:0 "不管他愿不愿意都要推举他"
 EMF_china.97.t:0 "选择政体制度"
 EMF_china.97.d:0 "在实施行宪前我们得先决定采用何种制度，总统制将更有效地分权，而议会制则是有效的行政，我们该选择哪个?"
 EMF_china.97.a:0 "总统制"
 EMF_china.97.b:0 "议会制"
 EMF_china.98.t:0 "选举事件"
 EMF_china.98.d:0 "现在我们将要进行选举，选出一个新总统来统帅国家，Li Zongren、Yan Xishan与Chiang Kai-shek将会角逐总统大位，我们该选谁?"
 EMF_china.98.a:0 "Chiang Kai-shek"
 EMF_china.98.b:0 "Li Zongren"
 EMF_china.98.c:0 "Yan Xishan"
 EMF_china.99.t:0 "选举事件"
 EMF_china.99.d:0 "现在我们将要进行选举，选出一个新总统来任命内阁，Hu Shih与Chiang Kai-shek将会角逐大位，但Chiang Kai-shek希望担任阁揆，由Hu Shih担任总统，因此我们该推举谁角逐?"
 EMF_china.99.a:0 "Hu Shih"
 EMF_china.99.b:0 "Chiang Kai-shek"
 EMF_china.100.t:0 "民主选举"
 EMF_china.100.d:0 "我们现在已经是民主国家，将会开始进行选举，我们该选择何种类型的领袖?"
 EMF_china.100.a:0 "自由主义领袖"
 EMF_china.100.b:0 "社会主义者"
 EMF_china.100.c:0 "保守主义者"
 EMF_china.101.t:0 "民主选举"
 EMF_china.101.d:0 "我们正在倾向自由主义，选举正如火如荼举行当中，我们该选择何种类型的领袖?"
 EMF_china.101.a:0 "自由主义领袖"
 EMF_china.101.b:0 "社会主义者"
 EMF_china.101.c:0 "保守主义者"
 ###  ###
 EMF_china.105.t:0 "五四同盟成立"
 EMF_china.105.d:0 "[CHI.GetLeader]与[PRC.GetLeader]皆是五四运动的领袖同伴，因此他们若掌握各势力权利，他们将会抛开过往纷争而携手合作。"
 EMF_china.105.a:0 "好极了"
 EMF_china.106.t:0 "五四同盟成立"
 EMF_china.106.d:0 "[CHI.GetLeader]与[PRC.GetLeader]皆是五四运动的领袖同伴，因此他们若掌握各势力权利，他们将会抛开过往纷争而携手合作。"
 EMF_china.106.a:0 "好极了"
 ### Political Consultative Conference ###
 EMF_china.110.t:0 "政协宪草"
 EMF_china.110.d:0 "[From.GetName]决定执行政协宪草版本的宪法，对此部分民主派与共产党员表达不满，我们是否该同意他们的决定?"
 EMF_china.110.a:0 "那就停止内战，同意吧"
 EMF_china.110.b:0 "不，这是独裁法案"
 EMF_china.111.t:0 "[From.GetName]同意政协宪草"
 EMF_china.111.d:0 "[From.GetName]同意我们通过的宪法版本，他们将拥护并回到我们的统治管理之下。"
 EMF_china.111.a:0 "好极了"
 EMF_china.112.t:0 "[From.GetName]拒绝接受政协宪草"
 EMF_china.112.d:0 "[From.GetName]认为我们版本的宪法是所谓"独裁专制"宪法，他们将与部分民主派抵制我们大会。"
 EMF_china.112.a:0 "随便他们"
 EMF_china.113.t:0 "[From.GetName]通过政协宪草"
 EMF_china.113.d:0 "[From.GetName]通过了具有争议性的政协宪草，我方正与他们展开交火，对此我方领袖也顺便批判了一翻。"
 EMF_china.113.a:0 "随他们通过"
 EMF_china.114.t:0 "新宪草"
 EMF_china.114.d:0 "[From.GetName]决定修改一份比原版本还更靠拢自由主义的草案，众多民主派人士与部分共产党员表达支持，我们是否该同意他们的决定?"
 EMF_china.114.a:0 "那就停止内战，同意吧"
 EMF_china.114.b:0 "这法案仍有疑虑"
 EMF_china.115.t:0 "[From.GetName]同意新宪草"
 EMF_china.115.d:0 "[From.GetName]同意我们通过的宪法版本，他们将拥护并回到我们的统治管理之下。"
 EMF_china.115.a:0 "好极了"
 EMF_china.116.t:0 "[From.GetName]拒绝接受新宪草"
 EMF_china.116.d:0 "[From.GetName]认为新版本的宪法仍可能达成专制政体，他们将抵制我们大会。"
 EMF_china.116.a:0 "随便他们"
 EMF_china.117.t:0 "[From.GetName]通过政协宪草"
 EMF_china.117.d:0 "[From.GetName]通过了更为民主的宪法，但我方正与他们展开交火，对此我方领袖正在考虑停火事宜。"
 EMF_china.117.a:0 "停火谈判"
 EMF_china.117.b:0 "随他们通过"
 EMF_china.118.t:0 "[From.GetName]提出停火协议"
 EMF_china.118.d:0 "[From.GetName]在我方通过新宪法后，并透过外国管道通知我方有意停火并谈判，我方可以趁此要求他们回到中央体系下，我们该怎么做?"
 EMF_china.118.a:0 "要求他们接受统治"
 EMF_china.118.b:0 "消灭他们"
 EMF_china.119.t:0 "[From.GetName]拒绝"
 EMF_china.119.d:0 "[From.GetName]拒绝停火协议，双方将持续战斗到任一方投降。"
 EMF_china.119.a:0 "那就战吧"
 EMF_china.120.t:0 "[From.GetName]提出和平条约"
 EMF_china.120.d:0 "[From.GetName]要求我方停止战斗行为并承认他们为中央政府与接受改组，我们该同意吗?"
 EMF_china.120.a:0 "承认他们"
 EMF_china.120.b:0 "拒绝"
 EMF_china.121.t:0 "[From.GetName]同意和平协议"
 EMF_china.121.d:0 "[From.GetName]接受了我方的条件并且通令部队停止战斗，双方将在重庆签署和平协议，他们将承认我方为中央政府。"
 EMF_china.121.a:0 "好极了"
 ### ------------------------ ###
 EMF_china.150.t:0 "[From.GetName]要求我们解散"
 EMF_china.150.d:0 "[From.GetName]似乎因近来日本政局的变动而决定解散我们的政权，他们要求我们立刻将指挥权转交给他们，我们要投降吗?"
 EMF_china.150.a:0 "归顺[From.GetName]"
 EMF_china.150.b:0 "准备战斗"
 EMF_china.151.t:0 "[From.GetName]提议互不侵犯"
 EMF_china.151.d:0 "[From.GetName]似乎因我方政局的变动而对我国提出了互不侵犯的协议，以避免双方进一步的潜在性军事冲突，我们要同意这个协议吗?"
 EMF_china.151.a:0 "这是一个好的协议"
 EMF_china.151.b:0 "对我们没好处"
 EMF_china.152.t:0 "满州问题"
 EMF_china.152.d:0 "在日本政局发生重大变化的现在，满州国失去了强大的支持力量，这是一个北进收复失土的机会，或者是提供交易保障他们的一定独立性?"
 EMF_china.152.a:0 "收复失土!"
 EMF_china.152.b:0 "提供交易"
 EMF_china.153.t:0 "[From.GetName]提供一个交易"
 EMF_china.153.d:0 "[From.GetName]了解目前的国际局势对我们来说并不是个好的局面，但他们也并未直接诉诸军事行动进攻我们，而是提供一个自治协议，以归顺他们取得一定的自主权，以避免全面战争的爆发，我们该同意吗?"
 EMF_china.153.a:0 "我们愿意接受"
 EMF_china.153.b:0 "我们是帝国!"
 EMF_china.154.t:0 "[From.GetName]呼吁我们干涉亚洲局势"
 EMF_china.154.d:0 "近日亚洲局势相当不稳定，共产党在部分国家的扩张导致了紧张情势的增高，[From.GetName]派遣了外交官希望我国能够在一致反共的战略价值上进入亚洲，并协助他们对抗共产主义扩张?"
 EMF_china.154.a:0 "亚洲不能被赤化"
 EMF_china.154.b:0 "我们不一样"
 EMF_china.155.t:0 "[From.GetName]决定干涉亚洲"
 EMF_china.155.d:0 "[From.GetName]认定我们与他们有着共同的威胁，他们的高层决定以各种形式介入亚洲局势，并在与共产党爆发战争时支持我们。"
 EMF_china.155.a:0 "很好"
 EMF_china.156.t:0 "[From.GetName]决定资助我们"
 EMF_china.156.d:0 "[From.GetName]认定我们与他们有着共同的威胁，他们的高层决定保障我们的独立性，运送了一批装备赠与我们。"
 EMF_china.156.a:0 "好极了"
 EMF_china.157.t:0 "支持[From.GetName]?"
 EMF_china.157.d:0 "依照亚洲局势的发展，我们可能面临到两面遭受法西斯国家的威胁，支持[From.GetName]有助于我们在远东的安宁，现阶段计划将运送一批轻型战车，我们是否该继续支持[From.GetName]?"
 EMF_china.157.a:0 "依照政策行动"
 EMF_china.157.b:0 "暂停施行"
 EMF_china.158.t:0 "[From.GetName]决定支持我们"
 EMF_china.158.d:0 "[From.GetName]认定我们与他们有着共同的威胁，他们的高层决定运送了一批轻型战车。"
 EMF_china.158.a:0 "好极了"
 EMF_china.159.t:0 "支持[From.GetName]?"
 EMF_china.159.d:0 "依照亚洲局势的发展，我们可能面临到两面遭受法西斯国家的威胁，支持[From.GetName]有助于我们在远东的安宁，现阶段计划将运送一批战斗机，我们是否该继续支持[From.GetName]?"
 EMF_china.159.a:0 "依照政策行动"
 EMF_china.159.b:0 "暂停施行"
 EMF_china.160.t:0 "[From.GetName]决定支持我们"
 EMF_china.160.d:0 "[From.GetName]认定我们与他们有着共同的威胁，他们的高层决定运送了一批飞机赠与我们。"
 EMF_china.160.a:0 "好极了"
 EMF_china.161.t:0 "[From.GetName]派遣远征军"
 EMF_china.161.d:0 "随着战况的进行，[From.GetName]也加入了我们的战争当中，并且准备派遣远征军加入我国的前线，我们是否该接受这批远征军?"
 EMF_china.161.a:0 "接受远征军"
 EMF_china.161.b:0 "拒绝远征军"
 EMF_china.162.t:0 "远征军出发"
 EMF_china.162.d:0 "[From.GetName]接受我国的远征军，他们即将出发前往战场。"
 EMF_china.162.a:0 "知道了"
 EMF_china.163.t:0 "[From.GetName]的远征军抵达"
 EMF_china.163.d:0 "[From.GetName]所派遣的部队抵达缅甸，他们将加入我国的指挥。"
 EMF_china.163.a:0 "知道了"
 EMF_china.164.t:0 "[From.GetName]承认我们"
 EMF_china.164.d:0 "[From.GetName]认为与我们展开战斗损失可能会过大，因此他们派遣的宣布将承认我们做为国家的地位，并且与我们建立外交关系。"
 EMF_china.164.a:0 "好极了"
 EMF_china.165.t:0 "[From.GetName]提议合作"
 EMF_china.165.d:0 "[From.GetName]向我们提交了合作计划书，他们希望双方在共同价值利益的条件下能够展开合作，若同意合作，为了展现诚意，我国将停止对中国其他派系的干涉。"
 EMF_china.165.a:0 "建立合作"
 EMF_china.165.b:0 "婉拒他们"
 EMF_china.166.t:0 "[From.GetName]愿意展开合作"
 EMF_china.166.d:0 "[From.GetName]高层认为与我们建立合作关系有助于双方的共同利益，双方将迈入一个新的合作时代，他们也将停止与其他军阀势力的合作。"
 EMF_china.166.a:0 "好极了"
 EMF_china.167.t:0 "[From.GetName]提议合作"
 EMF_china.167.d:0 "[From.GetName]向我们提交了合作计划书，他们希望双方在共同价值利益的条件下能够展开合作，若同意合作，为了展现诚意，我国将停止对中国其他派系的干涉。"
 EMF_china.167.a:0 "建立合作"
 EMF_china.167.b:0 "婉拒他们"
 EMF_china.168.t:0 "[From.GetName]撤离我国"
 EMF_china.168.d:0 "[From.GetName]与南京当局达成协议，他们将撤离我国区域，而南京部队下达通牒要求我们即刻解散投降，否则将进军此区，我们该怎么回应?"
 EMF_china.168.a:0 "我们没有办法对抗"
 EMF_china.168.b:0 "我们就是蒙古!"
 EMF_china.169.t:0 "[From.GetName]邀请我们合作打击苏联"
 EMF_china.169.d:0 "[From.GetName]正在与[SOV.GetName]展开大规模交战，他们昨日正式邀请了我们加入他们进攻苏联的战争，以协同打击苏联庞大的国境线，我们该加入这场战争吗?"
 EMF_china.169.a:0 "我们将加入"
 EMF_china.169.b:0 "我们忙于内政"
 EMF_china.170.t:0 "[From.GetName]要求加入对抗苏联战线"
 EMF_china.170.d:0 "我们正与[SOV.GetName]展开大规模交战，[From.GetName]做出了派兵支持我们的决议，若我们同意他们支持，[From.GetName]将与我们并肩作战，我们该同意吗?"
 EMF_china.170.a:0 "一起奋战"
 EMF_china.170.b:0 "我们可以的"
 ### ------------------------ ###
 EMF_china.217.t:0 "中国与我们签订互不侵犯条约"
 EMF_china.217.d:0 "中国稍早向我们提出互不侵犯条约并交换双方的一些利益，虽然南京政府是反共份子，但法西斯日本的扩张已经开始威胁到我们，我们必须要扶持中国强化抵抗能力."
 EMF_china.217.a:0 "这是大局所趋"
 EMF_china.218.t:0 "中国正在向我们靠拢"
 EMF_china.218.d:0 "经历政府整合的中国已经开始接受了共产主义的思维，现在他们正在寻求与我们更亲密的关系，这对我们的世界革命是一个重大激励."
 EMF_china.218.a:0 "欢迎革命同志!"
 EMF_china.219.t:0 "中国已经准备好加入共产国际"
 EMF_china.219.d:0 "经过近一段时间的外交互动后，中国终于正式提出了加入我们伟大的革命阵营，有了这个强大的盟友，将来的世界革命事业必然会大为成功."
 EMF_china.219.a:0 "欢迎，同志!"
 EMF_china.219.b:0 "让我们考虑一下"
 EMF_china.220.t:0 "中国加入同盟国"
 EMF_china.220.d:0 "二次大战全面战争爆发后，近来独自对抗日本侵略的中国便与我们合流一同成为了对抗法西斯的阵营伙伴，盟军将会开始增援中国。"
 EMF_china.220.a:0 "让我们一起对抗法西斯"
 EMF_china.225.t:0 "南京陷落"
 EMF_china.225.d:0 "南京在激战之后，终究落入了日军手中，政府机构急忙的撤往大后方并处在混乱状态，由于我方彻底抵抗，当地工业与设施并未撤离，他们将可以善用这些掳获工厂生产更多兵器，我方则会丧失大量的生产能力，而部分部队对首都沦陷产生了动摇，高层在大后方发表了持续抵抗的宣言。"
 EMF_china.225.a:0 "该死!"
 EMF_china.226.t:0 "南京陷落"
 EMF_china.226.d:0 "南京在激战之后，终究落入了日军手中，由于我方早先开始撤离军政机构，留在当地的设施并不多，虽然各单位撤退途中仍有混乱状态发生，但现在已经成功延长了我军的抗敌能力。"
 EMF_china.226.a:0 "我们会回来的"
 EMF_china.227.t:0 "南京陷落"
 EMF_china.227.d:0 "我军终于攻克了中国首都南京，并且当地工厂由于未撤离并尽数由我方接收，在南京的胜利对我军士气有着重大激励，但距离战争结束仍有一段距离。"
 EMF_china.227.a:0 "帝国荣光!"
 EMF_china.229.t:0 "南京陷落"
 EMF_china.229.d:0 "我军终于攻克了中国首都南京，当地工厂已经先行撤离大部分，留给我们的相当稀少，虽然如此，在南京的胜利仍对我军士气有着激励作用，但距离战争结束仍有很长的路，据消息对方指挥中枢与资源已经转移至武汉地区。"
 EMF_china.229.a:0 "下一个是武汉，再来是重庆!"
 EMF_china.230.t:0 "武汉陷落"
 EMF_china.230.d:0 "尽管我们尽力抵抗敌人，但还是赶不及在日军攻陷武汉前完全撤离到大后方，现在我们只剩下投降一途..."
 EMF_china.230.a:0 "完了"
 EMF_china.231.t:0 "武汉陷落"
 EMF_china.231.d:0 "这是帝国历史新的一页，我方攻陷了武汉之后，对方终于提出了停战协议，现在我们可以决定他们的命运，帝国万岁!"
 EMF_china.231.a:0 "建立傀儡"
 EMF_china.231.b:0 "全部吞并"
 EMF_china.231.c:0 "战争还没结束"
 EMF_china.232.t:0 "武汉陷落"
 EMF_china.232.d:0 "我们尽力抵抗敌人，终于成功争取到时间将物资与指挥部撤往大后方，我们将会持续抗战到底!"
 EMF_china.232.a:0 "我们尚未失败"
 EMF_china.233.t:0 "武汉陷落"
 EMF_china.233.d:0 "这是帝国历史的辉煌战绩，我方终于攻陷了武汉，但对方已经全面撤离，并丝毫没有提出任何停战的意图，由于扩大战线，我方需要补充众多兵源而将会丧失部分优势，而战争将会继续下去..."
 EMF_china.233.a:0 "战争还很漫长"
 EMF_china.234.t:0 "武汉告急"
 EMF_china.234.d:0 "[JAP.GetName]军队已经快速推进至武汉附近，而我方的物资工业机构转移还尚未完成，我们是否要立刻决定是否该撤离各机构?"
 EMF_china.234.a:0 "我们将坚持到底"
 EMF_china.234.b:0 "撤退还能保存最后希望"
 ### ------------------------ ###
 EMF_china.240.t:0 "经济改革决策"
 EMF_china.240.d:0 "共产党加入我们政府部门，得到执政权之后，国内的金融市场产生大慌乱，我们要立刻着手解决这个问题，必须要决定未来的经济方向。"
 EMF_china.240.a:0 "转换成计划经济"
 EMF_china.240.b:0 "弹性调整政策"
 EMF_china.241.t:0 "经济改革结论"
 EMF_china.241.d:0 "经过多日讨论，我们已经得出未来大致上的经济方向，我们将解决慌乱状态并且改革金融体制。"
 EMF_china.241.a:0 "好的"
 ### ------------------------ ###
 EMF_china.242.t:0 "部队改制"
 EMF_china.242.d:0 "我们需要对庞大的部队进行改制，他们已经在财政上成为了一种负担，可以遣散部分人来减缓财政压力，直接遣散大部分会可能有问题出现。"
 EMF_china.242.a:0 "全部留下"
 EMF_china.242.b:0 "只留下部分"
 EMF_china.242.c:0 "全部解散"
 EMF_china.243.t:0 "兵员编制结论"
 EMF_china.243.d:0 "我们已经得出了结论，现在将开始改革我们的军队。"
 EMF_china.243.a:0 "好的"
 EMF_china.244.t:0 "紧急报告"
 EMF_china.244.d:0 "各地传来紧急消息，突然大量的土匪出现并且开始四处劫掠，似乎是我们先前解编的人员集结而成的团体，我们将开始派兵剿灭他们，但解决这个问题预估会消耗上一段相当长的时间。"
 EMF_china.244.a:0 "该死"
 EMF_china.247.t:0 "盟军参谋长到来"
 EMF_china.247.d:0 "在我们与盟军一同奋战的时候，中日战场被划入中国战区内，而盟军方面也派来了盟军中国战区参谋长，他叫做约瑟夫．史迪威。"
 EMF_china.247.a:0 "希望能好好相处"
 EMF_china.248.t:0 "盟军要求交换指挥权"
 EMF_china.248.d:0 "在中国战区处在非常危急的状况时，盟军方面要求我们将战区指挥权交给史迪威，这位参谋长与中国战区司令官正处于水火不容状态。"
 EMF_china.248.a:0 "没门"
 EMF_china.248.b:0 "好...算你们赢了"
 EMF_china.249.t:0 "参谋长撤换"
 EMF_china.249.d:0 "随着双方的矛盾越来越大，盟军最终将史迪威撤换回国，由阿尔伯特·魏德迈接任参谋长。"
 EMF_china.249.a:0 "太棒了"
 ### ------------------------ ###
 EMF_china.250.t:0 "中国想加入轴心国"
 EMF_china.250.d:0 "在长久的台面下交涉后，中国终于提出了加入轴心国意愿，东京方面表达了些微不满，然而并未有更进一步的外交阻止行动，我们该让他们加入伟大的三国轴心吗?"
 EMF_china.250.a:0 "轴心万岁!"
 EMF_china.250.b:0 "我们需要更多的讨论才能定案"
 EMF_china.251.t:0 "[From.GetName]承认[MAN.GetName]"
 EMF_china.251.d:0 "[From.GetName]似乎承认了国际现实，他们宣布将承认满州国为一个国家，并且不再以非法政府称呼，以期能够降低双方发生军事冲突的可能。"
 EMF_china.251.a:0 "这是一个好的开始"
 EMF_china.251.b:0 "我们想要的不只这些"
 EMF_china.252.t:0 "[From.GetName]提供青岛租借"
 EMF_china.252.d:0 "[From.GetName]的最近提供了一只协议，内容关于提供青岛的租借权，他们希望能够藉由这项交易降低双方的冲突。"
 EMF_china.252.a:0 "这是我们期望的"
 EMF_china.252.b:0 "我们想要更多"
 EMF_china.252.c:0 "糟糕的决定"
 EMF_china.253.t:0 "中国提出了亚洲联盟构想"
 EMF_china.253.d:0 "中国方面的外交官员向我们传递了南京政府关于建立亚洲联盟的构想，以期共同对抗西方殖民主义，对我们来说亚洲的团结是非常期待的，但现在日本与德国的关系也逐渐加温中，而且此联盟主导权可能并非在我方，要如何回复此信件?"
 EMF_china.253.a:0 "让西方殖民主义帝国看看亚洲人的团结!"
 EMF_china.253.b:0 "我们应该让中国随我们一起加入德国联盟"
 EMF_china.253.c:0 "应该要求他们成为我们大东亚共荣圈成员"
 EMF_china.254.t:0 "日本向我们推荐中国加盟"
 EMF_china.254.d:0 "中国与日本近日似乎关系修补不少，日本方面日近日传来一份推荐中国加入轴心的外交文件，这是一个伟大的外交突破，向中国提出邀请函，让亚洲成为轴心国强大的战力."
 EMF_china.254.a:0 "邀请中国加入轴心"
 EMF_china.255.t:0 "日本推荐我们加入轴心国"
 EMF_china.255.d:0 "日本方面似乎向柏林提出了让我们加盟的提案，虽然与我们的亚洲团结构想不相同，但这或许也是另一种机会?"
 EMF_china.255.a:0 "好吧"
 EMF_china.255.b:0 "拒绝"
 EMF_china.256.t:0 "日本要求我们加入其势力范围"
 EMF_china.256.d:0 "虽然近日中日关系稍微缓和，但很可惜的是东京军头们仍然认为我方会屈服于他们，要求我们成为日本势力范围内的成员，接受的话会引爆内战，拒绝的话可能会走向战争."
 EMF_china.256.a:0 "我们目前还是不能与日本决裂"
 EMF_china.256.b:0 "忍无可忍"
 EMF_china.257.t:0 "中国接受"
 EMF_china.257.d:0 "南京当局很明智的接受了我们的决定，我们必须赶紧改组政府将其变为忠于我们的傀儡国."
 EMF_china.257.a:0 "改组国民政府"
 EMF_china.260.t:0 "战争物资配给"
 EMF_china.260.d:0 "我们的国内物资有限，得考虑该把资源优先分配给谁才合适。"
 EMF_china.260.a:0 "优先给我们"
 EMF_china.260.b:0 "优先给军阀"
 EMF_china.260.c:0 "平均分配"
 EMF_china.261.t:0 "战争物资配给"
 EMF_china.261.d:0 "国民政府决定把物资分给我们，我们的战斗力提升了。"
 EMF_china.261.a:0 "太棒了"
 EMF_china.262.t:0 "政府未来方针"
 EMF_china.262.d:0 "一个大联合政府即将组成的可预见未来，我们必须现在讨论之后的国家型态演变方向。"
 EMF_china.262.a:0 "更为靠拢共产主义"
 EMF_china.262.b:0 "更为靠拢民主主义"
 EMF_china.262.c:0 "两者并行"

 ### ###
 EMF_china.270.t:0 "中日战略会谈"
 EMF_china.270.d:0 "中国近来的力量越来越强大，内部改革的成功让其国家团结不可忽视，若与其展开大规模战争，恐怕会使得亚洲崛起的梦想将延后到久远时日，更会便宜到那些西方殖民主义国家，或许我们可以将在中国得到的利益交还给他们，建立真正的长久的战略伙伴关系."
 EMF_china.270.a:0 "维持现状，但交还租借地"
 EMF_china.270.b:0 "交还蒙疆与租借地"
 EMF_china.270.c:0 "交还蒙疆与租借地，由南京政府与满州国进行谈判"
 EMF_china.271.t:0 "中日战略会谈－租借地"
 EMF_china.271.d:0 "在战略谈判会议中，日本方面提出了交还租借地作为条件，我们是否接受?"
 EMF_china.271.a:0 "不满意但可以接受"
 EMF_china.271.b:0 "继续交涉"
 EMF_china.272.t:0 "中日战略会谈－蒙疆"
 EMF_china.272.d:0 "在战略谈判会议中，日本方面提出了交还租借地与蒙疆地区作为条件，我们是否接受?"
 EMF_china.272.a:0 "不满意但可以接受"
 EMF_china.272.b:0 "继续交涉"
 EMF_china.273.t:0 "中日战略会谈－满州"
 EMF_china.273.d:0 "在战略谈判会议中，日本方面提出了交还租借地与蒙疆地区作为条件，以及中国东北这个政权的主权归由南京政府进行谈判."
 EMF_china.273.a:0 "接受，接下来是东北分离势力的谈判会议"
 EMF_china.274.t:0 "蒙疆的抉择"
 EMF_china.274.d:0 "在战略谈判会议中，日本人将我们交给南京政府，现在我们孤立无援，对抗南京政府希望渺茫，我们的选择是何方呢?"
 EMF_china.274.a:0 "独立!"
 EMF_china.274.b:0 "投降"
 EMF_china.274.c:0 "投靠满州国"
 EMF_china.275.t:0 "满州的抉择"
 EMF_china.275.d:0 "在战略谈判会议中，日本人将我们交给国民政府，但是我们现在留有一些实力基础，对抗国民政府并非毫无希望，但我们的选择是何方呢?"
 EMF_china.275.a:0 "战斗!"
 EMF_china.275.b:0 "投降"
 EMF_china.280.t:0 "南京军事会议"
 EMF_china.280.d:0 "我们正在南京召开军事会议，我们将试图与各方达成协议，至少在这节骨眼上避免内战才是上策。"
 EMF_china.280.a:0 "精神喊话"
 EMF_china.280.b:0 "用资源吸引地方实力派"
 EMF_china.280.c:0 "消耗大笔资金搞定各方"
 EMF_china_280_A:0 "他们很可能不领情"
 EMF_china.281.t:0 "南京军事会议"
 EMF_china.281.d:0 "部分中央部队不认同我们的行行动，他们认为该反抗的的时候就该豁出去，他们将起兵推翻这个我们!"
 EMF_china.281.a:0 "糟糕"
 EMF_china.282.t:0 "[From.GetName]希望我们理解"
 EMF_china.282.d:0 "[From.GetName]近来接受了大量的日本顾问进驻指导，在今天的军事会议上，他们希望我们能够避免大规模军事冲突，以合作代替对抗等精神喊话，我们该同意吗?"
 EMF_china.282.a:0 "推翻他们"
 EMF_china.282.b:0 "交还兵权"
 EMF_china.282.c:0 "中立"
 EMF_china.283.t:0 "[From.GetName]同意给予资源"
 EMF_china.283.d:0 "[From.GetName]近来接受了大量的日本顾问进驻指导，在会议上他们同意给予我们统治区域投入更多的资源，试图以一些资源来压制不满的声音，我们该怎么做?"
 EMF_china.283.a:0 "加入他们"
 EMF_china.283.b:0 "名义归顺他们"
 EMF_china.283.c:0 "打败他们"
 EMF_china.283.t:0 "[From.GetName]给予我们大量资源"
 EMF_china.283.d:0 "[From.GetName]近来接受了大量的日本顾问进驻指导，在会议上他们决定给予各地庞大的资源进行建设，想要以以合作来降低不满的声音，我们该怎么办?"
 ### Trautmann mediation ###
 EMF_china.285.t:0 "中国要求调停"
 EMF_china.285.d:0 "中国与日本现在正在进行大规模军事冲突，这对我们并不是件好事情，一方面我们需要中国的资源，一方面日本的军力也是可以期待的，我们该进行调停吗?"
 EMF_china.285.a:0 "不希望远东有大事"
 EMF_china.285.b:0 "我们不干涉"
 EMF_china.286.t:0 "德国拒绝调停"
 EMF_china.286.d:0 "德国稍早拒绝了我方的调停要求，现在战争状态仍持续着。"
 EMF_china.286.a:0 "该死的德国佬"
 EMF_china.287.t:0 "德国进行调停"
 EMF_china.287.d:0 "德国人介入了我方与中国的战争，我们可以趁机要求中国退让更多来避免战争，也能执行不扩大方针，要求赔款了事，该如何反应?"
 EMF_china.287.a:0 "我们要求中国真诚的道歉"
 EMF_china.287.b:0 "我们执行不扩大方针，仅要求象征性道歉"
 EMF_china.288.t:0 "调停作业－日本提出严苛要求"
 EMF_china.288.d:0 "日本稍早藉由德国官员向我们提出了极其苛刻的要求，除了要求改组政府外，也要接受日本指导作业等令人近乎无法认同的要求，我们该怎么响应?"
 EMF_china.288.a:0 "我们只能接受..."
 EMF_china.288.b:0 "严厉拒绝!"
 EMF_china.289.t:0 "调停作业－日本提出象征性要求"
 EMF_china.289.d:0 "日本稍早藉由德国官员向我们提出了赔款道歉的要求，这对我们来说是个机会可以早日结束战争，将目光回到国内，上该怎么回应?"
 EMF_china.289.a:0 "我们接受"
 EMF_china.289.b:0 "我们拒绝"
 EMF_china.290.t:0 "调停作业－中国拒绝"
 EMF_china.290.d:0 "中国拒绝了调停的条件，双方的战事将会持续进行着。"
 EMF_china.290.a:0 "真可惜"
 EMF_china.291.t:0 "调停作业－中国接受日本要求"
 EMF_china.291.d:0 "令人感到惊讶的是，中国方面接受了我方极为严苛的要求，他们将接受我们的指导进行政府改革，战争也将立刻结束。"
 EMF_china.291.a:0 "令人惊讶"
 EMF_china.292.t:0 "调停作业－中国接受日本要求"
 EMF_china.292.d:0 "如预期中的，中国接受了我方的道歉赔款要求，双方的战事将会结束，双方将会有一段时间不再有战争爆发，或许我们该拉拢他们?"
 EMF_china.292.a:0 "战争结束了"
 EMF_china.293.t:0 "托德曼调停成功"
 EMF_china.293.d:0 "托德曼达成了他的任务，中国与日本和平了，德国在世界的威望将会更加强大，我们或许可以拉拢他们进入轴心国对抗共产威胁。"
 EMF_china.293.a:0 "这是德意志伟大的时刻"
 EMF_china.294.t:0 "托德曼调停成功－中国成为日本势力范围"
 EMF_china.294.d:0 "中国出乎意料之外的接受了在外人看来如同宣战布告的要求，战争虽然结束了，但是日本在远东将得到一个忠诚的傀儡，我们得思考他们可能的行动方针。"
 EMF_china.294.a:0 "甚么...?"
 EMF_china.296.t:0 "汪精卫的出走"
 EMF_china.296.d:0 "在日本发表大东亚声明后，汪精卫决定响应其理念而搭机离开大后方，并藉由日本特务护送下前往日本。"
 EMF_china.296.a:0 "他选择坎坷的道路"
 ### USA USSR Support CHI ###
 EMF_china.310.t:0 "Zet行动"
 EMF_china.310.d:0 "日本法西斯主义对我们造成严重威胁，现在他们正在进攻中国，我们应该考虑帮助他们，让他们较有能力抵抗。"
 EMF_china.310.a:0 "我们支持中国"
 EMF_china.310.b:0 "聚焦欧洲"
 EMF_china.311.t:0 "Zet行动－苏联支持我们"
 EMF_china.311.d:0 "苏联决定支持我们，他们将向我们输出他们的装备，让我们拥有足以对抗入侵者的手段。"
 EMF_china.311.a:0 "我们不孤单"
 EMF_china.312.t:0 "租借法案－中国"
 EMF_china.312.d:0 "随着国际局势日益恶化，我们不应该只考虑自身的孤立，现在亚洲正在进行一场侵略战争，我们需要考虑帮助他们。"
 EMF_china.312.a:0 "我们将派出支持"
 EMF_china.312.b:0 "亚洲将会是最后顺位"
 EMF_china.313.t:0 "租借法案－中国"
 EMF_china.313.d:0 "美国决定向我们提供他们的武器，这将大大提高我军战斗能力。"
 EMF_china.313.a:0 "我们将有强力支持"
 ### Japanese civil war ###
 EMF_china.351.t:0 "[From.GetName]的经济支持"
 EMF_china.351.d:0 "[From.GetName]认为支持我方有助于他们的战略方针，他们给予了一笔相当可观的资金帮助我们战斗。"
 EMF_china.351.a:0 "我们支持中国"
 EMF_china.352.t:0 "[From.GetName]的军备支持"
 EMF_china.352.d:0 "[From.GetName]认为支持我方有助于他们的战略方针，他们给予了一批数量不少的军火帮助我们作战。"
 EMF_china.352.a:0 "我们支持中国"
 EMF_china.354.t:0 "[From.GetName]干涉内战"
 EMF_china.354.d:0 "[From.GetName]决定派遣部队协助日渐败退的民主阵营，这对我们来说是一场实时雨。"
 EMF_china.354.a:0 "这是一股相当大的助力"
 EMF_china.355.t:0 "[From.GetName]保障东京安全"
 EMF_china.355.d:0 "[From.GetName]宣布保护东京当局在国际上的安全地位，并宣称若有外国入侵将会给予军事援助。"
 EMF_china.355.a:0 "真是麻烦"
 EMF_china.356.t:0 "[From.GetName]给予东京经济支持"
 EMF_china.356.d:0 "[From.GetName]认为支持我方有助于他们的战略方针，他们给予了一笔相当可观的资金给东京当局用作战争资金。"
 EMF_china.356.a:0 "内战可能漫长化"
 EMF_china.357.t:0 "[From.GetName]给予东京军备"
 EMF_china.357.d:0 "[From.GetName]认为支持东京当局有助于他们的战略方针，他们给予了政府军一批数量不少的军火来对抗我们。"
 EMF_china.357.a:0 "战局可能产生变化"
 EMF_china.358.t:0 "[From.GetName]提供保护"
 EMF_china.358.d:0 ""
 EMF_china.358.a:0 ""
 EMF_china.358.b:0 ""
 EMF_china.359.t:0 "东京当局接受了[From.GetName]保护"
 EMF_china.359.d:0 "执迷不悟的东京当局接受了[From.GetName]可笑的提议，以让出部分权力换取其军事上的干涉与保护，他们现在沦为[From.GetName]的傀儡，但麻烦的是他们也正在派兵进入日本列岛当中。"
 EMF_china.359.a:0 "我们将在军事上击败他们!"
 EMF_china.360.t:0 "[CHI.GetName]介入日本内战"
 EMF_china.360.d:0 "在日本的共产党同志即将胜利时刻，反动派的[From.GetName]政府决定武力干涉内战，并且将其东京政府纳入其保护当中，这对我们来说对无法容忍，高层正在决议干涉日本内战，甚至正式邀请日本共产党加入共产国际。"
 EMF_china.360.a:0 "工人奋斗联盟!"
 EMF_china.360.a:0 "我们没有余力"
 ###  ###
#EMF_china.1000.t:0 "落日 － 第一次停战会谈"
#EMF_china.1000.d:0 "中国军队已经抵达了鸭绿江对岸，随时可能对我方展开进攻，然而我方仍然有着强大的海空军，缩小的防线也足以对进犯的敌军造成重大伤亡，稍早对方外交部门发电要求举行停战会谈。我们拟定了交还满州地区的主权给他们的方案，失去满州并不代表帝国末日到来，但军部反对我们与对方任何的和谈，我们该怎么选择?"
#EMF_china.1000.a:0 "我们战败了..."
#EMF_china.1000.b:0 "打到底!"
#EMF_china.1001.t:0 "落日 － 日本继续战斗"
#EMF_china.1001.d:0 "随着日本军队被逐出中原，战争情势已经转向我们这边，然而情报部门表示日本并没有想要停止战斗的意思，意味着我们很可能就算打到朝鲜半岛南岸都还停止不了战争状态。"
#EMF_china.1001.a:0 "战争还得继续"
#EMF_china.1002.t:0 "落日 － 胜利"
#EMF_china.1002.d:0 "日本人接受了停战并且退出了东北占领地回到朝鲜半岛，并在半岛北部建立一个双方的缓冲国，这是中国历史上的辉煌胜利!但是我们仍有将领要求直接打进东京终结日本军人把持的政府，我们要怎么做呢?"
#EMF_china.1002.a:0 "很好!接受谈判!"
#EMF_china.1002.b:0 "打进东京!"
#EMF_china.1003.t:0 "落日 － 第二次停战会谈"
#EMF_china.1003.d:0 "中国军队已经抵达了朝鲜半岛南岸并把我们赶出了大陆，虽然我方仍然有着强大的海空军可以让敌人无法进犯，但持久的战事以及惨重的伤亡已经传回国内并且被大肆报导，民怨正在沸腾中。高层正在研拟新的停战协议。除了交还满州地区的主权，也必须转让朝鲜半岛予中国，只要台湾仍处在我们控制中，我们就不会放弃台湾，军部仍有反对声音但已大不如前，我们该怎么选择?"
#EMF_china.1003.a:0 "尽快举行会谈"
#EMF_china.1003.b:0 "绝不谈和!"
 EMF_china.1000.t:0 "落日 － 胜利"
 EMF_china.1000.d:0 "在把最后一批日军赶出朝鲜半岛后，日本终于提出了停战谈判，他们除了交还满州外，朝鲜半岛将画为我国势力中，但日本仍有强大海空军导致他们并不愿意放弃台湾，但这仍是中国历史上最辉煌的胜利!有少数部分将领仍要求直接打进东京，我们要怎么做呢??"
 EMF_china.1000.a:0 "胜利!"
 EMF_china.1000.b:0 "战争尚未胜利"
 EMF_china.1001.t:0 "落日 － 同意谈判"
 EMF_china.1001.d:0 "[From.GetName]同意了我方提出停战协议，但军部仍有相当多将领认为我国有着强大的海空军可以使敌人无法进犯，因此不应该批准停战协议，但持久的战事以及惨重的伤亡已经传回国内并且被大肆报导，民怨正在沸腾中。高层正在研拟新的停战协议。除了交还满州地区的主权，也必须转让朝鲜半岛予中国，只要台湾仍处在我们控制中，我们就不会放弃台湾，我们该怎么选择?"
 EMF_china.1001.a:0 "签订和约"
 EMF_china.1001.b:0 "绝不谈和!"
 EMF_china.1002.t:0 "内战爆发"
 EMF_china.1002.d:0 "我们不愿意跟中国停战使得国内民众将矛头对准了军方与政府，各地不断传来暴力事件，稍早报告在国内的各党派叛乱份子已经趁乱发起叛变，部分将领已经加入他们!国家现在必须立刻进入紧急状态!现在局势对我方极为不利!"
 EMF_china.1002.a:0 "该死的乱党!"
 EMF_china.1006.t:0 "朝鲜半岛局势"
 EMF_china.1006.d:0 "由于现在日本人退出朝鲜半岛了，导致当地局势逐渐恶化当中，我们需要进驻该区域维持治安直到他们能独立自主为止。"
 EMF_china.1006.a:0 "维持治安"
 
 ### Chinese Focus ###
 CHI_End_of_Nanking_decade:0 "黄金十年的终结"
 CHI_End_of_Nanking_decade_desc:0 "1928年国民政府北伐完成后所进入的黄金时代，期间中国的改革与建设产生飞快的进步，但随着外部入侵与内部叛乱而逐渐迈向结束。"
 CHI_Totalitarian_government_of_china:0 "中国极权政府"
 CHI_Totalitarian_government_of_china_desc:0 "一个掌握各方面权力的高效率专制政府才是率领中国未来的领航者。"
 CHI_Proposed_cooperation_with_CPC:0 "提议合作"
 CHI_Proposed_cooperation_with_CPC_desc:0 "我们必须与国内包括盘踞在陕西的共产党的派系进行调解，才能建立可能的合作关系来对抗外在的威胁。"
 CHI_Strategic_preparation:0 "战略准备"
 CHI_Strategic_preparation_desc:0 "我们过去以攘外必先安内的政策，优先稳定内部局势，争取对外作战准备的方针，现在我们或许要考虑是否该继续维持下去。"
 CHI_Grand_coalition:0 "大联合政府"
 CHI_Grand_coalition_desc:0 "经过长时间的整合，我们终于建立起了容纳各党派的大联合政府，同时我们也对地方势力展开协商工作，我们允许他们得到部分自治权－也欢迎他们直接归顺于中央。"
 CHI_China_soviet_treaty_of_friendship:0 "中苏友好条约"
 CHI_China_soviet_treaty_of_friendship_desc:0 "新生的革命中国需要强而有力的盟友支持对抗外部侵略者，苏联则是我们现在最可靠的革命战友，西方那些软弱的领导人们根本保护不了任何人!"
 CHI_Soviet_airplane:0 "苏联战机"
 CHI_Soviet_airplane_desc:0 "我们藉由苏联对抗法西斯的支持下，向苏联取得一批战斗机来对抗侵略者的空军。"
 CHI_Constitutional_era:0 "宪政时代"
 CHI_Constitutional_era_desc:0 "日后的所有行政与法律将会以宪法作为最高依据的要点。"
 CHI_Non_aggression_pact_with_japan:0 "与日本互不侵犯"
 CHI_Non_aggression_pact_with_japan_desc:0 "日本内部似乎发生了变故，其侵略派的影响力不如以往，这使得我们与其签订互不侵犯并降低双方爆发全面战争的可能性大增，我们可以抓准这个时机提出此协议。"
 CHI_Interference_in_the_japanese_civil_war:0 "干涉日本内战"
 CHI_Interference_in_the_japanese_civil_war_desc:0 "我们可以提供忠于日本皇室的政府与日本皇室保护，并协助他们对抗共产党威胁。"
 CHI_Sino_soviet_non_aggression_pact:0 "中苏互不侵犯条约"
 CHI_Sino_soviet_non_aggression_pact_desc:0 "苏联在日本的军事威胁下，开始协助中国对抗日本的入侵，以期中国能够击败日本，签署互不侵犯条约是两国互助的证明。"
 CHI_Abolition_xun_zheng_period_constitution:0 "废除训政时期约法"
 CHI_Abolition_xun_zheng_period_constitution_desc:0 "在共产党加入政府后，废除训政时期所施行的约法后便可建立联合政府并且制定新的宪政性法律。"
 CHI_Vigilant_japan:0 "戒备日本"
 CHI_Vigilant_japan_desc:0 "我们必须时刻注意日本的动态，他们的侵略派将无时无刻等待我们衰弱的时刻下手..."
 CHI_Close_to_the_western_countries:0 "亲近西方国家"
 CHI_Close_to_the_western_countries_desc:0 "我们必须寻求外部支持，改善与西方民主国家的关系求以空间换取时间等待西方势力的介入。"
 CHI_Asian_theatre:0 "亚洲战场"
 CHI_Asian_theatre_desc:0 "我国不再是孤军奋战了!在美国正式参战、日本与同盟国全面战争的现在，我们将与西方盟国一同对抗法西斯!"
 CHI_Constitutionalism_promotion_association:0 "宪政促进会"
 CHI_Constitutionalism_promotion_association_desc:0 "我们将对五五宪草进行修改，预计将不会采用期成宪草的方案。"
 CHI_National_assembly:0 "国民大会"
 CHI_National_assembly_desc:0 "我们终于进入了宪政的阶段，建立全国国民大会，并开始制定宪法，让国家逐步走上正轨、实施宪政。"
 CHI_Prepare_for_the_war_with_japan:0 "准备与日本的战争"
 CHI_Prepare_for_the_war_with_japan_desc:0 "西方软弱的领导者们为了保护自己，让其他国家当代罪羔羊，放任侵略者四处扩张，不需要找这些家伙寻求支持，我们将自己打败侵略者!"
 CHI_Leaning_to_liberalism:0 "倾向自由主义"
 CHI_Leaning_to_liberalism_desc:0 "这个宪法草案仍需要朝自由主义修正，应让立法院成为立法专责机构。"
 CHI_Implement_constitution:0 "实施宪法"
 CHI_Implement_constitution_desc:0 "是时候该制定宪法了，这部正式的宪法将会是我国未来长久的施行方针。"
 CHI_Implement_constitution_tt:0 "§Y各地势力将评估未来的发展§!.\n"
 CHI_Curve_saves_the_nation:0 "曲线救国"
 CHI_Curve_saves_the_nation_desc:0 "我国目前还没有足够实力能够对抗外部侵略者，我们必须采取妥协策略推迟对方的攻击态势，先求国内改革、稳定政局，再谈对外交涉。然而可能会导致大量民众乃至于军队的不满。"
 CHI_Sino_german_diplomacy:0 "中德外交"
 CHI_Sino_german_diplomacy_desc:0 "我们应该派遣访问德国的代表团，来强化两国之间的关系。"
 CHI_Unify_the_nation:0 "统一国家"
 CHI_Unify_the_nation_desc:0 "我们将终结国家自民初以来的内乱状态，如果军阀们仍不愿意加入国民政府，那只能以武力屈服了。"
 CHI_Affect_German_diplomacy:0 "影响德国外交"
 CHI_Affect_German_diplomacy_desc:0 "随着对德国亲日派崛起的担忧，我们必须极力拉拢德国外交部门中的亲中派，至少让德国维持其中立性。"
 CHI_General_staff:0 "总参谋部"
 CHI_General_staff_desc:0 "德国的总参谋部给予其军队莫大的优势，我们可以学习做为我国指挥系统的榜样。"
 CHI_Seek_German_support:0 "要求德国支持"
 CHI_Seek_German_support_desc:0 "我们正遭受威胁!向德国提出援助，以对抗我们的入侵者。"
 CHI_Sino_italy_relations:0 "与意大利接触"
 CHI_Sino_italy_relations_desc:0 "虽然我方过去与墨索里尼的政府交流不多，且给我们的效益可能远比德国差，但或许不失为一个良好的替代方案。"
 CHI_Sino_japan_anti_communist_alliance:0 "中日反共联盟"
 CHI_Sino_japan_anti_communist_alliance_desc:0 "共产党是亚洲的一大威胁，我们将与日本在军事上促进合作，一同反对共产主义扩张。"
 CHI_Technical_cooperation:0 "技术合作"
 CHI_Technical_cooperation_desc:0 "我们将邀请日本的技术顾问前来支持我国的研究部门，可预期的效益将是长期的研究速度将会加快"
 CHI_The_threat_of_fascism:0 "法西斯的威胁"
 CHI_The_threat_of_fascism_desc:0 "法西斯威胁着我们的国家，但是能够对抗它们的西方国家却无视于之，我们必须选择与苏联站在一边才能有效抵抗法西斯的侵略。"
 CHI_Cooperation_with_japan:0 "与日本合作"
 CHI_Cooperation_with_japan_desc:0 "日本的皇道派在政变中取得政权，我们可以依此考虑与其进一步的合作。"
 CHI_Asian_red_threat:0 "亚洲赤色威胁"
 CHI_Asian_red_threat_desc:0 "国内有着共产党叛军，北方有着强大的苏联，而现在日本－这个旧君主制国家现在也出现了共产主义政府，亚洲现在正处在红色势力的威胁之下，我们必须选择德国进行结盟，以阻止整个亚洲陷入红色势力。"
 CHI_Joining_the_german_alliance:0 "加入德国的联盟"
 CHI_Joining_the_german_alliance_desc:0 "一切台面下的外交行动都是为了现在这时刻，我国已经向柏林发送了申请加入同盟的请求，以期建立一个共同防卫联盟。"
 CHI_Sino_japanese_economic_cooperation:0 "中日经济合作"
 CHI_Sino_japanese_economic_cooperation_desc:0 "我们将建立一个亚洲经济圈，这会带给成员国丰厚的经济利益。"
 CHI_Japanese_weapons_orders:0 "日本武器技术"
 CHI_Japanese_weapons_orders_desc:0 "跟日本购买武器，强化我方的军备。"
 CHI_Japanese_associate:0 "日本协从国"
 CHI_Japanese_associate_desc:0 "我们可以选择成为日本的协从国来得到他们的装备，虽然我们会受到公众指责，并受到日本深刻的影响，但为了日后无论战斗或合作，这是必要的。"
 CHI_Japanese_associate_tt:0 "成为日本的协从国，但我们将会受到日本的指导。\n §R若不能满足各地势力与不满者，内战将会爆发。§!\n"
 CHI_Support_the_democratic_japan:0 "支持民主日本"
 CHI_Support_the_democratic_japan_desc:0 "日本法西斯政府近日受到民主派势力的挑战，如果我们能给予日本民主派支持，日本民主派便能在内战中取得优势，结束多年来不断军事扩张的军国主义行动。"
 CHI_Pan_asian_alliance:0 "泛亚联盟"
 CHI_Pan_asian_alliance_desc:0 "先前，亚洲只有日本有足够的能力对抗西方势力，现在，虽然我们舍弃了一定的领土，但同时我们也趁这段时间发展了一定的实力，向日本提倡建立亚洲联盟的构想，让亚洲彻底摆脱西方殖民主义侵略的威胁。"
 CHI_Sino_jap_mutual_assistance_agreement:0 "中日战略互助协议"
 CHI_Sino_jap_mutual_assistance_agreement_desc:0 "该是让中日两国在外交桌面上平等的谈判了，为了两国未来长久的和平发展并一致对外，我们需要定期举行两国之间的战略会议，现在我们的实力已经追上日本，我们相信日本也能释出他们的善意进行谈判。"
 CHI_Expand_blue_shirts_society_influence:0 "扩大蓝衣社影响"
 CHI_Expand_blue_shirts_society_influence_desc:0 "要宣传德国与意大利是因为其政治体制而伟大，扩大蓝衣社能够让国民更清楚这点，进而更支持我们。"
 CHI_Ki_sei_draft_constitution:0 "期成宪草"
 CHI_Ki_sei_draft_constitution_desc:0 "邀请国内各党派来对将来的宪法草案进行讨论作业，预计将会改善五五宪草中关于国民大会的问题。"
 CHI_National_assembly_council:0 "国民大会议政会"
 CHI_National_assembly_council_desc:0 "国民大会议政会能在国民大会休会时进行运作，成为主要负责监督行政并附带立法功能的组织，而立法院将会是立法专责机构。"
 CHI_Eradicate_cliques:0 "铲除军阀"
 CHI_Eradicate_cliques_desc:0 "在国家走上正轨的未来，是不需要地方军头们的存在的，他们只会带给国家战乱，稳定现有掌控领地后，接着就是彻底消灭这些地方势力。"
 CHI_Sixth_encirclement_campaign:0 "第六次剿共"
 CHI_Sixth_encirclement_campaign_desc:0 "抗日必先剿匪，攘外必先安内，安内以攘外，剿匪以抗日为我国基本国策，我国在这几年内发动过数起针对共产党的围剿战争，现在我们将发动另一次的攻势。"
 CHI_Sixth_encirclement_campaign_tt:0 "§Y若有其他势力转变成共产主义，我们将获得宣称§!.\n"
 CHI_Sunset_plan:0 "落日计划"
 CHI_Sunset_plan_desc:0 "一时的忍让都是为了最后的复仇，这个战争计划将会是千古传诵的。"
 CHI_Operation_sunset:0 "落日行动"
 CHI_Operation_sunset_desc:0 "终于到这个日子了，全国同胞们，日本帝国主义夺走了我们的领土，我们不断的学习新式技术、扩展现代化部队、积极发展工业，中国现在不再是数年前的那个软弱的国家了，该是让他们把全部的东西还回来的时候!"
 CHI_Sunset_plan_tt:0 "§Y将重新获得东北的核心§!.\n"
 CHI_The_decade_achievement:0 "十年的成果"
 CHI_The_decade_achievement_desc:0 "虽然黄金十年的时间持续不长，但这段时间的收获是无法替代的，将这些经验应用在国家各处。"
 CHI_Finish_yuehan_railway:0 "完成粤汉铁路"
 CHI_Finish_yuehan_railway_desc:0 "投入资金，将最后的粤汉铁路段完工。"
 CHI_Road_construction:0 "公路建设"
 CHI_Road_construction_desc:0 "一个国家的先进与公路发展程度是环环相扣的。"
 CHI_HAPRO_project:0 "合步楼计划"
 CHI_HAPRO_project_desc:0 "合步楼计划将利用德国资本对国内工业进行大幅度的发展，尤其对于军事工业的部分。"
 CHI_Focus_on_coast:0 "聚焦于海岸"
 CHI_Focus_on_coast_desc:0 "发展沿海都市才能使经济快速的发展。"
 CHI_The_manchukou_question:0 "满州问题"
 CHI_The_manchukou_question_desc:0 "在日本政局发生重大变故情况下，对满州国的保护能力大大减弱，我们可以选择进攻他们，或是与其达成一笔交易，甚至与其建立合作关系。"
 CHI_Soviet_tank:0 "苏联战车"
 CHI_Soviet_tank_desc:0 "在苏联的反法西斯政策的支持下，我们可以向其要求取得一批轻型装甲单位，并且得到技术单位的支持。"
 CHI_Focus_on_rural_areas:0 "专注在乡镇"
 CHI_Focus_on_rural_areas_desc:0 "尽管乡镇地区的发展速度与幅度受到限制，但他们将会是未来的经济主力。"
 CHI_Construct_munition_factory:0 "建设军事工业"
 CHI_Construct_munition_factory_desc:0 "扩大军事工业是现在要做的。"
 CHI_Home_front:0 "大后方"
 CHI_Home_front_desc:0 "我们将靠近前线的所有工厂尽量移动到内陆省份，以空间换取时间争取可能的外部支持，并维持我军的后勤能量。"
 CHI_USA_lend_lease_program:0 "美国租借法案支持"
 CHI_USA_lend_lease_program_desc:0 "美国最近通过了称为租借法案的议案，以各种非直接介入战争的方式支持那些被入侵的国家，我国也是其中之一。"
 CHI_Business_development:0 "扶持工业"
 CHI_Business_development_desc:0 "尽管国家局势相当险恶，但我们仍需要加强工业设施的建设，强化国家的制造能量。"
 CHI_Expand_heavy_industry:0 "扩大重工业"
 CHI_Expand_heavy_industry_desc:0 "国内缺乏着制造重型兵器所需的军火工厂，我们得试图扩建这些设施。"
 CHI_Chiang_kai_shek_rifle:0 "中正式步枪"
 CHI_Chiang_kai_shek_rifle_desc:0 "为了统一枪枝种类繁多造成的后勤问题，我们需要生产一种枪枝来统合各部队武装，减缓后勤压力。"
 CHI_Central_weapons_institute:0 "中央枪械所"
 CHI_Central_weapons_institute_desc:0 "我们需要增建军事工业设施，制造更多更新式的兵器供我们的部队使用。"
 CHI_Arsenal:0 "兵工署"
 CHI_Arsenal_desc:0 "将中央可动用的部分资源投入工厂运作，以应付逐渐恶化的战况局势。"
 CHI_Study_artillery:0 "研究火炮"
 CHI_Study_artillery_desc:0 "强力的火炮可以给敌人迎头痛击。"
 CHI_Academia_sinica:0 "中央研究院"
 CHI_Academia_sinica_desc:0 "设立国家级的研究中心，能够帮助我国的科学界得到更多的资源支持。"
 CHI_Academia_sinica_2:0 "中央研究院完善"
 CHI_Academia_sinica_2_desc:0 "中央研究院目前机能还是不足以应付国家需求，扩建他们的设施，得到更多的研究成果。"
 CHI_Establishment_of_motorized_forces:0 "建立机动化部队"
 CHI_Establishment_of_motorized_forces_desc:0 "我们需要组件一只可快速部属在战场上的单位，这支部队将使用外国装备，并且将成为强力的战术单位。"
 CHI_Establishment_of_motorized_forces_tt:0 "获得机动化部队。\n"
 CHI_Appointed_a_armored_commander:0 "任命装甲指挥官"
 CHI_Appointed_a_armored_commander_desc:0 "我们最近有位指挥官归国，我们可以任命他为新的机动部队的指挥官。"
 CHI_Appointed_a_armored_commander_tt:0 "具有§Y装甲指挥能力§! 名为 §Y邱清泉§! 的人将会出现。\n"
 CHI_Study_metal_monsters:0 "研究装甲怪物"
 CHI_Study_metal_monsters_desc:0 "这些金属猛兽值得我们研究，他们在战场的压制能力非常强大。"
 CHI_Study_fighter:0 "研究战斗机"
 CHI_Study_fighter_desc:0 "我国空军刚起步，离周边先进国家差了一大截，我们得立刻发展空中力量。"
 CHI_Navy_development:0 "海军发展"
 CHI_Navy_development_desc:0 "我国的海军规模仍然不足以应付任何的海上威胁，但稳扎稳打发展才是走出海洋的最佳快捷方式。"
 CHI_joint_service_headquarters:0 "联勤总部"
 CHI_joint_service_headquarters_desc:0 "对于军事装备的整备与补给，交给联勤总部即可。"
 CHI_Focus_on_tactical_bombing:0 "专注于战术轰炸"
 CHI_Focus_on_tactical_bombing_desc:0 "这些中型飞机能对敌方大部队造成强力打击，投入资源研究来发展这些轰炸机来得到强力的打击能力。"
 CHI_Rocket_technology:0 "火箭技术"
 CHI_Rocket_technology_desc:0 "这些新式的兵器概念或许是我们打击敌人的新突破口。"
 CHI_Electronic_technology:0 "电子技术"
 CHI_Electronic_technology_desc:0 "先进国家的计算器领域已经开始帮助他们得到更多的优势，我国应该也要立即的研究这些玩意儿。"
 CHI_Cryptography:0 "密码学"
 CHI_Cryptography_desc:0 "情报将会是未来的战场之一，我们不能让敌人知道我军的动态。"
 CHI_Radar_technology:0 "雷达科技"
 CHI_Radar_technology_desc:0 "雷达设施可以观测到远方的空中单位，提早我方预警。"
 CHI_Electronic_technology_2:0 "电子技术 2"
 CHI_Electronic_technology_2_desc:0 "仅有基础程度是不够的，必须要投入更多资源在电子技术的领域。"
 CHI_Nuclear_technology:0 "核子技术"
 CHI_Nuclear_technology_desc:0 "我们对于这个领域的研究完全不明白，招募回国的人才，开始研究这个未知领域。"
 CHI_Reorganize_Military_Affairs_Commission:0 "改组军事委员会"
 CHI_Reorganize_Military_Affairs_Commission_desc:0 "我们军队决策阶层需要进行改组，以强化部队运作的效率。"
 CHI_Expand_german_military_advisory_group:0 "扩张德国顾问团"
 CHI_Expand_german_military_advisory_group_desc:0 "随着局势趋于危险，我们必须加快改革军队的进度，扩编德国军事顾问的提案是必要的。"
 CHI_American_military_advisory_group:0 "美军顾问团"
 CHI_American_military_advisory_group_desc:0 "太平洋战争展开后，美国方面派遣了军事顾问团来支持我们，这些新的顾问团可协助我们改进军队的发展。"
 CHI_Complete_theory_of_Hans_von_Seeckt:0 "完成汉斯．塞克特的理论"
 CHI_Complete_theory_of_Hans_von_Seeckt_desc:0 "汉斯．冯．塞克特认为中国只需要留下少数严格训练的部队即可成为世界上一股不可忽视的战力，我们将尝试完成他的观点。"
 CHI_Mountain_combat:0 "山地作战"
 CHI_Mountain_combat_desc:0 "我国山地地形不少，发展山地部队可以加强在山区的作战能力。"
 CHI_Airborne_force:0 "空降部队"
 CHI_Airborne_force_desc:0 "这些战士可以投入到敌后进行扰乱或展开作战。"
 CHI_Marine_corps:0 "陆战队"
 CHI_Marine_corps_desc:0 "学习国外的登陆部队发展，让我们在两栖作战领域得到加强。"
 CHI_Fleet_effort:0 "舰队改革"
 CHI_Fleet_effort_desc:0 "我国的舰队要踏入海洋并威吓敌军，对海军进行改革，并发展更现代的海军学说是必须的。"
 CHI_Anti_ubmarine_actics:0 "巡航舰队发展"
 CHI_Anti_ubmarine_actics_desc:0 "强化舰队的运作，并发展出让我国海军拥有进入远洋巡航的能力。"
 CHI_Carrier_focus:0 "聚焦航空母舰"
 CHI_Carrier_focus_desc:0 "这些海上机场拥有强大的快速打击能力，我们应该将资源投入在航空母舰的发展上。"
 CHI_Carrier_construction_project:0 "建造计划"
 CHI_Carrier_construction_project_desc:0 "陈绍宽将军认为建立一支拥有20艘航空母舰的海军，将可以对付任何从太平洋打过来的敌人。"
 CHI_Battleship_focus:0 "聚焦战列舰"
 CHI_Battleship_focus_desc:0 "这些海上巨兽拥有无可比拟的火力优势，我们应该将资源投入在主力舰的发展上。"
 CHI_Submarine_focus:0 "聚焦潜水艇"
 CHI_Submarine_focus_desc:0 "这些水下单位拥有良好的隐蔽优势，对于敌方的航路拥有绝佳的打击能力。"
 CHI_Submarine_evelopment:0 "发展潜水艇"
 CHI_Submarine_evelopment_desc:0 "藉由良好的隐蔽优势，潜水艇对于打击敌方的运补系统与袭击舰队是最适合的。"
 CHI_Aviation_commission:0 "航空委员会"
 CHI_Aviation_commission_desc:0 "建立航空委员会来管理我们的空军武力。"
 CHI_Aircraft_procurement:0 "购买飞机"
 CHI_Aircraft_procurement_desc:0 "我们要向外国进行购买飞机的作业来强化我国空军。"
 CHI_ROC_Air_force_academy:0 "空军官校"
 CHI_ROC_Air_force_academy_desc:0 "要训练更多飞行员，建立并扩大专门培养机构是必要的。"
 CHI_Soviet_volunteer_group:0 "苏联航空志愿队"
 CHI_Soviet_volunteer_group_desc:0 "尽管苏联支持我国是基于对日本的共同威胁，但这些可敬的志愿军战士能帮助我们对抗日本空中优势。"
 CHI_Soviet_technicians:0 "苏联技术人员"
 CHI_Soviet_technicians_2:0 "苏联技术人员"
 CHI_Strengthen_overall_level:0 "强化整体水平"
 CHI_Strengthen_overall_level_desc:0 "强化整体的飞行员作战能力才是建制空军的必要因素，我们不能让优秀飞官整天出击，他们是训练后进之秀的最佳人选。"
 CHI_Invited_Chennault:0 "邀请陈纳德"
 CHI_Invited_Chennault_desc:0 "美国陆军航空队飞官陈纳德最近从美军退役，邀请他加入我国空军体系，他将会是空军改革的强大力量。"
 CHI_American_volunteer_group:0 "美国志愿大队"
 CHI_American_volunteer_group_desc:0 "陈纳德是一位非常可敬的军人，作为近年来大力支持我国空军力量的人，他所率领的美国航空志愿军战力也是非常强大，在民间，他们被称为"飞虎队"。"
 CHI_Air_force_ace:0 "空军王牌"
 CHI_Air_force_ace_desc:0 "我们必须注意是否有空战王牌的诞生，他们不仅是最强战力，也是个优秀的宣传。"
 CHI_Interception_tactics:0 "强化拦截战术"
 CHI_Interception_tactics_desc:0 "专注于拦截敌方空军的战斗能力，提升拦截战术能够提高争夺制空权的能力并降低敌方轰炸机入侵的机率。"
 CHI_Bombing_tactics:0 "专注于轰炸战术"
 CHI_Bombing_tactics_desc:0 "有观点认为轰炸敌方的大部队甚至工业重镇能够大大打击其作战能力，若我们能够对远方的敌人进行强力打击，那我们该研究这些战术。"
 CHI_Expand_Bureau_of_Investigation_and_Statistics:0 "军事委员会调查统计局"
 CHI_Expand_Bureau_of_Investigation_and_Statistics_desc:0 "我们需要成立谍报部门来进行"台面下"的战争，用来刺探军情、消灭叛乱份子、刺杀敌方间谍等。"
 CHI_Expand_military_academy:0 "扩建陆军官校"
 CHI_Expand_military_academy_desc:0 "在国内建立分校，培养出更多的优秀军官服务军官。"
 CHI_Republic_of_China_Armed_Forces:0 "中华民国国军"
 CHI_Republic_of_China_Armed_Forces_desc:0 "改编我国军事部门，重整军事体系，强化军队的运作效率。"
 CHI_Recovery_of_guangzhou_bay:0 "索回广州湾"
 CHI_Recovery_of_guangzhou_bay_desc:0 "在与法国结盟的现在，我们可以向其索取广州湾的租借收回。"
 CHI_Pan_asianism:0 "泛亚主义"
 CHI_Pan_asianism_desc:0 "我们必须支持亚洲的朋友们，他们必须早日脱离殖民的苦痛状态。"
 CHI_Assist_indochina:0 "协助印度支那"
 CHI_Assist_indochina_desc:0 "与中国连接的印度支那也有着悠久的接触历史，我们必须协助他们。"
 CHI_Guarantee_siam:0 "保障暹罗"
 CHI_Guarantee_siam_desc:0 "暹罗是东南亚唯一从未受到殖民控制的国家，他们的独立相当可贵，我们不能让他们失去独立。"
 CHI_Assist_india:0 "协助印度"
 CHI_Assist_india_desc:0 "印度人虽然得到相当多的自治权，但仍离独立仍有相当漫长的道路，我们可以协助他们。"
 CHI_Central_asia_direction:0 "中亚方向"
 CHI_Central_asia_direction_desc:0 "中亚有数个地方划归在宪法范围内，他们将会回到我们手中。"
 CHI_India_direction:0 "印度方向"
 CHI_India_direction_desc:0 "英国人让印度控制了属于我们的部分区域，他们必须得归还。"
 CHI_Demand_tannu_uriankhai:0 "宣称唐努乌梁海"
 CHI_Demand_tannu_uriankhai_desc:0 "唐努乌梁海再被苏联窃走后一直处在其控制之下，我们将宣布对该区域的主权要求。"
 CHI_Demand_mongolia:0 "宣称蒙古"
 CHI_Demand_mongolia_desc:0 "蒙古地方在民初时期被俄罗斯人用计取得实质独立后，现在成为了一个"人民共和国"，我们将回到那里。"
 CHI_Begonia_grandis:0 "秋海棠"
 CHI_Begonia_grandis_desc:0 "我们将恢复秋海棠的荣耀!"
 CHI_Northeast_direction:0 "东北方向"
 CHI_Northeast_direction_desc:0 "我们与苏联有好几笔土地纠纷，现在该是索讨回来了。"
