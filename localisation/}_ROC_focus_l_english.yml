 CHI_German_new_tactics_desc:0 "德国近来开始活用地面支持战机配合地面部队的新形态战术，我们可以采用他们的战术来进行作战。"
 CHI_National_Defense_Line_desc:0 "国家无力是没办法建造非常大型的防御工事的，我们只能采取折衷方案建设数道首都防卫线。"
 CHI_Dictatorship_desc:0 "民主主义是无效率的，蓝衣社将会尽所能将蒋中正推上最高领袖位子，无论他愿不愿意。"
 CHI_Political_consultative_conference_draft_constitution_desc:0 "我们将再次修改五五宪草，以试图符合各党各派的期望。"
 CHI_Discuss_communism_desc:0 "国内在政府接受共产党加入后产生了混乱，企业家与中产阶级极度担忧计划经济的到来，我们需要讨论是否该调整政策。"
 CHI_National_construction_desc:0 "国内的民生设施需要大力振兴，投入大量预算来改善国民的经济。"
 CHI_National_development_plan_desc:0 "国内的道路大部分仍需要进行现代化的建设，立刻投入预算来强化全国道路设施。"
 CHI_Army_restructuring_desc:0 "经过一段时间对军队的改组，已经成功减少经济的负担，改革也已经大致完成。"
 CHI_Militia_question_desc:0 "这些归顺的部队已经造成了国库上的严重负担，大部分的预算被用在这些士兵身上，这对国家影响相当巨大，我们要立刻讨论兵员复归的问题。"
 CHI_End_the_xun_zheng_period_desc:0 "即便我们废除了训政时期约法，但国家在各方面仍处在训政状态，我们必须改革这个状态。"
 CHI_Modern_training_desc:0 "在我们的军官学校引进外国训练体系，使我们培养的军官更有作战能力。"
 CHI_Burma_Road_desc:0 "滇缅公路是目能将物资送到我国的最重要动线，许多的支持经过这条道路来到中国，藉由许多国内志愿者的帮助，我军得以保有战力。"
 CHI_Chinese_expeditionary_force_desc:0 "我们将派遣一支远征军进入印度缅甸，他们将与盟军一同在该地作战。"
 CHI_Wu_wu_draft_constitution_desc:0 "进入宪政阶段之前必须先制定一个宪法草案，这个宪法草案将会秉持五权分立原则，并在接受各方讨论后制定最终方案。"
 CHI_Reform_the_government_desc:0 "专注于内政的改进措施上与政治上解决问题，而用军事行动解决问题将会是其次方案。"
 CHI_Reorganization_the_government_desc:0 "我们可以趁此机会进行政府改组，以汪精卫为首的和平派希望与日本和平共处并学习优点，以蒋介石为首的派系则认为在平定内部问题后，对日问题就可不用继续忍让但并非走上战争之路。"
 CHI_Propagate_a_strongman_desc:0 "蓝衣社极力将蒋介石推举为他们派系的首领，并且对于他们来说，无论是军阀还是日本，是一定要用武力解决的，而这些行动都要在蒋的领导下达成。"
 CHI_Rectify_industrial_system_desc:0 "我们终于可以从半工业时代进入工业时代了，整顿国内的工业体系，让我们的生产能力接近先进国家的水平。"
 CHI_Jiaodao_zongdui_desc:0 "教导总队是德国顾问训练下的示范单位，他们的整军经验将被用在各部队上。"
 CHI_Expand_central_bureau_of_investigation_and_statistics_desc:0 "中统局是为了调查国内党派的动态而设置，避免一些"不法情事"的发生，并且也参与了谍报的行动。"
 CHI_Mass_assault_desc:0 "我军目前有着庞大的现役常规部队，他们将填满整个战场。"
 CHI_Mass_assault_2_desc:0 "藉由庞大的陆路人力，敌人再有先进的科技也无力挡住。"
 CHI_Artillery_suppression_desc:0 "朝着炮火支持的方针进行战术修正，这些后方单位可以给我们强大的优势。"
 CHI_Artillery_suppression_2_desc:0 "炮火打击将会是之后的主要战术，我们得继续研究。"
 CHI_Behind_enemy_lines_desc:0 "派遣训练过的战士，去开辟敌后战场，创建敌后战区，尝试以非正规战手法破坏敌人行动。"
 CHI_Establishing_Ministry_of_National_Defense_desc:0 "该整合国内军事组织了，我们将建立一个统帅全体军队的专责机构，达成更有效的指挥。"
 CHI_Build_naval_base_desc:0 "为了要重建舰队，建造新的海军基地是争取海洋霸权的第一步。"
 CHI_Expand_Naval_base_desc:0 "更大的海军设施才能建造如战列舰、航空母舰等级的大型船只。"
 CHI_Strategic_bomber_focus_desc:0 "这些强大的轰炸机轰炸的目标并不是敌人的头顶，而是敌人的生产线。"
 CHI_Air_base_desc:0 "我们需要开辟新的机场，让空军能够派到更广的空域。"
 CHI_heavy_fighter_desc:0 "重型战斗机有着良好的防护，虽然少了机动性，但强大的火力与防御能力可以弥补缺点。"
 CHI_CAS_Focus_desc:0 "地面支持对于战场来说是非常重要的，无论是日本人还是德国人，在这边都有着巨大优势，我们也要加紧投资。"
 CHI_NAV_desc:0 "鱼雷机目标主要是对付敌方海上单位，并协助海军对抗敌人。"
 CHI_The_hump_desc:0 "滇缅公路有被阻断的风险，我们需要另一个运补手段。"
