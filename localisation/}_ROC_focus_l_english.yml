 CHI_Rectify_industrial_system:0 "整顿工业体系"
 CHI_Jiaodao_zongdui:0 "教导总队"
 CHI_Expand_central_bureau_of_investigation_and_statistics:0 "中央执行委员会调查统计局"
 CHI_Mass_assault:0 "大规模突击"
 CHI_Mass_assault_2:0 "大规模突击 2"
