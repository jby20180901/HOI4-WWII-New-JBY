 ### Chinese civil war events ###
 Chinese_civil_war.1.t:0 "兵谏"
 Chinese_civil_war.1.d:0 "[CHI.GetLeader]迟迟不愿意停止内战，在迫于无奈下[Root.GetLeader]决定发动兵谏，以武力要求他停止继续内战。"
 Chinese_civil_war.1.a:0 "开始兵谏"
 Chinese_civil_war.2.t:0 "西安事变"
 Chinese_civil_war.2.d:0 "稍早，我们队伍里的一些人开始擅自行动。两位将军将[Root.GetLeader]监禁，试图迫使我们和停止内战以团结中华共御外侮，以建立一条统一战线。我们应该怎么办？"
 Chinese_civil_war.2.a:0 "准备进攻"
 Chinese_civil_war.3.t:0 "西安事变"
 Chinese_civil_war.3.d:0 "国民党当中的两位将军监禁了[Root.GetLeader]，我方部门认为这是日本人煽动的，虽然[Root.GetLeader]是个极端反动份子，但被现在中国各领域视为领袖，若被这些失控者杀害的话，那中国将再度陷入混乱状态，日本将很轻松的可以除掉各个中国势力，甚至促成全球法西斯联盟，到时也不需要谈所谓革命事业。"
 Chinese_civil_war.3.a:0 "告诉共产党，我们不提供任何支持"
 Chinese_civil_war.3.b:0 "仅呼吁和解"
 Chinese_civil_war.4.t:0 "西安事变"
 Chinese_civil_war.4.d:0 "在苏联要求我们终止和中国红军的敌对关系的外部压力之下，国际上的压力要求我们和平解决此次争端。我们应该怎么办？"
 Chinese_civil_war.4.a:0 "告诉共产党，我们同意和谈。"
 Chinese_civil_war.4.b:0 "绝不！"
 Chinese_civil_war.5.t:0 "民国愿意让步"
 Chinese_civil_war.5.d:0 "在我们监禁[From.GetLeader]后，国民政府同意了停止内战的策略，我们将通知共产党这个决定，要求他们也停止内战。"
 Chinese_civil_war.5.a:0 "通知共产党"
 Chinese_civil_war.6.t:0 "民国拒绝谈判"
 Chinese_civil_war.6.d:0 "尽管[From.GetLeader]遭遇兵谏，国民党拒绝和共产党进行休战谈判。释放[From.GetLeader]很有可能直接把我军当作叛乱份子，但处决[From.GetLeader]是不可能的，这会直接导致全面内战的爆发。因此，我们现在只能继续监禁[From.GetLeader]同时尝试说服他了。"
 Chinese_civil_war.6.a:0 "继续说服他"
 Chinese_civil_war.7.t:0 "[From.GetLeader]仍监禁[CHI.GetLeader]"
 Chinese_civil_war.7.d:0 "在谈判毫无进展下，[From.GetLeader]仍决定将[CHI.GetLeader]监禁以尝试说服他，我方高层现在分为两派，一派认为继续观望才是上策，另一派则认为要抓紧时机进攻并除掉[CHI.GetLeader]。"
 Chinese_civil_war.7.a:0 "静观其变"
 Chinese_civil_war.7.b:0 "抓捕[CHI.GetLeader]"
 Chinese_civil_war.8.t:0 "[From.GetName]进攻我们!"
 Chinese_civil_war.8.d:0 "稍早，[From.GetName]的部队突然发起进攻，彻底违背了互不侵犯的约定，他们目标很明显是[CHI.GetLeader]，出于未来团结抗日仍有可能情况下，[Root.GetLeader]决定派兵护送[CHI.GetLeader]回去，并留下来迎战[From.GetName]。"
 Chinese_civil_war.8.a:0 "时局太糟了"
 Chinese_civil_war.9.t:0 "[From.GetLeader]释放[Root.GetLeader]"
 Chinese_civil_war.9.d:0 "[PRC.GetLeader]突然对[From.GetLeader]发起攻势，[From.GetLeader]发电通知我方他将释放[Root.GetLeader]并护送回我方，高层正在召开会议，决定现在是否要将[Root.GetLeader]与所属势力列为叛军。"
 Chinese_civil_war.9.a:0 "剿灭共产党才是最重要的"
 Chinese_civil_war.9.b:0 "将他们一网打尽"
 Chinese_civil_war.10.t:0 "民国愿意让步"
 Chinese_civil_war.10.d:0 "国民党内部的不满发展到了危险的地步。在我们与两位国民党不同派系的将军达成协议之后，他们居然私自擅自行动，并拘禁了[CHI.GetLeader]，以迫使国民党和我们休战以团结中国共御外侮，但苏联一开始就强烈要求我们释放[CHI.GetLeader]。现在国民党已经同意和谈了，我们的响应是?"
 Chinese_civil_war.10.a:0 "同意停战"
 Chinese_civil_war.10.b:0 "拒绝停战"
 Chinese_civil_war.10.c:0 "尝试暗杀[CHI.GetLeader]"
 Chinese_civil_war.11.t:0 "中国内战停火"
 Chinese_civil_war.11.d:0 "西安的谈判已经达成成果。国民党和共产党已经同意休战，使得敌对关系至少是暂时结束了，并且让各个政党可以团结起来对抗外来威胁。"
 Chinese_civil_war.11.a:0 "中国还有希望"
 Chinese_civil_war.12.t:0 "中国内战停火"
 Chinese_civil_war.12.d:0 "西安的谈判已经达成成果。国民党和共产党已经同意休战，使得敌对关系至少是暂时结束了，并且让各个政党可以团结起来对抗外来威胁。"
 Chinese_civil_war.12.a:0 "中国还有希望"
 Chinese_civil_war.13.t:0 "中共拒绝谈判"
 Chinese_civil_war.13.d:0 "尽管国民党将领做出了最大努力以促成和共产党领导人之间的休战，共产党拒绝在国民党领导人尚存的情况下停火，哪怕只是暂时的也不行。看来敌对状态不会那么轻易结束，东北军部分成员感觉受到欺骗，事变领袖已决定与国民政府重新谈判。"
 Chinese_civil_war.13.a:0 "与[CHI.GetName]重新谈判"
 Chinese_civil_war.14.t:0 "[FTC.GetLeader]的命运"
 Chinese_civil_war.14.d:0 "[FTC.GetLeader]在达成目的后，便亲自护卫[CHI.GetLeader]回到首都，但他一下飞机便被抓捕，现在国民政府将讨论对他的惩处。"
 Chinese_civil_war.14.a:0 "审判有罪并监禁"
 Chinese_civil_war.14.b:0 "让他戴罪立功"
 Chinese_civil_war.15.t:0 "[From.GetName]要求改组"
 Chinese_civil_war.15.d:0 "[From.GetName]在监禁[FTC.GetLeader]后，便要求我方立刻接受命令改编部队，部队内部分成两派系，要怎么选择?"
 Chinese_civil_war.15.a:0 "接受改组"
 Chinese_civil_war.15.b:0 "抗命"
 Chinese_civil_war.15.c:0 "妥协"
 Chinese_civil_war.16.t:0 "西安事变和平落幕"
 Chinese_civil_war.16.d:0 "在[CHI.GetLeader]出乎意料的以各种手段让[FTC.GetLeader]获释后，便让他回到陕西旧部，但放行条件是东北军要回到中央体系接受指挥与改组。"
 Chinese_civil_war.16.a:0 "我们接受改组并加入"
 Chinese_civil_war.16.b:0 "我们接受指挥"
 Chinese_civil_war.17.t:0 "[From.GetName]抗命"
 Chinese_civil_war.17.d:0 "[From.GetName]拒绝我们的方案，这是很明显的抗命行为。"
 Chinese_civil_war.17.a:0 "愚蠢的决定"
 Chinese_civil_war.18.t:0 "[From.GetName]对抗[CHI.GetName]"
 Chinese_civil_war.18.d:0 "[From.GetName]决定对抗[CHI.GetName]不合理的命令，我们将支持他们。"
 Chinese_civil_war.18.a:0 "支持他们"
 Chinese_civil_war.18.a:0 "让他们加入我们"
 Chinese_civil_war.19.t:0 "[From.GetName]提出合并"
 Chinese_civil_war.19.d:0 "[From.GetName]认为我们以解散部队方式并入他们可以避免战争，现阶段部队士气也不适合战斗，我们该怎么办?"
 Chinese_civil_war.19.a:0 "拒绝他们好意"
 Chinese_civil_war.19.a:0 "进入陕北"
 Chinese_civil_war.20.t:0 "救援行动"
 Chinese_civil_war.20.d:0 "国民政府已对叛乱份子进行了包围，所有的行动已经准备就绪，等待发令。"
 Chinese_civil_war.20.a:0 "发起救援作战"
 Chinese_civil_war.21.t:0 "救援成功"
 Chinese_civil_war.21.d:0 "我军已经成功拯救出[Root.GetLeader]，现在双方仍旧保持着一触即发的状态，虽然国内舆论倒向我方，但他们也强烈要求双方立刻停止战斗行为。"
 Chinese_civil_war.21.a:0 "保持警戒"
 Chinese_civil_war.22.t:0 "[From.GetLeader]被成功救出"
 Chinese_civil_war.22.d:0 "国民政府的部队成功救出了[From.GetLeader]，国内舆论严厉抨击我们，虽然我们暂时不会与国民党再次爆发大规模冲突，但革命事业将受到重挫。"
 Chinese_civil_war.22.a:0 "革命史黑暗的一天"
 Chinese_civil_war.23.t:0 "[Root.GetLeader]死亡"
 Chinese_civil_war.23.d:0 "尽管我军极力进行救援，但仍旧无力将[Root.GetLeader]救出，当地指挥官已经对共产党根据地展开报复性进攻，国内舆论对此混乱状态感到愤怒，国内各势力将无可避免遭到非议。"
 Chinese_civil_war.23.a:0 "黑暗的时刻"
 Chinese_civil_war.24.t:0 "[From.GetLeader]死亡"
 Chinese_civil_war.24.d:0 "国民政府的部队救援[From.GetLeader]的行动失败，[From.GetLeader]已经死亡，这同时也代表对方将对我们展开大规模报复。"
 Chinese_civil_war.24.a:0 "准备决战"
 Chinese_civil_war.25.t:0 "地方实力派崛起"
 Chinese_civil_war.25.d:0 "中国失去了足以主导大局的领导人物后，地方实力派再次纷纷出来争夺天下，但无论何种势力的人物担任国民政府主席，也难以带领整个中国对抗侵略者，同时各派系将会瓜分其地盘。"
 Chinese_civil_war.25.a:0 "仍由中央系担任"
 Chinese_civil_war.25.b:0 "选择晋系"
 Chinese_civil_war.25.c:0 "选择桂系"
 Chinese_civil_war.26.t:0 "[Root.GetLeader]成为新任主席"
 Chinese_civil_war.26.d:0 "在经过一连串的明争暗斗后，[Root.GetLeader]成为了新任国民政府主席，这让我们得以掌控国民政府的决策，但其他势力将会趁势得到更多的控制区域。"
 Chinese_civil_war.26.a:0 "很好"
 Chinese_civil_war.27.t:0 "第二次中原大战"
 Chinese_civil_war.27.d:0 "新任国民政府主席的上任如同预测一般，[GXC.GetLeader],[SHX.GetLeader]与国民政府之间的矛盾急遽扩大，各方欲拉拢各势力加入自己的派系，拥有国民政府主席之位的[Root.GetLeader]终于向对方发布战争宣言，全面内战一触即发。"
 Chinese_civil_war.27.a:0 "统一中国！"
 Chinese_civil_war.28.t:0 "第二次中原大战"
 Chinese_civil_war.28.d:0 "[GXC.GetLeader],[SHX.GetLeader]之间爆发了全面冲突，我们是否该加入任一个派系呢?"
 Chinese_civil_war.28.a:0 "我们选择强势一方"
 Chinese_civil_war.28.b:0 "我们应该要帮助弱势一方"
 Chinese_civil_war.28.c:0 "井水不犯河水"
 Chinese_civil_war.29.t:0 "第二次中原大战"
 Chinese_civil_war.29.d:0 "国民政府与[GXC.GetLeader],[SHX.GetLeader]之间爆发全面内战，身为一个地方势力，我们是否该介入此场战争?"
 Chinese_civil_war.29.a:0 "加入桂系"
 Chinese_civil_war.29.b:0 "加入晋系"
 Chinese_civil_war.29.c:0 "拯救国民政府"
 Chinese_civil_war.29.e:0 "井水不犯河水"
 Chinese_civil_war.30.t:0 "第二次中原大战 － 河北反应"
 Chinese_civil_war.30.d:0 "南方各派系已经爆发全面内战，由于日本方面可能的威胁，我们无力介入此战争，但战争威胁可能会危害到河北，我们是否该维持目前的警备方针，或是与北方的日本人进行接触?"
 Chinese_civil_war.30.a:0 "维持现状"
 Chinese_civil_war.30.b:0 "与日本接触"
 Chinese_civil_war.31.t:0 "第二次中原大战 － 日本反应"
 Chinese_civil_war.31.d:0 "中国各派系已经爆发全面内战，他们忙于战争而无暇顾及北方，部分将领认为该重启华北分离运动，我们该要求河北政府宣布自治，或者是单纯保障河北的安全?"
 Chinese_civil_war.31.a:0 "要求河北宣布自治"
 Chinese_civil_war.31.b:0 "保障河北安全"
 Chinese_civil_war.31.c:0 "日本不介入中国内战"
 Chinese_civil_war.32.t:0 "日本要求我们宣布自治"
 Chinese_civil_war.32.d:0 "日本已经正式要求我们宣布自治，来接受他们军队的"保护"，官员们分成两大派系，主战派认为要严正回绝，主和派认为河北现在孤立无援，接受日本保护可免遭受战争之灾，该怎么回应?"
 Chinese_civil_war.32.a:0 "我们宣布自治"
 Chinese_civil_war.32.b:0 "我们严正拒绝"
 Chinese_civil_war.33.t:0 "日本保障我们的安全"
 Chinese_civil_war.33.d:0 "因南方爆发全面内战，日本方面已经向我们提出安全保障，若我们遭受其他部队入侵，他们将会介入并协助驱逐，并保证不会损害河北的利益。"
 Chinese_civil_war.33.a:0 "有些惊讶"
 Chinese_civil_war.34.t:0 "河北同意宣布自治"
 Chinese_civil_war.34.d:0 "河北已经同意了我们的要求，并且准备宣布自治，河北将成为我方的控制地带，并且军队也将准备进入该区域进行布署。"
 Chinese_civil_war.34.a:0 "好极了"
 Chinese_civil_war.35.t:0 "河北拒绝宣布自治"
 Chinese_civil_war.35.d:0 "河北已经拒绝我方善意的提议，他们的部队将会维持目前的布署，双方将陷入对峙的状态。"
 Chinese_civil_war.35.a:0 "可恶"
 Chinese_civil_war.36.t:0 "河北与我们联络"
 Chinese_civil_war.36.d:0 "中国各派系已经爆发全面内战，河北政府主和派担忧遭受其他势力入侵，他们已经准备好替代现有执政当局，若我们答应保护他们，他们将随时控制政府，而我们也将能掌握河北。"
 Chinese_civil_war.36.a:0 "同意他们要求"
 Chinese_civil_war.36.b:0 "仅答应保证安全"
 Chinese_civil_war.36.c:0 "日本不介入中国内战"
 Chinese_civil_war.37.t:0 "赢得二次中原大战"
 Chinese_civil_war.37.d:0 "我们已经消灭最后一只叛军，现在我们已经成为最后的胜利者，战争已经结束，然而坏消息是，内战严重破坏了国家，我们的重建工作也将随之展开。"
 Chinese_civil_war.37.a:0 "战争终于结束..."
 
 EMF_china.2000.t:0 "强行接管指挥权"
 EMF_china.2000.d:0 "[From.GetName]的根据地已被[JAP.GetName]攻入,前线将士开始投靠[CHI.GetName]!"
 EMF_china.2000.a:0 "太迟了"
 EMF_china.2001.t:0 "强行接管指挥权"
 EMF_china.2001.d:0 "[From.GetName]将士开始投靠我方,必须借机终结[From.GetName]的独立王国地位!"
 EMF_china.2001.a:0 "坚持到底直至最终胜利"
