 ### CHI decisions ###
 CHI_Military_affairs_commission_resolution:0 "军事委员会决议案"
 CHI_Kaifeng_military_conference:0 "开封军事会议"
 CHI_Kaifeng_military_conference_desc:0 "前线有几支部队消极的抵抗导致战线快速崩溃!我们要定罪带头的指挥官来警告其他将领!否则我们会自己击败自己!"
 CHI_Rectify_the_army:0 "整顿军队"
 CHI_Rectify_the_army_desc:0 "整顿我们的军队，让他们认为国家才是值得奋战的目标，结合过去的战争经验总整理，让军队国家化的目标更迈进一步。"
 CHI_Shrink_the_navy_department:0 "缩编海军部"
 CHI_Shrink_the_navy_department_desc:0 "目前我国完全无法阻止任何敌人的海上入侵，虽然我国早已有海军部等海军组织，但目前我军海上力量远远不及他国，为了集中资源我们得降编海军部。"
 CHI_Restart_Navy_program:0 "重启海军计划"
 CHI_Restart_Navy_program_desc:0 "是时候该让我们的船舰回到大海上了，将资源播回到海军部门，重新建立一支可观的舰队。"
 CHI_Kunming_aviation_school:0 "昆明航空学校"
 CHI_Kunming_aviation_school_desc:0 "我国空军在战争中受创严重，我们需要在昆明办理新的航空学校训练学员。"
 CHI_Defense_Wuhan:0 "防卫武汉"
 CHI_Defense_Wuhan_desc:0 "武汉现在不可以落入敌人手中，我们得立刻建设防卫线。"
 CHI_Chongqing_defense_line:0 "重庆防卫线"
 CHI_Chongqing_defense_line_desc:0 "最后敌人还是来到重庆门口了，我们要拚上最后战力，死守这座陪都。"
 
 CHI_Diplomatic_relations_with_germany:0 "与德国的外交"
 CHI_HAPRO:0 "合步楼协定"
 CHI_HAPRO_desc:0 "我们将用资源向德国交换一笔贷款来购买他们的军工产品，这可以强化我军实力。"
 
 CHI_Invitation_Germany_to_mediation:0 "邀请德国调停"
 CHI_Invitation_Germany_to_mediation_desc:0 "我们仍希望日本能收敛其气焰，为此我们邀请德国担当第三方进行调停，并期望能够停止目前的军事冲突。"
 
 CHI_Military_procurement_with_italy:0 "向意大利购买军火"
 
 CHI_Diplomatic_relations_with_japan:0 "与日本的外交"
 CHI_Invite_japanese_military_advisers:0 "邀请日本军事顾问团"
 CHI_Invite_japanese_military_advisers_desc:0 "除了与德国的军事交流外，现在我们也可以邀请日本人来强化我国军队的实力。"
 CHI_Inviting_japan_assist_air_force_development:0 "邀请日本协助空军发展"
 CHI_Inviting_japan_assist_air_force_development_desc:0 "我们可以借助日本人的经验改善我国的空中力量。"
 CHI_Inviting_japan_assist_navy_development:0 "邀请日本协助海军发展"
 CHI_Inviting_japan_assist_navy_development_desc:0 "我们可以借助日本人的经验改善我国的海军发展。"
 CHI_Invite_japanese_army_to_perform_simulated_war:0 "邀请日军进行战斗模拟"
 CHI_Invite_japanese_army_to_perform_simulated_war_desc:0 "除了与德国的军事交流外，现在我们也可以邀请日本军方来进行模拟战。"
 CHI_Request_to_dissolve_mengkukuo:0 "要求解散蒙古傀儡政府"
 CHI_Request_to_dissolve_mengkukuo_desc:0 "要求日本将该区域归还给我们，可以扫除双方未来的外交隐忧。"
 
 CHI_Japanese_democratic_civil_war:0 "日本民主内战"
 CHI_Give_guarantee_for_democratic_japan:0 "保障民主日本"
 CHI_Give_guarantee_for_democratic_japan_desc:0 "我们将保障民主政府不受外国入侵。"
 CHI_Financial_support_japanese_democrats:0 "经济支持日本民主派"
 CHI_Financial_support_japanese_democrats_desc:0 "我们将给予日本民主派在经济上的支持，他们会更有能耐的。"
 CHI_Military_support_japanese_democrats:0 "军事支持日本民主派"
 CHI_Military_support_japanese_democrats_desc:0 "我们将运送一批军火赠与日本民主派，相信这能够有效强化他们的抵抗能力。"
 CHI_Interference_in_japanese_democratic_civil_war:0 "干涉日本内战"
 CHI_Interference_in_japanese_democratic_civil_war_desc:0 "日本民主派即将战败!为了我国未来必须要派兵介入日本内战!"
 
 CHI_Give_guarantee_for_japanese_government:0 "保障日本政府安全"
 CHI_Give_guarantee_for_japanese_governmentn_desc:0 "在日本陷入共产主义者叛乱的现在，保障他们不受到其他外国入侵是必要的行动。"
 CHI_Financial_support_japanese_government:0 "经济支持日本政府"
 CHI_Financial_support_japanese_governmentn_desc:0 "我们必须要在经济上支持着日本政府，让他们有足够的续战力对抗共产党叛乱。"
 CHI_Military_support_japanese_government:0 "军事支持日本政府"
 CHI_Military_support_japanese_governmentn_desc:0 "在军事上支持日本政府，运送一批军火给予他们，强化政府军抗击共产党军队的能力。"
 CHI_Interference_in_japanese_communist_revolution:0 "干涉日本共产叛乱"
 CHI_Interference_in_japanese_communist_revolution_desc:0 "日本政府即将落败，我们必须在军事上做出行动，以避免日本落入共产党手中，进而威胁到整个亚洲。"
 
 CHI_North_china_autonomy:0 "华北自治"
 CHI_North_china_autonomy_desc:0 "日本过去几年想要在华北建立第二个满州国政权，藉由建立这个缓冲区来分离华北，我们可以建立一个类似的政权来缓和日本进逼的速度，并与亲日势力争夺这个区域的掌控权。"
 CHI_North_china_autonomy_tt:0 "§Y通令华北各势力建立一个华北自治政府，这个政权将会因日本与中国的施加影响程度而亲近某一方，会使国内不满政府的派系引发严重不满§!.\n"
 CHI_Give_concession_of_qingdao_for_japan:0 "提供青岛租借权"
 CHI_Give_concession_of_qingdao_for_japan_desc:0 "或许我们可以给日本一份青岛的租借合约，来降低对方的侵略性。"
 CHI_Recognize_the_manchuko:0 "承认满州国"
 CHI_Recognize_the_manchuko_desc:0 "我们将承认满州国，以试图降低日本帝国主义者的持续进犯倾向。"
 CHI_Recognize_the_manchuko_tt:0 "若对方接受，则我们将正式§Y承认满州国§!并失去其核心。\n"
 
 CHI_Issue_an_ultimatum_with_manchukou:0 "对[MAN.GetName]通牒"
 CHI_Issue_an_ultimatum_with_manchukou_desc:0 "在满州国失去强大外力支持的现在，我们必须即刻对其展开动作，以图收复东北。"
 CHI_Recognize_the_manchukou:0 "承认[MAN.GetName]"
 CHI_Recognize_the_manchukou_desc:0 "我们必须考虑与其交战产生损失的可能后果，与其建立外交关系并不是个坏主意，因为这也可能只是暂时的。"
 
 CHI_Transfer_capital:0 "转移首都"
 CHI_Wartime_capital:0 "战时首都"
 CHI_Restore_capital:0 "还都"
 CHI_Transfer_capital_desc:0 "敌人正逼近首都!我们必须要立刻转移政府机构与工厂设施，在敌人打进来之前尽量减少损失，但估计需要一段不少的时间才能完全的撤离。"
 CHI_Transfer_capital_tooltip:0 "§R若您启动转移首都，位于首都圈的资源将会开始转移至武汉，会有一年的时间处在空窗期，若在敌军逼近时选择坚守武汉，此期间若被敌军占领，您就输了。§!\n"
 CHI_Transfer_capital_tooltip2:0 "§R若您不启用，则东部沿海精华地带若被敌人占领，在地工厂将会全数拱手让人，并且南京沦陷后国家团结度会降低。§!\n"
 CHI_Wartime_capital_desc:0 "重庆将会是我国战争时期的首都，其位置位于内陆地区，敌人想打进来只剩下穿越广大的中原土地才行。"
 CHI_Restore_capital_desc:0 "战争结束了!我们可以将中央机构迁回到南京去，这是伟大的时刻。"
 CHI_Chongqing_auxiliary_capital:0 "重庆陪都"
 CHI_Chongqing_auxiliary_capital_desc:0 "在南京、武汉可能陷落的情况之下，我们将会把首都机能全部转移至重庆，让敌人的入侵行动成为漫长的消耗战。"
 CHI_Dissolving_the_hebei_government:0 "解散河北"
 CHI_Dissolving_the_hebei_government_desc:0 "在日本威胁大幅下降的现在，我们可以强制命令河北政权解散，回到我方统治之下。"
 CHI_Material_deployment:0 "调配物资"
 CHI_Material_deployment_desc:0 "国内的物资不仅有限，且还各方争夺，身为中央政府，我们要保证这些物资送到正确的人手上。"
 CHI_Operation_Yellow_River:0 "黄河行动"
 CHI_Operation_Yellow_River_desc:0 "华北岌岌可危!我们要破坏花园口，让华北成为入侵者的障碍区域，但这同时会造成华北地区严重的破坏。"
 
