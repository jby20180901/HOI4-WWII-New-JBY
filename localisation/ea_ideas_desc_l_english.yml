 ### ideas ###
 #CHI
 eastasia_idea_guoshang_desc:0 "国家有难，民心不稳，军心动荡，我们的军队现在就是一盘散沙。"
 eastasia_idea_guoshang_tip:0 "国殇消除方法：730天后自动消除/日本投降自动消除/日本取得湖南北一带事件消除"
 eastasia_idea_CHI_suzhidixiadeguomin1_desc:0 "虽然辛亥革命推翻了帝制，但是我们的百姓依然过着几千年来不变的小农经济的生活，再加上民智未开，这直接导致了国家在各个方面的落后。"
 eastasia_idea_CHI_suzhidixiadeguomin2_desc:0 "中国农村的百姓在填饱肚子之后，他们中的部分人放下了镰刀和锄头转而开始尝试参与政治并关心这个国家的变化。"
 eastasia_idea_CHI_suzhidixiadeguomin3_desc:0 "义务教育的推广，使得人民开始接受先进的科学思想，虽然这只是一小部分人，但毕竟是一个好的开始。"
 eastasia_idea_CHI_suzhidixiadeguomin4_desc:0 "报纸是言论自由的最好体现之一，通过这一广泛传播的传媒，越来越多的人了解到了世界的变化，人们已经开始思考能为这个国家做点什么了。"
 eastasia_idea_CHI_luohoudegongyeyukeji1_desc:0 "由于长达百余年的战火和政府的不作为，中国的工业体系简直是一塌糊涂：轻工业集中于棉布、粮食方面，而重工业根本就没有形成规模。"
 eastasia_idea_CHI_luohoudegongyeyukeji2_desc:0 "厘金，这一从创办开始就繁琐苛刻、弊端百出的税法在废除之后，我们的轻工业终于得以喘了一口气开始缓慢地发展。"
 eastasia_idea_CHI_luohoudegongyeyukeji3_desc:0 "混乱的交易制度让工业的发展在各方面都不知所措。以白银为单位，统一货币基础，稳定市场局面，工业的原料采购也得以形成规模。"
 eastasia_idea_CHI_luohoudegongyeyukeji4_desc:0 "继统一了货币基础之后，中央政府也规定了流通的货币类型。至此，经济方面已经可以平稳运行，轻重工业终于可以不受干扰地快速发展了。"
 eastasia_idea_CHI_yulonghunzadezhengfu1_desc:0 "各地军阀因为中央政府的不作为和排除异己而毫不信任我们，我们的政府现在相当缺乏公信力。"
 eastasia_idea_CHI_yulonghunzadezhengfu2_desc:0 "我们对于民主的尝试始于这部《中华民国宪法草案》，这在一定程度上让全国人民对中央政府的信任度有所回升。"
 eastasia_idea_CHI_yulonghunzadezhengfu3_desc:0 "人们对于这部《五五宪草》尚有许多疑惑，现在召开的第五次全国代表大会标志着宪政的开始，也确实让大多数人打消了对于政府的疑虑。"
 eastasia_idea_CHI_yulonghunzadezhengfu4_desc:0 "宪法最后落实的部分是委员会制。它标志着中华民国彻底变成了一个法制的国家，全国人民（包括军阀们）终于开始彻底相信中央政府了。"
 eastasia_idea_CHI_jilvhuansandejundui_desc:0 "相对于共产党的军队而言，我们的部队纪律涣散、派系林立而军心不稳，再加上政府将军队区别对待，结果直接导致国军全体战斗力低下。"
 eastasia_idea_CHI_exingtonghuopengzhang_desc:0 "由于该死的宋子文经济政策的全面失误，法币彻底失去作用，物价飞涨民不聊生，民怨四起。"
 eastasia_idea_CHI_niuqudesanminzhuyi1_desc:0 "“民族，民权，民生”这三大主义被党任意曲解，导致其失去了原本的意义，现在国家机构效率低下，机关臃肿。"
 eastasia_idea_CHI_niuqudesanminzhuyi2_desc:0 "从部分人开始进行的整顿初见成效，一些党员开始以身作则，三民主义的原本面貌正在被还原。"
 eastasia_idea_CHI_niuqudesanminzhuyi3_desc:0 "越来越多的人开始正确认识我们的三民主义并身体力行，这是一件好事。"
 eastasia_idea_CHI_niuqudesanminzhuyi4_desc:0 "三民主义已经不再是一个空洞的口号，它已经彻底成为了国民的思想指导。"
 eastasia_idea_CHI_jinkoujixie:0 "先进设备"
 eastasia_idea_CHI_xinshenghuoyundong_desc:0 "国民的素质正在提高。"
 eastasia_idea_CHI_lixingshe_desc:0 "这是后备党员组织，其成员对国家非常忠诚。"
 eastasia_idea_CHI_zhongtongju_desc:0 "中统局"
 eastasia_idea_CHI_juntongju_desc:0 "渗透、反渗透、收集情报、审讯，这些都是军统的任务。"
 eastasia_idea_CHI_zhuazhuangding_desc:0 "在徴兵署的强制下兵源大大增加。"
 eastasia_idea_CHI_qinaijingcheng_desc:0 "亲爱，精诚。这是中国特色价值观。"
 idea_CHI_USA_advisors_desc:0 "美国科技顾问"
 idea_CHI_SOV_advisors_desc:0 "苏联工程顾问"
 eastasia_idea_CHI_meiguokejiyuanzhu_desc:0 "美国科技援助"
 eastasia_idea_CHI_yuanzhuzhonghuaminguokeji_desc:0 "（美国）援助中华民国科技"
 eastasia_idea_CHI_suliangongyeyuanzhu_desc:0 "苏联工业援助"
 eastasia_idea_CHI_yuanzhuzhonghuaminguogongye_desc:0 "（苏联）援助中华民国工业"
 eastasia_idea_CHI_zongdongyuan_desc:0 "人不分男女，地无分南北，都要为国家的抗战作出一些贡献。"
 eastasia_idea_CHI_guofanglianqinzongbu_desc:0 "国防联勤总部"
 eastasia_idea_CHI_guojunsuzhixunlian1_desc:0 "军队从散沙一盘到知道怎么面对敌人，这是一个巨大的进步。"
 eastasia_idea_CHI_guojunsuzhixunlian2_desc:0 "步兵的勇气已经被激发，他们将成为进可攻退可守的现代化军队。"
 eastasia_idea_CHI_guojunsuzhixunlian3_desc:0 "现在的国军已经是多元化的先进军队，他们将碾碎一切敌人！"
 eastasia_idea_CHI_bupaoxietong_desc:0 "步炮协同"
 eastasia_idea_CHI_zhiyuanzuozhan_desc:0 "战略支援作战"
 eastasia_idea_CHI_daqianxi_desc:0 "拿上并带走一切可以带上的东西，机器设备、资源材料一点都不能少！"
 eastasia_idea_CHI_yicunshanheyicunxue_desc:0 "为了自由，我们的人民已经将最后一丝力气用了出来。宁死不做亡国奴！"
 eastasia_idea_CHI_jiaotukangzhan_desc:0 "焦土抗战"
 eastasia_idea_henan_dajihuang_desc:0 "河南大饥荒"
 eastasia_idea_meiguokouliang_desc:0 "美国给予了我们必要的生活物资。"
 eastasia_idea_CHI_fengsuoxian_desc:0 "蒋介石的封锁使得我们很难获得必要的物资，我们的生产生活遇到了极大的困难。"
 
 #MZG
 eastasia_idea_MZG_beinuyidewangchao_desc:0 "满洲国只是获得了名义上的独立，日本人是满洲国实际上的控制者。"
 eastasia_idea_MZG_rimanyiti_desc:0 "日本满洲为一家，彼此血浓于水。"
 eastasia_idea_MZG_rimanyitiJAP_desc:0 "从满洲来的资源和人口为帝国的发展作出了巨大的贡献。"
 eastasia_idea_MZG_ribenzhumanguwentuan_desc:0 "日本驻满顾问团对政府决策层造成的巨大的影响。"
 eastasia_idea_MZG_saerwaduogongyeyuanzhu_desc:0 "我们得到的工业援助是我们当下急需的，我们的工业一夜之间有了不小的进步。"
 eastasia_idea_MZG_yuanzhumanzhouguogongye_desc:0 "为了大洋对岸的那个满洲国，我国的工业发展因此放缓了脚步。"
 eastasia_idea_MZG_yidalikejizhichi_desc:0 "意大利方面给予的科技方面的支持使我们省下了不少时间。"
 eastasia_idea_MZG_yidalikejizhichimzg_desc:0 "王国的一部分科学家前往满洲，这让我们的科技研究短时间内缺乏技术人员。"
 eastasia_idea_MZG_zhengmuzhidu_desc:0 "东北民风彪悍，民间必然还有可以成为适龄战斗人员的人，找到这些人来扩充部队。"
 eastasia_idea_MZG_bingshike_desc:0 "专门的管理机构就让军备管理变得井然有序了。"
 eastasia_idea_MZG_diguojunshixueyuan_desc:0 "帝国军事学院将会培养拥有良好战术素养的军官来指挥部队。"
 eastasia_idea_MZG_shangshufu_desc:0 "混杂的政治事务在经过尚书府的整理分类之后变得井井有条，这样减少了因为混乱而带来的不必要的消耗。"
 eastasia_idea_MZG_huangjiaqingbaoju_desc:0 "皇家情报局要向美国的中央情报局看齐，情报局不光要震慑反对派，也要震慑阴谋活动家。"
 eastasia_idea_MZG_bubingzhuangbeirishihua_desc:0 "全面日式化的装备让我军战斗力有所提升。"
 eastasia_idea_MZG_diguojiaotongbu_desc:0 "帝国的军队运输效率有所提升了。"
 eastasia_idea_MZG_yaxiyahaolieche_desc:0 "亚细亚号列车凭借其高速使我们的战略资源交换的速度更快了。"
 eastasia_idea_MZG_haerbinsandadongli_desc:0 "在经济和工业得到全面发展的情况下，建筑行业和工业流水线也得到了发展。"
 eastasia_idea_MZG_manzhouyinhuaxiehui_desc:0 "电影厂能让我们的国民思想上更容易为我掌控。"
 eastasia_idea_MZG_daliangupiaojiaoyisuo_desc:0 "大连股票交易所吸引了很多德意日的公司前来交易。"
 eastasia_idea_MZG_laodongtongzhifa_desc:0 "让更多的人参与到满洲国的建设中！"
 eastasia_idea_MZG_huangjiasuiwuju_desc:0 "以税务来规范市场，这就是税务局的存在意义。"
 eastasia_idea_MZG_quanmianpeishoutongzhi_desc:0 "有了来自满洲的物资，日本帝国的发展就好多了。"
 eastasia_idea_MZG_guowuyuan_desc:0 "国务院辅助政府处理政务。"
 eastasia_idea_MZG_zhongyanglujunjunxiao_desc:0 "中央陆军军官学校为满洲国军队培养军事人才。"
 eastasia_idea_MZG_ridaowenhua_desc:0 "儒道文化中的“君君臣臣父父子子”正好是我们所需要的。"
 eastasia_idea_MZG_zhushihuishe_desc:0 "这种先进的管理方式应该被引进来提高我们的管理效率。"
 eastasia_idea_MZG_daqingwangchao_desc:0 "大清王朝从此回归了！百姓们，乱臣贼子人人可得而诛之！"
 
 #PRC
 eastasia_idea_PRC_zhongguodeshiqing_desc:0 "中国人的事情，中国人自己解决！"
 eastasia_idea_PRC_changzheng1_desc:0 "经过了两万五千里的艰难路途，我们的部队已经七零八散，而且过度的疲劳使得军队行军速度大大下降。"
 eastasia_idea_PRC_changzheng2_desc:0 "在党中央重新建立威信之时，红军也因为修整而从长征中缓过了一口气，战斗力有所回升。"
 eastasia_idea_PRC_changzheng3_desc:0 "在根据地，我们重组了抗日先锋军。他们是我们的生力军，虽然尚无战斗经验，但是相比之前的疲惫之师已经好很多了。"
 eastasia_idea_PRC_changzheng4_desc:0 "陕甘宁政府的成立让长征的损害降到了最低。"
 eastasia_idea_PRC_quefagongyedeshanqu1_desc:0 "陕甘宁区域自古以来一直是一块靠落后农业手段生产的区域，而且这里极度缺乏战争所需的资源和工厂。"
 eastasia_idea_PRC_quefagongyedeshanqu2_desc:0 "经过减租减税和对人身、财产权利的保证，边区的生产运动开始萌芽了。"
 eastasia_idea_PRC_quefagongyedeshanqu3_desc:0 "政府有组织的计划使得生产运动开始高速发展。"
 eastasia_idea_PRC_quefagongyedeshanqu4_desc:0 "延安整风不光扫除了那些反动派，也让人民清楚了自己所从事的生产对于国家的贡献。"
 eastasia_idea_PRC_quefawenhuazhishidebaixing1_desc:0 "黄土高原的老百姓们一直以来所求的只是一口饭，他们并不关心除了自家一亩三分地之外的任何事情。"
 eastasia_idea_PRC_quefawenhuazhishidebaixing2_desc:0 "边区币开始让百姓们关心起自己身边的变化了。"
 eastasia_idea_PRC_quefawenhuazhishidebaixing3_desc:0 "人们开始阅读解放日报带来的大小新闻，他们不再对这个世界漠不关心了。"
 eastasia_idea_PRC_quefawenhuazhishidebaixing4_desc:0 "拥政爱民运动让人们有了参政议政的机会，人们的政治和文化素养都得到了提高。"
 eastasia_idea_PRC_tudigaige_desc:0 "地主被打倒了，人民翻身了！"
 eastasia_idea_PRC_renmindeliliang_desc:0 "人民的智慧是无穷的，人民的力量是伟大的。"
 eastasia_idea_PRC_xiaomijiabuqiang_desc:0 "装备质量上的劣势只能靠数量来弥补。"
 eastasia_idea_PRC_zhengwei_desc:0 "根据地中的劳动人民的指导者，他们会带领我们的人民走向正确的共产主义。"
 eastasia_idea_PRC_youjizhanshu_desc:0 "敌进我退，敌退我追，敌驻我扰，敌疲我打。"
 eastasia_idea_PRC_dihoushentou_desc:0 "主动开辟敌后战场，我们要拿到战争中的主动权。"
 eastasia_idea_PRC_lunchijiuzhan_desc:0 "抗日战争是持久战，中国必将取得这场战争的最后胜利。"
 eastasia_idea_PRC_tianbing_desc:0 "我们的队伍向太阳，我们是工农的子弟！"
 eastasia_idea_PRC_tianjiang1_desc:0 "不上沙场的军队不可能有真正的战斗力。"
 eastasia_idea_PRC_tianjiang2_desc:0 "丰富的中下级军官让部队面对战斗时有更多的技巧来面对地狱了。"
 eastasia_idea_PRC_tianjiang3_desc:0 "战场已经并不可怕了。"
 eastasia_idea_PRC_tianjiang_desc:0 "参谋长参与指挥部队行动和制定作战计划，并指出指挥官的盲点。"
 eastasia_idea_PRC_yananshengchanyundong_desc:0 "自己动手丰衣足食！"
 eastasia_idea_PRC_yiwujihua_desc:0 "我们要以极大的热情来建设社会主义！"
 eastasia_idea_PRC_dayuejin_desc:0 "要多快好省地建设社会主义！"
 eastasia_idea_PRC_guojiutiao_desc:0 "加快资本市场的发展。"
 eastasia_idea_PRC_zhenyafangemingyundong_desc:0 "妄图破坏社会主义建设的反革命分子无处不在，将他们全部镇压！"
 eastasia_idea_PRC_suliangongyeyuanzhu_desc:0 "来自苏联方面的工业援助对刚刚安定下来的共产党部队来说是一场及时雨。"
 eastasia_idea_PRC_yuanzhuzhonghuaminguogongye_desc:0 "我们要帮助我们南边的布尔什维克兄弟！"
 eastasia_idea_PRC_power_struggles_2_desc:0 "虽然权力斗争仍旧激烈，但经过一系列的调控措施，党和军队已经得到了初步稳定"
 eastasia_idea_PRC_power_struggles_3_desc:0 "经过镇反肃托，一些人被清除出了队伍，虽然造成了一些损失，但和稳定比起来，这些牺牲是可以承受的。"
 eastasia_idea_PRC_power_struggles_4_desc:0 "旗帜鲜明的反对王明左倾冒进主义和张国焘右倾分裂主义，已取得很大成效，虽然一些顽固分子依旧在上蹿下跳，可以肯定的是，他们快到头儿了。"
 eastasia_idea_PRC_power_struggles_5_desc:0 "党内的斗争从始至终存在，正所谓党外无党，帝王思想，党内无派，千奇百怪。而一个英明的领导人善于淡化党内的斗争，甚至利用之。"
 eastasia_idea_PRC_power_struggles_6_desc:0 "经过一系列的改革和斗争，现在党内呈现一派欣欣向荣的新气象，良性的竞争有利于各项工作的开展，并且能够适当的提高生产力。"
 PRC_liangtiaoluxian_desc:0 "《两条路线》规定了党的行动指导路线，是非常重要的纲领和指南，无论它是否正确，总算指明了中国革命的一条方向。"
 PRC_maobeishangkangri_desc:0 "是抗日还是继续和国民党作战，党内和军队内一直存在不同的声音，直到《抗日策略》文章的发表，广大党员和群众才终于明白民族大义的重要。"
 PRC_dangzhihuiqiang_desc:0 "毛泽东针对张国焘同党争权的历史教训，提出：共产党不争个人兵权，不要学张国焘。但要争党的兵权，争人民的兵权，并形象地将党对军队绝对领导原则表述为“我们的原则是党指挥枪，而决不容许枪指挥党”。"
 PRC_gongchanguoji_desc:0 "从开始到现在，中国共产党内一直存在一种唯共产国际是从的思想，这种本本主义简直害死人，直接造成红军的数次重大失败。"
 PRC_yananzhengfeng_desc:0 "实事求是的辩证唯物主义的思想路线，其他的都是空谈！"
 PRC_shantouzhuyi_desc:0 "“山头主义”指向一些地方缺乏党内民主，对“一把手”的监督制约机制存在漏洞；架“天线”、搞“勾兑”等揭露出一些地方的干部选拔任用工作机制问题不少；“小贪巨腐”“能人腐败”揭示出当前基层权力寻租机会多、空间大、监督缺位，已经严重损害百姓的切身利益。"
 PRC_dangbagu_desc:0 "形式主义的泛滥，使得我们的政令执行起来困难重重，直接反应在我们本就不发达的生产上面。"
 PRC_zhancaochugen_desc:0 "全面肃清党内异己的效果，有好有坏。"
 PRC_zhibingjiuren_desc:0 "拯救我们的同志，就是在拯救革命的火种。"
 PRC_guanyuruoganlishiwentidejueyi_desc:0 "我们的党在历史的每一个阶段都犯下过这样那样的错误，有些甚至差点儿令中国革命毁于一旦，但正所谓改了就是好同志，正因为我们的党拥有超强的纠错机制，让我们始终立于不败之地！"
 PRC_chenglixinanju_desc:0 "西南局的出现，既是党内走向分裂的开端，又是一条新路的启程。"
 PRC_tuanjieyixin_desc:0 "正所谓团结就是力量，团结起来的中国共产党，是战无不胜的。"
 PRC_qiandiweiyuanhui_desc:0 "又被称为“前委会”，是处于战时的一种非常行之有效的管理机制。"
 PRC_wangerxiao_fangniu_desc:0 "牛儿还在山坡吃草，放牛的却不知哪儿去了。\n不是他贪玩耍丢了牛，那放牛的孩子王二小。\n九月十六那天早上，敌人向一条山沟扫荡，山沟里掩护着后方机关，掩护着几千老乡。\n正在那十分危急的时候，敌人来到这个山口，昏头昏脑地迷失了方向，捉住了二小要他带路。\n二小他顺从地走在前面，把敌人带进我们的埋伏圈，突然四下里乒乒乓乓响起了枪炮，敌人才知道受了骗。\n敌人把二小挑在了枪尖，摔死在那大石头的上面，我们的十三岁的王二小，英勇地牺牲在山间。\n干部和老乡得到了安全，他却睡在冰冷的山里，他的脸上含着微笑，他的血染红蓝天。\n秋风吹遍了每个村庄，它把这动人的故事传扬。每一个老乡都含着眼泪，歌唱着二小放牛郎。"
