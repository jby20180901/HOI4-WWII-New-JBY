 germany.256.d:0 "1937年到1939年期间,有4个步兵师被升级为摩托化步兵师,他们是29,2,13和20步兵师, 所以他们将拥有大多数步兵师的特点。每一个摩托化步兵师有三个机动步兵团+ 1机动火炮团作为其主要的作战组件,该部门也有其他支持单位。\nThe 20. Infanterie-Division(mot) will be refitting at her barracks in HAMBURG.\nOOB:\nCO: Generalleutnant Maximilian Schwandner\n第69摩托化步兵团\n第76摩托化步兵团\n第90摩托化步兵团\n第20摩托化炮兵团"
