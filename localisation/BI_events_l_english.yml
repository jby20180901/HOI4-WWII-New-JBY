 germany.222.t:0 "组建第一波次部队"
 germany.222.d:0 "在二战期间，德国的步兵师大多数以“波次”（Wellen）的形式被组建，他们改变了战争的走向. 所谓波次，是德国军队在大约同一时间训练的，有着相似组织架构和装备，有着同一水平的兵员素质和训练水平的一组步兵师\n从1939到1945年，至少有35个“波次” （Wellen）由预备役部队监督在不同的军区被训练出来."
 germany.222.a:0 "组建第一波次部队"
 germany.223.t:0 "组建第25,26,33,34步兵师."
 germany.223.d:0 "因为进军莱茵兰非军事区，这四个师(隶属第一波次) 稍早的进入了岗位. 紧接着被动员起来进入萨尔普拉茨以防御德法边境.\n第25步兵师：路德维希堡，师长胡贝特·沙勒-卡利德少将\n第26步兵师：科隆，师长弗里茨·屈内中将\n33步兵师：达姆施塔特， 师长欧根·冯·舒伯特骑士，步兵上将\n第34步兵师：科伦布茨，师长埃里希·吕德克中将"
 germany.223.a:0 "组建他们"
 germany.223.b:0 "没有必要"
 germany.224.t:0 "组建第27，28，29，30步兵师."
 germany.224.d:0 "为了扩充他的军队，希特勒下令组建四个新的步兵师(隶属第一波次).\n第27步兵师: 奥格斯堡\n师长埃米尔·莱斯勒少将\n第28步兵师: 布雷斯劳\n师长汉斯·冯·奥布斯特菲尔德少将\n第29步兵师: 爱尔福特\n师长古斯塔夫·安东·冯·维特斯海姆少将\n第30步兵师: 吕贝克\n师长卡尔-海因里希·冯·斯图普纳格尔少将"
 germany.224.a:0 "组建他们"
 germany.224.b:0 "没有必要"
 germany.225.t:0 "组建第31,32,35,36步兵师."
 germany.225.d:0 "希特勒下令组建四个新的步兵师以再次扩充他的军队(隶属第一波次).\n第31步兵师：布伦瑞克\n第32步兵师：柯斯林\n第35步兵师：卡尔斯鲁厄\n第36步兵师：凯泽斯劳滕"
 germany.225.a:0 "组建他们"
 germany.225.b:0 "不需要"
 germany.226.t:0 "组建第46步兵师."
 germany.226.d:0 "第46步兵师是于1938年根据保罗·冯·海塞少将的命令建立的. 该师参加了1939年入侵波兰的战役, 并在1940年入侵了法国. 该师在法国驻扎到1941年并接着参加了于4月份入侵南斯拉夫的战役. 在入侵苏联的过程中, 该师被编入南方集团军群并进军至乌克兰和克里米亚.\nIn 1945年3月, 该师被改编为国民掷弹兵编制, 即第46国民掷弹兵师. 因为减员严重, 该师在1945年5月向苏联投降."
 germany.226.a:0 "组建第46步兵师"
 germany.226.b:0 "不需要"
 germany.227.t:0 "组建第50步兵师."
 germany.227.d:0 "第50步兵师是第二次世界大战中德国的一个步兵师. 该师于1939年8月26号由科斯琴边防司令部改编而来 ."
 germany.227.a:0 "组建第50步兵师"
 germany.227.b:0 "不需要"
 germany.228.t:0 "35(t)型坦克"
 germany.228.d:0 "总制造数量434辆. 在这之中,德国在1939年3月占领波希米亚-摩拉维亚时缴获了244辆,与此同时,斯洛伐克在从捷克-斯洛伐克宣称独立时获得了52辆该型坦克. 剩余的35(t)型坦克被出口到保加利亚和罗马尼亚. 在德国服役期间, 于1942年退役或被出售之前,它见证了第二次世界大战的早期战役, 尤其是入侵波兰, 法国之战和入侵苏联. 在剩余的战争年代里一直被其他国家所使用.35(t)型坦克在保加利亚被用作训练坦克一直到二十世纪五十年代."
 germany.228.a:0 "组建第6和第8装甲师."
 germany.228.b:0 "不需要"
 germany.229.t:0 "38(t)型坦克"
 germany.229.d:0 "在捷克-斯洛伐克被德国占领之后, 38(t)型坦克被德国陆军所接受, 参加了入侵波兰,法国和苏联的战役. 于1942年结束生产, 因为当时这种武器已经不敷使用. 总制造数量超过了1400台. 剩余的底盘被用作制造黄鼠狼III (1942-1944) ,并且一部分部件被用来制造追猎者坦克歼击车，突击炮和防空炮.\n38(t)型坦克在波兰战役和法国战役中表现优秀. 它有着比I号和II号坦克更加优秀的装甲. 这是一种相当优秀的轻型坦克, 尽管它不能有效的与中型坦克，重型坦克和步兵坦克正面对抗."
 germany.229.a:0 "组建第7装甲师"
 germany.229.b:0 "不需要"
 germany.230.t:0 "组建和动员第72步兵师."
 germany.230.d:0 "第72步兵师是在1939年9月19号由特里尔边防师改编而来. 在于1944年二月份从契尔卡塞口袋突围后, 该师撤退至波兰. 在1944年3月24日接受了整编.这之后充当波兰总督府的影子部队. 在维斯瓦河的巴洛瑙桥头堡遭受重大损失后再次整编,该师于1945年5月在捷克斯洛伐克的厄尔士山脉地区向红军投降."
 germany.230.a:0 "组建第72步兵师."
 germany.230.b:0 "不需要"
 germany.231.t:0 "大德意志步兵团"
 germany.231.d:0 "在1939年的第一周, 希特勒命令柏林卫戍团——在1921年早期组建的一支部队, 用来应对革命威胁, 被重命名为大德意志步兵团. 这支部队有着不变的干部编制, 和其他从特定地区征募兵员的国防军不同, 大德意志团的新兵是从全国各地征募而来的. 该部队于1939年6月14日被正式组建, .\n\n该团于1939年9月被重组, 没有参加白色计划, 该团有着象征国家荣誉的独特袖标."
 germany.231.a:0 "组建该团"
 germany.231.b:0 "不需要"
 germany.233.t:0 "德意志非洲军团 DAK"
 germany.233.d:0 "德国在第二次世界大战北非战役派出的一支远征军. 首次部署是为了加强意大利在其非洲殖民地的防御力量,从1941年3月进入战场到1943年3月投降为止，德意志非洲军团参加了多场战斗并有着多种称谓. 该单位最著名的指挥官是埃尔温·隆美尔元帅."
 germany.233.a:0 "建立 D.A.K"
 germany.233.b:0 "不需要 "
 germany.235.t:0 "捷克制装备"
 germany.235.d:0 "吞并捷克斯洛伐克之后，我们接手了大量的战争物资包括卡车，火炮和轻武器."
 germany.235.a:0 "这非常有用 !"
 germany.236.t:0 "法制装备"
 germany.236.d:0 "法国陷落之后，我们接手了大量的战争物资包括卡车，火炮和轻武器."
 germany.236.a:0 "这非常有用 !"
 germany.238.t:0 "第1山地旅"
 germany.238.d:0 "该部队成立于1935年6月,是于1938年3月12日最早进军奥地利的部队之一,于1938年4月9日扩充为师级规模"
 germany.238.a:0 "组建他"
 germany.238.b:0 "没必要"
 germany.253.t:0 "第29摩托化步兵师"
 germany.253.d:0 "1937年到1939年期间,有4个步兵师被升级为摩托化步兵师,他们是29,2,13和20步兵师, 所以他们将拥有大多数步兵师的特点。每一个摩托化步兵师有三个机动步兵团+ 1机动火炮团作为其主要的作战组件,该部门也有其他支持单位。\nThe 29. Infanterie-Division(mot) will be refitting at her barracks in ERFUHRT.\nOOB:\nCO: Generalleutnant Gustav von Weitersheim\n第15摩托化步兵团\n第71摩托化步兵团\n第86摩托化步兵团\n第29摩托化炮兵团"
 germany.253.a:0 "组建他"
