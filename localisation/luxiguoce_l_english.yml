l_english:
 SLJ_gonggushandongzhengqn:0 "巩固山东政权"
 SLJ_gonggushandongzhengqn_desc:0 "为了较好掌控山东，我们应该进行一系列改革来巩固我们的政权。"
 SLJ_kangrixuanchuang:0 "抗日宣传"
 SLJ_kangrixuanchuang_desc:0 "日本人随时可能对我们发动进攻，国家已经到了生死存亡的时刻，我们应该让民众明白这一点。"
 SLJ_diwuzhanqu:0 "成立第五战区"
 SLJ_diwuzhanqu_desc:0 "成立第5战区，负责指挥鲁南、苏北地区的战事。司令长官由蒋介石兼，副司令长官为韩复榘。赋予第5战区的作战任务及指导要义是：“本战区作战之特性，为对敌强行登陆之作战，故以立于主动地位，确占先制之利，根本打破 。"
 SLJ_production_effort:0 "兵工厂建设"
 SLJ_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力在对日战争中拖后腿"。
 SLJ_construction_effort:0 "民用工厂建设"
 SLJ_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 SLJ_infrastructure_effort:0 "基础设施建设"
 SLJ_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 SLJ_extra_tech_slot:0 "齐鲁工业大学"
 SLJ_extra_tech_slot_desc:0 "学校（科学院）设2个学部，20个教学单位，开办75个本科专业，学科专业涵盖工学、理学、文学、经济学、管理学、法学、医学和艺术学等8个门类。"
 SLJ_production_effort_2:0 "扩大军工企业"
 SLJ_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 SLJ_construction_effort_2:0 "扩大民营企业"
 SLJ_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 SLJ_industrial_effort:0 "重视工业发展"
 SLJ_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 SLJ_army_effort:0 "军队整改"
 SLJ_army_effort_desc:0 "与中央军相比，我们的军队明显的缺乏战斗力，我们需要进行一次大规模整改来改变这一情况。"
 SLJ_jinan_fangxian:0 "巩固济南"
 SLJ_jinan_fangxian_desc:0 "假设日军突破北平，那么济南到郑州一线将会组成黄河防线，我们应该抓紧济南地区的防线建设。"
 SLJ_qingdao_junshihua:0 "武装青岛"
 SLJ_qingdao_junshihua_desc:0 "假设日军要登陆山东，他们无疑会选择青岛作为登陆地点，我们有必要加强青岛的防御建设，不能轻易让日军攻克青岛。"
 SLJ_jinanlujunzhihui:0 "济南陆军指挥学院"
 SLJ_jinanlujunzhihui_desc:0 "学院设有军事指挥、步兵指挥、轻便炮兵指挥、基层后勤管理、机关政治工作、基层政治工作、参谋业务等7个专业12个方向，培训层次分为本科、大专、中专和短期轮训，共开设30多门军事、政治、文化课程。"
 SLJ_xiangzyjkanqi:0 "向中央军看齐"
 SLJ_xiangzyjkanqi_desc:0 "我们的军队战斗力低下，我们应该把他们打造成一支英勇善战之师，在这之前，我们应该先让军队的战斗力与中央军比肩。"
 SLJ_doctrine_effort:0 "战术革新"
 SLJ_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去订制未来的军事理论。"
 SLJ_equipment_effort:0 "陆军装备发展"
 SLJ_equipment_effort_desc:0 "陆军所使用的装备日新月异，我们将集中精力研发最好的装备让我们的战士使用。"
 SLJ_jiaqianghuli:0 "加强火力支援"
 SLJ_jiaqianghuli_desc:0 "火力支援（firesupport）是支援军队作战行动的火力突击。有时专指进攻中支援步兵、坦克兵冲击时的火力突击。目的是摧毁、杀伤敌残存支撑点、指挥控制系统、预备队等，为步兵、坦克兵突击创造条件。"
 SLJ_motorization_effort:0 "摩托化步兵"
 SLJ_motorization_effort_desc:0 "摩托化步兵（Motorised Infantry）是以摩托车、卡车等机动车作为移动方式进行作战的步兵兵种，与火力和装备更强的机械化步兵有所区别。"
 SLJ_armor_effort:0 "装甲兵"
 SLJ_armor_effort_desc:0 "陆军中以坦克和其他装甲车辆为基本装备的战斗兵种。又称坦克兵。一般包括编入统帅部和军区的独立装甲兵部队，编入军以下部队的队属装甲兵部队、分队 。"
 SLJ_yingyongshanzhizhishi:0 "英勇善战之师"
 SLJ_yingyongshanzhizhishi_desc:0 "攻无不克，战无不胜，英勇善战之师"
 SLJ_kuodazhengbng:0 "扩大征兵"
 SLJ_kuodazhengbng_desc:0 "征兵是指按照兵役法的规定，征集应征公民到军队服现役。国家有关条例号召，有为青年立志从军，热血男儿精忠报国；没有稳固的国防，便没有人民的安宁。"
 SLJ_aviation_effort:0 "空中力量建设"
 SLJ_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 SLJ_bomber_focus:0 "重视轰炸机"
 SLJ_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 SLJ_fighter_focus:0 "重视战斗机"
 SLJ_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 SLJ_CAS_effort:0 "近距支援机"
 SLJ_CAS_effort_desc:0 "近距离空中支援（Close Air Support，CAS），就是航空兵为支援地面、海上部队、两栖部队、特种部队进行作战，对接近己方的敌前沿和浅近纵深直接影响，保证己方当前行动而进行的空中火力突击。"
 SLJ_kongjunkeyan:0 "空军科研经费"
 SLJ_kongjunkeyan_desc:0 "我军空战力量仍有不足，应当加强空中力量建设。"
 SLJ_naval_effort:0 "海上力量建设"
 SLJ_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 SLJ_cruiser_effort:0 "重视巡洋舰"
 SLJ_cruiser_effort_desc:0 "建立一支可靠的蓝水海军的第一部是建立起一支现代化的巡洋舰队。不过我们的第一个项目不应该太过好高骛远。"
 SLJ_special_forces:0 "特种部队"
 SLJ_special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 SLJ_NAV_effort:0 "海军轰炸机"
 SLJ_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 SLJ_destroyer_effort:0 "重视驱逐舰"
 SLJ_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 SLJ_haijunkeyan:0 "海军科研经费"
 SLJ_haijunkeyan_desc:0 "我军海战力量仍有不足，应当加强海上力量建设。"
 SLJ_haijunkognjunkeyan:0 "军队发展总结"
 SLJ_haijunkognjunkeyan_desc:0 "我们的军队已经经过了一系列的发展，是时候进行一系列的总经了。"
 SLJ_zhanlbomber_focus:0 "战略轰炸机"
 SLJ_zhanlbomber_focus_desc:0 "战略轰炸，即大量轰炸机组成一个个大型的空中编队，从高空突破敌军高射炮火力网的封锁，对敌对国的后方城市、工业基地等战略目标实施远程空中打击。以此来通过大量平民伤亡摧毁敌对国人民继续战争的信心和意志，通过摧毁敌对国的工业设施来削弱敌对国的战争潜力，从而迫使其放弃抵抗并投降，最终赢得整场战争的胜利。"
 SLJ_capitals_effort:0 "战列舰"
 SLJ_capitals_effort_desc:0 "战列舰（Battleship，或又称为战斗舰，战舰）是一种以大口径火炮攻击与厚重装甲防护为主的高吨位海军作战舰艇。是能执行远洋作战任务的大型水面军舰。"
 SLJ_hkmj:0 "航空母舰"
 SLJ_hkmj_desc:0 "航空母舰（简称：航舰/航母，被称为“海上霸主”），是一种以舰载机为作战武器的大型水面舰艇，可以供舰载机起飞和降落  ，通常拥有巨大的飞行甲板和舰岛，现代航母舰岛大多坐落于右舷。"
 SLJ_chongxingzjechu:0 "重新接触国民党中央"
 SLJ_chongxingzjechu_desc:0 "国民党为联合整个国家来击败日本提供了最好的机会。我们必须保证他们不将我们视为一个威胁。"
 SLJ_jiechugcd:0 "接触共产党"
 SLJ_jiechugcd_desc:0 "国民党企图建立一个现代化的国家的尝试失败了。国家正在面对着比以往更严重的分裂；农民生活在对政府的恐惧之中；腐败在政府上下盛行着；而日本的帝国主义者就在我们的国境前。也许共产主义能为我们提供一个更美好的未来愿景。"
 SLJ_opposition:0 "曲线救国"
 SLJ_opposition_desc:0 "汪精卫所提出“曲线救国”论就是著名的投降理论之一。其后果就是抗日战争期间出现“降兵如潮，降将如毛”的局面。所以那种“曲线救国”论已经完全违背了曲线救国的准则，全然不是救国，而是卖国！"
 SLJ_political_effort:0 "政治方针"
 SLJ_political_effort_desc:0 "战争随时可能爆发，我们应该为我们的未来做打算。加强我们的政治地位应当放在首要。"
 CHI_seek_japanese_support:0 "寻求日本支持"
 CHI_seek_japanese_support_desc:1 "中央政府和共产党都拥有强大的盟友。如果我们想到最后到保持着统领地位的话，我们就不得不寻找我们的保护者。"
 SLJ_renminzhanzhengdewangyangdaihai:0 "游击战争"
 SLJ_renminzhanzhengdewangyangdaihai_desc:0 "游击战是非正规作战，以袭击要手段，具有高度的流动性、灵活性、主动性、进攻性和速决性，并能广泛动员群众投入战争。游而不击是逃跑主义，击而不游是拼命主义，游击战的精髓是敌驻我扰，敌疲我打，敌进我退，敌退我追。游击战的作战方式遵循合理选择作战地点、快速部署兵力、合理分配兵力、合理选择作战时机、战斗结束迅速撤退五项基本原则。"
 SLJ_zhengmianzuozhan:0 "坚持正面作战"
 SLJ_zhengmianzuozhan_desc:0 "与游击战不同，正面作战主要与敌人主力决战为目标，目的是有效消耗敌军有生力量，迫使其转入防御阶段或暂缓进攻。"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 