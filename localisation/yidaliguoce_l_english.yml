l_english:
  ITA_aisaiebiya_logistics:0 "埃塞俄比亚战争后勤"
  ITA_aisaiebiya_logistics_desc:0 "我们可能误判了对荣耀征服埃塞尔比亚的后勤状况。我们的首要目标就是要确保我们勇敢的军队有足够的物资。"
  ITA_gongye_effort:0 "工业发展"
  ITA_gongye_effort_desc:0 "工业是唯一生产现代化劳动手段的部门，它决定着国民经济现代化的速度、规模和水平，在当代世界各国国民经济中起着主导作用。工业还为自身和国民经济其他各个部门提供原材料、燃料和动力，为人民物质文化生活提供工业消费品；它还是国家财政收入的主要源泉，是国家经济自主、政治独立、国防现代化的根本保证。"
  ITA_gongye_effort_2:0 "工业扩张"
  ITA_gongye_effort_2_desc:0 "工业是国民经济中最重要的物质生产部门之一。工业生产主要是对自然资源以及原材料进行加工或装配的过程。这是一个工资相对较高，但工作也比较艰苦的行业。对从事此行业的人要求有一定的体能和技能。"
  ITA_construction_effort:0 "重视建设"
  ITA_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
  ITA_construction_effort_2:0 "扩大建设"
  ITA_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
  ITA_keyanfazhan_slot:0 "加大科研力度"
  ITA_keyanfazhan_slot_desc:0 "经过一系列的发展，我们可以投入更多力量来进行科学研究"
  ITA_gaosugonglu:0 "意大利高速公路"
  ITA_gaosugonglu_desc:0 "一般来说，高速公路能适应120公里/小时或者更高的速度，路面有4个以上车道的宽度。中间设置分隔带，采用沥青混凝土或水泥混凝土高级路面，设有齐全的标志、标线、信号及照明装置；禁止行人和非机动车在路上行走，与其他线路采用立体交叉、行人跨线桥或地道通过。"
  ITA_shiyoukantan:0 "石油勘探"
  ITA_shiyoukantan_desc:0 "石油，地质勘探的主要对象之一，是一种粘稠的、深褐色液体，被称为“工业的血液”。地壳上层部分地区有石油储存。主要成分是各种烷烃、环烷烃、芳香烃的混合物。石油的性质因产地而异，密度为0.8 -1.0g/cm3，粘度范围很宽，凝固点差别很大（30 ~ -60摄氏度），沸点范围为常温到500摄氏度以上，可溶于多种有机溶剂，不溶于水，但可与水形成乳状液。"
  ITA_libyan_lianyouchang:0 "利比亚炼油厂"
  ITA_libyan_lianyouchang_desc:0 "班加西是个建设炼油厂的完美地点，不仅接近石油资源而且也接近本土的工业区。我们应该抓紧行动起来,祖国需要石油."
  ITA_libyan_jijian:0 "利比亚基建"
  ITA_libyan_jijian_desc:0 "我们在北非的辽阔领土仍然在基建方面远远落后于帝国的其他地区。我们应当将重点放在将他们建设达标上。不然我们无法有效开采石油等战略资源。"
  ITA_army_budui:0 "意大利陆军"
  ITA_army_budui_desc:0 "元首为武装部队最高统帅，总理对国防政策及军队建设负有全部责任。国防部是最高军事行政机关，负责武装力量的建设和管理，实行以国防部长（文官）为首、国防参谋长和国防秘书长分别主管军事和后勤管理的双轨制。"
  ITA_xdh_artillery:0 "炮兵现代化"
  ITA_xdh_artillery_desc:0 "从理论上来看，意大利皇家陆军是世界上规模最大的陆军之一。不幸的是，我们无法保证每一位士兵都有先进的装备。最糟糕的是，我们仍然装备着1918年生产的老旧火炮，这是近20年的装备了！！"
  ITA_equipment_xiandaihua:0 "武器现代化"
  ITA_equipment_xiandaihua_desc:0 "陆军所使用的装备日新月异，我们将集中精力研发最好的装备让我们的战士使用。"
  ITA_shandispecial_forces:0 "扩大山地部队"
  ITA_shandispecial_forces_desc:0 "对意大利而言，最大的陆上威胁来自北方和东北方，事实上这整片战略上的临界区域皆是山区。因此意大利陆军一直保持它那一流的山地部队单位一一著名的阿尔卑斯山地部队。它有5个山地旅：塔伦尼斯、奥罗贝卡、翠登提亚、卡多尔和朱利亚。"
  ITA_mechanization_effort:0 "机械化部队"
  ITA_mechanization_effort_desc:0 "机械化主要是为了让步兵配合坦克装甲部队进行大纵深突击，而不用在搭乘坦克，组建的部队其主要运输工具是履带式步兵战车、履带式人员输送车。具有较强的装甲防御可保护步兵，具有较强的火力和机动性可配合坦克作战。" 
  ITA_yodalizjb:0 "意大利装甲兵"
  ITA_yodalizjb_desc:0 "尽管在埃塞尔比亚战场上我们的坦克表现优异，但是我们的坦克还远没有达到能够与腐朽但仍强大的欧洲民主国家对抗的标准。"
  ITA_lujun_xiandaihua:0 "军队现代化"
  ITA_lujun_xiandaihua_desc:0 "要求军队建设必须适应未来战争需要，提高军队建设中的科学技术含量，提高现代条件下的总体作战能力和水平，使之具有适应现代战争要求的实战能力和威慑能力。"
  ITA_fangyugongshi_effort:0 "防御工事"
  ITA_fangyugongshi_effort_desc:0 "我们必须要击败英、法帝国主义的侵略，以此来保证我们的国土不受侵犯。"
  ITA_guiofangcanmobu:0 "国防参谋部"
  ITA_guiofangcanmobu_desc:0 "国防参谋部是最高军事指挥机构，下辖陆军、海军、空军参谋部和宪兵总部。参谋长委员会为国防部最高咨询机构，成员有国防参谋长、三军参谋长、国防秘书长和宪兵部司令，由国防参谋长任主席。"
  ITA_military_youth:0 "青年入伍"
  ITA_military_youth_desc:0 "建立对年轻人进行纪律教育与政治教育的组织能够在我们国家的年轻人心中早早地种下忠诚与自我牺牲的种子。"
  ITA_paramilitarism:0 "黑衫军"
  ITA_paramilitarism_desc:0 "黑衫军（意大利语: camicie nere，CCNN或者squadristi）是在意大利的法西斯准军事组织。黑衫军的名称是从加里波第的红衫军中受到启发，它是由墨索里尼组织的一个为他的政治活动服务的军事工具。黑衫军的主要创建成员是一些民族主义的知识分子、反对农民及工会组织的青年地主、退伍军官和一些Arditi（意大利一战时的精锐部队）的成员。"
  ITA_aviation_effort:0"意大利空军"
  ITA_aviation_effort_desc:0"意大利空军（意大利语：Aeronautica Militare）是意大利的空中武装力量。意大利空军（AMI）由意大利国王维托里奥·埃马努埃莱三世以意大利皇家空军的名称，作为一个独立的军种创立于1923年3月28日。"
  ITA_fighter_focus:0"战斗机编队"
  ITA_fighter_focus_desc:0"战斗机的主要任务是与敌方战斗机进行空战，夺取空中优势（制空权）。其次是拦截敌方轰炸机、近距支援机和运输机，还可携带一定数量的对地攻击武器，执行对地攻击任务。"
  ITA_heavy_fighter:0"重型战斗机"
  ITA_heavy_fighter_desc:0"重型战斗机是指战斗机中体型相对较大，航程相对较远，载弹量相对较大的战斗机，具有纵深打击能力。重型战斗机往往是被用来作为“精兵”，是以空战中的主力来使用。"
  ITA_bomber_focus:0"战略轰炸机编队"
  ITA_bomber_focus_desc:0"战略轰炸，即大量轰炸机组成一个个大型的空中编队，从高空突破敌军高射炮火力网的封锁，对敌对国的后方城市、工业基地等战略目标实施远程空中打击。以此来通过大量平民伤亡摧毁敌对国人民继续战争的信心和意志，通过摧毁敌对国的工业设施来削弱敌对国的战争潜力，从而迫使其放弃抵抗并投降，最终赢得整场战争的胜利。"
  ITA_tactical_bomber:0"战术轰炸机"
  ITA_tactical_bomber_desc:0"战术轰炸机，是指部分体型较小的轰炸机，用于战术轰炸，攻击武装部队和辎重设备。战术轰炸机的主要任务是支援前线作战，攻击敌人的军事目标。主要特征是航程近，载弹量小。"
  ITA_bomber_focus2:0"扩大战略空军"
  ITA_bomber_focus2_desc:0"世界各主要军事强国对战略空军的普遍定位是：空天一体、攻防兼备、信息火力一体，能够以空制空、以空制海、以空制地，全面参与各种作战形式，能实施远程反应。"
  ITA_CAS_effort:0"近距支援机"
  ITA_CAS_effort_desc:0"近距离空中支援（Close Air Support，CAS），就是航空兵为支援地面、海上部队、两栖部队、特种部队进行作战，对接近己方的敌前沿和浅近纵深直接影响，保证己方当前行动而进行的空中火力突击。"
  ITA_sanbingbudui:0"空降兵"
  ITA_sanbingbudui_desc:0"空降兵，又称伞兵，主要是以空降到战场为作战方式，其特点是装备轻型化、高度机动化、兵员精锐化。一般独立建制为师级或旅级，直接隶属于军团一级或更高级别的指挥机构。既战略投送能力空降的重装部队比例越高空降兵战力越强。"
  ITA_NAV_effort:0"海军轰炸机"
  ITA_NAV_effort_desc:0"海军轰炸机：主要用于轰炸海上和沿岸目标的海军飞机。具有航程远、载弹量大、突击力强的特点。"
  ITA_hangmu_air_wing:0"海军航空兵"
  ITA_hangmu_air_wing_desc:0"主要任务是：歼灭敌方海上力量，掩护和支援己方舰艇的作战行动；保护己方海上交通线，破坏敌方海上交通线；摧毁敌方沿海机场、基地、港口等重要军事目标，保护己方海军基地、港口的安全；进行海上侦察、巡逻、反潜、预警、布雷、扫雷、通信、引导、救护和运输等。"
  ITA_aviation_effort_2:0"空军改革"
  ITA_aviation_effort_2_desc:0"截止到现在，我们的军官发现了军队中仍然存在许多问题，我们需要抓紧解决这些问题。"
  ITA_secret_weapons:0"秘密武器"
  ITA_secret_weapons_desc:0"看我干什么？？都说是秘密武器了，你还希望我给你做介绍？这和波兰人能上太空有什么区别？？"
  ITA_nuclear_effort:0"黑科技"
  ITA_nuclear_effort_desc:0"我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃这个可能在未来某天毁灭地球的火种。不过这玩意一旦造出来我们选哪里作为实验场呢？"
  ITA_rocket_effort:0"火箭"
  ITA_rocket_effort_desc:0"火箭是以热气流高速向后喷出，利用产生的反作用力向前运动的喷气推进装置。它自身携带燃烧剂与氧化剂，不依赖空气中的氧助燃，既可在大气中，又可在外层空间飞行。火箭在飞行过程中随着火箭推进剂的消耗，其质量不断减小，是变质量飞行体。"
  ITA_zaifeizhoudeshengli:0"在非洲的胜利"
  ITA_zaifeizhoudeshengli_desc:0"第一次意埃战争的失败让意大利一直颜面无光， 如今的胜利让意大利拿回曾经失去的荣耀同时证明钢铁铸成的法西斯主义是不可战胜的！"
  ITA_zhyanlingaerbaniya:1 "占领阿尔巴尼亚"
  ITA_zhyanlingaerbaniya_desc:1 "我们的军队可以轻松的占领阿尔巴尼亚，在这一过程中，我们不太可能会遇到任何阻力。我们必须向世界展示意大利的实力，光复罗马帝国的荣耀。"
  ITA_xuanchenglingtu:0 "宣称旧有领土"
  ITA_xuanchenglingtu_desc:0 "南斯拉夫还有很多意大利人，至少可以追溯到辉煌的威尼斯时代。在该地区恢复意大利统治将会是迈向重建罗马帝国的重要一步。"
  ITA_jiahapnansilaifu:0 "交好南斯拉夫"
  ITA_jiahapnansilaifu_desc:0 "与其现在进攻南斯拉夫，我们倒不如另找时机将其一举拿下。相反，我们可以和他们建立友谊并使他们进入我们的势力范围。"
  ITA_jiaohapbojialiya:0 "交好保加利亚"
  ITA_jiaohapbojialiya_desc:0 "保加利亚在我们的势力范围内，他们与意大利的牢固关系是我们进入巴尔干的钥匙。"
  ITA_jiaohaoluomaniya:0 "交好罗马尼亚"
  ITA_jiaohaoluomaniya_desc:0 "将我们遥远的罗马尼亚同胞拉入我们的势力范围，这是我们最大的利益。领袖在他们的“铁卫团”中看到了巨大的潜力。"
  ITA_gangtietiaoyue:0 "钢铁条约"
  ITA_gangtietiaoyue_desc:0 "这个军事同盟是进攻性质的，《钢铁条约》规定：（1） 缔约国一方的安全或重大利益受到 外来威胁时，另一方将给予政治上和外交上的支持；（2）如果一方卷入战争，另一方则给予陆海空军事支援；（3）成立组成常设委员会以加强互相协调。"
  ITA_yidaliwangsui:0 "意大利万岁"
  ITA_yidaliwangsui_desc:0 "墨索里尼永远不会当希特勒的副手！我们必须注意罗马帝国的教训，日耳曼人对意大利事务的干涉永远没有好结果……"
  ITA_duidemaoyi:0 "对德贸易"
  ITA_duidemaoyi_desc:0 "为了我们两个伟大国家的利益，我们应该要求德国与我们交换技术机密。"
  ITA_german_millitary_cooperation:0 "对德军事合作"
  ITA_german_millitary_cooperation_desc:0 "通过与强大的德军的紧密合作，我们可以把德国的高效以及意大利军队的创新结合在一起。我们将比任何敢于挑战我们的敌人更具有战略优势。"
  ITA_claims_on_france:0 "对法领土要求"
  ITA_claims_on_france_desc:0 "夺取维希法国的领土。随着德军征服巴黎并在法国成立了新政府，是时候让我们宣示对南部欧洲的所有权了。德国在北部大肆扩张，我们也必须获得自己那一份才算公平。"
  ITA_anti_uk_war_goals:0 "对英战争"
  ITA_anti_uk_war_goals_desc:0 "腐朽的大英帝国将我们牢牢锁在地中海并且永远不会主动给我们打开牢笼。我们必须尽快抓住时机袭击英国！"
  ITA_japan_friend:0 "对日友好"
  ITA_japan_friend_desc:0 "日本人跟我们很相似，一个年轻而又饥饿的国家，还拥有过多的人口，同时又被英国跟荷兰这样衰退的金权民主国家通过贸易而盘剥。我们应当与他们结盟，组成一个有活力的海军轴心从而纵横四海！"
  ITA_go_after_france:0 "袭击法国"
  ITA_go_after_france_desc:0 "法国……西方又一个反动民主国家，几乎每时每刻都试图阻碍意大利人民的前进，并经常危及意大利人民的生存。我们要为了意大利的利益和帝国的未来而战斗！"
  ITA_greece_war_goal:0 "对希腊战争"
  ITA_greece_war_goal_desc:0 "如果没有希腊，我们算是复兴了一个什么样的罗马帝国？这应该是个简单的目标……"
  ITA_greece_friend:0 "对希腊友好"
  ITA_greece_friend_desc:0 "希腊人是古老的民族并且是西方文明的摇篮。我们不可能将他们推向我们的对立面……"
  ITA_turkey_friend:0 "对土耳其友好"
  ITA_turkey_friend_desc:0 "经过意土战争和世界大战后土耳其人不可能对我们有好感。然而现实政治总是优先于以前的不合，地中海的现状会让我们站到一起。"
  ITA_claims_on_turkey:0 "对土耳其领土要求"
  ITA_claims_on_turkey_desc:0 "1915年伦敦条约承诺了让意大利获得土耳其的安纳托利亚地区，作为交换，西方国家获得了地中海东部的黎凡特。他们夺走了他们想要的，并声称那是国联的授权，而意大利的要求却被拒绝了。新的意大利比当初更加强大，我们将强迫土耳其履行当初英国人的承诺。"
  ITA_support_nationalist_spain:0 "支持西班牙国民军"
  ITA_support_nationalist_spain_desc:0 "西班牙正处于内战之中，这将会决定他是法西斯的盟友还是一个无用的共和国—或者更糟糕的是堕落为共产主义或是无政府状态。我们必须及时的为真正的西班牙人提供支持。"
  ITA_spanish_italian_faction:0 "西班牙——意大利联盟"
  ITA_spanish_italian_faction_desc:0 "弗朗哥与西班牙国民军是我们天然的盟友，能通过宗教、文化和意识形态而紧密团结在一起。我们携手起来，便能夺取直布罗陀并让英国海军遭到极大的麻烦……"
  ITA_demand_balearic_islands:0 "索取巴利阿里群岛"
  ITA_demand_balearic_islands_desc:0 "我们已经证明了对弗朗哥新政权的支持，现在我们可以帮助他们保护一个重要的领地——巴利阿里群岛。我们要求将巴利阿里群岛割让给意大利，以此加强我们在地中海的战略态势。"
  ITA_portugal_friend:0 "对葡萄牙友好"
  ITA_portugal_friend_desc:0 "葡萄牙，它与西班牙一样是意大利人民的天然盟友。我们必须加强这种友谊的关系。"
  ITA_dizhonghaiojiandui:0 "地中海舰队"
  ITA_dizhonghaiojiandui_desc:0 "始建于1861年3月17日，由撒丁王国、两西西里王国、皮埃蒙特王国的海上舰队合并而成意大利皇家海军。19世纪70年代，意大利全国统一后，意政府开始加快海军建设，使之成为当时世界上最强大的海军之一。19世纪末到20世纪初，意海军先后参加了侵占埃塞俄比亚、利比亚等战争。"
  ITA_zhongshiohangmu:0 "重视航母"
  ITA_zhongshiohangmu_desc:0 "它是一座浮动的机场，携带战斗机以及轰炸机远离国土执行攻击敌人目标的任务。这使得航空母舰可以由空中来攻击陆地以及海上目标，尤其是那些远远超过一般射程之外的目标。航空母舰上的飞机的作战半径一直在改变海军的战斗理论，敌对双方必须在看不到对方的情况下，互相进行远距离的战斗。这彻底终结了战列舰为海上最强军舰的优势地位。"
  ITA_zhulijian:0 "重视主力舰"
  ITA_zhulijian_desc:0 "凭借威力巨大的舰炮、坚固厚重的钢甲和强劲的动力，战列舰一度横行世界海洋，是海洋强国维持海上霸权的武力象征。然而随着舰载航空技术的日益成熟，航母上搭载的舰载机不仅有高超的机动能力，可以进行大范围侦察观测，而且可以发动超远程打击，拥有强悍战力却技术落后的战列舰终究逐渐走向没落。"
  ITA_qingxingjunjian:0 "重视轻型舰船"
  ITA_qingxingjunjian_desc:0 "因为我们的海外军团需要保护，所以我们需要研究新的学说以及更现代化的驱逐舰。"
  ITA_zhngshihuhaung:0 "重视护航"
  ITA_zhngshihuhaung_desc:0 "我们应该做进一步努力来保护我们脆弱的地中海航运。"
  ITA_zhnghisxianting:0 "重视潜艇"
  ITA_zhnghisxianting_desc:0 "潜艇是自鱼雷艇发明以来最激动人心的发展。我们要做好的不仅是防备潜艇，还要利用它偷袭敌方舰队。"
  ITA_hailang:0 "海狼"
  ITA_hailang_desc:0 "我们的德国盟友开发了可怕而高效的潜水艇，并研究了对应”狼群”战术，我们应该向他们学习。"
  ITA_daxiyangjiandui:0 "大西洋舰队"
  ITA_daxiyangjiandui_desc:0 "一旦我们突破了英军的封锁，我们的首要任务就是将军力投放到海洋上。"
  ITA_haijunlzdydlt:0 "海军陆战队和登陆艇"
  ITA_haijunlzdydlt_desc:0 "单凭海军我们是无法赢得战争的，我们还必须有能力保证我们的士兵能够安全的上岸。"
  ITA_fandizhonghai_lujun:0 "地中海陆军霸主"
  ITA_fandizhonghai_lujun_desc:0 "地中海是欧、亚、非三大洲的交通枢纽，是大西洋、印度洋和太平洋之间往来的捷径，因而在经济、政治和军事上都具有极为重要的地位。长期以来，地中海就成为列强争夺的场所。18世纪初，英国曾把地中海当作自己的“内湖”。19世纪初拿破仑横行欧洲时，就曾想夺取英国对地中海的控制权。第一次世界大战期间，地中海成为交战双方海军积极活动的地区。"
  ITA_beifui_zongjie:0 "北非作战总结"
  ITA_beifui_zongjie_desc:0 "总结我们在北非作战的经验，可以有效提高我军作战水平"
  ITA_huaxue_wuqi:0 "化学武器"
  ITA_huaxue_wuqi_desc:0 "化学武器指的是利用具有毒性的化学物质以造成敌人大量死亡或受伤为目的而使用的武器，是在第一次世界大战期间逐渐发展起来的杀伤性武器。"
  ITA_geren_chongbai:0 "墨索里尼个人崇拜"
  ITA_geren_chongbai_desc:0 "单个领导人被人民冠以“解放者”或“救世主”的荣誉，把领导人提高到神化的地位，麻木赞扬领导人的口号充斥各种媒体，领导人的语录或书籍或演讲充满图书馆和书店。崇拜的程度可以达到“讲的都是真理”的程度。"
  ITA_faxisi_jingcha:0 "法西斯警察"
  ITA_faxisi_jingcha_desc:0 "秘密警察亦称政治警察，是情报机构的一种。人员通常以秘密的方式执勤，针对国内威胁，以保障独裁者或国家安全为目标的警察。秘密警察的基本目标不是维持法律，而是以特殊目的维持某地区秩序、安全或思想审查。秘密警察有时候会被用作政治迫害的工具。"
  ITA_zhenya_zhiyuandui:0 "镇压反法西斯活动志愿队"
  ITA_zhenya_zhiyuandui_desc:0 "现在仍然有不少人在反对我们的统治，我们应该组建一支志愿活动队来让那些声音闭嘴。"
  ITA_daya_heishoudang:0 "打压西西里黑手党"
  ITA_daya_heishoudang_desc:0 "一次又一次的打击下，虽然它的组织一个个被破获，它的头目一个个倒下，但是时至今日，黑手党不仅没有绝种，反而穷凶极恶，我们需要出动军队一次性解决黑手党问题！"
  ITA_haijun_hongknogbing:0 "海军航空兵"
  ITA_haijun_hongknogbing_desc:0 "海军航空兵，是在海洋上空执行作战任务的海军兵种，按照起降基地不同，分为岸基航空兵和舰载航空兵。岸基航空兵以陆上机场和水上机场为基地，通常配备有航程远、续航时间长的轰炸机、侦察机和反潜巡逻机。"
  ITA_haijunxueshuo:0 "海军学说发展"
  ITA_haijunxueshuo_desc:0 "研究新的海军学说以用来加强我军的海军实力。"
  ITA_jidong_haijun:0 "海军快速反应部队"
  ITA_jidong_haijun_desc:0 "快速反应部队Quick Reaction Force (QRF) 是设计于低强度冲突中能在极短时间范围内作出武力干涉的战斗部队。"
  ITA_tuosikaina_gongyeq:0 "托斯卡纳工业区"
  ITA_tuosikaina_gongyeq_desc:0 "托斯卡纳大区的经济模式以各工业区为主。其12个工业区凭借深厚的制造业底蕴，活跃在时尚业（纺织品、服装、鞋子、皮革、制革和珠宝）、造纸、大理石、木材和家具等领域的国际中高端市场。"
  ITA_nanbuygongye:0 "南部工业扩张"
  ITA_nanbuygongye_desc:0 "坎帕尼亚大区的工业产业主要集中在那不勒斯和萨莱诺，主要产业有机械制造、生物医药、食品加工、纺织服装等，菲亚特、奥利维蒂等知名公司在该区都设有工厂。"
  ITA_xiaomai_zhangz:0 "小麦战争"
  ITA_xiaomai_zhangz_desc:0 "在世界上所有国家，肥胖与饥饿、贫困与富有之间的矛盾正在变得日益尖锐。"
  ITA_haijunkeyan:0 "海军科研经费"
  ITA_haijunkeyan_desc:0 "经过一系列的发展，我们可以投入更多力量来进行科学研究"
  ITA_shwngyu_zhengz:0 "生育战争"
  ITA_shwngyu_zhengz_desc:0 "多生孩子少种树∑(っ°Д°;)っ"
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
