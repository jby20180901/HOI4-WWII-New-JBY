 prc.451.t:0"国民党对联合政府不感兴趣"
 prc.451.d:0"经过谈判，国民党始终顽固地维护大地主大资本家的利益，为了广大人民的利益，共产党不能与他们同流合污，以斗争求团结则团结存，以妥协求团结则团结亡，我们的态度很明确，谈，大门敞开，打，奉陪到底。"
 prc.451.a:0"共产党人不怕战争！"
 
 prc.452.t:0"蒋介石图穷匕首见"
 prc.452.d:0"蒋介石纠结了数百万军队，妄图歼灭我们的人民武装，虽然我们尽最大程度争取和平解决政治上的分歧，但是无法阻止反动派的倒行逆施，第二次国共内战的爆发已经不可能避免了，可笑的是蒋介石竟然以为他占有优势，实际上我们这是要用延安换取整个中国。"
 prc.452.a:0"反动派根本就没有意识到人民的力量！"
 
 
 news.2114.t:0 "国共二次内战全面爆发"
 news.2114.desc:0 "中国人民迎来了抗日战争的胜利。但是国共两党就如何公正合理的支配抗战胜利果实，展开了新一轮争斗。国民党蒋介石想着独吞胜利果实，并消灭共产党。蒋介石为了制造和平假相，赢得部署内战的时间，于8月14日、20日、23日向延安连发三封电报，邀请毛泽东到重庆共商国际国内各种重要问题。中国共产党对国内外局势和国民党的内战阴谋都有比较清醒的认识，认为应当因势利导，首先是反映人民在长期战乱后休养生息的强烈意愿，争取通过谈判，揭露国民党假和平真内战的面目，并争取一段时间来作好应变的准备。中共中央经过反复研究，决定提出和平、民主、团结三大政治口号，同时人民军队作好进行自卫战争的各种准备。中国共产党根据全国人民和平建国的迫切愿望，派毛泽东、周恩来、王若飞为代表前往重庆，同国民党统治集团进行和平谈判，努力避免内战，实现国内和平，并试图通过和平的方式实现中国的社会改革。但双方在人民军队和解放区政权两个根本问题上未能达成协议，国民党重新秘密印发反共的《剿匪手本》，阎锡山出兵攻打山西上党地区的人民军队。双十协定刚签订，蒋介石便调集110万军队，分三路向华北解放区进攻。"
 
 news.2114.a:0 "这场战争的结果，将决定中国的前途。"
 
 
 prc.453.t:0"世界人民大团结万岁"
 prc.453.d:0"我们赢得了解放战争的胜利，在我们统一战线基本方针的努力下，大西南也宣告和平解放，整个中华民族再度统一，并在国内和国际上广泛开展社会主义建设，西方列强在亚洲的海岸线上架几门炮就能征服一个国家的历史一去不复返了。"
 prc.453.a:0"打倒帝国主义！"
 
