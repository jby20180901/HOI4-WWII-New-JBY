 AC_build_button_tt:0 "§G点击这个按钮将会在决议面板中开始这个援助计划或终止正在盟友领土上进行的援助项目.§!\n\n[AC_GetGUIValues]§L建造速度基于目标地区和你首都的位置最多会受到50%的惩罚.§!\n\n§L你最多能同时执行5个援助项目. 最大值取决于你的建造速度. (每多一个建筑槽位奖励10%的速度)\n\n当建筑槽已满或地区的新控制者并未签署援助协议时，建造项目会终止.\n\n终止项目需要一天之后才能再次发起.§!"
