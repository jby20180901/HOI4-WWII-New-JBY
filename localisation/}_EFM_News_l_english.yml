l_english:
 news.1000.t:0 "皇道派政变失败"
 news.1000.d:0 "稍早，日本一批年轻军官占据的各大政府机构乃至军事设施，并且杀害了一些高层官员，他们要求政府把权力全还给天皇，然而这起政变遭到政府军的压制因而失败，外交部认为这是日本军方派系斗争的极大化，并且预估未来日本有可能走向战争的道路。"
 news.1000.a:0 "有趣"
 news.1000.b:0 "帝国最长的一天"
 news.1001.t:0 "皇道派政变成功"
 news.1001.d:0 "稍早，日本一批年轻军官占据的各大政府机构乃至军事设施，并且杀害了一些高层官员，他们要求政府把权力全还给天皇，天皇介入了这起事件，并且倾听了政变者的要求，这被视为是政变者的胜利，有消息指出天皇要求军方派系停止内斗，并且立刻展开改革行动，外交部认为日本将会有重大改变，并且无法预估未来日本的走向。"
 news.1002.t:0 "中国发表全面抗战宣言"
 news.1002.d:0 "昨天，中国领导人蒋介石发表了全面对抗外国入侵的宣言，这篇声明述说了中国将会持续抵抗到最后，并且不放弃任何和平的希望，以及要求外国介入调解两国目前的纷争，但外交部认为两国之间的战争规模正在快速扩大，短时间内和平的机会并不高。"
 news.1002.a:0 "两国之间的战火正式开始"
 news.1002.b:0 "我们要全面抗战"
 news.1002.c:0 "我们将击败中国"
 news.1003.t:0 "托德曼调停失败"
 news.1003.d:0 "由德国进行调停的中日军事冲突最终以失败告终，双方都不愿意再与对方进行任何的谈判行动，这代表双方将战至最后一刻才会结束，外交部呼吁双方应冷静并持续进行和谈作业。"
 news.1003.a:0 "继续关注"
 news.1003.b:0 "他们将会陷入泥沼"
 news.1003.c:0 "他们会后悔的"
 news.1003.e:0 "我们已经尽力了"
 news.1004.t:0 "托德曼调停成功"
 news.1004.d:0 "由德国进行调停的中日军事冲突传来好消息，双方接受了调停结果并且停止了军事敌对行为，日本军队正在逐渐退至驻扎地，外交部乐观表示未来两国可能还会进行近一步的谈判会议。"
 news.1004.a:0 "世界又和平了一些"
 news.1004.b:0 "我们将继续回到内部事务上"
 news.1004.c:0 "我们达成了主要目的"
 news.1004.e:0 "乐观其成"
 news.1005.t:0 "托德曼表示出乎意料"
 news.1005.d:0 "由托德曼进行调停的中日军事冲突传来震惊世界的消息，中国接受了日本的严苛条件，并且接受等同于成为傀儡政府的改革行动，托德曼本人表示这结果超出估计，外交部表示对日本的下一步感到忧虑。"
 news.1005.a:0 "要持续监督日本动态"
 news.1005.b:0 "该死..."
 news.1005.c:0 "令人感到惊讶的结果"
 news.1005.e:0 "令人震惊"
 news.1006.t:0 "中国宣布迁都"
 news.1006.d:0 "中国稍早发表了迁移首都至后方的宣告，鉴于敌军对首都可能的重大威胁，中国政府认为将政府机构与工业设施转移到后面是必要的，外交部表示这将极有可能成为持久战争。"
 news.1006.a:0 "持续观察"
 news.1006.b:0 "我们必须这样做"
 news.1006.c:0 "他们逃跑了"
 news.1007.t:0 "中国似乎采取对日妥协"
 news.1007.d:0 "根据不具名的政府官员表示，有鉴于中国国力可能无力与先进的日本进行大规模冲突，政府内部研拟了对日本妥协换取更长时间的发展，外交部观察者表示中国民众听闻后皆群情激愤，很有可能再次爆发内战。"
 news.1007.a:0 "持续观察"
 news.1007.b:0 "甚么?"
 news.1007.c:0 "我们会帮助他们"
 news.1008.t:0 "中国组成了大联合政府"
 news.1008.d:0 "经过多日党派协商，中国政府似乎已经就联合政府事项与各派系达成协议，政府将举行选举，并且接受共产党的加入与任职，外交部观察家表示中国各地方势力正在考虑未来发展。"
 news.1008.a:0 "有趣"
 news.1008.b:0 "一个稳定的政府"
 news.1008.c:0 "我们终于不用逃窜了"
 
 
 
 news.1011.t:0 "日本发表关于东亚的声明"
 news.1011.d:0 "日本政府发表了关于东亚的声明，强调团结亚洲的重要性与寻求合作者，并且对目前的中国局势表达了激烈的看法，外交部表示这有可能导致双方矛盾持续性的激化。"
 news.1011.a:0 "有趣"
 news.1011.b:0 "和平绝不能丧权辱国"
 news.1011.c:0 "宣扬亚洲崛起的荣耀声明!"
 news.1012.t:0 "汪精卫加入日本阵营"
 news.1012.d:0 "中国政府元老之一的汪精卫日前离开中国，经日本特务保护辗转到日本境内，并发表中日合作声明，将在互利合作前提下进行位于中国政府的改组，消息一出震惊中国境内各界，外交部表示这有可能对现在的中国局势产生重大影响。"
 news.1012.a:0 "有趣"
 news.1012.b:0 "令人震惊"
 news.1012.c:0 "新的东亚秩序"
 news.1012.e:0 "没骨气的家伙"
 news.1013.t:0 "中国新改组的国民政府成立"
 news.1013.d:0 "日前一批前中国政府官员与政要组成了一个新的中国政府，他们自称国民政府，并且是中国的唯一合法代表，俸目前不再其境内的重要政界人物为主席，外交部表示这有可能是中国妥协派试图达成另一个战胜国的手段。"
 news.1013.a:0 "有趣"
 news.1013.b:0 "毫无格调的一群人"
 news.1013.c:0 "新东亚秩序已经成形"
 news.1013.e:0 "这是我们必须做的..."
 news.1014.t:0 "西安事变 － 达成协议"
 news.1014.d:0 "国民党两位将军私自发动行动监禁了[CHI.GetLeader]，震惊中国各界，舆论无不批评肇事者，经过多方协调之后，国民政府与两位将军终于达成了协议，中国各方将组成一个统一战线对抗侵略者，当[CHI.GetLeader]回到南京后，南京市民集结起来一同欢呼，而其中一位策画行动的将军护送[CHI.GetLeader]回首都后即被以叛乱罪抓住，外交部表示这将在中国组成一个对抗外敌的联合阵线。"
 news.1014.a:0 "有趣"
 news.1014.b:0 "被迫组成的统一战线能有多大团结呢?"
 news.1014.c:0 "我们成功达成逼蒋抗日"
 news.1014.e:0 "这对我们的计划不太妙"
 news.1014.f:0 "这些人终于懂事点了"
 news.1015.t:0 "西安事变 － 陷入僵局"
 news.1015.d:0 "国民党两位将军私自发动行动监禁了[CHI.GetLeader]，震惊中国各界，舆论无不批评肇事者，经过多方协调，仍旧无法化解双方的冲突，[CHI.GetLeader]仍被扣留在两位将军手中，国民政府军队决定发起救援行动，并且成功救出[CHI.GetLeader]，目前中国各势力处在戒备状态，外交部表示中国将持续处在分裂无法团结抗敌的状态。"
 news.1015.a:0 "真是糟糕"
 news.1015.b:0 "事情还没解决"
 news.1015.c:0 "局势似乎不太妙"
 news.1015.e:0 "他们到现在还在内斗"
 news.1015.f:0 "这些家伙不明事理"
 news.1016.t:0 "西安事变 － 蒋介石死亡"
 news.1016.d:0 "国民党两位将军私自发动行动监禁了蒋介石，震惊中国各界，舆论无不批评肇事者，但在各方协调下仍旧陷入僵持，国民政府决定进行救援行动途中蒋介石死亡，消息一出，再次震惊各界，中国当地指挥官即刻对叛乱者与共产党发起报复性攻势，外交部表示中国可能会陷入深渊当中。"
 news.1016.a:0 "中国可能完蛋了"
 news.1016.b:0 "事态紧急"
 news.1016.c:0 "这样就算革命成功了吗?"
 news.1016.e:0 "他们内斗倾向实在太强烈了"
 news.1016.f:0 "他们到底在干甚么"
 news.1017.t:0 "上海陷落"
 news.1017.d:0 "中国与日本在上海租界区发生大规模军事冲突，双方投入接近百万的人力在此进行激烈的战事，引起了国际关注。在日本拥有绝对海空优势下，击退了中国军队的进攻，中国军队之不保留主力部队的作战方式受到极其严重的损失，其现代化军队受损殆尽，但也促使各部队听令于南京当局。外交部表示这场军事冲突前途未明。"
 news.1017.a:0 "值得关注"
 news.1017.b:0 "我们团结了国家"
 news.1017.c:0 "我们低估对手的战意"
 news.1018.t:0 "上海陷落"
 news.1018.d:0 "中国与日本在上海租界区发生大规模军事冲突，双方投入接近百万的人力在此进行激烈的战事，引起了国际关注。在日本拥有绝对海空优势下，击退了中国军队的进攻，中国军队受到严重的损害，但其主力完整且位于后方待命，外交部表示中国各部队仍旧在各自指挥状态且未完全听令中央，保留实力的中央部队将会是战争的关键。"
 news.1018.a:0 "值得关注"
 news.1018.b:0 "我们需要这支部队"
 news.1018.c:0 "看来高估他们的战力了"
 news.1019.t:0 "武汉陷落"
 news.1019.d:0 "在经过大规模的交战后，日本军队终于进入了武汉市区，中国守军已经先行将大部分物资、工业与政府机构撤离至更远的后方，现在日本军队将要继续往内陆进攻才有机会赢得这场战争，外交部表示这会继续拉长双方的战争时间。"
 news.1019.a:0 "他们还有机会"
 news.1019.b:0 "我们还能打"
 news.1019.c:0 "长期战争无法避免..."
 news.1020.t:0 "武汉陷落"
 news.1020.d:0 "在经过大规模的交战后，日本军队终于进入了武汉市区，中国政府来不及撤离大部分的设施与物资，就落入日本人手中，他们对抗能力已严重大幅削弱，外交部表示这可能是战争结束的号志。"
 news.1020.a:0 "他们没有机会了"
 news.1020.b:0 "这是一场灾难!"
 news.1020.c:0 "这是一场大胜!"
 news.1021.t:0 "在蒙古的清洗行动"
 news.1021.d:0 "根据不具名消息来源指出，目前在蒙古境内正在展开前所未有的大规模政治逮捕行动，尤其是对宗教人士的逮捕人数更是惊人，这些被捕者被指控为日本间谍或反革命者，大部分人皆被判决死刑，蒙古相关人士称此行动为"大镇压"，消息指出搜查规模有快速扩大的趋势，并且很有可能持续相当长的时间，观察家指出这可能会让苏联更能掌控蒙古的自主权。"
 news.1021.a:0 "灾难!"
 news.1021.b:0 "我们别无选择"
 news.1021.c:0 "反革命份子应当被消灭"
 news.1022.t:0 "南京与延安选择和解"
 news.1022.d:0 "国民党与共产党的会谈取得重大进展!双方同意放下成见，并且停止任何战斗行为，各界对于此会议的成功表示极其惊讶，观察家表示需要开始讨论未来双方的走向是否合组共同政府。"
 news.1022.a:0 "内战正在结束"
 news.1022.b:0 "共创未来"
 news.1022.c:0 "这似乎有点不妙"
 news.1022.e:0 "团结才是力量"
 news.1023.t:0 "中国呼吁西方盟国支持"
 news.1023.d:0 "中国呼吁西方国家出手帮助他们解决目前的问题，南京方面期望能够利用外部的力量来对抗他们的对手，观察家表示，目前西方的反应似乎并不是那么"热烈"。"
 news.1023.a:0 "他们似乎有麻烦"
 news.1023.b:0 "我们需要支持"
 news.1023.c:0 "他们不会有明显作为的"
 news.1023.e:0 "我们静观其变"
 news.1024.t:0 "中国抨击西方"
 news.1024.d:0 "中国日前大力抨击西方国家坐视不管任何的侵略举动，国际联盟形同虚设且毫无用处，中国驻国联代表已经宣布退出国际联盟，并且宣称不再要求西方冷血国家进行支持，观察家表示这对中国来说是非常差的消息。"
 news.1024.a:0 "他们有很大的麻烦"
 news.1024.b:0 "我们不需要支持"
 news.1024.c:0 "对他们来说不太妙"
 news.1024.e:0 "我们表示遗憾"
 news.1025.t:0 "泛亚联盟的成立"
 news.1025.d:0 "南京与东京当局日前宣布成立泛亚联盟的宣言，拥有强大海空军的日本与庞大陆上力量的中国，这两个亚洲国家创立的的军事联盟将会冲击亚洲其他势力的版图，观察家表示各大势力正在静观其变当中。"
 news.1025.a:0 "有趣"
 news.1025.b:0 "这是亚洲的开端!"
 news.1025.c:0 "大东亚万岁!"
 news.1026.t:0 "中国落日计划展开"
 news.1026.d:0 "中国刚刚发表了名为"落日计划"的对日战争宣言!他们似乎图谋已久，中国部队正在镇压日本当局为在中国各地的机构，北方边界的部队已经开往满州国，海空军也出动准备作战，观察家表示日本当局似乎也有所准备，双方的全面战争将一触即发。"
 news.1026.a:0 "战争爆发了"
 news.1026.b:0 "为了中国击败这些侵略者!"
 news.1026.c:0 "为了日本击败这些叛徒!"
 news.1027.t:0 "中国加入轴心国"
 news.1027.d:0 "轴心国已经批准了中国的加入请求，近来中国当局不断与轴心国势力进行外交行动，双方互动逐渐频繁，观察家表示西方国家与苏联很有可能开始扩大防备而进入军备竞赛的局面。"
 news.1027.a:0 "有趣"
 news.1027.b:0 "我们的荣光!"
 news.1027.c:0 "欢迎新成员"
 news.1027.e:0 "这是一个警讯"
 news.1028.t:0 "第二次中原大战"
 news.1028.d:0 "在经过血腥的西安事变之后，中国各派系争权夺利的情形越加严重，各地军阀与旧南京势力的部队为取得中央政府的掌控权不断发生摩擦，最终爆发了全面的军事冲突，观察家表示留到最后的也不一定会是最后赢家。"
 news.1028.a:0 "值得注意"
 news.1028.b:0 "灾难..."
 news.1028.c:0 "我们要一雪前次的怨恨"
 news.1028.e:0 "桂系才是中国的掌舵者"
 news.1029.t:0 "[XBJ.GetName]宣布自治"
 news.1029.d:0 "[XBJ.GetName]领袖[XBJ.GetLeader]近日发表了自治宣言，并且独立于中国任何势力之下，有消息指出[JAP.GetName]军队正在进入河北地区，[CHI.GetName]表示严正抗议，而观察家表示这很可能是[JAP.GetName]早年发动的华北分离运动迈入了成功。"
 news.1029.a:0 "值得注意"
 news.1029.b:0 "无可奈何的选择"
 news.1029.c:0 "情势实在太糟糕了"
 news.1029.e:0 "很好"
 news.1031.t:0 "第二次中原大战结束"
 news.1031.d:0 "随着最后一只部队投降，[From.GetName]赢得了最后了胜利，胜利者统一了大部分了中国版图，但如同先前的报导所呼应，赢家得到的是残破不堪的奖赏，漫长的重建工作才正要开始。"
 news.1031.a:0 "漫长战争的结束"
 news.1032.t:0 "日本爆发内战"
 news.1032.d:0 "在日本军队在被逐出中国、满州与朝鲜半岛后，已经弥漫在日本国内的不满情绪正以惊人的速度增加中，而当高层决定继续战争时，不满在军队中立刻爆发开来，日本各地爆发叛乱，民众由要求高层立刻停止战争的呼声转变成颠覆国家的内战，民主派、共产党甚至旧派系都想趁此内战夺得政权，观察家表示这是一个重大的转折。"
 news.1032.a:0 "值得注意"
 news.1032.b:0 "最糟的状况"
 news.1032.c:0 "静观其变"
 news.1033.t:0 "日本与中国签订停战协议"
 news.1033.d:0 "在日军被逐出中国、满州国之后，日本高层决定提出停战协议承认他们的失败，中国方面则是看过协议内容后答复同意停战，双方在南京签订了条约，日本将彻底撤离中国、双方保证互不侵犯、并且在北朝鲜建立一个独立的朝鲜人政权当作双方的缓冲带。"
 news.1033.a:0 "亚洲转折点"
 news.1033.b:0 "至少还保有底线"
 news.1033.c:0 "胜利!"
 news.1034.t:0 "日本与中国签订停战协议"
 news.1034.d:0 "日军在欧亚大陆的最后据点－釜山被中国军队攻陷后，日本高层终于承认了他们的失败，停战协议很快地拟定并且发送给中国政府，双方在南京签订了这份文件，日本将完全撤离中国包括朝鲜半岛的势力，交由中国管理朝鲜的政权过渡。"
 news.1034.a:0 "重大事件"
 news.1034.b:0 "耻辱..."
 news.1034.c:0 "荣耀!"
 news.1035.t:0 "新疆危机"
 news.1035.d:0 "在盛世才离开后，新疆陷入了权力真空，各地暴乱不断，军警系统濒临瓦解，有消息指出这只不过是暴风雨前的宁静，新疆政府呼吁民众待在家里不要出门。"
 news.1035.a:0 "变幻莫测的时局"
 news.1035.b:0 "密切注意"
 news.1035.c:0 "糟糕"
 news.1036.t:0 "伊宁事变"
 news.1036.d:0 "新疆连日的紧急状态终于一触即发，在新疆伊宁地区爆发了大规模起事，几支游击队占领了政府机构并且宣布建国，当地部队彻底被击溃，迪化当局正急忙调动各地部队进行战斗，而有消息指出背后指使者有可能是莫斯科当局，而南京当局也在加紧动员部队准备行动，这场战争名称依不同观点被称为三区革命或三区叛乱，观察家表示这场战争将决定新疆的未来。"
 news.1036.a:0 "值得注意"
 news.1036.b:0 "该准备行动了"
 news.1036.c:0 "准备战斗!"
 news.1037.t:0 "三区叛乱结束"
 news.1037.d:0 "起义军的最后据点被攻破，标志着新疆内战的结束，政府军正式将此场战争称为三区叛乱，随着战争的结束，政府将投入军事的预算移转至内政部门来重建新疆。"
 news.1037.a:0 "变幻莫测的时局"
 news.1037.b:0 "他们失败了"
 news.1037.c:0 "为胜利欢呼!"
 news.1038.t:0 "三区事变结束"
 news.1038.d:0 "政府军最后部队向起义军投降，标志着新疆内战的结束，起义军将革命称之为三区革命，随着战争结束，起义军建立了新的政府部门来代替原政府处理各项事务。"
 news.1038.a:0 "变幻莫测的时局"
 news.1038.b:0 "新疆沦陷了"
 news.1038.c:0 "为革命喝采!"
 news.1039.t:0 "东突厥斯坦成立"
 news.1039.d:0 "政府军最后部队向起义军投降，但这并非新疆内战的结束，起义军成立了东突厥斯坦来处理内政问题，并与周边国家发生冲突，战争很可能还没结束。"
 news.1039.a:0 "变幻莫测的时局"
 news.1039.b:0 "他们最好理智点"
 news.1039.c:0 "突厥万岁!"
 news.1040.t:0 "新疆加入[PRC.GetName]"
 news.1040.d:0 "新疆与[PRC.GetName]接壤后，双方交流渐趋热络，最终新疆决定将加入[PRC.GetName]的势力，观察家表示这么庞大区域的加入对中国势力分布肯定造成相当大的影响。"
 news.1040.a:0 "有趣"
 news.1040.b:0 "他们选错对象了"
 news.1040.c:0 "很棒"
 news.1041.t:0 "[CHI.GetName]建立陪都重庆"
 news.1041.d:0 "[CHI.GetName]成功争取到撤离物资至后方的时间，几乎所有工业、行政、教育机构与设施均已撤离至重庆，观察家表示[CHI.GetName]将能保存更多作战实力至后续战斗中。"
 news.1041.a:0 "战火的无情"
 news.1041.b:0 "我们还能再打"
 news.1041.c:0 "我们继续奋战"
 news.1042.t:0 "[CHI.GetName]撤离武汉"
 news.1042.d:0 "由于[JAP.GetName]快速推进至武汉邻近区域，而[CHI.GetName]的撤退行动尚未完成，[CHI.GetName]被迫选择立刻撤离中央机构，留下大量工业与物资于武汉，观察家表示若[JAP.GetName]攻陷武汉将可得到丰厚的战利品。"
 news.1042.a:0 "战火的无情"
 news.1042.b:0 "至少我们还没投降"
 news.1042.c:0 "我们离胜利更接近了"
 news.1043.t:0 "[CHI.GetName]宣布第六次剿共战争"
 news.1043.d:0 "[CHI.GetName]似乎对盘踞在陕北的共产党感到不耐烦，[CHI.GetLeader]下令在附近的军阀与驻扎部队立刻发起进攻，观察家表示这些单位表面上虽然应付命令，但进攻行动却相当微妙。"
 news.1043.a:0 "值得注意"
 news.1043.b:0 "我们将消灭任何共产党"
 news.1043.c:0 "我们将打败任何帝国主义者"
 news.1043.e:0 "我们需要做些甚么"
 
 news.1045.t:0 "[CHI.GetName]与共产党和谈"
 news.1045.d:0 "[CHI.GetName]与共产党打得如火如荼，但近来双方在谈判桌上互动频繁，他们最终决定停止内战，共同签属一份和平协议，观察家表示中国将很快的步入稳定局势。"
 news.1045.a:0 "他们避免战斗了"
 news.1045.b:0 "该振兴国家了"
 news.1046.t:0 "[XBJ.GetName]成立自治政府"
 news.1046.d:0 "[XBJ.GetName]在[CHI.GetName]的协助下成立了自治政府，这很可能是[CHI.GetName]为了对[JAP.GetName]示好所做的措施，观察家表示亲双方的政客正在进行政治上的交锋。"
 news.1046.a:0 "值得注意"
 news.1046.b:0 "这是个博弈"
 news.1046.c:0 "不能接受"
 news.1046.e:0 "争夺开始"
 news.1047.t:0 "绥远战争"
 news.1047.d:0 "过去几天[MEN.GetName]的领袖[MEN.GetLeader]指责[SHX.GetName]侵犯他们主权，并声称绥远为他们领土，双方在前线布满了部队，最终在稍早，[MEN.GetName]发起了攻势，双方爆发了全面战争，观察家表示这场战争很可能决定中国北方的局势。"
 news.1047.a:0 "战火纷飞"
 news.1047.b:0 "我们会教训他们"
 
 news.1048.t:0 "两广事变"
 news.1048.d:0 "[YXC.GetName]的领袖[YXC.GetLeader]与[GXC.GetName]的领袖[GXC.GetLeader]宣布以对日作战名义组成联军北上驱逐日本人，根据消息[CHI.GetName]已经将其视为叛乱行动并已派兵控制湖南周边所有道路，两广部队正在进入中国湖南，观察家认为南方军阀此次行动或许与中央近来逐渐压迫他们生存空间导致的反扑行为，也可能是出于愤慨而要北上驱逐入侵者，但被中国中央政府视为叛乱而拔刀相向。\n无论如何，现阶段中国境内的全面军事冲突的可能性是存在的。"
 news.1048.a:0 "静观其变"
 news.1048.b:0 "这是明显的叛乱行为!"
 news.1048.c:0 "这是一场不能输的战斗"
 news.1048.e:0 "我们要争一口气!"
 news.1049.t:0 "两广事变－地方退让"
 news.1049.d:0 "[CHI.GetName]领袖[CHI.GetLeader]宣布事件和平解决，双方达成某个协议，以中央不再进一步逼迫地方、地方不再争夺中国统治权作为协议，以避免全面内战的爆发，观察家表示这次近乎无军事冲突的政治事件让中国政府声望提高，也避免了全面内战的发生。"
 news.1049.a:0 "中国政府的胜利"
 news.1049.b:0 "接下来是北方"
 news.1049.c:0 "我们已经达成初步目的"
 news.1049.e:0 "我们损失惨重"
 news.1050.t:0 "两广事变－中央退让"
 news.1050.d:0 "[YXC.GetName]的领袖[YXC.GetLeader]今天与政治盟友[GXC.GetLeader]一同前往南京与[CHI.GetLeader]会面，他们意气风发的表现说明了他们在事变中的胜利，事变最后以中国政府军撤离并与两广领袖达成协议而结束，虽然两广部队一度与中央政府军濒临战争，但双方克制的行为为各自赢得了声望，观察家表示未来才能得知这次的事件结果对双方的影响如何。"
 news.1050.a:0 "南方势力的胜利"
 news.1050.b:0 "我们受到重创"
 news.1050.c:0 "我们赢得大胜"
 news.1050.e:0 "这是一场光荣胜利"
 news.1051.t:0 "两广事变－内战爆发"
 news.1051.d:0 "[GXC.GetName]与[CHI.GetName]的争执已经趋于白热化，双方的军队稍早爆发了全面冲突，内战爆发，[CHI.GetLeader]表示内战将会尽快结束，并收复叛乱的省分，[GXC.GetLeader]表示将抵抗到底，并将战火一路带到南京去，观察家表示这将会是一场艰困的战争，而且可能规模会趋于扩大。"
 news.1051.a:0 "一触即发的内战"
 news.1051.b:0 "我们将收复广西"
 news.1051.c:0 "我们将击败南京"
 news.1052.t:0 "[KOR.GetName]独立战争"
 news.1052.d:0 "稍早[KOR.GetName]发表了一份宣言，[KOR.GetLeader]宣布将自[JAP.GetName]独立并且将以武力响应任何的入侵行动，而[JAP.GetName]官方则仅表示将尽快摆平叛乱行为，目前双方的军队正在交火当中，观察家表示这场战争将决定[KOR.GetName]的命运。"
 news.1052.a:0 "静观其变"
 news.1052.b:0 "我们将再次征服他们"
 news.1052.c:0 "朝鲜不再为奴"
 news.1053.t:0 "[MAN.GetName]独立战争"
 news.1053.d:0 "稍早[KOR.GetName]发表了一份宣言，[KOR.GetLeader]宣布将自[JAP.GetName]独立并且将以武力响应任何的入侵行动，而[JAP.GetName]官方则仅表示将尽快摆平叛乱行为，目前双方的军队正在交火当中，观察家表示这场战争将决定[KOR.GetName]的命运。"
 news.1053.a:0 "静观其变"
 news.1053.b:0 "我们将再次征服他们"
 news.1053.c:0 "满州人将再次伟大"
 news.1054.t:0 "台湾爆发大规模反政府运动"
 news.1054.d:0 "台湾当地住民与统治当局的关系正急遽恶化，由于当地政府失败的执政导致了全台各地爆发反政府示威，部分地区甚至爆发武装反抗，稍早的消息指出来自南京派遣的的增援部队即将抵达港口，届时双方很有可能将会在战场上兵戎相见，观察家表示必须持续关心这起事件的最新状况。"
 news.1054.a:0 "持续关注"
 news.1054.b:0 "我们会摆平叛乱的"
 news.1054.c:0 "击败这些腐败官员!"
 news.1055.t:0 "[SIA.GetName]进攻[INU.GetName]"
 news.1055.d:0 "[SIA.GetName]的领袖[SIA.GetLeader]稍早宣布了将收回自1893年被[FRA.GetName]夺走的领土，并且进攻了与[INU.GetName]接壤的边境，而[FRA.GetName]目前本土正受到军事占领，无法对此情况提供任何帮助，观察家表示战争天平可能朝向[SIA.GetName]。"
 news.1055.a:0 "战火纷飞"
 news.1055.b:0 "我们会夺回一切"
 news.1055.c:0 "糟糕时局"
 news.1055.e:0 "持续关注"
 news.1056.t:0 "[SIA.GetName]将政权还给国王"
 news.1056.d:0 "[SIA.GetName]的军人政府稍早表示，治理国家已经达成一段里程碑，自今日起将国家大权全数交还给其国王[SIA.GetLeader]，观察家表示大萧条冲击该国后由军人所建立的政府将政权还给其君主是很值得关注的状况。"
 news.1056.a:0 "有趣"
 news.1056.b:0 "王的回归"
 news.1057.t:0 "[ENG.GetName]与[SOV.GetName]入侵[PER.GetName]"
 news.1057.d:0 "稍早来自[PER.GetName]方面的急电，[ENG.GetName]与[SOV.GetName]的部队大举穿越国界，并开始入侵该国，这很明显是个联合军事行动，战争的确切原因目前仍不明朗，但有小道消息指出，[GER.GetName]存在于其境内的势力是这场战争的导火索，观察家表示[PER.GetName]得艰难的面对这场战争。"
 news.1057.a:0 "战火纷飞"
 news.1057.b:0 "这是非法入侵!"
 news.1057.c:0 "晓以大义"
 
 
 
 Vilnius:0 "维尔纽斯"
 Vilnius:0 "维尔纽斯"
