 ### 买船 ###
 
 Buy_Ships:0 "订购战舰"
 Buy_Ships_desc:0 "以我们现在的工业水平是造不出大型战舰的，我们必须向外国列强购买他们的战舰，哪怕是老旧型号的。"
 
 goumai_zhanliejian:0 "购买战列舰"
 goumai_zhanliejian_desc:0 "没有哪个国家会出售他们的现役舰艇，所以我们只能斥巨资从列强那里订购。我们一次可以订购2艘，称为'姊妹舰'，这两艘舰是同一级别的主力舰。"
 
 goumai_xunyangjian:0 "购买巡洋舰"
 goumai_xunyangjian_desc:0 "我们要购买装备速射炮的巡洋舰，以此来为我们的主力舰护航。我们一次可以订购3艘，这三艘舰是同一级别的巡洋舰。"
 
