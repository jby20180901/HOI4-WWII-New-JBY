 ### 中华帝国 ###
 
 CHN_buzuo_lizicheng_focus:0 "不做李自成"
 CHN_buzuo_lizicheng_focus_desc:0 "李自成打进顺天之后就失去了民心，他的军队犯下了种种恶行，人民的生活更加凄惨！我们绝不能做第二个李自成，我们要不忘初心，谨记'得众便得国'的道理。约束军队，让他们遵守军规，如有违反定将严惩！"
 
 CHN_jiangbudui_dasanchongbian_focus:0 "将部队打散重编"
 CHN_jiangbudui_dasanchongbian_focus_desc:0 "那些杂牌军和地方军是不可信任的，我们必须将他们打散重编，以此来防止主将反叛士兵全部附逆的局面发生。"
 
 CHN_tongyi_junduisixiang_focus:0 "统一军队思想"
 CHN_tongyi_junduisixiang_focus_desc:0 "我们应该信任那些地方军，这样也可以使他们觉得朝廷对他们恩重如山，他们也将在战场上更加的卖力。"
 
 CHN_zhengzhi_weiyuan_focus:0 "政治委员"
 CHN_zhengzhi_weiyuan_focus_desc:0 "为了保证军队能够深刻贯彻落实我们的政策，我们将会在部队体系中加入政治军官的任命。"
 
 CHN_zhongyang_junshiweiyuanhui_focus:0 "中央军事委员会"
 CHN_zhongyang_junshiweiyuanhui_focus_desc:0 "我们的军队必须服从中央的指令，军官也要由中央统一任命，不能再像过去那样交由地方控制了！"
 
 CHN_xunlianyousude_jundui_focus:0 "训练有素的军队"
 CHN_xunlianyousude_jundui_focus_desc:0 "军队的训练也不可以松懈，我们要经常组织军事演习，以此来找出我们部队的缺陷。"
 
 CHN_tuanjie_huaxiaminzu_focus:0 "团结华夏民族"
 CHN_tuanjie_huaxiaminzu_focus_desc:0 "四分五裂的中国再一次被统一，我们绝不会再次分裂！我们将紧紧的团结在一起，共同迎向明天！"
 
 CHN_zhengzhixieshang_huiyi_focus:0 "政治协商会议"
 CHN_zhengzhixieshang_huiyi_focus_desc:0 "我们要恢复孙中山先生的三民主义，建设一个'自由'，'民主'和'富强'的新的中国！"
 
 CHN_jiaqiang_zhongyangjiquan_focus:0 "加强中央集权"
 CHN_jiaqiang_zhongyangjiquan_focus_desc:0 "民主政府已经被证明是软弱且无能的，我们必须恢复我们古老的传统！"
 
 CHN_renmin_minzhuzhuanzheng_focus:0 "人民民主专政"
 CHN_renmin_minzhuzhuanzheng_focus_desc:0 "西方的理论并不适用于中国，历史也证明了这一点。中国必须摸索出一条属于自己的新路，而且这条新路我们已经找到了。只有实行新民主主义，也就是将所有党派团结在一个政党旗下的人民民主专政，让人民来监督政府，政府才不敢松懈。"
 
 CHN_minzhu_gonghezhi_focus:0 "民主共和制"
 CHN_minzhu_gonghezhi_focus_desc:0 "我们要重建党派会和自由选举，恢复被旧政权扭曲的三民主义！"
 
 CHN_huyu_tongyi_focus:0 "呼吁统一"
 CHN_huyu_tongyi_focus_desc:0 "我们要向中国各族人民发出我们希望统一的愿望，他们必须做出选择：加入我们，或者被消灭。"
 
 CHN_xizang_wenti_focus:0 "西藏问题"
 CHN_xizang_wenti_focus_desc:0 "西藏独立的时间已经够久了，我们必须收回西藏！如果他们不同意，那我们就只好付诸武力了。"
 
 CHN_manzhou_wenti_focus:0 "满洲问题"
 CHN_manzhou_wenti_focus_desc:0 "是时候解除满人的威胁了！爱新觉罗·溥仪在退位之后成为了日本人在满洲伪政府的傀儡，我们决不允许任何非法政权！"
 
 CHN_feichu_bupingdengtiaoyue_focus:0 "废除不平等条约"
 CHN_feichu_bupingdengtiaoyue_focus_desc:0 "那些不平等条约是满清政府签下的，我们从未承认，也从未签过这种条约！谁和你们签订的条约你们去找谁履行，我们绝不承认任何有损于中国主权的条约！"
 
 CHN_qiangzhi_shouhuizujiedi_focus:0 "强制收回租借地"
 CHN_qiangzhi_shouhuizujiedi_focus_desc:0 "看来那些外国人是不愿意和平的交出属于我们的地盘了。我们必须以武力的方式解决争端，这正好可以向世界展现我们强大的力量，为我们以后的行动铺平道路。"
 
 CHN_wutong_taiwan_focus:0 "武统台湾"
 CHN_wutong_taiwan_focus_desc:0 "台湾，这个孤悬海外的小岛一直是大陆的麻烦，我们必须要收复台湾及其附属岛屿，保卫我国的海疆和主权！"
 
 CHN_huifuhuaxiadiguode_rongguang_focus:0 "恢复华夏帝国的荣光"
 CHN_huifuhuaxiadiguode_rongguang_focus_desc:0 "我们要让华夏民族再一次进入世界强国之林，并且成为天下第一的大帝国！"
 
 CHN_tianming_yougui_focus:0 "天命攸归"
 CHN_tianming_yougui_focus_desc:0 "我们已经向所有人证明我们是拥有天命的，是时候重新建立一个强大的天朝了！"
 
 CHN_tongyi_dalu_focus:0 "统一大陆"
 CHN_tongyi_dalu_focus_desc:0 "我们要收回曾经属于我们的领土，中国绝不能再被任何国家欺辱！"
 
 CHN_shouhui_fushudaoyu_focus:0 "收回附属岛屿"
 CHN_shouhui_fushudaoyu_focus_desc:0 "我们不仅要收回原本就属于我们的西沙，南沙，台湾，澎湖，钓鱼岛......而且我们还要将曾经忠于我们的琉球也保护起来！让全世界都看着，我们再一次崛起了！"
 
 CHN_baguolianjunde_chiru_focus:0 "八国联军的耻辱"
 CHN_baguolianjunde_chiru_focus_desc:0 "我们要报复那些曾经趁着中国衰弱时进攻我们的国家！让我们的战争机器荡平他们的每一寸土地，烧光，杀光，抢光！"
 
 CHN_tudi_gaige_focus:0 "土地改革"
 CHN_tudi_gaige_focus_desc:0 "我们必须要改革几千年来的封建土地法，好让我们的人民耕者有其田。"
 
 CHN_fazhan_jianduanguofang_focus:0 "发展尖端国防"
 CHN_fazhan_jianduanguofang_focus_desc:0 "从长远的角度来看，我们必须研制我们自己的尖端国防武器。这些武器是强国的标志，我们如果要在世界大国的音乐会上有一席之地，就必须要拥有它们。"
 
 CHN_yaoqingliuxuesheng_huiguo_focus:0 "邀请留学生回国"
 CHN_yaoqingliuxuesheng_huiguo_focus_desc:0 "我们要向在海外的留学生发出邀请，邀请他们回来建设我们的国家。"
 
 CHN_paichu_wannan_focus:0 "排除万难"
 CHN_paichu_wannan_focus_desc:0 "我们已经独立建造了我国的第一座重水型核反应堆，我们也已经成功提炼出了铀-235，并且我们的第一次核试验已经圆满成功了！"
 
 CHN_yanfa_dierdaihewuqi_focus:0 "研发第二代核武器"
 CHN_yanfa_dierdaihewuqi_focus_desc:0 "我们必须要研发威力更大的核弹，这样才能打破核讹诈和核垄断。"
 
 CHN_yanfa_disandaihewuqi_focus:0 "研发第三代核武器"
 CHN_yanfa_disandaihewuqi_focus_desc:0 "我们必须要研发威力更大的核弹，这样才能打破核讹诈和核垄断。"
 
 CHN_yanfa_disidaihewuqi_focus:0 "研发第四代核武器"
 CHN_yanfa_disidaihewuqi_focus_desc:0 "我们必须要研发威力更大的核弹，这样才能打破核讹诈和核垄断。"
 
 CHN_yanfagengxianjinde_daodan_focus:0 "研发更先进的导弹"
 CHN_yanfagengxianjinde_daodan_focus_desc:0 "我们要建立导弹和火箭研究院，研究院将带头研发火箭和导弹科技。"
 
 CHN_diyike_renzaoweixing_focus:0 "第一颗人造卫星"
 CHN_diyike_renzaoweixing_focus_desc:0 "我国的第一颗人造卫星'东方'号已经准备完毕，我们将发射属于我国的第一颗人造卫星，我们终于可以踏入'太空俱乐部'的大门了！"
 
 CHN_jiangyuhangyuan_songshangtaikong_focus:0 "将宇航员送上太空"
 CHN_jiangyuhangyuan_songshangtaikong_focus_desc:0 "我们的第一艘载人航天飞船已经准备好了，向即将踏入太空的宇航员致敬！"
 
 CHN_shehui_gaige_focus:0 "社会改革"
 CHN_shehui_gaige_focus_desc:0 "为了让我们跳出合久必分的怪圈，我们要改革我们几千年来的封建社会体系。"
 
 CHN_qudi_changji_focus:0 "取缔娼妓"
 CHN_qudi_changji_focus_desc:0 "虽然之前的政府已经下令禁止娼妓，但是这些政令却一直没有得到实施。作为改革的第一步，我们应该开始尊重每一位妇女。"
 
 CHN_fanfu_changlian_focus:0 "反腐倡廉"
 CHN_fanfu_changlian_focus_desc:0 "每一个朝代都会有腐败的情况，我们虽然不能完全消灭腐败，但我们一定要最大程度的限制腐败。"
 
 CHN_faxing_xinbi_focus:0 "发行新币"
 CHN_faxing_xinbi_focus_desc:0 "既然我们已经代替了旧政府，那就不应该再用旧政府的钱币了。我们要重新发行属于我们的钱币，虽然一开始可能不受欢迎，但通过我们的努力，新币终将取代旧钱币的。"
 
 CHN_huaxiatese_jingji_focus:0 "华夏特色经济"
 CHN_huaxiatese_jingji_focus_desc:0 "我们创立了一套独特的经济理念，这让我们可以一跃成为世界最大经济体之一。"
 
 
 
 
 