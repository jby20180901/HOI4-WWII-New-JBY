 early_ship_hull_light_desc:0 "为了确保舰队的安全，必须重新设计和开发一种驱逐舰。 用更多鱼雷武装船只将有更多海上优势。"
 basic_ship_hull_light_desc:0 "鱼雷射程更长，装填速度更快，再加上防空炮等新型武器，将使我们的驱逐舰更加“多才多艺”。"
 improved_ship_hull_light_desc:0 "为了更好地应对来自天空和深海的威胁，新的驱逐舰必须配备雷达以及现代的防空和反潜武器。"
 advanced_ship_hull_light_desc:0 "现代驱逐舰必须配备各种不同的探测技术，新的防空系统，并且建造规模要比以前更大。"
 tech_ship_hull_light_5_desc:0 ""
 tech_ship_hull_light_6_desc:0 ""
 tech_ship_hull_light_7_desc:0 ""
 tech_ship_hull_light_8_desc:0 ""
 early_ship_hull_cruiser_desc:0 "尽管受《华盛顿海军条约》的约束，但巡洋舰仍是最灵活的舰种。 该船体允许建造轻型巡洋舰以进行掩护和侦察，或建造重型巡洋舰以支援战场。"
 basic_ship_hull_cruiser_desc:0 "下一代巡洋舰应该有更高生存能力和新型发动机以及飞机侦查系统。"
 improved_ship_hull_cruiser_desc:0 "随着大洋上的巡洋舰变得越来越强大，需要新的更大的船体来容纳所有所需的设备。"
 advanced_ship_hull_cruiser_desc:0 "受战场经验的影响，最新一代巡洋舰的上部结构进行了重新布置，可以为防空武器提供更大的部署区域，并采用新的内部布局来支持雷达的使用。"
 tech_ship_hull_cruiser_5_desc:0 ""
 tech_ship_hull_cruiser_6_desc:0 ""
 tech_ship_hull_cruiser_7_desc:0 ""
