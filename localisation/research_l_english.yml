 advanced_ship_hull_carrier_desc:0 "改进的施工方法和更专业的系统，使这些航母能够更高效地发送更多飞机。"
 tech_ship_hull_carrier_5_desc:0 "随着现在海军条约越来越多的被忽视，我们可以继续建造能够发送更多飞机的航母，以确保获得空中优势。"
