 modern_decryption3_desc:0"解密"

 nuclear_reactor2:0"模块化核反应堆"
 nuclear_reactor2_desc:0"核反应炉（nuclear reactor），是一种启动、控制并维持核裂变或核聚变链式反应的装置。相对于核武爆炸瞬间所发生的失控链式反应，在反应堆之中，核变的速率可以得到精确的控制，其能量能够以较慢的速度向外释放，供人们利用。"
 nuclear_reactor3:0"清洁化核反应堆"
 nuclear_reactor3_desc:0"核反应堆有许多用途，当前最重要的用途是产生热能，用以代替其他燃料加热水，产生蒸汽发电或驱动航空母舰等设施运转。"

 improved_assembly_line_production:0"改良流水线生产"
 improved_assembly_line_production_desc:0"水线生产，又叫流水生产流水作业，指劳动对象按一定的工艺路线和统一的生产速度，连续不断地通过各个工作地，按顺序地进行加工并生产出产品的一种生产组织形式。"
 advanced_assembly_line_production:0"先进流水线生产"
 advanced_assembly_line_production_desc:0"它是对象专业化组织形式的进一步发展，是劳动分工较细、生产效率较高的一种生产组织形式。"
 modern_assembly_line_production:0"现代流水线生产"
 modern_assembly_line_production_desc:0"流水线上固定生产一种或少数几种产品(零件)，其生产过程是连续的；流水线上各个工作地是按照产品工艺过程的顺序排列的。"

 modern_industry1:0"现代工业 I"
 modern_industry1_desc:0"现代工业采用现代生产技术设备的工业生产。主要包括生产工艺过程的机械化、电气化、自动化、化学化，不同于“新兴工业”的概念。"
 modern_industry2:0"现代工业 II"
 modern_industry2_desc:0"现代工业在国民经济中占主导地位，它反映一个国家、地区的经济发展水平与阶段。"
 modern_industry3:0"现代工业 III"
 modern_industry3_desc:0"现代工业布局必须重视和满足现代工业的各种特点与布局要求。"

 construction6:0"建筑技术 VI"
 construction6_desc:0"建筑技术包含很多方面知识，包括从整体规划，建筑外观设计，建筑内部设计到施工工艺，结构设计等。例如景观设计，建筑设计，室内设计，人工挖土工艺，机械挖土工艺。"
 construction7:0"建筑技术 VII"
 construction7_desc:0"建筑设计(Architectural Design )是指建筑物在建造之前，设计者按照建设任务，把施工过程和使用过程中所存在的或可能发生的问题，事先作好通盘的设想，拟定好解决这些问题的办法、方案，用图纸和文件表达出来。"
 construction8:0"建筑技术 VIII"
 construction8_desc:0"建筑结构是指在建筑物（包括构筑物）中，由建筑材料做成用来承受各种荷载或者作用，以起骨架作用的空间受力体系。建筑结构因所用的建筑材料不同，可分为混凝土结构、砌体结构、钢结构、轻型钢结构、木结构和组合结构等。"

 excavation6:0"勘探技术 VI"
 excavation6_desc:0"指查明矿藏分布情况，测定矿体的位置、形状、大小、成矿 规律、岩石性质、 地质构造等情况。"
 excavation7:0"勘探技术 VII"
 excavation7_desc:0"工程地质勘查”即是通过各种手段、方法对地质进行勘查、探测，确定合适的持力层，根据持力层的地基承载力，确定基础类型，计算基础参数的调查研究活动。"
 excavation8:0"勘探技术 VIII"
 excavation8_desc:0"其中物理勘探简称“物探”，是以各种岩石和矿石的密度、磁性、电性、弹性、放射性等物理性质的差异为研究基础，用不同的物理方法和物探仪器，探测天然的或人工的地球物理场的变化，通过分析、研究获得的物探资料，推断、解释地质构造和矿产分布情况。"

 fuel_refining6:0"燃料精炼VI"
 fuel_refining6_desc:0"燃料广泛应用于工农业生产和人民生活，能通过化学或物理反应（包含反应）释放出能量的物质。燃料有许多种，最常见的如煤炭、焦炭、天然气等等。随着科技的发展，人类正在更加合理地开发和利用燃料，并尽量追求环保理念。燃料也是物理学中需要学习的一部分内容，其吸放热的公式为q=Q/m。"
 fuel_refining7:0"燃料精炼VII"
 fuel_refining7_desc:0"燃烧时能产生热能或动力和光能的可燃物质，主要是含碳物质或碳氢化合物。"
 fuel_refining8:0"燃料精炼VIII"
 fuel_refining8_desc:0"燃烧时能产生热能或动力和光能的可燃物质，主要是含碳物质或碳氢化合物。"
 
 improved_synth_oil_experiments:0"改良合成石油实验"
 improved_synth_oil_experiments_desc:0"合成石油，一般又称作人造石油，是由氢和一氧化碳经化学合成而得的类似石油的产品。"
 advanced_synth_oil_experiments:0"先进合成石油实验"
 advanced_synth_oil_experiments_desc:0"合成石油的制造技术最早出现在第二次世界大战，德国最先从煤里提炼人造石油供应战争需要。"
 modern_synth_oil_experiments:0"现代合成石油实验"
 modern_synth_oil_experiments_desc:0"合成石油是由氢和一氧化碳经化学合成而得的类似石油的产品。即由水煤气或用天然气转化而成的氢和一氧化碳混合气为原料，在一定的温度（180~260℃）、压力（0.1~2.53MPa）及催化剂（钴或铁）的存在下合成而得。主要成分为各种直链烃。"

