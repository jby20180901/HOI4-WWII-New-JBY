l_english:
 night_vision3:0"1952年夜视仪"
 night_vision3_desc:0"红外夜视仪是利用光电转换技术的军用夜视仪器。它分为主动式和被动式两种：前者用红外探照灯照射目标，接收反射的红外辐射形成图像；后者不发射红外线，依靠目标自身的红外辐射形成 “热图像”，故又称为”热像仪”。"
 
 more_advanced_infantry_weapons2:0"1948年改良步兵装备"
 more_advanced_infantry_weapons2_desc:0"步兵适用的单兵或重武器，亦涵括其他所需杂项装备；包含突击步枪和反坦克火箭筒等先进武器；将原本小范围列装的武器普及。"
 very_advanced_infantry_weapons2:0"1952年改良步兵装备"
 very_advanced_infantry_weapons2_desc:0"步兵适用的单兵或重武器，亦涵括其他所需杂项装备；包含突击步枪和反坦克火箭筒等先进武器；将原本小范围列装的武器普及。"
 most_advanced_infantry_weapons2:0"1956年改良步兵装备"
 most_advanced_infantry_weapons2_desc:0"步兵适用的单兵或重武器，亦涵括其他所需杂项装备；包含突击步枪和反坦克火箭筒等先进武器；将原本小范围列装的武器普及。"

 tech_engineers5:0"工兵连 V"         
 tech_engineers5_desc:0"工程兵是指担负军事工程保障任务的专业兵种，各国军队的军种中都编有工程兵。陆军工程兵一般由工兵、舟桥、建筑、工程维护、伪装、野战给水工程等专业部队、分队组成。其他军种的工程兵，一般只编工程建筑部队、工程维护部队等。"
 tech_engineers6:0"工兵连 VI"
 tech_engineers6_desc:0"工程兵是军队实施工程保障的技术骨干力量。陆军工程兵通常区分为预备工程兵和队属工程兵。预备工程兵隶属于总部和大军区，队属工程兵隶属于集团军、师、团。主要任务是实施工程侦察，构筑重要工事，构筑、设置和排除障碍物，实施破坏作业，对重要目标实施伪装，修筑道路，架设桥梁，开设渡场，构筑给水站等。"

 tech_recon5:0"侦察连 V"
 tech_recon5_desc:0"他们的主要任务是深入敌后，侦察敌军事目标的位置，捕捉敌方俘虏。为本方火炮及空中打击、远程兵力投送、抢滩登陆等提供详实的地理坐标和破坏情况。其它任务还有：对战役发起前敌军动态的侦察，为己方火炮进行目标指示，对敌军重要军事目标的侦察，必要时进行“斩首”任务等等。"
 tech_recon6:0"侦察连 VI"
 tech_recon6_desc:0"侦察兵都要求具有过人的军事素质、身体素质、心理素质。侦察兵的行动更为迅速、灵活，对单兵的体能、敏捷度和综合作战意识都有较高的要求。"

 tech_military_police5:0"宪兵队 V"
 tech_military_police5_desc:0"宪兵（xiànbīng）（英文military policeman，简称MP，军事警察），与装甲兵、航空兵一样，是世界上多数国家军队的正规常设兵种。主要负责维持军队纪律，保障军队命令的执行，组织军事法庭。是名副其实的军队中的警察。"
 tech_military_police6:0"宪兵队 VI"
 tech_military_police6_desc:0"宪兵是一支军队或某一级军事指挥机构内的组成部分，是很多国家在军队中设立的一个特殊部队或军种，该部队通常的任务不是与敌人作战，其职能主要是维系军纪，约束其他军人行为举止，处理军队中的各种刑事事件，特别是军人的违犯军纪的事件。"

 tech_maintenance_company5:0"维修连 V"
 tech_maintenance_company5_desc:0"修理连，是军队为了履行职责，做好本职，完成任务而开展的专业工作。"
 tech_maintenance_company6:0"维修连 VI"
 tech_maintenance_company6_desc:0"部队修理连，就是后勤保障分队。 部队涉及到部队所有装备和轻武器的日常修理，战时装备保障。"

 tech_field_hospital5:0"野战医院 V"
 tech_field_hospital5_desc:0"野战医院的配套设施十分齐全。可在各种气候条件下投入使用并能适应大范围的温差变化。为了应付各种医疗设备巨大的能源消耗，医院配备了独立的发电机，只要燃料充足，便可以应付医院的需求。"
 tech_field_hospital6:0"野战医院 VI"
 tech_field_hospital6_desc:0"医院还配备了完善的水净化系统，在野外完全可以保证饮用水的安全。电能饮用水可自给。不受外部电力、水源等条件制约。它功能齐全、设备先进、信息化程度高、机动性能好、自身保障能力强。"
 
 tech_logistics_company5:0"后勤连 V"
 tech_logistics_company5_desc:0"后勤（rear services），出于军事上的用途，是战争艺术中重要部分之一。相当于舞台管理，置办道具及提供演出的种种维护工作。"
 tech_logistics_company6:0"后勤连 VI"
 tech_logistics_company6_desc:0"后勤与战略，战术一起构成战争科学的3大分支医疗科学技术和交通运输工具的发展争的准备和实施必须有相关的后勤保障。"

 tech_signal_company5:0"通信连 V"
 tech_signal_company5_desc:0"通信兵是军队中担负军事通信任务的专业兵种。一般由通信、通信工程、通信技术保障、指挥自动化、无线电通信对抗、航空兵导航、军邮等专业部队、分队组成。"
 tech_signal_company6:0"通信连 VI"
 tech_signal_company6_desc:0"主要任务是组织运用各种通信手段，保障军队畅通的通信联络；进行无线电通信干扰和反干扰；组织实施海区观通、航空兵导航勤务和野战军邮勤务。通信兵对保障军队指挥和完成各项任务具有重大作用。"

 artillery6:0"先进火炮升级 II"
 artillery6_desc:0"火炮，发明于中国，是指利用机械能、化学能（火药）、电磁能等能源抛射弹丸，射程超过单兵武器射程，由炮身和炮架两大部分组成,口径不小于20毫米（0.78英寸)的身管射击武器。"
 artillery8:0"先进火炮升级 III"
 artillery8_desc:0"火炮，发明于中国，是指利用机械能、化学能（火药）、电磁能等能源抛射弹丸，射程超过单兵武器射程，由炮身和炮架两大部分组成,口径不小于20毫米（0.78英寸)的身管射击武器。"

 rocket_artillery5:0"先进火箭炮升级"
 rocket_artillery5_desc:0"火箭炮，是一种发射火箭弹的多发联装发射装置，它发射的火箭弹依靠自身发动机的推力飞行，主要作用是引燃火箭弹的点火具和赋予火箭弹初始飞行方向。"
 rocket_artillery7:0"先进火箭炮升级 II"
 rocket_artillery7_desc:0"火箭炮，是一种发射火箭弹的多发联装发射装置，它发射的火箭弹依靠自身发动机的推力飞行，主要作用是引燃火箭弹的点火具和赋予火箭弹初始飞行方向。"

 antiair6:0"先进防空炮升级"
 antiair6_desc:0"高射炮是随着飞机走上战场，为对抗飞机对地面战略和战术目标的空中攻击而发展起来的地面防空火炮。它诞生于一次世界大战，在二次世界大战中完善。主要用于城市防空、要塞防空、野战战场防空、保护交通线等。"
 antiair8:0"先进防空炮升级 II"
 antiair8_desc:0"高射炮都采用大倍径、高射速的加农炮，炮弹采用定装式，口径20-100mm。为增大火力密度，中小口径高射炮（20~40mm）都是机关炮。中大口径高射炮也都是速射炮。按照配置方式有单管、双管（双联装）、四管（四联装）和多管等。"

 antitank6:0"先进反坦克炮升级"
 antitank6_desc:0"反坦克炮是主要用于打击坦克和其它装甲目标的火炮。它的炮身长、初速大、直射距离远，发射速度快。穿甲效力强，大多属加农炮或无坐力炮类型。"
 antitank8:0"先进反坦克炮升级 II"
 antitank8_desc:0"反坦克炮是主要用于打击坦克和其它装甲目标的火炮。它的炮身长、初速大、直射距离远，发射速度快。穿甲效力强，大多属加农炮或无坐力炮类型。"

 millimeter_radar:0"毫米波雷达"
 millimeter_radar_desc:0"毫米波雷达使用毫米波 （millimeter wave ）通常毫米波是指30～300GHz频域(波长为1～10mm)的。毫米波的波长介于厘米波和光波之间，因此毫米波兼有微波制导和光电制导的优点。"
 improved_millimeter_radar:0"改良毫米波雷达"
 improved_millimeter_radar_desc:0"同厘米波导引头相比，毫米波导引头具有体积小、质量轻和空间分辨率高的特点。"
 advanced_millimeter_radar:0"先进毫米波雷达"
 advanced_millimeter_radar_desc:0"与红外、激光、电视等光学导引头相比，毫米波导引头穿透雾、烟、灰尘的能力强，具有全天候(大雨天除外)全天时的特点。另外，毫米波导引头的抗干扰、反隐身能力也优于其他微波导引头 。"

 digital_computing_machine:0"数字计算机"
 digital_computing_machine_desc:0"电子计算机分为模拟式电子计算机和数字式电子计算机。模拟式 电子计算机问世较早，内部所使用的电信号模拟自然界的实际信号，因而称为模拟电信号。"
 improved_digital_computing_machine:0"改良数字计算机"
 improved_digital_computing_machine_desc:0"数字式 电子计算机是当今世界电子计算机行业中的主流，其内部处理的是一种称为符号信号或数字信号的电信号。"
 advanced_digital_computing_machine:0"先进数字计算机"
 advanced_digital_computing_machine_desc:0"它的主要特点是“离散”，在相邻的两个符号之间不可能有第三种符号存在。由于这种处理信号的差异，使得它的组成结构和性能优于模拟式 电子计算机。"

 modern_encryption1:0"加密"
 modern_encryption1_desc:0"加密（encryption）是以某种特殊的算法改变原有的信息数据，使得未授权的用户即使获得了已加密的信息，但因不知解密的方法，仍然无法了解信息的内容。"
 modern_encryption2:0"加密"
 modern_encryption2_desc:0"加密可以用于保证安全性，但是其它一些技术在保障通信安全方面仍然是必须的，尤其是关于数据完整性和信息验证。"
 modern_encryption3:0"加密"
 modern_encryption3_desc:0"加密之所以安全，绝非因不知道加密解密算法方法，而是加密的密钥是绝对的隐藏，现在流行的RSA和AES加密算法都是完全公开的，一方取得已加密的数据，就算知到加密算法也好，若没有加密的密钥，也不能打开被加密保护的信息。"

 modern_decryption1:0"解密"
 modern_decryption1_desc:0"解密"
 modern_decryption2:0"解密"
 modern_decryption2_desc:0"解密"
