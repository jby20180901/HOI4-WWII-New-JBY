 tech_cruiser_armor_scheme_8_desc:0 ""
 early_ship_hull_heavy_desc:0 "有些人认为这是过去海战时代的遗物，而另一些人则认为这是有史以来令人印象最为深刻的船只，但是没有人可以否认这些战舰军备竞赛的遗留产物是有史以来装备最全，装甲最厚，火力最强的船只。"
 basic_ship_hull_heavy_desc:0 "凭借改进的装甲和火炮，新一代战舰在保持海军条约规定的限制的基础上改进了旧有的设计。"
 improved_ship_hull_heavy_desc:0 "在海战日益以天空为主导的世界中，更厚的装甲，更强劲的发动机，更强力的炮弹和改进的防空能力可以使战列舰在正确使用的情况下保持威慑力（如果正确使用的话）。"
 advanced_ship_hull_heavy_desc:0 "当全世界看到这可能是最后的主要战舰对抗时，重型武器和防空炮塔的重要性比以往任何时候都要重要。"
