l_english:
 md_news.1.t:0 "恢复伊比利亚联盟"
 md_news.1.desc:0 "自西班牙菲利普四世去世以来，随着西班牙和葡萄牙人的联盟结束，伊比利亚半岛再次分裂。现在，使用必要的手段，[From.GetOldName]不仅统一了伊比利亚半岛的男人，还统一了妇女和儿童。新政府强调团结和泛民族主义高于一切这一统一地区其他形式的所有政策。\n\n现在，新成立的[From.GetNameDef]已经宣布恢复这个联盟，来确认他们对两国的主张。时间会告诉我们新伊比利亚半岛的稳定和未来。"
 md_news.1.a:0 "这是为了半岛的利益"
 md_news.1.b:0 "也许是最好的选择。"
 md_news.1.c:0 "它不会持续很久的！"
 md.2.t:0 "[From.GetName]要求我们服从！"
 md.2.d:0 "[From.GetName]要求我们放弃独立。他们将获得某些国家事务的控制权，他们实际上可以随心所欲地处理我们的事情。虽然他们可能会对我们构成潜在的威胁，但我们可能会坚持下去，甚至在打击中获胜。"
 md.2.a:0 "只能服从。"
 md.2.b:0 "我们决不投降！"
 md.3.t:0 "他们同意了！"
 md.3.d:0 "[From.GetName]同意我们的要求，成为我们的傀儡。"
 md.3.a:0 "太好了！"
 md.4.t:0 "他们拒绝了！"
 md.4.d:0 "[From.GetName]拒绝了我们将他们纳入我们国家的慷慨要求！"
 md.4.a:0 "白痴！"