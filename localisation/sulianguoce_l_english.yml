l_english:
 SOV_wulaer:0 "乌拉尔重型机械厂"
 SOV_wulaer_desc:0"自古以来，乌拉尔就与重工业结下不解之缘。乌拉尔重型机器制造生产联合公司是苏联煤炭工业、黑色和有色冶金、建材工业和化工矿山工业企业重型单斗挖掘机和破碎磨矿设备的主要供应者之一。"
 SOV_dubuluofusiji:0"杜布罗夫斯基电热厂"
 SOV_dubuluofusiji_desc:0"热电厂，是指在发电的同时，还利用汽轮机的抽汽或排汽为用户供热的火电厂。必须靠近热负荷中心，往往又是人口密集区的城镇中心，其用水、征地、拆迁、环保要求等均大大高于同容量火电厂，同时还建热力管网。"
 sov_cheliyabingsiek:0"车里雅宾斯克拖拉机厂"
 sov_cheliyabingsiek_desc:0"这真的是拖拉机厂吗？"
 SOV_jieerernsiji:0"乌拉尔捷尔任斯基车辆厂"
 SOV_jieerernsiji_desc:0"费利克斯·埃德蒙多维奇·捷尔任斯基；1877年9月11日—1926年7月26日），俄国革命家，波兰裔白俄罗斯贵族，全俄肃反委员会（简称“契卡”）的创始人，也是后来闻名世界的超级情报机构克格勃（KGB）的前身。"
 SOV_wukelantiekuang:0"乌克兰铁矿开发"
 SOV_wukelantiekuang_desc:0"铁是世界上发现最早，利用最广，用量也是最多的一种金属，其消耗量约占金属总消耗量的95%左右。铁矿石主要用于钢铁工业，冶炼含碳量不同的生铁（含碳量一般在2%以上）和钢（含碳量一般在2%以下）。"
 SOV_zuigaotongshuabu:0"最高统帅部"
 SOV_zuigaotongshuabu_desc:0"最高总统帅部大本营的办事机关是总参谋部，以及国防人民委员部司令部和海军人民委员部司令部。最高总统帅部直接隶属于国防委员会，是对战争进行战略指挥的主要机构。最高总统帅部由最高总统帅斯大林领导，他又是国防委员会主席。这使苏联最高总统帅部享有很大威望，并使其拥有广泛权力以解决一切作战问题。"
 SOV_yuebeiyizhidu:0"西伯利亚后备军"
 SOV_yuebeiyizhidu_desc:0"向前线挺进的后备军直接来自于西伯利亚。这些后备军在寒冷中长大,大部分士兵穿着有衬垫的夹克及白色的迷彩服。他们头戴毛帽,脚穿毛靴。"
 SOV_baojiweiguo:0"城市防御战术"
 SOV_baojiweiguo_desc:0"保家卫国是每个人应尽的义务，是一种神圣的职责。捍卫国家安全是每个公民的使命。"
 SOV_bingzhong_lianhe:0"诸兵种联合战术"
 SOV_bingzhong_lianhe_desc:0"苏军发展出了一套保障作战部队的理论学说————精英步兵，侦查航空兵，轰炸航空兵，炮兵师和装甲师这些武装力量构成了几乎全能的军队。"
 
 SOV_diyigewunioanjihua:0 "完成第二个五年计划"
 SOV_diyigewunioanjihua_desc:0"第二个五年计划的重点是挖掘已建企业的潜力，三大钢铁联合企业在二五时期才逐步达到设计标准。斯大林格勒拖拉机厂到1937年完全建成投产。第二个五年计划重点是大力发展本国装备制造业，用先进的技术装备促进国民经济的现代化。。二五期间继续引进美国和德国的先进工业技术，并且注重消化和吸收。"
 SOV_gongyedazhuanyi:0"工业迁移"
 SOV_gongyedazhuanyi_desc:0"我们不能允许偷袭我们的希特勒的信徒们得到苏联西部珍贵的工业产业。通过付出巨大的努力和牺牲，我们应当能够迅速把最有价值的重工业设施转移到车里雅宾斯克以及乌拉尔地区的其他位置。"
 SOV_daoweimosike:0"保卫莫斯科"
 SOV_daoweimosike_desc:0"法西斯主义者已经叩响了我们首都的大门！我们必须不惜一切代价防止莫斯科沦陷。动员包括孩子到老人的所有人，迅速修建出一切能修建的防御！"
 SOV_industrial_effort:0"重视工业发展"
 SOV_industrial_effort_desc:0"工业（industry）是指采集原料，并把它们加工成产品的工作和过程。工业是社会分工发展的产物，经过手工业、机器大工业、现代工业几个发展阶段。18世纪英国出现工业革命，使原来以手工技术为基础的工场手工业逐步转变为机器大工业，工业才最终从农业中分离出来成为一个独立的物质生产部门。"
 SOV_production_effort:0"重视军备发展"
 SOV_production_effort_desc:0"不要被企业的名字所迷惑，斯大林格勒拖拉机厂真的是用来生产拖拉机的吗？说不定哪天里面就会开出一辆坦克。我们的军工并不强大，我们我们决不允许军事生产能力拖后腿。"
 SOV_production_effort_2:0"加强军备"
 SOV_production_effort_2_desc:0"经事实表明，用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 SOV_production_effort_3:0"扩张军工企业"
 SOV_production_effort_3_desc:0"我们目前拥有的军工厂不足以与法西斯主义者抗衡，继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 SOV_sidaling_xianfa:0"颁布斯大林宪法"
 SOV_sidaling_xianfa_desc:0"《斯大林宪法》共十三章一百四十六条。以法律形式巩固了近二十年来社会主义革命和建设的成果，宣布苏联为工农社会主义国家，劳动者代表苏维埃是苏联的政治基础，一切权力属于城乡劳动者，由各级劳动者代表苏维埃行使。苏联最高国家权力机关为苏联最高苏维埃，由平等的两院(联盟院和民族院)组成，苏联最高苏维埃闭会期间，由苏联最高苏维埃主席团行使其职权。"
 SOV_xuanyang_jitichuyi:0"宣扬集体主义"
 SOV_xuanyang_jitichuyi_desc:0"集体主义是无产阶级世界观的内容之一，是调节个人利益与集体利益的原则。集体主义是主张个人从属于社会，个人利益应当服从集团、民族、阶级和国家利益的一种思想理论，是一种精神。集体主义指一切言行以合乎无产阶级及其广大人民群众集体利益为根本出发点的思想。集体主义是共产主义道德的核心，是社会主义精神文明的重要标志。"
 SOV_geren_yengxingzhuyi:0"个人英雄主义"
 SOV_geren_yengxingzhuyi_desc:0"“个人英雄主义”是客观的，是“人”本性中与生俱来的。其主要特点有渴望自己能力得到别人认同，渴望自己受到关注，好张扬个性，以我为中心。个人英雄主义和团队精神的矛盾，其实就是人本性和人的社会化之间的矛盾。个人英雄主义在工作中往往表现为个性的张显，更包含有创造性的工作，以及企业员工勇于面对压力和敢于承担责任的勇气。"
 SOV_zengjiaextra_tech_slot:0"加大科学研究"
 SOV_zengjiaextra_tech_slot_desc:0"我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 SOV_jiaqiang_effort:0"加强基建"
 SOV_jiaqiang_effort_desc:0"苏联地广人稀，想把物品从莫斯科运到西伯利亚是非常困难的。我们必须确保在我们辽阔的国土上迅速运输物资和装备的能力。"
 SOV_gaizao_da_ziran:0"自然改造计划"
 SOV_gaizao_da_ziran_desc:0"该项目雄心之大，规模之盛，面对的复杂条件和困难之多，在世界范围内都是没有先例的。项目的核心是种植人工林和灌溉系统，计划在苏联南部的草原和森林草原地区建立8条大型人工林，总长超过5300公里。根据这一计划，苏联将在相当于英格兰，法国，意大利，比利时和荷兰总面积的1.2亿公顷土地上种植森林以阻挡干燥的南风，并改变防护带的小气候。"
 SOV_junshihua_schools:0"学校军事化管理"
 SOV_junshihua_schools_desc:0"所谓军事化管理为，按照部队要求进行统一着装，统一就寝，统一学习，统一训练等等，一切按照部队的日常生活规律办事情。孩子们应该被被教导遵守军事化的纪律，以及诸如自我牺牲和团结之类的美德。年轻人将会成为苏维埃红军的主力部队。"
 SOV_laodong_zuigangrong:0"劳动最光荣"
 SOV_laodong_zuigangrong_desc:0"社会主义并不只是一种经济体系，马克思主义也并不只是一种科学，我们必须把资产阶级风俗习惯的残留从苏联社会的每一个角落清除出去。"
 SOV_588_hanhkongtuan:0"暗夜女巫"
 SOV_588_hanhkongtuan_desc:0"拉斯科娃同志，苏联第一个女领航员，刚毅而自信，我们英雄的长距飞行员。我们应该同意她的122航空团计划，组建一些完全由女性组成的航空联队。"
 SOV_chongsheng_kexue:0"崇尚科学"
 SOV_chongsheng_kexue_desc:0"我们应当为杰出的苏联科学家的创新欢呼，并鼓励这种正确的自由思想。看看李森科同志卓越的成就，苏联在对科学新领域的开拓上，将始终领先于颓废的西方世界！"
 SOV_shehuizhuyi_science:0"社会主义科学"
 SOV_shehuizhuyi_science_desc:0"世界，和思维一样，是无时不刻不在运动的。自然是永远向前发展甚至革新的。辩证唯物主义的理论也可以被应用在自然科学上……"
 SOV_zengjiaextra_lingixna:0"科学进步"
 SOV_zengjiaextra_lingixna_desc:0"科学，指的就是分科而学，后指将各种知识通过细化分类（如数学、物理、化学等）研究，形成逐渐完整的知识体系。它是关于发现发明创造实践的学问，它是人类探索研究感悟宇宙万物变化规律的知识体系的总称。"
 SOV_shehuizhuyi_xianshizhuyi:0"社会主义的现实主义"
 SOV_shehuizhuyi_xianshizhuyi_desc:0"社会主义现实主义是文学艺术的创作方法之一。社会主义现实主义，作为苏联文学与苏联文学批评的基本方法，要求艺术家从现实的革命发展中真实地、历史具体地去描写现实；同时，艺术描写的真实性和历史具体性必须与用社会主义精神从思想上改造和教育劳动人民的任务结合起来。"
 SOV_xsd_gongming:0"新时代公民"
 SOV_xsd_gongming_desc:0"新苏维埃公民是无私，有文化，守纪律又健康的，是对本能以及虚假意识伟大胜利的活的象征。男人们愿意为了全人类献出生命，女人将为了苏联的将来养育许多孩子。"
 SOV_internationalism_focus:0"国际主义精神"
 SOV_internationalism_focus_desc:0"实行国际主义是各国无产阶级的应尽的义务。无论哪个国家和民族的无产阶级，都肩负着消灭剥削制度、建设社会主义、实现共产主义的历史使命。无产阶级只有解放了全人类，才能最后解放自己；只有坚持国际主义，才能实现共产主义；只有全世界无产者联合起来，才能取得最后胜利。"
 SOV_political_correctness:0"政治正确"
 SOV_political_correctness_desc:0"那些持有轻微异议或反对观点的人似乎总是认为有人搞了一个大阴谋迫害他们。这似乎是一个好主意。"
 SOV_indoctrination_focus:0"意识形态灌输"
 SOV_indoctrination_focus_desc:0"意识形态，属哲学范畴，可以理解为对事物的理解、认知，它是一种对事物的感观思想，它是观念、观点、概念、思想、价值观等要素的总和。意识形态不是人脑中固有的，而是源于社会存在。人的意识形态受思维能力、环境、信息（教育、宣传）、价值取向等因素影响。不同的意识形态，对同一种事物的理解、认知也不同。"
 SOV_political_commissars:0"重申政治委员重要性"
 SOV_political_commissars_desc:0"自1924年以后，苏联红军就取消了政治委员这一职务，为了应对未来战争的需要，以及目前军队内部形式，我们有必要重新启用政治委员这一职务。"
 SOV_ideological_fanaticism:0"意识形态狂热主义"
 SOV_ideological_fanaticism_desc:0"为我们在政治上的价值观和目标而牺牲比为任何一种古老的信仰而牺牲都要来的值得。所有信仰我们的理念的人都应该准备好随时面对死亡，而对那些在信念上犹豫不定的人来说——你们最好现在就准备面对死亡。"
 SOV_gaishan_railway:0 "改善铁路网"
 SOV_gaishan_railway_desc:0 "我们的第一个五年计划被证明无比成功。重工业的巨大发展让苏联在保卫她自身时处于远好于从前的位置，然而苏联的铁路系统依然产生了一些关键的瓶颈。铁道人民委员部对于如何疏通这些瓶颈以确保我们能保卫祖国有一个雄心勃勃的计划。"
 SOV_guofanggongye_commissariat:0 "国防工业人民委员部"
 SOV_guofanggongye_commissariat_desc:0 "苏联的国防工业人民委员部将会是一个注重军工计划的重工业部。长远而言，他们的工作也许还需要其他部门来分担。"
 SOV_army_effort:0 "红军改革"
 SOV_army_effort_desc:0 "苏联红军（RedArmy）是由列宁、斯大林、托洛茨基、伏龙芝等人缔造的，全称为苏联工农红军，是苏联陆基和航空武装力量的统称，苏联海军称苏联红海军（RedNavy），工农红军于1924~1925年期间进行了一场全面的军事改革，逐步建立起一支正规化的无产阶级军队。"
 SOV_kuaguo_beiji:0 "跨过北极的航班"
 SOV_kuaguo_beiji_desc:0 "我们最勇敢的飞行员刚刚开始证明穿越北极的航线是可行的。通过在我们的航空战计划中使用这些出人意料的捷径，我们将有能力奇袭敌人。"
 SOV_hankongchongbai_cult:0 "航空崇拜"
 SOV_hankongchongbai_cult_desc:0 "苏联在航空上惊人的成就将使世界动容。我们英雄的飞行员们是布尔什维克文化和进展的骑士，展现了我们使用科技对自然的掌控。我们相比沙皇时代已经前进了太多！"
 SOV_aviation_effort:0 "扩大航空兵"
 SOV_aviation_effort_desc:0 "航空兵技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 SOV_fighter_focus:0 "重视战斗机"
 SOV_fighter_focus_desc:0 "第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 SOV_bomber_focus:0 "对敌战略轰炸"
 SOV_bomber_focus_desc:0 "战略轰炸，不仅袭击军事目标，即军队、 军事基地、 军事设施等，而且对后方的生产设施、交通机关，甚至包括一般居民区，也都进行彻底的攻击，其目的是为了全部摧毁对方国家进行战争的能力，使敌国政府和国民丧失继续进行战争的意志。 "
 SOV_aviation_effort_2:0 "航空兵改革"
 SOV_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 SOV_CAS_effort:0 "强化对地支援"
 SOV_CAS_effort_desc:0 "就是航空兵为支援地面、海上部队、两栖部队、特种部队进行作战，对接近己方的敌前沿和浅近纵深直接影响，保证己方当前行动而进行的空中火力突击。"
 SOV_NAV_effort:0 "海军轰炸机"
 SOV_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 SOV_kongzhongtuji_forcesbudui:0 "敌后空降作战"
 SOV_kongzhongtuji_forcesbudui_desc:0 "空降兵又称伞兵，主要是以空降到战场为作战方式，其特点是装备轻型化、高度机动化、兵员精锐化。一般独立建制为师级或旅级，直接隶属于军团一级或更高级别的指挥机构。既战略投送能力空降的重装部队比例越高空降兵战力越强。"
 SOV_yuanyang_haijun:0 "远洋海军"
 SOV_yuanyang_haijun_desc:0 "尽管联盟拥有比这个星球上其他任何国家都辽阔的国土，这个世界的海洋还未被我们的舰队统治。拥有超重装甲的战列舰将成为我们未来的海洋舰队的一部分。"
 SOV_naval_effort:0"扩大造船厂"
 SOV_naval_effort_desc:0"海军是个古老的兵种，地中海东部地域是世界海军的发祥地。 海军的历史可以追溯到公元前2000年以前，当时建造的兵船是桨船，以撞击战作为战斗的基本战法。"
 SOV_naval_efforttwo:0"扩大海军"
 SOV_naval_efforttwo_desc:0"18世纪后半期，资本主义国家争夺殖民地的战争和北美殖民地的独立战争都加速了海军的发展。20世纪初期，一些大国海军开始建造潜艇和水上飞机，从此结束了水面舰艇是海军唯一兵种的时代，海军开始成为多种合成军种。"
 SOV_haijunluzhandui:0"海军陆战队"
 SOV_haijunluzhandui_desc:0"海军陆战队，是海军担负登陆作战任务的海军重要兵种之一。它是由陆战步兵、装甲兵、炮兵、工程兵、通信兵、侦察兵、防化兵等诸兵力合成的两栖作战部队。它是海军对岸作战的一支重要力量，是国家海上威力的组成部分，是实现国家海洋战略的重要兵力。"
 SOV_dinggouquzhujian:0"研发驱逐舰"
 SOV_dinggouquzhujian_desc:0"驱逐舰（英语：Destroyer），是一种多用途的军舰，19世纪90年代至今海军重要的舰种之一，现代驱逐舰装备有防空、反潜、对海等多种武器，既能在海军舰艇编队担任进攻性的突击任务，又能承担作战编队的防空、反潜护卫任务，还可在登陆、抗登陆作战中担任支援兵力。"
 SOV_qingxingxyjian:0"轻型巡洋舰"
 SOV_qingxingxyjian_desc:0"建立一支可靠的蓝水海军的第一部是建立起一支现代化的巡洋舰队。不过我们的第一个项目不应该太过好高骛远。"
 SOV_zhongxingxunyangjian:0"重型巡洋舰"
 SOV_zhongxingxunyangjian_desc:0"在我们研发出更先进的战列舰之前，我们可以先以稍微轻型的巡洋舰来替代。"
 SOV_zhanliejianyabfa:0"战列舰"
 SOV_zhanliejianyabfa_desc:0"战列舰（Battleship，或又称为战斗舰，战舰）是一种以大口径火炮攻击与厚重装甲防护为主的高吨位海军作战舰艇。是能执行远洋作战任务的大型水面军舰。"
 SOV_zhanliexunyangjian:0"战列巡洋舰"
 SOV_zhanliexunyangjian_desc:0"战列巡洋舰是一种20世纪初兴建的一种大型战舰。是在装甲巡洋舰的基础上演变过来的一种功能性很强的新型主力舰。"
 SOV_submarine_effort:0"研发潜艇"
 SOV_submarine_effort_desc:0"自第一次世界大战后，潜艇得到广泛运用，担任许多大国海军的重要位置，其功能包括攻击敌人军舰或潜艇、近岸保护、突破封锁、侦察和掩饰特种部队行动等。"
 SOV_jiadasubmarine_effort:0"加大潜艇研发"
 SOV_jiadasubmarine_effort_desc:0"潜艇是公认的战略性武器（尤其是在裁军或扩军谈判中），其研发需要高度和全面的工业能力，目前只有少数国家能够自行设计和生产。"
 SOV_hangkongmujian:0"航空母舰"
 SOV_hangkongmujian_desc:0"航空母舰（简称：航舰/航母，被称为“海上霸主”），是一种以舰载机为作战武器的大型水面舰艇，可以供舰载机起飞和降落  ，通常拥有巨大的飞行甲板和舰岛，现代航母舰岛大多坐落于右舷。"
 SOV_hangmu_air_wing:0"航母航空联队"
 SOV_hangmu_air_wing_desc:0"只有搭载了优秀的飞机的航母才是优秀的航母。我们必须确保我们的舰载机是能力最强，最现代的型号。"
 SOV_flexible_navy:0"机动舰队"
 SOV_flexible_navy_desc:0"潜艇技术的进步将彻底改变海战，让我们针对敌人的护航有效的打击。"
 SOV_large_navy:0"大舰队"
 SOV_large_navy_desc:0"海军学说将变得更为重视大型战舰，并且确保护航舰队的安全，这些需求使得我们应当开发相应的舰船。"
 SOV_political_effort:0"外交方针"
 SOV_political_effort_desc:0"国家以和平手段对外行使主权的活动。通常指由国家元首、政府首脑、外交部长和外交机关代表国家进行的对外交往活动。"
 SOV_fanfaxisi_diplomacy:0"反法西斯外交"
 SOV_fanfaxisi_diplomacy_desc:0"法西斯，（拉丁语fasces的译音）原指中间插着一把斧头的“束棒”，为古罗马执法官吏的权力标志。现象征强权、暴力、恐怖统治，对外侵略掠夺，是资本主义国家的极端独裁形式。"
 SOV_jiangqiang_yuandongfagyu:0 "加强远东防御"
 SOV_jiangqiang_yuandongfagyu_desc:0 "日本人持续侵犯满洲方向的边境。我们必须在前线加强防御以永久性地阻止他们。"
 SOV_xindong_zet:0 "ZET行动"
 SOV_xindong_zet_desc:0 "尽管国民党是反动的，但是似乎毛泽东和他的共产主义派系会在中国获胜。我们应该积极加强和蒋介石的关系。反正不合时宜到可笑的日本帝国必然在不久后崩溃。"
 SOV_tunbing_tangnutuva:0 "吞并唐努图瓦"
 SOV_tunbing_tangnutuva_desc:0 "尽管在经济上受益甚微，我们也应该处于政治考量，正式吸收唐努图瓦人民共和国成为苏联的一个自治区。"
 SOV_bayuefengbsao_japan:0 "风暴行动"
 SOV_bayuefengbsao_japan_desc:0 "看来日本不打算退缩。唯一有效的威慑将是战争。当红军把他们踩在脚下他们就知道后悔拒绝我们的要求了。"
 SOV_suoqueboldh_baltic:0 "索取波罗的海三国"
 SOV_suoqueboldh_baltic_desc:0 "彼得大帝寻求西方入海口是正确的。波罗的海诸国是在革命之后失去的领土，理应重回苏联。"
 SOV_baopzhengbaoloudihai:0 "波罗的海安全保障"
 SOV_baopzhengbaoloudihai_desc:0 "波罗的海是我们的前院，必须不惜一切代价加以保护。必须拿下卡累利阿，给列宁格勒一个安全缓冲区，爱沙尼亚的自治就是个笑话！"
 SOV_suoquelingtu_poland:0 "对波兰提出领土要求"
 SOV_suoquelingtu_poland_desc:0 "这是对苏波战争展示出的尴尬和无能的一次复仇，东波兰必须重归苏联！"
 SOV_suoque_bessarabia:0 "索取比萨拉比亚"
 SOV_suoque_bessarabia_desc:0 "对我们的经济而言黑海甚至比波罗的海更重要。我们必须尽一切可能确保博斯普鲁斯海峡和达达尼尔海峡的控制权。"
 SOV_daleiyujihua_germany:0 "大雷雨计划"
 SOV_daleiyujihua_germany_desc:0 "红军主力在克拉科夫卡托维兹方向发动进攻，切断德国与巴尔干半岛的联系，之后扑向波罗的海沿岸，包围驻扎在波兰的德军。在主攻方向上，苏联准备投入绝对优势的兵力，同时准备组建红军波兰师，以备占领华沙后供阅兵之用。"
 SOV_suoquebolandongbu_poland:0 "索取波兰东部"
 SOV_suoquebolandongbu_poland_desc:0 "我们已经重申对东波兰地区的权利，我们应该明确告诉他们不想再来一次瓜分波兰的话就只有把这事儿和平的揭过去。"
 SOV_baozhengboalnqnquan_protection:0 "给予波兰保护"
 SOV_baozhengboalnqnquan_protection_desc:0 "尽管我们很容易就可以拿下东波兰，但是要是他们能加入我们的共产国际大家庭就更好了。我们可以给他们一点对我们所索取地盘的补偿。如果我们承诺给他们德国东部的话，他们可能就感兴趣了。"
 SOV_gaishensidalingfangxian:0 "改善斯大林防线"
 SOV_gaishensidalingfangxian_desc:0 "我们必须从法西斯侵略者的手中更好的保护西部边境。斯大林防线应该被拓展和现代化改造。"
 SOV_fanzibenzhuyi_diplomacy:0 "反资本主义外交"
 SOV_fanzibenzhuyi_diplomacy_desc:0 "资本主义（Capitalism）是资本属于个人所拥有的经济制度，以私有制为基础。私有制是资本主义最主要的内容，没有私有制就不能称为资本主义。资本家占有生产资料，用雇佣劳动的方式剥削工人阶级，生产的目的是创造利润（生产的目的是攫取工人创造的剩余价值）。"
 SOV_kuodahiajun_fleet:0 "发展红海军"
 SOV_kuodahiajun_fleet_desc:0 "相比帝国主义列强，红海军显得非常弱小。我们要把海军扩张作为国家的优先策略！"
 SOV_gongchanguoji_rebels:0 "共产国际"
 SOV_gongchanguoji_rebels_desc:0 "资本主义终于到了灭亡的边缘，当前所有的共产党应有的姿态应当是高度进取的，斗志昂扬的，极左的阵线。具体而言，我们要求全世界的共产党投身于消灭温和左翼。"
 SOV_chubing_zhongdong:0 "出兵中东"
 SOV_chubing_zhongdong_desc:0 "吞并伊朗和伊拉克不但可以保障我们伟大革命的石油供给，还可以对英帝国主义的埃及和印度制造压力。"
 SOV_heihai_chuhaikou:0 "索取黑海出海口"
 SOV_heihai_chuhaikou_desc:0 "从黑海到爱琴海的海峡是一个战略要地。我们不能允许这片区域被外国势力把持。为了确保红海军连为一体我们必须拿下海峡。"
 SOV_xilai_zuihou:0 "对希腊最后通牒"
 SOV_xilai_zuihou_desc:0 "爱琴海群岛是我们确保红色舰队能自由行动的最后一块需要拿下的战略要地。希腊人现在受到各个方面的压力，他们会放弃这一小块领土避免全面战争的。"
 SOV_xiaomieyingguo_uk:0 "对英战争"
 SOV_xiaomieyingguo_uk_desc:0 "英帝国主义从未尊重过我们。毫无疑问当他们拿下世界的其余部分后就该把枪口对准苏联了。只有一种方法可以阻止他们的侵略扩张。那就是战争！"
 SOV_hejie_japan:0 "对日和解"
 SOV_hejie_japan_desc:0 "我们跟日本的关系一直是个麻烦事，但是现在有更重要的事情要做。日本极度缺乏某些自然资源，我们可以利用这一点牵着他们的鼻子走。反正他们的落伍的封建王朝迟早要完。"
 SOV_duoque_sinkiang:0 "索取新疆"
 SOV_duoque_sinkiang_desc:0 "在盛世才同志的统治下，新疆已经几乎就是我们的傀儡国了。现在要做的就是官方确认一下……"
 SOV_great_purge:0 "大清洗"
 SOV_zhukefulilun_tt:0 "朱可夫同志没有被肃清"
 SOV_tuhaqiefusiji_tt:0 "图哈切夫斯基同志没有被肃清"
 SOV_great_purge_bypass_tt:0 "托洛茨基成为了苏维埃联盟的领袖"
 SOV_great_purge_desc:0 "在我们的官员当中有一个危险的托派阴谋；甚至在最高级别的官员中也有。虽然托洛茨基本人是否直接参与尚不清楚，但是威胁还是很大的。这可能导致苏联再次陷入内战……除非我们准备杀几只鸡给猴看。"
 SOV_great_purge_tt:0 "一系列§Y公审§!将会“公正”宣判一些苏联高层。\n"
 SOV_great_purge_tt2:2 "大清洗的数量会影响§Y内战§!的可能性并增强§H军官被肃清§!的效果。\n不选择这个国策则会导致§Y内战§!，同时流亡海外的§Y列夫·托洛茨基§!有可能会回归。\n\n"
 SOV_permanent_revolution:0 "永远的革命"
 SOV_permanent_revolution_tt:0 "托洛茨基回来了"
 SOV_permanent_revolution_tt2:0 "§Y托洛茨基§!得到了一个更好的领袖技能。"
 SOV_permanent_revolution_desc:0 "压迫人民的煽动者已经死了！权力重新回到了人民的手中，人民现在可以追随自己的意志而不需要妥协什么了。我们永远都在改变，永远的革命是胜利的革命。"
 SOV_rehabilitated_military:0 "改造军队"
 SOV_rehabilitated_military_desc:0 "随着托洛茨基主义的污渍终于从军官中清除干净，军队终于有点不再受政治干预的自由了。"
 SOV_military_reorganization:0 "军事重组"
 SOV_military_reorganization_desc:0 "大清洗给军方留了一个烂摊子。新的领导班子青涩无力，并且也没有发展我们的学说。我们必须立即纠正这种情况！"
 SOV_nkvd_primacy:0 "内务部为主"
 SOV_nkvd_primacy_desc:0 "已经证实军队不值得信任。所以，内务人民委员部将需要扩扩编和更大的权力，用更多的政委去监视军官。"
 SOV_nkvd_divisions:0 "内务部队"
 SOV_nkvd_divisions_desc:0 "应当给予内务人民委员部一些部队作为内务部队，保护铁路和重要设施。"
 SOV_lessons_of_war:0 "战争的教训"
 SOV_lessons_of_war_desc:0 "通过有限的几场战争的经验，我们应该能在装甲战中有所突破，甚至还有可能调教出来一些军官补充不足！"
 SOV_smersh:0 "施密尔舒"
 SOV_smersh_desc:0 "施密尔舒，亦即“间谍之死”，是为了双重目的而提议设立的反情报机构；既铲除敌方间谍，又处决红军队伍中的逃兵和反抗者。"
 SOV_smersh_tt:0 "§Y抵消政变的风险。§!\n"
 SOV_partisan_suppression:0 "镇压游击"
 SOV_partisan_suppression_desc:0 "施密尔舒应当扩编，以便于更好的渗透和残酷镇压占领区的任何形式的游击队。"
 SOV_diversify_the_programme:0 "多元化进程"
 SOV_diversify_the_programme_desc:0 "在传统战争领域我们已经在过去几年学习了很多进步了很多。我们国家的科学家有能力发现新的作战方法中获得巨大优势。如果想要看到结果我们就得确保他们有最好的工作环境。"
 SOV_research_city_experiment:0 "科研城市实验"
 SOV_research_city_experiment_desc:0 "我们的最重要的科学家之一库尔恰托夫已经注意到，一千克铀原子核裂变放出的能量相当于20000吨TNT。我们必须在我们的敌人之前掌握这种力量来确保祖国的安全。"
 SOV_closed_city_network:0 "封闭的城市网"
 SOV_closed_city_network_desc:0 "我们需要建立一些封闭的城市，比我们的军事基地有更多的空间。限制通行到这些城市可以让我们的研究保密，同时又给科学家们足够的空间做大型实验。"
 SOV_qieka:0 "苏联国家安全总局"
 SOV_qieka_desc:0 "国家安全总局不但从事国际间的间谍活动，也对苏联国内异见人士进行秘密调查甚至抓捕。"
 SOV_zhengzhaobing:0 "征召兵"
 SOV_zhengzhaobing_desc:0 "征召兵是苏军的基本步兵，是苏军的中坚力量，他们战斗力不俗，无论是战斗力还是生存能力都比较好。在一场战役的当中，不管是前期还是后期都能看到他们的身影。"
 SOV_chengjieying:0 "惩戒营"
 SOV_chengjieying_desc:0 "刑事犯人和一些政治犯被允许以上前线的办法来“洗清对祖国犯下的罪行”而组成的队伍，通常一般犯人去普通部队，重犯（被判死刑，无期徒刑和长期徒刑的犯人）去惩戒营。惩戒营的作战任务与普通步兵部队基本一样，区别在于他们经常被派去执行侦察、侧翼穿插等高危险任务，目的是为了发现敌人的火力点、突击夺取敌人高地等，这也造成惩戒营的伤亡率极高。"
 SOV_zhanzhenggongyezhanshu:0 "战争工业战术"
 SOV_zhanzhenggongyezhanshu_desc:0 "动员一切力量，优先为战争服务！"
 SOV_equipment_effort:0 "强化步兵火力"
 SOV_equipment_effort_desc:0 "陆军所使用的装备日新月异，我们将集中精力研发最好的装备让我们的战士使用。"
 SOV_dapaobing:0 "前沿优势火力"
 SOV_dapaobing_desc:0 "陆军建设以炮兵的火力投送为重点，加强炮兵在质与量上的建设与发展，主张在战争时以火炮的数量和质量优势压垮对手"
 SOV_armor_effort:0 "装甲突击战术"
 SOV_armor_effort_desc:0 "在飞机等快速部队的配合下，装甲部队能够迅速占领、消灭或者击退敌军的后方指挥、通讯、后勤中心，使在前线作战的敌军步兵部队失去支援。也能配合步兵作战，消灭敌有生力量。"
 SOV_mechanization_effort:0 "机械化攻势"
 SOV_mechanization_effort_desc:0 "机械化步兵一般有坦克协同，通常直接运动到冲击出发阵地（约为2至4公里），根据地形情况，可采用坦克、装甲车掩护，步兵尾随，或者是步兵掩护，坦克、装甲车尾随等协同动作方式，共同冲击敌阵，必要时，可采用坦克在前，装甲车在后的坦装协同队形，以坦克主要掩护装甲车，冲击敌阵。"
 SOV_doctrine_effort:0 "改革军事理论"
 SOV_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去订制未来的军事理论。"
 SOV_wanchengdazongsheng:0 "完成大纵深理论"
 SOV_wanchengdazongsheng_desc:0 "大纵深作战理论是由苏联军事家们在第一次世界大战和国内战争经验的基础上形成的，大纵深作战理论强调突击与追击，同时兼顾反突击。"
 SOV_special_forces:0 "扩大山地部队"
 SOV_special_forces_desc:0 "我们与伊朗、土耳其、阿富汗等国家接壤。加上为了保卫高加索 ，我们需要扩大我们的山地部队，用来保卫我们的苏维埃。"
 SOV_youjizhanzheng:0 "游击战术"
 SOV_youjizhanzheng_desc:0"游击战必定是敌强我弱，敌方强大到我方不能用其它正规战法与之相对抗，或用正规战法我方损失太大，大到我方无以为继，这时就只能用游击战与之对抗。正因为敌方强大，所以游击战必定是在使用方的国土上进行。"
 SOV_jignweijun:0"近卫军"
 SOV_jignweijun_desc:0"苏联近卫军，一个充满光荣与荣耀的名字，一面永远向前的旗帜，一个战无不胜的英雄群体。授予那些战功卓著的部队、舰艇、兵团和军团“近卫”称号。 这真是一个天才般的举措。"
 SOV_gonggufangyu:0"巩固防御"
 SOV_gonggufangyu_desc:0"我们应该抽调人力与部队巩固我们的防御工事"
 SOV_mingsikefx:0"防御一梯队：斯摩棱斯克"
 SOV_mingsikefx_desc:0" 斯摩棱斯克州位于东欧平原中部。西南、西部和西北部与白俄罗斯接壤，北部与普斯科夫州、特维尔州交界，东 北与莫斯科州毗邻，东部与卡卢加州交界，东南与布良斯克州交界。是前往莫斯科的大门。"
 SOV_haerkefufangxiang:0"防御一梯队：哈尔科夫"
 SOV_haerkefufangxiang_desc:0" 哈尔科夫不仅是乌克兰东西南北交通的要冲，也是苏联克里米亚、高加索、第聂伯河流域和顿巴斯地区的中心城市。"
 SOV_rierlfufangyu:0"防御一梯队：热勒夫"
 SOV_rierlfufangyu_desc:0"热勒夫与莫斯科几乎只有一河之隔，我们决不能让她落在德国人手中！"
 SOV_sidalingele:0"防御二梯队：斯大林格勒"
 SOV_sidalingele_desc:0"斯大林格勒是我们粮食、石油和煤炭的重要产区。德军占领乌克兰后，斯大林格勒成为苏联中央地区通往南方重要经济区域的唯一交通咽喉，战略位置极为重要。如果德军占领这一地区，我们就会失去战争所需要的石油、粮食和重要的工业基础。"
 SOV_lieninggelefangyuzxian:0"保卫列宁格勒"
 SOV_lieninggelefangyuzxian_desc:0"从经济上讲，列宁格勒是苏联西北最重要的经济中心，工业十分发达，技术实力也是全国领先。从政治上来讲，列宁格勒在近两百年间一直是沙俄的首都，十月革命是在列宁格勒爆发，而且这是用列宁命名的城市。我们绝对不能丢掉列宁格勒！"
 SOV_dunbasigongyequ:0"开发顿涅次工业区"
 SOV_dunbasigongyequ_desc:0"1880年代顿内次盆地发展成为俄国主要钢铁产区；至1913年，生铁产量占全俄产量的74％。"
 SOV_xiboliyajiwulaer:0"西伯利亚及乌拉尔新兴工业城市"
 SOV_xiboliyajiwulaer_desc:0"在乌拉尔及西伯利亚地带建设一批新兴的工业城市，推动城市化的发展。"
 SOV_kaifabakuyoutian:0"开发巴库油田"
 SOV_kaifabakuyoutian_desc:0"直到20世纪初，巴库还是一座落后的城市，城里没有树木，满街烟尘滚滚。俄国十月革命以后，随着里海石油的大规模勘探开发，巴库的城市面貌焕然一新，逐渐建设成为一座高楼林立、绿树成荫的现代化城市。"
 SOV_qianghuadiqutieluwang:0"强化地区铁路网"
 SOV_qianghuadiqutieluwang_desc:0"目前在东部地区，仍有部分地区铁路建设不完善，我们应该改变这一现状。"
 SOV_shiyafenlan:0"施压芬兰，夺取卡累利阿"
 SOV_shiyafenlan_desc:0"为维护西北边界和列宁格勒的安全，我们急需要控制卡累利阿地区"
 SOV_aoniejiahuankaleilia:0"用奥涅加换卡累利阿"
 SOV_aoniejiahuankaleilia_desc:0"苏芬双方签订互助条约，共同保卫芬兰湾外，要求芬兰把卡累利阿地峡的苏芬两国边境北移40公里，把芬兰湾内的几个岛屿和雷巴契半岛上的芬兰领土割让给苏联；把汉科半岛以每年800万芬兰马克的代价租借给苏联，为期30年。为了补偿芬兰的领土损失，愿意把奥涅加湖西北2倍于芬兰所割让地区的土地交给芬兰。"
 SOV_disangewujniajihua:0"开始第三个五年计划"
 SOV_disangewujniajihua_desc:0"第三个五年计划1938年开始，计划重点发展国防军事工业，同时建设军民两用产业，为未来的战争预作准备。重点是航空。"
 SOV_sdljingjitizhi:0"斯大林经济体制"
 SOV_sdljingjitizhi_desc:0"它的主要特征是高度集中的部门管理；国家通过下达繁多的指令性计划指标来控制和管理企业；管理经济重行政手段，轻经济杠杆；在财政上实行统收统支；在产品分配上实行统一调拨制。"
 SOV_xiatajier:0"下塔吉尔工业中心"
 SOV_xiatajier_desc:0"下塔吉尔，在中乌拉俄罗斯斯维尔德洛夫斯克州城市。附近及其北106公里的卡奇卡纳尔山有丰富的铁、铜、金、铂族金属等矿及森林资源。建于1725年。铁路枢纽。"
 SOV_moermansike:0"摩尔曼斯克不冻港"
 SOV_moermansike_desc:0"摩尔曼斯克是苏联乃至世界最大的军港之一。从沙皇俄国时期开始，在北方地区建立不冻港的海军基地就是苏联积极推行的一个海军发展战略。摩尔曼斯克港是一个天然良港，科拉河湾延伸数十千米，流进巴伦支海，直通北冰洋，是苏联通向北极地区的重要门户。"
 SOV_cheliyabingsike:0"车里雅宾斯克工业中心"
 SOV_cheliyabingsike_desc:0"车里雅宾斯克州主要工业部门有黑色及有色金属冶金业，机器制造和金属加工业，化工工业轻工业、食品工业以及建材生产。"
 SOV_wanchengnongyejitihua:0"完成农业集体化"
 SOV_wanchengnongyejitihua_desc:0"集体农庄为苏联的农业进步做出了巨大的贡献，虽然其中也出现了不少偏差。但是集体农庄的确改变了俄国农村落后愚昧的状态。不再是工业和文化教育事业发展的绊脚石，而为苏联社会主义工业发展提供了强大的推进力。"
 SOV_reserve_army_of_labour:0"劳动后备军"
 SOV_reserve_army_of_labour_desc:0"劳动后备军是指有组织，有计划地为国民经济各重要部门培养熟练劳动力的一种制度。例如通过专业学校或工厂等训练城乡青年成为某一部门的熟练劳动力。"
 SOV_mosikeqijiemei:0"莫斯科七姐妹"
 SOV_mosikeqijiemei_desc:0"外国人会来到莫斯科参观，可我们连摩天大楼都没有，不过是个无精打采的首都，比曼哈顿简直差远了。我们需要一些社会主义的摩天大楼。"
 SOV_zhukefulilun:0"朱可夫理论:空地一体，迂回穿插"
 SOV_zhukefulilun_desc:0"要实现这一目标，陆军将需要空军的配合。在战术空中力量的支援下，使用机械化部队，以闪电般速度实施快速机动和进攻，其目的是利用初始优势。也就是强调利用空中火力遮断，达到孤立敌军、割裂敌前后方联系的作战目的，从而为地面部队创造优势条件。理论的关键是，作战部队的“主动”、“纵深”、“灵活”和“协同性”,这也是“空地一体战”理论的四项基本作战原则。"
 SOV_tuhaqiefusiji:0"图哈切夫斯基理论：纵深突破，胜利梯队"
 SOV_tuhaqiefusiji_desc:0"大纵深理论的核心观点可概括为以下三点：第一，对敌人防御配置实施全纵深突击。其要点是摒弃线式作战，在全纵深同时消灭、压制、牵制敌人。第二，在突破战术地幅后立即投入发展胜利梯队。第三，必须将战术胜利发展为战役胜利。投入发展胜利梯队的目的，主要就是将战术胜利发展为战役胜利，否则战术突破的一切成果都会变成可有可无的东西，因为打开的缺口不久就会被再次封闭。"
 SOV_dihouyoujizuozhan:0"敌后游击作战"
 SOV_dihouyoujizuozhan_desc:0"游击战游击战是非正规作战。以袭击为主要手段，具有高度的流动性、灵活性、主动性、进攻性和速决性，并能广泛动员群众投入战争。游击战的精髓是敌进我退，敌退我进，敌疲我打，敌逃我追。遵循合理选择作战地点，快速部署兵力，合理分配兵力，合理选择作战时机，战斗结束迅速撤退五项基本原则的作战方式。游击战在中国有悠久的历史。"
 SOV_xinshitanke:0"新式坦克"
 SOV_xinshitanke_desc:0"坦克部队所组成的装甲集群具有良好的突破和穿插作用，我们目前的坦克还是比较落后，我们应该研发新式坦克来适应未来战争形势"
 SOV_danyioshouzhangzhi:0"强化单一首长制"
 SOV_danyioshouzhangzhi_desc:0"在1924年，苏联红军就取消了政治委员这一职务，转而实行单一首长制，目前这一制度还有一定缺陷，我们应该加以完善。"
 SOV_duiianlinghangyuan:0"空军地面领航员"
 SOV_duiianlinghangyuan_desc:0"地面引导，航空兵作战指挥方法之一。引导人员使用地面引导设备将飞机引领到指定目标或空域的活动。通过对飞机进行地面引导，可使飞行人员发现目标，占据战斗的有利位置，实施截击等。"
 SOV_kongdiyitihua:0"空地一体化"
 SOV_kongdiyitihua_desc:0"在战术空中力量的支援下，使用机械化部队，以闪电般速度实施快速机动和进攻，其目的是利用初始优势。也就是强调利用空中火力遮断，达到孤立敌军、割裂敌前后方联系的作战目的，从而为地面部队创造优势条件。"
 SOV_qibingxiandaihua:0"骑兵现代化"
 SOV_qibingxiandaihua_desc:0"老将军和老元帅们对骑兵情有独钟，我们很难改变他们的想法，不如我们对骑兵部队进行一些现代化的改进，虽然他们的地位已经被坦克和装甲车取代，但还有一定作用，可以好好发挥一下。"
 SOV_jixiehuagongshi:0"机械化攻势"
 SOV_jixiehuagongshi_desc:0"机械化部队遂行任务较为广泛，兵种多，适应性强，属于机动灵活的轻装甲步兵部队，缺点是平原地域的防护力、抗打击能力较弱；装甲部队在战场上抗打击能力较强，平原水网地区、越野道路上机动能力超越，但是山地战、城市作战的机动性虽然很强，但较机械化部队弱。"
 SOV_daguimozhanzhengdongyuan:0"大规模战争动员"
 SOV_daguimozhanzhengdongyuan_desc:0"战争动员，是国家采取紧急措施，由平时状态转入战时状态，统一调动人力、物力、财力为战争服务。简称动员。通常包括武装力量动员、国民经济动员、人民防空动员和政治动员。"
 SOV_xiandaihuahouqinbaozhang:0"现代化后勤保障"
 SOV_xiandaihuahouqinbaozhang_desc:0"后勤保障是军队组织实施物资经费供应、医疗救护、装备维修、交通运输等各项专业勤务保障的总称。科学技术进步，现代工业发展，使武器装备的科研和生产能力也随之提高，各种先进技术兵器不断出现，给战争带来规模扩大、战场广阔、物资消耗巨大、装备损坏与人员伤亡率提高的特点。"
 SOV_wuzhuangliliangzcmb:0"武装力量总参谋部"
 SOV_wuzhuangliliangzcmb_desc:0"总参谋部下设作战部、情报部、组织部、动员部、军事地形测量部、军事交通部等机构。它要领导和协调各军种总司令部、总后勤司令部、民防司令部、国防部各部、各军区、舰队、集团军司令部的工作，要全面地分析和估计正在形成的军事政治形势，确定作战手段及其使用方法的发展趋势，组织武装力量的训练及实施一些必要的措施来确保武装力量的战斗准备；要研究和发展军事理论。"
 SOV_daguimopaohouzhunbie:0"大规模炮火准备"
 SOV_daguimopaohouzhunbie_desc:0"在步兵、坦克冲击前，集中使用炮兵对敌进行的有组织有计划的火力突击，是合成军队火力准备的重要组成部分。基本任务是：杀伤敌有生力量，摧毁攻击点上及其附近的敌坦克、反坦克武器和火力点；破坏敌防御工事和障碍物；压制或摧毁敌指挥所、观察所和通信枢纽；压制或歼灭敌炮兵和预备队。"
 SOV_jieshoukanglian:0"接收抗联残部"
 SOV_jieshoukanglian_desc:0"在抗联失败后，相当一部分中国同志进入了我们的领土，我们可以把他们武装起来。"
 SOV_qianghuabubixuefu:0"强化古比雪夫"
 SOV_qianghuabubixuefu_desc:0"为了应对未来可能发生的战争，我们建议加强古比雪夫，把它当做我们的第二首都，紧急情况发生时，除作战机构外，其余全部重要党政机关全部转移至此。"
 SOV_kuodagulage:0"扩大古拉格"
 SOV_kuodagulage_desc:0"“古拉格”是苏联的国家政治保卫总局、内务人民委员部的分支部门，执行劳改、扣留等职务。需要指出的是，尽管苏联的政治犯被部分分配到了古拉格集中营，大多数被监禁于古拉格的囚犯并不是政治犯。任何苏联公民都可能因为无故旷工，偷窃，或开反政府的玩笑而被逮捕并流放至集中营中。"
 SOV_chuangbanyexuiao:0"创办夜校"
 SOV_chuangbanyexuiao_desc:0"即夜间上课的学校。多指业余学校。夜校是为了给一些想提高自身专业技能的同志机会，利用晚上、非工作时间进行再教育的一种教学模式。"
 SOV_junduiwenhjiaoyue:0"军队文化教育"
 SOV_junduiwenhjiaoyue_desc:0"我们有太多基层军官和士兵是文盲，这极大拖累了我军的战斗力，在军队中开战文化教育，既能使基层士兵和军官提高文化水平，也能让他们能够熟练使用各类新式装备。"
 SOV_pujiyiwujiaoyu:0"高等学校标准规程"
 SOV_pujiyiwujiaoyu_desc:0"这是第一个全面论述高等学校的宗旨、任务、工作内容和要求的基本文件。这个决定对于改善学校工作，提高教师威信，建立苏维埃教育学起着重要作用。"
 SOV_budungeming:0"不断革命"
 SOV_budungeming_desc:0"不断革命，就马克思赋予这个概念的意义来说，就是不能容忍任何形式的阶级统治，不能停留在民主阶段，而要转而采取社会主义的措施，并进行反对外部反动势力的战争，意味着这种革命的每一个阶段都同前一个阶段相衔接，而且它只有在阶级社会完全消亡的时候才会结束。"
 SOV_gongrenzhengfu:0"工人政府"
 SOV_gongrenzhengfu_desc:0"各工人组织建立统一战线，一起同资本主义斗争，并建立工人政府——这个号召蕴含着一个思想：可以通过工人政府开创解决政权问题的前景。共产党人知道，尽管无产阶级专政才是最终目标，但工人政府的口号才是统一战线战略的核心，而统一战线的目的是要让广大群众接受共产党人的纲领。"
 SOV_chagongyehua:0"超工业化"
 SOV_chagongyehua_desc:0"农民总的来说，是一股暴乱的自发势力。而且，农民的小资产阶级性格和政治上的幼稚愚昧，局限于农村的短线眼光，不了解世界政治联系和依存关系等，都会为无产阶级革命造成极大的困难。因此，只有当工人执掌政权后，农民才会被吸引到革命队伍中来。"
 SOV_wuchanzhedezuoguo:0"无产者没有祖国"
 SOV_wuchanzhedezuoguo_desc:0"马克思主义认为，国家是历史的产物。原始社会末期，由于生产力的发展，产品有了剩余，逐渐地有了穷人与富人之分。经济地位的差别不仅决定的原始平等的共产主义走向终结，也决定了代替它的将是政治不平等的社会，至此阶级出现，而国家则是阶级矛盾不可调和的产物和体现。"
 SOV_wuchanjiejitongmeng:0"无产阶级同盟"
 SOV_wuchanzhedezuoguo_tip:0"获得各国共产党送来的一批武器装备"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 