 tech.1.t:0 "陆军理论更新"
 tech.1.d:0 "科学的军事理论是军事活动的本质及其客观规律的正确反映。来源于军事实践，经理论概括后给军事实践以指导，并在不断接受军事实践检验的基础上得到丰富和发展。 "
 tech.1.a:0 "尝试从机动作战学说中取得突破"
