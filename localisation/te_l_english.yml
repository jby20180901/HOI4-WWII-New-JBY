 #mechanized_equipment_4:0 "装甲输送车 I型"
 #mechanized_equipment_4_desc:0 "装甲输送车是陆战场上用来运送步兵、武器弹药的战斗车辆，是一种类设有乘载室的轻型装甲车辆。它可以使陆军部队快速推进，主要用于战场上输送步兵，也可输送物资器材。"
