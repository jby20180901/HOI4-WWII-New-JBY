 eastasia.85.a:0 "重整旗鼓！"
 eastasia.85.b:0 "现在挺好。"
 
 eastasia.86.t:0 "蒋百里将军病逝"
 eastasia.86.d:0 "蒋方震，字百里，1882年出生，浙江海宁人1938午5月，蒋方震抵达香港，旋即被蒋介行电召北上。他在武汉小断地写稿、演讲，鼓舞国人的士气。9月中旬，蒋方震被任命为陆军大学代理校长。他非常注重军官的素质教育，在为陆大先生讲授“参谋官的品格和知能”时指出：“品格成绩就是有骨气，气要高，骨头要硬，这是做人的摹小条件，但仵讲学问的时分，需求两种相反的准绳，就是心要虚，脑子要柔软，一定要有大海般的心，才能吸收世界上的一切细流。”这句话也正是蒋方震作为一位出色的谋略家的真实写照。是岁末，国民政府放弃武汉，前往重庆，陆军大学也由湖南桃源转移到贵州遵义。颠簸劳顿的迁徙途中，蒋方震鞠躬尽瘁，积劳成疾，于1938年11月4日在广西宦山病逝。"
