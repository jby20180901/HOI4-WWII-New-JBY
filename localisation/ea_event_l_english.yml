 eastasia.2032.t:0 "张国焘叛逃"
 eastasia.2032.d:0 "大权旁落的张国焘假借祭拜黄帝之名逃离延安，遇上蒋鼎文后到了西安，投奔中国国民党。周恩来到武汉汉口与张多次协商未果之下，最终，中共中央开除张国焘的党籍。"
