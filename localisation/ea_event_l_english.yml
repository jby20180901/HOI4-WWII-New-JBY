 eastasia.128.t:0 "新中国成立"
 eastasia.128.d:0 "大地欢声雷动。刚刚就职的中华人民共和国中央人民政府主席毛泽东和朱德两位伟人一前一后，最先登上了天安门城楼。当林伯渠宣布开始后，在代国歌《义勇军进行曲》的乐曲声中，中央人民政府主席、副主席和委员就位。人民领袖毛泽东庄严宣布：“同胞们，中华人民共和国中央人民政府在今天成立了!”"
