 eastasia.129.c:0 "苟生，贿赂蒋系高层。"
 
 eastasia.130.t:0 "国府整编黔军"
 eastasia.130.d:0 "1937年抗日战争爆发后，黔军接受整编调往淞沪，参加淞沪会战，黔军将士英勇抗击日寇，部队伤亡惨重。黔军作为一支独立的军阀势力虽已终结，但黔军的余脉仍存在一段时期，黔籍子弟兵在各个战场上，在随时会被其他军事集团并吞的情况下，仍英勇抗战，为国家民族作出了积极的贡献，在此仍要书写一笔。"
 eastasia.130.a:0 "知道了。"
 eastasia.130.b:0 "知道了。"
 
 eastasia.131.t:0 "黔军投靠"
 eastasia.131.d:0 "黔军为了躲避国府调遣命令，向我们寻求庇护，希望能得以保全最后的家底，不上前线当炮灰。如果我们同意，我们能更好的控制黔军，但国府中央可能会以此为借口向我们宣战。"
 eastasia.131.a:0 "欢迎！"
 eastasia.131.b:0 "不行，这会把我们卷进去的。"
 
 eastasia.132.t:0 "滇系不同意我们的请求"
 eastasia.132.d:0 "滇系首领云龙，考虑到怕被受牵连，他不同意我们的请求。"
 eastasia.132.a:0 "唉！"
 eastasia.132.b:0 "武力抵制。"
 
 eastasia.133.t:0 "滇系同意我们的请求"
 eastasia.133.d:0 "滇系首领云龙，他同意了我们的请求，并帮助我们抵制国民政府。"
 eastasia.133.a:0 "太好了。"
 
 eastasia.134.t:0 "黔军抵制整编联滇"
 eastasia.134.d:0 "黔军高层们不甘心被蒋介石拆散黔军。滇系首领云龙同意黔军的要求，帮助黔军抵制国民政府整编。国府官方声明“这是严重破坏抗战，理当严惩！”。"
 eastasia.134.a:0 "知道了。"
 
 eastasia.100.t:0 "关于傀儡合并建言"
 eastasia.100.d:0 "我们现在是大日本帝国的傀儡，南京汪精卫政权想把我们统一起来，以便于高效的管理，我们是否接受此次建言？"
 eastasia.100.a:0 "接受"
 eastasia.100.b:0 "不接受"
 eastasia.100.c:0 "化身汪精卫。"
 
 eastasia.135.t:0 "消减中国傀儡[From.GetName]"
 eastasia.135.d:0 "我们获得了[From.GetName]傀儡政权，臣服于我大日本帝国的支那人越来越多，我们需要将傀儡统一起来，以便于更高效的管理；目前汪精卫政权是帮助我们管理的不二人选，您是否想将新的傀儡移交给他？"
 eastasia.135.a:0 "好的，这样更方便管理。"
 eastasia.135.b:0 "不行，不能让中国人统一起来。"

 eastasia.136.t:0 "傀儡管理计划"
 eastasia.136.d:0 "大日本帝国获得了新的傀儡[From.From.GetName]，并决定将[From.From.GetName]合并到我们的管辖区内，以方便更高效的管理。"
 eastasia.136.a:0 "感谢天皇信任，我会安排好一切"
 
 eastasia.137.t:0 "收回租界（香港、澳门、广州湾）"
 eastasia.137.d:0 "我们派出关于租借问题的交涉任务圆满完成，曾经高高在上的列强们表示愿意和平解决租借问题，并一致同意一周后举行交接仪式正式归还租借。"
 eastasia.137.a:0 "准备举行交接仪式"
 
 eastasia.138.t:0 "中国政府关于中苏领土问题"
 eastasia.138.d:0 "中国政府派出特派员与我们提出交涉，希望收回由满清政府划给我们的领土。"
 eastasia.138.a:0 "同意"
 eastasia.138.b:0 "不同意"
 
 eastasia.139.1:0 "中苏领土纷争强硬立场(要求归还领土)"
 eastasia.139.t:0 "苏联愿意归还领土"
 eastasia.139.d:0 "大中华国力日益增进，我们已经收回了很多曾被列强抢走的土地。对于苏联从满清政府获得的领土，苏联表示愿意履行加拉罕宣言，希望维持与我国的友好往来，将沙俄侵占的土地归还给我们。"
 eastasia.139.a:0 "普天同庆"
 
 eastasia.140.t:0 "苏联拒绝归还中国领土"
 eastasia.140.d:0 "苏联方面不愿意履行加拉罕宣言，不归还帝俄时期侵占的中国土地。"
 eastasia.140.a:0 "开战"
 eastasia.140.b:0 "作罢，日后再说"
 
 eastasia.141.t:0 "中国政府就关于麦克马洪线的交涉"
 eastasia.141.d:0 "中国政府已经完成了国内统一，现在就麦克马洪线问题对我们施压，要我们重新划分马克马洪线。"
 eastasia.141.a:0 "同意"
 eastasia.141.b:0 "坚决反对"
 
 eastasia.142.t:0 "英国人的让步"
 eastasia.142.d:0 "经过我们长期的交涉，英国人最终抵不住多方面的压力，同意重新划分马克马洪线的提议。"
 eastasia.142.a:0 "可喜可贺"
 
 eastasia.143.t:0 "英国人拒绝重新划分麦克马洪线"
 eastasia.143.d:0 "英国人认为这是中国政府对英国政府进行的严重的挑衅，这关乎到英国人的尊严，并铁了心坚决不予以妥协。"
 eastasia.143.a:0 "开战"
 eastasia.143.b:0 "此事重长计议，大可不必激怒他们"
 
 eastasia.127.t:0 "抗美援朝"
 eastasia.127.d:0 "毛泽东发表讲话，号召“全国和全世界的人民团结起来，进行充分的准备，打败美帝国主义的任何挑衅。”同日，周恩来代表中国政府发表声明，强烈遣责美国侵略朝鲜、台湾及干涉亚洲事务的罪行。美军第10军于朝鲜半岛南部西海岸仁川登陆，朝鲜人民军腹背受敌，损失严重，转入战略后退。9月30日，周恩来发表讲话，警告美国：“中国人民决不能容忍外国的侵略，也不能听任帝国主义者对自己的邻人肆行侵略而置之不理。”但是麦克阿瑟认定中国不敢出兵与美国对抗，所以美国不顾中国政府的多次警告，10月1日美军越过北纬38°线，19日占领平壤，企图迅速占领整个朝鲜，并公然声称：“在历史上，鸭绿江并不是中朝两国截然划分的、不可逾越的障碍。”同时，美国飞机多次侵入中国领空，轰炸丹东地区，战火即将烧到鸭绿江边。朝鲜政府请求中国出兵援助，我们是否出兵支援朝鲜？"
 eastasia.127.a:0 "指挥远征军入朝作战"
 eastasia.127.b:0 "知道了"
 China_kangmeiyuanchao_tip:0 "你将指挥朝鲜本地军队和中华人民志愿军入朝鲜作战，战争结束后方可回国复命。"
 
 eastasia.115.t:0 "《朝鲜停战协定》"
 eastasia.115.d:0 "抗美援朝战争的胜利，维护了亚洲和世界和平，巩固了中国新生的人民政权，打破了美帝国主义不可战胜的神话，顶住了美国侵略扩张的势头，使中国的国际威望空前提高，极大地增强了中国人民的民族自信心和自豪感，为国内经济建设和社会改革赢得了相对稳定的和平环境。"
 eastasia.115.a:0 "班师回京"
 
 eastasia.116.t:0 "抗美援朝失败"
 eastasia.116.d:0 "我们输掉了抗美援朝战争。"
 eastasia.116.a:0 "回国吧"
 
 eastasia.117.t:0 "中越边境自卫还击作战"
 eastasia.117.d:0 "越南在苏联的支持下，对中国采取敌对行为。中国采取自卫措施，在短时间内占领了越南北部20余个重要城市和县镇，一个月之内宣布撤出越南。中国边防部队撤出越南之后，双方都宣布战争的胜利。这场战争令中越两国关系进一步恶化直至最低点。进入二十世纪八十年代，两国继续军事对抗，在罗家坪大山、法卡山、扣林山、老山、者阴山等地区又相继爆发了边界冲突，时间持续达十年。二十世纪九十年初，两国关系逐步恢复正常，陆地边界也最终划定。"
 eastasia.117.a:0 "开战"
 eastasia.117.b:0 "发起反击"
 eastasia.117.c:0 "静观其变"
 PRC_duiyueziweifanjizhan_tip:0 "你将指挥中华人民解放军对越作战，战争结束后方可回国复命。"
 
 eastasia.48.t:0 "中越边境自卫还击作战胜利"
 eastasia.48.d:0 "东线中国军队突入越南境内纵深50-100公里，相继攻占高平、谅山2个省会城市，以及河广、茶灵、广和、河安、通农、石安、重庆、长定、脱浪、高禄、禄平等11座县城和同登镇。共计歼敌40671人，击毁越军火炮340余门、坦克和装甲车45辆、汽车480余台，缴获火炮840余门、各种枪械11000余支（挺、具）及大批军用物资，同时对东线越北地区的军用、民用设施进行了毁灭性打击和破坏；西线中国军队突入越南境内纵深30-80公里，攻占了黄连山省省会老街市和重镇柑塘市，以及孟康、沙巴、坝洒、封土和保胜5座县城，前出到郭参、铺楼、外波河、黄连山垭口、封土地区。共计歼敌16481人，缴获了大批武器装备和军用物资，摧毁了西线越南浅近纵深境内的大量军用、民用设施。"
 eastasia.48.a:0 "收回物资，撤军回国"
 eastasia.48.b:0 "灭了他，占领越南。"
 
 eastasia.30.t:0 "二·二六事变"
 eastasia.30.d:0 "1936年2月26日，日本帝国陆军的部分“皇道派”青年军官率领士兵分别前往东京各地，对政府及军方高级成员中的“统制派”意识形态对手与反对者进行刺杀，并取得相当成果（其中有两名前内阁总理大臣遇害身亡），还一度占领了东京市中心。然而叛军并未成功杀害时任内阁总理大臣冈田启介和占领皇居，他们也并未成功争取到高级将领的支持，加上天皇对于本次政变行动的愤怒等因素，进而导致叛军无法实现政权的替换，最终于2月29日缴械投降。该事件日本官方称“帝都不祥事件”。"
 eastasia.30.a:0 "这群鲁莽的年轻人"
 eastasia.30.b:0 "还以为搞了个大新闻"
 
 eastasia.27.t:0 "进军缅甸"
 eastasia.27.d:0 "切断美英向中国提供战略物资的交通线滇缅公路，迫使中国国民党政权屈服；并伺机进军印度，促其脱离英联邦，以保障东南亚地区日军翼侧的安全。"
 eastasia.27.a:0 "好主意"
 eastasia.27.b:0 "此举欠妥"
 
 eastasia.120.t:0 "日本入侵缅甸"
 eastasia.120.d:0 "缅甸战役是太平洋战争中，中、英盟军在缅甸同日军进行的一系列防御和反击战斗的总称，大致可以分为第一次缅甸战役和第二次缅甸战役两个阶段性战役。日军企图占领缅甸，切断美英向中国提供战略物资的交通线滇缅公路，迫使中国国民党政权屈服；并伺机进军印度，促其脱离英联邦，以保障东南亚地区日军翼侧的安全。"
 eastasia.120.a:0 "万岁！"
 eastasia.120.b:0 "可恶！"
 eastasia.120.c:0 "日本人真疯狂！"
 
 eastasia.144.t:0 "剿匪计划"
 eastasia.144.d:0 "我国地方土匪活动猖獗，经常袭扰附近乡民，百姓们深受其害，痛物质及，纷纷向政府报案，经过商议，各界高层都觉得有必要惩治一下这帮乌合之众了！"
 eastasia.144.a:0 "大肆清缴土匪"
 eastasia.144.b:0 "目前没有过多精力"
 eastasia.144.c:0 "化身山大王"
 eastasia.144.e:0 "化身山大王"
 
 eastasia.145.t:0 "帝都不祥事件"
 eastasia.145.d:0 "1936年2月25日，日本东京一场几十年不遇的大雪将被鲜血染红。有人向警方告密，说：“驻扎在东京即将调往中国东北的陆军第一师团一些青年军官要发动叛乱，刺杀政府要员。”日本当局十分紧张，草木皆兵。首相官邸的门窗用钢条加固，并安装了直通警视厅的警报器。1936年2月25日深夜，天降罕见鹅毛大雪，东京城一片寂静。26日凌晨5时，香田清贞大尉、安藤辉三大尉、河野寿大尉、野中四郎大尉等9名政变核心军官带领千余名官兵，从驻地武器库中夺取了步枪、机枪等武器，然后从位于皇宫外西侧三宅坂的第1师团驻地出发，踏着厚厚的积雪，分头去刺杀“天皇周围的坏人”。"
 eastasia.145.a:0 "支持统制派"
 eastasia.145.b:0 "支持皇道派"
 
 eastasia.146.t:0 "喀什之乱"
 eastasia.146.d:0 "就在喀什刚刚恢复和平，人民正待休养生息之际，驻兵和田的马虎山，静极思动，高举叛戟，与麻木提合股倡乱，凶锋席卷南疆，发动了震惊全疆的1937年喀什之乱，马虎山对马仲英在喀什时所奉行的亲苏政策一贯不满，当马仲英出走，由他独揽了36师大权后，他立刻背叛了马仲英的路线，公然与之分庭抗礼，走上了反苏亲英的道路，他独断专行，一边大做畜产品和丝织品投机生意，从中牟取暴利，一边通过英国商队秘密输入武器，暗中扩大势力，在苏联的马仲英对马虎山的行径早有察觉，在苏方的授意下，马仲英几次派代表返回南疆撤换马虎山，但马虎山大权已经在握，拒不从命放权，马仲英远在异国，鞭长莫及，只得听之任之。"
 eastasia.146.a:0 "武力平乱！"
 eastasia.146.b:0 "知道了。"
 
 eastasia.147.t:0 "“二·二”事件"
 eastasia.147.d:0 "西安事变后，张学良护送蒋介石回南京后被扣。而东北军中下层军官强烈要求张学良回陕，否则，坚决与中央军作战。东北军高级将领和杨虎城对战与和摇摆不定。 1937年2月2日，苗剑秋、孙铭九、应德田等以抗日同志会名义召开会议，一致决定发动政变，除去东北军上层的妥协派，彻底改造东北军领导核心，改变一切妥协决定。"
 eastasia.147.a:0 "无法无天，这帮年轻人冲动至极！"
 eastasia.147.b:0 "天赐良机，削减东北军。"
 eastasia.147.c:0 "东北军可能要完了。"
 DBJ_erershijian_tip:0 "少壮派军官刺杀了将军：王以哲/高福源，以及政府要员：蒋斌/宋学礼/徐方。"
 
 eastasia.148.t:0 "法国让出越南"
 eastasia.148.d:0 "法国迫于我们的压力，无奈将越南殖民地拱手转让给我们；我们控制东南亚，最主要的目的是攫取资源，如东条英机说，“大东亚战争的关键，一方面在于确保大东亚的战略据点；一方面在于把重要资源地区收归我方管理和控制之下，由此扩充我方的战斗力量……”东南亚被视为日本的矿业、农业基地，提供战争所需石油、矿物和粮食。"
 eastasia.148.a:0 "法国人畏惧了！"
 eastasia.148.b:0 "这可能是块烫嘴的肥肉……"
 
 eastasia.49.t:0 "日本越南远征"
 eastasia.49.d:0 "法国迫于日本的压力，无奈将越南殖民地拱手转让给日本；日本控制东南亚，最主要的目的是攫取资源，如东条英机说，“大东亚战争的关键，一方面在于确保大东亚的战略据点；一方面在于把重要资源地区收归我方管理和控制之下，由此扩充我方的战斗力量……”东南亚被视为日本的矿业、农业基地，提供战争所需石油、矿物和粮食。"
 eastasia.49.a:0 "知道了"
 eastasia.49.b:0 "进军东南亚"
 eastasia.49.c:0 "法国人跑路了，日本人又来了。"
 eastasia.49.e:0 "情况不妙……"
 VIN_dingzhongshituan_tip:0 "在越南河内获得整建制的30支丁种师团"
 
 eastasia.149.t:0 "花园口决堤"
 eastasia.149.d:0 "     “…最后战线为黄河，宜作有计划之人工泛滥，增厚其防御力。”    1938年5月19日，侵华日军攻陷徐州，并沿陇海线西犯，郑州危急，武汉震动。6月9日，为阻止日军西进，蒋介石政府采取“以水代兵”的办法，下令扒开位于中国河南省郑州市区北郊17公里处的黄河南岸的渡口——花园口，造成人为的黄河决堤改道，形成大片的黄泛区，间接导致惨绝人寰的1942河南大饥荒，史称花园口决堤。"
 eastasia.149.a:0 "……恩……"
 eastasia.149.b:0 "焦土抗战"
 
 eastasia.150.t:0 "国民党败逃台湾"
 eastasia.150.d:0 "一个政权由强大一时到迅速崩溃，有如一座巨大的建筑在一瞬间倒塌。蒋介石曾在南京召开的军事会议上宣称：“5个月之内打败中共军队!”，然而随着解放战争的进行，国民党的失败是必然的。美国的司徒雷登则声称国民党的失败不是美国军援太少，而是其军队腐化、指挥不力。 蒋经国以为，国民党政权垮台的最重要原因之一，是党的腐败和政府官员的堕落。"
 eastasia.150.a:0 "我党一定得吸取他们的经验教训，避免重蹈覆辙。"
 
