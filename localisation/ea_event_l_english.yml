 eastasia.97.t:0 "日军进攻济南"
 eastasia.97.d:0 "上海“八·一三”事变后，韩复榘的第三路军，加上东北于学忠的第五十一军和沈鸿烈的青岛守备队与第三舰队编为第三集团军，由韩复榘任总司令，于学忠、沈鸿烈任副总司令。负责指挥山东军事，承担黄河防务。后来日军南犯时，又委任韩为第五战区副司令长官。韩本部编为三个军五个师和一个旅。日军很快就逼到黄河北岸，并不时朝济南开炮，济南形势顿时紧张起来。但日军并未渡河，而是按兵不动与韩军隔河对峙了一个多月。这期间日军除打炮外，飞机也仅来过两三次，丢过几枚炸弹。"
 eastasia.97.a:0 "死守济南"
 eastasia.97.b:0 "留得青山在不怕没柴烧"
 
 eastasia.98.t:0 "韩复榘弃守济南"
 eastasia.98.d:0 "1937年冬，日军进攻山东时，为了保存实力，不战而放弃济南。撤离前夕，下令焚毁省政府、进德会等，名曰“焦土抗战”。城中仅存的“战争景象”,是商埠中冒着的几处浓烟——临行前,韩复榘忠实执行了上峰的“焦土抗战”政策,烧毁一些厂房、仓库,但却选择性屏蔽了“死守济南”的命令,也无怪后来蒋介石枪毙韩复榘的罪状的第一条就是“违抗命令,擅自撤退”。"
 eastasia.98.a:0 "秘密枪决，以儆效尤。"
 
 eastasia.99.t:0 "以儆效尤：韩复榘被秘密处死"
 eastasia.99.d:0 "1937年冬，日军进攻山东时，为了保存实力，不战而放弃济南。撤离前夕，下令焚毁省政府、进德会等，名曰“焦土抗战”。后又与刘湘等人密谋倒蒋。 1938年1月11日被蒋介石邀至开封参加北方将领高级军事会议，遭到逮捕。后扣押至汉口，1月24日在“军法会审”后，以“违抗命令，擅自撤退”罪被处决。"
 eastasia.99.a:0 "知道了"
 eastasia.99.b:0 "哎。"
 eastasia.99.c:0 "乘机瓦解其势力"
 
 eastasia.102.t:0 "国民政府移驻重庆"
 eastasia.102.d:0 "1937年10月中旬，在上海淞沪会战渐入尾声之际 ，首都南京遭受日寇巨大威胁的形势下，国民党中央和国民政府自料南京无法坚守，为坚持长期抗战，遂决定依照既定方针，作出了迁国民政府于重庆办公的重大战略决定。11月17日，作为国家元首的国民政府主席林森率国民政府直属的文官、主计、参军三处的部分人员乘“永丰舰”启碇西上，从而揭开了抗战时期国民政府迁都重庆的序幕。 11月20日，林森一行抵达汉口，林森以国民政府主席的身份发表了《国民政府移驻重庆宣言》，宣布：国民政府“为适应战况，统筹全局，长期抗战起见，本日移驻重庆”。自此，国民政府正式宣告将首都由南京迁往重庆。" 
 eastasia.102.a:0 "知道了"
 eastasia.102.b:0 "战略转移"
 
