 ### HOI IV ###
 news.121.t:0 "南京陷落"
 news.121.d:0 "民国二十六年（1937年）12月1日，日军大本营下达“大陆第8号令”，命令华中方面军与海军协同，兵分三路，攻占南京。蒋介石任命唐生智为首都卫戍部队司令长官，部署南京保卫战。因敌我力量对比悬殊，南京各城门先后被日军攻陷，守军节节抵抗，牺牲无数。12日，唐生智奉蒋介石命令，下达守军撤退令。守军各部因撤退失序，多数滞留城内，被日军大量屠杀，损失惨重。"
 news.121.a:0 "沉重的历史"
 CHI_GER_reinforcements_tip:0 "获得整编未完成的德械师"

 ### event ###
 eastasia.1.t:0 "中央政府通告书"
 eastasia.1.d:0 "中央国民政府派出特派员，并向我们发来了关于中央和地方统一协调的通告书。"
 eastasia.1.a:0 "服从中央，担任省主席之位"
 CHI_tonggaoshu_tip_03:0 "你将会成为中华民国的傀儡"
 eastasia.1.b:0 "山高皇帝远，不予理睬"
 CHI_tonggaoshu_tip_04:0 "中华民国可能会以此为借口向你宣战"
 eastasia.1.c:0 "打通关系，保存实力"
 CHI_tonggaoshu_tip_02:0 "你将会把大批装备送给中华民国，以换取和平"
 eastasia.1.e:0 "大势已去，卸甲归田"
 CHI_tonggaoshu_tip_01:0 "你的游戏将会结束"
 
 eastasia.2.t:0 "[From.GetName]的请求"
 eastasia.2.d:0 "[From.GetName]终于还是在我们的压力下屈服了，他表示愿意服从中央政府的命令，卸除兵权，但作为山西王的颜面，希望委员长能给予他省主席之虚职。"
 eastasia.2.a:0 "也好，挂个虚职保他颜面"
 
 eastasia.3.t:0 "[From.GetName]无视了通告书"
 eastasia.3.d:0 "[From.GetName]不顾大局，贪恋权位，根本不把中央政府放在眼里，他认为山高皇帝远，中央政府奈何不了他。"
 eastasia.3.a:0 "武力解决"
 eastasia.3.b:0 "罢了"
 
 eastasia.4.t:0 "[From.GetName]的讨好"
 eastasia.4.d:0 "[From.GetName]不想扩大事态，导致与中央政府关系恶化，挑起战端，希望通过给我们一大批军火来换取一时太平。"
 eastasia.4.a:0 "也罢，眼下正需军备"
 
 eastasia.5.t:0 "报告委座：[From.GetName]来电"
 eastasia.5.d:0 "电委员长：如今[From.GetName]我大势已去，委员长又执意要接管我辖区，即日起我便卸甲归田，还望蒋委员长务必保我[From.GetName]，建设[From.GetName]！"
 eastasia.5.a:0 "此乃明智之举，照此办理！"
 
 eastasia.6.t:0 "中央政府关于和平解放西藏提议"
 eastasia.6.b:0 "中央政府的军队占领了昌都，并敦促我们接受和平解放西藏的提议"
 eastasia.6.a:0 "英国人已经自顾不暇，现在国民政府兵临城下，我们还是归顺中央政府比较好。"
 eastasia.6.b:0 "英国人会保障我们的自由，自由的西藏万岁！"
 
 eastasia.7.t:0 "西藏回归"
 eastasia.7.d:0 "西藏十四世达赖喇嘛接受了我们进行和平谈判的意见，并派阿沛·阿旺晋美为首席代表前来谈判，双方签订了《中央政府和西藏地方政府关于和平解放西藏办法的协议》，西藏和平解放。"
 eastasia.7.a:0 "时隔许久，西藏终于又重新归置于中央政府的统治之下。中国万岁！"
 
 eastasia.8.t:0 "西藏拒绝"
 eastasia.8.d:0 "西藏十四世达赖喇嘛根本不把中央政府放在眼里，不接受我们进行和平谈判的意见，并派重兵封锁进入西藏的交通要道，誓不服从中央调遣。"
 eastasia.8.a:0 "愚蠢的西藏人仍然妄想独立？我们一定要收复西藏，哪怕是动用武力！"
 
 eastasia.9.t:0 "中央政府关于和平解放新疆提议"
 eastasia.9.d:0 "国民政府行政院派吴泽湘为外交部驻新疆特派员，主持新疆外交事务，将新疆省原管辖的苏联边境五领馆收归中央管辖，并向苏联提出交涉，希望其退出新疆。"
 eastasia.9.a:0 "中央政府动武的意向非常强烈，苏联人却未必会为我们出头。还是归顺于中央政府吧。"
 eastasia.9.b:0 "跟着蒋介石政府没有什么好下场，自由和独立的新疆才是最好的。"
 
 eastasia.10.t:0 "新疆回归"
 eastasia.10.d:0 "苏联人最终做出了让步，苏联地质专家、考查员及眷属陆续出境返苏，苏联驻哈密红八团及一个空军支队也开始分批撤离，新疆彻底被中央政府控制。"
 eastasia.10.a:0 "这片广袤的土地终于回到了中国的怀抱，祖国统一万岁！"
 
 eastasia.11.t:0 "新苏联合"
 eastasia.11.d:0 "我们和苏联人的谈判破裂了，苏联人不肯做出让步，并以优厚的待遇蛊惑盛世才，盛世才最终答应了苏联人的要求并联合苏联人反对中央政府。"
 eastasia.11.a:0 "祖国领土神圣不容侵犯，通电全军，准备收复新疆以告慰孙总统在天之灵！"
 eastasia.11.b:0 "万一我们双方动武，我们肯定讨不了好。新疆问题还是留待以后解决吧………"
 
 eastasia.12.t:0 "收回租界（香港、澳门、广州湾）"
 eastasia.12.d:0 "我们派出关于租借问题的交涉任务圆满完成，曾经高高在上的列强们表示愿意和平解决租借问题，并一致同意一周后举行交接仪式正式归还租借。"
 eastasia.12.a:0 "准备举行交接仪式"
 
 eastasia.13.t:0 "中国政府关于中苏领土问题"
 eastasia.13.d:0 "中国政府派出特派员与我们提出交涉，希望收回由满清政府划给我们的领土。"
 eastasia.13.a:0 "那一片荒凉的土地不要也罢，卖个人情给中国吧。"
 eastasia.13.b:0 "苏联的领土确实广大，可是没有一寸是多余的。告诉中国，这事没门！"
 
 eastasia.16.1:0 "中苏领土纷争强硬立场(要求归还领土)"
 eastasia.16.t:0 "苏联愿意归还领土"
 eastasia.16.d:0 "大中华国力日益增进，我们已经收回了很多曾被列强抢走的土地。对于苏联从满清政府获得的领土，苏联表示愿意履行加拉罕宣言，希望维持与我国的友好往来，将沙俄侵占的土地归还给我们。"
 eastasia.16.a:0 "普天同庆"
 
 eastasia.17.t:0 "苏联拒绝归还中国领土"
 eastasia.17.d:0 "苏联方面不愿意履行加拉罕宣言，不归还帝俄时期侵占的中国土地。"
 eastasia.17.a:0 "娘希匹！懦弱的清政府的妥协我们为什么要遵从？苏联不给，我们就自己来拿！"
 eastasia.17.b:0 "苏联远东方面军的实力比我们强太多了，他们不给我们没有办法呀……只能以后再说了。"
 
 eastasia.14.t:0 "中国政府就关于麦克马洪线的交涉"
 eastasia.14.d:0 "中国政府已经完成了国内统一，现在就麦克马洪线问题对我们施压，要我们重新划分马克马洪线。"
 eastasia.14.a:0 "与现在的中国作对并不明智，大英帝国承受不起另一场战争，还是听他们的吧。"
 eastasia.14.b:0 "大英帝国女王王冠上的明珠怎么可以轻易让人？印度的土地一寸也不会让给别人！"
 
 eastasia.15.t:0 "英国人的让步"
 eastasia.15.d:0 "经过我们长期的交涉，英国人最终抵不住多方面的压力，同意重新划分马克马洪线的提议。"
 eastasia.15.a:0 "约翰牛终于知道我们的厉害了，准备派人去接收那片土地吧。"
 
 eastasia.18.t:0 "英国人拒绝重新划分麦克马洪线"
 eastasia.18.d:0 "英国人认为这是中国政府对英国政府进行的严重的挑衅，这关乎到英国人的尊严，并铁了心坚决不予以妥协。"
 eastasia.18.a:0 "此事关乎国家尊严，不可妥协！"
 eastasia.18.b:0 "此事重长计议，大可不必激怒他们"
 
 eastasia.19.t:0 "两广事件：联合反蒋抗战"
 eastasia.19.d:0 "中央政府蒋介石处心积虑要消灭我两广势力，且对内打内战，对日寇采取不抵抗政策，我两广必须联合进行“反蒋抗日”。组建国民党西南执行部和国民政府西南政务委员会，通电全国，申讨蒋介石中央对抗日不作为，两广决心与日寇决一死战，“立即北上抗日”，并要求蒋介石立即停止对各地方实力派进逼。"
 eastasia.19.a:0 "渡尽劫波兄弟在，我们更应该和中央政府联袂抗战。"
 eastasia.19.b:0 "共御外辱，通电全国抗日！"
 eastasia.19.2:0 "你将会结束游戏"
 
 eastasia.21.t:0 "两广统一"
 eastasia.21.d:0 "[From.GetName]加入了[Root.GetFactionName]，决定与我方统一战线，反对蒋介石的消极抗战，通电全国，决心与日寇决一死战。"
 eastasia.21.a:0 "北上抗日！"
 
 eastasia.22.t:0 "两广事件：联合反蒋抗战"
 eastasia.22.d:0 "广东军阀陈济棠与广西国民党桂系首领李宗仁不满蒋介石处心积虑要消灭两广势力，且对内打内战，对日寇采取不抵抗政策，联合进行“反蒋抗日”。6月1日，由粤桂地方实力派组成的国民党西南执行部和国民政府西南政务委员会通电全国，攻击蒋介石中央对抗日不作为，声称两广决心与日寇决一死战，“立即北上抗日”，并要求蒋介石立即停止对各地方实力派进逼。消息传出，全国震惊。"
 eastasia.22.a:0 "知道了"
 
 eastasia.23.a:0 "闹闹也好"
 eastasia.23.b:0 "化解两广事件"
 
 eastasia.24.t:0 "中共特使秘密调停"
 eastasia.24.d:0 "1936年6月9日，毛泽东在陕北通过无线电向全国发表讲话：西南抗日反蒋，虽然不免夹杂有权位、地盘等不正当的动机，但是在客观上是革命的与进步的……吾人准备在军事上及其他方面给西南以各种可能的援助。（延安秘密派遣云广英以红军代表的身份，向我们当局进行抗日名族统战工作，以化解两广事件，避免触发更严重的内战）"
 eastasia.24.a:0 "抗战必反蒋，送客！"
 eastasia.24.b:0 "也罢，以大局为重。"
 eastasia.24.b:0 "也罢，以大局为重。"

 eastasia.25.t:0 "两广事件：毛泽东通电全国讲话"
 eastasia.25.d:0 "6月9日，毛泽东在陕北通过无线电向全国发表讲话：西南抗日反蒋，虽然不免夹杂有权位、地盘等不正当的动机，但是在客观上是革命的与进步的……吾人准备在军事上及其他方面给西南以各种可能的援助。"
 eastasia.25.a:0 "知道了"

 eastasia.26.t:0 "两广事件：导火线"
 eastasia.26.d:0 "1936年5月12，国民党元老，反蒋派人物，粤系名义上的首领胡汉民（实权归于陈济棠），因突发脑溢血死亡。蒋介石借胡汉民之死，立即宣布五条建议：第一，取消两广的半独立地位；第二，派人取代胡汉民在广东省政府之地位，改组广东省政府；第三，原粤系人物愿意到南京工作者随意，不愿者中央政府资助出洋考察；第四，粤军各军师长由军委会统一任命；第五，取消广东货币，统一以法币。此五条建议意图将广东权力收归中央。五条建议一出，立即引起陈济棠的强烈反弹。陈济棠不愿坐以待毙，立即联络我军，希望共同出兵，北上反蒋。"
 eastasia.26.a:0 "密会陈济棠,共商大计"
 eastasia.26.b:0 "这是作死。"

 eastasia.29.t:0 "平津沦陷"
 eastasia.29.d:0 "1937年7月28日上午，日军按预定计划向北平发动总攻。第29军将士在各自驻地奋起抵抗，28日夜，宋哲元撤离北平，29日，北平沦陷。1937年7月29日，第29军第38师在副师长李文田的率领下，发起天津保卫战。第38师攻击天津火车站、海光寺等处日军，斩获颇众，但遭日机的猛烈轰炸，伤亡亦大，遂奉命撤退。30日，天津失守。"
 eastasia.29.a:0 "沉重的历史"
 eastasia.29.b:0 "沉重的历史"
 
 eastasia.39.t:0 "佟麟阁将军殉国"
 eastasia.39.d:0 "1937年7月28日，日军向北平发动总攻击，进犯南苑，时任第29军副军长的佟麟阁与132师师长赵登禹指挥29军死守南苑，并向全军将士号令：“凡是日军进犯，坚决抵抗，誓与卢沟桥共存亡，不得后退一步！”，佟麟阁被机枪射中腿部，部下劝其退下，他执意不肯，仍带伤率部激战。与日军从拂晓战至中午，头部又再受重伤，终因流血过多壮烈殉国，时年45岁。"
 eastasia.39.a:0 "国礼厚葬"
 
 eastasia.37.t:0 "南京大屠杀"
 eastasia.37.d:0 "首都南京沦陷后，日军在南京及附近地区进行长达四十多天的大屠杀。其中日军战争罪行包括抢掠、强奸、对大量平民及战俘进行屠杀等。日军在南京及附近地区对平民进行长达几十天的大规模屠杀，死难者超过三十万，每12秒就有一个中国人被虐杀。在南京的外国人记录下了部分在整个南京不断重复的场景：“尸体像漂流的木头被浪冲了过来，在岸边重叠地堆积着的尸体一望无际。这些尸体可能有几千、几万，数目大得很。”、“日军他们不分昼夜并在受害妇女的家人面前施行强暴。还强迫乱伦行为。估计当时发生的强暴案可能超过20000宗。”、“城内无辜居民的尸体铺满了街道。靠江边的城门口，尸体堆成山，高及一米。汽车和载重汽车来来往往在尸体上面走过。”"
 eastasia.37.a:0 "惨绝人寰！"
 eastasia.37.b:0 "征服支那，指日可待！"
 eastasia.37.c:0 "畜生！"
 
 eastasia.31.t:0 "百团大战"
 eastasia.31.d:0 "八路军指挥部动员了一百多个团，在华北地区两千多千米的战线上，对日本侵略者发动了大规模攻击，拔掉了敌人靠近根据地的碉堡、据点，炸毁了铁路、桥梁、公路，使日军的交通线瘫痪。彭德怀在自传中写到：这次战役大大提高了华北人民群众敌后抗日的胜利信心，对日寇当时的诱降政策以及东方慕尼黑阴谋以很大打击，给蒋管区人民以很大兴奋。此役也给了投降派又一次打击，提高了共产党领导的抗日军队的声威，打击了国民党制造所谓八路军“游而不击”的谣言。.1万有余，真是血流成河，尸横遍地，惨不忍睹，举世公愤！"
 eastasia.31.a:0 "伟大的胜利"
 eastasia.31.b:0 "快哉！致电嘉奖"
 
 eastasia.32.t:0 "中央政府特电嘉奖"
 eastasia.32.d:0 "致电朱德和彭德怀：“贵部窥此良机，断然出击，予敌甚大打击，特电嘉奖。            蒋中正"
 eastasia.32.a:0 "这样的战斗将会不止一次"
 
 eastasia.33.t:0 "武汉会战"
 eastasia.33.d:0 "中国第5、第9战区部队在武汉外围沿长江南北两岸展开，战场遍及安徽、河南、江西、湖北4省广大地区，是抗日战争战略防御阶段规模最大、时间最长、歼敌最多的一次战役。此战，中国军队浴血奋战，大小战斗数百次，以伤亡40余万的代价，毙伤日军25.7余万，大大消耗了日军的有生力量，日军虽然攻占了武汉，但其速战速决，逼迫国民政府屈服以结束战争的战略企图并未达到。此后，中国抗日战争进入战略相持阶段。"
 eastasia.33.a:0 "沉重的历史"
 eastasia.33.b:0 "沉重的历史"
 
 eastasia.40.t:0 "枣宜会战：张自忠将军殉国"
 eastasia.40.d:0 "张自忠（1891年8月11日－1940年5月16日），字荩臣，后改荩忱，汉族，山东省临清人，第五战区右翼集团军兼第三十三集团军总司令，中国国民党上将衔陆军中将，追授二级上将衔，著名抗日将领、民族英雄。1937年至1940年先后参与临沂保卫战、徐州会战、武汉会战、随枣会战与枣宜会战等。1940年在襄阳与日军战斗中，不幸牺牲。"
 eastasia.40.a:0 "国礼厚葬"
 
 eastasia.34.t:0 "徐州会战"
 eastasia.34.d:0 "中国参战部队前后有70个师约100万人，历时5个月。中国军队广大官兵英勇奋战，首先在南线将日军阻止在淮河南岸，打破其与北线日军会合的企图；继而在北线将东路日军击败于临沂地区，又将西路日军之右翼阻止在嘉祥地区，粉碎日军在台儿庄会师的计划。在台儿庄地区作战中，第五战区采取积极防御战法，以一部担任内线防御，另一部置于外线作战，攻防结合，灵活机动，获得大捷。随后，最高军事当局不顾敌强我弱的总体形势，调集大军在徐州附近，企图与日军决战，因而使会战在后期陷于被动。尽管如此，这次会战钳制和消耗了日军有生力量，中国军队以伤亡6.5万余人的代价，击毙、击伤日军2.6万余人，除予日军以巨大打击外，还迟滞了日军进攻速度，为部署武汉会战赢得了时间。此战最重要的影响在于使中国人民相信自己有击败日本的能力。"
 eastasia.34.a:0 "沉重的历史"
 
 eastasia.35.t:0 "南昌会战"
 eastasia.35.d:0 "民国二十八年（1939年）三月十七日。日军开始进攻吴城，日军第11军司令冈村宁次中将指挥3个师团在短期内击败了罗卓英指挥的第九战区右翼30几个师，日军3月27日占领南昌，4月21日中国军队开始反攻南昌，5月9日蒋介石下令终止反攻南昌，战争共持续54天。南昌会战虽然以失败告终，但是它使全世界，特别是日本军事当局认识到日军虽然占领了武汉三镇，但既未能迫使国民政府屈服，也未能击歼中国军队的主力，更没有摧毁中国广大军民的抗战意志。中国军队不仅继续进行抗战，还开始实施战役范围的反攻。"
 eastasia.35.a:0 "沉重的历史"
 eastasia.35.b:0 "重大的进步"
 
 eastasia.36.t:0 "太原会战"
 eastasia.36.d:0 "太原会战是抗战初期华北战场上规模最大、战斗最激烈、持续时间最长、战绩最显著的一次会战。日军参战总兵力约合4个半师团共14万人，伤亡近3万人。中国军队参战总兵力6个集团军计52个师（旅）共28万余人，伤亡10万人以上。八路军在会战中有力地配合友军作战，平型关伏击战打破了"日军不可战胜"的神话。忻口会战大量消耗日军有生力量，牵制了日军沿平汉铁路（北平-汉口）南下的作战行动。惟娘子关方面防范疏漏，被日军乘虚而入山西省会太原，虽然最后会战以失利告终，但太原会战是八年抗战中，华北规模最大的一次对日会战。太原会战中光忻口战役就伤亡日军约两万人，创造了华北歼灭日军人数的最高纪录，从此国民革命军在华北的正规战争宣告结束。"
 eastasia.36.a:0 "沉重的历史"
 
 eastasia.41.t:0 "发现军事奇才"
 eastasia.41.d:0 "“逢敌必亮剑，血溅七步，不是你死,就是我亡！”我军独立团团长李云龙在太原会战中作战英勇，战功卓越。拥有敢于亮剑的军人血性和过人的军事谋略，是为军事人才。1933年参加红军，1936年入党。参加了长征。抗日战争时期，在林彪指挥的115师343旅686团2营，于平型关战役中不幸中弹，医生为了防止伤口感染，将纱布塞入他的胸腔消毒，现已无大碍，不日便可再战。"
 eastasia.41.a:0 "此乃将才，提拔"
 eastasia.41.b:0 "转送后方疗养"
 
 eastasia.42.t:0 "涌现党国精英"
 eastasia.42.d:0 "  “我要重申一点就是：民族利益高于意识形态，国家利益高于一切！”   楚云飞，陆军中将师长，黄埔军校第五期毕业生。1911年考入天津法政学校，次年转入济南法政专科学校。1914年投笔从戎，入冯玉祥西北军。历任排长、连长、营长、团长、旅长等职，并先后在多次战役中荣获一等军勋、二等军勋等荣誉。在军事理论方面表现出卓越的才能与理智，他的身上集中体现了我党高级军官的所有优点与特质，是不可多得之将才。"
 eastasia.42.a:0 "晋升上将"
 eastasia.42.b:0 "知道了"
 
 eastasia.38.t:0 "中央军教导总队"
 eastasia.38.d:0 "中央军校教导总队是隶属于中央（黄埔）军校的教导部队，总队长为桂永清少将，教导部队在国军军语中有一种示范性质，可谓是全军中的标杆。从北伐开始，军校就有以教导部队编成实战部队参战的习惯。甚至五期、七期有将学生编成混成团参战的记录。民国二十二年，桂氏到任之后立即发挥其著名之组织长才，大力扩编教导总队成为一支野战部队。桂氏首先编出一个完整的司令部，两位总队附周振强与张坤生都是其军校一期同学，参谋处（主任温祖诠）、副官处（主任张炳东、金声）与经理处（主任王汉英）一应俱全。部队则改为第1团，辖步兵3营、步榴炮连及通信连，团长周振强。总队直辖军士营、特务连、骑兵连、工兵连、通信军士连、军官教育队、卫生队、军乐排、汽车队。战斗力堪比党国最精锐部队，总编制已完成，即日可再度成为正式的战列部队。"
 eastasia.38.a:0 "拉出来溜溜"
 
 eastasia.43.t:0 "飞虎队成立"
 eastasia.43.d:0 "飞虎队全称为“中国空军美国志愿援华航空队”，正式名称为美籍志愿大队（英文：American Volunteer Group，简称AVG ），创始人是美国飞行教官陈纳德，于第二次世界大战中美日开战前夕成立、由高薪聘请的美国飞行人员组成的雇佣兵性质的空军部队，在中国、缅甸等地对抗日本。飞虎队在中国的不到一年时间，正是中国空军消耗殆尽、苏联援华基本取消的时候。面对几乎向日本侵略者洞开的天空，飞虎队虽无力为中国撑起可靠的防空伞，却以一己之力，在天空中证明了反侵略力量的存在。"
 eastasia.43.a:0 "欢迎陈纳德将军"
 
 eastasia.44.t:0 "中国海军精英"
 eastasia.44.d:0 "陈绍宽，字厚甫，汉族，1889年生于福建省闽县，曾任民国海军部部长、海军总司令，国民革命军陆军、海军一级上将。父亲原先是一名箍匠，后加入晚清海军，担任水手。由于家庭影响，陈绍宽在求学时代就不自觉地向海军靠拢。他17岁进入南洋水师学堂，攻读航海技术。毕业后，加入清朝海军服役。后归附国民革命军。在任期间曾规划4大战区，提出20艘航母计划。并且指挥了著名的江阴海战。1945年5月，他赴美国参加联合国大会，参与制订《联合国宪章》。新中国成立后，曾任福建省人民政府副主席、副省长。是全国政协第1届委员、全国人大第1、2、3届代表、民革中央副主席。"
 eastasia.44.a:0 "晋升陈绍宽将军"
 
 eastasia.45.t:0 "诺门罕战役爆发"
 eastasia.45.d:0 "1939年5月21日，在新巴尔虎左旗境内诺门罕布日德地区及蒙古国哈拉哈河中下游两岸，日军通过侦查发现苏军已经开始在对岸集结，苏军投入包括步兵第57,82师，坦克第11旅，外蒙第6师等部队。日军第23师团擅自出动搜索队和步兵第64联队一部，包括伪满军等1500人出击，发生激烈战斗，于是震惊世界的“满”蒙边境战争就此爆发。"
 eastasia.45.a:0 "知道了"
 eastasia.45.b:0 "战斗，战斗！"
 
 eastasia.46.t:0 "诺门罕停战协定"
 eastasia.46.d:0 "诺门罕之战，双方投入战场兵员20余万人，大炮500余门，飞机900架，坦克、装甲车上千辆，死亡6万余人。日本驻苏大使东乡与苏联外交部长莫洛托夫签订停战协定，双方于条约签订始凌晨2时停止一切实际军事行动。"
 eastasia.46.a:0 "这是最好的结果"
 eastasia.46.b:0 "好吧！"
 
 eastasia.47.t:0 "东北抗日联军"
 eastasia.47.d:0 "  东北抗日联军是在中国共产党领导下的一支英雄部队，也是中国人民解放军的前身之一。它的前身是东北抗日义勇军余部、东北反日游击队和东北人民革命军。是20世纪三四十年代中国人民抵抗日本帝国主义侵略的伟大民族解放战争的重要组成部分，在中国的革命史上有着不可磨灭的伟大功绩。于日本侵略者的大后方，他们在非常艰难困苦的环境里长达14年的艰苦斗争中牵制了数十万日伪正规军，有力地支援了全国的抗日战争，他们可歌可泣、英勇无畏的牺牲精神，是中华民族争取独立宁死不屈精神的集中体现。"
 eastasia.47.a:0 "正面迎敌"
 eastasia.47.b:0 "迂回作战"
 eastasia.20.a:0 "剿灭他们"
 
 eastasia.50.t:0 "中华民国的控告"
 eastasia.50.d:0 "中国民国觉得我们对中共的支援越来越过分，阻碍了他们对中共围剿的计划。狗急跳墙的蒋介石索性将我们告上了国际法庭，而且还获得了不小的支持率。其中大多数国家都是想借此机会扳倒我们，并且美国看上去更希望我们继续干涉中国事务，好乘此机会插手，并表示会尽一切可能维护中华民国，因为在美国人看来这是一个绝佳的时机。"
 eastasia.50.a:0 "退兵"
 eastasia.50.b:0 "坚决支援中共"
 
 eastasia.52.t:0 "苏联退兵"
 eastasia.52.d:0 "面对国际舆论的压力，苏联不想让己方局势陷入被动，只好宣布退出国共内战。"
 eastasia.52.a:0 "终于可以舒口气了"
 eastasia.52.b:0 "哎，外人靠不住"
 
 eastasia.53.t:0 "苏联坚持支援中共"
 eastasia.53.d:0 "苏联不顾“国际”上的反对，坚持从军事上支援中国共产党独立，并表示还会加大支援力度。此消息一出，正和了美国人的意愿，美国人也干涉了。"
 eastasia.53.a:0 "也好，美国老大哥来了"
 eastasia.53.b:0 "事情闹大了"
 
 eastasia.54.t:0 "苏美就中国问题发生争端"
 eastasia.54.d:0 "中国民国面的苏联对中共过分的支持，将苏联告上了国际法庭，而且还获得了不小的支持率。其中大多数国家其实都是想借此机会扳倒苏联，但苏联并不就此收手，并宣布将更大力度的支援中共，反对国民政府。美国借此机会表态，将从军事上支持中华民国。苏美战争一触即发！"
 eastasia.54.a:0 "不知是祸是福"
 eastasia.54.b:0 "多事的美国人"
 eastasia.54.c:0 "知道了"
 
 eastasia.55.t:0 "密会失败"
 eastasia.55.d:0 "陛下，我们和美国特派员秘会遭暴露，我们的计划失败了。并且日本人对陛下发出了最后通牒，如果再出现此类事情会秘密杀掉陛下，另外推选满洲国王即位。"
 eastasia.55.a:0 "豁出去，再试一次"
 eastasia.55.b:0 "哎，罢了"
 
 eastasia.56.t:0 "与美特使达成一致"
 eastasia.56.d:0 "陛下，几经周折，美国终于答应了我们的请求，并表示愿意做我们坚实的后盾，全力支持我们脱离日本政府独立。"
 eastasia.56.a:0 "天佑我大清"
 
 eastasia.57.t:0 "溥仪密会美特使遭谋杀"
 eastasia.57.d:0 "满洲国皇帝受够了日本人的摆弄，不想做日本人一辈子的提线木偶，于是孤注一掷秘密会见美国特使计划反日，可惜被气急败坏的日本人发现，当场击毙（日本人秘密谋杀了满洲国皇帝“溥仪”和其弟“溥杰”，并把谋杀罪名扣给了中华民国军统局），满洲国与中华民国的的关系恶化。"
 eastasia.57.a:0 "悲"
 eastasia.57.b:0 "咎由自取"
 eastasia.57.c:0 "知道了"
 
 eastasia.59.t:0 "光复大清"
 eastasia.59.d:0 "满洲国皇帝驾崩，（日本人秘密谋杀了满洲国皇帝溥仪，并把谋杀罪名扣给了中华民国军统局。）满洲国与中华民国的的关系恶化。"
 eastasia.59.a:0 "普天同庆"
 
 eastasia.60.t:0 "满洲国脱离日本"
 eastasia.60.d:0 "大满洲帝国皇帝：爱新觉罗·溥仪，即日宣布脱离日本独立，并重举大清王朝旌旗，号召天下！。"
 eastasia.60.a:0 "百姓无不怀恋我大清"
 eastasia.60.b:0 "可恶"
 eastasia.60.c:0 "知道了"
 
 eastasia.62.t:0 "两广事变和平解决"
 eastasia.62.d:0 "9月4日，国民政府和军委会发布命令，李白二人和桂系大小官员之职位不变，新桂系官员则隆重在南宁就职，宣布服从蒋之中央。至此，两广事变解决。9月中旬，蒋介石与李宗仁在广州会晤，新桂系与中央军之矛盾暂时得以解决。两广事变在历经3个多月，双方出动高达80万部队对峙后，最终不发一枪一弹而告终。"
 eastasia.62.a:0 "知道了"
 eastasia.62.b:0 "妙哉!"
 eastasia.62.Z:0 "陈济棠该下野了"
 lizongrenhebaichongxi_tip:0 "“李宗仁/白崇禧/陈济棠/余汉谋”将军加入"
 
 eastasia.63.t:0 "川将刘湘殉国"
 eastasia.63.d:0 "11月23日，刘湘胃病突然复发，大口吐血，在昏迷中被护送至芜湖医院，28日送汉口万国医院就医，经抢救苏醒。1938年1月20日在汉口去世。死前他留有遗嘱，语不及私，全是激勉川军将士的话：“抗战到底，始终不渝，即敌军一日不退出国境，川军则一日誓不还乡！”刘湘这一遗嘱，很长一段时间里在前线川军每天升旗时，官兵必同声诵读一遍，以示抗战到底的决心。"
 eastasia.63.a:0 "颁令准予国葬"
 qianduchongqing_tt:0 "“李家钰”将军加入"
 
 eastasia.64.t:0 "出师未捷"
 eastasia.64.d:0 "我们的刘湘将军，不幸于1938年1月20日在汉口去世。死前他留有遗嘱，语不及私，全是激勉川军将士的话：“抗战到底，始终不渝，即敌军一日不退出国境，川军则一日誓不还乡！”刘湘这一遗嘱，很长一段时间里在前线川军每天升旗时，官兵必同声诵读一遍，以示抗战到底的决心。1月22日国民政府主席林森明令褒恤，追赠刘湘陆军一级上将，各界纷纷悼念，2月14日颁令准予国葬。我们将于1939年9月19日在成都为刘湘举行极隆重的国葬典礼；最后刘将军还吩咐属下给您捎句话，为了统一抗战大局，务必请国民政府移驻重庆办公，您请下令批准。"
 eastasia.64.a:0 "完成将军遗愿，请蒋移驻重庆"
 eastasia.64.b:0 "结束"
 eastasia.64.c:0 "现行安排葬礼，此事往后再议"
 
 eastasia.65.t:0 "反共围剿战"
 eastasia.65.d:0 "1934年1月张学良返国，3月就任鄂豫皖“剿总”副司令，部分东北军南下“剿共”。1935年秋中国工农红军长征胜利到达陕北。蒋介石在西安设立西北“剿总”，任命张学良为副司令，调东北军入陕甘。东北军此时兵力十六万左右，五分之四被驱入陕甘参加“剿共”。"
 eastasia.65.a:0 "全面部署"
 
 eastasia.70.t:0 "反共围剿战"
 eastasia.70.d:0 "1934年1月张学良返国，3月就任鄂豫皖“剿总”副司令，部分东北军南下“剿共”。1935年秋中国工农红军长征胜利到达陕北。蒋介石在西安设立西北“剿总”，任命张学良为副司令，调东北军入陕甘。东北军此时兵力十六万左右，五分之四被驱入陕甘参加“剿共”。"
 eastasia.70.a:0 "形式越来越严峻"
 
 eastasia.66.t:0 "剿共失利"
 eastasia.66.d:0 "东北军在剿共计划中失利，红军仅以800多人的伤亡就杀、伤、俘6000多东北军精锐109师的士兵。张学良部队的战局失利以及后来面对共产党的停战对峙，导致蒋介石亲自前往西安督战。"
 eastasia.66.a:0 "这样下去不行，必须反攻"
 
 eastasia.67.t:0 "东北军退兵了"
 eastasia.67.d:0 "在此次反围剿战中，我军仅以800多人的伤亡就杀、伤、俘6000多东北军精锐109师的士兵。张学良部队收缩战线，已经退回黄河南安。"
 eastasia.67.a:0 "打得好！"
 
 eastasia.68.t:0 "我军失利"
 eastasia.68.d:0 "在此次反围剿战中，我军因为弹药补给严重不足，寡众悬殊，节节败退。现全军逐步退守黄河北岸。"
 eastasia.68.a:0 "哎"
 
 eastasia.69.t:0 "围剿告捷"
