 eastasia.77.t:0 "与张学良的秘密接触"
 eastasia.77.d:0 "1935年中共中央召开瓦窑堡会议，确立了抗日民族统一战线政策。根据东北军的情况，中共中央把对该军的统一战线工作提到重要议事日程。1936年1月25日，毛泽东同志、周恩来、彭德怀等联名发出《红军为愿意同东北军联合抗日致东北军全体将士书》。4月9日，周恩来与张学良在延安举行了联合抗日救国会谈。东北军确立联共抗日方向，为在西北地区形成抗日民族统一战线局面奠定了最重要的基石。6月，中共中央成立东北军工作委员会，书记周恩来，委员有叶剑英等人。20日，周恩来亲自主持起草了中共中央《关于东北军工作的指导原则》，指出“争取东北军到抗日战线上来是我们的基本方针”。陕甘根据地广大军民在此方针指导下，积极开展了对东北军的争取工作。延安会谈后，张学良全力以赴进行抗日准备，不仅与红军停战，还与杨虎城的十七路军（驻防陕甘）友好相处。6月，张学良命人创办《西京民报》，向官兵和民众宣传抗日。同月15日，张杨联合在王曲镇开办“长安军官训练团”，向中高级军官灌输抗日思想。22日，张在该团发表题为《中国出路唯有抗日》的讲话，指出“抗日是东北军最大使命”，以“把全（民）族所有力量拉到抗日阵线上去长期抗战”为己任，号召全军将士“宁肯斗争致死，决不束手待毙！”张学良的抗日决心与信心，对全军提高思想、统一认识起了很大作用。"
 eastasia.77.a:0 "识大体的年轻人"
 
 eastasia.73.t:0 "一致抗日"
 eastasia.73.d:0 "东北军和延安方面达成共识，秘密会议双方表示愿意积极投入抗战前线，共同抗日救国，收复失地，一雪前耻！"
 eastasia.73.a:0 "可喜可贺"
 
 eastasia.78.t:0 "西安剿共的拖延"
 eastasia.78.d:0 "自1935年5月始，奉蒋公指令，东北军陆续进入西北。准备联手杨虎城将军的十七路军，剿匪任务已下达一年有余，竟迟迟围剿不下，而且据可靠消息，张学良暗地里勾结共匪，意图谋反，如此下去恐怕是养虎为患呐！"
 eastasia.78.a:0 "备机，即刻赴西安督战"
 
 eastasia.79.t:0 "最后的劝谏"
 eastasia.79.d:0 "1936年10月22日，蒋介石由南京飞抵西安，严令进剿红军。张学良当面表示反对，并提出停止内战，一致抗日的要求，遭蒋拒绝，两人大吵。1936年10月29日，张学良飞抵洛阳为蒋介石祝寿，劝蒋联共抗日，遭蒋拒绝。蒋介石坚决拒绝其北上抗日的主张，强令其剿共，否则就把他的部队撤离到东边去。1936年11月27日，张学良上书蒋介石，请缨抗战，遭蒋拒绝。1936年12月2日，张学良飞抵洛阳见蒋，要求释放抗日救国会“七君子”。向蒋介石面报，谓其部下不稳，势难支撑，再三请求蒋委员长前往训话，蒋同意赴西安，驻华清池。1936年12月7日，张学良到华清池见蒋介石，再三苦谏，要求停止内战，一致抗日，遭蒋拒绝。1936年12月10日，张学良带着白凤翔见到了蒋介石，蒋介石正在召开会议，正式通过发动第六次“围剿”计划，决定在1936年12月12日宣布动员令。1936年12月11日晚，蒋介石邀请张学良、杨虎城和蒋鼎文、陈诚、朱绍良等参加晚宴，晚宴期间，蒋介石宣读了蒋鼎文为西北剿匪军前敌总司令，卫立煌为晋陕绥宁四省边区总指挥等换将的任命书。命令中央军接替东北军和西北军的剿共任务。"
 eastasia.79.a:0 "兵谏！"
 
 eastasia.75.t:0 "西安事变"
 eastasia.75.d:0 "1936年12月12日5时，东北军奉命到华清池捉拿蒋介石，蒋介石从卧室窗户跳出，摔伤后背，躲在一块大石头后面，被发现活捉。同时，十七路军扣留了陈诚、邵力子、蒋鼎文、陈调元、卫立煌、朱绍良等国民党军政要员，邵元冲等人遇难，西安事变正式爆发。1936年12月12日，张学良和杨虎城向全国发出了关于“改组南京政府，容纳各党各派，共同负责救国；停止一切内战；立即释放上海被捕的爱国领袖；释放全国一切政治犯；开放民众爱国运动；保障人民集会结社一切政治自由；确实遵行孙总理遗嘱；立即召开救国会议。”救国八项主张的通电。"
 eastasia.75.a:0 "感觉要变天"
 eastasia.75.b:0 "还算顺利"
 eastasia.75.c:0 "匹夫！"
 
 eastasia.76.t:0 "西安事变和平解决"
 eastasia.76.d:0 "1936年12月22日，随着端纳全力周旋，宋美龄、宋子文等到西安。1936年12月23日，双方在张学良公馆西楼二层开始正式谈判，由宋子文代表国民政府、由张学良、杨虎城、周恩来代表西安方面出席谈判会。西安方面再次提出六条主张：1、停战，撤兵至潼关外；2、改组南京政府，排逐亲日派，加入抗日分子；3、释放政治犯，保障民主权利；4、停止剿共，联合红军抗日；5、召开各党派各界各军救国会议；6、与同情抗日国家合作。但1936年12月23日晚，张学良得知中共不希望公开“三位一体”的表示后，情势急转直下，原本“要蒋接受并保证实施（六项条件）”改成只要宋美龄和宋子文担保即可；把“先撤兵、先放人（七君子）”改成了只要蒋介石下令撤兵即可；而要蒋介石承认西北三位一体的军政组织一条则根本取消。1936年12月25日下午周恩来又企图劝说张学良接受中共中央的放蒋条件，但张学良已经亲自陪同蒋介石乘飞机离开西安前往洛阳。离开西安前，张学良留下手令，把东北军交给杨虎城指挥。"
 eastasia.76.a:0 "这是最好的结果"
 eastasia.76.b:0 "这是最好的结果"
 eastasia.76.c:0 "这是最好的结果"
 
 eastasia.80.t:0 "国民政府施压"
 eastasia.80.d:0 "南京中央于1936年12月12日23时30分，召开中常会及中央政治会议联席会议，决议夺本兼各职，交军事委员会严办。会议最后决定剿抚并用，一方面任命何应钦为讨逆军总司令，另一方面任命于右任为陕甘宣抚大使。1936年12月16日，国民政府劝诫张学良投降无效后，中国各界函电交驰，要求讨伐，遂由政治委员会决议派何应钦为讨逆军总司令，刘峙为讨逆军东路集团军总司令，顾祝同为西路集团军总司令，分别集结兵力，由东西双方同时向西安进行压迫。空军随即展开轰炸西安近邻城市，并逐渐转向西安。张学良乃允许拘扣的蒋鼎文先返回洛阳，请国军方面暂停军事行动，避免冲突升级。"
