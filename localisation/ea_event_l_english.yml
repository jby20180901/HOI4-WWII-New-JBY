#新编政治路线
 eastasia.1001.t:0 "德械师给多少呢？"
 eastasia.1001.d:0 "鉴于兔子和秃子之间水火不容的关系，元首不得不在给兔子多少援助的问题上，做谨慎考虑。"
 eastasia.1001.a:0 "给他们6个师，为了友谊。"
 eastasia.1001.b:0 "给他们2个师，算是安慰。"
 eastasia.1001.c:0 "啥也不给，共产主义者不值得同情！"
 
 eastasia.1002.t:0 "元首很大方"
 eastasia.1002.d:0 "元首好大的手笔，直接给了6个德械师，听说马克思也是德国人，俩人可能是老乡……"
 eastasia.1002.a:0 "谢谢元首"
 
 eastasia.1003.t:0 "元首有些小气"
 eastasia.1003.d:0 "和宴会上的承诺不符，只有2个德械师的装备，不过我们还是要好好谢谢他。"
 eastasia.1003.a:0 "谢谢元首"
 
 eastasia.1004.t:0 "元首反把了"
 eastasia.1004.d:0 "不知道出于怎样的考量，元首什么也没有给我们。"
 eastasia.1004.a:0 "弱国无外交啊……"


eastasia.1005.t:0 "王明反了！"
eastasia.1005.d:0 "在共产国际的有意操控下，中共六届四中全会后，王明全面夺取党的领导地位，然而他的左倾冒险主义和毛泽东的路线格格不入，加之刘志丹同志的突然牺牲，党中央尚未确立自己的领导地位，内部群龙无首，张国焘趁机与老对手王明沆瀣一气，意图推翻陕北苏区领导机构另立中央，一场内战在所难免！"
eastasia.1005.a:0 "那就战吧！"
prc_taizuneizhan_tip:0 "即将开始内战！"

eastasia.1006.t:0 "刘志丹同志牺牲！"
eastasia.1006.d:0 "1936年4月，刘志丹同志率红28军参加东征战役，于晋西中阳县三交镇与敌军作战时，被敌人机枪子弹击中左胸，壮烈牺牲，年仅33岁。"
eastasia.1006.a:0 "惜哉子丹，痛哉子丹，哀哉子丹！"

eastasia.1007.t:0 "第二次赣南会议"
eastasia.1007.d:0 "第一次赣南会议，指责了毛泽东主持苏区中央局“最严重的错误是缺乏明确的阶级路线与充分的群众工作”，但看来效果不大，那就再来一次吧！虽然这样做会造成一批同志的强烈反弹和抵触，但对于共产党的团结来说，这点儿牺牲是可以承受的！"
eastasia.1007.a:0 "权力斗争日趋白热化了"

eastasia.1008.t:0 "《论反对日本帝国主义的策略》"
eastasia.1008.d:0 "毛泽东的这个报告是在一九三五年十二月中共中央政治局瓦窑堡会议之后作的。这一次政治局会议批评了党内那种认为中国民族资产阶级不可能和中国工人农民联合抗日的错误观点，决定了建立抗日民族统一战线的策略，是一次极关重要的会议。"
eastasia.1008.a:0 "北上抗日！"

eastasia.1009.t:0 "白求恩同志牺牲"
eastasia.1009.d:0 "我们敬爱的白求恩大夫，于1939年10月下旬，在河北涞源县摩天岭战斗中抢救伤员时左手中指被手术刀割破感染，于1939年11月12日凌晨，因手术中被细菌感染转为败血症，医治无效在河北省唐县黄石口村逝世。毛泽东同志评价他：“一个高尚的人，一个纯粹的人，一个有道德的人，一个脱离了低级趣味的人，一个有益于人民的人。”"
eastasia.1009.a:0 "白求恩同志千古！"

eastasia.1010.t:0 "他们来了"
eastasia.1010.d:0 "经过共产国际的指派，马海德，白求恩，以及一大批国际共产主义战士相继到达延安。"
eastasia.1010.a:0 "太好了！"

eastasia.1011.t:0 "他们来了"
eastasia.1011.d:0 "经过共产国际的指派，马海德，以及一大批国际共产主义战士相继到达延安。"
eastasia.1011.a:0 "太好了！"

eastasia.1012.t:0 "刚愎自用的毛泽东"
eastasia.1012.d:0 "我们塑造了一个圣人，然而这个世界上并不存在圣人，人都会犯错的，当没有人敢告诉领导人他在犯错误的时候，整个国家将处于危险的边缘！"
eastasia.1012.a:0 "想结束这种情况，只能等他那啥了。"

