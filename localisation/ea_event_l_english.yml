 eastasia.101.t:0 "淞沪会战"
 eastasia.101.d:0 "     1937年11月13日，国民政府发表告全体上海同胞书声明：各地战士，闻义赴难，朝命夕至，其在前线以血肉之躯，筑成壕堑，有死无退，阵地化为灰烬，军心仍坚如铁石，陷阵之勇，死事之烈，实足以昭示民族独立之精神，奠定中华复兴之基础。中国军队向吴福、澄锡国防线撤退，江阴保卫战开始；至此国军以60%的精锐部队损失殆尽的代价打破了日军三个月灭亡中国的狂妄话语，淞沪会战拉下帷幕。自9日起，日军击退中国军队零散抵抗，连占虹桥机场、龙华、枫泾、青浦。11日，日军进至苏州河岸，南市及浦东我担任掩护任务的部队奉令撤出阵地。当日，上海市长俞鸿钧发表告市民书，沉痛宣告远东第一大都市——上海沦陷。"
 eastasia.101.a:0 "沉重的历史"
 eastasia.101.b:0 "首都危已！"
