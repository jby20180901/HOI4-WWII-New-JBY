 eastasia.72.t:0 "共军的密电"
 eastasia.72.d:0 "中共方面致电我军，现如今国难当头，日寇占我东北大好江山，必须停止内战，团结起来，共同抗日救国，并且还表示如果我军有相关停战要求，红军会尽一切可能满足我方提供的条件，随时欢迎我军谈判。"
