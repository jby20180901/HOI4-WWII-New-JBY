 eastasia.114.t:0 "河南大饥荒"
 eastasia.114.d:0 "河南部分地区1941年就开始遭遇旱灾。时任河南省政府主席李培基没有第一时间把河南遇到的困难上报政府。由于他的失误汇报，给国民政府高层造成错误的判断。1942年10月30日，在重庆召开的国民参政会上，豫籍参政员郭仲隗将所收集的河南灾民所吃的榆树皮、观音土、雁粪等带到大会上当众展示，涕泣陈情，并领衔联名提出了《河南灾情惨重，请政府速赐救济，以全民命而利抗战案》，河南的灾荒得到了国民政府的确认，派要员前往勘察灾情，赈济灾民。1942年7月开始发生在河南的旱灾。平息大旱之后，又遇蝗灾，由于河南地处前线，有下级瞒报、政策失误、交通堵塞等原因，导致饥荒遍及全省111个县。其中灾情严重的有39个县，受灾总人数达1200万人，据估计，在河南3000万受灾人口中，大约100至300万人死于饥饿和饥荒引起的疾病，另有约300万人逃离河南。此次河南大饥荒导致大约300万人死亡。"
 eastasia.114.a:0 "沉重的历史"
 eastasia.114.b:0 "马上赈灾"
 
 eastasia.108.t:0 "长沙保卫战"
 eastasia.108.d:0 "长沙会战为中日战争末期的大型战役之一，第四次长沙会战结束。8月8日，日军占领衡阳。日军以此战役为组成部分的豫湘桂战役成功打通大陆交通线，成为1944年反法西斯战场上最惨烈的失败。蒋介石慨叹“1944年对中国来说是在长期战争中最坏的一年”，自称“从事革命以来，从来没有受过现在这样的耻辱”此战我军高层轻敌无备，再加上各保实力，协同失调，遂陷湖南于倭寇。但是，此战我军在长沙、衡阳、常德等地给倭寇以巨大杀伤，此3城攻防战，倭寇死伤均大于我军。常德我军6000余将士全部殉国，而倭寇则被击毙者便达24000余人，在抗战史上，这是仅有的。这次会战有力地配合了全国范围内的正面作战，并在战略上配合和支援了敌后战场的反“扫荡”斗争，为抗战最后胜利作出了巨大贡献。"
 eastasia.108.a:0 "伟大的胜利！"
 eastasia.108.b:0 "真是耻辱！"
 eastasia.108.c:0 "巩固伯陵防线"
 eastasia.108.e:0 "振奋人心！"
 EastAsia_CHI_bolingfangxian_tip:0 "薛岳将军获得“长沙之虎”技能；巩固长沙-衡阳的伯陵防线，形成口袋阵侧翼支援作战，并在湘桂交界地带拓展防线，以防日军突袭。"
 
 eastasia.118.t:0 "西路军突围计划"
 eastasia.118.d:0 "1936年11月10日，中共中央电令渡过黄河的红军组成“西路军”，总指挥徐向前，政委陈昌浩，副总指挥王树声，参谋长李特，政治部主任李卓然，政治保卫局局长曾传六。下辖三个军：五军军长董振堂，政委黄超，参谋长李屏仁，政治部主任杨克明，辖2师4个团，3000余人，枪1000余支，平均每枪子弹5发；九军军长孙玉清，政委陈海松，参谋长陈伯稚，政治部主任曾日三，辖2师6个团，6500余人，枪2500余支，平均每枪子弹15发；叁十军军长程世才，政委李先念，参谋长黄鹄显，政治部主任李天焕，辖2师6个团，7000余人，枪3200余支，平均每枪子弹25发；另有骑兵师，200人马，200支枪，平均每枪子弹25发。全军计21800人，机关、医院、伤病员及勤杂人员占40%左右。"
 eastasia.118.a:0 "实施计划。"
 
 eastasia.121.t:0 "陕甘宁边区：边界问题谈判"
 eastasia.121.d:0 "1935年10月，中央红军主力长征到达陕北后，建立了中华苏维埃人民共和国中央政府西北办事处，使陕北成为革命的中心根据地。1937年9月6日，根据国共两党关于国共合作的协议，中国共产党将陕甘苏区改名为陕甘宁边区，并成立了边区政府，林伯渠任主席，张国焘任副主席（后由高自立接任副主席、代主席、兼党团书记）。辖23个县，人口约150万，首府延安。抗日战争时期，陕甘宁边区是中共中央和中央军委所在地，是敌后抗日战争的政治指导中心和敌后抗日根据地的总后方。中共代表现就根据地边界问题，与我们展开协商。"
