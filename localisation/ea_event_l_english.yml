 eastasia.109.t:0 "豫湘桂战役"
 eastasia.109.d:0 "豫湘桂会战，是日本陆军于1944年4月至12月期间贯穿中国河南、湖南和广西三地进行的大规模进攻战役。豫湘桂战役的大溃退是抗战以来国民党正面战场的第二次大溃退，8个月中，中国在豫湘桂战场上损兵50-60余万，丧失4个省会和146座城市（豫中会战37天失38城）、7个空军基地和36个飞机场，丧失国土20多万平方公里、6000万人民。战役中至少2.4万日军死亡，加上伤病者共十万人。日军尽管达成作战企图，却无力保障大陆交通线畅通，也未能阻挡美机空袭日本本土。除此之外，由于分散了兵力，反而为国民党军队反攻提供了条件。"
 eastasia.109.a:0 "沉痛的历史"
 eastasia.109.b:0 "重大的进步"
 eastasia.109.c:0 "中华民族该觉醒了！"
 eastasia.109.e:0 "中华民族该觉醒了！"
