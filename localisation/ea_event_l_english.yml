 eastasia.92.t:0 "日本宣布投降"
 eastasia.92.d:0 "1945年8月15日正午，日本天皇向全日本广播，接受波茨坦公告、实行无条件投降，结束战争。8月21日今井武夫飞抵芷江洽降。1945年9月2日上午9时，标志着二战结束的日本投降的签字仪式，在停泊在东京湾的密苏里号主甲板上举行。日本新任外相重光葵代表日本天皇和政府、陆军参谋长梅津美治郎代表帝国大本营在投降书上签字。-60余万，丧失4个省会和146座城市（豫中会战37天失38城）、7个空军基地和36个飞机场，丧失国土20多万平方公里、6000万人民。战役中至少2.4万日军死亡，加上伤病者共十万人。日军尽管达成作战企图，却无力保障大陆交通线畅通，也未能阻挡美机空袭日本本土。除此之外，由于分散了兵力，反而为国民党军队反攻提供了条件。"
 eastasia.92.a:0 "伟大的胜利！"
 eastasia.92.b:0 "耻辱！"
