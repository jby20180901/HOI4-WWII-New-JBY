 eastasia.89.t:0 "第六次剿共拉开序幕"
 eastasia.89.d:0 "由国民政府剿匪总司令张学良领导的东北军履行蒋介石的剿共命令，部署和调动全部【东北军】以及【西北军】地方军队，开始了国名党剿共以来规模最大的剿共战，并狂言几个月就能“剿灭”中国共产党。"
