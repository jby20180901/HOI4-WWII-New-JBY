 eastasia.84.d:0 "大满洲帝国通电全国：宣告脱离日本，此举触犯到了亲日派的巨大利益，这个已经存在于满洲国很久的，以日本高官主导的强大派系似乎已经早有预谋，迅速发动了兵变，妄图推翻正宗“皇室”另起炉灶。"
