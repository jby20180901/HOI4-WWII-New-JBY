 eastasia.101.e:0 "备战抗日"
 
 eastasia.91.t:0 "请缨抗战，精锐出滇"
 eastasia.91.d:0 "1937年，“卢沟桥事变”爆发后的第二天，在全国抗日救亡运动高涨的形势下， 8月9日，时任云南省政府主席龙云在南京国防会议上，主动请缨抗战，蒋介石立即授予“国民革命军陆军第六十军”番号。六十军共有4万将士，其中彝族将士2.4万人，占总士兵的60%。卢汉军长在昆明巫家坝誓师大会上宣誓：“以牺牲的决心，作破釜沉舟的抗战！”1937年10月12日，60军以安恩溥的182师为先头部队，开始向贵州进发。他们走过崇山峻岭，历经40余日的艰苦跋涉，步行到湖南长沙。"
 eastasia.91.a:0 "立即接收部队"
