 eastasia.10000.d:0 "日本终于被我们拿下了，这个在我们身边的坏邻居，给我们造成了无法估量的破坏。昔日叫嚣三个月灭亡支那的他们，已经成为了我们的阶下囚，我们当然不会像他们一样搞什么大屠杀，不过他们的科技人员，是我们所需要的。"
 eastasia.10000.a:0 "将日本的科技人员收为己用"
 
 eastasia.10001.t:0 "攻占法国"
