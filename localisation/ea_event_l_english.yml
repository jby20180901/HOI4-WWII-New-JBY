 eastasia.61.a:0 "全力配合汪主席。"
 
 eastasia.111.t:0 "汪精卫国民政府成立"
 eastasia.111.d:0 "1938年12月18日，国民党副总裁汪精卫和曾仲鸣﹑周佛海等逃离重庆。到越南河内后，发表降敌“艳电”。1939年4月，由日本特务秘密护送汪等进入上海﹐著手组织伪中央政府。经日本策划，北平﹑南京两地伪政权取消。1940年3月30日，在日本的扶持下在南京正式成立“南京国民政府”，并发表《和平建国十大政纲》，汪精卫政权自称是合法的国民政府，并沿用了中华民国国民政府的青天白日满地红旗、青天白日标志和中华民国国歌作为国旗、国徽和国歌，另加三角布片，上书：“和平反共建国”字样。"
 eastasia.111.a:0 "知道了"
 eastasia.111.b:0 "卖国贼！"
 eastasia.111.c:0 "哟西，大大的扶植！"
 eastasia.111.e:0 "很好！"
 
 eastasia.119.t:0 "汪精卫叛逃"
 eastasia.119.d:0 "汪与蒋争夺权利的矛盾以及在‘和’‘战’问题上的政策分歧日趋尖锐， 汪急于另谋出路；1938 年12 月国民党副总裁汪精卫携周佛海等人由重庆出逃河内， 响应日本首相近卫的诱降声明， 发表“和平建议”， 公开背弃国民政府， 以后又与日本签订“密约”出卖中国利权。"
