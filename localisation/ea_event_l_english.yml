 eastasia.93.t:0 "东北各地义勇军响应"
 eastasia.93.d:0 "张学良通电全国抗日救亡，号召东北义勇军响应，东北各地方武装势力揭竿而起，四处破坏敌人后方交通及各据点设施，导致东北满洲国交通陷入半瘫痪状态。"
