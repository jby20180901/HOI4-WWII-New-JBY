 eastasia.10001.a:0 "将法国的科技人员收为己用"
 
 eastasia.10002.t:0 "攻占苏联"
 eastasia.10002.d:0 "苏联……对我们的革命成功帮助很大，但沙皇俄国也是曾经侵略我们的罪魁祸首，现在我们已经控制了他们在欧洲的主要工业城市，算账的时候来临了。"
 eastasia.10002.a:0 "将苏联的科技人员收为己用"
 
