l_english:
 realcommunismPRC.1.t:0 "党内斗争"
 realcommunismPRC.1.d:0 "随着新民主主义革命的胜利，我们的一部分同志已经开始迅速腐化，堕落成了走资本主义道路的当权派。"
 realcommunismPRC.1.a:0 "支持革命派（左）"
 realcommunismPRC.1.b:0 "支持走资派（右）"
 realcommunismPRC.2.t:0 "第一个五年计划"
 realcommunismPRC.2.d:0 "第一个五年计划顺利开展，问题在于该委派谁来主持计划委员会的工作？"
 realcommunismPRC.2.a:0 "千万要确保高岗！"
 realcommunismPRC.2.b:0 "让陈云来主持吧。"
 realcommunismPRC.3.t:0 "社会主义三大改造"
 realcommunismPRC.3.d:0 "清除经济成分中的资本主义成分，是建设社会主义经济的第一步，也是至关重要的一步。该采取什么样的政策推行国有化？"
 realcommunismPRC.3.a:0 "推行全面国有化政策"
 realcommunismPRC.3.b:0 "和平赎买与公私合营"
 realcommunismPRC.4.t:0 "反冒进与反反冒进"
 realcommunismPRC.4.d:0 "第一个五年计划和社会主义三大改造业已完成，我们需要在经济领域发挥社会主义速度，消灭经济工作中的爬行主义思想！"
 realcommunismPRC.4.a:0 "争取年内超过原定计划"
 realcommunismPRC.4.b:0 "指标还是低一点好"
 realcommunismPRC.5.t:0 "小农问题"
 realcommunismPRC.5.d:0 "小生产是无时无刻不在产生资本主义的，农业是我国国民经济的基础，必须彻底改变小农式的农业生产模式。"
 realcommunismPRC.5.a:0 "全力推进公社化"
 realcommunismPRC.5.b:0 "允许单干和自留地"
 realcommunismPRC.6.t:0 "支援印度革命"
 realcommunismPRC.6.d:0 "我们该如何行动？"
 realcommunismPRC.6.a:0 "不遗余力地支持"
 realcommunismPRC.6.b:0 "派遣军事顾问和政委"
 realcommunismPRC.7.t:0 "支援日本革命"
 realcommunismPRC.7.d:0 "我们该如何行动？"
 realcommunismPRC.7.a:0 "不遗余力地支持"
 realcommunismPRC.7.b:0 "派遣军事顾问和政委"
 realcommunismPRC.8.t:0 "支援法国革命"
 realcommunismPRC.8.d:0 "我们该如何行动？"
 realcommunismPRC.8.a:0 "不遗余力地支持"
 realcommunismPRC.8.b:0 "派遣军事顾问和政委"
 realcommunismPRC.9.t:0 "收回华南三港"
 realcommunismPRC.9.d:0 "香港，澳门，湛江三大港口是帝国主义列强用武力和欺诈的方式强行从中国擭取的领土，在新中国，我们绝不容许这样的情况继续存在。"
 realcommunismPRC.9.a:0 "收回香港，澳门和湛江军港"
 realcommunismPRC.10.t:0 "收复新疆"
 realcommunismPRC.10.d:0 "我们已经控制了与新疆的边境，盛世才同意加入我们的共产主义政权。"
 realcommunismPRC.10.a:0 "接收新疆"
 realcommunismPRC.11.t:0 "和平解放西藏"
 realcommunismPRC.11.d:0 "西藏与我们的兵力对比悬殊，奴隶主们放弃武装抵抗以换取对他们的优待政策。"
 realcommunismPRC.11.a:0 "收回西藏"
 realcommunismPRC.12.t:0 "收回藏南"
 realcommunismPRC.12.d:0 "英国殖民者的势力已经不同往昔，新中国收复藏南的时机到了。"
 realcommunismPRC.12.a:0 "扬眉吐气！"
 realcommunismPRC.13.t:0 "滇系投诚"
 realcommunismPRC.13.d:0 "蒋介石反动集团被我们消灭已是大势所趋，中国大陆接近统一，云南将士领深明大义，加入到伟大的人民解放战争中。"
 realcommunismPRC.13.a:0 "全面接收云南！"
 realcommunismPRC.14.t:0 "广西军队战场起义"
 realcommunismPRC.14.d:0 "蒋介石反动集团被我们消灭已是大势所趋，中国大陆接近统一，桂系军队主动投诚以换取优待条件，不过李宗仁等高级将领却投入了蒋介石的怀抱。"
 realcommunismPRC.14.a:0 "和平解放广西！"
 realcommunismPRC.15.t:0 "广东军队战场起义"
 realcommunismPRC.15.d:0 "蒋介石反动集团被我们消灭已是大势所趋，中国大陆接近统一，隐藏在敌人深处的高级间谍共产党员刘斐同志策反了广东的地方军队，不过余汉谋等高级将领却因为政见不同，流亡他处。"
 realcommunismPRC.15.a:0 "和平解放广东！"
 realcommunismPRC.16.t:0 "六四协定"
 realcommunismPRC.16.d:0 "按照协定，苏联在1953年至1955年内交付中国各类舰艇（成品）32艘（合计1．45万吨），各种飞机148架，机场地面设备车67辆，各种火炮150门，鱼雷、水雷、深水炸弹、各种炮弹，观测、通信、航保、防化、防救等各类配套设备器材若干；同期，交付各类成套造舰材料（又称“半成品舰艇”）由中国船厂装制的舰艇49艘（合计1.35万吨）；苏联方面无偿转让中国方面制造舰艇技术图表和工作图表，以及生产水雷、安装火炮等技术文件。"
 realcommunismPRC.16.a:0 "中国海军即将崛起！"
 realcommunismPRC.17.t:0 "蒙古问题谈判"
 realcommunismPRC.17.d:0 "维持独立是蒙古人民的愿望，我们应当在尊重蒙古共和国的意见上就统一问题展开谈判。如果我们以提供援助蒙古建设为条件来换取蒙古与中国的统一，蒙古人民是否乐意接受呢？"
 realcommunismPRC.17.a:0 "给出优渥的条件"
 realcommunismPRC.17.b:0 "竭尽所能！"
 realcommunismPRC.17.c:0 "还是算了吧"
 PRC_support_mon:0 "援助蒙古建设"
 PRC_support_mon_desc:0 "我们以援助蒙古建设为条件获取了蒙古人民的信任，使蒙古国和中国再次统一，现在该是我们履行承诺了。"
 realcommunismPRC.18.t:0 "日本求和"
 realcommunismPRC.18.d:0 "日本帝国的军队已经被彻底驱逐出了中国，日本军部意识到与人民军队对抗不是理智的行为，他们提出与我们进行和谈。"
 realcommunismPRC.18.a:0 "接受日本帝国的求和"
 realcommunismPRC.18.b:0 "继续进攻日本法西斯！"
 realcommunismPRC.19_tt:0 "开始无产阶级文化大革命，中国的意识形态斗争将会影响到这次伟大斗争的结果，尽全力确保红色山河不变色。"
 realcommunismPRC.19.t:0 "我的一张大字报-炮打资产阶级司令部"
 realcommunismPRC.19.d:0 "轰轰烈烈的无产阶级文化大革命已经拉开序幕，起初它被局限于理论上的路线斗争。直到北大哲学系事件发生，哲学系党总支书记聂元梓等七人贴出了第一张大字报揭露刘邓反动集团在文革中暗中作手，打压革命派进步师生的劣迹。随后几日，中央广播电台向全国广播大字报全文，掀起了全国性造反运动。刘邓反动集团立刻采取反击措施，利用行政命令，下派“工作组”等方式残酷打压革命派师生，甚至直接将部分年轻的进步学生打成“反革命”处决。之后更是在走资派的带头大哥-周恩来的暗中授意下，北京组织起了由干部子弟构成的保皇派-“黑卫兵”（西纠联动），利用学生推行反动血统论，走形左实右的路线疯狂迫害各大中学校的进步师生。两个月后，毛主席撰写了《我的一张大字报-炮打资产阶级司令部》一文，发布于人民日报，并附上聂元梓等七人的文章。向全国人民明确表示了和走资产阶级道路当权派决裂，对造反运动的公开支持。无产阶级司令部和资产阶级司令部的路线斗争至此走上明面。"
 realcommunismPRC.19.a:0 "革命无罪，造反有理！"
 realcommunismPRC.19.b:0 "打倒地富反右坏分子！"
 realcommunismPRC.20.t:0 "论对资产阶级的全面专政"
 realcommunismPRC.20.d:0 "《破除资产阶级法权思想》一文原出于张春桥同志发表在半月刊《解放》上的文章，严正回击了当时贬低革命时期供给制的流行言论。毛主席阅后赞不绝口，并亲自写了编者按指示人民日报全文转载。而后，张春桥同志在限制资产阶级法权的理论发展中又取得一重大成果，即《论对资产阶级的全面专政》一文的问世。毛主席常为党内马列水平低下而感叹，却对张春桥不吝赞为“思想家”。张春桥同志的思想可以引为我们社会主义中国政治路线建设的方针。"
 realcommunismPRC.20.a:0 "加强思想建设"
 realcommunismPRC.21.t:0 "路线斗争"
 realcommunismPRC.21.d:0 "文革中全国各地的斗争逐渐发展起来，革命派和反动派；造反派和保皇派在各地交锋，互有胜负。"
 realcommunismPRC.21.a:0 "继续推进无产阶级文化大革命"
 realcommunismPRC.21.b:0 "向各地学校派遣工作组"
 realcommunismPRC.21.c:0 "维持现状"
 realcommunismPRC.22.t:0 "走资派发动内战"
 realcommunismPRC.22.d:0 "随着走资本主义道路当权派的地位受到压制，他们费尽苦心谋取的权力，利益大多付之东流，不甘失败的走资派趁着他们在党内庞大的基础，发起了武装反革命政变。"
 realcommunismPRC.22.a:0 "把它们消灭干净！"
 realcommunismPRC.23.t:0 "革命派取得胜利"
 realcommunismPRC.23.d:0 "社会主义中国的资产阶级法权得到了最大程度的限制，无产阶级先锋队的势力占据了上风。"
 realcommunismPRC.23.a:0 "我们胜利了！"
 realcommunismPRC.24.t:0 "走资派夺权成功"
 realcommunismPRC.24.d:0 "资产阶级法权思想在党内占据了上风，即使毛主席也无法制止走资派的夺权行动了。"
 realcommunismPRC.24.a:0 "人民要吃二遍苦，受二茬罪了"
 realcommunismPRC.25.t:0 "抗日战争"
 realcommunismPRC.25.d:0 "日本法西斯帝国野心勃勃，自柳条湖事变以来，对我国蚕食鲸吞，妄图灭亡我中国。中国的国防力量虽不如日本军之强，但中国的抗战是进步的，正义的。能唤起全国的团结，激起敌国人民的同情，争取世界多数国家的援助。中国不会亡，最后的胜利必属于中国。"
 realcommunismPRC.25.a:0 "中国不会亡！"
 realcommunismPRC.26.t:0 "选举主席"
 realcommunismPRC.26.desc:0 "在我们团结一致的阵营中有四位杰出的领袖带领着我们获取了夺权斗争的胜利，现在我们需要选出一个最为合适的最高领导人。"
 realcommunismPRC.26.a:0 "周恩来"
 realcommunismPRC.26.b:0 "刘少奇"
 realcommunismPRC.26.c:0 "邓小平"
 realcommunismPRC.26.d:0 "林彪"
 realcommunismPRC.26.e:0 "[Root.GetLeader]连任"
 realcommunismPRC.27.t:0 "农业生产大倒退"
 realcommunismPRC.27.desc:0 "实施家庭联产承包责任制的后果，是把农业生产模式退回了小农经济时代的分散式生产和管理。农业经济回到了由于个体经济力脆弱而导致的贫下中农破产-富农变地主的阶级分化道路上。发展农村的计划被放弃，农村的地方医疗、教育、工业体系彻底崩溃，破产的小农只能向城市流动，成为廉价的“产业后备军”，农民们被共和国背叛了！"
 realcommunismPRC.27.a:0 "劳动力多了是好事！"
 realcommunismPRC.28.t:0 "大下岗"
 realcommunismPRC.28.desc:0 "厂长责任制，美其名曰专业化管理，实际上它完全剥夺了工人参与生产管理的权利，甚至剥夺了工人劳动的权利，剥夺了工人应合法享有的八小时工作制度，休息休假制度，最低工资制度，失业保障等一切的劳动权利。出于单纯利润收益的考量，大批工人被开除下岗，工人的一切福利待遇被取消，换上了“廉价的”合同工。工人们被共和国背叛了！"
 realcommunismPRC.28.a:0 "穷是因为你不努力！"
 realcommunismPRC.29.t:0 "倒买倒卖-贪污腐败蔚然成风"
 realcommunismPRC.29.desc:0 "价格双轨制，被诺贝尔经济学奖得主-斯蒂克利兹盛赞为“中国人通向市场经济改革的天才发明”。实际上，特权官僚和大资本家利用体制内的计划价格和市场价格差价进行倒买倒卖牟取暴利，经济秩序混乱，倒买倒卖之风盛行。“倒爷”们将被冠以“全民所有”的资产在暗地里大肆瓜分买卖，“官倒”导致的物价飞涨和经济混乱使得寻常百姓的生活日益艰难，人民被共和国背叛了！"
 realcommunismPRC.29.a:0 "如果我是颗韭菜，只恨自己不够高！"
 realcommunismPRC.30.t:0 "走资派的反扑"
 realcommunismPRC.30.d:0 "聂元梓等七人发布大字报向刘邓反动路线开战后不久，政治经验老辣的走资派砥柱刘少奇和邓小平就开始向北京的各个高等学校以及中央事业部门派进工作组，他们疯狂打压迫害革命师生，散布反动思想，进一步激化了资无双方的冲突。在毛主席公开向资产阶级司令部宣战后，老狐狸周恩来旋即在北京成立西城纠察队，后演变为首都中学红卫兵联合行动委员会。“西纠”“联动”在周恩来授意下，由高干子弟组成，推行反动的血统论出身论，假借维护文革秩序和打击反革命为名制造治安混乱，和革命派对立起来，大搞打砸抢烧，掀起武斗狂潮。"
 realcommunismPRC.30.a:0 "万恶的走资派！"
 realcommunismPRC.31.t:0 "组织工人武装"
 realcommunismPRC.31.d:0 "实际上修正主义不仅腐蚀了社会主义中国的经济部门，行政部门，在军队中走资派的势力也占到了上风。“二月逆流”中，一帮军队老干部公然违抗毛主席中央的文革路线，大闹中南海怀仁堂。在无产阶级文化大革命中，军区和武装部门支持右派，让毛主席迫切感觉到将左派将无产阶级群众武装起来的必要性。在主席同意，张春桥同志的主持下，上海率先举起了民兵组织的革命红旗。"
 realcommunismPRC.31.a:0 "为有牺牲多壮志，敢叫日月换新天！"
 realcommunismPRC.32.t:0 "改造资产阶级国民教育体系"
 realcommunismPRC.32.d:0 "主席在学生时代就意识到了资产阶级国民教育体系的弊端，严重脱离生产，脱离实践。“钟点过多，课程过繁。终日埋头于上课，几不知上课以外还有天地，学生往往神昏意怠，全不能用他们的心思为自动自发的研究”为此，毛主席中央推出了一套改造旧教育的办法--缩短学制，废除高考，结合生产。"
 realcommunismPRC.32.a:0 "工农也要进大学！"
 realcommunismPRC.33.t:0 "工厂民主管理"
 realcommunismPRC.33.d:0 "“在资本主义和共产主义社会关系的斗争中，矛盾主要方面的转换并非一帆风顺”，如果无产阶级不能掌握工厂的管理权，资本主义生产关系将获得再生。社会主义要求直接生产者掌握生产资料，从而控制生产关系和分配关系。--夏尔·贝特兰。工人对于生产资料的管理尤为重要，在大规模群众运动的推动下，通过对旧管理干部的斗争，一些先进工厂的工人建立了工人管理小组。"
 realcommunismPRC.33.a:0 "抓革命，促生产！"
 GPCR_militiaman_flag:0 "上海民兵指挥部成立"
 GPCR_Proletarian_School_flag:0 "试行教育体系改革"
 GPCR_democracy_factory_flag:0 "推行工人治厂"
 china.777.t:0 "废止何梅协定"
 china.777.d:0 "何梅协定原为中华民国政府与日本政府签订的不平等条约，以签约双方-中华民国华北军事委员会委员长何应钦与日本中国驻屯军司令梅津美治郎命名。条约的主要内容是承认河北地区冀察自治委员会（宋哲元第二十九军）自行管理河北，中国军队撤出河北并不得再驻军。现在局势已变，该条约自然废除。"
 china.777.a:0 "好的"
 china.888.t:0 "吸收中共右派"
 china.888.d:0 "中共内部存在着一批与国民政府亲近的能人，我们可以与他们通力合作，给他们高官厚禄，来分化瓦解中共。"
 china.888.a:0 "很好"
 china.888.b:0 "不行"
 wtt_japan.31.t:0 "皇室家族的命运"###日本事件###
 wtt_japan.31.desc:0 "是时候决断皇帝及其皇室家族的命运了。世袭的社会阶层在我们建设的新日本里断然不能存在。我们该如何处置他们？"
 wtt_japan.31.a:0 "放逐他们！"
 wtt_japan.31.b:0 "砍了他们的头！"
 wtt_japan.31.c:0 "将裕仁改造为模范公民"
 wtt_japan.144.t:0 "处置旧日本军官"
 wtt_japan.144.desc:0 "法西斯政府已经被人民政府所取代，现在该如何处置旧日本帝国的军官？"
 wtt_japan.144.a:0 "全部肃清。"
 wtt_japan.144.b:0 "只清理顽固分子。"
 wtt_japan.144.c:0 "全部保留原职。"
 wtt_japan.199.t:0 "重建日本海军"
 wtt_japan.199.desc:0 "无产阶级夺权政权的内战导致了海军建设计划的搁置，我们现在要重启海军大建计划，建立革命的海军武装。"
 wtt_japan.199.a:0 "好！"
 wtt_japan.200.t:0 "叛乱分子投降"
 wtt_japan.200.desc:0 "在人民共和国政府和苏维埃联盟的双重施压下，满洲叛乱的军国主义分子产生了内乱，一部分清醒的领导人意识到不可能同时与人民政府和苏联对抗，以宽大处置为条件向人民政府投降。"
 wtt_japan.200.a:0 "好！"
 soviet.65.t:0 "平稳的肃反运动"###苏联事件###
 soviet.65.d:0 "经过长时间的调查和审核，一份详细，准确的名单被制订出来了。图哈切夫斯基-托洛茨基阴谋集团分子；尼基塔赫鲁晓夫-托洛茨基阴谋集团分子；叶若夫-组织反革命集团；弗里诺夫斯基-叶若夫帮凶；弗拉索夫-内通德国法西斯。"
 soviet.65.a:0 "立刻处决苏维埃的叛徒！"
 soviet.66.t:0 "改善斯大林防线"
 soviet.66.d:0 "我们必须从法西斯侵略者的手中更好的保护西部边境。斯大林防线应该被拓展和现代化改造。"
 soviet.66.a:0 "完成斯大林防线改造"
 soviet.66.b:0 "取消计划"
 soviet.67.t:0 "远东防御"
 soviet.67.d:0 "日本人持续侵犯满洲方向的边境。我们必须在前线加强防御以永久性地阻止他们。"
 soviet.67.a:0 "建立远东防线"
 soviet.67.b:0 "取消计划"
 soviet.68.t:0 "措手不及"
 soviet.68.d:0 "图哈切夫斯基留给红军的烂摊子还没整顿完毕，德国人却发起了突然袭击，我们无法有力应对德国的进攻。"
 soviet.68.a:0 "该死！"
 build_defence_line1:0 "忙于构筑斯大林防线"
 build_defence_line2:0 "忙于构筑远东防线"
 tfv_raj.300.t:0 "临时政府成立"###印度事件###
 tfv_raj.300.d:0 "我们获得了反英国殖民统治的内战胜利，英帝国在印度长达数百年的统治宣告结束。为了迅速恢复国家秩序和开战战后重建工作，我们同意了国大党组建联合政府的提议。但从新政府的名单可以明显看出，我们被边缘化了。"
 tfv_raj.300.a:0 "隐忍以待"
 tfv_raj.301.t:0 "全印工农兵苏维埃第一次代表大会"
 tfv_raj.301.d:0 "在全印度工农阶级同胞的热血奋战下，我们终于推翻了印度资产阶级临时政府。现召开全印工农兵苏维埃第一次代表大会，以决定印度社会主义共和国建国的重大事项。重要决议如下:一、确立无产阶级专政体制；解散临时政府及其议会，一切权利归于苏维埃代表大会。二、废除土地私有制，一切土地、矿藏、森林等为国家所有，由土地委员会及各级苏维埃代表大会支配。三、印度、巴基斯坦、缅甸等共同组成主权一体的印度社会主义共和国......"
 tfv_raj.301.a:0 "苏维埃万岁！"
 tfv_raj.299.t:0 "英国退出印度"
 tfv_raj.299.d:0 "我们占领了德里、孟买、加尔各答等印度各大城市，英帝国已经意识到不能继续占据印度，为了减少损失，英帝国放弃总督政府开始撤退。"
 tfv_raj.299.a:0 "革命的胜利！"
 france.35.t:0 "公众选举"###法国事件###
 france.35.d:0 "法兰西内部的矛盾愈演愈烈，我们是时候举行一场公开的选举来组建一个稳健的内阁以平息混乱局面。"
 france.35.a:0 "支持左翼"
 france.35.b:0 "支持右翼"
 france.36.t:0 "共产党获胜"
 france.36.d:0 "法兰西共产党在选举中获得多数票，工农群众欢欣鼓舞。"
 france.36.a:0 "好！"
 france.37.t:0 "法西斯获胜"
 france.37.d:0 "法西斯组建的右翼党派联盟以微弱优势击败民主党和共产党。"
 france.37.a:0 "好！"
 france.38.t:0 "资本家的反扑"
 france.38.d:0 "为了抵制新的红色政权，打击政府威信，资本家们垄断市场商品和原料供应，哄抬物价；疯狂抛售法郎，使法郎贬值，整个法国的经济体系陷入了瘫痪。"
 france.38.a:0 "该死的资本家！"
