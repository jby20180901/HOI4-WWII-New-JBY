 red_unit_0:0 "红队"
 red_unit_0_desc:0 "“红队”，隶属中央特科，亦称特三科、行动科，曾由顾顺章本人担任科长。在特科内部，“红队”又称为“打狗队”。顾名思义，这个科的一个主要职能就是镇压叛徒，震摄敌人。“红队”是一支精锐的小型武装部队。“红队”的成员主要来自过去工人纠察队的骨干，其中有不少人是神枪手或爆破的能手。"
