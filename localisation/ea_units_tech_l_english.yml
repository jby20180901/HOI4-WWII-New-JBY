 tech_teaching_team_3_desc:0 "（国军专属）督导队主要负责培训团级以下军官和监督各级部队对国民党的军事命令的执行情况。"
 broadsword_team:0 "大刀队"
 tech_broadsword_team:0 "大刀队I"
 tech_broadsword_team_2:0 "大刀队II"
 tech_broadsword_team_3:0 "大刀队III"
 tech_broadsword_team_desc:0 "“手枪队”是中国军队29军“大刀队”的正式名称。部队每名士兵身上除了一口4斤重的大刀以外，还有两只以上的毛瑟C96,就是俗称的“二十响”，弹药配置200发。当时国民党中央军的单兵枪弹携带量不超过30发，手枪的配弹量竟然是中央军的6倍还多！从1919年到1929年由于持续不断的内战，欧美列强对中国实行武器禁运，但作为防卫武器的手枪却不在此列，作为为数不多的选择，火力强大坚固耐用的毛瑟C96很快受到中国士兵的喜爱，于是各地军阀将手枪作为制式装备大量订购，这也是民国时期各种手枪队大量出现的主要原因。"
 tech_broadsword_team_2_desc:0 "“手枪队”是中国军队29军“大刀队”的正式名称。部队每名士兵身上除了一口4斤重的大刀以外，还有两只以上的毛瑟C96,就是俗称的“二十响”，弹药配置200发。当时国民党中央军的单兵枪弹携带量不超过30发，手枪的配弹量竟然是中央军的6倍还多！从1919年到1929年由于持续不断的内战，欧美列强对中国实行武器禁运，但作为防卫武器的手枪却不在此列，作为为数不多的选择，火力强大坚固耐用的毛瑟C96很快受到中国士兵的喜爱，于是各地军阀将手枪作为制式装备大量订购，这也是民国时期各种手枪队大量出现的主要原因。"
 tech_broadsword_team_3_desc:0 "“手枪队”是中国军队29军“大刀队”的正式名称。部队每名士兵身上除了一口4斤重的大刀以外，还有两只以上的毛瑟C96,就是俗称的“二十响”，弹药配置200发。当时国民党中央军的单兵枪弹携带量不超过30发，手枪的配弹量竟然是中央军的6倍还多！从1919年到1929年由于持续不断的内战，欧美列强对中国实行武器禁运，但作为防卫武器的手枪却不在此列，作为为数不多的选择，火力强大坚固耐用的毛瑟C96很快受到中国士兵的喜爱，于是各地军阀将手枪作为制式装备大量订购，这也是民国时期各种手枪队大量出现的主要原因。"
