 ### rifle/equipment ###
 army_provisions:0 "军饷口粮"
 army_provisions_desc:0 "招募特殊雇佣兵所用的薪俸和给养。"
 army_provisions_1:0 "军饷口粮"
 army_provisions_1_desc:0 "招募特殊雇佣兵所用的薪俸和给养。"
 hanyang_rifle_0:0 "汉阳88式步枪"
 hanyang_rifle_0_desc:0 "该枪原型为德国1888式委员会步枪（Gewehr 88或简称Gew 88），由于该枪存在着装弹退弹困难、抽壳可靠性不佳、容易炸膛等问题，1898年德国军方采用毛瑟1898式步枪将其取代。该型步枪遂转售给土耳其、非洲一些国家和中国的清政府。"
 zhongzheng_rifle_0:0 "24式步枪"
 zhongzheng_rifle_0_desc:0 "德国1924年式毛瑟步枪的中国版本，使用7.92毫米尖头型毛瑟步枪弹，正式名称为中正式步骑枪，最早在1935年由巩县兵工厂（兵工署第11厂）组织生产，以取代国民革命军所装备的汉阳八八式步枪，因蒋中正而得名。从生产的角度而言，中正式步骑枪是中国近代第一种制式步枪。"
 zhongzheng_rifle_z:0 "中正式步骑枪"
 zhongzheng_rifle_z_desc:0 "“中正式”枪身短了，便于携带，使用方便，但刺刀加长了，在拼刺刀时还是不吃亏。蒋介石的建议符合步兵紧凑化、轻型化的发展趋势，也符合中国国情，使“中正式”成为中国士兵喜爱的步枪。"
 maose_hezipao_1:0 "毛瑟冲锋手枪"
 maose_hezipao_1_desc:0 "德国毛瑟兵工厂制造的一种手枪。世界上最早出现的自动手枪之一。最早的驳壳枪由德国毛瑟兵工厂的菲德勒三兄弟(Fidel，Friedrich，and Josef Feederle)，利用工作闲暇聊设计出来的，但是该枪最后申请专利者是毛瑟兵工厂的老板，所以驳壳枪也叫毛瑟手枪。"
 maose_hezipao_0:0 "毛瑟C96手枪"
 maose_hezipao_0_desc:0 "毛瑟军用手枪(Mauser MilitaryPistol)又称驳壳枪，因其枪套是一个木制的盒子，所以在中国称为“盒子炮”或“匣子枪”。毛瑟C96（BroomhandleMauser/Mauser C96)是德国毛瑟兵工厂的菲德勒三兄弟（Fidel、Friedrich、JosefFeederle)利用工作空闲时间设计出来的，后来毛瑟兵工厂的老板在1895年12月11日取得专利，次年正式生产。"
 bayishi_rifle_0:0 "81式马步枪"
 bayishi_rifle_0_desc:0 "八一式马步枪是一种手动式步枪，于1939年由八路军总部军工部技师刘贵富组织研制。该枪的特点是体积小、射击准确、外观漂亮。枪管上的瞄准星被彭德怀誉为“天下第一准星”。"
 jiujiushi_rifle_0:0 "有坂99式步枪"
 jiujiushi_rifle_0_desc:0 "九九式步枪是旧日本帝国军队以三八式6.5mm步枪为基础改进发展的新一代军用制式步枪。"
 PTRS_41_rifle_0:0 "PTRS-41反坦克步枪"
 PTRS_41_rifle_0_desc:0 "PTRS-41是前苏联在二战期间研制并列装的一支反坦克枪。该枪配用的14.5x114mm 弹药枪口初速为1012m/s，并拥有良好的弹道特性，在100米距离上最大穿甲能力为40mm。"
 xiangyingshi_rifle_0:0 "向应式自动步枪"
 xiangyingshi_rifle_0_desc:0 "温承鼎并用废枪管制出利用瓦斯作业原理的自动步枪。 该枪在枪口装有防跳器， 以改进枪口上扬的问题， 并以120师政委关向应之名命名为向应式自动步枪。"
 m1_rifle_0:0 "M1卡宾枪"
 m1_rifle_0_desc:0 "M1卡宾枪是美国陆军1940年左右要求研制的一种替代制式手枪的自卫武器。在二战期间，M1卡宾枪及其变形枪是一种相当有效的步兵近战武器。在战后一段时间内，有大量的M1卡宾枪及其变形枪作为军用剩余物资在民间市场上销售。"
 maose_98k_rifle_0:0 "毛瑟98K步枪"
 maose_98k_rifle_0_desc:0 "毛瑟步枪，是1867年德国毛瑟两兄弟——威廉·毛瑟与保罗·毛瑟设计的一种旋转式闭锁枪机的后装单发步枪，这种步枪于1871年被采用成为标准的制式步枪。并命名为1871式步枪，这是历史上第一种毛瑟步枪。此后设计生产的大多数的旋转后拉式枪机都是根据毛瑟兄弟所设计的原理来设计的。"
 m_chuntian_rifle_0:0 "M1903春田步枪"
 m_chuntian_rifle_0_desc:0 "M1903春田步枪 (M1903 Springfield rifle)是一种旋转后拉式枪机步枪，由春田兵工厂生产，是美军在一战及二战的制式步枪；1938年，取代M1903步枪的半自动M1加兰德步枪产量不足，因此M1903步枪仍然是美国军队装备的主要步枪，在第二次世界大战中，美国军队仍然大量装备。剩余的M1903春田步枪被赋予了新的使命，包括改装成狙击步枪，狙击步枪版本加装光学瞄准镜，具有精度上的优势，而为不妨碍瞄准镜的使用，所以拆除了机械瞄具。"
 jiekeshi_machine_gun_0:0 "捷克式轻机枪"
 jiekeshi_machine_gun_0_desc:0 "ZB-26轻机枪是捷克斯洛伐克布尔诺国营兵工厂在二十世纪二十年代研制的一种轻机枪。第一次世界大战，奥匈帝国解体，捷克斯洛伐克宣布独立。战后捷克在当时欧洲大陆第一军事强国法国的帮助下，建立了自己一套完整的军工体系，其中，ZB26轻机枪就是其中的一个经典之作。"
 makeqin_machine_gun_0:0 "马克沁M1910重机枪"
 makeqin_machine_gun_0_desc:0 "M1910式重机枪的口径为7.62毫米。它的工作方式仍为枪机短后退式，冷却方式由水冷式改为气冷式，枪口取消了制造工艺复杂的消烟器。该枪发射由比利时国营兵工厂设计师纳甘兄弟为俄国军队研制的7.62×54毫米M1908 R带底缘枪弹，初速为860米每秒，表尺射程为2200米，由250发弹带供弹，理论射速为500至600发每分钟，枪身长为1110毫米，枪管长为721毫米，枪身重为23.8公斤，枪全重为45.2公斤。"
 ea_mortar_0:0 "迫击炮"
 ea_mortar_0_desc:0 "迫击炮是一种炮身短、射角大，弹道弧线高，以座钣承受后座力，采用炮口装填、发射带尾翼弹的曲射滑膛火炮。从炮口装弹药，以曲射为主的火炮，炮身短，射程较近，轻便灵活，能射击遮蔽物后方的目标。"
 ea_mortar:0 "迫击炮"
 ea_mortar_desc:0 "迫击炮是一种炮身短、射角大，弹道弧线高，以座钣承受后座力，采用炮口装填、发射带尾翼弹的曲射滑膛火炮。从炮口装弹药，以曲射为主的火炮，炮身短，射程较近，轻便灵活，能射击遮蔽物后方的目标。"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 