 militia:0 "民兵营"
 militia_desc:0 "民兵是指不脱离生产的群众武装组织。通常是国家或政治集团的武装力量的组成部分，是常备军的助手和后备力量。有的则同预备役相结合，既是武装力量的组成部分，又是预备役的一种组织形式。"
