 teaching_unit_1_desc:0 "（国军专属）教导部队在国军军语中有一种示范性质，教导队是一只具有较好的战术水平、军事技能和组织指挥、训练、管理部队能力的特种兵教导部队，堪称国军精锐之师。"
 teaching_unit_2_desc:0 "（国军专属）教导部队在国军军语中有一种示范性质，教导队是一只具有较好的战术水平、军事技能和组织指挥、训练、管理部队能力的特种兵教导部队，堪称国军精锐之师。"
 teaching_unit_3_desc:0 "（国军专属）教导部队在国军军语中有一种示范性质，教导队是一只具有较好的战术水平、军事技能和组织指挥、训练、管理部队能力的特种兵教导部队，堪称国军精锐之师。"
