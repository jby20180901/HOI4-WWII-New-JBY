 chizyj_army_0:0 "中央军精锐步兵营"
 chizyj_army_0_desc:0 "中央军（zhōnɡ yānɡ jūn）是国民政府时期对直接听命于南京中央政府的军队的总称，但这支军队实际上是听命于蒋介石并由其直接掌控的。"
