 Panzergrenadier_0:0 "装甲掷弹兵团"
 Panzergrenadier_0_desc:0 "掷弹兵是法语（德语中有许多来自法语的外来词）grenadier的直译。实际上是一种机械化装甲师，步兵部队实现摩托化或者机械化机动，辅以少量的装甲作战车辆，诸如自行反坦克炮，坦克及自行火炮。这类型师通常有较高的机动能力和较强的火力，但是相较于装甲师则装甲对抗能力不足。"
