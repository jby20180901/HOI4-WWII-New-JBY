 #YXC
 YXC_100:1 "兴办广东工业"
 YXC_100_desc:1 "我们必须采纳了南大学农学院教授冯锐的建议，大力发展广东的工业，将广东全省分为广州、惠阳、潮汕、徐闻、琼崖五个蔗糖区，各划定若干耕地改种高产的渣华蔗种，在两年内就建成顺德、番禺、东莞、惠阳、揭阳等日榨量为一千五百吨的七个制糖厂和附设的酒精厂。同时，我们必须扩建和新建获利大的一批造纸厂、纺织厂、麻袋厂、硫酸厂、饮料厂、水泥厂，玻璃厂和发电厂"
 YXC_111:1 "粤军"
 YXC_111_desc:1 "在二次革命中，粤军内部矛盾重重，龙济光趁虚而入，广东民军被摧毁殆尽。护国战争后，龙济光被赶到海南岛，桂系控制广东地盘。在孙中山的支持下，由广东省长朱庆澜拨出其亲军20营交由陈炯明统率，是为援闽粤军，成为近代粤军的雏形。粤军移驻汕头，随后攻取闽南二十六县，建立闽南护法区。陈炯明、许崇智等在闽粤边境编练军队，于1920年夏回粤驱桂，将桂系的广东督军莫荣新逐出广东，孙中山得以返回广州重建军政府，继续北伐。"
 YXC_119:1 "建立广东省江防舰队"
 YXC_119_desc:1 "作为中国沿海各省中独立色彩比较浓厚的省份，广东海军的发展也具有相对独立性：因为不受中央政府重视，缺乏财政拨款，财政上依靠的是地方筹款；舰艇多向香港等地船厂购买；自制大批用于内河和近海作战的小型船只。这种特点贯穿于其整个历史中"
 YXC_101:1 "专注广州发展"
 YXC_101_desc:1 "广州一直以来都是粤东地区的主要城市，我们要把所有的投资都对准广州，才能避免不必要的损失"
 YXC_126:1 "钦州飞行学校"
 YXC_126_desc:1"广东的空军基本可以被视为空气，我们要增强空军力量，才能在战争中取得优势"
 YXC_102:1 "广州卫戍军"
 YXC_102_desc:1 "粤军一直以来都是装备差士气低，军官素质低劣，我们要学习蒋介石那样组建一支战斗力高且忠诚于政府的军队"
 YXC_103:1 "建立广东第一兵工厂"
 YXC_103_desc:1 "为了解决了庞大的军费开支，我们必须扩建了石井兵器制造厂和新建了琶江制炮厂"
 YXC_166:1 "白云山矿脉"
 YXC_166_desc:1 "广东的资源并不算丰富，我们必须扩大开采"
 YXC_104:1 "广东全面发展"
 YXC_104_desc:1 "陈济棠在西南政务委员会上，提出并经决议通过了广东省三年施政计划。他说：三年施政计划的唯一目的，是要建成三民主义的新广东。其中一切计划，都是根据总理的建国在纲而制定的。一方面，依照训政时期的需要，积极地训练人民，使有相当的政治知识能力，藉以促进地方自治，以期人民能够行使日权；在另一方面，注重民生建设，以期满足人民衣食住行四大需要；以政府力量，为人民造产，并以适当的方法，使国民经济均匀发展。"三年施政计划的主要内容包含：史治、财政、乡村建设、城市建设等方面的具体项目，三年经济建设的范围也很广，包括农业，林业、畜牧业、水产业、矿业、冶金工业、化学工业，纺织工业等轻重工业以及公路、铁路、航运等。"
 YXC_105:1 "三年施政计划"
 YXC_105_desc:1 "三年施政计划的唯一目的，是要建成三民主义的新广东。其中一切计划，都是根据总理的建国在纲而制定的。一方面，依照训政时期的需要，积极地训练人民，使有相当的政治知识能力，藉以促进地方自治，以期人民能够行使日权；在另一方面，注重民生建设，以期满足人民衣食住行四大需要；以政府力量，为人民造产，并以适当的方法，使国民经济均匀发展。三年施政计划的主要内容包含：史治、财政、乡村建设、城市建设等方面的具体项目，三年经济建设的范围也很广，包括农业，林业、畜牧业、水产业、矿业、冶金工业、化学工业，纺织工业等轻重工业以及公路、铁路、航运等。"
 YXC_106:1 "广东铁路网"
 YXC_106_desc:1 "陈济棠主政期间，对广东发展颇有建树。先后兴建各类工厂，港口公路，大中小学等。广州百业繁荣，市政建设成绩显著，如海珠桥，中山纪念堂，中山大学五山新校舍，爱群大厦等等，以及30多条马路，皆是陈济棠主政广东时兴建。被称为老广州的黄金时代。香港的珠海书院亦为陈济棠战后于广州所建。"
 YXC_107:1 "组建民团"
 YXC_107_desc:1 "我们现在要赶速成立民团，在同一编制之下，受统一之指挥，达到统一地方人民武装的目的。"
 YXC_108:1 "肃清土匪盗贼"
 YXC_108_desc:1 "到1935年2月，广东全省都有警卫队，共八千八百多个中队，二千七百多个独立小队，官兵总数约一百零六万八千余人，增强了对广东各地的控制，同时也扑灭了各地打家劫舍，勒收行水的土匪。特别是他藉以为荣的，是肃清了徐闻山的积年匪帮二百余人，维护了社会秩序"
 YXC_109:1 "建设三民主义模范省"
 YXC_109_desc:1 "教育是立国之本，是永久的事业。一国之内，如不尊重学者，试问学术从何进步?文化从柯增高?国将从何而立?在三年施政计划中，规定教育方面实行：训育主义化(三民主义)和教育职业化，学生劳动化两广原则。"
 YXC_110:1 "广东德械师"
 YXC_110_desc:1 "陈济棠便增编了两个直属独立旅，三个直属独立团，三个师属的教导团，六个旅属的特务营，并秘密购买大批捷克、德国制造的军火，以增强军事实力。"
 YXC_167:1 "黄金时代"
 YXC_167_desc:1 "陈济棠在统治广东期间，任两广政务委员会主席，对广东的政治、经济、文化教育等方面，均有重大影响。1980年9月，邓小平同志在接见陈的儿子——陈树柏博士(美籍华人、电子学家)时说：令尊治粤八年，确有建树。有些老一辈的广东人还怀念他。"
 YXC_112:1 "聘请德国教官"
 YXC_112_desc:1 "鉴于我们的战术过于陈旧，我们要请德国的军事教官来为我们纠正战术上的错误和训练军队"
 YXC_113:1 "第一次粤德合作"
 YXC_113_desc:1 "虽然现在的德国正在逐渐强盛，但是凡尔赛条约限制德国的军备发展，德国现在是我们平等的合作伙伴"
 YXC_114:1 "重建广州黄埔军校"
 YXC_114_desc:1 "广州黄埔军校为北伐战争提供了许多军事人才，我们必须向前看齐"
 YXC_115:1 "加强边境防御"
 YXC_115_desc:1 "面对敌人的威胁，我们不能坐以待毙"
 YXC_117:1 "修建国防工事"
 YXC_117_desc:1 "我们要学习塞克特理论，稳扎稳打，最好的进攻就是防御"
 YXC_118:1 "东方马奇诺"
 YXC_118_desc:1 "我们如果把广东全境变成一个巨大的堡垒，民众们就可以安心的生活了"
 YXC_120:1 "广州广南造船厂"
 YXC_120_desc:1 "1935年陈济棠在广州广南造船厂制造200吨浅水炮舰1艘，命名为“海维”号"
 YXC_121:1 "购买意大利炮舰图纸"
 YXC_121_desc:1 "我们的造船技术落后，但我们可以从意大利那里购买一些图纸"
 YXC_122:1 "粤德联合船舶公司"
 YXC_122_desc:1 "德国的造船技术很先进，他们战舰的全面防御理论我们认为很比英国的重点防御可靠"
 YXC_123:1 "与英国的条约"
 YXC_123_desc:1 "香港和湛江被殖民了多年，在我们的统治下，它们应该回归祖国"
 YXC_124:1 "亲近英国"
 YXC_124_desc:1 "同盟国无论是成员还是力量还是领土都是世界最大的，我们必须抱紧大腿"
 YXC_125:1 "聘请英国设计师"
 YXC_125_desc:1 "日不落帝国一直是海上霸主，他们的造船技术一定很先进"
 YXC_127:1 "学习德国空军理论"
 YXC_127_desc:1 "德国虽然一直被限制军备发展，但是它们一直在秘密发展军备和战术"
 YXC_128:1 "购买英国飞机图纸"
 YXC_128_desc:1 "我们的技术落后，必须购买外国的飞机图纸加工制造"
 YXC_129:1 "购买德制飞机"
 YXC_129_desc:1 "德国的飞机非常先进，值得我们购买"
 YXC_130:1 "独立发展"
 YXC_130_desc:1 "我们不能依靠外国那些又贵又坑的技术，只有自己研究发展才能更快"
 YXC_131:1 "广东制造"
 YXC_131_desc:1 "我们自己的飞机自己研究自己制造"
 YXC_132:1 "白云山飞机制造厂"
 YXC_132_desc:1 "在广东，只有白云山飞机制造厂才有能力大批制造飞机，我们要不予余力跟他们合作"
 YXC_133:1 "南海霸主"
 YXC_133_desc:1 "我们只有在南海增加海上力量，才能更好地维护国家主权"
 YXC_134:1 "夺取南海制空权"
 YXC_134_desc:1 "天空主宰一切，难道不是吗？"
 YXC_135:1 "两广政务委员会"
 YXC_135_desc:1 "从1930-36年期间，广东成为陈济棠的地盘，到抗战前夕，陈济棠在两广政府委员会的招牌下，对中央实行地方割据，对内精心经营，政绩显著。粤军则扩编到3个军合13个师，还有一百多架战机，空中力量比蒋中央军的还要强大"
 YXC_136:1 "协调内部"
 YXC_136_desc:1 "1931年秋，陈济棠着手整理行政基层组织，改革民政机构。他在广东省府各机关长官僚属欢宴会上，提出要改革陋习，刷新政治，造成模范新广东。强调西南情形特殊，地处国防前线，毗连香港澳门，还有众多的华侨，南京方面的决策和所颁布的法令未尽适合实际，应该有所损益。"
 YXC_137:1 "和平建国"
 YXC_137_desc:1 "长达十几年的军阀割据已经把广东弄得疲惫不堪，我们没有实力再次承担一场战争"
 YXC_138:1 "巩固陈济棠政权"
 YXC_138_desc:1 "在这几年陈济棠带领我们走向强盛，我们必须维护陈济棠的地位以保卫我们的和平与安宁"
 YXC_139:1 "独裁主义"
 YXC_139_desc:1 "独裁有时也是能让国家走向强盛的道路"
 YXC_140:1 "重启十三行"
 YXC_140_desc:1 "广州十三行一直是广州经济的顶梁柱，我们如果将它重启，国库就会更加充实"
 YXC_141:1 "军阀主义"
 YXC_141_desc:1 "军阀主义讲究：国土是属于国家的，国家国土上想干啥就干啥，当然，杀人放火是不行的"
 YXC_142:1 "重庆条约"
 YXC_142_desc:1 "蒋介石发表了庐山谈话，全国掀起了抗日高潮，我们广东人民也不能落后"
 YXC_143:1 "进驻新加坡"
 YXC_143_desc:1 "新加坡有许多广东人居住在哪里，现在是战乱时期，我们必须出兵保护海外华人的安全"
 YXC_144:1 "海外势力扩张"
 YXC_144_desc:1 "有许多中国人特别是广东人居住在马来西亚和菲律宾各处，我们可以打着保护海外华侨的口号来出兵控制广大区域"
 YXC_145:1 "广东志愿旅"
 YXC_145_desc:1 "我们的志愿军将帮助国民政府度过难关"
 YXC_146:1 "亲近联合王国"
 YXC_146_desc:1 "英国的海军所向披靡，我们要被他们保护就会更加安全"
 YXC_147:1 "宣传三民主义"
 YXC_147_desc:1 "三民主义是孙中山的理念，我们作为他的后辈，要坚决传承"
 YXC_148:1 "天下为公"
 YXC_148_desc:1 "民权主义民生主义民族主义是三民主义的内容，我们要坚决实施"
 YXC_149:1 "孤立主义"
 YXC_149_desc:1 "虽然中立一般被视为弱小的表现，但是两头都不惹是最好的"
 YXC_150:1 "驻英大使馆"
 YXC_150_desc:1 "我们只要跟英国建交，就能够得到更多的资金支持和军事支持"
 YXC_151:1 "加入同盟国"
 YXC_151_desc:1 "我们必须加入同盟国，拥有更多的伙伴与我们共渡难关"
 YXC_152:1 "统一中国"
 YXC_152_desc:1 "现在的中国军阀割据，政治腐败，人民生活在水生火热之中，我们是时候解放他们了"
 YXC_153:1 "韶关军事对峙"
 YXC_153_desc:1 "从36年1月起蒋介石的南京国民政府就不断在我们的边境增加兵力，他们想干什么？"
 YXC_154:1 "右倾"
 YXC_154_desc:1 "爱国主义才是我们广东人应该有的精神"
 YXC_155:1 "人民冲锋队"
 YXC_155_desc:1 "爱国人民组成的人民冲锋队将无所畏惧，虽然很混乱。。。"
 YXC_156:1 "军国主义"
 YXC_156_desc:1 "在这种形势下，军国主义是最好的选择"
 YXC_157:1 "加入轴心国"
 YXC_157_desc:1 "德国的力量不断强大，同盟国正在畏惧他们，近年来的表现也证明了这一点"
 YXC_158:1 "大东亚共荣圈"
 YXC_158_desc:1 "亚洲人民万岁！"
 YXC_159:1 "第二次粤德合作"
 YXC_159_desc:1 "我们必须进一步加深与德国的合作，这样更有利于我们的发展"
 YXC_160:1 "左倾"
 YXC_160_desc:1 "陕西人民在毛泽东同志的带领下走向团结与坚韧，我们必须向他们靠齐"
 YXC_161:1 "设立政委"
 YXC_161_desc:1 "在军队中设立政委，能够更有效的组织军队和提高士兵的识字率"
 YXC_162:1 "东南人民解放军"
 YXC_162_desc:1 "东南人民解放军将解放全国！"
 YXC_163:1 "特色社会主义"
 YXC_163_desc:1 "斯大林的社会主义的强制性和个人崇拜是行不通的，我们必须开辟一条新的道路"
 YXC_164:1 "加入共产国际"
 YXC_164_desc:1 "在世界中的共产主义国家苏联的力量非常强大，我们必须得到他们的支持"
 YXC_165:1 "社会主义市场经济"
 YXC_165_desc:1 "经济危机和大萧条证明了资本主义的软弱性，我们要建立独有的社会主义市场经济"
 YXC_168:1 "重视正规军"
 YXC_168_desc:1 "民兵的纪律性太差，正规军才是我们对抗侵略者的主要力量"
 YXC_169:1 "枪口一致对外"
 YXC_169_desc:1 "蒋介石的国民政府已经开始了全面抗战，我们必须和他们一起团结抗敌"
 YXC_170:1 "两广统一战线"
 YXC_170_desc:1 "广东广西自古以来都是一家人"
 YXC_173:1 "与蒋介石协议"
 YXC_173_desc:1 "国民政府的力量远大于我们的力量，我们尽量不要和他们起冲突"
 YXC_171:1 "服从中央政府"
 YXC_171_desc:1 "现在大敌当前，我们不应该搞内部分裂"
 YXC_172:1 "支援战火中的国民政府"
 YXC_172_desc:1 "现在抗日的局势不容乐观，我们可以给予国民政府许多物质上的支援，来换取属于我们的军工厂不内迁到重庆"
 YXC_174:1 "清理内部"
 YXC_174_desc:1 "现在粤系的内部有许多蒋介石的嫡系，我们要肃清他们来确保粤系军阀在广东的统治"
 YXC_175:1 "购买外国坦克"
 YXC_175_desc:1 "按照我们的生产效率和技术难以生产出坦克，但是我们可以购买外国的"
 YXC_176:1 "建立雷达站"
 YXC_176_desc:1 "我们的空军如果被敌人击败，那么这些雷达站就能帮助我们的空中防御"
 YXC_177:1 "购买电脑"
 YXC_177_desc:1 "外国那些电脑又大又难保养，但是这玩意儿对于我们的谍报和破译方面有着巨大的帮助"
 YXC_178:1 "外国坦克图纸"
 YXC_178_desc:1 "只购买坦克能应付一时之需，但不是长久之计。"
 YXC_179:1 "粤人治粤"
 YXC_179_desc:1 "只有本地人统治本地人才能更加获得下层老百姓的民心"
 
 
 #GXC
 GXC_0:1 "建设广西道路"
 GXC_0_desc:1 "广西是一个穷省份，我们想致富，就必须先修路"
 GXC_1:1 "发展南宁公路"
 GXC_1_desc:1 "虽然我们没有足够的资金来建设铁路，但是我们可以暂时用公路来代替铁路"
 GXC_2:1 "三滩硫铁矿区"
 GXC_2_desc:1 "位于博白县三滩乡横江窝。为金属硫化物（黄铁矿）风化淋滤型褐铁矿床。有矿体5个，主矿体呈透镜状，长160米，宽80—100米，厚2.99—31.50米，矿体陡倾斜，倾角85度，埋深0.8米。矿石品位含铁35.04%，磷0.126%，硫0.103%，二氧化硅38.31%。"
 GXC_3:1 "广西酒精厂"
 GXC_3_desc:1 "1927年夏天，广西全省汽油告罄，百余辆汽车停驶。缺油情形持续了半个月之久。柳州工业史上发生了两件值得载入史册的大事——建设广西酒精厂和研制木炭车"
 GXC_4:1 "广西军工业"
 GXC_4_desc:1"我们现在的装备都只能依靠外国进口和购买，现在必须建立起我们自己的军工体系，才能更好的维护桂系在广西的统治"
 GXC_5:1 "鼓励修建梯田"
 GXC_5_desc:1 "广西的地形层次不齐，有山地有盆地，我们必须开发梯田来节约我们发展工业的空地"
 GXC_6:1 "老山钨矿"
 GXC_6_desc:1 "位于南丹县车河镇老山。矿区地处丹池褶断带中段，出露地层为泥盆系—三叠系，深部有笼箱盖隐伏黑云母花岗岩体。矿体为裂隙充填型白钨矿—石英—萤石矿脉，产于中泥盆统纳标组岩层的破碎带中。"
 GXC_7:1 "南宁防务"
 GXC_7_desc:1 "现在广西的省会是南宁，我们一定要加紧修建南宁的防御工事，抵御敌人的入侵"
 GXC_8:1 "新桂系"
 GXC_8_desc:1 "新桂系是指由李宗仁、黄绍竑、白崇禧三人为首的广西地方政府和地方军队。“新桂系”名称的来由是为了区别于北洋军阀统治时期以陆荣庭、沈鸿英、刘震环几个广西军阀带领的老桂系军队。"
 GXC_9:1 "三寓政策"
 GXC_9_desc:1 "“三寓”，即“寓兵于团、寓将于学、寓征于募”。"
 GXC_10:1 "寓兵于团"
 GXC_10_desc:1 "所谓寓兵于团，就是广西正规武装力量的兵源来自于民团。民团中分为常备队，预备队和后备队。他们的成员是由在广西居住删跨二年以上的青壮人组成。常备队的壮丁训练期满后即编入预备战时应征入伍，成为正规武装力量，即可开赴前线参加作战。"
 GXC_11:1 "寓征于募"
 GXC_11_desc:1 "所谓寓征于募，就是以征兵制代替募兵剞，用募兵的手段来达到征兵的要求。具体办法是：对应征的壮丁，先挑选自愿入伍者，有剩余或者不足时，则以抽签来决定。"
 GXC_12:1 "民团制度"
 GXC_12_desc:1"广西民团是广西建设中最重要的基本组织，通过民团组织而达到全省皆兵的整军目的。民团又同时负有军事、政治、经济、文化的多种功能，而且是一个全民组织（男子十八岁至四十五岁皆需入团），「广西人口一千二百万，除了老年和妇孺外，约有团兵三百万」，广西建设是靠民团组织来推动的"
 GXC_13:1 "广西狼兵"
 GXC_13_desc:1 "明朝时候的“广西狼兵雄于天下”称号，宁远大战力挫清军八旗，太平天国壮大的基础力量就是三万广西兵，后来的冯子材广西镇南关大捷都是用的广西兵，桂唐战争中素以彪悍著称的湘军十几万人被桂军几万人打败并被收编。"
 GXC_14:1 "广西地方军"
 GXC_14_desc:1 "我们广西的军队在广西作战，行军速度会大大加快"
 GXC_15:1 "广西动员令"
 GXC_15_desc:1 "大敌当前，现在必须发布动员，以全广西之力来对抗侵略者"
 GXC_16:1 "寓将于学"
 GXC_16_desc:1 "所谓寓将于学，就是广西正规军的干部来源由各级学校培养，实行文武合一，二位一体。实行寓将于学的具体做法是：在普通学校实行严格的军事训练和军事管理。在高小实行童子军训练，在初中实行青年军训练，高中第一学期进行军训，大学要集中军讥一年，-使每个学生都具有一定的军事知识，并规定军事不及格的学生，不能参加毕业考试。"
 GXC_17:1 "广西保甲"
 GXC_17_desc:1 "保甲制度是通过户籍编制来管理民众的一种社会统治方式。"
 GXC_18:1 "设立军校"
 GXC_18_desc:1"想增加得力的干将，只能设立军校来培养更多的人才"
 GXC_19:1 "外国建筑师"
 GXC_19_desc:1 "广西仔建筑方面的技术很落后，我们只能聘请外国的建筑师来妳补我们的技术"
 GXC_20:1 "重视工业发展"
 GXC_20_desc:1 "想要发展广西近代化，必须先从发展工业化开始"
 GXC_21:1 "广西模范省"
 GXC_21_desc:1 "德国驻粤总领事阿登伯博士到广西视察商务时说：“由梧到邕沿途所见，觉广西秩序甚佳，各项建设已有显著进步。”美国传教家艾迪博士（Sherwood Eddy）说：“中国各省之中，只有广西一省可称为近乎模范省；凡爱国而具有国家的眼光的中国人，必然感觉广西是他们的光荣。”"
 GXC_22:1 "向立体化军队发展"
 GXC_22_desc:1 "人海冲锋作战方式已经过时，我们必须要掌握更加有效的作战方式才能在战斗中获胜"
 GXC_23:1 "扩修机场"
 GXC_23_desc:1 "修建机场有很多用途，无论是军用还是民用都必不可缺"
 GXC_24:1 "走向海洋"
 GXC_24_desc:1 "我们已经不再是一个内陆国家了！现在我们有了一个海岸线！所以我们现在要提出海军建设计划"
 GXC_25:1 "购买外国飞机图纸"
 GXC_25_desc:1 "我们并没有技术研制出战斗机的图纸，但是我们可以通过购买图纸制造飞机来实现我们组建空军的目标"
 GXC_26:1 "培养飞行员"
 GXC_26_desc:1"有了飞机之后，我们现在的重点是培养开飞机的飞行员"
 GXC_27:1 "购买外国先进飞机"
 GXC_27_desc:1 "我们的生产能力不足，生产的飞机恐怕不足以补充损耗，所以我们必须购买飞机来补齐装备"
 GXC_28:1 "桂林飞机制造厂"
 GXC_28_desc:1 "桂林军工厂是广西唯一一间能够制造出飞机的军工厂"
 GXC_29:1 "飞机修械厂"
 GXC_29_desc:1 "我们要修建一家军工厂负责来维护我们空军飞机的零件"
 GXC_30:1 "广西空军联队"
 GXC_30_desc:1 "经过多年的培训，广西的空军一家是一支战无不胜的空军"
 GXC_31:1 "海军训练"
 GXC_31_desc:1 "在真正投入战斗之前，我们必须给我们的海军一些明确的作战方式"
 GXC_32:1 "主力舰技术突破"
 GXC_32_desc:1 "我们对海军的新需求导致了主力舰上的设计技术有了巨大突破"
 GXC_33:1 "重视护卫舰"
 GXC_33_desc:1"护卫舰又便宜又实用，我们不是还是霸主，需要那么多主力舰干嘛呢？"
 GXC_34:1 "潜艇设计"
 GXC_34_desc:1 "我们的海军专注在水下偷袭敌人"
 GXC_35:1 "重视护航"
 GXC_35_desc:1 "我们的海军刚刚成立，为民用船只护航是它们的主要任务"
 GXC_36:1 "重视海军"
 GXC_36_desc:1 "我们一直都重视陆军，既然现在有了海军，那么海军也需要得到应有的重视"
 GXC_37:1 "李白黄体制"
 GXC_37_desc:1 "李宗仁、白崇禧、黄旭初组成的体制是治理广西的主体"
 GXC_38:1 "保存实力"
 GXC_38_desc:1 "我们的实力不足以跟国民政府抗衡，所以我们必须寻求有力的盟友来维护我们在广西的统治"
 GXC_39:1 "北上抗日"
 GXC_39_desc:1 "是时候结束内部斗争了，我们现在面对的是民族危机，应该先解决了民族危机在进行内部斗争"
 GXC_40:1 "外国坦克"
 GXC_40_desc:1"我们现在没有能对付坦克的武器，只能够依靠我们自己的坦克来与敌人的坦克来对抗"
 GXC_41:1 "重视机动"
 GXC_41_desc:1 "速度决定一切"
 GXC_42:1 "改进步兵装备"
 GXC_42_desc:1 "是时候把我们部队里的那些老套筒和汉阳造都换掉了"
 GXC_43:1 "改革炮兵"
 GXC_43_desc:1 "炮兵一直是中国战场上重要的火力支援，对他进行编制上的改革更有利于改善我们的火力"
 GXC_44:1 "招募特种部队"
 GXC_44_desc:1 "正规战场上有时往往是一个细节就能够决定成败"
 GXC_45:1 "建设雷达站"
 GXC_45_desc:1 "雷达站可以帮助我们预先侦查敌人的飞机，使我们的损失降到最低"
 GXC_46:1 "计算机科技"
 GXC_46_desc:1"我们可以购买计算机来用于破译情报等用途上"
 GXC_47:1 "专注破译"
 GXC_47_desc:1 "如果我们知道了敌人的底细，那么这一仗我们就不可能失败"
 GXC_48:1 "全方面立体化军队"
 GXC_48_desc:1 "我们桂军经过多年的训练，变成了一支先进的立体化军队"
 GXC_49:1 "建立民主共和国"
 GXC_49_desc:1 "民主制度才是一个国家最好的选择"
 GXC_50:1 "获得法国支持"
 GXC_50_desc:1 "法国是一个强大的国家，能够获得他们的帮助，我们可以安心的割据一方"
 GXC_51:1 "聘请法国建筑师"
 GXC_51_desc:1 "我们将聘请建造出巴黎铁塔的建筑师来为我们工作"
 GXC_52:1 "法国援建"
 GXC_52_desc:1"慷慨的法国绅士表示能够帮助我们建造一支海军，前提是我们控制的区域有海岸线才行"
 GXC_53:1 "桂法友好条约"
 GXC_53_desc:1 "我们的边境跟法国的殖民地接壤，这促使我们两方能够很好的交流"
 GXC_54:1 "河内条约"
 GXC_54_desc:1 "法国的人手紧缺，如果我们能够支援他们一些人力，他们表示可以让我们接管一块殖民地"
 GXC_55:1 "效仿法国马奇诺"
 GXC_55_desc:1 "法国的马奇诺没有人能够攻破，如果我们也能建造那样的堡垒，就不需要担心敌人的入侵"
 GXC_56:1 "加入同盟国"
 GXC_56_desc:1 "法国是同盟国的一员，为了能更加亲近法国，我们必须加入同盟国"
 GXC_57:1 "暂时与国民政府和好"
 GXC_57_desc:1 "现在日本对我们虎视眈眈，大敌当前，我们应该枪口一致对外"
 GXC_58:1 "三自政策"
 GXC_58_desc:1 "三自政策既是自卫，自给，自治，是李白黄治理广西的基本政治制度"
 GXC_59:1 "抗日民族统一战线"
 GXC_59_desc:1 "中华民族将不畏惧任何外来的侵略者"
 GXC_60:1 "自治"
 GXC_60_desc:1"尽快实现广西的高度自治对我们才有好处"
 GXC_61:1 "自卫"
 GXC_61_desc:1 "建设国防工事，抵御外敌入侵，既是自卫"
 GXC_62:1 "自给"
 GXC_62_desc:1 "自给自足能够永远不用担心没饭吃"
 GXC_63:1 "支援国民政府"
 GXC_63_desc:1 "国军在抗日的正面战场上奋勇杀敌，我们应该给予他们应有的支持"
 GXC_64:1 "成立第四战区"
 GXC_64_desc:1 "抗日战争第四战区是指1937年卢沟桥事变爆发后，为了因应战争形势，中华民国国民政府于中国境内划分;与日军作战的战区之一。最初第四战区所辖范围为广东及福建，后来视战争实际情况，第四战区分别于1938年、1939年做过两次相当大规模的更动，并于战争末期与第三战区合并。"
 GXC_65:1 "战时经济"
 GXC_65_desc:1 "我们与日本的战争极大地刺激了广西军工业的发展"
 GXC_67:1 "独立炮兵旅"
 GXC_67_desc:1 "我们的炮兵已经不是起到支援步兵的作用了，而是尽可能的杀伤敌人"
 GXC_68:1 "输出革命影响"
 GXC_68_desc:1 "我们要把革命传播到世界各地，让世界无产阶级都行动起来"
 GXC_69:1 "影响印度"
 GXC_69_desc:1 "印度的革命已经被播下火种，现在只需要一个把火柴，革命的大火便能熊熊燃烧起来"
 GXC_70:1 "三年计划"
 GXC_70_desc:1 "三年计划中，包括广西军工业，轻工业，铁路，民生的发展"
 GXC_71:1 "开采战略物资"
 GXC_71_desc:1 "随着军工厂生产的需求量越来越大，我们的战略资源业随之紧缺起来，我们必须扩大开采才能度过资源危机"
 GXC_72:1 "莫斯科的提议"
 GXC_72_desc:1 "我们现在的实力非常弱小，但是如果我们加入了共产国际就不一样了"
 GXC_73:1 "成立政治委员会"
 GXC_73_desc:1 "我们在每支部队设立政委的目的在于，是党指挥枪，而不是枪指挥党"
 GXC_74:1 "无产阶级是一家"
 GXC_74_desc:1 "起来~不愿做奴隶的人们。。。。。"
 GXC_75:1 "向左转"
 GXC_75_desc:1 "只有团结人民，才能战胜我们的敌人"
 GXC_76:1 "向右转"
 GXC_76_desc:1 "拳头大就是真理，我们的邻居已经接受了这个事实，我们也必须跟上"
 GXC_77:1 "与德国建交"
 GXC_77_desc:1 "我们为什么要战斗，我们可以求同存异"
 GXC_78:1 "亲近日本"
 GXC_78_desc:1 "如果爆发战争，日本的海军和陆战队能够保护我们"
 GXC_79:1 "购买日式飞机"
 GXC_79_desc:1 "日本的飞机既便宜又耐用，多买几架"
 GXC_80:1 "德国支援军火"
 GXC_80_desc:1 "果然德国人是不错的，看来我们没站错队"
 GXC_81:1 "德国志愿军"
 GXC_81_desc:1 "我的天！小胡子竟然给我们派了志愿军，不胜感激"
 GXC_82:1 "广西石油公司"
 GXC_82_desc:1 "由德国人出钱办的一家石油企业"
 GXC_83:1 "加入轴心国"
 GXC_83_desc:1 "我们与德国的关系早已亲密不可言，入轴心国只不过是一个手续问题"
 GXC_84:1 "统一中国"
 GXC_84_desc:1 "属于广西的时代到来了"
 