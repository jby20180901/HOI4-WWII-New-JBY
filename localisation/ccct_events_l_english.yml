l_english:
 colourchange.1000.t:0 "Country Colour Changer: Main Menu"
 colourchange.1000.d:0 "Choose your country's colour, you can jump to a page from this menu.\nMore colours may become available later.\nIf you are rechoosing a colour, you may need to switch map-modes for it to appear."
 colourchange.1000.a:0 "JUMP TO PAGE 1"
 colourchange.1000.b:0 "JUMP TO PAGE 5"
 colourchange.1000.c:0 "JUMP TO PAGE 9"
 colourchange.1000.e:0 "JUMP TO COUNTRY-BASED COLOURS"
 
 colourchange.1001.t:0 "Country Colour Changer: Player or AI?"
 colourchange.1001.d:0 "Choose between only this player being able to choose their colour, or all AI being able to randomly choose their own.\nIf you are rechoosing a colour, you may need to switch map-modes for it to appear."
 colourchange.1001.a:0 "Only allow this player to choose."
 colourchange.1001.b:0 "Allow all AI to choose. (WARNING, BOTS MAKE HORRIBLE DECISIONS!)"
 
