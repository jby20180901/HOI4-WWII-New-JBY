l_english:
 ggip.1.t:0 "罗德或战争"
 ggip.1.d:0 "数十年来，希腊长期以来一直寻求夺回罗德岛及其周边岛屿。 岛上的人口是希腊人，这使得他们的需求有些合理。 在他们的最后通,,希腊政府明确表示拒绝这种要求将导致与他们的某些战争。 这是我们能承受的吗？"
 ggip.1.a:0 "希腊人确实有一点意义。 我们没有理由为这些岩石流血。"
 ggip.1.b:0 "快点来吧！"
 ggip.2.t:0 "意大利割让罗得岛"
 ggip.2.d:0 "在经过深思熟虑和内部辩论后，意大利决定将罗德岛和多德卡尼斯岛交给我们。 这一行为结束了西方占领希腊土地的几个世纪，这一事件始于700多年前的第四次十字军东征。"
 ggip.2.a:0 "万岁海拉斯！"
 ggip.3.t:0 "爱琴海的损失"
 ggip.3.d:0 "将罗得岛和多德卡尼斯岛割让给希腊后，我们已经失去了在爱琴海的重要地位。 这使我们与德国的盟友处于不稳定的地位，毫无疑问他们需要这些基地。"
 ggip.3.a:0 "迷惑德国人。 我们不需要它们"
 ggip.3.b:0 "我们失去了罗兹，但也许我们可以将希腊带入其中。"
 ggipnews.1.t:0 "意大利割让罗得岛"
 ggipnews.1.d:0 "继从希腊到意大利的最后通,,后者决定将爱琴海东南部的罗德岛和多德卡尼斯岛割让给希腊，而不是面临全面的战争。"
 ggipnews.1.a:0 "希腊人证明自己是一个潜在的力量。"
 ggipnews.1.b:0 "我们的力量进一步增长。"
 ggip.4.t:0 "意大利拒绝割让罗德岛"
 ggip.4.d:0 "在发布我们的最后通,,尽管我们对我们自己的岛屿提出了正义要求，意大利拒绝寻求和平解决这一令人无法接受的希腊土地收购问题。 虽然预计，但这一结果意味着战争。 意大利人将割让罗德岛。 不管怎样。"
 ggip.4.a:0 "再次进入战斗！"
 ggipnews.2.t:0 "意大利拒绝接受希腊最后通.."
 ggipnews.2.d:0 "继希腊要求意大利将罗得岛和多德卡尼斯割让给希腊之后，由于意大利拒绝遵守，这种情况不可避免。 正如预期的那样，两国正在走向战争。"
 ggipnews.2.a:0 "这就是战争贩子的命运。"
 ggipnews.2.b:0 "去罗马！"
 ggipnews.3.t:0 "希腊加强与意大利的关系"
 ggipnews.3.d:0 "意大利对希腊的一句谚语是“Una faccia，una razza”。 这句话在希腊也有'Mia fatsa，mia ratsa'。 两种语言的含义相同。 一张脸，一张种族。 考虑到这一点，希腊寻求加强与意大利的关系，尽管牺牲了对罗德斯的任何要求。"
 ggipnews.3.a:0 "一个有趣的发展。"
 ggipnews.3.b:0 "我们将站在一起"
 ggipnews.4.t:0 "希腊加强与联合王国的关系"
 ggipnews.4.d:0 "考虑到希腊独立战争期间联合王国向希腊提供的援助，希腊人决定加强与大英帝国的联系，并永远放弃对塞浦路斯的任何要求。"
 ggipnews.4.a:0 "一个有趣的发展。"
 ggipnews.4.b:0 "我们将站在一起"
 ggip.5.t:0 "放弃罗德斯"
 ggip.5.d:0 "我们与意大利人的友谊意味着我们必须放弃对罗得岛和多德卡尼斯群岛的要求。 我们希望，与意大利的这种新友谊能够长期加强我们。"
 ggip.5.a:0 "愿我们的弟兄们原谅我们。"
 ggip.6.t:0 "放弃塞浦路斯"
 ggip.6.d:0 "我们与英国新建立的友谊有一个可怕的后果。 我们同意永远放弃对塞浦路斯岛的任何要求。 我们在那里的兄弟将继续处于英国人的良好统治之下。"
 ggip.6.a:0 "希望有一天这可能会逆转。"
 ggip.7.t:0 "塞浦路斯或战争"
 ggip.7.d:0 "希腊人刚刚给我们发了一个最后通，他们要求塞浦路斯岛，声称这是他们的理所当然。 尽管该岛的人口实际上确实由大多数希腊人组成，但皇冠已经持有多年。"
 ggip.7.a:0 "进入塞浦路斯战争没有什么意义。 还给他们吧。"
 ggip.7.b:0 "休想！！"
 ggip.8.t:0 "大英帝国割让塞浦路斯"
 ggip.8.d:0 "尽管有各种可能性，大英帝国决定将塞浦路斯岛割让给我们！ 这确实是一个历史性的日子，因为我们不仅重新夺回了我们国家的重要岛屿，而且在东地中海也是一个无价的战略地位。"
 ggip.8.a:0 "希塞统一！"
 ggip.9.t:0 "塞浦路斯迷路了"
 ggip.9.d:0 "将塞浦路斯割让给希腊人后，我们在东地中海失去了一个重要的基地。 不管。 希腊可能已经占领了这个岛屿，但如果他们认为这将使他们一无所获，他们就会自欺欺人。"
 ggip.9.a:0 "混淆他们的政治！"
 ggipnews.5.t:0 "英国塞德塞浦路斯"
 ggipnews.5.d:0 "I令所有人惊讶的是，大英帝国已经屈服于希腊要求塞浦路斯的最后通.. 今天在尼科西亚举行庆祝活动，因为英国总督将该岛交给了新的希腊总督。"
 ggipnews.5.a:0 "谁曾想到？"
 ggipnews.5.b:0 "这是一个光荣的发展"
 ggip.10.t:0 "大英帝国拒绝"
 ggip.10.d:0 "英国人决定吐出我们的正义需求。 因此，他们的目的是继续对我们的塞浦路斯弟兄们进行不公正的霸权。 显然这不能成立。"
 ggip.10.a:0 "战争！"
 ggipnews.6.t:0 "英国拒绝"
 ggipnews.6.d:0 "令人惊讶的是，英国拒绝接受希腊提出的要求他们交出塞浦路斯的惊人要求，塞浦路斯是东地中海无价的战略地位。 希腊承认最后通英国的威胁，已经开始向英国及其盟友宣战。"
 ggipnews.6.a:0 "这对希腊人来说不会很好。"
 ggipnews.6.b:0 "上帝与我们同在！"
 ggip.11.t:0 "放弃东色雷斯"
 ggip.11.d:0 "我们与土耳其的新友谊使许多人感到畏缩。 然而，它被认为是我们未来外交的重要组成部分。 虽然许多人以失败主义谴责我们，但我们也必须让他们知道东色雷斯永远失去了我们。"
 ggip.11.a:0 "这座城市永远失去了。"
 ggipnews.7.t:0 "希腊放弃与土耳其争夺"
 ggipnews.7.d:0 "在一个惊人的发展中，希腊永远放弃了与土耳其的竞争，而是选择与长期的敌人建立持久的和平。 这与放弃所有希腊在土耳其土地上的主张相结合。"
 ggipnews.7.a:0 "我们将看到这是怎么回事。"
 ggipnews.7.b:0 "牺牲有时是必要的。"
 ggip.12.t:0 "东色雷斯或战争"
 ggip.12.d:0 "我们刚收到希腊人的最后通.. 他们要求立即将包括伊斯坦布尔市在内的东色雷斯地区转移到希腊主权。"
 ggip.12.a:0 "我们别无选择，只能接受。"
 ggip.12.b:0 "他们显然已经失去了理智。"
 ggip.13.t:0 "土耳其人割让东色雷斯"
 ggip.13.d:0 "在一次意想不到的事件中，土耳其人决定将东色雷斯割让给我们！ 这是一个历史性的日子，因为经过600年的占领，城市女王是免费的！"
 ggip.13.a:0 "致君士坦丁堡！"
 ggip.14.t:0 "伊斯坦布尔迷路了"
 ggip.14.d:0 "征服者穆罕默德城迷失了。 诅咒希腊人强迫我们这样做！ 我们永远不会忘记它！"
 ggip.14.a:0 "多么快乐的土耳其人！"
 ggipnews.8.t:0 "土耳其人割让东色雷斯"
 ggipnews.8.d:0 "土耳其共和国今天选择接受希腊的最后通,,他们已将东色雷斯和伊斯坦布尔市（立即重新改名为君士坦丁堡）割让给希腊。 这种发展出人意料。 世界尚未作出反应。"
 ggipnews.8.a:0 "表格如何转变......"
 ggipnews.8.b:0 "帝国离修复还有一步之遥！"
 ggip.15.t:0 "土耳其拒绝"
 ggip.15.d:0 "土耳其人毫不奇怪地拒绝了我们的公正要求。 无论如何，我们将像祖先一样收回这座城市。 在战争中.."
 ggip.15.a:0 "我们将返回，地球将颤抖！"
 ggipnews.9.t:0 "土耳其和希腊前往战争"
 ggipnews.9.d:0 "土耳其共和国选择拒绝来自希腊的最后通,,要求土耳其将东色雷斯割让给希腊。 希腊的战争声明已经遭到拒绝，两国将再次陷入冲突。"
 ggipnews.9.a:0 "不足为奇。"
 ggipnews.9.b:0 "土耳其应该燃烧！"
 ggip.16.t:0 "帝国的野心"
 ggip.16.d:0 "目前的发展已经考虑过，我们考虑恢复曾经光荣的帝国并不是出于这个世界。"
 ggip.16.a:0 "恩尼托尼！"
 ggip.17.t:0 "放弃北方伊庇鲁斯"
 ggip.17.d:0 "我们与阿尔巴尼亚的新友谊要求希腊人和阿尔巴尼亚人在伊庇鲁斯，北部和南部地区共存。 因此，我们放弃了我们对北伊庇鲁斯病毒的要求，而阿尔巴尼亚人已经放弃了南伊庇鲁斯或他们所称的Camëria。"
 ggip.17.a:0 "也许这是最好的。"
 ggipnews.10.t:0 "希腊加强与阿尔巴尼亚的关系"
 ggipnews.10.d:0 "经过几十年的敌意，希腊和阿尔巴尼亚选择加强他们的关系，要么放弃他们在伊庇鲁斯地区的共同主张，又选择共存。"
 ggipnews.10.a:0 "意想不到的友谊。"
 ggipnews.10.b:0 "我们将观察发展情况。"
 ggip.18.t:0 "北伊庇鲁斯或战争"
 ggip.18.d:0 "来自希腊南部的邻国要求我们将Toskeria（他们称之为“北伊庇鲁斯”）的地区移交给他们。 如果我们在他们的军队准备好在我们边境准备时不遵守，他们就会用战争威胁我们。"
 ggip.18.a:0 "考虑到我们必须接受的意大利威胁。"
 ggip.18.b:0 "他们可以试试！"
 ggip.19.t:0 "阿尔巴尼亚割让北伊庇鲁斯"
 ggip.19.d:0 "正如所料，阿尔巴尼亚人决定屈服于我们的要求并交出合法的土地。"
 ggip.19.a:0 "吉诺卡斯特！"
 ggip.20.t:0 "背叛！"
 ggip.20.d:0 "多年来，我们一直认为希腊是盟友和朋友。 他们占领了我们的土地，打破了我们的希望。 这种过犯永远不会被宽恕或遗忘。"
 ggip.20.a:0 "跟他们一起去吧！"
 ggipnews.11.t:0 "阿尔巴尼亚将南部领土割让给希腊"
 ggipnews.11.d:0 "阿尔巴尼亚人从南部更强大的邻国收到最后通,,后来决定将北伊庇鲁斯或托斯克里亚交给希腊人。"
 ggipnews.11.a:0 "强者总是会掠夺弱者。"
 ggipnews.11.b:0 "一个显着的改进！"
 ggip.21.t:0 "阿尔巴尼亚拒绝需求"
 ggip.21.d:0 "阿尔巴尼亚人决定拒绝我们的公正要求。 他们将在我们的力量下崩溃！"
 ggip.21.a:0 "对于希腊！"
 ggipnews.12.t:0 "希腊入侵阿尔巴尼亚"
 ggipnews.12.d:0 "在阿尔巴尼亚拒绝其北伊庇鲁斯的最后通,,希腊决定向其北部邻国宣战，并迅速入侵。"
 ggipnews.12.a:0 "令人担忧."
 ggipnews.12.b:0 "胜利是我们的！"
 ggip.22.t:0 "与希腊联盟"
 ggip.22.d:0 "在巩固了我们与希腊的联盟和友谊之后，我们的新朋友们向我们提出了一个新的建议，即形成一个共同的防御阵线，反对对我们构成任何威胁。"
 ggip.22.a:0 "这将加强我们两个！"
 ggip.22.b:0 "决不！"
 ggip.23.t:0 "联盟拒绝了"
 ggip.23.d:0 "虽然阿尔巴尼亚给我们带来了明显的好处，但它拒绝了我们的提议。 这意味着战争。"
 ggip.23.a:0 "去打仗！"