l_english:
 YUN_army_effort:0 "重整滇军"
 YUN_army_effort_desc:0"滇军，由云南地方实力派组建、指挥和武装的一支相对独立的军队，源于清末新军第十九镇。滇系军阀主要势力范围在云南、贵州、四川南部。主要将领包括：蔡锷、唐继尧、龙云、卢汉等。"
 YUN_weiyuanz_kunmingxingiyng:0"委员长昆明行营"
 YUN_weiyuanz_kunmingxingiyng_desc:0"所谓“行营”，全称是“军事委员会委员长某地行营”，即蒋介石离开首都（南京或重庆）处理军机大事的常驻地、或作为他最高统帅代表的军事大员驻地，因为蒋介石把持时间最长的职务，就是国民政府军事委员会委员长，这是一个军方色彩很浓的称谓。"
 YUN_houqiang_baozheng:0"后勤保障部队"
 YUN_houqiang_baozheng_desc:0"后勤保障是军队组织实施物资经费供应、医疗救护、装备维修、交通运输等各项专业勤务保障的总称。科学技术进步，现代工业发展，使武器装备的科研和生产能力也随之提高，各种先进技术兵器不断出现，给战争带来规模扩大、战场广阔、物资消耗巨大、装备损坏与人员伤亡率提高的特点。"
 YUN_fighter_focus:0"空中飞行大队"
 YUN_fighter_focus_desc:0"航空兵的高级战术分队。由数个飞行中队组成，在航空兵团的建制内或单独遂行作战任务。"
 YUN_kangrixuanchuang:0 "抗日宣传"
 YUN_kangrixuanchuang_desc:0 "日本人随时可能对我们发动进攻，国家已经到了生死存亡的时刻，我们应该让民众明白这一点。"
 YUN_train_mountaineers:0 "中国山地部队"
 YUN_train_mountaineers_desc:0 "我国除拥有大量的平原外还有很多山地，我们往往可以在山区阻挡日军长时间的进攻，组建一批山地部队将非常有利于我们的作战。"
 YUN_train_paratroopers:0 "中国伞兵"
 YUN_train_paratroopers_desc:0 "截止到目前，亚洲地区还没有伞兵这一概念，我们将在亚洲组建第一支伞兵部队，他们都是军队中的精锐力量。"
 YUN_bomber_focus:0 "轰炸机编队"
 YUN_bomber_focus_desc:0 "在日本人拥有制空权的时候，他们的轰炸机经常会对我们的平民和学校发起轰炸来迫使我们投降，现在我们有了足够的力量，终有一天，我们的轰炸机要分在日本本土，让他们感受恐惧。"
 YUN_fighte:0 "保卫中国蓝天"
 YUN_fighte_desc:0"在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 YUN_CAS_effort:0"近距支援机"
 YUN_CAS_effort_desc:0"空中支援一直是令我们苦恼的问题，我们应该加强近距支援机的研究，将来我们反攻时，他们会排上很大用场。"
 YUN_yunnan_lujun:0"扩大云南陆军讲武堂"
 YUN_yunnan_lujun_desc:0"云南陆军讲武堂，又称昆明讲武堂，原系清朝为编练新式陆军，加强边防而设的一所军事学校。建立时与天津讲武堂和奉天讲武堂并称三大讲武堂，后与与黄埔军校、保定陆军军官学校齐名。"
 YUN_motorization_effort:0"摩托化步兵"
 YUN_motorization_effort_desc:0"摩托化步兵（Motorised Infantry）是以摩托车、卡车等机动车作为移动方式进行作战的步兵兵种，与火力和装备更强的机械化步兵有所区别。"
 YUN_equipment_effort:0"重视装备"
 YUN_equipment_effort_desc:0"陆军所使用的装备日新月异，我们将集中精力研发最好的装备让我们的战士使用。"
 YUN_paohuo_zhiyuan:0"炮火支援"
 YUN_paohuo_zhiyuan_desc:0"步兵、坦克发起冲击后，炮兵以火力支援其战斗行动。是合成军队火力支援的组成部分。基本任务是：压制、摧毁冲击正面和翼侧的敌支撑点及反坦克武器。"
 YUN_yingyongshanzhizhishi:0"国之劲旅"
 YUN_yingyongshanzhizhishi_desc:0"以牺牲的决心，作破釜沉舟的抗战！"
 YUN_yufaguoheuzo:0"继续与法国合作"
 YUN_yufaguoheuzo_desc:0"就目前看，我们与法国人的合作非常成功，我们应该进一步加强合作。"
 YUN_deshihuopao:0"法国制式火炮"
 YUN_deshihuopao_desc:0"法国M1897型75mm火炮（Canon de 75 modèle 1897）是法国施奈德公司生产的一种口径75毫米的牵引式野炮。又称75ABS1897式野炮。1897年研制成功，是世界上最早的弹性炮架火炮。其射速、射击精度和机动性能，比刚性炮架结构的同口径火炮有明显提高。用于为野战部队提供火力支援。此炮是第一次世界大战前性能最好的速射炮之一。"
 YUN_xianbingdui:0"宪兵"
 YUN_xianbingdui_desc:0"宪兵（xiànbīng）（英文military policeman，简称MP，军事警察），与装甲兵、航空兵一样，是世界上多数国家军队的正规常设兵种。主要负责维持军队纪律，保障军队命令的执行，组织军事法庭。是名副其实的军队中的警察。"
 YUN_deshitanke:0"法制式坦克"
 YUN_deshitanke_desc:0"1935年轻型坦克H型（法语：Char léger modèle 1935 H），通称哈奇开斯H35。在1934年，法国军队想研发出一款轻型坦克与S-35共同作战。而早在1933年，法国步兵部队就订购了一款坦克，这款坦克的原型车在1934年完成（由雷诺公司制造）。但是这款坦克最终因为步兵部队更加青睐R35坦克因而被拒绝。但是，之后它被骑兵接受，并被命名为1935年轻型坦克H型，也就是H35。"
 YUN_kuodafaxieshi_tip:0"滇军法械师将会在云南组建"
 YUN_dianjufaxieshi:0"扩大滇军法械师"
 YUN_dianjufaxieshi_desc:0"军队已经接受了法国训练，他们将成为滇军中最具有战斗力的部队。"
 YUN_doctrine_effort_2:0"重视军事理论"
 YUN_doctrine_effort_2_desc:0"战场不仅在两次世界大战间的时期有变化，在最近的战争中更为明显。我们必须不断地重新评估我们的理论来体现这一点。"
 YUN_mechanization_effort:0"重视机械化"
 YUN_mechanization_effort_desc:0"机械化步兵（Mechanized infantry）是指搭乘车辆实施机动和作战的兵种。机械化步兵在行进间稍加整顿，通常采取坦克在前，步战车在后的协同动作方式，实现“边冲边打”的要求，必要时，也可采取步兵下车支援坦克战斗，徒步支援坦克冲击的协同动作方式，完成冲击突破任务。"
 YUN_armor_effort:0"重视装甲部队"
 YUN_armor_effort_desc:0"装甲部队，主要由坦克、步兵战车、自行火炮和其他各式装甲车辆组成的，有着高速、高攻击、高防御等特点的部队。在飞机等快速部队的配合下，装甲部队能够迅速占领、消灭或者击退敌军的后方指挥、通讯、后勤中心，使在前线作战的敌军步兵部队失去支援。也能配合步兵作战，消灭敌有生力量。"
 YUN_equipment_effort_3:0"新式装备"
 YUN_equipment_effort_3_desc:0"我们应该研制达到世界领先水平的步兵武器，而不是购买和模仿外国武器。"
 YUN_industrial_effort:0"云南工业发展"
 YUN_industrial_effort_desc:0"将我们的政策集中在民用工业建设上以获得巨大的提升。"
 YUN_production_effort:0"云南兵工厂建设"
 YUN_production_effort_desc:0"如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 YUN_aviation_effort:0"空军基地建设"
 YUN_aviation_effort_desc:0"空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 YUN_construction_effort:0"扩建云南白药厂"
 YUN_construction_effort_desc:0"云南白药，中成药名。具有化瘀止血，活血止痛，解毒消肿的功效。用于跌打损伤，瘀血肿痛，吐血，咳血，便血，痔血，崩漏下血，疮疡肿毒及软组织挫伤，闭合性骨折，支气管扩张及肺结核咳血，溃疡病出血，以及皮肤感染性疾病。"
 YUN_dianxishefang:0"滇西设防"
 YUN_dianxishefang_desc:0"为防止日军从缅甸及法属印度支那进攻，我们有必要加强防御。"
 YUN_dianximianbei:0"滇西缅北建设"
 YUN_dianximianbei_desc:0"我们应该为滇缅公路的建设做准备。"
 YUN_construction_effort_2:0"重视建设"
 YUN_construction_effort_2_desc:0"继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 YUN_production_effort_3:0"重视军备"
 YUN_production_effort_3_desc:0"继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 YUN_xizanggekuang:0"铬矿勘探"
 YUN_xizanggekuang_desc:0"在冶金工业上，铬铁矿主要用来生产铬铁合金和金属铬。 铬矿铬铁合金作为钢的添加料生产多种高强度、抗腐蚀、耐磨、耐高温、耐氧化的特种钢，如不锈钢、耐酸钢、耐热钢、滚珠轴承钢、弹簧钢、工具钢等。"
 YUN_anzhihua:0"发掘铁矿"
 YUN_anzhihua_desc:0"铁是世界上发现最早，利用最广，用量也是最多的一种金属，其消耗量约占金属总消耗量的95%左右。铁矿石主要用于钢铁工业，冶炼含碳量不同的生铁（含碳量一般在2%以上）和钢（含碳量一般在2%以下）。 "
 YUN_kaifayoutian:0"油田开发"
 YUN_kaifayoutian_desc:0"单一地质构造（或地层）因素控制下的、同一产油气面积内的油气藏总和。一个油气田可能有一个或多个油气藏。在同一面积内主要为油藏的称油田，主要为气藏的称气田。"
 YUN_extra_tech_slot02:0"国立云南大学"
 YUN_extra_tech_slot02_desc:0"云南大学（Yunnan University）是一所文脉深远、在国际上有影响力的中国著名大学，简称云大（YNU），原名私立东陆大学，始建于1922年12月，1934年更名为省立云南大学。"
 YUN_gonggushandongzhengqn:0"团结抗日"
 YUN_gonggushandongzhengqn_desc:0"为了较好掌控云南，我们应该进行一系列改革来巩固我们的政权。"
 YUN_tongyizhanxain:0"加入统一战线"
 YUN_tongyizhanxain_desc:0"共同抗日！"
 YUN_chongxingzjechu:0"中国国民党昆明统计局"
 YUN_chongxingzjechu_desc:0"国民党为联合整个国家来击败日本提供了最好的机会。我们必须保证他们不将我们视为一个威胁。"
 YUN_jiechugcd:0"中国共产党昆明办事处"
 YUN_jiechugcd_desc:0"国民党企图建立一个现代化的国家的尝试失败了。国家正在面对着比以往更严重的分裂；农民生活在对政府的恐惧之中；腐败在政府上下盛行着；而日本的帝国主义者就在我们的国境前。也许共产主义能为我们提供一个更美好的未来愿景。"
 YUN_zhengmianzuozhan:0"坚持正面作战"
 YUN_zhengmianzuozhan_desc:0"与游击战不同，正面作战主要与敌人主力决战为目标，目的是有效消耗敌军有生力量，迫使其转入防御阶段或暂缓进攻。"
 YUN_yicunshanheyicunxue:0"一寸山河一寸血"
 YUN_yicunshanheyicunxue_desc:0"地不分南北，人不分老幼，全国人民义无反顾投身到抗击日本侵略者的洪流之中。"
 YUN_daguimosaomang:0"扫盲运动"
 YUN_daguimosaomang_desc:0"首先，农村扫盲必须符合农业生产实际和农民生活需要。为此，各级政府根据农村实际、结合农民生活采用了灵活多样的方法。为了配合农业合作化运动，扫盲工作制定了学习文化要为合作化服务的总体工作方针。"
 YUN_renminzhanzhengdewangyangdaihai:0"游击战争"
 YUN_renminzhanzhengdewangyangdaihai_desc:0"游击战是非正规作战，以袭击要手段，具有高度的流动性、灵活性、主动性、进攻性和速决性，并能广泛动员群众投入战争。游而不击是逃跑主义，击而不游是拼命主义，游击战的精髓是敌驻我扰，敌疲我打，敌进我退，敌退我追。游击战的作战方式遵循合理选择作战地点、快速部署兵力、合理分配兵力、合理选择作战时机、战斗结束迅速撤退五项基本原则。"
 YUN_zhuanyuangongshu:0"专员公署"
 YUN_zhuanyuangongshu_desc:0"专员公署的作用是管理所属各县的行政领导工作，不参与实际业务管理。专员公署代表省政府行使权利，地级市只代表市政府行使权利。专员公署的权力大于地级市，可以代表省政府管理地级市。"
 YUN_junguangansidui:0"青年军官敢死队"
 YUN_junguangansidui_desc:0"青年军官敢死队由部队中的连、排级军事主官拼凑而成。他们往往是刚从学校毕业的学生，拥有不屈的意志和顽强的精神"
 YUN_lunchijiuzhan:0"论持久战"
 YUN_lunchijiuzhan_desc:0"持续时间较长的作战。相对于 速决战而言。有战略的持久战和战役、战斗的持久战。战争中正义的一方，在敌强己弱的情况下，通常在战略上采用持久战的方针，通过长期的作战，逐步削弱敌人，转劣势为优势，变被动为主动，最后赢得战争的胜利。战役、战斗的持久战，通常是在特定的情况和需要下进行。"
 YUN_opposition:0"曲线救国"
 YUN_opposition_desc:0"汪精卫所提出“曲线救国”论就是著名的投降理论之一。其后果就是抗日战争期间出现“降兵如潮，降将如毛”的局面。所以那种“曲线救国”论已经完全违背了曲线救国的准则，全然不是救国，而是卖国！"
 YUN_seek_japanese_support:0"寻求日本支持"
 YUN_seek_japanese_support_desc:0"中央政府和共产党都拥有强大的盟友。如果我们想到最后到保持着统领地位的话，我们就不得不寻找我们的保护者。"
 YUN_institute_cross_border_raids:0"策划跨境袭击"
 YUN_institute_cross_border_raids_desc:0"除非我们向世界证明我们有能力和愿意为我们的土地而战，否则我们不会被视为中国领导地位竞争中的有力竞争者。一些小规模的冲突会表明我们的决心并可能让我们占领一些无设防的领土。"
 YUN_cult_of_personality:0"个人崇拜"
 YUN_cult_of_personality_desc:0"人民需要知道是谁带领他们从这段黑暗日子走到光明的将来，以及这位领导者所拥有的卓越优点。"
 YUN_provoke_border_clashes:0"与国民党的边界冲突"
 YUN_provoke_border_clashes_desc:0"我们不能冒险地进行全面的战争。小规模且可控的冲突容许我们在不会被彻底击垮的同时获得珍贵的土地。在理想的情况下，当对手的军队被调派离开的时候，我们就会马上发起攻击。"
 YUN_defensive_posture:0"防御态势"
 YUN_defensive_posture_desc:0"这场战争是一场马拉松，而不是短跑。过早地开始挑战其他派别会招致灾难。现在，我们将会保持着防御性姿态。"
 YUN_rapid_mobilization:0"快速动员"
 YUN_rapid_mobilization_desc:0"要成为中国领导地位的有力竞争者的话，我们必须扩大军队的规模。我们将会开发新的方法来精简培训并创建一支可以应对任何挑战的军队。"
 YUN_proclaim_rival_government:0"成立对立政府"
 YUN_proclaim_rival_government_desc:0"是时候让我们的野心成为正式的宣称。我们需要的是完全控制中国，而到时候我们就可以跟世界其他国家进行公平的谈判。"
 YUN_jiefangquanzhongugo:0"反蒋"
 YUN_jiefangquanzhongugo_desc:0"目前我们已经拥有了与国民党一战的实力，是时候推翻国民党反动派的统治了，我们一定会取得最后的胜利！打进总统府，活捉蒋介石！"
 YUN_public_works:0"公共工程"
 YUN_public_works_desc:0"国民需要看见我们为了他们的努力。几个备受瞩目的项目将成为有效的宣传工具，并让他们了解到中国能拥有的未来——如果他们继续支持我们的话。"
 YUN_labor_reform:0"劳动改革"
 YUN_labor_reform_desc:0"我们是时候将中国在超过数千年发展下来的工作方式和传统推向现代化了。"
 YUN_rural_militias:0"农民兵"
 YUN_rural_militias_desc:0"在广阔的领土内，军事支援经常需要大量的时间来抵达冲突前沿。通过培训本土民兵力量，我们将使得所有入侵者都难以在我们的国境内移动。"
 YUN_power_struggle:0"领土宣称"
 YUN_power_struggle_desc:0"我们在国家事务中的政治影响力日渐增强。我们现在可以尝试平等地接触其他国家。"
 
 
 CNJ_Establish_government:0"南京国民政府"
 CNJ_Establish_government_desc:0"和以蒋介石为首的重庆国民政府分庭抗礼，汪精卫政权自称是合法的国民政府，并沿用了中华民国的青天白日满地红旗、青天白日标志和中华民国国歌作为国旗、国徽和国歌，另加三角布片，上书：“和平反共建国”字样。"
 
 YUG_jianlirenmingjun:0"建立人民军"
 YUG_jianlirenmingjun_desc:0"为了机动性及管理方便，南斯拉夫人民军军队部属分为四大军区。贝尔格莱德军区：负责克罗地亚东部、包含伏伊伏丁那省的塞尔维亚北部以及波斯尼亚－黑塞哥维纳共和国。萨格勒布军区：负责斯洛文尼亚共和国及克罗地亚共和国北部。斯科普里军区：负责马其顿共和国、塞尔维亚共和国南部以及黑山共和国。斯普利特海军区。"
 
 
 
 
 
 
 
 
 
 