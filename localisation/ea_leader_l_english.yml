 ###领导人###

 POLITICS_CHIANG_KAI-SHEK_DESC:0 "蒋介石，名中正，字介石。幼名瑞元、谱名周泰、学名志清。蒋中正受孙中山赏识而崛起於民国政坛，在孙去世后长期领导中国国民党。"
 POLITICS_ZGT_KAI-SHEK_DESC:0 "张国焘，字恺荫，又名特立，江西省萍乡县人（今萍乡市上栗县）。中国共产党创始人之一、中共早期领导人之一。"
 POLITICS_WANG_JINGWEI_DESC:0 "汪兆铭，祖籍浙江山阴（原绍兴县），出生于广东三水，字季新，笔名精卫，因此多以“汪精卫”称呼。1924年任中央宣传部长。后期思想明显退变，于抗日战争期间投靠日本，在南京成立伪国民政府，沦为汉奸。"
 POLITICS_ZHANGLAN_DESC:0 "张澜，字表方，汉族，四川南充人（今西充县莲池乡人），清末秀才。是中国伟大的爱国主义者，著名的民主主义革命家、教育家，国家德高望重的领导人之一，中国民主同盟的创建者和领导者，中国共产党的亲密朋友。。"
 POLITICS_MAO_ZEDONG_DESC:0 "毛泽东，字润之，笔名子任。湖南湘潭人。他对马克思列宁主义的发展、军事理论的贡献以及对共产党的理论贡献被称为毛泽东思想。因毛泽东担任过的主要职务几乎全部称为主席，所以也被人们尊称为“毛主席”。"
 POLITICS_WANG_MING_DESC:0 "王明，安徽金寨县双石乡（时属安徽省六安市）码头村人，原名陈绍禹。1925年加入中国共产党，曾任中共中央政治局委员、长江局书记等职务。1930年从苏联回国后，打着“反对立三路线”旗号，在1931年1月的六届四中全会上夺取了中央领导权，至1934年间，在党内推行了一条以教条主义、媚苏亲苏为特征的“左”倾冒险主义路线，对革命事业造成了极大危害。"
 POLITICS_ADOLF_HITLER_DESC:0 "阿道夫·希特勒，奥地利裔德国人，德意志第三帝国元首、总理，纳粹党党魁。1889年4月20日，希特勒出生在奥地利布劳瑙，1914年8月，参加第一次世界大战，1919年9月，加入德国工人党（纳粹党）并担任党主席团委员，1921年7月，成为德国工人党元首，享有指挥一切的权力。1923年11月8日，希特勒发动啤酒馆暴动失败，1933年上台成为元首。"
 POLITICS_WEIDYUOLIYA_DESC:0 "1892年9月13日，维多利亚·路易丝·阿德莱德·玛蒂尔达·夏洛特公主在 波茨坦的大理石宫内出生。她是德意志皇帝 威廉二世和他的妻子，石勒苏益格-荷尔斯泰因-宗德堡-奥古斯滕堡的奥古斯塔·维多利亚公主的第七个孩子，唯一的女儿。公主的官方称呼为维多利亚·路易丝，她的家人们则亲切地称她为“茜茜（Sissy）” 。"
 POLITICS_KONRAD_ADENAUER_DESC:0 "康拉德·阿登纳(Konrad Adenauer) ,在1876年1月5日出生于德国科隆市的一个法院职员家庭，是一名律师的儿子。"
 POLITICS_WILHELM_PIECK_DESC:0 "威廉·皮克，德国共产主义政治家。1935年布鲁塞尔代表会议上当选为德共中央主席，为党制定了联合工人阶级各派别、建立广泛的反法西斯阵线和推翻法西斯统治的政策。"
 EA_POLITICS_CHENJITANG_DESC:0 "陈济棠，汉族客家人，1890年2月12日出生在东兴马路镇客家人聚集区一个亦耕亦读的家庭。1907年入广东陆军小学。次年春，他由陆小教官邓铿介绍加入同盟会。中国国民党一级上将，曾任中国国民党中央执行委员、中华民国农林部部长。长时间主政广东，政治上与南京中央政府分庭抗礼，在经济、文化和市政建设方面则颇多建设，有南天王之称。"
 POLITICS_LONG_YUN_DESC:0 "1884年（清光绪十年）11月19日，龙云生于云南省恩安（今昭通市）炎山区松乐村下营盘一个保有奴隶制残余的地主家庭。彝名纳吉岬岬，字志舟，原名登云，彝族。1914年，龙云毕业于云南陆军讲武学堂第四期步兵科。任云南都督唐继尧侍从副官。1922年被唐委为第五军军长。1927年发动政变，逼唐下台，独掌云南军政大权。"
 POLITICS_LIUXIANG_DESC:0 "刘湘，谱名元勋，字甫澄，法号玉宪，四川成都大邑人，1888年7月1日出生。四川陆军速成学校毕业。1921年7月，被推为四川各军总司令兼省长。1929年，重庆大学成立，其为第一任校长，并且为重庆大学发展做出很大贡献。1935年2月，出任四川省政府主席。"
 EA_POLITICS_MABUFANG_DESC:0 "马步芳，甘肃省临夏州临夏县韩集镇阳洼山人，字子香，甘陕回变首领马海宴之孙，马麒之子，马步青是其兄长。青海省保安处处长，青海省政府代主席，西北五省（陕甘宁青新）总长官。"
 EA_POLITICS_MAHONGKUI_DESC:0 "马鸿逵，西北军阀“四马”之一，先依附冯玉祥，后投靠蒋介石，任宁夏省主席长达十七年，集军政大权于一身，被人称为宁夏的“ 土皇帝”。"
 EA_POLITICS_MAZHONGYING_DESC:0 "马仲英，1908出生于甘肃河州（今临夏回族自治州）。原名马步英，因与马步芳有矛盾而改名，甘肃河州人，绰号“尕司令”，中华民国国民革命军中将军衔，中央陆军新编第三十六师师长。曾转战甘肃、宁夏、新疆等地；曾率部在当时的湟源、永登、民勤等地屠杀蒙汉藏等民族、焚毁文庙佛寺。"
 EA_POLITICS_SONGZHEYUAN_DESC:0 "宋哲元，1885年出生，字明轩，汉族，山东省乐陵市城关镇赵洪都村人。他是冯玉祥手下西北军五虎之一，冯玉祥对他十分赏识，称赞他“勇猛沉着”、“忠实勤勉”、“遇事不苟”、“练兵有方”。1935年被授为陆军二级上将，任平津卫戍司令、冀察绥靖主任和冀察政务委员会委员长兼河北省政府主席。"
 EA_POLITICS_HANFUQU_DESC:0 "清光绪十七年（1891年）农历正月初五日，韩复榘即出生在河北省霸州城东九公里中亭河畔三面环水的东台山村的一个小康之家。冯玉祥手下的“十三太保”之一。韩复榘19岁离家闯关东，后投效兵营，以擅长作战并兼通文墨而发迹。北伐战争中一路猛打猛冲过关斩将，是率军第一个打到北京城下的北伐将领，时人称其为“飞将军”。中原大战前脱离冯玉祥投靠蒋介石，在山东击败晋军，为蒋介石巩固前沿战线。"
 POLITICS_SHENG_SHICAI_DESC:0 "盛世才，出生日期不详，字晋庸，原名振甲，又字德三，辽宁开原人。历任国民政府北伐司令部参谋本部科长、新疆省边防督办、新疆省政府主席兼中央军校第九分校（新疆分校）上将主任和农林部长等职，中华民国陆军上将，号称“新疆王”。"
 POLITICS_YAN_XISHAN_DESC:0 "清光绪九年九月初八（1883年10月8日），阎锡山出生于山西省五台县河边村（今山西定襄县河边镇）一个以经商为主的小地主家庭。晋系军阀的首领。中华民国陆军一级上将，字百川、伯川，号龙池。日本陆军士官学校第六期毕业生，清朝陆军步兵科举人、协军校，中国同盟会会员。1911年武昌起义后被举为山西都督。北洋政府期间支持袁世凯称帝。民国六年（1917年），兼任山西省长，先后设立公私合办出任山西省长的山西省银行、太原兵工厂等诸多金融机构和军工企业。民国十九年（1930年）与冯玉祥、李宗仁等倒蒋，中原大战失败后逃往大连。民国二十一年（1932年）任太原绥靖公署主任，重新掌握山西军政大权。"
 EA_POLITICS_WANGJIALIE_DESC:0 "王家烈，1893年7月10日出生，字绍武，贵州省桐梓县新站区小水乡人。黔军高级将领，国民党陆军中将，毕业于贵州陆军讲武堂。后入黔军，历任贵州民政厅厅长、国民党贵州省党部常务委员、贵州绥靖公署副主任、第2师师长、国民革命军第25军军长兼贵州省政府主席等职，权倾贵州，人称“贵州王”。"
 POLITICS_LI_ZONGREN_DESC:0 "李宗仁，1891年8月13日出生，字德邻，广西桂林人，国民革命军陆军一级上将，中国国民党“桂系”首领。李宗仁是北伐战争中有着重要影响的一位人物，北伐前致力两广统一，奠定北伐的基础，促成北伐。1936年，李宗仁任广西绥靖公署主任，并发表《焦土抗战论》，指出 “作有计划的、节节抵抗的长期消耗战……到敌人被诱深入我国广大无边原野时，我即实行坚壁清野，发动敌后区域游击战”。"
 EA_POLITICS_ZHANGXUELIANG_DESC:0 "张学良，1901年6月3日出生，辽宁省鞍山人。奉系军阀首领张作霖的长子。1920，年毕业于东三省陆军讲武堂，先于奉系军中担任要职，“皇姑屯事件”之后，继任为东北保安军总司令。“九一八”后退入关内。"
 POLITICS_HEJIANJUNFA_DESC:0 "何键,湖南省醴陵县（今醴陵市）人，1887年3月生于醴陵县茶山岭乡。字芸樵。国民党二级陆军上将，国民党中央委员会执行委员，湖南省政府主席。他仇视农民运动。"
 POLITICS_LIUWENHUI_DESC:0 "刘文辉，1895年1月10日出生于四川大邑一农民之家，在6个兄弟中排行老六。刘氏祖籍安徽徽州，清初移民入川安居名山县（今四川省雅安市辖），后迁居四川省大邑县安仁镇，世代务农。，字自乾，法号玉猷。刘湘的叔叔，俗称“刘幺爸”。民国第二十四军军长，陆军上将。四川省主席，四川争霸战的主角之一，在川军五行中他属火。政治上神通广大，人送外号“多宝道人。”曾主政西康省十年之久，人称“西康王”。"
 POLITICS_XIBEI_MALIN_DESC:0 "马麟，字勋臣，回族，1873年出生于甘肃省河州临夏县（今临夏自治州和政县）人。马海晏次子，马麒胞弟。幼读私塾，1895年爆发河湟事变，与兄长招募回勇，维护地方。1929年初正式成立青海省政府，任省政府委员兼建设厅长。不久省军垦委员会成立，兼任委员长。1930年中原大战爆发，国民军东下，遂进驻兰州任甘肃保安司令，旋任甘肃骑兵暂编第1师师长。1931年维持兰州政局。6月骑兵暂编第1师移驻凉州（今武威）。同年8月任代理青海省政府主席，旋正式任省主席。"
 EA_POLITICS_PANWENHUA_DESC:0 "潘文华，字仲三，1886年10月16日出生于四川省仁寿县文宫乡农兴村二组（棕树湾）。。1918年川滇军阀混战期间，李挽澜在内江同滇军金汉鼎部作战阵亡，潘文华代理旅长职，退驻陕南。1920年投刘湘部，潘被任命为第二军第二旅旅长，不久升为第四师师长。1933年，潘文华任教导师师长，兼任刘湘部预备军总指挥。"
 
 
 ###德国###
 
 POLITICS_LDSTT_DESC:0 "卡尔·鲁道夫·格尔德·冯·龙德施泰特,1875年12月12日出生于萨克森。德国军官中资历最老的指挥官之一，先后经历过普鲁士时期，第一次世界大战。1892年在格罗斯利希菲尔德高级军校毕业。大战结束时，任西线第15军参谋长。1932年10月晋升为步兵上将，任第1集团军群司令。虽然其一直从事军旅生涯却一生对政治都缺乏兴趣和了解。"
 POLITICS_JTFKLG_DESC:0 "1882年10月30日出生于波兹南的一个普鲁士军事世家，克鲁格的父亲是一名有着贵族身份的陆军中将，以效忠君王与祖国为最高目标。在其父亲的熏陶下，克鲁格考入普鲁士军官学校，在校就读期间学业优良，被同学们称为“聪明的汉斯”，还曾因舍身救人荣获过一枚奥尔登堡救生奖章。1912年他毕业于军事学院并调到总参谋部任职。1934年晋升中将，先后任第6师师长和第6军军长，后兼任驻蒙斯特的第6军区司令。"
 POLITICS_FLDLXBLS_DESC:0 "保卢斯在布赖特瑙出生，为一教师之子，其父曾经设法为保卢斯弄得海军军官学校的学位，但并不成功。其后，保卢斯被送往黑森的马尔堡大学短暂修读法学，但他在不久也被淘汰了。屡遭挫折的保卢斯只好在1910年2月进入第111步兵团充当候补军官。1934至35年间担任摩托化旅的指挥官。"
 POLITICS_AEWLME_DESC:0 "隆美尔于1891年出生在布伦茨河畔的海登海姆的一个知识分子家庭。祖父和父亲是教师，后来都成为中学校长。母亲是曾经符滕堡行政长官的女儿。1917年他任上尉连长，1919年起，他历任步兵连长、德累斯顿步兵学校战术教员、戈斯拉尔市猎骑兵营营长、波茨坦军事学校教员、维也纳新城军事学校校长等职。直到希特勒掌权以后，他才获得了飞黄腾达的机会。"
 POLITICS_MSTY_DESC:0 "曼施坦因,1887年11月24日，出生于柏林。1906年从柏林军官学校毕业后在步兵团服役。1913年入军事学院。第一次世界大战期间任副官和师作战科长，参加东、西两线作战。1934年任第3军区参谋长."
 POLITICS_GDLA_DESC:0 "1888年6月17日，海因茨·威廉·古德里安出生在维斯瓦河边的库尔姆。他的母亲名叫卡拉娜·克尔齐霍夫，父亲弗雷德里希·古德里安是第二波美安里亚轻步兵营的中尉，而他的先世只有地主和律师两种职业。1908年，他到梅斯的军事学院学习，晋升为少尉.一战期间，他在骑兵部队担任指挥官和参谋长。1922年，他调任到陆军运输处，开始确立机械化观念。1934年7月，德军建立装甲兵部队，希特勒派古德里安为装甲兵总监。1935年德国建立起3个装甲师，古德里安任第二装甲师的师长。"
 POLITICS_WLLST_DESC:0 "威廉·李斯特1880年5月14日出生在上基尔赫堡的一个医生家庭。1898年中学毕业后参军，在慕尼黑的巴伐利亚工兵第3营服役。自1924年起，李斯特主持第7军区指挥助理人员训练队。以后晋升中校，并于1926年调任国防部陆军教育司司长。1930年任德雷斯顿步兵学校校长，三年后破格晋升中将。1935年任第4军区司令时晋升为步兵将军，后调任第4军军长。"
 POLITICS_FKLST_DESC:0 "埃瓦尔德·冯·克莱斯特,1881年8月8日出生于布朗费斯，贵族家庭。1900年从军，毕业于柏林军事学院。在第一次世界大战中曾任陆军中尉和近卫骠骑兵第一团上尉连长。1922年起在汉诺威的骑兵学校任战术教官，1926年晋升中校，1928年任驻布雷斯劳骑兵第2师参谋长，次年任第3师参谋长并晋升上校。1931年任驻波茨坦步兵第9团团长，次年任骑兵第2师少将师长，希特勒掌权后不久即晋升中将。"
 POLITICS_FBK_DESC:0 "费多尔·冯·博克，1880年12月3日出生于勃兰登堡省库斯特林的军人世家。父亲曾升至少将，母亲也是军人家庭出身。博克于1897年成为了驻坡兹坦帝国步兵警团候补军官，1898年3月15日起正式任官阶级少尉。1924年初，博克成为了驻科沃布热格的第4步兵团第2营营长。在1925至1926年期间又成为国防部的参谋军官。1931年2月7日为中将。1935年，当希特勒上台宣布征兵后不久，博克被任命为德累斯顿的第3集团军群司令，并在同年3月1日晋升步兵上将。"
 POLITICS_WETMDE_DESC:0 "瓦尔特·莫德尔，1891年1月24日生于德国马格德堡附近的根廷。1909年，莫德尔从瑙姆堡中学毕业，到帝国陆军第52步兵团服役。次年晋升为少尉。大战结束后，赴东普鲁士的第2步兵团任职。在此期间，莫德尔晋升很慢，到1932年11月才成为中校，却写了一本关于格奈瑟瑙元帅的著作。1934年10月，莫德尔晋升为上校。希特勒上台后，经戈培尔介绍而受希特勒接见，并得到赏识和重用。1935年，他从国防部陆军训练局局长之职调任陆军技术局局长，负责重整军备技术问题。"
 POLITICS_MKXMFWKS_DESC:0 "1881年11月12日，魏克斯出生在德绍，父亲是安哈尔特公爵的马夫长。1900年，魏克斯中学毕业并参军，服役于驻兰茨胡特的巴伐利亚重骑兵团。1914年8月，一战爆发，魏克斯随巴伐利亚骑兵师开赴前线。1915年5月，魏克斯调任步兵第五师的第二参谋官。1933年任骑兵第三师师长。1935年10月，第三骑兵师被改编为国防军第一装甲师，魏克斯继续任其师长。"
 POLITICS_WLFLB_DESC:0 "威廉·冯·勒布于1876年9月5日出生于莱希河畔的兰茨格。德国军官中资历最老的指挥官之一。1895年从帕绍的一所旧式中学毕业后即加入了驻奥格斯堡的巴伐利亚野战炮兵第四团。1914年元月，他被调回巴伐利亚的参谋本部，参加第一次世界大战。1917年5月，勒布被派往巴伐利亚皇太子鲁普雷希特的集团军总司令部任职，直到一次大战结束。1921年夏季调任驻什切青第二军区参谋长。次年2月晋升中校。1929年晋升少将，1930年晋升中将，出任巴伐利亚第七师师长，兼任第七军区司令和巴伐利亚邦军事指挥官。1933年10月被任命为驻卡塞尔的第二集群(集团军级)总司令。"
 
 
 
 
 
 ###校长###
 POLITICS_FYX_DESC:0 "冯玉祥原籍安徽巢湖，自幼在直隶保定长大。字焕章，原名基善，中国国民革命军陆军一级上将，西北军阀。有“基督将军”、“倒戈将军”、“布衣将军”之称。"
 POLITICS_HYQ_DESC:0 "何应钦生于1890年4月2日（农历庚寅年闰二月十三日，清光绪十六年）。其祖辈于清朝中期由江西临川随军出镇贵州，后移居兴义，由行伍转为经商兼事农耕，先后落点于黄草坝、捧乍，最后定居泥凼的风波湾。1908年，他又与二李一起被选送到武昌陆军第三中学；次年秋，清政府陆军部招考留日学生，何又以第一名的好成绩应选，入日本振武学校。1935年与日军华北驻军司令梅津美治郎签订臭名昭著的《何梅协定》。"
 POLITICS_TSZ_DESC:0 "唐生智，1890年10月12日（清光绪十六年九月十八日）生于一个富裕的官宦商人家庭。河北保定陆军军官学校毕业生，参加过护法运动、辛亥革命、讨袁护国战争。1935年4月2日任为陆军上将，叙第一级。6月任军事委员会执行部主任，专负筹划抗日准备工作，主张“抗日持久”，主持起草了上海、南京抗战计划，负责领导构筑江浙各线工事。"
 POLITICS_ZPD_DESC:0 "1888年，朱培德出生于仕宦之家，书香之门。其先祖朱化孚为明朝湖广按察使，其父朱秉堃系清朝举人。其父出任广通猴盐井山长时，携全家同往。1914年云南陆军讲武堂毕业，参加过护法战争。1935年4月2日，朱培德被国民政府任为陆军上将，叙第一级。"
 POLITICS_CQQ_DESC:0 "程潜，湖南省醴陵县北乡长连冲村人。1882年3月31日（清光绪九年二月廿三日）生于一个耕读世家。1907年进入日本陆军士官学校第六期炮科。参加过二次革命、护法战争。1935年11月22日选为国民党第五届候补中央执行委员，12月2日当选为中央政治委员会委员。12月18日特任军事委员会参谋总长，再入军政。"
 POLITICS_CDY_DESC:0 "陈调元，字雪暄。河北省安新县同口镇同口村人。1886年11月12日生于一个农民家庭。参加过江浙战争、北伐。1935年4月3日，国民政府令陈调元任为陆军上将，叙第二级。"
 POLITICS_CCC_DESC:0 "陈诚，字辞修，号石叟。1898年1月4日出生于浙江省青田县，先后入高市小学、丽水浙江省立第十一中学和浙江省立第十一师范学校读书，1917年毕业，二十岁了的陈诚经同乡同学吴子奇的媒介和吴的妹妹吴舜莲结婚。1922年保定军官学校毕业。参加过二次东征、蒋桂战争、中原大战。1931年初，陈诚将教导第三师改编为第十四师，归第十八军建制，自兼师长，周至柔任副师长，罗卓英任第十一师师长，形成了土木系的基础。1934年10月任驻赣绥预备军总指挥。12月，任军事委员会陆军整理处处长。"
 POLITICS_GZT_DESC:0 "顾祝同，字墨三，清光绪十八年十二月二十二日（1893年1月9日），生于江苏省安东县石湖镇四兴集。保定陆军军官学校第六期步兵科毕业。参加过第一东征、第二次东征、宁汉战争、中原大战。1935年4月1日，顾祝同晋升为陆军二级上将。"
 POLITICS_ZSL_DESC:0 "朱绍良，1891年出生于福建福州。南京陆军第四中学堂毕业，后被选送日本振武学校，讨袁战争，失败后再赴日本留学。1916年于陆军士官学校毕业后回国。参加过武昌起义、讨袁战争、北伐。1933年，任甘肃省政府主席兼驻甘绥靖主任。"
 POLITICS_LJS_DESC:0 "1885年，李济深出生于广西苍梧县大坡乡的一个贫困农民家庭。1909年被保送到设在保定的军咨府军官学校学习。毕业后，留校任教官，历时五年。参加过武昌起义、第二次东征、北伐。1935年7月25日，李济深与陈铭枢、蒋光鼐、蔡廷锴等原十九路军将领在香港建立了“中华民族革命同盟”，简称“大同盟”，李济深为主席。"
 POLITICS_ZZR_DESC:0 "周至柔，1899年11月30日生于一个较丰裕家庭，排行第二，父亲周藤珊（字慈山）清末曾任下级军官，后开中药铺。1919年春考入保定陆军军官学校第八期步兵科第四队，在校期间与陈诚、罗卓英相识。参加过第一次东征、第二次东征、北伐、中原大战。1932年2月任陆军第十八军第十四师中将师长，3月12日升任陆军第五军副军长，6月改任陆军第十八军（陈诚）副军长，成为陈诚的心腹大将。1933年5月，经陈诚举荐，蒋介石特选周至柔赴欧美各国考察空军教育，从此脱离了陆军系统，开始空军生涯。"
 POLITICS_XYC_DESC:0 "徐永昌，清光绪13年（1887年）生于山西崞县。1898年入读武卫左军随营总堂，次年毕业参军。辛亥革命时驻守北京。1914年考入陆军大学，期间参与倒袁运动。1916年陆军大学第四期毕业。其后随直军任国民军第三军旅长，后升至第一师师长兼陕西警备司令。1927年率部改投山西军阀阎锡山并参于北伐。后先后出任绥远省、河北省政府主席。1931年被国民政府任命为山西省政府主席。"
 POLITICS_XYY_DESC:0 "薛岳，1896年（清光绪二十二年）12月27日，出生于广东乐昌县。时为中日甲午战后，他的父亲因仰慕岳飞，取名薛仰岳，后来自己改名为薛岳。1910年（清宣统二年），从保定陆军校毕业。参加过第二次东征、北伐战争、中原大战。1935年4月5日，薛岳晋升为陆军中将。"
 POLITICS_HLH_DESC:0 "胡琏，原名胡从禄，后改名胡琏，又名俊儒，字伯玉，陕西华州人。1907年出生于陕西华州。黄埔军校第四期毕业，在陈诚的土木系部队中历任连长、营长、团长"
 POLITICS_CDQ_DESC:0 "陈大庆，1905年出生于江西崇义。黄埔军校一期学员。曾参加东征、北伐等战役，并参加对江西中央红军的五次“围剿”。"
 POLITICS_ZJM_DESC:0 "郑介民，1897年9月18日出生在广东省琼州府文昌县文教镇宝芳乡下水村。1925年9月郑介民从黄埔陆军军官学校第二期步科毕业，入苏联莫斯科中国劳动大学（中山大学）学习政治经济。1932年3月被选为中华民族复兴社干事会干事，4月1日兼任复兴社特务处（处长戴笠）副处长，郑介民为军统骨干人物，是蒋介石的国民党十三太保之一。"
 POLITICS_HJJ_DESC:0 "黄杰，湖南省长沙县人，1903年11月2日生于长沙县榔梨乡一个耕读之家。早年就读长沙岳云中学、湖南省立第一中学。黄埔军校第一期毕业生。参加过参加第一、第二次东征、北伐、中原大战、长城抗战。1933年就任第二师师长。"
 POLITICS_HZQ_DESC:0 "黄镇球，1898年5月28日出生，广东梅州市梅县人，号剑灵。湖北第二预备学校保定军官学校第六期步兵科毕业。1929年赴德国研习防空学。1933年回国筹建防空学校。1934年就任校长暨防空委员会副主席。参加过北伐、东征讨伐陈炯明、"护党"运动、第二次"护党"运动。"
 POLITICS_JDW_DESC:0 "蒋鼎文，1895年出生于浙江诸暨。早年毕业于浙江陆军讲武堂。曾参加讨伐陈炯明、北伐战争、蒋桂战争、蒋冯阎战争，第三、第五次对中共 “围剿” ，并参与过镇压福建事变。1935年4月1日，蒋鼎文被国民政府授予陆军二级上将军衔，成为蒋的五虎上将之一。11月选任中国国民党第五届中央执行委员。"
 POLITICS_LLJ_DESC:0 "李烈钧，1882年出生于江西武宁。青年时期便追随孙中山革命，辛亥革命爆发后，李烈钧被推任江西都督府参谋长、海陆军总司令，迫使北洋海军主要舰艇宣布起义。1927年初被蒋介石任命为江西省政府主席，任南京国民政府常委兼军事委员会常委。1931年“九一八事变”后，李烈钧致电蒋介石，主张尊重言论自由，改良政治，一致抗日。"
 POLITICS_ZZZ_DESC:0 "张治中，原名本尧，字警魄，后改名治中，字文白，光绪16年（1890年）10月27日出生于安徽省巢县，其祖父是农民，父亲是手工业者。张治中六岁入塾，读书十年。黄埔系骨干将领，中国国民革命军陆军二级上将，爱国主义人士。参加过中原大战。1932年“一.二八”淞沪会战时任第五军军长，在上海抵抗侵华日军"
 POLITICS_LZZ_DESC:0 "1892年6月30日，刘峙出生于江西省吉安县（现吉安市吉州区长塘镇）庙背村的一户农民家庭。1913年，考入河北保定军官学校第二期步兵科学习。与他同期入学的有熊式辉、陈继承等人。参加过北伐、蒋桂战争、中原大战。1935年4月，刘峙升为二级陆军上将，还兼河南省政府主席。"
 POLITICS_HZN_DESC:0 "胡宗南，1896年5月12日（农历三月三十日）出生于浙江镇海的一个贫寒人家，三岁时随父辈迁居于浙西距孝丰县城西十里之鹤鹿溪。黄埔军校一期毕业生。参加过第一次东征棉湖战役、讨伐杨刘叛乱、第二次东征河婆战役、北伐、第二期北伐、蒋桂战争、蒋冯阎战争。1931年1月13日，胡宗南升任第1师中将师长，开始建立自己的军事体系，形成黄埔系“少壮派集团”；7月参加讨伐石友三。1935年4月9日叙任陆军中将。"
 POLITICS_SLZ_DESC:0 "1893年孙连仲出生在一个富裕的农民家庭，其父经营钱粮行，生意兴隆，获利颇丰，购置田产四百余亩。孙连仲兄妹五个，在兄弟中排行老二。1912年2月，北洋军到雄县招兵。19岁的孙连仲应征入伍。1914年，孙连仲到冯玉祥的第十六混成旅炮兵营任班长，深得冯玉祥赏识。参加过护国战争、第一次直奉战争、北伐战争、中原大战。1930年10月接受蒋介石改编，被委为第二十六路军总指挥。下辖第二十五师（孙自兼师长）、高树勋的第二十七师、关树人的第一骑兵师共约4万余人。"
 POLITICS_DYM_DESC:0 "杜聿明，1904年11月28日出生于陕西米脂县东区吕家崄杜家湾。黄埔军校第一期毕业生。参加过北伐战争、热河抗战。1933年担任第十七军第二十五师副师长。1933年秋进入南京中央军校开办的高等教育班第一期进修。"
 POLITICS_LZY_DESC:0 "罗卓英，1896年3月19日生于广东省大埔县百侯镇。7岁入乡私塾读书，1914年毕业于该县官学，次年入大埔中学。1922年毕业于保定陆军军官学校第八期炮科，与同学陈诚结为莫逆之交。参加过讨伐刘、杨之役、第二次东征。1935年11月12日升兼第15集团军上将总司令。陈诚派系的主要骨干和智囊人物。"
 POLITICS_WLH_DESC:0 "卫立煌，字俊如，又字辉珊，，1897年2月16日生于安徽省合肥城东郊的卫杨村（今安徽省合肥市淝河镇卫乡村）。父亲卫正球，是清政府吏制下的合肥县石塘桥镇田赋官，1905年死于瘟疫。湖北陆军学兵营毕业。参加过“肇和”舰发难讨袁，第一次东征、北伐战争、中原大战。在1935年11月的国民党第五次全国代表大会上，卫立煌被选为中央执行委员。"
 POLITICS_QDJ_DESC:0 "钱大钧，字慕尹，1893年7月26日出生于原正仪镇雅泾村东北村。1919年日本陆军士官学校中国学生队第十二期炮兵科毕业。1925年1月，任黄埔军校本部少将参谋长。参加过第一次东征、第二次东征、中原大战。1935年4月4日，晋任陆军中将。"
 POLITICS_WYW_DESC:0 "王耀武，1904年出生于山东省泰安县上王庄的一个普通农民家庭。1924年11月，正式被录取为黄埔军校第三期学员。参加过第二次东征、第二次北伐、中原大战。1934年王耀武升任五十一师师长。"
 POLITICS_JGN_DESC:0 "蒋光鼐(nài)1888年12月17日生于广东省东莞县虎门南栅乡桐园坊。保定陆军军官学校第一期毕业。参加过武昌起义、二次革命、护国运动、第一次东征、第二次东征、北伐战争、第一次粤桂战争、第二次粤桂战争、中原大战。1932年10月，因淞沪抗战有功，蒋光鼐获得青天白日奖章。"
 POLITICS_JBL_DESC:0 "蒋百里，名方震，1882年出生，浙江杭州府海宁州硖石镇人，是清末秀才。1901年在日本陆军士官学校留学。1906年留学德国，回国先后任保定陆军军官学校校长及代理陆军大学校长。1912年任保定陆军军官学校校长。1913年，任袁世凯总统府一等参议。1935年，他被聘为军事委员会高级顾问，翌年赴欧美考察军事，归后提出建设空军的建议。中国最早关于空军构建的思想，却是来自陆军出身的百里。"
 POLITICS_LZL_DESC:0 "鹿仲麟，直隶定州人。字瑞伯。1884年3月12日出生在一地主家庭，鹿家为河北望族，其同宗鹿传霖曾为清军大臣。1906年投新军第六镇当学兵。参加过滦州起义、护国运动、第二次直奉战争、北伐、中原大战。1931年鹿钟麟任国民党第四届候补中委，1932年任军事参议院参议，1935年任国民党第五届中委。"
 POLITICS_EZZ_DESC:0 "张自忠，字荩忱，1891年8月11日出生在山东临清唐元村的一个官宦家庭。天津北洋法政学堂毕业。1916年9月投奔冯玉祥。参加过第二次直奉战争、中原大战、长城抗战。1931年任第二十九军三十八师师长。"
 POLITICS_LWZ_DESC:0 "履历丢失"
 POLITICS_XJY_DESC:0 "谢晋元，字中民，广东省蕉岭县人，生于1905年4月26日。1925年12月，谢晋元从国立广东大学毕业，转入黄埔军校第四期，先入步兵科，后转政治科，是政治大队第三队学生。参加过北伐战争、第二次北伐、一二八淞沪会战。1934年于庐山军官训练团第二期毕业。"
 POLITICS_GZS_DESC:0 "高致嵩，1898年出生，广西岑溪归义镇谢村人，黄埔军校第三期毕业。参加过一二八淞沪会战。1931年底，国民政府警卫军第二师改编为陆军第八十八师，俞济时任师长，高致嵩调任该师中校参谋。"
 POLITICS_HXY_DESC:0 "韩宪元，1906年出生，字则垂，号如潮，海南省文昌市迈号镇水北村人。1924年离乡赴穗，考入黄埔军校第三期步兵科。1925年2月，参加第一次东征，6月回师广州。10月，参加第二次东征。1926年1月毕业后，参加北伐。1934年，调任国民革命军第八十八师五二四团中校营长，入中央陆军军官学校高等教育班第一期受训，结业后派任八十八师五二四团副团长、代团长职。1935年升任上校团长，驻防于京沪一带。"
 POLITICS_HBT_DESC:0 "黄百韬，1900年出生，又名黄伯韬，字焕然，号寒玉，祖籍广东梅县，汉族，客家人。黄百韬初在江苏省防部队任排长、连长。被奉系军阀张宗昌俘虏后，投靠奉系升任旅长。张宗昌被蒋介石消灭后，投靠蒋介石，任国民革命军第41师师长。"
 POLITICS_HMX_DESC:0 "黄梅兴，1897年出生，广东平远县东石镇坳上村人，1917年考入县立平远中学初中部就读。两年后辍学回本村富有小学任教。1921年前往广州宪兵学校读书，一年后投奔粤军第一师。1924年5月，考入黄埔军校第一期。"
 POLITICS_HWW_DESC:0 "黄维，字悟我，1904年出生于江西贵溪一农户家庭。黄埔军校一期毕业生，参加过两次东征与北伐。1932年，黄维在陆军大学特别班第一期毕业后，回到第11师，当时任第18军军长的陈诚对他非常赏识。黄维由此也被视为陈诚“土木系”的一位重要将领。"
 POLITICS_LCX_DESC:0 "赖传湘，号镇之，1903年农历正月二十日出生于江西南康县东山乡马草村。兄弟4人，镇之排行第三，大哥传鸿、二哥传宾、四弟传江。传湘父母务农，家境颇贫，但仍望子成龙，省吃俭用让三个儿子读书。三子中只有传湘勤奋好学，成绩名列前茅。因而，父母就仅让传湘一人继续学业。1926年黄埔四期毕业，同年参加北伐。1934年，赖传湘自认才浅，遂要求深造。经上级批准，传湘去中央高等教育班学习两年。"
 POLITICS_LLC_DESC:0 "李兰池，1898年出生，字锦卿，辽宁锦西人。东北陆军讲武堂第五期步兵科毕业。"
 POLITICS_LYX_DESC:0 "廖耀湘，1906年4月12日生于湖南邵阳县北乡酿溪镇土桥村。其家道不甚富裕，但在当地农民中间，算是小康境地。1929年黄埔第六期毕业。1930年前往法国深造。在法国，廖耀湘先毕业于圣西尔军校，后入机械化骑兵学校深造。 1936年，廖耀湘学成归国。"
 POLITICS_CMR_DESC:0 "陈明仁，1903年4月7日出生于湖南省醴陵市洪源乡一个农民家庭。7岁入私塾，10岁进新式学堂，13岁娶妻谢芳如。1924年毕业于黄埔军校第一期。1935年，到陆军大学第13期学习。"
 POLITICS_LCC_DESC:0 "刘戡，1906年出生，湖南桃源人。1924年考入黄埔军校第一期，毕业后从军，参加北伐战争。1933年参加长城抗战。战后，晋升为93军军长。"
 POLITICS_LZD_DESC:0 "刘震东，1893年出生于山东沂水。1918年与张学良同年入东北陆军讲武堂。参加过热河抗战、长城抗战。1935年冬，刘震东随张学良去西安供职，任西北总司令部中将参议兼“督剿”专员。"
 POLITICS_QQQ_DESC:0 "邱清泉，1902年1月27日，出生于浙江省永嘉县蒲洲乡中埠（现为温州市鹿城区蒲州），原名青钱。1922年，考入上海大学社会系，校长为于右任先生。1924年7月，至广州投考黄埔军校第二期，被录入工兵科。参加过平定广州商团叛乱、第一次东征、第二次东征、中原大战。1934年5月，参加留德考试，名列九人中的第一名。7月前往德国柏林陆军大学攻读，先至工兵专门学校接受半年入伍训练。1935年10月，完成工兵学校专业训练，进入德国陆军大学。"
 POLITICS_STF_DESC:0 "司徒非，名荣曾，号非，字严克，1893年10月15日生于广东省开平县。幼年上私塾后又考入广东陆军小学堂，1914年毕业后又升入武昌第二陆军预备学校，1917年2月升人保定军官学校第六期步兵科。1933年11月20日，司徒非任第六师中将师长，统辖三个团，兵力约五、六千人，驻守延平。"
 POLITICS_ZXG_DESC:0 "曾锡珪，字伯庭，号玠甫，1899年12月30日生于湖北沔阳县袁家口曾家石桥(今属仙桃市干河办事处西河村一组)。其父曾兆龙(谱名曾在田)，系辛亥革命首义志士。 1916年，由湖北省国民政府考送北京清华大学，中途肄业，1922年毕业。是年秋，以其品学兼优获官费留美诺威奇大学习军事。次年9月转人弗吉尼亚州军官学校为三年级生，在校奋勉自重，年终考试成绩于全班112人中前12名，其毕业论文《论中国之国际问题》获最优秀“安德鲁”奖章。1930年冬南下广州，先后在第八路军总指挥李济深部下任参谋科长、第十九路军副总指挥蔡廷锴将军的部下任上校参谋长。"
 POLITICS_LRT_DESC:0 "李忍涛，1904年出生云南鹤庆县云鹤镇。1923年考入清华大学。1926年考入美国弗吉尼亚军事学院。1929年毕业后被美国政府公费选送德国参谋大学深造，毕业后在德国陆军兴登堡联队实习。1932年调任军政部防化学兵队队长。"
 POLITICS_SXL_DESC:0 "1907年4月9日，宋希濂出生于一个富裕农民家庭。1923年冬，考取广州大本营军政部长程潜所办陆军讲武学校。黄埔一期毕业。参加过第一次东征、第二次东征、北伐、一二八淞沪会战。1935年4月，授陆军少将。"
 POLITICS_ZZS_DESC:0 "曾泽生，1902年10月生于云南省永善县大兴镇。1922年12月考入云南唐继尧开办的建国机关枪军士队 。毕业后入云南讲武堂学习 。1925年入黄埔军校任第3期区队长，1927年1月入黄埔军校高级班学习。"
 POLITICS_WSM_DESC:0 "武士敏，，字勉之，1892年出生于河北怀安县柴沟堡镇。1915年随郭宗道一起参加护国讨袁斗争。917年，武士敏自组河东军，1924年转投国民二军，1928年任杨虎城部第一师一旅旅长，因于第一阶段国共内战有战功，1935年晋升少将。"
 POLITICS_XSL_DESC:0 "萧山令，1892年6月11日出生，男，汉族，字铁侬，湖南省益阳县人，保定陆军军官学校第三期步兵科毕业。"
 POLITICS_YZY_DESC:0 "姚中英，字若珠，平远县人，1896年生。生于农民家庭，自幼父母双亡，十余岁便沦为孤儿，由叔伯抚养成人。黄埔陆军军官学校第二期毕业。参加过第一次东征。1928年入南京中央陆军军官学校，次年入中央教导队。1930年参加中原大战。1932年赴上海增援十九路军抗日。"
 POLITICS_YAH_DESC:0 "易安华，字福如，号济臣，生于1900年4月2日。江西省立第八中学肄业。1925年入黄埔陆军军官学校第三期宪兵科。次年毕业，任军校宪兵教练所见习少尉队长，后调任中央宪兵团排长，参加北伐。 "
 POLITICS_DDG_DESC:0 "1903年1月13日，郑洞国生于湖南省石门县一个农民家庭。家中有祖房10余间，田30亩。1924年，他顶用别人姓名通过考试成为黄埔军校第一期的学生并加入国民党。参加过平定广州反动商团叛乱、东征、北伐、蒋桂战争、蒋唐战争、讨伐石友三以及1930年的中原大战。1933年参加长城抗战。1935年六月原第2师师长黄杰调任税警总团团长，郑洞国接任了师长职务。"
 POLITICS_ZCC_DESC:0 "朱赤，1903年出生，字新民，江西省修水县人。黄埔陆军军官学校第三期步兵科学员，军校毕业后参加北伐战争，作战勇敢，颇有建树。"
 POLITICS_YCW_DESC:0 "余程万，1902年，广东台山人，毕业于黄埔军校一期及国立中山大学政治系，1931年就任南京警卫军少将教官，次年转入陆军大学研究院深造，学历之高，在国民党军队将领中少见。"
 POLITICS_FXJ_DESC:0 "方先觉，1903年出生，。字子珊，江苏省徐州府萧县人。方先觉萧县第四高等小学毕业后，就读于江苏省立徐州中学。之后入读南京第一工业学校。后考入国立中央大学工学院电机系。以后转学军事，先后就读于黄埔军校第3期步兵科、黄埔军校高教班第2期、陆军大学乙级将官班第4期受训。此后，他相继参加北伐战争、中原大战。"
 POLITICS_GUORH_DESC:0 "郭汝瑰，1907年出生于四川省铜梁县（今重庆铜梁）一个家道中落的书香之家。人称郭小鬼，土木系13太保之一，1926年考入广州黄埔军校第五期学习。1927年春受吴玉章指派回四川，在其堂兄郭汝栋军中任排、连、营长，1930赴日留学，日本士官学校肄业。1931年进入陆军大学第十期学习。"
 POLITICS_TYZ_DESC:0 "覃异之，出生于1907年，汉族，广西安定（今都安）人，祖籍广西宾阳。1924年夏赴广州，入建国桂军军官学校第1期学习。1925年6月入黄埔陆军军官学校二期炮兵科学习期间参加北伐。"
 
 ###太祖###
 POLITICS_ZDD_DESC:0 "朱德，1886年12月1日生于四川省仪陇县一个佃农家庭。1909年初到昆明考进云南陆军讲武堂，同年加入孙中山领导的革命团体中国同盟会。在十月革命和五四运动的影响下，他逐渐接受马克思主义。1922年8月为寻求革命真理赴德国，在柏林结识周恩来和其他共产党人，加入中国共产党。1934年1月在中共六届五中全会上当选为中央政治局委员。1934年10月参加长征。1935年1月在贵州召开的中共中央政治局扩大会议（即 遵义会议）上，支持毛泽东的正确主张。长征途中同红四方面军领导人张国焘分裂共产党和红军的活动进行了坚决的斗争。"
 POLITICS_PDH_DESC:0 "1898年10月24日，彭德怀生于湖南湘潭乌石乡彭家围子一个贫苦农民家庭。小时读过两年私塾，后因母亲去世、父亲病重被迫辍学，靠砍柴、放牛、出外做工为生。15岁时参加饥民闹粜，被官府通缉，逃到洞庭湖当堤工。1928年4月，在大革命失败后的革命低潮时期，经段德昌介绍加入中国共产党。1936年1月，补选为中共中央政治局委员。"
 POLITICS_ZQQ_DESC:0 "左权，1905年3月12日出生于湖南省醴陵市平侨乡黄茅岭的一个贫苦农民家庭。他一岁半丧父，很小就开始打猪草、放牛，帮助家里干活，常年在饿冻中生活。1925年，左权加入中国共产党，赴苏联学习；1934年，参加长征；1936年，任红一军团代理军团长。"
 POLITICS_LBB_DESC:0 "林彪于1907年12月5日生于湖北黄冈林家大湾。9岁入私塾，13岁起就读于林育南、恽代英等在黄冈八斗湾创办的浚新学校。15岁转入武昌共进中学，并于1923年加入中国社会主义青年团。1925年参加中国共产党。参加过北伐战争，湘南起义，1930年6月，任红1军团第4军军长，时年23岁。"
 POLITICS_LBC_DESC:0 "刘伯承5岁读私塾，12岁开始接受新式教育，15岁时因父病故、家庭困难，被迫辍学务农，饱尝生活艰辛，立志“拯民于水火”。参加过四川讨袁之役、护法战，讨伐北洋军阀吴佩孚的战争。1926年5月，经杨闇公、吴玉章介绍，正式加入中国共产党。"
 POLITICS_HLL_DESC:0 "1896年3月22日，贺龙出生在湖南省桑植县洪家关一户贫苦农民家庭。由于家境贫寒，念私塾五年，便辍学务家。少年的贺龙以愤世嫉俗，仗义疏财，敢于同恶势力相抗争而闻名乡里。1916年，他以两把菜刀闹革命，夺取了反动派的武器，组织起一支农民革命武装。1927年“四一二”事变后，革命转入低潮，贺龙无所畏惧，坚定地站在共产党和工农大众一边，率部参加并参与领导了南昌起义，担任起义军总指挥。在起义部队南下途中，经周逸群、谭平山介绍，加入中国共产党。"
 POLITICS_CYY_DESC:0 "陈毅，1901年8月26日（清光绪二十七年七月十三）生于四川乐至复兴场张安井村。1923年，到北京中法大学文学院学习，并经颜昌颐、肖振声介绍加入中国共产党。1927年，陈毅任武汉中央军事政治学校中国共产党委员会书记。同年参加南昌起义后任国民革命军第十一军二十五师七十三团政治指导员，率部参加湘南起义。"
 POLITICS_LRH_DESC:0 "罗荣桓，从1919年起先后在长沙协均中学和青岛大学读书，曾参加反对军阀和帝国主义的爱国活动。1926年秋在青岛大学预科毕业后赴广州，旋回家乡组织农民协会，进行反对土豪劣绅的斗争。1927年4月到 武昌中山大学读书，加入中国共产主义青年团，随即转入中国共产党。"
 POLITICS_XXQ_DESC:0 "徐向前，1901年11月8日，生于山西五台永安村。参加过北伐与第一次东征，黄埔军校毕业生。1927年3月，加入中国共产党。"
 POLITICS_NRZ_DESC:0 "聂荣臻，1899年12月生，四川江津人。1922年参加旅欧中国少年共产党。1923年3月加入中国共产党。1919年10月赴法国勤工俭学。1924年到苏联学习。次年9月回国，任黄埔军校秘书兼政治教官。1926年7月任中共广东区党委军委特派员，参加北伐战争。1927年“四·一二”反革命政变后被派往上海，协助周恩来将工人纠察队转入秘密活动，同年5月任中共中央军事部参谋长，并参加南昌起义、广州起义，任十一军党代表。1935年1月在遵义会议上，坚决支持毛泽东的正确主张。"
 POLITICS_YJY_DESC:0 "叶剑英，1917年入云南讲武堂。曾参与筹建黄埔军校，任教授部副主任。1926年任国民革命军新编第二师师长，后任四军参谋长。1927年加入中国共产党。1927年12月率领所部教导团参加广州起义，任军事指挥部副总指挥。参加了长征，任一纵队司令员、前敌总指挥部参谋长。"
 POLITICS_SYY_DESC:0 "粟裕，1907年8月10日（农历丁未年、清光绪三十三年），出生于湖南怀化市会同县伏龙乡（今坪村）枫木树脚村，幼名继业，学名多珍，字裕。1925年春，考上省立二师，后因省立二师进步校长被害，粟裕等进步学生被秘密转移到武昌，安排到叶挺24师教导大队，任学员班长。1926年11月，粟裕加入中国共产主义青年团。1927年6月，粟裕转入中国共产党。参加过南昌起义与湘南起义。1934年调任红十军团参谋长。"
 POLITICS_HKC_DESC:0 "黄克诚，原名黄时瑄，1902年10月1日（清光绪廿八年壬寅岁八月三十）生于湖南省永兴县三塘乡下青村一个农民家庭。1922年考入衡阳湖南省立第三师范学校，开始接触马克思主义，积极参加爱国学生运动。1925年加入中国共产党。1935年2月红3军团撤销师编制后改任第10团政治委员，率部参加四渡赤水和遵义战役。此后，因向上级反映意见被误解，又几次受到降职处分，从侦察科长直至普通战士。到陕北后才又被起用。"
 POLITICS_TZZ_DESC:0 "谭政于1906年6月14日出生于湖南湘乡楠竹山村，其父谭润区按照祖父遗愿，取名为谭世名，号举安。1927年09月，参加了“秋收起义”。“三湾改编”时，被编入工农革命军第1军第1师第1团，任团部书记，同年加入中国共产党。1935年12月，恢复红1师建制，又任红1师政治部主任。"
 POLITICS_WSS_DESC:0 "王树声，1905年5月26日，出生于湖北省麻城市乘马岗镇项家冲。1927年9月下旬，参与组织领导麻城“九月暴动”。11月13日，率部参加了黄麻起义。起义军改编为工农革命军鄂东军，任第二路军分队长。之后，参加木兰山游击斗争。1933年2月至6月，指挥所部参加了反“三路围攻”作战，粉碎了四川军阀田颂尧6万余人的疯狂进攻。"
 POLITICS_CGG_DESC:0 "陈赓于1903年2月27日出生于湖南湘乡市龙洞乡泉湖村。1909-1911年就读于本村私塾，1912年进入谭家祠堂私塾就读。1915年进湘乡县立东山高等小学堂读书1年[未毕业]。1922年进入毛泽东同志倡导开办的自修大学，和毛泽东同志领导下的革命团体有了较密切的接触，参加革命活动。1922年12月加入中国共产党。入党后曾经武汉沿长江到上海，并曾在上海大学旁听。1923年12月在长沙秘密考入广州进陆军讲武学校。935年5月1日率干部团巧渡金沙江，一举飞越皎平渡。1935年12月任红军第一师师长。"
 POLITICS_LIYUNLONG_DESC:0 "李云龙于1910年12月14日出生，汉族人，籍贯为中国湖北省大别山地区。曾在家乡当过篾匠。1927年，李云龙参加黄麻起义，后一直在红四方面军，从战士当到团长，1934年参加万源保卫战。政治观点偏左，但不激进。在四方面军长征前，因纵兵抢劫藏民粮食，被全军通报批评，职务降到成伙夫，后又重任团长。一、四方面军分裂时，因为未接到张国焘南下通知，李云龙主动找到附近的红一方面军第一军团长林彪，要求编入一军团。1936年红军三大主力会师，李云龙团被调回四方面军，番号是红9军25师171团。"
 
 
 ###英国###
 POLITICS_CESFL_DESC:0 "富勒，英国军事理论家和军事史学家，装甲战理论创始者。参加过第一次世界大战。历任坦克部队参谋长、参谋学院主任教官、英军总参谋长助理、野战旅旅长，获少将军衔。1933年以少将军衔退役，退役后的富勒依然执着，继续大力宣传他的装甲战理论，虽然还是没人搭理他。他也只有在文章里做做他的“装甲战之梦”。如果真的有人让他指挥一支大规模的装甲部队去冲锋陷阵，那他简直能乐疯了。"
 
 
 
 ###晋系军阀###
 POLITICS_CHUYUNFEI_DESC:0 "楚云飞，1910年出生，黄埔军校5期毕业生。楚云飞在军事理论方面表现出卓越的才能与理智。他的身上集中体现了国民党高级军官的所有优点与特质。"
 
 
 
 ###川边军###
 POLITICS_XIASHOUXUN_DESC:0 "夏首勋，1890年出生，四川江津人。1912年入保定陆军中学，为步科第一期生，1914年毕业。1915年，已任连长的夏仲实闻袁世凯欲称帝的消息，义愤填膺，后闻蔡锷等宣告云南独立，组织护国军讨袁，便积极响应，在军中大为宣传。是时，与奉命回川宣传革命兼搞兵运的刘伯承一见如故。两人共商义举，被告密，夏仲实东渡日本。1925年，任10师师长。1933年，解甲归田。抗日战争爆发后，重整戎装，请缨杀敌。"
 POLITICS_LIUYUANZONG_DESC:0 "刘元琮,1909年出生，四川 大邑人。陆军少将，行伍出身，川军将领，系刘文辉之侄。曾入第24军军官传习所受训。1933年任第24军1师2旅旅长，1935年冬任第24军138师6旅旅长。"
 
 
 ###东北军###
 POLITICS_yanghucheng_DESC:0 "杨虎城，1893年11月26日，出生于陕西蒲城县孙镇甘北村一户农民家里，幼名长久。杨虎城出身刀客，自护国起义以来，历经二虎守长安，雪夜奇袭唐生智，在潼关截断西北军后路等一系列重大战役，终至17路军总指挥、陆军二级上将、陕西省主席。"
 POLITICS_liuzhengcao_DESC:0 "吕正操，1904年1月4日出生于辽宁省海城县（今海城市）毛祁镇山后村一个贫苦农民家庭。8岁时在本村小学读书。1918年到缫丝厂当学徒。1922年参加东北军。1923年入东北讲武堂学习。毕业后，任东北军第五十三军连长、营长、少校副官队长，第一一六师参谋处长，六四七团、六九一团团长。1933年参加热河抗战。"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 