 ENG_huangjiahaijun:0"英国皇家海军"
 ENG_huangjiahaijun_desc:0"英国皇家海军，简称为皇家海军（英语：RoyalNavy，缩写：RN），是英国海陆空三军中最古老的军种。皇家海军曾是世界上最强大的海军，并帮助英国成为十八和十九世纪最强盛的军事及经济强国。皇家海军也是大英帝国将自己的影响力投送至全世界的重要工具。今日皇家海军仍然是世界上最先进的海军之一，也是为数不多的蓝水海军。"
 ENG_huangjkongjun:0"英国皇家空军"
 ENG_huangjkongjun_desc:0"英国皇家空军（Royal Air Force，简称RAF），是英国的空军分支，亦是世界上历史最悠久的独立空军，起源于1911年，负责英国防空和其它国际防务义务的武装机构。"
 ENG_lanshuihaijun:0"蓝水海军"
 ENG_lanshuihaijun_desc:0"蓝水海军（英语：Blue-water navy），是指能将海上力量扩展到远洋及深海地区、具备远征作战能力的海军型态，最早萌芽于英国皇家海军的“海上远征能力”。所谓的蓝水，指的就是远洋的蓝色海水。蓝水海军要具有能在外洋长时间执行任务、并在宽广的大洋中保护本国及海外国土利益和安全的能力。其主要任务是保护本国的海洋权益和海洋安全，与威胁本国海洋安全的敌对势力在外海较独立地完成作战任务。"
 GER_fanersai:0"凡尔赛和约"
 GER_fanersai_desc:0"条约对德国的军事、经济、工业等产生了巨大影响"
 GER_rongkeguizi:0"对容克贵族与资本家妥协"
 GER_rongkeguizi_desc:0"希特勒虽然是大独裁者，但他始终没有彻彻底底的控制德国所有势力，其中他最不能抓住的莫过于德国的容克贵族们。"
 GER_Ludendorff:0"总体战"
 GER_Ludendorff_desc:0"要想赢得战争，全民都必须决心投入战场，每个人都必须不遗余力，奉献全部身心。总体战的本质需要民族的总体力量，因为总体战的目标是针对整个民族的。"
 GER_yuanshou:0"《德国元首法》"
