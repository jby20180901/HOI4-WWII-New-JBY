 xiaojikangzhan:0"消极抗战"
 xiaojikangzhan_desc:0"剿共第一，抗日第二。"
 jap_sanguozhengce:0"三光政策与集团部落"
 jap_sanguozhengce_desc:0"烧光、杀光、抢光同时建立村屯、警察所、兵营、道路、铁丝网、隔离沟等，彻底隔绝共产党武装与中国老百姓之间的联系。"
 xishengyiqie:0"牺牲一切，抱定必死之决心"
 xishengyiqie_desc:0"如果战端一开，地无分南北，年无分老幼，无论何人，皆有守土抗战之责，皆应抱定牺牲一切之决心。"
 GER_guanliaozhuyi:0"贪污腐败"
 GER_guanliaozhuyi_desc:0"自从戈林掌权之后，贪污、腐败、官僚主义开始在国防军内部流行。"
 xiajigongshi:0"夏季攻势"
 xiajigongshi_desc:0"由于坚信快速机动的装甲部队能够在敌人未能够进行全面军事动员前将其击败，国防军并没有做好冬季作战的准备。"
 zaogaohouqim:0"糟糕的后勤管理"
 zaogaohouqim_desc:0"德国将军们之关心怎么打仗，通常不会关心后勤问题，这会让他们在冬季战争中吃尽苦头。"
 xiakeshang:0"下克上"
 xiakeshang_desc:0"这一问题自日本战国时代就开始存在，很多下级军官（特别是参谋）经常会作出激进举动，导致大本营不得不重新制定计划。"
 yizhansiwei:0"欧战思维"
 yizhansiwei_desc:0"日本陆军的思想还停留在欧洲大战的时期，但他们最大的对手———日本帝国海军却有着超前的眼光。"
 POL_yiqibing:0"风骑兵"
 POL_yiqibing_desc:0"波兰的翼骑兵起源于匈牙利，但他们成长于波兰的土地上并产生了脱胎换骨的变化：他们不再只是轻武装的散兵游勇，而是出色地糅合了东西欧的骑兵元素，并于同时发扬了本地传统与当代创新的优势。他们既是重骑兵，也是轻骑兵，既盔坚甲固又迅猛轻捷，可以根据战场瞬息万变的需要而选择不同的战术。"
 POL_mingzumaodun:0"乌克兰人与波兰人的民族矛盾"
 POL_mingzumaodun_desc:0"波兰境内有着大量的乌克兰人，他们与波兰人之间存在严重的矛盾，当战争爆发时，其中一方将会发动一场屠杀！"
 POL_yizhansiwei:0"欧战思维"
 POL_yizhansiwei_desc:0"波兰陆军的思想还停留在欧洲大战的时期。"
 JAP_queshaoshiyou:0"缺少石油"
 JAP_queshaoshiyou_desc:0"日本是个岛国，几乎不产油。"
 CHI_sidajiazudyinying:0"蒋宋孔陈四大家族"
 CHI_sidajiazudyinying_desc:0"即蒋介石、宋子文、孔祥熙和陈果夫、陈立夫四大家族，是国民党官僚资产阶级的代表。抗战开始以后，四大家族利用战争时期的新情况，极力加强官僚资本在整个国民经济中的垄断地位，大发国难财，使官僚资本迅速膨胀。四大家族官僚资本的迅速膨胀和垄断地位的加强。是依靠政治特权和经济掠夺来实现的。它掠夺的对象不仅有工人、农民和城市小资产阶级，还包括民族资产阶级和中小地主阶级。"
