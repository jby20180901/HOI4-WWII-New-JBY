 SOV_yiguoshzy:0"一国建成社会主义论"
 SOV_yiguoshzy_desc:0"一国建成社会主义论，有时也称“一国社会主义论”，是斯大林于1924年列宁逝世后提出的特殊理论，认为社会主义可以首先在一国内建成，这是对经典马克思主义理论的重大修正。"
 SOV_gerenchongbai:0"对斯大林的个人崇拜"
 SOV_gerenchongbai_desc:0"个人崇拜通常发生在刚刚独立的国家或在经历了革命后的国家内。单个领导人被人民冠以“解放者”或“救世主”的荣誉，把领导人提高到神化的地位，麻木赞扬领导人的口号充斥各种媒体，领导人的语录或书籍或演讲充满图书馆和书店。崇拜的程度可以达到“讲的都是真理”的程度。"
 SOV_bujinrenyidtanke:0"不尽人意的坦克"
 SOV_bujinrenyidtanke_desc:0"虽然苏军很早就建立了坦克部队，但坦克的质量着实令人头疼，一个装甲军在赶到目的地后战斗力不足三分之一，那三分之二的坦克都在路上抛锚了！"
