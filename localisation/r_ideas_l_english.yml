 SOV_hongchang:0"苏联红场阅兵"
 SOV_hongchang_desc:0"红军和红海军的战士、指挥员和政工人员、男女游击队员，全世界都注视着你们，把你们看作是能够消灭德国侵略者的主要力量。处在法西斯奴役下的欧洲各国人民都注视着你们，把你们看作是他们的解放者。伟大的使命已经落在你们的肩上。你们不要辜负这个使命！你们进行的战争是正义的解放战争。"
