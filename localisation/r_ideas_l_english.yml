l_english:
 shenmideguofangjun:0 "神秘的德国国防军"
 shenmideguofangjun_desc:0 "由于德国的军事保密，人们并不知道德国的军事力量达到了何种水平，不少军事家相信德国早已重整军备并暗暗发展。"
 autarky_zijizizu:0 "自给自足"
 autarky_zijizizu_desc:0 "我们现在可以依靠自己的生产，满足自己的需要。"
 modular_construction:0 "模块化生产"
 modular_construction_desc:0 "模块化生产可以大大提高我们的生产速度"
 bltbtjf:0 "勃兰登堡突击队"
 bltbtjf_desc:0 "应武装部队最高统帅部的要求，谍报局二处开始征召一支特种临时小分队，小分队的成员要求是自愿加入，征召这支小分队人员的工作是在绝对秘密的情况下进行的。"
 deyizhwansui:0 "德意志万岁"
 deyizhwansui_desc:0 "第三帝国万岁！！！"
 qingnianbudui:0 "希特勒青年部队"
 qingnianbudui_desc:0 "青年部队是了补充我国武装部队而发展准军事化部队，他们以高校毕业学生为主。"
 qingnianyubeiyi:0 "青年预备役"
 qingnianyubeiyi_desc:0 "预备役部队是加强军队后备力量建设、保障战时迅速扩编军队的重要组织形式。"
 junguozhuyi:0 "军国主义"
 junguozhuyi_desc:0 "各个方面应均服务于扩军备战及对外战争。"
 deguomingzuzhuyi:0 "德国民族主义"
 deguomingzuzhuyi_desc:0 "民族为“国家存续之唯一合法基础”，“各民族有自决建国之权”。"
 erzhanshenglizhe:0 "二战胜利者"
 erzhanshenglizhe_desc:0 "我们胜利了！德意志将主宰世界新秩序！德意志万岁！"
 sudeyouyiwansui:0 "苏德友谊万岁"
 sudeyouyiwansui_desc:0 "虽然不可思议，但这确实发生了。为我们的布尔什维克兄弟干杯！"
 dangweijnuaijibudui:0 "党卫军外籍部队"
 dangweijnuaijibudui_desc:0 "目前有越来越多的外国志愿者加入到我们的队伍当中"
 wuzhangdangweidui:0 "武装党卫队"
 wuzhangdangweidui_desc:0 "武装党卫队是德意志第三帝国的精锐部队，但他的成立引起了诸多国防军将领的不满，也许我们应该注意这一点。"
 deguokongjundechuangxinsiwei:0 "德国空军的创新思维"
 deguokongjundechuangxinsiwei_desc:0 "我们充分认识到了空军的不足，我们能做的更好。"
 heibaowotan:0 "建设黑豹-沃坦防线"
 heibaowotan_desc:0 "如果有一天形式发生逆转，我们不得不向后撤退时，这条沿第聂伯河，从黑海延伸到波罗的海的防线将为我们组织起坚固而有效的防御。"
 jianshedaxiyangbilei:0 "建设大西洋壁垒"
 jianshedaxiyangbilei_desc:0 "该防线自挪威沿海岸北部至法国和西班牙的边界，长达2700公里，主要用来防止盟军登陆欧洲大陆。"
 jiaqiangdaxiyangbilei:0 "加强大西洋壁垒"
 jiaqiangdaxiyangbilei_desc:0 "假如盟军突破了我军的海岸防线，那么我们必须想办法把他们推回去。"
 renmingchongfengdui:0 "人民冲锋队"
 renmingchongfengdui_desc:0 "祖国要完蛋了！！！奋力一搏吧！！！"
 guomingzhidanbing:0 "国民掷弹兵"
 guomingzhidanbing_desc:0 "战争进入了对祖国不利的境地，总参谋部认为我们应当组建一批国民掷弹兵师以应对目前的局面。"
 laogongzehnxian:0 "劳工阵线"
 laogongzehnxian_desc:0 "德意志劳工阵线（德语：GERtscheArbeitsfront缩写：DAF）是我党计划在粉碎了自由工会后创立的官方工会组织。"
 german_advisory_group:"德国军事顾问团"
 german_advisory_group_desc:0"为了进一步帮助中国，德国元首扩大了在中国的军事顾问团，以帮助中国尽快实现现代化"
 zhnogdehezuo:0"中德合作"
 zhnogdehezuo_desc:0"许多来自中国的志愿者正在加入我们的队伍。"
 FRA_faguowajibingtuan:0"法国外籍兵团"
 FRA_faguowajibingtuan_desc:0"外籍兵团通常被看做是军队中的特殊力量。"
 zheng_wei:0"政委"
 zheng_wei_desc:0"我军实行政治委员制度，保证我党对法国武装力量的绝对领导，加强部队政治工作，完成党和国家赋予军队的各项任务。"
 gongchanzhuyi_bishrng:0"共产主义必胜"
 gongchanzhuyi_bishrng_desc:0"打倒资本主义！！！"
 xishengyiqie_focus:0"奥尔良的少女"
 xishengyiqie_focus_desc:0"贞德在生命的最后一刻都在保卫法兰西。现在，该我们这样做了。"
 CHI_lujunjunguan_xuexiao:0"中央陆军军官学校"
 CHI_lujunjunguan_xuexiao_desc:0"怒潮澎湃，党旗飞舞，这是革命的黄埔。主义须贯彻，纪律莫放松，预备作奋斗的先锋。打条血路，引导被压迫的民众，携着手，向前行，路不远，莫要惊。亲爱精诚，继续永守，发扬吾校精神，发扬吾校精神。"
 CHI_zhongyang_junshi_weiyuanhui:0"中央军委"
 CHI_zhongyang_junshi_weiyuanhui_desc:0"中国国民党中央军事委员会是中国国民党领导下的最高军事领导机构，简称中央军委。其主要职能是：直接领导全国武装力量。其组成人员由中国国民党中央委员会决定。"
 gaiguo_zixin:0"改过自新"
 gaiguo_zixin_desc:0"我们的军队已经进行了自我批评，他们的战斗力得到了提高。"
 CHI_liangshi_shui:0"粮税"
 CHI_liangshi_shui_desc:0"即税关对商民贩运米、谷、豆、麦之类粮食所征之税。无定额，属于尽收尽解之列。各关税率也不一致。"
 CHI_ideological_fanaticism_focus:0"中国万岁"
 CHI_ideological_fanaticism_focus_desc:0"中国不会亡！！！"
 CHI_qingniajunguan:0"青年军官敢死队"
 CHI_qingniajunguan_desc:0"由部队中的连、排级军事主官拼凑而成。他们往往是刚从学校毕业的学生，拥有不屈的意志和顽强的精神。"
 CHI_xueshenbing:0"学生兵"
 CHI_xueshenbing_desc:0"学生往往拥有一腔热血和高知识水平，而且对掌握作战技巧和武器使用非常迅速。他们的入伍可以有效提高我军的战斗力。"
 CHI_chinese_zongcanmobu:0"国民政府联合参谋部"
 CHI_chinese_zongcanmobu_desc:0"联合参谋部主要履行作战筹划、指挥控制和作战指挥保障，研究拟制军事战略和军事需求，组织作战能力评估，组织指导联合训练、战备建设和日常战备工作等职能。
 xiandaihhouqin:0"现代化后勤"
 xiandaihhouqin_desc:0"后勤保障是军队组织实施物资经费供应、医疗救护、装备维修、交通运输等各项专业勤务保障的总称。"
 PRC_kangri_junzhengdaxue:0"抗日军政大学"
 PRC_kangri_junzhengdaxue_desc:0"黄河之滨，集合着一群中华民族优秀的子孙。人类解放，救国的责任，全靠我们自己来担承。同学们，努力学习，团结紧张、活泼严肃，我们的作风，同学们，积极工作，艰苦奋斗，英勇牺牲，我们的传统。像黄河之水，汹涌澎湃，把日寇驱逐于国土之东，向着新社会前进，前进！我们是抗日的先锋！"
 PRC_sandajilvbaxiangzhuyi:0"三大纪律八项注意"
 PRC_sandajilvbaxiangzhuyi_desc:0"三大纪律八项注意”是人民解放军的优良传统和行动准则，体现了人民军队的本质和宗旨。它的重行颁布，对统一全军纪律，加强部队的思想和作风建设，具有重大的意义。"
 PRC_kangrijiuguoshadagangling:0"抗日救国十大纲领"
 PRC_kangrijiuguoshadagangling_desc:0"它全面地概括了中国共产党在抗日战争时期的基本政治主张，是共产党全面抗战路线的具体化，给全国人民指明了争取抗战最后胜利的道路。这也是我党历史上第一次提出建立廉洁政府的施政纲领，这对于我党的廉洁政治具有重要的意义。"
 PRC_political_commissars_focus:0"政治委员"
 PRC_political_commissars_focus_desc:0"简单点说，军事主官是解决如何打仗的问题，政治主官（包括连指导员、营教导员、团及以上政治委员）解决为什么要打仗，为谁打仗的问题。"
 PRC_ideological_fanaticism_focus:0"牺牲一切，排除万难"
 PRC_ideological_fanaticism_focus_desc:0"中国万岁！中华民族万岁！"
 PRC_quanmianjingdu:0"全方位禁毒"
 PRC_quanmianjingdu_desc:0"毒品带给人类的只会是毁灭。旧中国，我们曾受鸦片的泛滥，而被称为“东亚病夫”，使民穷财尽、国势险危。吸毒于国、于民、于己有百害而无一利！毒品摧毁的不但是人的肉体，也是人的意志。我希望人们要积极宣传毒品的危害，自觉地与吸毒、贩毒等不法行为作斗争，珍爱生命，终身远离毒品、拒绝毒品！"
 PRC_shehuibu:0"中共中央社会部"
 PRC_shehuibu_desc:0"中共中央社会部，是中共隐蔽战线工作的指挥机关。部长康生，副部长李克农。"
 PRC_zhengzhibaoweiju:0"国家政治保卫局"
 PRC_zhengzhibaoweiju_desc:0"当保卫局有充分证据需拘捕政府机关、红军与革命团体负责人时，得在采取行动之前才能通知该机关最高负责者，以便物色替代人选；该机关最高负责者即使有不同意见，亦不得阻挠保卫局机关的行动，只能向上级抗议。"
 wugongdui:0"武工队"
 wugongdui_desc:0"武工队是在中国共产党领导下，深入日军占领区，宣传和组织群众，开展军事、政治、经济、文化斗争的武装分队。简称武工队。"
 PRC_xiandaihu:0"现代化军队"
 PRC_xiandaihu_desc:0"就是要求军队建设必须适应未来战争需要，提高军队建设中的科学技术含量，提高现代条件下的总体作战能力和水平，使之具有适应现代战争要求的实战能力和威慑能力。"
 PRC_houqinbu:0"总后勤部"
 PRC_houqinbu_desc:0"负责军队后勤专业勤务和后勤保障工作的最高统率机关。"
 PRC_zhengzhibu:0"总政治部"
 PRC_zhengzhibu_desc:0"政治工作是我军的生命线。"
 PRC_canmobu:0"总参谋部"
 PRC_canmobu_desc:0"根据中共中央、国务院、中央军委制定的关于国防建设和作战的方针、原则，平时组织武装力量建设，领导全国战备工作；战时负责作战组织指挥的实施。"
 PRC_gongwubuke:0"攻无不克战无不胜"
 PRC_gongwubuke_desc:0"攻无不克，战无不胜（gōng wú bù kè，zhàn wú bù shèng）是中国汉语词典，是攻打城池没有攻不下来的意思，出自《战国策·秦策一》。"
 PRC_jfj:0"人民子弟兵"
 PRC_jfj_desc:0"听党指挥、能打胜仗、作风优良。"
 PRC_xinhj:0"浴火重生"
 PRC_xinhj_desc:0"中国工农红军又回来了！"
 JAP_nationalism:0"大和民族万岁"
 JAP_nationalism_desc:0"据民间传说，秦始皇统一中国以后，为了寻求长生不老药，曾派徐福率领3000名童男、童女，乘由50艘船组成的庞大船队，东渡日本寻找长生不老药。结果没有找到，徐福想打道回府，有手下提醒他，你没有完成皇上交办的差事，回去只有死路一条，不如干脆留下来，徐福一行就留下了。"
 JAP_militarism_focus:0"日本军国主义"
 JAP_militarism_focus_desc:0"日本在1868年明治维新之后形成并发展起来的一种军国主义思想，渊源为日本古代武士道精神。"
 JAP_military_youth_focus:0"青年兵"
 JAP_military_youth_focus_desc:0"建立对年轻人进行纪律教育与政治教育的组织能够在我们国家的年轻人心中早早地种下忠诚与自我牺牲的种子。"
 JAP_paramilitarism_focus:0"日本自卫队"
 JAP_paramilitarism_focus_desc:0"准军事组织由准军事部队构成，是一种有异于正规军的武装力量，其职能和组织类似的专业军事部队，但不被视为具有同样的地位。"
 JAP_idea_political_correctness:0"政治正确"
 JAP_idea_political_correctness_desc:0"“政治正确”，是指利用政治立场上“正确”或“中立”的字句描述事物，以避免因为使用具有褒贬意义的语句，而侵犯他人合理的权益、伤害弱势群体的利益或尊严。"
 JAP_indoctrination:0"新闻国控"
 JAP_indoctrination_desc:0"很多东西民众不需要知道..."
 JAP_ideological_fanaticism_focus:0"万岁冲锋"
 JAP_ideological_fanaticism_focus_desc:0"天黑闹咔，板裁！"
 MAN_mukden_jnguanxuxiao:0"满洲国中央陆军训练处"
 MAN_mukden_jnguanxuxiao_desc:0"该教育机构主要以培养现职团长以上的满洲国军高级军官为主"
 yanwu_zhangzhaneg:0"厌恶战争"
 yanwu_zhangzhaneg_desc:0"自大战结束后，意大利的人们普遍厌恶战争，军队无法发挥应有的实力。"
 german_shouquancanmobu:0"总参谋部及参谋长联席会议委员会"
 german_shouquancanmobu_desc:0"德国总参谋部（German General Staff或Great General Staff，德语Großer Generalstab，字面意思为大总参谋部），是德国军队中对战争进行规划和决策的高级军事机构，由原普鲁士军队总参谋部发展而来，是现当代绝大多数军队总参谋部的样板。总参谋部的崛起和发展是德军与其对手相比最大的优势，是德军两个多世纪来最令人生畏的部分，也是近两个世纪以来军事史上最出色的参谋机构之一。"
 german_kongzhicanmobu:0"最高统帅部"
 german_kongzhicanmobu_desc:0"在关键时刻将十分重要的决定权交给与他意见相同的下属司令部，这是导致德国传统军事军事指挥体系逐渐解体的第一步，希特勒对陆军总参谋部的不信任日趋明朗，此后的陆军总部渐渐沦为希特勒不折不扣的传令兵。"
 german_guofangjun:0"德国国防军"
 german_guofangjun_desc:0"德国国防军（德语：Wehrmacht），是德国的正式军事力量的称呼。它是由1921年1月1日成立的德国防卫军（德语：Reichswehr）更名而来。德国国防军包括国防军陆军、国防军海军和国防军空军。"
 german_guofangjun2:0"德国国防军"
 german_guofangjun2_desc:0"德国国防军（德语：Wehrmacht），是德国的正式军事力量的称呼。它是由1921年1月1日成立的德国防卫军（德语：Reichswehr）更名而来。德国国防军包括国防军陆军、国防军海军和国防军空军。"
 german_dangweijun:0"德国党卫军"
 german_dangweijun_desc:0"党卫军（Schutzstaffel），为德文Schutz（护卫、防护、亲卫）与德文Staffel（团队、编群、队伍）的组合词，英文普遍简称为SS，是德国纳粹党中用于执行治安勤务的编制之一，与纳粹党武装战斗执行部队的冲锋队并立的另一支纳粹党情报和监视、拷问行刑组织。"
 guogonghezuo:0"国共合作"
 guogonghezuo_desc:0"国共合作，枪口一致对外。"
 CHI_jfj:0"中华民国国军"
 CHI_jfjo_desc:0"政治合格、军事过硬、作风优良、纪律严明、保障有力"
 jingcha:0"警察部队"
 jingcha_desc:0"一般指按照具有武装性质的维护国家安全和社会治安秩序，在警察机关中行使警察职权，履行警察职责的国家公职人员。"
 chen_cheg:0"陈诚"
 CHI_kwong_jiang:0"孔望江"
 PRC_gao_qiu:0"高秋"
 CHIzhallvxiangchi:0"转入战略相持阶段"
 CHIzhallvxiangchi_desc:0"重整旗鼓，加强训练，收复失地！"
 zhanlfangong:0"转入战略反攻阶段"
 zhanlfangong_desc:0"消灭所有敌人！"
 japzhallvxiangchi:0"转入战略相持阶段"
 japzhallvxiangchi_desc:0"我军应该将与国民党正规军决战的目标调整为巩固已有占领区并清剿共产党武装。"
 zhanliuefangyujieduan:0"转入战略防御阶段"
 zhanliuefangyujieduan_desc:0"巩固工事！我们决不能丢掉满洲！"
 yazhouxinzhixu:0"亚洲新秩序"
 yazhouxinzhixu_desc:0"我们将把亚洲从欧美列强手中解放出来，从而建立亚洲新秩序。"
 SLJ_gongguzhengqun:0"巩固政权"
 SLJ_gongguzhengqun_desc:0"巩固我们的政权。"
 cuntuburang:0"寸土不让"
 cuntuburang_desc:0"决不能让日本人从山东登陆！"
 jijijingqu:0"积极训练"
 jijijingqu_desc:0"加强战备，刻苦训练。"
 yingyongshanzhan:0"英勇善战之师"
 yingyongshanzhan_desc:0"我们军队的传统是好的，是英勇善战的。"
 kuodazhengbing:0"扩大征兵"
 kuodazhengbing_desc:0"日本人的野心非常大，他们想让中国亡国灭种！我们需要青年人来保家卫国！"
 peoples_war:0"游击战争"
 peoples_war_desc:0"游击战是非正规作战。以袭击为主要攻击手段，具有高度的流动性、灵活性、主动性、进攻性和速决性，并能广泛动员群众投入战争。"
