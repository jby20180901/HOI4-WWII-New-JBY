 RAJ_jszckdsc:0"减少支出扩大生产"
 RAJ_jszckdsc_desc:0"我们减少了财政支出并将这部分资金用于扩大生产力"
 RAJ_gyfb:0"官员腐败"
 RAJ_gyfb_desc:0"从英国来的官员在我国严重腐败，过着花天酒地的挥霍生活，这使得我国工业发展缓慢，但是似乎腐败的官员更容易笼络人心,因此行政效率更高"
 RAJ_wzdgybm:0"完整的工业部门"
 RAJ_wzdgybm_desc:0"完整的工业部门促进我们的工业发展，但是我们依旧需要大量人力进行农业生产以支持我们庞大人口的温饱"
 RAJ_ngsh:0"农业耕作社会"
 RAJ_ngsh_desc:0"我们需要大量人力来进行农业生产支撑我们庞大人口的温饱问题"
 RAJ_qqdgybm:0"齐全的工业部门"
 RAJ_qqdgybm_desc:0"目前我国已经拥有齐全的工业部门了，这对我国发展好处很大"
 RAJ_pcbd:0"仆从部队"
 RAJ_pcbd_desc:0"我国的部队目前仅仅是英国人的后勤部队，只有少数能到前线作战"
 RAJ_ydzgj:0"印度正规军"
 RAJ_ydzgj_desc:0"我国的部队已经不再仅仅是英国人的辅助工具了，而是一只真正具备强大作战能力的部队了"
 RAJ_ydssjg:0"印度绅士军官"
 RAJ_ydssjg_desc:0"印度的这些绅士军官素质很高，适合领导军队"
 RAJ_ydyhj:0"印度洋海军"
 RAJ_ydyhj_desc:0"我们要致力于维护家门口的海洋"
 RAJ_nyxy:0"南亚雄鹰"
 RAJ_nyxy_desc:0"我国的空军已经制霸南亚了"
 RAJ_mhdkj:0"马虎的空军"
 RAJ_mhdkj_desc:0"印度阿三似乎并不懂得如何驾驶好飞机，并且飞机生产质量也不高，因此导致飞机失事率很高"
 RAJ_xdhdjd:0"现代化的军队"
 RAJ_xdhdjd_desc:0"经过我们的努力发展我们已经拥有一支现代化的部队了，但是由于我国人口素质复杂，因此并不是所有人都能达到征兵要求
 RAJ_zjct:0"宗教冲突"
 RAJ_zjct_desc:0"我国有各种各样的宗教，这些宗教之间矛盾巨大，他们的冲突极大影响了国家稳定"
 RAJ_zxzd:0"种姓制度"
 RAJ_zxzd_desc_desc:0"种姓制度导致了印度人民的不平等，导致各等级之间的矛盾加大，也使得有些人无资格参军"
 RAJ_zxzd2:0"加强的种姓制度"
 RAJ_zxzd2_desc:0"种姓制度的加强使得高等级的贵族有更大的政治特权，但是更加削弱了下等人的权利"
 RAJ_zmdqzzb:0"殖民地强制征兵"
 RAJ_zmdqzzb_desc:0"印度有大量人口，可以在这里进行征兵，尽管有些人不愿意"
 RAJ_dbdlpldr:0"逮捕独立派领导人"
 RAJ_dbdlpldr_desc:0"独立派的活动严重扰乱了殖民秩序，我们应该逮捕他们"
 RAJ_ydqyzz:0"印度契约制度"
 RAJ_ydqyzz_desc:0"印度契约制度是一个古老的系统，它向外输出劳工，虽然可以为印度带来政治好处，但是人口有可能流失"
 RAJ_qzld:0"强制劳动"
 RAJ_qzld_desc:0"印度是一个人口大国，有丰富的劳动力"
 RAJ_zydlfk:0"镇压独立反抗"
 RAJ_zydlfk_desc:0"独立派为了独立不择手段到处搞破坏，我们不能放任他们"
 RAJ_bwzmd:0"保卫殖民地"
 RAJ_bwzmd_desc:0"英国忙于欧洲事务无力保卫我们，因此我们应该自己保护自己"
 RAJ_ydgw:0"印度国王"
 RAJ_ydgw_desc:0"东印度公司的总督在进行一系列的巩固措施之后权利很大，是名副其实的印度国王"
 RAJ_ggzmtz:0"巩固殖民统治"
 RAJ_ggzmtz_desc:0"巩固东印度公司的殖民统治"
 RAJ_zxmz:0"走向民主"
 RAJ_zxmz_desc:0"人民支持学习英美法等国，通过民主制度强国"
 RAJ_zxgc:0"走向共产"
 RAJ_zxgc_desc:0"人民支持学习苏联，通过社会主义制度强国"
 RAJ_zxfxs:0"走向法西斯"
 RAJ_zxfxs_desc:0"人民支持学习德意日等国，通过独裁制度强国"
 RAJ_fblbhz:0"非暴力不合作"
 RAJ_fblbhz_desc:0"非暴力不合作是由印度国父甘地领导的，这场运动一方面打击了英国殖民者，另一方面鼓舞了印度的独立"
 RAJ_zxyh:0"制宪议会"
 RAJ_zxyh_desc:0"我们必须有一个会议用来起草宪法，以保证人民的权利"
 RAJ_ggfl:0"公共福利"
 RAJ_ggfl_desc:0"我国应在民生方面有所建设"
 RAJ_zjct2:0"缓和的宗教冲突"
 RAJ_zjct2_desc:0"我国的宗教严重矛盾不能立刻得到解决，但是我们可以通过暂时的协商来维护社会秩序"
 RAJ_ggssjs:0"公共设施建设"
 RAJ_ggssjs_desc:0"加大力度进行基础设施建设"
 RAJ_zbzyjj:0"资本主义经济"
 RAJ_zbzyjj_desc:0"资本主义经济讲究开放和自由，这有利于民间企业的发展"
 RAJ_mzdgh:0"民主的光辉"
 RAJ_mzdgh_desc:0"我国已经是一个民主主义的强国了"
 RAJ_ydzz:0"一党专政"
 RAJ_ydzz_desc:0"一党专政有利于我国政府决策的实施"
 RAJ_sldyz:0"苏联的援助"
 RAJ_sldyz_desc:0"来自苏联的援助极大促进了我国独立力量的发展"
 RAJ_dgmjgzs:0"大规模进攻战术"
 RAJ_dgmjgzs_desc:0"我们可以借鉴苏联，利用我们的人力优势来进行战争"
 RAJ_jshxx:0"军事化学校"
 RAJ_jshxx_desc:0"在学校实行军事化管理可以让我国的青年在服兵役之前得到一些训练，以减少他们在当兵时的训练时间"
 RAJ_jhji:0"计划经济"
 RAJ_jhji_desc:0"我国可以通过一些长期计划来进行各方面的建设和发展"
 RAJ_rmtjql:0"人民团结起来"
 RAJ_rmtjql_desc:0"我国是一个无产阶级国家，人们团结起来是使国家强大的巨大动力"
 RAJ_shzyqg:0"社会主义强国"
 RAJ_shzyqg_desc:0"我国已经成为一个社会主义强国了"
 RAJ_mmjc:0"秘密警察"
 RAJ_mmjc_desc:0"秘密警察对维护社会秩序有巨大作用"
 RAJ_zjhy:0"政教合一"
 RAJ_zjhy_desc:0"我党是一个由教派组成的政党，因此我国是一个政教合一的国家，同时也消除了宗教之间的矛盾"
 RAJ_dgdyz:0"德国的援助"
 RAJ_dgdyz_desc:0"德国的援助极大促进了我国独立力量的发展"
 RAJ_ydgmj:0"印度国民军"
 RAJ_ydgmj_desc:0"印度国民军是我国主要的军事力量"
 RAJ_yzqtdp:0"压制其他党派"
 RAJ_yzqtdp_desc:0"其他党派支持率过高不利于我国团结稳定和我党的统治，因此需要用各种手段来进行压制"
 RAJ_qnj:0"青年军"
 RAJ_qnj_desc:0"青年军由青年组成，素质高，人数多，是我国军队发展的有力保障"
 RAJ_dlfzjgy:0"大力发展军工业"
 RAJ_dlfzjgy_desc:0"为了确保有足够力量来进行未来有可能的战争，我国必须加强军工业建设"
 RAJ_nybq:0"南亚霸权"
 RAJ_nybq_desc:0"我国已经成为整个南亚以至于世界上的一个霸权主义国家了"
 RAJ_GMDHD_long:0"国民大会党"
 RAJ_DYDGS_long:0"东印度公司"
 JCG_incompetent_officers:0"和平救国军"
 JCG_incompetent_officers_desc:0"说是军队，但是战斗力极为低下，而且在日军的高压政策下其实就是一个按人头，摊派性质的组织，连古代农民暴动的武器水准都没有。也就是个花名册上的把戏，啥作用也起不了。说通俗一点，那就是个居委会下属联防组织的性质。"
 JCG_ineffective_bureaucracy:0"贪污腐败"
 JCG_ineffective_bureaucracy_desc:0"升官发财请往此处，贪生畏死请入斯门。"
 JCG_jiugongye:0"供不应求的轻武器"
 JCG_jiugongye_desc:0"救国军基本都是军级番号，旅级人数，要么是师级番号，团级人数。但武器少的可怜。"
 SHX_baojinganming:0"保晋安民"
 SHX_baojinganming_desc:0"暂时放弃对蒋介石政府的兵戈，安心发展。"
