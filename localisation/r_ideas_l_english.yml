 faxie_army_0_desc:0"他们头顶法式亚德里安钢盔，装备比利时、法国等欧洲国家制造的先进武器，看上去十分“洋气”，这就是来自云南边陲的滇军“法械师”。"
 liberation_army_0:0 "中国人民解放军"
