 USA_luosifuxingzheng:0"罗斯福新政"
 USA_luosifuxingzheng_desc:0"罗斯福新政（The Roosevelt New Deal），是指1933年富兰克林·罗斯福任美国总统后实行一系列经济政策，核心三R：救济（Relief）、复兴（Recovery）和改革（Reform），也称三R新政。新政增加政府对经济直接或间接干预，缓解了大萧条带来的经济危机与社会矛盾。"
 USA_mingzhubinggc:0"民主国家的兵工厂"
 USA_mingzhubinggc_desc:0"无敌是多么寂寞，无敌是多么空虚。"
 USA_jixiehuazz:0"机械化战争"
 USA_jixiehuazz_desc:0"机械化战争是主张陆军实行机械化和依靠机械化军队取胜的军事理论。亦称坦克制胜论。"
