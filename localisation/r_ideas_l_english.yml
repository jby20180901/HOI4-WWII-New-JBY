 JAP_qiangyingjunfang_desc:0"广田内阁的组建很不顺利，军方的强硬派一直对政府造成了很多干预。"
 YUG_nslgjfj:0"南斯拉夫解放军"
 YUG_nslgjfj_desc:0" "
 junguan_quefajingyan:0"缺乏经验的军官"
 junguan_quefajingyan_desc:0"因为大清洗的缘故，大量有经验的指挥官被肃清，甚至出现了一个团级干部是整个方面军最高军衔的情况，大量士兵和低级军官被破格提拔，他们缺少战争经验，使军队战斗力下降极为严重。"
 
 
 
 
 
 
 
 