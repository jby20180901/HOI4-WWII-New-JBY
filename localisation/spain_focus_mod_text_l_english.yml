l_english:
 SPR_Industry_focus:0 "扩张民用工业"
 SPR_Industry_focus_desc:0 "为了促进我们的经济，我们应鼓励建造更多的民用工厂。 在需要的时候，这些可以由国家接管，用于建立军事工厂，甚至被转换成一个！"
 SPR_Industry_focus_short_desc:0 "扩张民用工业"
 SPR_Industry_focus_2:0 "扩张莱昂民用工业"
 SPR_Industry_focus_2_desc:0 "商业联系表明我们有机会扩大在莱昂的工业。让我们这样做吧!"
 SPR_Industry_focus_2_short_desc:0 "扩张工业"
 SPR_Colonial_infra:0 "改善殖民地基础设施"
 SPR_Colonial_infra_desc:0 "如果我们要在我们的殖民地派驻更多的部队，我们必须首先扩大我们在那里的基础设施。这可能让我们在那里建造更多的工厂！"
 SPR_Colonial_infra_short_desc:0 "改善基础设施"
 SPR_Spain_infra:0 "萨拉戈萨-巴达霍斯公路项目"
 SPR_Spain_infra_desc:0 "我们可以派专家去研究德国高速公路，然后建立我们自己的样本。它将从不远离法国边境的萨拉戈萨城到巴达霍斯，一个靠近葡萄牙边境的城市。"
 SPR_Spain_infra_short_desc:0 "公路项目"
 SPR_Colonial_Industry:0 "殖民地工业"
 SPR_Colonial_Industry_desc: "在我们的殖民地扩张公路和其他基础设施之后，那里的经济开始好转。我们应该能够让我们的民用工业在那里建立更多的工厂。"
 SPR_Colonial_Industry_short_desc:0 "殖民地工业"
 SPR_Industry_focus_3:0 "工业扩张"
 SPR_Industry_focus_3_desc:0 "我们应该能在新公路旁建更多的工厂，以便货物的快速运输。"
 SPR_Industry_focus_3_short_desc:0 "工业扩张"
 SPR_Mines:0 "扩大西班牙矿山开采"
 SPR_Mines_desc:0 "通过政府资助，我们可以扩大我们铝钨矿山的开采."
 SPR_Mines_short_desc:0 "扩大矿山开采"
 SPR_Colonial_oil:0 "勘探西撒哈拉石油"
 SPR_Colonial_oil_desc:0 "某些人有段时间一直在谈论在撒哈拉开采石油的可行性。到目前为止，如果不是我们，没人会关注他们，没人会耐心听他们诉说。让我们探讨一下在西撒哈拉开采石油的可行性吧！"
 SPR_Colonial_oil_short_desc:0 "勘探石油"
 SPR_Conversion:0 "收购民用工厂"
 SPR_Conversion_desc:0 "在战争时期，政府可以采取极端措施支持战争。 其中一项措施是控制民用工厂，并将其转变为军用工厂。"
 SPR_Conversion_short_desc:0 "收购"
 SPR_Conv:0 "颁布收购法"
 SPR_Conv_desc:0 "我们制定了法律和惯例，允许我们接管民用工厂，并更容易地转换民用工厂。"
 SPR_Mil_industry:0 "扩张军用工业"
 SPR_Mil_industry_desc:0 "“如果你想要和平，那么为战争做好准备吧！” 今天仍然如此。让我们开始扩大我们的军工业。"
 SPR_Mil_industry_short_desc:0 "扩张军用工业"
 SPR_Mil_industry_2:0 "先进军工复合体"
 SPR_Mil_industry_2_desc:0 "如果我们承诺他们的投资有良好的回报，我们可能会让某些人投资于我们的军工业。"
 SPR_Mil_industry_2_short_desc:0 "先进军工业"
 Instalaza_SA:0 "西班牙英斯塔拉扎公司"
 Instalaza_SA_desc:0 "一家生产步兵装备、反坦克武器和弹药的西班牙公司。"
 SPR_Instalaza:0 "创办英斯塔拉扎公司"
 SPR_Instalaza_desc:0 "我们需要一家国家公司，可以负责设计和简化我们的步兵装备。让我们创办西班牙英斯塔拉扎公司吧！"
 SPR_Instalaza_short_desc:0 "创办英斯塔拉扎公司"
 SPR_Research:0 "军事研发"
 SPR_Research_desc:0 "我们新扩建的军事工业综合体应该能够研究我们国家的新技术。"
 SPR_Research_short_desc:0 "军事研发"
 SPR_Col_Forts:0 "在西属非洲添加4级陆上要塞"
 SPR_Colonial_Forts:0 "驻防西属非洲"
 SPR_Colonial_Forts_desc:0 "为了保护西属非洲的重要殖民地不受外国侵略者的影响，我们必须驻防该地区。"
 SPR_Colonial_Forts_short_desc:0 "驻防西属非洲"
 SPR_Mil:0 "发展新陆军学说"
 SPR_Mil_desc:0 "如果我们要成为一支强大的力量，我们必须发展我们的陆军学说，不要落后于其他国家。"
 SPR_Mil_short_desc:0 "发展学说"
 SPR_Equipment:0 "重视装备"
 SPR_Equipment_desc:0 "让我们改进我们的步兵装备和火炮。"
 SPR_Equipment_short_desc:0 "装备发展"
 SPR_Expand:0 "扩大军官队伍"
 SPR_Expand_desc:0 "让我们扩大我们的军官队伍。如果我们把新一代的年轻军官带进总参谋部，我们可以为我们的军队发展新的学说。"
 SPR_Expand_short_desc:0 "扩充军官"
 SPR_Mot:0 "摩托化部队"
 SPR_Mot_desc:0 "摩托化部队将更加有效包围敌人，占领土地。也许我们应该发展这样一支军队。"
 SPR_Mot_short_desc:0 "摩托化"
 SPR_Mech:0 "重视机械化"
 SPR_Mech_desc:0 "通过机械化步兵车给予部队额外的保护，我们可以进一步推进军队的机动性。"
 SPR_Mech_short_desc:0 "重视机械化"
 SPR_Fortify_Islands:0 "驻防岛屿和几内亚"
 SPR_Fortify_Islands_desc:0 "我们必须驻防我们的岛屿、我们的几内亚殖民地，这将有助于在其他地区释放军队。"
 SPR_Fortify_Islands_short_desc:0 "驻防岛屿"
 SPR_Island_Forts:0 "在加那利群岛和巴利阿里群岛沿海添加海上要塞，并在赤道几内亚添加陆上要塞。"
 SPR_Fra_Forts:0 "在北部与法国边境增加5级要塞。"
 SPR_Fortify_Fra:0 "驻防法国边境"
 SPR_Fortify_Fra_desc:0 "为了确保我们的安全，我们应该沿法国边境建设一条防线。"
 SPR_Fortify_Fra_short_desc:0 "驻防法国边境"
 SPR_Doctrine:0 "发展新军事理论"
 SPR_Doctrine_desc:0 "我们必须确保我们的军事理论保持最新状态。也许我们甚至可以抢在我们敌人前面发展某些学说。"
 SPR_Doctrine_short_desc:0 "发展军事理论"
 SPR_Doc_Bonus_2:0 "火炮研究"
 SPR_Doc_Bonus_2_desc:0 "我们建造堡垒的经验表明，如果我们要想穿透敌人的防御工事，我们需要更大口径的火炮和更强大的反坦克炮。"
 SPR_Doc_Bonus_2_short_desc:0 "火炮研究"
 SPR_Domestic_Tanks:0 "国产坦克设计方案"
 SPR_Domestic_Tanks_desc:0 "我们可以开发我们自己的装甲设计方案。虽然他们可能不像主要军事强国发展的那么先进，但至少是西班牙自己的！"
 SPR_Domestic_Tanks_short_desc:0 "国产坦克"
 SPR_Foreign_Tanks:0 "国外坦克设计方案"
 SPR_Foreign_Tanks_desc:0 "我们与一个生产强大坦克的国家保持着友好关系。如果我们能说服我们的友邦来帮助我们开发一种新型坦克，我们最终会得到一个比我们的设计师自己能够提出的更先进的设计方案。"
 SPR_Foreign_Tanks_short_desc:0 "外国坦克"
 SPR_Doc_Wep:0 "武器与陆军学说的标准化"
 SPR_Doc_Wep_desc:0 "我们应该使我们的武器和陆军学说标准化，以确保我们实施计划和训练能使用我们最现代化的武器，同时也为未来的武器做好准备，这将使我们更容易为我们的军队制定新的战术和学说。"
 SPR_Doc_Wep_short_desc:0 "标准化"
 SPR_Naval:0 "重视海军"
 SPR_Naval_desc:0 "我们必须扩大我们的海军，以维持保护我们免受任何区域敌人袭击的能力。让我们建造更多的码头。"
 SPR_Naval_2:0 "扩张西班牙皇家社会海军建造厂"
 SPR_Naval_2_desc:0 "西班牙皇家社会海军建造厂是西班牙海军研究和生产的主要力量。让我们扩大他们的设施，给他们更多的资金。他们应该能够帮助我们为我们海军制定新的学说。"
 SPR_Naval_2_short_desc:0 "西班牙皇家社会海军建造厂"
 SPR_Subs:0 "扩充潜艇舰队"
 SPR_Subs_desc:0 "潜艇已被证明是非常有用的。让新型、现代化的潜艇扩充到我们舰队中来。"
 SPR_Subs_short_desc:0 "潜艇舰队"
 SPR_Screens:0 "设计护卫舰"
 SPR_Screens_desc:0 "让我们的护卫舰像重型巡洋舰和驱逐舰这样级别实现现代化。他们的任务是保护我们大型船只，如我们的西班牙级战列舰。"
 SPR_Screens_short_desc:0 "设计护卫舰"
 SPR_Capitals:0 "重视战列舰"
 SPR_Capitals_desc:0 "目前战列舰统治着海洋。让我们为我们国家设计一种新型战列舰，并把它生产出来！"
 SPR_Capitals_short_desc:0 "重视主力舰"
 SPR_Carriers:0 "建造航空母舰"
 SPR_Carriers_desc:0 "海军航空证明比任何战舰上的任何火炮都优越。我们必须理解并好好应用这一点，建立一支西班牙的航空母舰。"
 SPR_Carriers_short_desc:0 "建造航空母舰"
 SPR_Nav_Air:0 "扩充海军飞机"
 SPR_Nav_Air_desc:0 "我们的航母必须由海军飞机支援。让我们研究新的模型！"
 SPR_Nav_Air_short_desc:0 "海军飞机"
 SPR_Air_Officers:0 "扩大空军院校"
 SPR_Air_Officers_desc:0 "如果我们要扩大我们的空军，我们必须确保更聪明的年轻人将接受如何飞行和如何领导的培训。我们应该为我们的空军建立更多的学院！"
 SPR_Air_Officers_short_desc:0 "扩大院校"
 SPR_Air_Factories:0 "国有飞机制造厂"
 SPR_Air_Factories_desc:0 "我们应该通过建造新的飞机制造厂来扩大生产能力。"
 SPR_Air_Factories_short_desc:0 "飞机工厂"
 SPR_Fighters:0 "开发新型战斗机"
 SPR_Fighters_desc:0 "无论我们选择什么类型轰炸机，我们必须开发和生产战斗机。CASA，我们战斗机设计师应该被赋予创造一种新型战斗机的任务，以便能赶上国外飞机设计方案。"
 SPR_Fighters_short_desc:0 "研发战斗机"
 SPR_CAS:0 "重视近距离空中支援"
 SPR_CAS_desc:0 "我们的将军深信战场支援将帮助我们赢得任何战争。敌人可以制造他们想要的所有装备，但是如果我们在战场上摧毁它，那将没用了！"
 SPR_CAS_short_desc:0 "近距离空中支援"
 SPR_Tac_Bomber:0 "重视战术轰炸机"
 SPR_Tac_Bomber_desc:0 "我们的一些人认为战术轰炸机是我们发展前进的方向。他们不仅可以执行战场支援任务，也可以轰炸敌方工厂，虽然不如战略轰炸机那样有效。"
 SPR_Tac_Bomber_short_desc:0 "战术轰炸机"
 SPR_Strat:0 "重视战略轰炸机"
 SPR_Strat_desc:0 "有些人相信战略破坏敌方工厂将最终导致敌人损耗，从而让我们赢得胜利。我们可以开发具有这种能力的飞机，虽然一些官员怀疑我们是否有能力生产它们到足够数量。"
 SPR_Strat_short_desc:0 "战略轰炸机"
 SPR_Air_Doctrine:0 "制定近距离空中支援学说"
 SPR_Air_Doctrine_desc:0 "既然我们已经决定要重视什么类型轰炸机的生产，我们也应该调整相应的理论来适应空战。"
 SPR_Air_Doctrine_short_desc:0 "空军学说"
 SPR_Air_Doctrine_2:0 "制定战术轰炸机学说"
 SPR_Air_Doctrine_2_desc:0 "既然我们已经决定要重视什么类型轰炸机的生产，我们也应该调整相应的理论来适应空战。"
 SPR_Air_Doctrine_2_short_desc:0 "空军学说"
 SPR_Air_Doctrine_3:0 "制定战略轰炸机学说"
 SPR_Air_Doctrine_3_desc:0 "既然我们已经决定要重视什么类型轰炸机的生产，我们也应该调整相应的理论来适应空战。"
 SPR_Air_Doctrine_3_short_desc:0 "空军学说"
 SPR_Exercises:0 "进行大规模军事演习"
 SPR_Exercises_desc:0 "在我们和平的时候，我们应该举行大规模军事演习，使我们部队为战争做好准备。"
 SPR_Exercises_short_desc:0 "军事演习"
 SPR_Political_Effort:0 "任命新政治顾问"
 SPR_Political_Effort_desc:0 "如果我们要改变我们的社会，或者巩固现有的秩序，我们必须确保我们有忠诚的人民。"
 SPR_Political_Effort_short_desc:0 "政治顾问"
 SPR_Fascism:0 "法西斯宣传"
 SPR_Fascism_desc:0 "让我们确保我们的人民支持我们的事业，这是天主教，民族主义和保守主义者的事业！"
 SPR_Fascism_short_desc:0 "法西斯主义"
 SPR_Fascist_Rec:0 "征兵运动"
 SPR_Fascist_Rec_desc:0 "通过宣传，我们应该能够增加愿意为我们军队效力的人员数量。"
 SPR_Fascist_Rec_short_desc:0 "征募新兵"
 SPR_Communism_Idea:0 "共产主义宣传"
 SPR_Communism_Idea_desc:0 "为了增强我国人民将革命扩大到国外的意愿，我们一直在帮助共产主义在我们国家内传播。"
 SPR_Recruitment_Fascist:0 "法西斯征兵运动"
 SPR_Recruitment_Fascist_desc:0 "民族主义宣传，唤起我们人民的自豪感和民族主义感，使我国军队的志愿军人员激增。"
 SPR_Communism:0 "共产主义灌输"
 SPR_Communism_desc:0 "让我们确信我们人民愿意为共产主义事业牺牲自己。我们将为成年人和学校开展共产主义宣传。"
 SPR_Communism_short_desc:0 "共产主义灌输"
 SPR_Spain_First:0 "建立我们自己的阵营"
 SPR_Spain_First_desc:0 "西班牙第一！我们拒绝在其他国家的指挥下。我们拒绝低于其他国家。我们将组建一个阵营，我们将成为唯一的领袖！"
 SPR_Spain_First_short_desc:0 "西班牙第一"
 SPR_Join_Germany:0 "加入轴心国"
 SPR_Join_Germany_desc:0 "我们应该与同意识形态的德国交好，加入他们的阵营。这将使我们受到他们的保护，虽然我们很可能会被召唤加入他们的战争。"
 SPR_Join_Germany_short_desc:0 "轴心国"
 SPR_Befriend_Por:0 "交好葡萄牙"
 SPR_Befriend_Por_desc:0 "我们应该扩大我们的新阵营。葡萄牙将是一个有前途的成员。而他们的新国家政府不是严格意义上的法西斯，它仍然是一个保守的右翼专制，我们可以接受。"
 SPR_Befriend_Por_short_desc:0 "葡萄牙"
 SPR_Take_Por:0 "统一伊比利亚半岛"
 SPR_Take_Por_desc:0 "我们国家需要扩张。葡萄牙正在阻碍我们的扩张，因此，我们将通过最终占领他们的土地来帮助他们。"
 SPR_Take_Por_short_desc:0 "伊比利亚"
 SPR_Communist_Propaganda:0 "共产主义征兵宣传"
 SPR_Communist_Propaganda_desc:0 "我们应该散布我们志愿旅的消息。让来自西班牙各地的年轻人加入反对法西斯主义和资本主义的斗争！"
 SPR_Communist_Propaganda_short_desc:0 "共产主义宣传"
 SPR_Nuclear:0 "奇迹武器"
 SPR_Nuclear_desc:0 "我们的科学家相信，我们可以制造一个破坏性的武器，它可以毁灭整个城市。然而，它需要投入大量的研究。"
 SPR_Nuclear_short_desc:0 "奇迹武器"
 SPR_Join_USSR:0 "加入共产国际"
 SPR_Join_USSR_desc:0 "苏联是革命的家园，因此，我们应该加入他们，并协调我们的努力，解放欧洲和世界其他地方的劳动人民。"
 SPR_Join_USSR_short_desc:0 "苏联"
 SPR_Por_Faction:0 "邀请葡萄牙加入"
 SPR_Por_Faction_desc:0 "现在他们有一个共产党政府，我们应该邀请他们加入我们的阵营。"
 SPR_Por_Faction_short_desc:0 "邀请葡萄牙"
 SPR_influence_drift_communism:0 "西班牙共产主义宣传"
 SPR_influence_drift_communism_desc:0 "西班牙共产党人正在影响着我们的国家！"
 SPR_Com_Take_Por:0 "把革命传播到葡萄牙"
 SPR_Com_Take_Por_desc:0 "我们应该把共产主义革命传播到葡萄牙，他们似乎并不接受这个想法，也许入侵是正确的行动方向。"
 SPR_Com_Take_Por_short_desc:0 "传播革命"
 SPR_Por_Com:0 "影响葡萄牙政治"
 SPR_Por_Com_desc:0 "我们应该尽我们所能支持葡萄牙的共产主义。"
 SPR_Por_Com_short_desc:0 "政治"
 SPR_France_Ger:0 "攻击法国"
 SPR_France_Ger_desc:0 "我们要进攻法国，他们仍然将他们大部分军队保留在马其诺防线。"
 SPR_France_Ger_short_desc:0 "攻击法国"
 SPR_France_Attack:0 "背刺法国！"
 SPR_France_Attack_desc:0 "懦弱的法国应该服从西班牙。我们的军队将确保这一切。"
 SPR_France_Attack_short_desc:0 "背刺"
 SPR_France_Communist:0 "把革命传播到法国"
 SPR_France_Communist_desc:0 "法国是一个腐朽的国家，一个资本主义国家。我们必须建立一个工人掌权的政权！"
 SPR_France_Communist_short_desc:0 "传播革命"
 SPR_influence_drift_democratic:0 "支持民主人士增加"
 SPR_influence_drift_democratic_short:0 "我们的人民越来越接受民主的思想。"
 SPR_Democracy:0 "支持我们国家的民主"
 SPR_Democracy_desc:0 "让人民决定，在和平和公正下选举是唯一的文明方式治理。让我们变成一个民主和文明的社会！"
 SPR_Democracy_short_desc:0 "支持民主"
 SPR_Democracy_Por:0 "支持葡萄牙民主"
 SPR_Democracy_Por_desc:0 "我们应该支持葡萄牙的民主运动。"
 SPR_Democracy_Por_short_desc:0 "支持民主"
 SPR_Take_Por_Democratic:0 "武力传播民主"
 SPR_Take_Por_Democratic_desc:0 "葡萄牙不会放弃。是时候动用我们的军队来显示一下它的用途了！"
 SPR_Take_Por_Democratic_short_desc:0 "传播民主"
 SPR_Italy:0 "收回旧阿拉贡领土"
 SPR_Italy_desc:0 "意大利是一个充满敌意的意识形态,因此,我们可以攻击他们,收回我们曾经合法的领土。"
 SPR_Italy_short_desc:0 "收回"
 SPR_Gib_Gib:0 "收回直布罗陀"
 SPR_Gib_Gib_desc:0 "直布罗陀被懦弱的英国人从我们那里偷走了。现在，他们忙于世界局势，我们应该把它收回！"
 SPR_Gib_Gib_short_desc:0 "直布罗陀"
 SPR_Ven:0 "收回委内瑞拉殖民地"
 SPR_Ven_desc:0 "委内瑞拉省，正如我们以前所说的，坐落在南美洲，作为民主世界的一根刺。如果我们攻击它，我们的盟友可能不介意，即便我们把它重新融入我们辉煌的西班牙国。"
 SPR_Ven_short_desc:0 "收回委内瑞拉"
 SPR_Col:0 "再次殖民哥伦比亚"
 SPR_Col_desc:0 "我们应该努力把西班牙回归作为一个殖民强权。虽然法国、英国和荷兰在南美洲各有殖民地，但我们的长期以来一直是独立的。让我们开始收回他们！"
 SPR_Col_short_desc:0 "收回哥伦比亚"
 SPR_Research_2:0 "扩大我们高校"
 SPR_Research_2_desc:0 "为了确保我们不落后，我们应该扩大我们的大学，特别是我们大学的研究部门。"
 SPR_Research_2_short_desc:0 "扩大高校"
 SPR_Cuba:0 "古巴总督府"
 SPR_Cuba_desc:0 "美国于1898年从我们那里夺走了古巴，使它成为一个富人的避难所。它实际上是一个傀儡国家！让我们拿回属于我们的东西，即便这意味着与肮脏的美国人进行战斗。 "
 SPR_Cuba_short_desc:0 "古巴"
 SPR_Phil:0 "菲律宾总督府"
 SPR_Phil_desc:0 "菲律宾总督府一直是我们对菲律宾殖民地的称呼。美国从我们这里把它夺走，就像他们在古巴的所作所为那样。再也不能容忍下去了！"
 SPR_Phil_short_desc:0 "菲律宾"
 SPR_PRU:0 "收回秘鲁总督辖区"
 SPR_PRU_desc:0 "就像委内瑞拉，这个前殖民地目前由敌对意识形态统治。我们相信，我们的民主盟友不会介意我们是否在这里恢复秩序。"
 SPR_PRU_short_desc:0 "收回秘鲁"
 SPR_DOM:0 "圣多明各总督府"
 SPR_DOM_desc:0 "圣多明各总督府，包括现在的海地和多米尼加共和国。后者目前由敌对意识形态统治，因此，我们可以说服我们的盟友，让我们攻击它，恢复这个国家的秩序。"
 SPR_DOM_short_desc:0 "圣多明各总督府"
 SPR_eq_bonus:0 "步兵武器和火炮加成"
 SPR_Civ_Econ:0 "发展私营部门"
 SPR_Civ_Econ_desc:0 "我们应该通过降低企业税收和放宽法规来鼓励我国的经济增长。我们的国家在内战后处于一种可悲的状态，因此，我们需要这个。然而，我们不能在战争期间追求这样的政策。"
 SPR_Civ_Econ_short_desc:0 "发展私营"
 SPR_Civ_Factory_Idea:0 "私营部门成长"
 SPR_Civ_Factory_Idea_desc:0 "基于我们成功的经济政策，我们的私营部门正在增长。"
 veren.1.t:0 "来自西班牙的邀请"
 veren.1.d:0 "西班牙打算组建自己的阵营，他们希望我们加入。说“是”将给我们一个强大的地区盟友，而说“不”将极有可能导致他们入侵我们。"
 veren.1.a:0 "我们将加入他们的阵营"
 veren.1.b:0 "不，保持独立，即使它意味着战争！"
 POLITICS_FRANCOGEN_DESC:0 "弗朗西斯科·佛朗哥是我们国家的领导人。他也是一位出色的将军，赤色分子害怕他，而长枪党人尊敬他。他可以在需要的时候领导我们的军队。"
 veren.3.t:0 "葡萄牙加入我们的阵营"
 veren.3.d:0 "经过深思熟虑，葡萄牙政府决定加入我们的阵营。"
 veren.3.a:0 "太好了！"
 veren.4.t:0 "葡萄牙拒绝"
 veren.4.d:0 "葡萄牙在同盟国的压力以及其执政党内的政治力量的压力下拒绝加入我们的阵营。"
 veren.4.a:0 "送他们入地狱！"
 veren.2.t:0 "佛朗哥指挥我们的部队"
 veren.2.d:0 "佛朗哥将军现在不仅要成为我们国家的领导人，而且还要指挥我们的部队。"
 veren.2.a:0 "太棒了！"
 veren.5.t:0 "伊塞罗邦巴项目"
 veren.5.d:0 "伊塞罗邦巴项目的西班牙的核项目，由西班牙领导人佛朗哥开始。其他国家将不会太喜欢这个。"
 veren.5.a:0 "西班牙将制造核武器!"
 veren.6.t:0 "比森特·罗霍·列乌契指挥我们的部队"
 veren.6.d:0 "尽管与保守的西班牙军事联盟有联系，尽管他是一个虔诚的天主教徒，比森特·罗霍·列乌契正在加紧指挥我们的部队。"
 veren.6.a:0 "太棒了！"