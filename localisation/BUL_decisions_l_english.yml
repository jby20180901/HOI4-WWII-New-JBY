 bulgarians.1.t:0 "保加利亚想要签署三方协议!"
 bulgarians.1.d:0 "保加利亚提出签署《三方协定》并加入轴心国，以帮助我们实现统治世界的目标。"
 bulgarians.1.a:0 "让他们进来。"
 bulgarians.1.b:0 "我们不要他们进来！"
 bulgarians.2.t:0 "我们被允许进去了！"
 bulgarians.2.d:0 "德国允许我们加入轴心国，我们正式结盟并签署了《三方公约》。"
 bulgarians.2.a:0 "好哇！"
 bulgarians.3.t:0 "他们拒绝了！"
 bulgarians.3.d:0 "可怕的德国人拒绝了我们加入轴心国的请求!"
 bulgarians.3.a:0 "傻瓜！"
 bulgarians.4.t:0 "罗马尼亚一个傀儡吗?"
 bulgarians.4.d:0 "保加利亚人要求我们加入他们可笑的派别和国家。然而，他们威胁说，如果我们拒绝，他们将和我们开战。考虑一下也许是明智的。"
 bulgarians.4.a:0 "哼, 好的。"
 bulgarians.4.b:0 "什么!从来没有。"
 bulgarians.5.t:0 "他们接受了！"
 bulgarians.5.d:0 "罗马尼亚人已经接受了我们成为国家一部分的要求。现在剩下的就是我们决定是否要把我们以前的领土并入我们的国家，还是让他们保留。"
 bulgarians.5.a:0 "我们要带一些"
 bulgarians.5.b:0 "让他们留着吧"
 bulgarians.6.t:0 "他们拒绝了！"
 bulgarians.6.d:0 "愚蠢的人拒绝了我们让他们成为我们国家一部分的伟大请求!我们应该让他们为此付出代价!"
 bulgarians.6.a:0 "所以我们会的。"
 bulgarians.7.t:0 "戏剧起义"
 bulgarians.7.d:0 "作为对我们的保加利亚化进程的一项反应，希腊人冒着生命风险，并使其成立为国家。许多英勇的士兵在与他们的战斗中阵亡。"
 bulgarians.7.a:0 "该死的!"
 bulgarians.8.t:0 "向土耳其宣战?"
 bulgarians.8.d:0 "保加利亚人建议我们正式同土耳其开战，以便从巴尔干撤出他们的存在。在他们看来，巴尔干半岛只会是巴尔干半岛，而土耳其在那里已经没有立足之地。"
 bulgarians.8.a:0 "他们是对的!"
 bulgarians.8.b:0 "我们不要这样。"
 bulgarians.9.t:0 "与保加利亚的条约"
 bulgarians.9.d:0 "保加利亚要求我们支持他们的现代化，并要求我们帮助他们为保加利亚空军研制飞机。这可能会拉近他们与我们的距离，从长远来看，这可能是值得的。"
 bulgarians.9.a:0 "有什么损害？"
 bulgarians.9.b:0 "什么? !不!"
 bulgarians.10.t:0 "他们同意了！"
 bulgarians.10.d:0 "意大利人同意帮助我们实现现代化!"
 bulgarians.10.a:0 "哇!"
 bulgarians.11.t:0 "他们不同意!"
 bulgarians.11.d:0 "意大利人不同意我们的研究条约！最后，我们会教他们。"
 bulgarians.11.a:0 "呸,污秽。"
 bulgarians.12.t:0 "保加利亚加入共产国际？"
 bulgarians.12.d:0 "保加利亚已经要求加入共产国际。他们现在是社会主义国家，把它们加入我们的同盟可能有益。"
 bulgarians.12.a:0 "很好"
 bulgarians.12.b:0 "他们是孤独的"
 bulgarians.13.t:0 "他们接受了！"
 bulgarians.13.d:0 "我们已经被共产国际接纳了。共产主义兄弟会同心协力，立于不败之地！"
 bulgarians.13.a:0 "终于！"
 bulgarians.14.t:0 "他们拒绝了！"
 bulgarians.14.d:0 "我们被拒绝加入共产国际。这只会使他们成为大保加利亚的目标。"
 bulgarians.14.a:0 "可恶的！"
 bulgarians.15.t:0 "巴尔干联邦"
 bulgarians.15.d:0 "保加利亚已经提出基于我们共同的意识形态，我们加入他们的一个派别。这可能是好事，因为这将证明巴尔干半岛实际上可以团结起来。"
 bulgarians.15.a:0 "似乎是合理的。"
 bulgarians.15.b:0 "我想不是。"
 bulgarians.16.t:0 "南斯拉夫同意!"
 bulgarians.16.d:0 "南斯拉夫同意了我们关于统一巴尔干的概念。巴尔干半岛的共产主义社区无论如何都是一个伟大的想法，任何持不同意见的人都是愚蠢的。"
 bulgarians.16.a:0 "哇!"
 bulgarians.17.t:0 "南斯拉夫拒绝了！"
 bulgarians.17.d:0 "南斯拉夫人拒绝了我们建立一个统一的巴尔干半岛的想法！傻瓜！我们应该展示给他们看!"
 bulgarians.17.a:0 "傻瓜!"
 bulgarians.18.t:0 "保加利亚对色雷斯的要求!"
 bulgarians.18.d:0 "保加利亚要求他们的旧领土色雷斯。当他们在第一次巴尔干战争后拥有它的时候，色雷斯现在明显是希腊人了！然而，绥靖政策可能是个不错的选择。"
 bulgarians.18.a:0 "放弃它。"
 bulgarians.18.b:0 "色雷斯是希腊人的！"
 bulgarians.19.t:0 "希腊接受了！"
 bulgarians.19.d:0 "希腊人接受了我们对色雷斯的要求。 与我们相比，他们必须意识到自己是一种低劣的力量。"
 bulgarians.19.a:0 "漂亮！."
 bulgarians.20.t:0 "希腊人拒绝了！"
 bulgarians.20.d:0 "希腊人拒绝了我们对领土的要求！ 我们应该向他们展示谁拥有真正的力量！"
 bulgarians.20.a:0 "的确，我们应该。"
 bulgarians.21.t:0 "重新确认协议！"
 bulgarians.21.d:0 "根据保加利亚的要求，有人建议我们改革巴尔干协定，不仅要包括它们，还要在成员国之间签署几项新的条约，并确保支持性关系。"
 bulgarians.21.a:0 "我们同意。"
 bulgarians.21.b:0 "不同意。"
 bulgarians.22.t:0 "邀请协议"
 bulgarians.22.d:0 "保加利亚要求我们改革包括它们在内的巴尔干协定国。 他们向南斯拉夫提出了这一要求，他们似乎同意了这一要求，所以无论哪种方式，他们都会形成这种要求。 现在问题是我们是否也想加入。"
 bulgarians.22.a:0 "当然，为什么不呢。"
 bulgarians.22.b:0 "不。"
 bulgarians.23.t:0 "南斯拉夫拒绝！"
 bulgarians.23.d:0 "南斯拉夫对我们改革巴尔干协定国的要求说不。 现在我想这意味着他们不再联盟，但我们也不与他们联盟。"
 bulgarians.23.a:0 "笨蛋！"
 bulgarians.24.t:0 "马其顿起义！"
 bulgarians.24.d:0 "马其顿人起来反对我们！ 我们处理它们的方式没有希望的那么有效，现在它们已经升级了我们。 我们处理过它们，但它耗费了我们不容易被替换的人力。 但是，我们确保它不会再发生。"
 bulgarians.25.t:0 "建议达成协议！"
 bulgarians.25.d:0 "保加利亚人提出了一项协议。 因为保加利亚人有一个坚定的记录，坚持伟大的战争和平条约的影响。 他们可能已经赎回了自己，但他们可能是一个有用的盟友。"
 bulgarians.25.a:0 "好吧"
 bulgarians.25.b:0 "不同意！"
 bulgarians.26.t:0 "希腊同意了！"
 bulgarians.26.d:0 "好消息！ 希腊人同意取消对我国的限制。 我们现在终于可以开始为即将到来的冲突做好准备。"
 bulgarians.26.a:0 "胜利！"
 bulgarians.27.t:0 "希腊人不同意！"
 bulgarians.27.d:0 "显然幻想破灭的希腊政府不同意我们的重新武装！ 我们必须采取行动！ 如果我们要为我们的国家做好准备，那么我们就必须停止遵守和平条约。"
 bulgarians.27.a:0 "那么我们就这样吧。"
 bulgarians.28.t:0 "保加利亚要求多布鲁甲"
 bulgarians.28.d:0 "保加利亚要求他们以前的领土多布鲁贾。他们在第一次巴尔干战争后曾拥有这片领土，但在第二次巴尔干战争爆发时逐渐失去了它。安抚他们也许是明智的，但如果我们能在他们成为威胁之前摧毁他们，那将是好事。"
 bulgarians.28.a:0 "还给它"
 bulgarians.28.b:0 "不，那是我们的！"
 bulgarians.29.t:0 "罗马尼亚同意！"
 bulgarians.29.d:0 "罗马尼亚同意归还多布鲁贾，这是我们在大战后失去的领土。我们应该利用这个机会。"
 bulgarians.29.a:0 "太好了!"
 bulgarians.30.t:0 "罗马尼亚拒绝了！"
 bulgarians.30.d:0 "罗马尼亚人拒绝了我们对多布鲁贾的要求！我们应该教他们不要反对我们！"
 bulgarians.30.a:0 "消灭他们！!"

 bulgarian_news.1.t:0 "保加利亚人签署了三方协议"
 bulgarian_news.1.d:0 "保加利亚已经签署了三方条约，并以此正式表示他们对德国的忠诚，并且是轴心国成员。"
 bulgarian_news.1.a:0 "那么"
 bulgarian_news.1.b:0 "太好了!"
 bulgarian_news.1.c:0 "为保加利亚人干杯！"
 bulgarian_news.2.t:0 "保加利亚加入共产国际！"
 bulgarian_news.2.d:0 "保加利亚加入了共产国际，并决定在未来的潜在冲突中加强他们的斯拉夫兄弟。"
 bulgarian_news.2.a:0 "很公平。"
 bulgarian_news.2.b:0 "哇哦！"
 bulgarian_news.2.c:0 "欢迎，同志们！"
 bulgarian_news.4.t:0 "沙皇鲍里斯三世死了！"
 bulgarian_news.4.d:0 "保加利亚三分之一的沙皇鲍里斯今天不幸死于心力衰竭。从形式上讲，鲍里斯的儿子西缅二世（SimeonII）将接管沙皇政权，但由于年龄不足，鲍里斯的弟弟普雷斯拉夫的基里尔王子（PrinceKiril）接管了这个国家。"
 bulgarian_news.4.a:0 "哦，好吧"
 bulgarian_news.5.t:0 "沙皇鲍里斯在据称的暗杀中幸存下来"
 bulgarian_news.5.d:0 "根据保加利亚的新闻报道，据称德国计划处置沙皇，沙皇鲍里斯在暗杀企图中幸存下来。"
 bulgarian_news.5.a:0 "据称吗？嗯…………………"
 bulgarian_news.6.t:0 "解除对保加利亚的限制！"
 bulgarian_news.6.d:0 "希腊政府同意重新武装保加利亚军队。战后，保加利亚的军事努力和生产受到限制。然而，保加利亚有遵守这些规定的记录，这使希腊人相信，这种影响应该被解除。"
 bulgarian_news.6.a:0 "如果他们认为这是明智的……"
 bulgarian_news.6.b:0 "…是的，谢谢.."

 bulgariansenhanced.1.t:0 "保加利亚要求德国提供武器！"
 bulgariansenhanced.1.d:0 "保加利亚努力重建自己，已请求我们的支持。 保加利亚人说，英国允许他们自由重新武装，并称该地区的不稳定是他们的推理。 现在，保加利亚人要求我们向他们发送几千支枪来帮助他们重新武装。 同意会发展我们与保加利亚人的关系，但他们可以轻易地在敌人的背后和侧面刺伤我们，我们应该仔细考虑我们的选择。"
 bulgariansenhanced.1.a:0 "很好，帮帮他们。"
 bulgariansenhanced.1.b:0 "他们应该靠自己"
 bulgariansenhanced.2.t:0 "德国人同意了！"
 bulgariansenhanced.2.d:0 "德国人同意了我们对重整军备的请求。我们得到了两千支枪来帮助我们。显然，我们应该补偿他们！或者我们可以用枪再也不看它们了，这是一次抽奖。"
 bulgariansenhanced.2.a:0 "是啊。"
 bulgariansenhanced.3.t:0 "德国人拒绝了！"
 bulgariansenhanced.3.d:0 "德国人拒绝了我们最慷慨的补给要求！我们只需要两千支枪，他们肯定能省下枪。该死的混蛋!"
 bulgariansenhanced.3.a:0 "什么！肮脏！"
 bulgariansenhanced.4.t:0 "保加利亚的友谊吗？"
 bulgariansenhanced.4.d:0 "保加利亚建议我们与他们签署一项友谊条约，并将其贴上永久友谊条约的标签。保加利亚人希望改善与我们的关系，现在这显然是一个陷阱，但随着它的发展，对我们来说可能是卓有成效的。"
 bulgariansenhanced.4.a:0 "签字！"
 bulgariansenhanced.4.b:0 "不怎么样"
 bulgariansenhanced.5.t:0 "南斯拉夫同意了！"
 bulgariansenhanced.5.d:0 "南斯拉夫同意我们的永恒友谊条约！我想他们意识到我们实际上是他们的朋友！嗯，他们认为我们是，但我们更清楚。"
 bulgariansenhanced.5.a:0 "太好了!"
 bulgariansenhanced.6.t:0 "南斯拉夫谢绝了！"
 bulgariansenhanced.6.d:0 "南斯拉夫拒绝了我们的永恒友谊条约！他们怎么可能呢？！他们不知道我们变了吗？傻瓜！我们应该教他们！"
 bulgariansenhanced.6.a:0 "真不幸。"
 bulgariansenhanced.7.t:0 "乔治基约西万诺夫辞职了！"
 bulgariansenhanced.7.d:0 "首相辞职了！自1935年以来领导国家的基约西万诺夫总理已经正式辞职！现在我们可以安排一个继任者，就是沙皇鲍里斯自己的盟友博格丹·菲洛夫！或者，我们可以完全解散克约西万诺夫的政府，把鲍里斯三世作为我们的领导人，考虑到他是。我们要建立一个由鲍里斯亲自挑选的政府。"
 bulgariansenhanced.7.a:0 "菲洛夫."
 bulgariansenhanced.7.b:0 "沙皇万岁！"
 bulgariansenhanced.8.t:0 "祖国阵线获得授权！"
 bulgariansenhanced.8.d:0 "我们试图赋予祖国阵线权力的努力取得了回报！祖国阵线刚刚成为政府的多数党，他们正式控制了国家。沙皇鲍里斯仍然掌权，但不再直接控制。现在，希望祖国前线能够带领我们远离德国和苏联。"
 bulgariansenhanced.8.a:0 "太好了!"
 bulgariansenhanced.9.t:0 "加入巴尔干条约？"
 bulgariansenhanced.9.d:0 "保加利亚已请求作为附属国加入巴尔干条约。这意味着，如果有人与保加利亚开战，我们将向他们保证我们的援助。当然，当有人和他们打仗的时候，我们可以抛弃他们，尽管这会损害我们的声誉。当然，我们也可以决定不保证他们的安全，我们会过得很好的。"
 bulgariansenhanced.9.a:0 "欢迎他们加入！"
 bulgariansenhanced.9.b:0 "不同意！"
 bulgariansenhanced.10.t:0 "他们拒绝！"
 bulgariansenhanced.10.d:0 "那些该死的罗马尼亚人拒绝了我们的请求！我们不能参加巴尔干协议！真让人发狂！我们应该报复，然后开枪，或者其他什么。他们不能这样做。"
 bulgariansenhanced.10.a:0 "什么！？"
 bulgariansenhanced.11.t:0 "保加利亚人希望谈判！"
 bulgariansenhanced.11.d:0 "保加利亚政府似乎终于意识到他们在这场战争中处于失败的一方，也许我可以补充一句。很明显我们会为此得到补偿。除此之外，现在是我们决定他们命运的时候了。要么他们成为我们对抗德国人的盟友，加入共产国际，要么我们就让他们被苏联的力量压垮。"
 bulgariansenhanced.11.a:0 "好吧。"
 bulgariansenhanced.11.b:0 "杀！"
 bulgariansenhanced.12.t:0 "他们同意了！"
 bulgariansenhanced.12.d:0 "苏联同意让我们进入共产国际！现在我们将在好的方面战斗，我们也可能从中得到一些东西！但是现在，我们应该把重点放在与纳粹德国的战斗上，让苏联人感到骄傲。"
 bulgariansenhanced.12.a:0 "太好了"
 bulgariansenhanced.13.t:0 "苏联人拒绝了"
 bulgariansenhanced.13.d:0 "苏联拒绝了我们的提议！我们在苏联的生存尝试失败了。现在我们应该尽我们所能在德国人这边生存下去。我们应该让他们感到骄傲，但更重要的是，让我们的国家和人民感到骄傲。"
 bulgariansenhanced.13.a:0 "消灭他们！!"
 bulgariansenhanced.14.t:0 "保加利亚希望重新确认巴尔干协议！"
 bulgariansenhanced.14.d:0 "目前的巴尔干和约制度似乎已不适用。我们的盟国在战争中不会帮助我们，除非我们用条约约束他们。也许这是个好主意。另一方面，如果我们想离开巴尔干半岛，我们可能不应该再确认它。"
 bulgariansenhanced.14.a:0 "找到它了！发出邀请！"
 bulgariansenhanced.14.b:0 "不."
 bulgariansenhanced.15.t:0 "罗马尼亚人同意了！"
 bulgariansenhanced.15.d:0 "罗马尼亚同意重新确认巴尔干协议。我们被邀请成为一名受尊敬的成员，如果罗马尼亚证明不能进一步领导联盟，那么这个角色应该落在我们的头上。尽管如此，巴尔干条约的其他成员也被邀请重新确认巴尔干条约。他们可能意识到目前的系统确实已经崩溃了，所以我们会很好的。"
 bulgariansenhanced.15.a:0 "太好了"
 bulgariansenhanced.16.t:0 "罗马尼亚拒绝了"
 bulgariansenhanced.16.d:0 "好吧，也许太戏剧化了，他们可能不恨我们。但是，他们不会重新确认巴尔干协议。假设他们想自己出击可能是安全的。或者他们真的恨我们和巴尔干条约的其他成员。一个或另一个。不管怎样，现在有两个。"
 bulgariansenhanced.16.a:0 "其中两个？什么？"
 bulgariansenhanced.17.t:0 "阿尔巴尼亚人的遗产"
 bulgariansenhanced.17.d:0 "保加利亚人要求我们成为他们的傀儡，理由是我们的领土被认为是他们的一个前帝国的领土。当然，我们不记得这些了。然而，保加利亚人到目前为止比我们大，而且如果他们入侵我们，我们就很难打败他们。成为他们的傀儡并重新获得我们的独立可能是可行的，尽管如果你是忠诚的，无论如何，继续前进并衰落。"
 bulgariansenhanced.17.a:0 "好的，我们走吧"
 bulgariansenhanced.17.b:0 "我是忠诚的！"
 bulgariansenhanced.18.t:0 "他们同意了。"
 bulgariansenhanced.18.d:0 "阿尔巴尼亚人意识到我们是对的，他们接受我们作为他们的合法霸主。现在，我们应该和平地把阿尔巴尼亚融入大保加利亚。他们只是使我们的国家再次伟大的一步。"
 bulgariansenhanced.18.a:0 "太好了"
 bulgariansenhanced.19.t:0 "他们拒绝了！"
 bulgariansenhanced.19.d:0 "愚蠢的阿尔巴尼亚人拒绝了我们成为傀儡的请求！他们不知道他们的领土是我们的吗？他们怎么了？！我们应该立即占领他们的领土！他们不尊重大保加利亚帝国！"
 bulgariansenhanced.19.a:0 "进攻!"
 bulgariansenhanced.20.t:0 "罗马尼亚人同意!"
 bulgariansenhanced.20.d:0 "罗马尼亚同意了我们与巴尔干条约的伙伴关系要求。如果现在有人和我们开战，罗马尼亚人应该来帮助我们，希望如此。现在，我们应该把它发展成一个功能性的联盟，由我们、罗马尼亚和巴尔干条约的其他成员国组成。"
 bulgariansenhanced.20.a:0 "哇!"
 
