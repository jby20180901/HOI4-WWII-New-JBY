l_english:
 FIN_army_effort:0 "芬兰国防军"
 FIN_army_effort_desc:0"芬兰国防军（芬兰文：Suomen-puolustusvoimat）是由陆海空三军组成的芬兰武装部队，实行普遍义务兵役制，服役期6～12个月。军事费大概是GDP的1.3%。全部的军队在国防军司令的指挥下进行作战，而国防军司令只对总统负责。"
 FIN_equipment_effort:0 "武器革新"
 FIN_equipment_effort_desc:0"陆军所使用的装备日新月异，我们将集中精力研发最好的装备让我们的战士使用。"
 FIN_equipment_effort_2:0 "敌后游击作战"
 FIN_equipment_effort_2_desc:0"游击战游击战是非正规作战。以袭击为主要手段，具有高度的流动性、灵活性、主动性、进攻性和速决性，并能广泛动员群众投入战争。游击战的精髓是敌进我退，敌退我进，敌疲我打，敌逃我追。遵循合理选择作战地点，快速部署兵力，合理分配兵力，合理选择作战时机，战斗结束迅速撤退五项基本原则的作战方式。游击战在中国有悠久的历史。"
 FIN_equipment_effort_3:0"骑兵现代化"
 FIN_equipment_effort_3_desc:0"老将军和老元帅们对骑兵情有独钟，我们很难改变他们的想法，不如我们对骑兵部队进行一些现代化的改进，虽然他们的地位已经被坦克和装甲车取代，但还有一定作用，可以好好发挥一下。"
 FIN_junxiao:0"芬兰军校"
 FIN_junxiao_desc:0"芬兰军校正式组建于1936年7月2日，由芬兰国防部直接负责，军校主要负责培养连、排级基层军官为主，但同时也开设有高级将领速成班。"
 FIN_doctrine_effort:0 "重视军事理论"
 FIN_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去订制未来的军事理论。"
 FIN_doctrine_effort_2:0 "大规模战争动员"
 FIN_doctrine_effort_2_desc:0 "战争动员，是国家采取紧急措施，由平时状态转入战时状态，统一调动人力、物力、财力为战争服务。简称动员。通常包括武装力量动员、国民经济动员、人民防空动员和政治动员。"
 FIN_shandibubing:0 "山地步兵"
 FIN_shandibubing_desc:0 "所有山地旅的士兵皆接受山地作战训练，其要求高标准的体格和毅力。"
 FIN_tanxingfanyu:0 "弹性防御"
 FIN_tanxingfanyu_desc:0 "把步兵和少数装甲兵扔到预想的对方主攻方向，一旦对方进攻就用步兵迟滞敌军，再集中优势机动兵力包抄对手，直接吃掉对方进攻集群，从根本上扼杀进攻。"
 FIN_special_forces:0 "重点突破"
 FIN_special_forces_desc:0 "进攻部队在炮兵、航空兵火力支援下，步兵、坦克兵在选定的地段打开口子，投入后续梯队向纵深发展，结合迂回包围行动，突破敌战术防御地幅。其特点是行动坚决迅猛，组织指挥复杂，战斗激烈紧张。"
 FIN_xiandaihua:0 "现代化军队"
 FIN_xiandaihua_desc:0 "改变、弥补军队以往的不足，积极运筹和平时期军事力量运用，不断拓展和深化军事斗争准备，提高信息化，武器更新换代，加强军队整体实力，落实战略防御方针，与时代同步发展。"
 FIN_fangxian:0 "曼纳海姆防线"
 FIN_fangxian_desc:0 "防线自穆里拉至泰帕莱全长 135千米，最大纵深95千米。它以抵抗枢纽部和支撑点为基础，两翼分别依托芬兰湾和拉多加湖。由保障地带、主要防御地带、第二防御地带和后方防御地带 （维堡后方地带）组成 。整个防线预先构筑的坚固射击工事有2000多个。"
 FIN_baisesesheng:0 "白色死神"
 FIN_baisesesheng_desc:0 "脚蹬滑雪板，身披白风衣的芬兰狙击手在大雪封锁了一切道路之时，却可以悄无声息地来去自如。而在雪和泥泞中挣扎前进的敌军则成了这些人的活靶子。芬兰三五个狙击手经常可以把小股纵队行军的敌军车队全部消灭，而自身毫无伤亡。"
 FIN_cuntuburang:0 "寸土不让"
 FIN_cuntuburang_desc:0 "我们不会放弃任何一块土地！"
 FIN_motorization_effort:0 "重视摩托化"
 FIN_motorization_effort_desc:0 "摩托化对于我们的士兵安全地抵达战场至关重要。专注于摩托化技术的发展使我们能迅速行动。"
 FIN_mechanization_effort:0 "重视机械化"
 FIN_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 FIN_armor_effort:0 "重视装甲部队"
 FIN_armor_effort_desc:0 "应用我们从步兵机械化过程中获得的经验，这样能够改进我们的装甲车辆。"
 FIN_aviation_effort:0"芬兰空军"
 FIN_aviation_effort_desc:0"芬兰空军　芬兰共和国武装力量军种之一。主要担负防空和支援陆海军防御作战等任务。1918年3月6日，建立航空部队，后定为空军成立日。空军司令部是空军最高领导机构，驻蒂卡科斯基。空军司令是空军最高领导。全国划分为北部、西南、东南3个防空区，每区配1个航空大队，大队下属中队。"
 FIN_fighter_focus:0"战斗机编队"
 FIN_fighter_focus_desc:0"战斗机的主要任务是与敌方战斗机进行空战，夺取空中优势（制空权）。其次是拦截敌方轰炸机、近距支援机和运输机，还可携带一定数量的对地攻击武器，执行对地攻击任务。"
 FIN_heavy_fighter:0"重型战斗机"
 FIN_heavy_fighter_desc:0"重型战斗机是指战斗机中体型相对较大，航程相对较远，载弹量相对较大的战斗机，具有纵深打击能力。重型战斗机往往是被用来作为“精兵”，是以空战中的主力来使用。"
 FIN_bomber_focus:0"战略轰炸机编队"
 FIN_bomber_focus_desc:0"战略轰炸，即大量轰炸机组成一个个大型的空中编队，从高空突破敌军高射炮火力网的封锁，对敌对国的后方城市、工业基地等战略目标实施远程空中打击。以此来通过大量平民伤亡摧毁敌对国人民继续战争的信心和意志，通过摧毁敌对国的工业设施来削弱敌对国的战争潜力，从而迫使其放弃抵抗并投降，最终赢得整场战争的胜利。"
 FIN_tactical_bomber:0"战术轰炸机"
 FIN_tactical_bomber_desc:0"战术轰炸机，是指部分体型较小的轰炸机，用于战术轰炸，攻击武装部队和辎重设备。战术轰炸机的主要任务是支援前线作战，攻击敌人的军事目标。主要特征是航程近，载弹量小。"
 FIN_bomber_focus2:0"扩大战略空军"
 FIN_bomber_focus2_desc:0"世界各主要军事强国对战略空军的普遍定位是：空天一体、攻防兼备、信息火力一体，能够以空制空、以空制海、以空制地，全面参与各种作战形式，能实施远程反应。"
 FIN_CAS_effort:0"近距支援机"
 FIN_CAS_effort_desc:0"近距离空中支援（Close Air Support，CAS），就是航空兵为支援地面、海上部队、两栖部队、特种部队进行作战，对接近己方的敌前沿和浅近纵深直接影响，保证己方当前行动而进行的空中火力突击。"
 FIN_sanbingbudui:0"空降兵"
 FIN_sanbingbudui_desc:0"空降兵，又称伞兵，主要是以空降到战场为作战方式，其特点是装备轻型化、高度机动化、兵员精锐化。一般独立建制为师级或旅级，直接隶属于军团一级或更高级别的指挥机构。既战略投送能力空降的重装部队比例越高空降兵战力越强。"
 FIN_NAV_effort:0"海军轰炸机"
 FIN_NAV_effort_desc:0"海军轰炸机：主要用于轰炸海上和沿岸目标的海军飞机。具有航程远、载弹量大、突击力强的特点。"
 FIN_hangmu_air_wing:0"海军航空兵"
 FIN_hangmu_air_wing_desc:0"主要任务是：歼灭敌方海上力量，掩护和支援己方舰艇的作战行动；保护己方海上交通线，破坏敌方海上交通线；摧毁敌方沿海机场、基地、港口等重要军事目标，保护己方海军基地、港口的安全；进行海上侦察、巡逻、反潜、预警、布雷、扫雷、通信、引导、救护和运输等。"
 FIN_aviation_effort_2:0"空军改革"
 FIN_aviation_effort_2_desc:0"截止到现在，我们的军官发现了军队中仍然存在许多问题，我们需要抓紧解决这些问题。"
 FIN_secret_weapons:0"秘密武器"
 FIN_secret_weapons_desc:0"看我干什么？？都说是秘密武器了，你还希望我给你做介绍？这和波兰人能上太空有什么区别？？"
 FIN_nuclear_effort:0"黑科技"
 FIN_nuclear_effort_desc:0"我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃这个可能在未来某天毁灭地球的火种。不过这玩意一旦造出来我们选哪里作为实验场呢？"
 FIN_rocket_effort:0"火箭"
 FIN_rocket_effort_desc:0"火箭是以热气流高速向后喷出，利用产生的反作用力向前运动的喷气推进装置。它自身携带燃烧剂与氧化剂，不依赖空气中的氧助燃，既可在大气中，又可在外层空间飞行。火箭在飞行过程中随着火箭推进剂的消耗，其质量不断减小，是变质量飞行体。"
 FIN_political_effort:0 "未来方针"
 FIN_political_effort_desc:0 "要想改变世界，先改变我们的国家。加强我们的政治地位应当放在首要。"
 FIN_qinjingdeguo:0 "亲近德国"
 FIN_qinjingdeguo_desc:0 "苏联人一直对阿卡利亚地区垂涎已久，我们应该向德国靠拢，这样才能保证我们国土面积的完整。"
 FIN_paramilitarism:0 "军国主义"
 FIN_paramilitarism_desc:0 "那些认为军队仅仅是必要之恶的人在面对战争时必然犹豫不决。我们的文化中将根植入军国主义从而全民皆兵。"
 FIN_nationalism_focus:0 "民族主义"
 FIN_nationalism_focus_desc:0 "我们的国家是独一无二的，我们在政治上的成就也不可能发生在任何其他地方。我们必须要不惜代价为之奋斗。"
 FIN_military_youth:0 "青年入伍"
 FIN_military_youth_desc:0 "建立对年轻人进行纪律教育与政治教育的组织能够在我们国家的年轻人心中早早地种下忠诚与自我牺牲的种子。"
 FIN_deguojiaoguan:0 "德国教官"
 FIN_deguojiaoguan_desc:0 "我们应该邀请一批优秀的德国军官来我们的国家帮助我们实现军队现代化。"
 FIN_deshilujunA:0 "德国志愿者"
 FIN_deshilujunA_desc:0 "现在我们与德国的关系飞速发展，已经有一批来自德国的志愿者加入到我们的队伍当中。"
 FIN_deshilujunA_tip:0 "将有6支由德国志愿者组成的步兵师部署到曼纳海姆防线上。"
 FIN_deshishi:0 "德式师"
 FIN_deshishi_desc:0 "我们接受了德式武装，我们的实力更上一层楼！"
 FIN_jiaruzxg:0 "加入轴心国"
 FIN_jiaruzxg_desc:0 "我们与德国的关系现在非常密切，我们应该考虑加入他们的阵营。"
 FIN_ideological_fanaticism:0 "芬兰万岁"
 FIN_ideological_fanaticism_desc:0 "我们不会受制于人，我们要走自己的道路，芬兰万岁！"
 FIN_tongyibeio:0 "统一北欧"
 FIN_tongyibeio_desc:0 "斯堪的纳维亚半岛及南面的日德兰半岛，自古就有联系。在古代，这里盛产北欧海盗，但也锻造了这里人民高超的航海技术。这里曾经统一过，最早追溯到1016年丹麦国王克努特大帝建立了版图包括挪威、英格兰、苏格兰大部和瑞典南部的“北海大帝国”，此后出现丹麦、瑞典和挪威组成的卡尔马联盟。"
 FIN_jigongsulian:0 "进攻苏联"
 FIN_jigongsulian_desc:0 "德国人已经对苏联发动了战争，我们应该集结队伍，复仇的时刻到了！"
 FIN_neutrality_focus:0 "保持中立"
 FIN_neutrality_focus_desc:0 "当别人认为在全球性冲突中选择站队需要勇气与智慧时，我们却明白拒绝站队需要更多的勇气与智慧。"
 FIN_deterrence:0 "保持威慑"
 FIN_deterrence_desc:0 "在被孤立的情况下我们很难从战争中获益。幸运的是，我们明白最好的防御就是让所有人不会敢于侵犯我们的威慑。"
 FIN_kuodazhengbing:0 "扩大征兵"
 FIN_kuodazhengbing_desc:0 "如果没有强大的武装力量，任何的中立都是可笑的，我们需要更多士兵来维持我们在国际上的军事存在，这样才能保证我们的国家不受侵犯。"
 FIN_quanmingjiebing:0 "全民皆兵"
 FIN_quanmingjiebing_desc:0 "把能参加战斗的人民都武装起来，随时准备歼灭入侵之敌。平时工作与战时准备结合起来，严格管理、严格要求、严格训练。"
 FIN_why_we_fight:0 "我们为何而战"
 FIN_why_we_fight_desc:0 "这个世界开始变得越来越危险了。我们的人民必须意识到那些利欲熏心的独裁者们所犯下的暴行。是时候让我们的人民团结于我们的事业之下，让他们准备好为我们的自由而战了。"
 FIN_qinjingsulian:0 "交好苏联"
 FIN_qinjingsulian_desc:0 "我们不可能闲的没事儿去和苏联打仗，我们应该巩固我们之间的关系。"
 FIN_internationalism_focus:0 "国际主义"
 FIN_internationalism_focus_desc:0 "意识形态没有国界。其他国家也许可以称自己为主权国家，但我们的信念是远远高于这种主张的。"
 FIN_political_correctness:0 "政治正确"
 FIN_political_correctness_desc:0 "那些持有轻微异议或反对观点的人似乎总是认为有人搞了一个大阴谋迫害他们。这似乎是一个好主意。"
 FIN_indoctrination_focus:0 "意识形态灌输"
 FIN_indoctrination_focus_desc:0 "既然我们的意识形态是基于真理的，那么我们也可以将它当做真理来进行教育。媒体和教育系统必须要反映这一点。"
 FIN_political_commissars:0 "政治委员"
 FIN_political_commissars_desc:0 "为了保证军队能够深刻贯彻落实我们的政策，我们将会在部队体系中加入政治军官的任命。"
 FIN_sulianjiaoguan:0 "苏联教官"
 FIN_sulianjiaoguan_desc:0 "随着我们和苏联关系的增加，我们应该邀请一批有丰富经验的苏联军官来帮助我们实现军队现代化。"
 FIN_deshilujunB:0 "苏联志愿者"
 FIN_deshilujunB_desc:0 "随着我们和苏联关系的增加，有越来越多的苏联同志加入到了我们的队伍当中。"
 FIN_deshilujunB_tip:0 "将有6支由苏联同志组成的陆军师部署在苏芬边境线上。"
 FIN_sushishi:0 "苏式师"
 FIN_sushishi_desc:0 "经过一系列改革，我们仿照苏联军队打造了自己的军队体系。"
 FIN_jiarugcgj:0 "加入共产国际"
 FIN_jiarugcgj_desc:0 "我们与苏联的关系现在非常密切，我们应该考虑加入他们的阵营"
 FIN_zijizou:0 "自己走"
 FIN_zijizou_desc:0 "我们不应该与苏联为伍，我们要走自己的道路。"
 FIN_shuchugeming:0 "输出革命"
 FIN_shuchugeming_desc:0 "革命输出或输出革命是一种政治术语。指在本国革命胜利后，帮助其他国家进行与本国革命性质相同的革命。也特指社会主义国家帮助周边的其它国家通过暴力等手段建立无产阶级专政。"
 FIN_jigongdeguo:0 "进攻德国"
 FIN_jigongdeguo_desc:0 "我们的社会主义盟友已经与德国法西斯进行了交战，我们应该帮助我们的社会主义同志。"
 FIN_naval_effort:0 "芬兰海军"
 FIN_naval_effort_desc:0 "芬兰海军(芬兰语：Merivoimat,瑞典语：Marinen)是芬兰国防军的其中一个分支。海军员工有2,300人，每年大约有4,300应征者进行培训。"
 FIN_zhangkong:0 "掌控波罗的海"
 FIN_zhangkong_desc:0 "我们应该建立一支高效海军，这样我们才能掌控波罗的海。"
 FIN_chongchu:0 "冲出波罗的海"
 FIN_chongchu_desc:0 "我们不能满足现状，我们应该扩大海军，研发更大的军舰，这样我们才能走出波罗的海成为一个海洋强国。"
 FIN_haijunluzhandui:0 "海军陆战队"
 FIN_haijunluzhandui_desc:0 "海军陆战队，是海军担负登陆作战任务的海军重要兵种之一。它是由陆战步兵、装甲兵、炮兵、工程兵、通信兵、侦察兵、防化兵等诸兵力合成的两栖作战部队。它是海军对岸作战的一支重要力量，是国家海上威力的组成部分，是实现国家海洋战略的重要兵力。"
 FIN_quzhujian:0 "驱逐舰"
 FIN_quzhujian_desc:0 "驱逐舰（英语：Destroyer），是一种多用途的军舰，19世纪90年代至今海军重要的舰种之一，现代驱逐舰装备有防空、反潜、对海等多种武器，既能在海军舰艇编队担任进攻性的突击任务，又能承担作战编队的防空、反潜护卫任务。"
 FIN_zhanliejianyabfa:0"战列舰"
 FIN_zhanliejianyabfa_desc:0"战列舰（Battleship，或又称为战斗舰，战舰）是一种以大口径火炮攻击与厚重装甲防护为主的高吨位海军作战舰艇。是能执行远洋作战任务的大型水面军舰。"
 FIN_submarine_effort:0"研发潜艇"
 FIN_submarine_effort_desc:0"自第一次世界大战后，潜艇得到广泛运用，担任许多大国海军的重要位置，其功能包括攻击敌人军舰或潜艇、近岸保护、突破封锁、侦察和掩饰特种部队行动等。"
 FIN_zhongxingxunyangjian:0"重巡洋舰"
 FIN_zhongxingxunyangjian_desc:0"重巡洋舰，即重型巡洋舰（HeavyCruiser）是巡洋舰的一种，一般指在排水量、装甲和火力方面强于轻巡洋舰但弱于战列舰的舰只。在美国海军的军舰代码中，重巡洋舰由CA来表示。"
 FIN_zhanliexunyangjian:0"战列巡洋舰"
 FIN_zhanliexunyangjian_desc:0"战列巡洋舰是一种20世纪初兴建的一种大型战舰。是在装甲巡洋舰的基础上演变过来的一种功能性很强的新型主力舰。"
 FIN_hangkongmujian:0"航空母舰"
 FIN_hangkongmujian_desc:0"航空母舰（简称：航舰/航母，被称为“海上霸主”），是一种以舰载机为作战武器的大型水面舰艇，可以供舰载机起飞和降落  ，通常拥有巨大的飞行甲板和舰岛，现代航母舰岛大多坐落于右舷。"
 FIN_hangmu_air_wing:0"航母舰载机"
 FIN_hangmu_air_wing_desc:0"舰载机（shipboard），是配备在航空母舰上的主要武器，用于攻击空中、水面、水下和地面目标，并遂行预警、侦察、巡逻、护航、布雷、扫雷、补给、救护和垂直登陆等任务。其性能决定着航空母舰的战斗能力，载机数量越多者实力也相对越强。"
 FIN_naval_effort:0"扩大芬兰海军"
 FIN_naval_effort_desc:0"我们的海上力量目前无法与敌人抗衡，但我们拥有漫长的海岸线和领海，中国要是想成为一个强国，就必须拥有一支远洋海军。"
 FIN_touzizaochuangchang:0"扩大造船厂"
 FIN_touzizaochuangchang_desc:0"一只大舰队需要有雄厚的工业基础来支撑。造船厂是必不可少的，我们可以再美国朋友的帮助下建造一批造船厂为中国海军的未来打下基础。"
 FIN_haijunluzhandui:0"海军陆战队"
 FIN_haijunluzhandui_desc:0"我们目前拥有的水面舰艇少得可怜，在我们扩建海军研发新船只的时候，我们可以让部分船员在陆地上作战，依次来满足他们和日本人打仗的想法。"
 FIN_dinggouquzhujian:0"订购驱逐舰"
 FIN_dinggouquzhujian_desc:0"我们并没有多少研发军舰的经验，也许我们能够在我们美国朋友那里得到我们想要的，作为重建我们的海军的第一步，我们首先需要建造一小批驱逐舰。"
 FIN_qingxingxyjian:0"轻型巡洋舰"
 FIN_qingxingxyjian_desc:0"建立一支可靠的蓝水海军的第一部是建立起一支现代化的巡洋舰队。不过我们的第一个项目不应该太过好高骛远。"
 FIN_zhongxingxunyangjian:0"重型巡洋舰"
 FIN_zhongxingxunyangjian_desc:0"在我们研发出更先进的战列舰之前，我们可以先以稍微轻型的巡洋舰来替代。"
 FIN_zhanliexunyangjian:0"战列巡洋舰"
 FIN_zhanliexunyangjian_desc:0"战列巡洋舰是一种20世纪初兴建的一种大型战舰。是在装甲巡洋舰的基础上演变过来的一种功能性很强的新型主力舰。"
 FIN_zhanliejianyabfa:0"战列舰"
 FIN_zhanliejianyabfa_desc:0"战列舰（Battleship，或又称为战斗舰，战舰）是一种以大口径火炮攻击与厚重装甲防护为主的高吨位海军作战舰艇。是能执行远洋作战任务的大型水面军舰。"
 FIN_submarine_effort:0"研发潜艇"
 FIN_submarine_effort_desc:0"自第一次世界大战后，潜艇得到广泛运用，担任许多大国海军的重要位置，其功能包括攻击敌人军舰或潜艇、近岸保护、突破封锁、侦察和掩饰特种部队行动等。"
 FIN_jiadasubmarine_effort:0"加大潜艇研发"
 FIN_jiadasubmarine_effort_desc:0"潜艇是公认的战略性武器（尤其是在裁军或扩军谈判中），其研发需要高度和全面的工业能力，目前只有少数国家能够自行设计和生产。"
 FIN_hangkongmujian:0"航空母舰"
 FIN_hangkongmujian_desc:0"航空母舰（简称：航舰/航母，被称为“海上霸主”），是一种以舰载机为作战武器的大型水面舰艇，可以供舰载机起飞和降落  ，通常拥有巨大的飞行甲板和舰岛，现代航母舰岛大多坐落于右舷。"
 FIN_hangmu_air_wing:0"航母航空联队"
 FIN_hangmu_air_wing_desc:0"只有搭载了优秀的飞机的航母才是优秀的航母。我们必须确保我们的舰载机是能力最强，最现代的型号。"
 FIN_flexible_navy:0"波罗的海军事存在"
 FIN_flexible_navy_desc:0"潜艇技术的进步将彻底改变海战，让我们针对敌人的护航有效的打击。"
 FIN_large_navy:0"冲出波罗的海"
 FIN_large_navy_desc:0"海军学说将变得更为重视大型战舰，并且确保护航舰队的安全，这些需求使得我们应当开发相应的舰船。"
 FIN_extra_tech_slot:0"陆军科研经费"
 FIN_extra_tech_slot_desc:0"我们的陆军已经有了长足的发展，我们可以扩大研究团队了。"
 FIN_kongjun_tech_slot:0"空军科研经费"
 FIN_kongjun_tech_slot_desc:0"我们的空军已经有了长足的发展，我们可以扩大研究团队了。"
 FIN_haijun_tech_slot:0"海军科研经费"
 FIN_haijun_tech_slot_desc:0"我们的海军已经有了长足的发展，我们可以扩大研究团队了。"
 FIN_production_effort:0 "蒂卡科斯基兵工厂"
 FIN_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 FIN_construction_effort:0 "重视建设"
 FIN_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 FIN_industrial_effort:0 "重视工业"
 FIN_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 FIN_bingzhong_lianhe:0"诸兵种联合战术"
 FIN_bingzhong_lianhe_desc:0"苏军发展出了一套保障作战部队的理论学说————精英步兵，侦查航空兵，轰炸航空兵，炮兵师和装甲师这些武装力量构成了几乎全能的军队。"
 
 
 
 
 
 
 
 
 
 