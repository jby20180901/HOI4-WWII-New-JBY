l_english:
 
 princess_news.1.t:0 "您已安装《千叶公主的扩展包》"
 princess_news.1.d:0 "您已经成功安装了由'联参总参谋长'制作的《二战：新纪元》和'雪儿'为《二战：新纪元》制作的《二战：新纪元千叶公主扩展包》，首先感谢您的下载和游玩，MOD官方总群：892758358。'千叶·雪瑶'代表所有参与制作的moder祝您游戏愉快！"
 princess_news.1.a:0 "感谢'联参总参谋长'和所有参加制作的成员！"
 princess_news.1.b:0 "雪儿！你真是头蠢猪！"
 princess_news.1_fire:0 "princess_news_1已被触发。"
 
 princess_news.2.t:0 "中国的海军又一次全军覆灭"
 princess_news.2.d:0 "中国的最后一艘主力军舰中山舰在长江上被日本空军炸沉，中国海军已经彻底失去了战斗力......这是自1895年中日甲午战争后中国海军的再一次全军覆没，'中山舰'的舰长拒绝下船逃生，与舰同沉。根据未经证实的消息，部分中国海军已经被改编为陆军，中国政府已经暂停了海军的一切事务。"
 princess_news.2.a:0 "中国会像50年前那样被迫求和吗？"
 princess_news.2.b:0 "人民是不会忘记萨老先生及其全家做出的贡献的！"
 princess_news.2.c:0 "帝国的又一次胜利！"
 
 princess_news.3.t:0 "第一届国民参政会在中国召开"
 princess_news.3.d:0 "中国召开了第一届'国民参政会'，中共方面有7名代表参加。汪精卫先生在参政会上发表了讲话，'参政会的宗旨，就是要团结全民族抗战到底，不能留一粒傀儡的种子！'看来，中国四分五裂的局面已经结束了，现在他们将集中全力对付日本的侵略。"
 princess_news.3.a:0 "但双方实力太悬殊了......"
 princess_news.3.b:0 "团结一致，我们就不会被击败！"
 princess_news.3.c:0 "我们会征服这个国家的！"
 princess_news.3_fire:0 "princess_news_3已被触发。"
 
 princess_news.4.t:0 "中国新政府呼吁统一"
 princess_news.4.d:0 "中国的新政府已经向各路军阀发出了通牒，希望促成中国的和平统一。各路军阀尚未发表任何回复，但中国的部队已经进入战备状态，看起来他们随时准备武力统一全中国。"
 princess_news.4.a:0 "中国的内乱还在继续！"
 princess_news.4.b:0 "中国人民不想再打内战了！"
 
 princess_news.5.t:0 "中国不再承认任何不平等条约"
 princess_news.5.d:0 "中国的新政府已经宣布不再承认所有的不平等条约，'谁和他们签的条约，就让他们找谁去！我们的政府从未签过这种条约，也不会承认这种条约！'中国的发言人在大会上激动的说着。"
 princess_news.5.a:0 "是谁给了他们这么大的勇气？"
 princess_news.5.b:0 "中国人民从此站起来了！"
 
 princess_news.6.t:0 "中国宣称旧有领土"
 princess_news.6.d:0 "中国已经向控制中国旧有领土的军阀及国家发出了通牒，宣布这些领土是属于中国的。中国收回旧有领土的决心已经下定了，危机离我们越来越近了......"
 princess_news.6.a:0 "他们真的敢宣战吗？"
 princess_news.6.b:0 "突击！再突击！杀！"
 
 princess_news.7.t:0 "对万国宣战诏书"
 princess_news.7.d:0 "中国今天突然对曾经入侵过中国的国家全部宣战，他们宣称要血洗八国联军的耻辱！虽然入侵行动还没有开始，但距离正式宣战应该不远了。现在，各国正在迅速动员，以应对可能的入侵......"
 princess_news.7.a:0 "中国疯了！"
 princess_news.7.b:0 "报仇的时候到了！"
 
 princess_news.8.t:0 "中国的第一颗人造卫星发射成功"
 princess_news.8.d:0 "中国近日成功发射了属于他们的第一枚人造卫星，有的世界强国已经承认他们接收到了中国卫星上播放的国歌的信号，这改变了全世界对中国的看法。'请抬起头，找个位子坐下吧，你应该为自己的祖国感到自豪！'这是在某国的公交车上发生的一幕，之前的中国人在上车后都需要低着头默默地站到车后的角落里。"
 princess_news.8.a:0 "令人震惊的新闻！"
 princess_news.8.b:0 "中国人民站起来了！"
 
 princess_news.9.t:0 "中国的宇航员胜利归来"
 princess_news.9.d:0 "中国皇帝和政府要员们亲自为世界上第一个踏入太空的宇航员接风洗尘！这是中国人第一次在'世界第一'的历史上留下名字！其他国家虽然也有将宇航员送上太空的计划，但最早的计划也要在1961年实现。中国人已经捷足先登了！"
 princess_news.9.a:0 "历史崭新的一页！"
 princess_news.9.b:0 "世界第一啊！"
 
 princess_news.9.t:0 "中国的宇航员胜利归来"
 princess_news.9.d:0 "中国皇帝和政府要员们亲自为中国第一个踏入太空的宇航员接风洗尘！这是中国人踏入'世界航天俱乐部'的标志！虽然没有成为世界第一，但中国人已经向全世界证明了自己的复兴。"
 princess_news.9.a:0 "历史崭新的一页！"
 princess_news.9.b:0 "就差那么一点点！"
 
 
 
 ### 重庆谈判 ###
 
 princess_Chongqing_Negotiation_news.1.t:0 "一封来自重庆的邀请"
 princess_Chongqing_Negotiation_news.1.d:0 "中国国民党已经宣布向中共发出了电邀，邀请其领袖毛泽东到重庆进行和平建国的谈判，考虑到蒋介石经常使用谈判，请客等借口铲除政治对手，许多人都认为这是蒋介石的又一次鸿门宴。"
 princess_Chongqing_Negotiation_news.1.a:0 "中共现在进退两难！"
 princess_Chongqing_Negotiation_news.1.b:0 "我们一定要三思而行！"
 princess_Chongqing_Negotiation_news.1.c:0 "只要你敢来......"
 
 princess_Chongqing_Negotiation_news.2.t:0 "中共拒绝与国民党和谈"
 princess_Chongqing_Negotiation_news.2.d:0 "考虑到蒋介石的为人，中共方面决定拒绝蒋介石的和谈邀请。国民党召开了新闻发布会，将发动内战的责任推到了中共的身上，看来，和平解决国共争端的希望越来越渺茫了......"
 princess_Chongqing_Negotiation_news.2.a:0 "这真是个愚蠢的决定。"
 princess_Chongqing_Negotiation_news.2.b:0 "我们的处境非常不妙！"
 princess_Chongqing_Negotiation_news.2.c:0 "没错！责任不在我们！"
 
 princess_Chongqing_Negotiation_news.3.t:0 "毛泽东赴约谈判被扣押"
 princess_Chongqing_Negotiation_news.3.d:0 "毛泽东亲自飞往重庆与蒋介石谈判，但蒋介石一下飞机就扣押了毛泽东。国民党召开了新闻发布会，宣布继续实行一党专政，并要求中共立刻放下武器投降。而共产党方面并没有发表任何声明。"
 princess_Chongqing_Negotiation_news.3.a:0 "中共还有能力和蒋介石叫板么？"
 princess_Chongqing_Negotiation_news.3.b:0 "该死的蒋介石！"
 princess_Chongqing_Negotiation_news.3.c:0 "人在我手，还怕逼不出个城下之盟？"
 
 princess_Chongqing_Negotiation_news.4.t:0 "毛泽东亲自前往重庆"
 princess_Chongqing_Negotiation_news.4.d:0 "毛泽东决定亲自前往重庆谈判，并在'新民报'上面发表了他的一首词，'沁园春·雪'。'一代天骄，成吉思汗，只识弯弓射大雕。俱往矣，数风流人物，还看今朝。'气势恢宏，震惊中外。"
 princess_Chongqing_Negotiation_news.4.a:0 "真是气势恢宏啊！"
 princess_Chongqing_Negotiation_news.4.b:0 "主席一定要平安归来啊！"
 princess_Chongqing_Negotiation_news.4.c:0 "新闻检查所的人都是吃干饭的吗？"
 
 princess_Chongqing_Negotiation_news.5.t:0 "双十协定"
 princess_Chongqing_Negotiation_news.5.d:0 "中共与国民党签订了'双十协定'，'国民党将承认共产党与少数党派，通过政治协商解决争端。长期合作，坚决避免内战，建设独立、自由和富强的新中国，彻底实行三民主义。迅速制定新宪法，改训政为宪政。中共将承认蒋介石与南京国民政府在中国的领导地位。'据可靠消息，在毛泽东返回延安之前的日子里，蒋介石与毛泽东不计前嫌，一起进行植树活动。"
 princess_Chongqing_Negotiation_news.5.a:0 "国民党会遵守协定吗？"
 princess_Chongqing_Negotiation_news.5.b:0 "欢迎主席胜利归来！"
 princess_Chongqing_Negotiation_news.5.c:0 "形势所迫，不得已而为之啊！"
 
 princess_Chongqing_Negotiation_news.6.t:0 "中国的和谈宣告破裂"
 princess_Chongqing_Negotiation_news.6.d:0 "毛泽东亲自飞往重庆与蒋介石谈判，但双方在缩编军队的问题上一直僵持不下。这最终导致了谈判的破裂，蒋介石扣押了毛泽东，并宣布继续实行一党专政，并要求中共立刻放下武器投降。而共产党方面则痛斥蒋介石是一个言而无信的人，并宣布将会与国民党斗争到底。"
 princess_Chongqing_Negotiation_news.6.a:0 "中共还有能力和蒋介石叫板么？"
 princess_Chongqing_Negotiation_news.6.b:0 "我们一定要救出毛主席！"
 princess_Chongqing_Negotiation_news.6.c:0 "人在我手，还怕逼不出个城下之盟？"
 
 
 
 
 