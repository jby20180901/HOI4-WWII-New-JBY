l_english:
 DBJ_juantuchonglai:0 "卷土重来"
 DBJ_juantuchonglai_desc:0"经过将近一年的长途跋涉，我们终于在关中平原拥有了立足之地。我们会回到东北的，一定会的！"
 DBJ_zhengdunxiangongshangye:0"整顿西安工商业"
 DBJ_zhengdunxiangongshangye_desc:0"因为长时期的动乱，西安的工商业萎靡不振。我们想要发展，就必须先开始整顿萎靡的工商业。"
 DBJ_anfuminxin:0"安抚民心"
 DBJ_anfuminxin_desc:0"这块本就缺人的穷乡僻壤因为战火使得百姓流离失所。安抚民心，让百姓们回来，这是重振东北军的第一步。"
 DBJ_xiuyangshenxi:0"休养生息"
 DBJ_xiuyangshenxi_desc:0"民众已经受够了连年的战火，必须给老百姓们一个喘息的时间，不然我们只会得到来自底层人民的愤恨。"
 DBJ_xianbinggongchang:0"西安兵工厂"
 DBJ_xianbinggongchang_desc:0"随着东北军逐渐恢复元气，从东北三省带来的武器装备已经不够使用了。在西安建设兵工厂来解决军备问题吧。"
 DBJ_touziminbangongchang:0"投资民办工业"
 DBJ_touziminbangongchang_desc:0"民生大计不可忽视。如果想让东北军在这块土地上扎下根，就必须解决民生问题，得让人民支持我们。"
 DBJ_ziyuankaifa:0"资源开发"
 DBJ_ziyuankaifa_desc:0"这块土地蕴藏着巨大的潜力————比如说重要的战略资源。认真地开发它吧。"
 DBJ_xianjichang:0"西安机场"
 DBJ_xianjichang_desc:0"西安好像缺乏一个能让各式各样飞机起降的地方，还是建设一个机场以备不时之需吧。"
 DBJ_xiangonglu:0"南陕公路"
 DBJ_xiangonglu_desc:0"南陕地区因为缺乏公路而相当落后。又因为南陕地处重庆、湖北、甘肃之要冲，战略位置尤为重要，我们得在此地修筑公路，这样万一战局有变政府可以快速做出应对。"
 DBJ_xijingminbao:0"西京民报"
 DBJ_xijingminbao_desc:0"《西京民报》主要报道和西安事变有关的新闻以及群众运动情况。其余为国际新闻,本市新闻和副刊。不管哪个版面,南京国民党政府发的东西一概不登。"
 DBJ_chongzhengdongbeijun:0"重整东北军"
 DBJ_chongzhengdongbeijun_desc:0"也许是因为远离故乡，东北军的中下级官兵中始终存在着开小差的思想。这种思想不能任其发展，军队必须整顿一下了。"
 DBJ_gouzhuxianfangxian:0"构筑西安防线"
 DBJ_gouzhuxianfangxian_desc:0"西安地处高原，地势平坦，周围的军阀们如果想的话随时可以向我们的腹地发动进攻。我们得在关键地区建造要塞来阻止可能的进攻。"
 DBJ_bingjian_xian:0"兵 谏 !"
 DBJ_bingjian_xian_desc:0"苦谏无用，哭谏更无用，只剩下最后一条路了：兵谏！这个千古恶人我张学良是当定了，但是我的良心很平安！希望蒋介石能因此改变态度，专心抗日而不是热衷内战。"
 DBJ_kangrifanjianglianmeng:0"抗日反蒋联盟"
 DBJ_kangrifanjianglianmeng_desc:0"看来只有用行动来让蒋介石清醒了。共产党在这方面和我们想法相近，我们可以和他们结盟。"
 DBJ_kangri_shisiweiguo:0"抗日：誓死卫国"
 DBJ_kangri_shisiweiguo_desc:0"不打敌人打朋友，岂把他乡当故乡？杀回到我们的家乡去吧：那里有成熟的高粱，还有我们年迈的爹娘！"
 DBJ_changanjunguanxunliantuan:0"长安军官训练团"
 DBJ_changanjunguanxunliantuan_desc:0"以东北军的底子来培训军事人才，这个六朝古都现在要涌现出一大片的优秀军官了。"
 DBJ_caigouqiangzhidanyao:0"采购枪支弹药"
 DBJ_caigouqiangzhidanyao_desc:0"武器的批判不能代替批判的武器，我们需要更多更好的装备来武装军队，制造也好购买也罢，我们要更多的军火！"
 DBJ_yicunshanheyicunxue:0 "一寸山河一寸血"
 DBJ_yicunshanheyicunxue_desc:0 "华夏大地的每一寸土地都值得我们为之流血。经我们血染的山河，才会永久为我们所有。"
 DBJ_dongbeiyiyongjunxiangying:0 "自主抗战，进军保定"
 DBJ_dongbeiyiyongjunxiangying_desc:0 "国难当前，国民政府的命令应当有所为有所不为。直接拿下保定，我们要在最前线和侵占我们家乡的敌寇拼命！"
 DBJ_xuebingdui:0 "学兵队"
 DBJ_xuebingdui_desc:0 "陕西之大，已经容不下一张课桌了。连大学生们都已经自发武装起来准备抗日，我们这些职业军人更不能落后于他们了！"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 