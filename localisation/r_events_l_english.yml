 RAJ_yudl.3.a:0 "世界又多了一个强国"

 soviet.413.t:0 "重大发现"
 soviet.413.d:0 "我们成功攻占了法西斯的大本营，我们发现了一些有趣的东西。"
 soviet.413.a:0 "把她送到我办公室去"
 
 japan.44.t:0 "重新组建内阁"
 japan.44.d:0 "兵变已经结束，冈田内阁总辞职。我们需要重新组阁。"
 japan.44.a:0 "由近卫文麿组阁"
 japan.44.b:0 "由广田弘毅组阁"
 
 japan.45.t:0 "日本提议华北自治"
 japan.45.desc:0 "我们应该怎么回复？"
 japan.45.a:0 "曲线救国"
 japan.45.b:0 "宁为战死鬼，不做亡国奴！"
 
 japan.46.t:0 "要求被拒绝"
 japan.46.desc:0 "我们的要求遭到了对方的强烈反对"
 japan.46.a:0 "好吧"
 
