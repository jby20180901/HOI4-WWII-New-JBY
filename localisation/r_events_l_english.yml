 china.433.desc:0 "目前1.9.0存在BUG，运行本MOD时，请保证在1.9.1测试的情况下进行"
 china.433.a:0 "好吧"
 
 china.434.t:0 "接收澳门"
 china.434.desc:0 "澳门已经被我们的盟友控制，我们可以举行交接手续了"
 china.434.a:0 "知道了"
 
 china.436.t:0"朱培德病逝"
 china.436.desc:0"1937年2月7日，朱培德住院治疗。2月15日国民党召开五届三中全会，朱培德与会期间注射德国进口的抗贫血药剂，17日夜11时，因注射引起血液中毒，在鼓楼医院逝世，终年四十九岁。"
 china.436.a:0"悲伤淹没了你"
 
 china.437.t:0"朱培德康复"
 china.437.desc:0 "1937年2月7日，朱培德住院治疗。2月15日国民党召开五届三中全会，朱培德与会期间注射德国进口的抗贫血药剂，17日夜11时，情况好转，在鼓楼医院静养，不日即可康复。"
 china.437.a:0"太好了"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 