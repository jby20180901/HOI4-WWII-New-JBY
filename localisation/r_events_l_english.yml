 china.425.t:0 "急电"
 china.425.d:0 "委员长同志，经过前线部队侦查估计，日军目前军事实力为："
 china.425.a:0 "欧洲国家1914年欧战水平（简单）"
 china.425.b:0 "亚洲唯一的工业国家军队（困难）"
 china.425.c:0 "亚洲霸主级别的军事实力（专家，慎重选择）"
 china.425.e:0 "强大的亚洲军事力量（标准）"
 
 
 china.426.t:0 "陆军扩编法案"
 china.426.desc:0 "鉴于未来战争的需要，陆军省决定紧急扩编一批军队。"
 china.426.a:0 "知道了"
 JAP_jianghuogdj_tip:0 "关东军各部将得到加强"
 
 ton.1.t:0 "仰望天空"
 ton.1.desc:0 "当你和你的军队在田野间行进时，一名军官抬头仰望天空，他看到了其他国家在空中的飞行编队。"
 ton.1.a:0 "悲伤淹没了你"
 
 japan.36.t:0 "组建华北方面军"
 japan.36.desc:0 "华北方面军人数大约稳定在20万人左右。为控制华北80万平方的土地和1亿左右的人口和中国军队（主要是八路军）作战。"
 japan.36.a:0 "知道了"
 JAP_huabeifangmanjun_tip:0 "撤销中国驻屯军番号，编成华北方面军"
 
 japan.37.t:0 "组建华中派遣军"
 japan.37.desc:0 "作战地区包括江、浙、皖、赣、闽、湘、鄂、豫等省。"
 japan.37.a:0 "知道了"
 JAP_huazhongfangmanjun_tip:0 "华中派遣军组建完毕"
 
 japan.38.t:0 "登陆广州"
 japan.38.d:0 "如果在广东登陆成功，我们很有可能打通在中国战场的南北交通线，这对于解决中国境内的国民党正规军起到很大作用。即使不能消灭国民党正规军，亦可以为我军日后南下进攻南洋贸易区启关键作用。"
 japan.38.a:0 "知道了"
 JAP_huananpaiqianjun_tip:0 "部队已经秘密登陆"
 
 japan.39.t:0 "日军在广州登陆"
 japan.39.desc:0 "因为不是国军的重点防守区（国军主力被部署在虎门），结果日军在大亚湾登陆，于是深圳地区遭受了极大损失：南头中学被日军焚毁；大鹏、岗厦、上沙等城镇被劫掠..."
 japan.39.a:0 "反击！！！"
 
 
 japan.40.t:0 "1938年扩军"
 japan.40.d:0 "时间到了1938年，经过大本营与陆军省决定，扩编一批乙种师团以来应对在中国的战事。"
 japan.40.a:0 "知道了"
 JAP_1938niankuojun_tip:0 "部队将在日本各地集结待命"
 
 japan.41.t:0 "1939年扩军"
 japan.41.d:0 "时间到了1939年，经过大本营与陆军省决定，扩编一批乙种师团以来应对在中国的战事。"
 japan.41.a:0 "知道了"
 JAP_1939niankuojun_tip:0 "部队将在日本各地集结待命"
 
 
 japan.42.t:0 "华北方面军作战调整"
 japan.42.desc:0 "1938年12月29日，大本营下达了改变华北方面军、第1军、第12军、驻蒙军战斗序列的命令（1939年1月10日12时起执行），按此命令，华北方面军以杉山元大将为司令官（1938年11月25日接寺内寿一任职），军司令部驻北平。"
 japan.42.a:0 "知道了"
 JAP_huabeifangmanjun1939_tip:0 "华北方面军调整完毕"
 
 china.427.t:0 "弃守河北，消极抗战"
 china.427.desc:0 "中国的政治环境决定了中央政府不能随意放弃任何一寸国土。"
 china.427.a:0 "知道了"
 
 xianshibian1:0 "蒋介石飞抵西安"
 dbj.11.t:0 "东北军剿共拖延"
 dbj.11.d:0 "不知为何，东北军的剿共力度异常缓慢，张学良可能在搞小动作。"
 dbj.11.a:0 "立刻前往西安"
 
 japan.43.t:0 "扩大对华战争以及三光政策"
 japan.43.desc:0 "针对中国共产党的抗日根据地进行以杀戮当地居民、对粮秣房舍等物资进行彻底的抢劫、焚烧和破坏为目标的军事行动，并将这一作战方式逐渐系统化、规模化、长期化。中国共产党的党政通告和传播媒介，将日军这种以毁灭抗日地区人力物力、摧残抗日军民抵抗意志为目的的军事策略，简要概括为“烧光、杀光、抢光”，即“三光”。"
 japan.43.a:0 "知道了"
 
 
 xjm.1.t:0 "吞并新疆马氏集团"
 xjm.1.desc:0 "根据苏联方面的情报，马仲英已经被斯大林秘密处死，现在新36师基本已经瓦解，我们可以接收地盘了。"
 xjm.1.a:0 "开始行动"
 
 china.428.t:0 "第六次反共总围剿"
 china.428.desc:0 "筹划调集嫡系精锐部队260个团约30余万大军，以蒋鼎文为西北“剿总”前敌总司令，卫立煌为陕甘绥宁边区总指挥，由军政部次长陈诚驻前去担任总督剿，并扩大西安、兰州机场，增设能容100架轰炸机的地勤准备。"
 china.428.a:0 "匪不剿完，决不抗日"
 CHI_jiaogong_tip:0 "剿共部队集合完毕"
 kongzhi_dongbei_states_tt:0 "控制东北地区"
 
 china.429.t:0 "五届三中全会召开"
 china.429.desc:0 "1937年2月10日，为了实现国共两党合作抗日，中共中央致电国民党，提出停止内战、实行民主自由、召开各党派会议、迅速准备抗日和改善人民生活等五项要求；并向国民党作出停止武装暴动方针，红军改变名称、根据地实行民主制度和停止没收地主土地等四项保证。宋庆龄、何香凝、冯玉祥等为响应中共的建议，提出恢复孙中山联俄、联共、扶助农工三大政策紧急议案，并同亲日派汪精卫进行了激烈斗争，迫使会议通过了与中共的要求相接近的决议。"
 china.429.a:0 "一致抗日！"
 
 china.430.t:0 "蒋百里将军病逝"
 china.430.desc:0 "1938年10月，蒋百里出任陆军大学代理校长（原由蒋中正兼），同年11月，在迁校途中，他病逝于广西宜山。"
 china.430.a:0 "打败仗也还可，对日本切勿言和。"
 jiangfangzhen_bingshi:0 "蒋百里将军病逝"
 
 china.431.t:0 "陈调元将军病逝"
 china.431.desc:0 "1937年7月抗战爆发，陈调元一直担任军事委员会军事参议院院长，负责伤员归队工作。1943年（民国32年）12月18日，陈调元在重庆市北碚病逝。享年58岁。"
 china.431.a:0 "悲伤淹没了你"
 
 china.432.t:0 "清洗过度，无法控制"
 china.432.desc:0 "虽然党中央的目的是清洗张国焘及他的红四方面军老部下，但在执行时，各个环节均出现了不同问题，和当年AB团一样，这次清洗导致了许多无辜将领受到牵连"
 china.432.a:0 "悲伤淹没了你"
 beishang_yanmoleni:0 "悲伤淹没了你"
 zhancaochuge_yijuhouhuan:0 "斩草除根，以绝后患"
 
 dbj.9.t:0 "背信弃义：共产党进攻"
 dbj.9.desc:0 "共产党表面上说团结统一，共御外辱，却暗中对我们下手，那么我们也不客气了。"
 dbj.9.a:0 "他们不仁，我们不义"
 XNM_jiaogong_tip:0 "马家军各部整编完毕"
 
 germany.418.t:0 "刺杀希特勒"
 germany.418.desc:0 "很多军官相信，德国会伤亡惨重，乃至于失掉战争的最终胜利，这一切都是因为最高统帅阿道夫·希特勒坚持采用灾难性的攻击战略。\n\n越来越多的军官认定拯救德国的唯一方法，就是消灭希特勒和他的支持者，掀起一场政变。"
 germany.418.a:0 "启动女武神计划！"
 germany.418.b:0 "布伦希尔德计划！"
 
 germany.419.t:0 "刺杀失败！"
 germany.419.d:0 "施陶芬贝格和其副官各带一枚炸弹前往会见希特勒。12点过后，施陶芬贝格进入会议室，汇报会已经提前开始。他把皮包塞进桌子底座，后却被勃兰特嫌其碍事而移走。中午12点42分，炸弹爆炸，希特勒躲过一劫。冷静下来后，希特勒立刻控制了局势，刺杀行动失败。"
 germany.419.a:0 "该死！"
 GER_cishashibai_tip:0 "§R参与政变的将军们被处决....§"
 
 germany.420.t:0 "刺杀成功！"
 germany.420.d:0 "经过现场确认希特勒已经死亡！"
 germany.420.a:0 "女皇万岁！"
 
 finland.10.t:0 "用奥涅加换卡累利阿"
 finland.10.d:0 "苏联人希望用奥涅加来换卡累利阿地区，我们该怎么办？？"
 finland.10.a:0 "好吧，我们同意"
 finland.10.b:0 "想得美！"
 
 finland.11.t:0 "芬兰人同意"
 finland.11.d:0 "芬兰人同意了我们的要求，列宁格勒的安全得到了保障。"
 finland.11.a:0 "太好了"
 
 RAJ_yudl.1.t:0 "印度在国民大会党的领导下独立"
 RAJ_yudl.1.d:0 "今天，印度在其领袖庄严而又难掩其激动地演讲中宣布独立，从此印度脱离英国180多年的殖民统治，而英国似乎无力阻止印度的独立，这对印度人民来说无疑是一件好事"
 RAJ_yudl.1.a:0 "世界又多了一个强国"
 
