l_english:
 germany.402.t:0 "布隆贝格元帅的婚礼"
 germany.402.d:0 "emmmm....怎么说呢？我们这位已经58岁的陆军元帅爱上了自己的秘书--一个只有22岁的小姑娘！两人十分相爱，婚礼也将要在近期举行，几乎所有的高级将领都被邀请了。虽然传出去会给国防军带来一定的影响，不过--这又不是什么坏事，祝福一下也是可以的，总不能因为这事让布隆贝格元帅离职吧！"
 germany.402.a:0 "祝贺。"
 germany.402.b:0 "不同意。"
 
 germany.132.t:0 "中德同盟"
 germany.132.d:0 "今天，我们的德国盟友正式向我们发送了邀请。德国元首表示非常期望我们的加入，中德两国人民将会创造出一个更加美好的新世界。"
 germany.132.a:0 "非常乐意"
 germany.132.b:0 "否决"
 
 news.700.t:0 "中德同盟"
 news.700.desc:0 "今天，中德两国元首正式签订了同盟协议，中国正式的加入了轴心国。\n\n中外关系大都是其他国家对中国怀有某种帝国主义野心，中德合作是基于平等基础上的经济合作、互惠互利条件下。中国迫切地需要发展现代工业，以便抵御日本随时可能的侵略，也是促成中德合作的重要原因。\n\n此外，德国从第一次世界大战失败的阴影中迅速崛起，以及他的法西斯军国主义意识形态也让一部分中国人看到了统一中国洗刷近代耻辱的希望。"
 news.700.a:0 "德国人搞什么幺蛾子？"
 news.700.b:0 "为中国盟友干杯！"
 news.700.c:0 "中德友谊万岁！"
 
 china.300.t:0 "收回租界（香港、澳门、广州湾）"
 china.300.d:0 "我们派出关于租借问题的交涉任务圆满完成，曾经高高在上的列强们表示愿意和平解决租借问题，并一致同意一周后举行交接仪式正式归还租借。"
 china.300.a:0 "准备举行交接仪式"
 
 germany.400.t:0 "希特勒青年团装甲师"
 germany.400.desc:0 "成长于纳粹党宣传之下的希特勒青年团，狂热于忠诚纳粹的理想，但却缺乏任何军事才能。为了提供一个熟练的骨干部队作指挥，警卫旗队的老兵分派到希特勒青年团师作为军官或军士。训练是与别不同的，维特领悟到该师要尽快进入作战状态，忽略规则而重视作战方案以及实弹射击训练，斗志异常地高。同时师中彼此的信赖和尊重，使人员之间的关系更为密切。"
 germany.400.a:0 "他们是最棒的"
 
 germany.401.t:0 "出其不意"
 germany.401.desc:0 "我们的进攻完全打乱了法国人的进攻部署，在未来的90天内，法国人不会知道我们想搞什么的。"
 germany.401.a:0 "全速前进！"

 
 china.400.t:0 "国民党提议组建联合政府"
 china.400.desc:0 "国民党已经正式同我们发出了邀请，他们提议组建一个由两党组成的联合政府，并实行共产主义，我们应该同意吗？"
 china.400.a:0 "同意，我们应该尽力避免同胞相残。"
 china.400.b:0 "拒绝，我们不应该与反动派妥协。"
 
 china.401.t:0 "中共拒绝了我们"
 china.401.desc:0 "中共领导人已经明确拒绝了我们的提议，两党之间组建联合政府已无可能，我们应该采取行动了。"
 china.401.a:0 "进攻开始！"
 
 china.402.t:0 "中共同意"
 china.402.desc:0 "中共领导人表示同意我们的方案，我们将建设一个更加美好的中国。"
 china.402.a:0 "太好了！"
 
 
 germany.403.t:0 "国防军将领表示抗议"
 germany.403.d:0 "在今天上午举行的例行会议中，冯·埃克沃德男爵与库尔特·迈尔提出了自己对于党卫军的不满，要求元首必须给他们一个说法，不然自己将会辞职。\n\n我们应该怎么回复？"
 germany.403.a:0 "保证总参谋部对于党卫军的绝对领导权。"
 germany.403.b:0 "那就让他们滚蛋吧！"
 
 
 germany.404.t:0 "布劳希奇辞职"
 germany.404.d:0 "出于对元首的不满，布劳希奇已经正式辞职离开国防军的队伍了。"
 germany.404.a:0 "徒劳而懦弱的可怜虫。"

 japan.19.t:0 "芦沟桥的冲突"
 japan.19.d:0 "帝国的资源实在贫瘠，但我们的邻居可是出了名的地大物博。所以，我们所需要做的不过是去他们那“拿”罢了。现在，我们所缺的不过是个借口——当夜，我军在北平西南卢沟桥附近演习时，一名士兵“失踪”，我军要求进入宛平县城搜查.....这个怎么样？"
 japan.19.a:0 "开始行动。"
 
 
 china.403.t:0 "战略相持阶段"
 china.403.desc:0 "随着战局的扩大，战线的延长和长期战争的消耗，日军的财力、物力、兵力严重不足，已无力再发动大规模的战略进攻。敌后游击战争的发展和抗日根据地的扩大，使日军在其占领区内只能控制主要交通线和一些大城市，广大农村均控制在以八路军、新四军为主的中国军队手中。"
 china.403.a:0 "重整旗鼓，收复河山。"
 
 
 china.404.t:0 "战略相持阶段结束"
 china.404.desc:0 "随着国土光复，日本已经无力再对我军发动大规模进攻，收复失地的时刻到了！我们现在已经全面转入战略反攻阶段！"
 china.404.a:0 "继续前进！"
 
 japan.20.t:0 "战略相持阶段"
 japan.20.desc:0 "随着战局的扩大，战线的延长和长期战争的消耗，我军的财力、物力、兵力严重不足，已无力再发动大规模的战略进攻。敌后游击战争的发展和抗日根据地的扩大，使我军在其占领区内只能控制主要交通线和一些大城市，广大农村均控制在以八路军、新四军为主的中国军队手中。"
 japan.20.a:0 "修养生息。"
 
 
 japan.21.t:0 "战略相持阶段结束"
 japan.21.desc:0 "随着我军攻克国民政府陪都重庆，国民政府已经无力继续与我军抗衡，占领中国只是时间问题。"
 japan.21.a:0 "天黑闹咔，板裁！"
 
 
 japan.22.t:0 "进入战略防御阶段"
 japan.22.desc:0 "随着冀东、热河与南察哈尔等地相继失守，我们已经无力对中国军队发动大规模反击，我们应该加紧展开防御设施建设。"
 japan.22.a:0 "抓紧巩固工事！"
 
 japan.23.t:0 "淞沪先遣兵团"
 japan.23.d:0 "我军登陆部队共21个师团（十支先遣兵团，十支守备队，一支海军陆战队），约136000人已经成功在上海登陆。我们随时可以拿下上海，随后进攻中国首都南京。"
 japan.23.a:0 "知道了"
 JAP_Bshituan_tip:0 "淞沪先遣兵团将会出现在上海"
 
 
 china.405.t:0 "日军在淞沪登陆"
 china.405.desc:0 "日军已经在淞沪登陆，首都岌岌可危，我们应该立即组织兵力进行反击，但很有可能达不到有效阻击，我们应该立即考虑全面将战线后撤。"
 china.405.a:0 "反击！反击！"
 china.405.a_tip:0 "我们应该立即将首都的市民进行转移。"
 
 china.406.t:0 "南京大撤退"
 china.406.desc:0 "我们正在抓紧疏散南京市民，预计30天内能过疏散全部人口，请前线部队务必坚持30天。"
 china.406.a:0 "抓紧撤退！"
 CHI_GER_banreinforcements_tip:0 "在合肥获得尚未完成整编的第三批德械师"
 
 china.407.t:0 "大撤退结束"
 china.407.desc:0 "我们已经完成了南京及其周边的区居民的大撤退群众已经的得到安全转移。"
 china.407.a:0 "太好了！"
 
 dbj.1.t:0 "东北军剿共拖延"
 dbj.1.d:0 "不知为何，东北军的剿共力度异常缓慢，张学良可能在搞小动作。"
 dbj.1.a:0 "备机，去西安"
 
 dbj.2.t:0 "蒋介石抵达西安"
 dbj.2.d:0 "蒋介石已经抵达西安，我们将进行最后的劝谏，如果他不答应，那我们只好动手了！"
 dbj.2.a:0 "立刻面见蒋介石"
 
 dbj.3.t:0 "停止内战，联合抗战"
 dbj.3.d:0 "改组南京政府，容纳各党各派，共同负责救国；停止一切内战；立即释放上海被捕的爱国领袖；释放全国一切政治犯；开放民众爱国运动；保障人民集会结社一切政治自由；确实遵行孙总理遗嘱；立即召开救国会议。"
 dbj.3.a:0 "同意，我们应该共同对抗日本人。"
 dbj.3.b:0 "攘外必先安内！"
 
 dbj.4.t:0 "国民政府同意"
 dbj.4.d:0 "国民政府已经接受了我们的请求，少帅将亲自陪同蒋介石乘飞机离开西安前往洛阳。"
 dbj.4.a:0 "太好了！"
 
 dbj.5.t:0 "国民政府拒绝"
 dbj.5.d:0 "国民政府已经拒绝了我们的请求，蒋介石没必要留着了。"
 dbj.5.a:0 "杀了蒋介石！"
 
 dbj.6.t:0 "瓦解东北军"
 dbj.6.d:0 "张学良已经陪同委员长乘飞机离开西安前往洛阳。现在是我们瓦解东北军的好时候！"
 dbj.6.a:0 "立刻行动！"
 dbj.6.b:0 "不，傀儡东北军。"
 
 dbj.7.t:0 "委员长身亡"
 dbj.7.d:0 "张学良的部队竟然公开处决了委员长，这着实可恶，我们要为委员长报仇！"
 dbj.7.a:0 "发兵，剿灭东北军！"
 
 germany.405.t:0 "国家元首"
 germany.405.d:0 "元首虽然已经对总参谋部授权，但他还是会不时干涉国防军将领作出的决定，我们是否应该让元首退居二线并且换一个领导人?"
 germany.405.a:0 "不必"
 germany.405.b:0 "我有一个大胆的想法 "
 
 china.408.t:0 "吞并湘、黔军阀"
 china.408.desc:0 "我们已经与日本人展开了全面战争，是时候吞并一些军阀来扩充我们的军队了。"
 china.408.a:0 "开始！"

 
 japan.24.t:0 "第二攻击梯队"
 japan.24.d:0 "时间已经到达了1939年，我们任然没有占领中国，我们将进行一次大规模登陆行动，一举拿下中国！"
 japan.24.a:0 "登陆开始！"
 JAP_guandongjun_tip:0 "关东军准备入关作战"
 
 japan.25.t:0 "攻克缅甸与印度"
 japan.25.d:0 "占领缅甸将有效切断滇缅公路，这无疑会打击中国。而且占领缅甸也为我军进攻印度或者从缅甸北上攻克云南后能够直接进攻四川，从而威胁国民政府的陪都重庆。"
 japan.25.a:0 "登陆开始！"
 
 china.409.t:0 "武汉会战准备完毕"
 china.409.desc:0 "大撤退结束后，我军已重新在武汉集结待命，将日本侵略者阻挡在武汉城外！"
 china.409.a:0 "准备布防"
 CHI_zhunbeiwuhahuizhan_tip:0 "15支仓促修整的部队在武汉集结"
 
 china.410.t:0 "武汉陷落"
 china.410.desc:0 "武汉已经被日本侵略者占领，我们应该立刻加强陪都重庆的防御力量。"
 china.410.a:0 "立刻巩固重庆！"
 
 china.411.t:0 "平津沦陷：吞并西北军"
 china.411.desc:0 "北平、天津现在已经落入日本人手中。西北军无力进行大规模反击，现在应该由我们全权接管西北军。"
 china.411.a:0 "吞并西北军"
 
 germany.406.t:0 "清洗国防军将领"
 germany.406.d:0 "对国防军将领的清洗已经开始"
 germany.406.a:0 "知道了"
 
 germany.407.t:0 "清洗党卫军将领"
 germany.407.d:0 "对党卫军将领的清洗已经开始"
 germany.407.a:0 "知道了"
 
 
 china.412.t:0 "不计前嫌，抗战请缨"
 china.412.desc:0 "自1933年福建事变后，李济深等十九路军将领均外出避难，现在国家处于危急存亡之秋，李济深等十九路军将领表示愿意归国抗战。"
 china.412.a:0 "欢迎"
 
 
 china.413.t:0 "发现军事人才：杜聿明"
 china.413.desc:0 "1936年春，杜聿明从中央军校高级教育班毕业。杜本应返第二十五师供职，但由于和师长关麟征相处不甚和谐，不太愿回去。徐庭瑶即向蒋介石保荐他到新成立的南京陆军交辎学校担任学员队队长，负责培训指挥机械化部队作战的军官。"
 china.413.a:0 "授予少将军衔"
 
 
 soviet.400.t:0 "伟大的卫国战争"
 soviet.400.d:0 "德国法西斯已经向我们的国家发动了战争，我们不能坐以待毙，动员一切力量，把德国法西斯打回他们的老家！"
 soviet.400.a:0 "消灭法西斯！"
 
 soviet.401.t:0 "无产阶级是一家"
 soviet.401.d:0 "世界各国的同志们尽自己最大的努力为我们送来了一批武器装备。"
 soviet.401.a:0 "谢谢同志们"
 
 soviet.402.t:0 "同盟国援助（第一期）"
 soviet.402.d:0 "为支持我们的反法西斯战争，美国人为我们送来了一批我们急需的装备。"
 soviet.402.a:0 "我们一定消灭法西斯。"
 
 soviet.403.t:0 "同盟国援助（第二期）"
 soviet.403.d:0 "美国人为我们送来了第二批装备。"
 soviet.403.a:0 "太好了"
 
 soviet.404.t:0 "同盟国援助（第三期,结束）"
 soviet.404.d:0 "美国人为我们送来了第三批装备。"
 soviet.404.a:0 "太好了"
 
 japan.26.t:0 "广田内阁倒台"
 japan.26.d:0 "广田内阁仅仅停止于缔结德意日防共协定,未能实现结成三国军事同盟，是时候换人了"
 japan.26.a:0 "组建林内阁"
 
 japan.27.t:0 "林内阁倒台"
 japan.27.d:0 "林铣十郎首相为了继续担任首相，企图再度解散国会。结果政友会和民政党于5月28日共同提出要求林铣十郎内阁立即辞职的决议案。林铣十郎在担任首相仅四个月后宣布内阁总辞职。"
 japan.27.a:0 "组建近卫内阁"
 JAP_yicikuojun_tip:0 "一批乙种师团训练完毕"
 
 japan.28.t:0 "近卫内阁倒台"
 japan.28.d:0 "近卫以“事态进入新阶段”为由，于1939年1月4日提出总辞职。对于他的辞职既可以说是由于他被人嫌弃，也可以说是因为他本人感到领导能力已经到了极限，或者说是不负责任地不干了。"
 japan.28.a:0 "组建平沼内阁"
 
 japan.29.t:0 "平沼内阁倒台"
 japan.29.d:0 "得知苏德签订互不侵犯条约后，日本朝野谴责德国破坏了《反共产国际协定》中一致行动的原则。为此，日本平沼内阁被迫辞职。日本政府向德国提出强烈抗议，并中断了与德国签订军事同盟的谈判。"
 japan.29.a:0 "组建阿部内阁"
 
 japan.30.t:0 "阿部内阁倒台"
 japan.30.d:0 "一切都说明阿部信行这个官僚人才根本没有能力胜任首相的职位，上台没几个月便遇到了强大的倒阁势力。最后在陆军大臣畑俊六和海军大臣吉田善吾共同反对下内阁总辞职。"
 japan.30.a:0 "组建米内内阁"
 
 japan.31.t:0 "米内内阁倒台"
 japan.31.d:0 "陆军忍无可忍，致使畑俊六陆军大臣向内阁提出辞职，并不派人继任。由于海陆军大臣必须现役这个法西斯条款，米内光正内阁不得不昭和15年（1940年）7月22日宣布总辞职。在事后的发布会中，米内公开表示，总辞职的原因就是因为陆军的种种阻挠。"
 japan.31.a:0 "第二次近卫内阁"
 
 japan.32.t:0 "第三次近卫内阁"
 japan.32.d:0 "对于三国同盟，以海军中的米内光政、山本五十六为首的政界、官界、财界有很多人执反对意见，但都无法改变时代潮流。近卫也开始认真摸索修复日美关系。松冈不在日本的时候，日美曾在私下进行过接触。松冈从莫斯科回国后得知此事，再次对美奉行强硬政策，近卫内阁的对美交涉无果而终。近卫以总辞职的方式与松冈同归于尽。1941年7月18日成立了第三次近卫内阁，丰田贞次郎担任外相。"
 japan.32.a:0 "好的"
 
 japan.33.t:0 "近卫内阁倒台"
 japan.33.d:0 "近卫文麿临阵退缩，于1941年10月16日宣布内阁总辞职。近卫内阁总辞职的第二天，经重臣会议提名东条组阁获得通过。"
 japan.33.a:0 "组建东条内阁"
 
 japan.34.t:0 "东条内阁倒台"
 japan.34.d:0 "1944年东条内阁辞职。考虑到战时条件下应该由陆军军人担任总理，就把陆军大将翻了个遍。发现有威望又有能力的都在前线脱不开身，而小矶国昭居然在10多年前就在参谋本部和陆军省干过，退役后又担任过两届拓务大臣，可见文武双全，最后小矶国昭得到了重臣与天皇的垂青，成为了新首相。"
 japan.34.a:0 "组建小矶内阁"
 
 japan.35.t:0 "小矶内阁倒台"
 japan.35.d:0 "军事上的失败与外交上的受挫，迫使小矶国昭内阁在得不到任何方面支持的情况下倒台了。"
 japan.35.a:0 "组建铃木内阁"
 
 yun.1.t:0 "国家危难，滇军出滇"
 yun.1.d:0 "日本人狼子野心，国家已经到了生死存亡之秋，我们不能坐视不管！"
 yun.1.a:0 "加入国府，赶跑日本人。"
 yun.1.b:0 "派出滇军团支援国府作战。"
 yun.1.c:0 "蒋介石死活关我屁事。"
 
 yun.2.t:0 "滇系要求加入正面战场"
 yun.2.d:0 "滇省军队已经整理就绪，随时皆可为国家而效命也。\n\n ———滇军总指挥  龙云"
 yun.2.a:0 "太好了"
 
 yun.3.t:0 "滇军出滇"
 yun.3.d:0 "当尽以地方所有之人力、财力，贡献国家，牺牲一切，奋斗到底，俾期挽救危亡。 \n\n ———滇军总指挥  龙云 "
 yun.3.a:0 "太好了"
 60jun_tip:0 "国民革命军第60军已经整编完毕"
 
 
 soviet.405.t:0 "西伯利亚军团"
 soviet.405.d:0 "西伯利亚士兵，来自外贝加尔军区的16集团军和西伯利亚集团军的24集团军，早在战役开始前就完成了整编，集中在西方面军和预备队方面军。\n\n他们已经抵达古比雪夫和喀山。"
 soviet.405.a:0 "太好了"
 
 soviet.406.t:0 "坦克军团"
 soviet.406.d:0 "为应对德军装甲兵团，新一批装甲部队将在古比雪夫和喀山建立。"
 soviet.406.a:0 "太好了"
 
 soviet.407.t:0 "坦克军团"
 soviet.407.d:0 "为应对德军装甲兵团，新一批装甲部队将在古比雪夫和喀山建立。"
 soviet.407.a:0 "好的"
 
 soviet.408.t:0 "第二批西伯利亚军团"
 soviet.408.d:0 "西伯利亚士兵，来自外贝加尔军区的16集团军和西伯利亚集团军的24集团军，早在战役开始前就完成了整编，集中在西方面军和预备队方面军。\n\n他们已经抵达古比雪夫和喀山。"
 soviet.408.a:0 "好的"
 
 
 soviet.409.t:0 "坦克军团"
 soviet.409.d:0 "为应对德军装甲兵团，新一批装甲部队将在古比雪夫和喀山建立。"
 soviet.409.a:0 "知道了"
 
 eng.1.t:0 "老兵归来：重新启用富勒将军"
 eng.1.desc:0 "我们现在与德国人开战了，事实证明，富勒将军的理论是正确的。"
 eng.1.a:0 "重新启用"
 
 china.414.t:0 "鲁迅病逝"
 china.414.desc:0 "鲁迅（1881年9月25日－1936年10月19日），原名周樟寿，后改名周树人，字豫山，后改豫才，曾留学日本仙台医科专门校（现东北大学）。“鲁迅”是他1918年发表《狂人日记》时所用的笔名，也是他影响最为广泛的笔名，浙江绍兴人。"
 china.414.a:0 "可惜"
 
 china.415.t:0 "汪精卫叛逃"
 china.415.desc:0 "1938年12月18日，汪精卫乘飞机从重庆逃往昆明，经越南河内潜赴上海，走上叛国之路。"
 china.415.a:0 "叛徒！"
 
 
 prc.1.t:0 "中国工农红军誓词"
 prc.1.d:0 "誓词的内容如下：\n\n（一）我们是工农的儿子，愿来当红军，完成苏维埃给我们的光荣的任务，为着工农解放奋斗到底。\n\n（二）我们是红色军人，要保证自己和同志们绝对遵守和服从苏维埃的一切法令，以自己的思想和行动做模范，努力学习政治、军事，爱护工农的利益和自己的武装，使它不遭损失和窃夺。\n\n（三）我们是苏维埃柱石，誓以我们的血与肉发展民族革命战争，实行土地革命， 推翻国民党，保障苏维埃，打倒帝国主义，争取中国解放,武装保护苏维埃完成革命，为社会主义前途斗争。\n\n（四）现在敌人正在大举进攻，我们要团结一致，拿着刺刀和枪炮与敌决一死战，拿我们头脑（颅）和热血,换得苏维埃新中国。\n\n五）我们为着阶级利益, 遵守革命纪律，服从上级命令，如若违反不遵守，甘受革命纪律制裁，愿听同志指斥。"
 prc.1.a:0 "坚决听党指挥！"
 
 china.416.t:0 "中国国民革命军应遵守国民公约及誓词"
 china.416.d:0 "公约：\n\n（一）不违背三民主义；\n\n（二）不违背政府法令；\n\n（三）不违背国家民族的利益；\n\n（四）不做汉奸和敌国的顺民；\n\n（五）不参加汉奸组织；\n\n（六）不做敌军和汉奸的官兵；\n\n（七）不替敌人和汉奸带路；\n\n （八）不替敌人和汉奸探听消息；\n\n （九）不替敌人和汉奸做工；\n\n （十）不用敌人和汉奸银行的钞票；\n\n （十一）不买敌人的货物；\n\n（十二）不卖粮食和一切物品给敌人和汉奸。\n\n 誓 词 ：\n\n我们各本良心宣誓，遵守国民公约，绝对拥护国民政府，服从蒋委员长的领导，尽心竭力报效国家，倘有背誓行为，愿受政府的处分，谨誓。"
 china.416.a:0 "亲爱精诚，以血洒花！"
 
 prc.2.t:0 "解放祖国战役"
 prc.2.d:0 "同胞们，解放祖国的时刻到了，我们将打倒万恶的美帝国主义及其走狗，统一朝鲜半岛的时刻到了！"
 prc.2.a:0 "开始进攻"
 
 prc.11.t:0 "中国要求归还其领土"
 prc.11.d:0 "十九世纪，沙俄制定了“黄俄罗斯计划”，目的在于侵占中国大片领土。继割占了外东北后，19世纪60年代又通过多个不平等条约，割占了包括唐努乌梁海在内的中国西北地区的大片领土。"
 prc.11.a:0 "同意归还"
 prc.11.b:0 "拒绝"
 
 prc.7.t:0 "苏联同意"
 prc.7.d:0 "苏联人同意将领土归还给我们。"
 prc.7.a:0 "太好了"
 
 prc.8.t:0 "苏联拒绝"
 prc.8.d:0 "苏联人不同意将领土归还给我们。"
 prc.8.a:0 "给他们的颜色瞧瞧！"
 
 prc.3.t:0 "中国要求归还领土"
 prc.3.d:0 "中印这段争议始于1914年的中英藏西姆拉会谈，在会上英国全权特使威廉·亨利·麦克马洪提出麦克马洪线为西藏和英属印度之间的边界，该线将达旺等地区割与英国。后来英藏代表皆签字批准该线，中方代表则因中央政府反对而没有签字。中方至今的观点是：西藏是中国的一部分，不是一个主权独立的国家，因此西姆拉会谈条约只有单方签字（即英国），应视为无效。中国所坚持的是中印传统线。 "
 prc.3.a:0 "同意归还"
 prc.3.b:0 "拒绝"
 
 prc.4.t:0 "印度同意"
 prc.4.d:0 "印度人同意将领土归还给我们。"
 prc.4.a:0 "太好了"
 
 prc.5.t:0 "印度拒绝"
 prc.5.d:0 "印度人不同意将领土归还给我们。"
 prc.5.a:0 "给他们的颜色瞧瞧！"
 
 men.1.t:0 "倒向日本"
 men.1.desc:0 "日本人给了我们足够多的好处，我们可以考虑倒向日本。"
 men.1.a:0 "与日本会谈"
 
 men.2.t:0 "蒙疆倒向"
 men.2.desc:0 "徳穆楚克栋鲁普亲王已经准备投靠我们了"
 men.2.a:0 "太好了"
 JAP_zhumnejun_tip:0 "驻蒙军已经进驻察哈尔"
 
 men.3.t:0 "德王叛变"
 men.3.desc:0 "1936年德王出任察哈尔蒙政会副委员长，2月10日在日本关东军支持下成立蒙古军政府任总司令、总裁。德王、李守信等人投靠日本人，出任伪蒙疆傀儡政权首脑。"
 men.3.a:0 "电令阎锡山，给他们点教训。"
 

 dbj.8.t:0 "背信弃义：共产党进攻"
 dbj.8.desc:0 "共产党表面上说团结统一，共御外辱，却暗中对我们下手，那么我们也不客气了。"
 dbj.8.a:0 "开始第六次反共总围剿"
 DBJ_jiaogong_tip:0 "各剿共部队已经集结完毕"
 
 
 dbj.9.t:0 "背信弃义：共产党进攻"
 dbj.9.desc:0 "共产党表面上说团结统一，共御外辱，却暗中对我们下手，那么我们也不客气了。"
 dbj.9.a:0 "他们不仁，我们不义"
 SHX_jiaogong_tipp:0 "晋绥军各部整编完毕"
 
 
 
 dbj.10.t:0 "背信弃义：共产党进攻"
 dbj.10.desc:0 "共产党表面上说团结统一，共御外辱，却暗中对我们下手，那么我们也不客气了。"
 dbj.10.a:0 "他们不仁，我们不义"
 XXC_jiaogong_tip:0 "川军各部整编完毕"
 
 china.417.t:0 "中国军队进入上海"
 china.417.d:0 "根据消息，中国军队已经秘密进入上海，公然违背1932年的《淞沪停战协定》，我们应该如何应对？"
 china.417.a:0 "我们应该采取行动"
 
 china.418.t:0 "南洋华侨筹赈祖国难民总会"
 china.418.desc:0 "1938年10月10日，“南桥总会”在新加坡成立，陈嘉庚任主席。海外的2200万华侨，在中华民族生死存亡的关头，为支援祖国抗战作出了重大贡献。"
 china.418.a:0 "太好了"
 
 china.419.t:0 "汪伪国民政府成立"
 china.419.desc:0 "1940年3月30日，汪精卫在南京举行所谓“国民政府”还都仪式，正式成立伪国民政府，统一关内各伪政权，并发表《和平建国十大纲领》。"
 china.419.a:0 "知道了"
 
 
 china.420.t:0 "与日军在上海发生冲突"
 china.420.desc:0 "我们进驻上海的军警部队与日本海军陆战队产生了冲突，我们应该怎么办？"
 china.420.a:0 "即刻增兵上海"
 
 china.421.t:0 "无力抵抗中国军队"
 china.421.desc:0 "我们的士兵无力抵抗中国军队如潮水般的进攻，大部分士兵车入租界，我们失去了与中国政府谈判的筹码。"
 china.421.a:0 "听天由命吧"
 
 china.422.t:0 "成功击退日军"
 china.422.desc:0 "经过前线部队奋力进攻，我们成功讲日军赶入租界，我们夺回了上海的领导权"
 china.422.a:0 "立刻整修工事"
 
 china.423.t:0 "击溃中国军队"
 china.423.desc:0 "通过海军及海军航空兵的积极配合，海军陆战队成功阻挡了中国军队的进攻。"
 china.423.a:0 "太好了"
 
 china.424.t:0 "进攻失败"
 china.424.desc:0 "我前线将士虽浴血奋战，但不敌日军航空兵之骚扰及舰炮之轰炸，各部队损失惨重，被迫撤退。"
 china.424.a:0 "我们失去了与日本人谈判的筹码"
 
 germany.408.t:0 "对波兰战争"
 germany.408.d:0 "昨晚一支波兰军队袭击了我国边境的格莱维茨电台，并且在广播里用波兰语辱骂我国，经过激烈交火，我们打死了几名波兰士兵。现在，全国各电台都广播了“我国遭到了波兰突然袭击”的消息。"
 germany.408.a:0 "启动白色方案"
 
 germany.409.t:0 "拉拢法国"
 germany.409.d:0 "我们需要法国人作为我们的盟友，否则我们将会无法在欧洲大陆上立足。"
 germany.409.a:0 "立刻联络法国"
 
 germany.416.t:0 "拉拢法国"
 germany.416.d:0 "我们需要法国人作为我们的盟友，否则我们将会无法在欧洲大陆上立足。"
 germany.416.a:0 "立刻联络法国"
 
 germany.410.t:0 "英国联络"
 germany.410.d:0 "英国人希望我们能够一起进攻德国人，我们应该这么办？"
 germany.410.a:0 "同意！"
 
 
 germany.411.t:0 "扩兵1939"
 germany.411.d:0 "经过一系列准备，第二次扩兵已经完成"
 germany.411.a:0 "太好了"
 
 AUS.1.t:0 "奥地利要求合并"
 AUS.1.d:0 "奥地利发来了通知，要求我们与他们合并，重新组建奥匈帝国，我们应该怎么回应？"
 AUS.1.a:0 "同意，我们应该尽力避免同胞相残。"
 AUS.1.b:0 "奥匈帝国已经是过去式了。"
 
 AUS.2.t:0 "匈牙利拒绝合并"
 AUS.2.desc:0 "匈牙利明确的拒绝了我们的要求，并声称不会放弃自己的国土。"
 AUS.2.a:0 "那咱战场上见！"
 
 AUS.3.t:0 "奥匈帝国提供担保"
 AUS.3.descc:0 "随着最近巴尔干地区政治格局发生巨大变化，我们与新奥匈帝国的关系问题一再浮现。今天，奥地利大使已经递交了一份官方说明，正式要求我们宣布我们对帝国的立场。哈布斯堡声称，像古老的皇冠那样，波希米亚和摩拉维亚属于他们。\n\n然而，[HUN.GetLeader] 已表示，他会接受一个折衷的解决方案，他本人名义上是我们国家元首，但实际权力却微乎其微。"
 AUS.3.a:0 "我们将回归帝国。"
 AUS.3.b:0 "我们将接受这一折中方案。"
 AUS.3.c:0 "我们永远不会放弃我们的安全及自由！"
 
 AUS.4.t:0 "波希米亚回归皇冠"
 AUS.4.desc:0 "经过深夜的最高层的讨论，[CZE.GetAdjective]政府已经决定接受我们的提议，并宣布[AUS.GetLeader] 成为波希米亚国王和摩拉维亚侯爵。前捷克军队的士兵宣誓效忠他们的新国王和皇帝，国家的民政管理已经被完全整合。"
 AUS.4.a:0 "这是恢复我们与生俱来权利的另一步。"
 
 AUS.5.t:0 "波希米亚同意建立更紧密的关系"
 AUS.5.desc:0 "由于政府中共和派和君主派之间保持着谨慎的平衡，[CZE.GetLeader]已选择了折衷的解决方案。[AUS.GetLeader]将被宣布为波希米亚和摩拉维亚的国王，但[CZE.GetAdjective]宪法将限制他的权力，只在议会的建议和同意下采取行动。"
 AUS.5.a:0 "可以接受。"
 
 AUS.6.t:0 "[CZE.GetNameDefCap]拒绝前进"
 AUS.6.desc:0 "[CZE.GetNameDefCap]已拒绝接受任何关于与我们未来关系的和解或协议。当我们大使抵达外交部讨论早些时候他提交的官方说明时，他被告知没有什么可谈的，很快就被赶出了门外。[CZE.GetAdjective] 驻我国大使已经宣布，虽然其政府希望与我国保持和平友好的关系，但也不可能将[CZE.GetNameDef]纳入奥匈帝国。"
 AUS.6.a:0 "这太不幸了。"
 
 germany.412.t:0 "1941年的冬天"
 germany.412.d:0 "苏联的冬天来了，我们还没有做好过冬的准备。"
 germany.412.a:0 "该死"
 
 soviet.410.t:0 "1941年的冬天"
 soviet.410.d:0 "冬天来了，我们的情况稍微比德国人好些。"
 soviet.410.a:0 "但愿冬将军能帮我们"
 
 soviet.411.t:0 "1942春季攻势"
 soviet.411.d:0 "春天来了，道路变得非常泥泞，德军部队无法发挥正常水平，我们可以发起一次进攻试试看。"
 soviet.411.a:0 "知道了"
 
 germany.413.t:0 "1942年的春天"
 germany.413.d:0 "春天来了，道路变得非常泥泞，我军部队无法发挥正常水平，我们应该试着转入防御作战。"
 germany.413.a:0 "知道了"
 
 germany.414.t:0 "镰刀收割计划"
 germany.414.d:0 "曼施坦因元帅建议我们将主攻方向转到阿登山脉，因为这是最出人意料的地方。其基本设想是：利用强大的坦克部队经过比利时南部和卢森堡，直抵色当，突破该区内的马其诺延长防线，直插大西洋海岸而将法国一分为二。同时坦克专家古德里安将军表示大规模的坦克集群能够顺利通过阿登山口。"
 germany.414.a:0 "开始行动！"
 
 germany.415.t:0 "黄色方案与红色作战"
 germany.415.d:0 "装甲部队将会在伞兵的配合下迅速拿下低地三国，随后南下迅速攻击法国，博克将军将会在马奇诺防线上发起佯攻以牵制法军兵力。"
 germany.415.a:0 "开始行动！"
 GER_huangsefangan_tip:0 "伞兵与装甲部队集结完毕"
 
 soviet.412.t:0 "红场大阅兵"
 soviet.412.d:0 "数十万红军官兵雄赳赳、气昂昂地走过主席台，接受斯大林等苏联党政领导人的检阅。之后，在市民目光的注视下奔赴西部前线抗击法西斯德国军队的入侵。"
 soviet.412.a:0 "阅兵开始"
 SOV_muosikehongchang_tip:0 "阅兵部队集合完毕"
 
 prc.9.t:0 "毛岸英同志牺牲"
 prc.9.d:0 "第二次战役开始，因“志愿军司令部”所在的大榆洞发报甚多而被美军测出，认定有重要机关并派飞机前来轰炸。当时，毛岸英等四人在木板房中。燃烧弹落下瞬间，形成上千度高温。有两人先后跳出后，木板房便化成灰烬。事后，在两具遗体中，依据一块苏联手表的残壳，才辨认出毛岸英的遗体。"
 prc.9.a:0 "埋骨何须桑梓地，人生到处有青山。"
 
 
 germany.417.t:0 "埃里希·冯·鲁登道夫病逝"
 germany.417.desc:0 "埃里希·冯·鲁登道夫(1865年～1937年)Erich Von Ludendorff。德国陆军将领。毕业于士官学校。\n\n1908年任陆军总参谋部处长，在总参谋长小毛奇的领导下对修改施里芬计划曾起到重要作用。该计划的核心是：不惜破坏比利时的中立，从侧翼包抄法国，并一举击溃之。1913年调任步兵团团长。1914年第一次世界大战爆发后，调往东线任第八集团军参谋长，从此成为兴登堡将军的得力副手。"
 germany.417.a:0 "知道了"
 
 britain.25.t:0 "本土紧急防御计划"
 britain.25.desc:0 "我们已经与德国人开始了全面战争，我们应该在各个港口加强建设，防止德国人登陆。"
 britain.25.a:0 "开始海岸要塞建设"
 ENG_bentufangyu_tip:0 "全国民众武装起来了"
 
 sweden.0.t:0 "苏联入侵芬兰"
 sweden.0.d:0 "苏联入侵芬兰直接威胁到了我们在斯堪的纳维亚半岛的安全，我们有几个选择来保护我们的东翼。\n\n我们不能直接干涉芬兰方面的战争，因为德国与苏联有一项不侵犯条约，它可能会危及双方战争的形式，这样会破坏我们的在任何一方的关系。\n\n当然，我们可以介入芬兰的战争\n\n也可以给芬兰送点补给物资。\n\n或者我们什么也不做。"
 sweden.0.a:0 "干涉战争"
 sweden.0.b:0 "将补给物资送至芬兰。"
 
 sweden.0.c:0 "让芬兰自生自灭吧。"
 sweden.1.t:0 "苏联入侵芬兰"
 sweden.1.d:0 "苏联入侵芬兰直接威胁到了我们在斯堪的纳维亚半岛的安全，我们有几个选择来保护我们的东翼。\n\n我们不能直接干涉芬兰方面的战争，因为德国与苏联有一项不侵犯条约，它可能会危及双方战争的形式，这样会破坏我们的在任何一方的关系。\n\n当然，我们可以给芬兰送点补给物品。\n\n或者我们什么也不做。"
 sweden.1.a:0 "将补给物资送至芬兰。"
 sweden.1.b:0 "让芬兰自生自灭吧。"
 
 sweden.2.t:0 "瑞典邀请我们加入北欧联盟。"
 sweden.2.d:0 "在这个危险的时代，独自一人可能是危险的，如果我们和别人携手合作，那么我们就有机会对抗更大的势力。"
 sweden.2.a:0 "接受提议"
 sweden.2.b:0 "拒绝"
 
 finland.0.t:0 "瑞典想要加入战争。"
 finland.0.d:0 "今天，瑞典政府派了一位外交官，要求我们与他们结成同盟，以协助他们同苏联的战争。"
 finland.0.a:0 "感谢帮助："
 finland.0.b:0 "芬兰独立"
 
 sweden.10.t:0 "不再繁荣"
 sweden.10.d:0 "我们的处境已经下降到了我们不再犹豫不决的地步。"
 sweden.10.a:0 "这是瑞典悲惨的一天"
 
 portugal.1.t:0 "与葡萄牙会谈"
 portugal.1.d:0 "作为在圣保罗会谈的最终纲要，葡萄牙政府要求我国进行统合。我们是否应该对此作出回应呢？"
 portugal.1.a:0 "接受"
 portugal.1.b:0 "不能这样"
 portugal.1.c:0 "提出第二个方案"
 
 portugal.2.t:0 "巴西同意"
 portugal.2.d:0 "巴西答应与我国统一，这是历史性的喜事！"
 portugal.2.a:0 "太好了"
 
 portugal.3.t:0 "巴西拒绝"
 portugal.3.d:0 "会谈结束，巴西拒绝了我国的提案。"
 portugal.3.a:0 "太可惜"
 
 portugal.4.t:0 "巴西提出了一个好主意"
 portugal.4.d:0 "巴西提出了维持政府自治的妥协方案。"
 portugal.4.a:0 "欢迎"
 
 portugal.5.t:0 "国际中立条约提案"
 portugal.5.d:0 "葡萄牙政府提出了伊利亚半岛的两个国家在国际上处于中立的宣言。我国目前致力于从内战中恢复，这是值得欢迎的。”将来该宣言可能会阻碍我国的成长。"
 portugal.5.a:0 "接受吧"
 portugal.5.b:0 "拒绝吧"
 
 portugal.6.t:0 "西班牙同意"
 portugal.6.d:0 "西班牙吞噬了我们的提议，这样我们就能逃脱大战之祸了"
 portugal.6.a:0 "太好了"
 
 portugal.7.t:0 "西班牙拒绝"
 portugal.7.d:0 "西班牙拒绝了我们的提案"
 portugal.7.a:0 "必须为战争做好准备"
 
 portugal.8.t:0 "新请求利奥波多威尔"
 portugal.8.d:0 "葡萄牙对我国进行了刚果河流域的再要求。我们的国际立场随着战祸的减弱，也需要考虑到这一点。"
 portugal.8.a:0 "吞并请求"
 portugal.8.b:0 "断然拒绝！"
 
 portugal.9.t:0 "刚果河流域的转让"
 portugal.9.d:0 "比利时只接受我国的要求，决定放弃过去丑陋的产物。这是历史性的胜利。”"
 portugal.9.a:0 "太好了"
 
 portugal.10.t:0 "比利时拒绝"
 portugal.10.d:0 "比利时强烈拒绝了我国的要求，鉴于国际局势，也许应该以武力对待比利时来表达我们的态度。"
 portugal.10.a:0 "天呐！"
 
 portugal.11.t:0 "王党派的团结"
 portugal.11.d:0 "在国内持续地下活动的王党派，今天终于团结起来，对现政府站了起来。国王虽然还没有登上王位，但也只是一瞬间而已吧.海上帝国的荣耀终于在国王的手中了"
 portugal.11.a:0 "王的基础上"
 
 portugal.12.t:0 "开启边境冲突"
 portugal.12.d:0 "葡萄牙以胜利告终"
 portugal.12.a:0 "大获全胜"
 portugal.12.b:0 "政府处于完全混乱的状态。"
 
 portugal.13.t:0 "乌拉圭军事占领"
 portugal.13.d:0 "在里约热内卢边境冲突的结果，乌拉圭的军队没有了身体，我国的军队成功地占领了它。这是历史性的胜利！"
 portugal.13.a:0 "太好了"
 
 portugal.14.t:0 "开启边境冲突"
 portugal.14.d:0 "乌拉圭军队保护了它"
 portugal.14.a:0 "计划破产了"
 portugal.14.b:0 "我们的历史胜利"
 
 portugal.15.t:0 "开启边境冲突"
 portugal.15.d:0 "战斗以空白告终"
 portugal.15.a:0 "计划破产了"
 portugal.15.b:0 "可以称得上是艰苦的胜利。"
 
 portugal.16.t:0 "葡萄牙要求交接摩洛哥"
 portugal.16.d:0 "葡萄牙政府要求摩洛哥地方的委任，代替与我国的互不侵犯条约。如果没有这个，就有可能发生军事冲突。"
 portugal.16.a:0 "同意."
 portugal.16.b:0 "断然拒绝！"
 
 portugal.17.t:0 "法国接受我国摩洛哥委托"
 portugal.17.d:0 "法国政府弱化了，爽快地答应了我国的要求。看来法国葡萄两国之间的和平是可以保持的"
 portugal.17.a:0 "太好了"
 
 portugal.18.t:0 "法国拒绝我国摩洛哥委托"
 portugal.18.d:0 "法国政府对我国的提案给予了侮辱的回答"
 portugal.18.a:0 "好，那么...."
 
 portugal.19.t:0 "葡萄牙要求玫瑰色地图"
 portugal.19.d:0 "葡萄牙政府要求玫瑰色地图"
 portugal.19.a:0 "可以"
 portugal.19.b:0 "不可能"
 
 portugal.20.t:0 "英国妥协"
 portugal.20.d:0 "英国政府"
 portugal.20.a:0 "棒极了"
 
 portugal.21.t:0 "英国拒绝"
 portugal.21.d:0 "英国政府"
 portugal.21.a:0 "简直是……"
 
 portugal.22.t:0 "葡萄牙要求非洲内陆的委任"
 portugal.22.d:0 "葡萄牙政府"
 portugal.22.a:0 "接受"
 portugal.22.b:0 "不可能"
 
 portugal.23.t:0 "英国拒绝"
 portugal.23.d:0 "英国政府"
 portugal.23.a:0 "很遗憾"
 
 portugal.24.t:0 "葡萄牙要求南非"
 portugal.24.d:0 "葡萄牙政府要求我们拥有南非的统治权。"
 portugal.24.a:0 "同意"
 portugal.24.b:0 "断然拒绝！"
 
 portugal.25.t:0 "英国妥协"
 portugal.25.d:0 "英国政府同意按照我们的要求，交由南非自治领的统治权。"
 portugal.25.a:0 "伟大的胜利"
 
 portugal.26.t:0 "英国拒绝"
 portugal.26.d:0 "英国政府断然拒绝了我们的要求。"
 portugal.26.a:0 "行了，那么..."
 
 portugal.27.t:0 "与葡萄牙协调"
 portugal.27.d:0 "葡萄牙作为永久同盟的延长之一，提出了与我国的军事合作。"
 portugal.27.a:0 "很好"
 portugal.27.b:0 "这违背了我国的国家利益"
 
 portugal.28.t:0 "接受英国"
 portugal.28.d:0 "英国接受了与我国的军事合作"
 portugal.28.a:0 "好极了"
 
 portugal.29.t:0 "英国拒绝"
 portugal.29.d:0 "英国拒绝与我国进行军事合作"
 portugal.29.a:0 "太可惜了"
 
 portugal.30.t:0 "暗杀萨拉萨尔"
 portugal.30.d:0 "今天凌晨，葡萄牙首相萨拉萨尔的遗体被发现了。他被一名狙击手打死，是对现政府抱有反感的团体造成的。卡尔蒙娜总统预定任命新首相，但实际上掌控政府权力的他已经不在了，葡萄牙政治将陷入极大的混乱之中。"
 portugal.30.a:0 "让我们留给卡莫纳总统"
 
 portugal.31.t:0 "民众的暴动"
 portugal.31.d:0 "今天，市内发生了一场大暴动，这是由于近来的政治不安，我们必须尽快恢复政治稳定。"
 portugal.31.a:0 "什么都很滑稽"
 
 portugal.32.t:0 "煽动共产党员"
 portugal.32.d:0 "受到萨拉萨尔首相被暗杀后暂时停止的共产党的镇压，葡萄牙各地的共产党员开始大肆活动。他们应时而出现，举行一个小规模的集会。这样放任下去，国内的政治不安只会增加。或者和他们手拉手....。"
 portugal.32.a:0 "我应该马上取缔吗"
 
 portugal.33.t:0 "民众的暴动"
 portugal.33.d:0 "今天在市内发生了暴动，这是由于近来的政治不安而引起的。我们应该尽可能迅速地恢复政治稳定。"
 portugal.33.a:0 "什么都很滑稽"
 
 portugal.34.t:0 "葡萄牙提出交换军事通行权的保障"
 portugal.34.d:0 "葡萄牙政府为我们提出了以军事通行券兑换为代价的独立保障方案，葡萄牙队对于我们来说，是对欧洲的战略桥头保的位置，这可以说是有魅力的提案吧。"
 portugal.34.a:0 "接受"
 portugal.34.b:0 "拒绝"
 
 portugal.35.t:0 "美国接受"
 portugal.35.d:0 "美国政府接受了我们的提议。"
 portugal.35.a:0 "这样一来我国就很安全了。"
 
 portugal.36.t:0 "美国拒绝"
 portugal.36.d:0 "美国政府拒绝了我们的提议。"
 portugal.36.a:0 "我们必须计划对我们的侵略！"
 
 portugal.37.t:0 "与葡萄牙的互不侵犯条约"
 portugal.37.d:0 "葡萄牙政府鉴于近来的国际形势，提出签订互不侵犯条约，我们因内战而疲惫不堪，这将是有益的吧。"
 portugal.37.a:0 "缔结互不侵犯条约"
 portugal.37.b:0 "这与我们的战略利益相悖。"
 
 portugal.38.t:0 "葡萄牙占领加西亚"
 portugal.38.d:0 "葡萄牙政府看到我国在内战中疲惫不堪的空隙，今天采取了占领我们西班牙加利西亚地区的暴行。加利西亚的居民表现出恭顺的意向，国际社会不会允许这种军事行动的吧。"
 portugal.38.a:0 "我们会告诉你我们的力量"
 
 portugal.39.t:0 "葡萄牙占领非洲领土"
 portugal.39.d:0 "葡萄牙政府继加利西亚之后开始占领我们非洲领土，他们以保护非洲领土为名义，但这只是单纯的侵略行为，这比看火更显而易见。"
 portugal.39.a:0 "不允许"
 
