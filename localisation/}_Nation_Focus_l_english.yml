 EMF_Siam.44.a:0 "非常好"
 EMF_Siam.44.b:0 "真是糟糕的一天"
 EMF_Siam.45.t:0 "[SIA.GetName]在南部战线落败"
 EMF_Siam.45.desc:0 "[SIA.GetName]在对印度支那半岛展开的战事当中，于南部战线取得了决定性失败，[SIA.GetName]军队正在回到国界内当中戒备。"
 EMF_Siam.45.a:0 "我们输了..."
 EMF_Siam.45.b:0 "殖民地军队不容小觑"
 EMF_Siam.46.t:0 "[SIA.GetName]在南部战线僵持"
 EMF_Siam.46.desc:0 "[SIA.GetName]在对印度支那半岛展开的战事当中，南部战线持续僵持，双方无法突破对方防向，最终进攻方认识到继续作战毫无意义，并且退回其国境内。"
 EMF_Siam.46.a:0 "真是徒劳无功"
 
 
 ### Turkey event ###
 EFM_Turkey.2.t:0 "凯末尔主义"
 EFM_Turkey.2.d:0 "凯末尔逝世之后，他的理念以凯末尔主义的形式持续影响着这个国家，并受到军队与民间的坚定支持。"
 EFM_Turkey.2.a:0 "知道了"
 EFM_Turkey.3.t:0 "军队发起内战"
 EFM_Turkey.3.d:0 "尽管我们接受了凯末尔主义的所有规则，但我们未能说服军方支持政府，在稍早时刻，由一系列攻击行动做为开端，反对我们的内战就此爆发。"
 EFM_Turkey.3.a:0 "灾难!"
 EFM_Turkey.4.t:0 "[From.GetName]请求协助"
 EFM_Turkey.4.d:0 "[From.GetName]的共产党代表表示，他们正在准备武装革命，并请求我方派出军队潜入边境进行协助，反对者表示可能会徒劳无功，浪费人力，而支持方则认为若我们派出的增援够多，并且打赢革命战争，那我们就可以直接将其控制甚至并入苏联，我们该怎么做?"
 EFM_Turkey.4.a:0 "同意请求"
 EFM_Turkey.4.b:0 "我们拒绝这个方案"
 EFM_Turkey.5.t:0 "[From.GetName]同意援助革命"
 EFM_Turkey.5.d:0 "[From.GetName]的代表表示他们的支持部队正在开往边境，一旦我方正式展开行动，他们将会立刻进入国内进行支持。"
 EFM_Turkey.5.a:0 "好极了!"
 EFM_Turkey.6.t:0 "[From.GetName]请求干涉内战"
 EFM_Turkey.6.d:0 "[From.GetName]的代表向我们表示他们的革命战争危在旦夕，需要我们立刻干涉战局来挽回，但若我们进行干涉，世界各国将会更敌视我们，但是拒绝干涉，土耳其的革命很可能会被击溃，我们该怎么做?"
 EFM_Turkey.6.a:0 "干涉土耳其内战"
 EFM_Turkey.6.b:0 "这会让世界敌视我们"
 EFM_Turkey.7.t:0 "[From.GetName]同意干涉内战"
 EFM_Turkey.7.d:0 "[From.GetName]同意了我们的请求，他们正在派出几支精良单位前往国内。"
 EFM_Turkey.7.a:0 "好极了!"
 EFM_Turkey.7.tt:0 "将会得到§Y3支志愿军§!\n"
 EFM_Turkey.8.t:0 "革命战争结束"
 EFM_Turkey.8.d:0 "经过长久的内战，我军终于取得艰苦的胜利，这个国家将不再有阶级，但战争让国家满目疮痍，厌战程度增高，而治安情况正在恶化，我们必须立刻开始重建国家。"
 EFM_Turkey.8.a:0 "重建才刚开始"
 EFM_Turkey.9.t:0 "[From.GetName]内战结束"
 EFM_Turkey.9.d:0 "[From.GetName]结束了内战，我们将会把派出的人员撤回，并且或许可以向他们讨一些"报酬"。"
 EFM_Turkey.9.a:0 "很好"
 EFM_Turkey.10.t:0 "共产主义者发起内战"
 EFM_Turkey.10.d:0 "紧急报告!据报有大批武装份子袭击政府机构，并对军警人员展开无差别攻击，我们的情报获悉这些叛乱者是共产主义者，他们正试图以内战来推翻国家!"
 EFM_Turkey.10.a:0 "发生甚么了?"
 EFM_Turkey.11.t:0 "革命战争结束"
 EFM_Turkey.11.d:0 "我们对抗帝国主义者的战争已经胜利，但革命的成功并非靠我们独自完成，我们得付出一些"决定权"给支持我们革命的国家。"
 EFM_Turkey.11.a:0 "这是迫不得已的"
 EFM_Turkey.12.t:0 "[From.GetName]新政府接受我们指导"
 EFM_Turkey.12.d:0 "[From.GetName]革命胜利后，他们将国家的众多决定权交给我们的政府进行"指导"。"
 EFM_Turkey.12.a:0 "好极了"
 EFM_Turkey.13.t:0 "[From.GetName]政府脱离我方掌控"
 EFM_Turkey.13.d:0 "[From.GetName]政府在一段时日内收到我方严格控制，但是他们找到了方法在会议、政府与军事上获得了自主性，现在我们无法再强迫他们接受我方"指导"。"
 EFM_Turkey.13.a:0 "糟糕"
 EFM_Turkey.14.t:0 "[From.GetName]要求我方接受威吓"
 EFM_Turkey.14.d:0 "我们的外交官稍早送来了一则来自[From.GetName]的讯息，他们要求我们与其签定许多堪称屈辱的协议，包括军事与外交方面的限制，这大大激怒了众多政府官员与军方高层，要求政府高层在尽可能可以军事反击情形下严拒对方任何无理要求。"
 EFM_Turkey.14.a:0 "我们别无选择..."
 EFM_Turkey.14.b:0 "准备战斗!"
 EFM_Turkey.15.t:0 "[From.GetName]同意协议"
 EFM_Turkey.15.d:0 "[From.GetName]的政府高层认为我方军力过于强大，胜利机会渺茫的情形下被迫同意了条约，现在我国将可使他们在外交上倒向我们，同时我国军队也可进驻他们领土并控制其军队。"
 EFM_Turkey.15.a:0 "好极了"
 EFM_Turkey.16.t:0 "[From.GetName]拒绝协定"
 EFM_Turkey.16.d:0 "[From.GetName]认为他们的军队有办法对抗我们，严词拒绝我方的协议，并且送来一系列威吓讯息，军队已经准备好开往国境，等您下达命令。"
 EFM_Turkey.16.a:0 "那意味着战争"
 EFM_Turkey.17.t:0 "共产主义的蔓延"
 EFM_Turkey.17.d:0 "我们的检察部门近日发现在国内开始扩散着共产主义的思潮，我方军警部门正开始展开压制行动，我们现在不允许这些思潮破坏国家安宁。"
 EFM_Turkey.17.a:0 "我们必须介入局势"
 EFM_Turkey.18.t:0 "法西斯主义的蔓延"
 EFM_Turkey.18.d:0 "我们的检察部门近日发现在国内开始扩散着法西斯主义的思潮，我方军警部门正开始展开压制行动，我们现在不允许这些思潮破坏国家安宁。"
 EFM_Turkey.18.a:0 "我们必须介入局势"
 EFM_Turkey.19.t:0 "[From.GetName]索求叙利亚"
 EFM_Turkey.19.d:0 "来自盟友[From.GetName]的外交官向我方官员表示，他们希望我方在叙利亚控制区域转交由他们处理，他们表示这样我方就能够不需要花费更多资源在上面，我们是否同意这个请求?"
 EFM_Turkey.19.a:0 "让他们去烦恼这块区域"
 EFM_Turkey.19.b:0 "必须继续维持我们控制"
 EFM_Turkey.20.t:0 "[From.GetName]索求黎巴嫩"
 EFM_Turkey.20.d:0 "来自盟友[From.GetName]的外交官向我方官员表示，他们希望我方在黎巴嫩控制区域转交由他们处理，他们表示这样我方就能够不需要花费更多资源在上面，我们是否同意这个请求?"
 EFM_Turkey.20.a:0 "让他们去烦恼这块区域"
 EFM_Turkey.20.b:0 "必须继续维持我们控制"
 EFM_Turkey.21.t:0 "[From.GetName]索求巴勒斯坦"
 EFM_Turkey.21.d:0 "来自盟友[From.GetName]的外交官向我方官员表示，他们希望我方在巴勒斯坦控制区域转交由他们处理，他们表示这样我方就能够不需要花费更多资源在上面，我们是否同意这个请求?"
 EFM_Turkey.21.a:0 "让他们去烦恼这块区域"
 EFM_Turkey.21.b:0 "必须继续维持我们控制"
 EFM_Turkey.22.t:0 "[From.GetName]索求约旦"
 EFM_Turkey.22.d:0 "来自盟友[From.GetName]的外交官向我方官员表示，他们希望我方在约旦控制区域转交由他们处理，他们表示这样我方就能够不需要花费更多资源在上面，我们是否同意这个请求?"
