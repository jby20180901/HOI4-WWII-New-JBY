 ### PER ###
 EFM_Persia.1.t:0 "穆斯林教士起义"
 EFM_Persia.1.d:0 "我们的政策引发了全国性的穆斯林反抗，各地游行与暴动频传，很快的各个派系组成联合阵线，建立了强大的反抗军向我们起兵，我们得谨慎应对这次内战。"
 EFM_Persia.1.a:0 "国家再次陷入内战"
 EFM_Persia.2.t:0 "[From.GetName]排除了英伊石油公司"
 EFM_Persia.2.d:0 "稍早[From.GetName]宣布将废除有关英伊石油公司的任何利益，公司众多部门已经被迫关闭，甚至有传言指出伊朗官方已经强制征收该公司，这对我们的利益造成严重损失。"
 EFM_Persia.2.a:0 "他们会付出代价"
 EFM_Persia.3.t:0 "[From.GetName]疏远了我们"
 EFM_Persia.3.d:0 "稍早[From.GetName]撤离了我国在其境内的技术团与侨民，看来他们已经决定不再依靠我们了。"
 EFM_Persia.3.a:0 "可惜"
 EFM_Persia.4.t:0 "民主政变"
 EFM_Persia.4.d:0 "今天凌晨，共和派与支持军队突袭皇宫与国防部，控制了整个皇室与政府机构，其他地方也仅发生零星冲突，政变大致上已经结束，[PER.GetLeader]与皇室已经被逮捕并且准备放逐至国外，新的领袖宣布国家将废除君主制，建立新的共和国。"
 EFM_Persia.4.a:0 "共和万岁!"
 EFM_Persia.5.t:0 "[From.GetName]接触了我们"
 EFM_Persia.5.d:0 "稍早[From.GetName]的外交团队与技术团队与我国的各部门进行的接触，并且从中取得了学术界与技术上的部份协助。"
 EFM_Persia.5.a:0 "知道了"
 EFM_Persia.6.t:0 "[From.GetName]支持我们收复领土"
 EFM_Persia.6.d:0 "[From.GetName]派驻于我国的大使向我们传递了该国声明，若我国决定收复领土，该国将给予我方支持，同时在民间也开始出现要求武力收复领土团结民族的声浪，高层认为需要考虑[From.GetName]的意图。"
 EFM_Persia.6.a:0 "知道了"
 EFM_Persia.7.t:0 "[From.GetName]支持我们的部分势力"
 EFM_Persia.7.d:0 "近来国内部分右派与激进派势力正显著的成长，我国高层认为这是[From.GetName]所支持的，我们得密切注意局势变化。"
 EFM_Persia.7.a:0 "知道了"
 EFM_Persia.8.t:0 "[From.GetName]宣布中立"
 EFM_Persia.8.d:0 "[From.GetName]宣布在国际局势中保持中立，并且保持各方已有的外交关系。"
 EFM_Persia.8.a:0 "知道了"
 EFM_Persia.9.t:0 "[From.GetName]想要购买飞机"
 EFM_Persia.9.d:0 "[From.GetName]提供了一份购买我国战斗机的订单，他们想要购买较为老旧的型号强化他们的空中力量。"
 EFM_Persia.9.a:0 "同意订单"
 EFM_Persia.9.b:0 "婉拒"
 EFM_Persia.10.t:0 "[From.GetName]接受订单"
 EFM_Persia.10.d:0 "[From.GetName]接受了我国的购买订单，现在他们的飞机正在运往国内。"
 EFM_Persia.10.a:0 "知道了"
 EFM_Persia.11.t:0 "法西斯政变"
 EFM_Persia.11.d:0 "国内政府与社会的右倾正显著增加，最终在稍早由右派政府发起突袭行动控制住国王与皇室，并取得了完全的政权，现在国王将成为政府的神圣象征地位，而我们则会代替他四处奔走。"
 EFM_Persia.11.a:0 "交给我们"
 
 EFM_Persia.51.t:0 "[Root.GetName]伊斯兰革命"
 EFM_Persia.51.d:0 "我们的改革似乎过于快速，终究引发了惊人的反抗，为数众多的人民支持了起义者，大批军队倒戈并且开始进军德黑兰，局势已经是相当危急。"
 EFM_Persia.51.a:0 "准备战斗"
 PER_Iranian_revolution_tt:0 "§R内战将一触即发§!\n"
 
 EFM_Persia.100.t:0 "[From.GetName]要求我们中断与[GER.GetName]关系"
 EFM_Persia.100.d:0 "[From.GetName]近来与[GER.GetName]爆发全面冲突，他们宣称驻扎在我国境内的[GER.GetName]技术团队与派驻人员为间谍，企图破坏他们的石油设施，要求我们短时间内驱逐他们，我们该怎么响应?"
 EFM_Persia.100.a:0 "相信他们是间谍"
 EFM_Persia.100.b:0 "我们没有证据"
 EFM_Persia.101.t:0 "[From.GetName]再次要求我们中断与[GER.GetName]关系"
 EFM_Persia.101.d:0 "[GER.GetName]正在大规模进攻[SOV.GetName]，[From.GetName]正与[SOV.GetName]站在战争的同一边并再次要求我国驱逐[GER.GetName]的侨民与团队，并希望借用我国的基础建设运补物资，并称不执行将会严重伤害两国关系，我们该怎么回应?"
 EFM_Persia.101.a:0 "我们接受要求"
 EFM_Persia.101.b:0 "这违反中立原则"
 EFM_Persia.102.t:0 "[From.GetName]拒绝要求"
 EFM_Persia.102.d:0 "[From.GetName]拒绝撤离[GER.GetName]的团队与侨民，并称他们需要他们的帮助，为了稳定中东局势，我们不得不发起军事行动，这个行动将与[SOV.GetName]一同执行，外交团队正在前往首都洽谈。"
 EFM_Persia.102.a:0 "我们别无选择"
 EFM_Persia.103.t:0 "[From.GetName]的[PER.GetName]联合行动"
 EFM_Persia.103.d:0 "我们正与[GER.GetName]展开大规模交战，并与[From.GetName]成为了盟友，双方希望以[PER.GetName]作为运输物资的基地，但似乎遭到了拒绝，[From.GetName]的外交团队草拟了一份联合行动方案，有关于双方联合军事颠覆[PER.GetName]行动，我们该怎么响应?"
 EFM_Persia.103.a:0 "我们将颠覆[PER.GetName]"
 EFM_Persia.103.b:0 "我们不应该另辟战场"
 EFM_Persia.104.t:0 "[From.GetName]批准行动"
 EFM_Persia.104.d:0 "[From.GetName]的高层批准的联合行动，双方在同步进行对[PER.GetName]政府的颠覆，国防部表示已经开始进行军事部属。"
 EFM_Persia.104.a:0 "开始部属"
 EFM_Persia.105.t:0 "进攻[PER.GetName]"
 EFM_Persia.105.d:0 "针对[PER.GetName]的准备皆已完成，等待下达命令。"
 EFM_Persia.105.a:0 "发起作战"
 EFM_Persia.106.t:0 "[From.GetName]开始进攻[PER.GetName]"
 EFM_Persia.106.d:0 "[From.GetName]开启了针对[PER.GetName]的作战，我军将接着展开行动。"
 EFM_Persia.106.a:0 "发起作战"
 EFM_Persia.107.t:0 "[ENG.GetName]与[SOV.GetName]的突然袭击"
 EFM_Persia.107.d.a:0 "[ENG.GetName]的部队突然出现在港口并占领了该处，而[SOV.GetName]的部队则大举入侵边界，我军受到突然袭击，指挥系统呈现混乱状态。"
 EFM_Persia.107.a:0 "甚么...?"
 EFM_Persia.107.d.b:0 "[ENG.GetName]的部队突然出现在港口并占领了该处，而[SOV.GetName]的部队则大举入侵边界，我军虽然受到突然袭击，但已经开始对入侵的[SOV.GetName]部队展开反击，各战区的指挥系统仍有些混乱发生。"
 EFM_Persia.107.b:0 "甚么...?"
 EFM_Persia.107.d.c:0 "[ENG.GetName]的部队突然出现在港口，但我军早有防备类似的入侵手段，敌人被阻滞在海上并撤退，而[SOV.GetName]的部队则大举入侵边界，我军受到突然袭击，北面的指挥系统呈现混乱状态。"
 EFM_Persia.107.c:0 "甚么...?"
 EFM_Persia.107.d.e:0 "[ENG.GetName]的部队突然出现在港口，而[SOV.GetName]的部队则大举入侵边界，我军在近来针对两国的防备策略上收到了效果，各地部队已经快速组织起来朝敌人展开反击，可以说敌人的奇袭已经失效。"
 EFM_Persia.107.e:0 "有备无患"
 EFM_Persia.108.t:0 "投降?"
 EFM_Persia.108.d:0 "我国无法承受[ENG.GetName]与[SOV.GetName]的入侵，部队纷纷溃散，领土遭到占领，我们仍能选择继续战斗，但希望可能渺茫，提出一个和谈则可能在战后维护一定的主权，我们是否提出和谈?"
 EFM_Persia.108.a:0 "绝不!"
 EFM_Persia.108.b:0 "无能为力..."
 EFM_Persia.109.t:0 "[From.GetName]提出投降"
 EFM_Persia.109.d:0 "[From.GetName]无法抵抗军事方面的压力，选择了提出无条件投降的要求，若我们接受，我们可以在该区域建立一个亲近我国的政府，若拒绝，则苏联人可能取得战后和谈的主导权，该接受提案吗?"
 EFM_Persia.109.a:0 "成立一个亲英政权"
 EFM_Persia.109.b:0 "我们将全面占领"
 EFM_Persia.110.t:0 "[PER.GetName]提出投降"
 EFM_Persia.110.d:0 "[PER.GetName]无法抵抗军事方面的压力，选择了提出无条件投降的要求，[ENG.GetName]已经接受投降并且向我们发送投降协议的电报，我们必须尊重盟友的选择，虽然我们无法占领伊朗，但我们仍能够控制其北部省分。"
 EFM_Persia.110.a:0 "很好"
 EFM_Persia.111.t:0 "[From.GetName]接受和谈"
 EFM_Persia.111.d:0 "[From.GetName]接受了我方的和谈协议，现在英苏将全面进驻我国境内......纵使我国还保有一定的主权，但国王已经遭到放逐，一个新的政府将成立，但政治混乱将持续一段时间。"
 EFM_Persia.111.a:0 "糟糕局势..."
 EFM_Persia.112.t:0 "重建[PER.GetName]政府"
 EFM_Persia.112.d:0 "在一段军事占领时期之后，必须考虑重建[PER.GetName]的政权，我们基于大义颠覆了该国政府，因此我们也必须负责重建，但我们也可以维持现状，继续控制[PER.GetName]的石油资源，但肯定会引发他们的极端不满，我们是否该让[PER.GetName]重新建立政权?"
 EFM_Persia.112.a:0 "依照合约规定"
 EFM_Persia.112.b:0 "维持现状"
 EFM_Persia.113.t:0 "[From.GetName]遵守合约"
 EFM_Persia.113.d:0 "[From.GetName]遵守了合约内容，将权利还给了应当统治的国王，但这场战争已经造成人民心中的伤痕。"
 EFM_Persia.113.a:0 "无奈的历史纪载"
 EFM_Persia.114.t:0 "[From.GetName]违反合约"
 EFM_Persia.114.d:0 "[From.GetName]拒绝执行和谈内容，仍将权利牢牢掌握住，愤怒的人民组成了起义军准备反抗殖民。"
 EFM_Persia.114.a:0 "欺人太甚!"
 
 
 PER_Reza_shah:0 "沙王．李查汗"
 PER_Mohammad_reza_shah:0 "沙王．穆罕默德．李查"
 PER_German_technology_group:0 "德国技术团"
 PER_German_technology_group_desc:0 "来自德国的技术顾问为我国现代化带来莫大的帮助，藉由他们的协助，伊朗不久后将成为一个备受尊敬的现代化大国。"
 PER_Priest_class:0 "教士阶级"
 PER_Priest_class_desc:0 "备受尊敬的伊斯兰教士们在我国有着相当大的影响，若施行政策与其发生冲突，且后续处理不佳的话，则可能会触怒他们，并引来革命。"
 PER_Iranian_tribe:0 "伊朗部落"
 PER_Iranian_tribe_desc:0 "我国境内有着许多的部落，这些部落政治倾向大不相同，有不少是支持现有政权，而部分部落则是反对着我们并伺机而动。"
 PER_Iranian_tribe_com:0 "伊朗部落"
 PER_landlords:0 "地主"
 PER_landlords_desc:0 "我国境内庞大的土地由地主阶级所掌控，而佃农占了全国庞大人口，并在产能与权力上产生不少问题。"
 PER_Anglo_persian_oil_company:0 "英伊石油公司"
 PER_Anglo_persian_oil_company_desc:0 "英伊石油公司(APOC)是第一家于中东开采石油的企业，并于近年成为掌握全伊朗的石油的企业，然而开采石油所带来的利益却只有很少分配给伊朗，近年来政府不断与其进行交涉但大多效果有限。"
