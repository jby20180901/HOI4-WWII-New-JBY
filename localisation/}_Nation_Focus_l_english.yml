 MAN_North_manchuria_railway_desc:0 "扩建北满铁路，能加强我国在北部区域的运输能力。"
 MAN_South_manchuria_railway_desc:0 "扩建南满铁路，能强化我国在南部地区的运输作业。"
 MAN_Reform_the_building_system_desc:0 "我国的建筑体系必须跟上世界，精进建筑技术有助于完成这项进度。"
 MAN_Reform_industry_desc:0 "精进工业技术能够使我国工业处在世界最前端。"
 MAN_Japanese_industrial_system_desc:0 "日本有着东亚最为先进的工业系统，我们需要借助他们的力量来强化我国的工业体系。"
 MAN_Expand_the_joint_stock_company_desc:0 "我们需要颁布法令，强迫让国内的小公司扩大或合并成为股份公司，这可以让我国经济变好。"
 MAN_Recruit_japanese_investors_desc:0 "我们可以请求日本人出资建设满州，但我们会损失些许自治度。"
 MAN_Giving_japanese_businessmen_privileges_desc:0 "给予这些商人更多权力，他们将会带给我们更多的利益。"
 MAN_Alliance_with_the_zaibatsus_desc:0 "与这些财阀打好深刻的利益关系，我们将可以藉由他们控制我们的经济。"
 MAN_Japanese_zaibatsu_desc:0 "日本财阀是特殊的集团，引进他们可带来强大的效能，但同时我们也会受到更多的控制。"
 MAN_Big_Hsinking_Urban_Planning_desc:0 "大新京都市计划计划在未来建设出一个超越亚洲各国首都的大型都市，这可以荣耀我大满州帝国。"
 MAN_Develop_manchu_economy_desc:0 "将焦点集中在民生建设与经济发展的方针上，这些措施将使满州更为茁壮。"
 MAN_Fengtian_armory_factory_desc:0 "这些旧军阀所遗留下来的军事设施将为我们所用。"
 MAN_Expand_civilian_factory_desc:0 "持续性投资民生基础将可改善大众对我国的看法。"
 MAN_Expand_military_factory_desc:0 "大力投资军事工业有助于满州军队的装备精进。"
 MAN_Manchurian_education_system_desc:0 "满州的教育体系仿效了日本的教育系统，让我们培养出可以帮助国家的优秀满州子弟。"
 MAN_Lead_china_desc:0 "随着我们地位的上升，我们现在有能力从日本人手中取得整个中国的控制权。"
 MAN_Repeal_the_japanese_extraterritoriality_desc:0 "东京方面同意我们废除日本的治外法权，虽然在关东军控制之下导致实际上效果有限，但这已是我国自主的大进步。"
 MAN_Get_back_the_railway_Privileges_desc:0 "拿回铁路特权对我们的帮助并不大，因为日本人仍控制着我们的经济与政治。"
 MAN_Veto_power_desc:0 "一直以来关东军在决策层的干预造成诸多政策无法施行，但是现在我们的政治力量已经显著增长，将有能力与这些干政者进行政治交涉。"
 MAN_Dominate_our_economy_desc:0 "终于我们可以将经济政策的主导权抢回来了，我们将改变以往的方针，重新制定对各方有利的政策。"
 MAN_Five_year_plan_desc:0 "规划我国的第一个五年计划，这可以帮助我国国内经济。"
 MAN_Policy_of_Japanese_immigrants_desc:0 "日本目前正在向我国输入大量移民，这很明显的并不是一件单纯的经济目的，顺从他们的策略可以稍微减少压迫，反抗他们则会被大力压制，我们要如何处理?"
 MAN_Labour_law_desc:0 "满州国人民要对国家贡献自己的劳力，但我们可以制定出劳动相关法令，决定这些人的未来。"
 MEN_State_religion_desc:0 "除非我们取得相当的独立性，否则我们将无力改变日本将神道教变为我国国教的决定。"
 MAN_Next_plan_desc:0 "在结束了第一个五年计划后，拟定下一个五年计划势在必行。"
 MAN_Control_the_government_desc:0 "建国以来，日本人就开始把持着下自地方、上自皇帝的各级政府机构，这个现状必须要被打破，满州要走出自己的路。"
 MAN_Reform_the_imperial_government_desc:0 "受日本人长期干预的帝国政府效率低落，也导致各地行政与治安状况不佳，我们得立刻着手改革。"
 MAN_Retake_the_legislative_power_desc:0 "我国的立法机构同样处在日本人的控制，我们甚至不能拥有自己的宪法，夺回立法权能够大幅增加自主性。"
 MAN_Manchukuo_constitution_desc:0 "建立满州国自己的宪法，不但可以与日本趋近于平等关系，也能大幅增加我们政权的合法性。"
 MAN_Manchukuo_force_desc:0 "帝国陆军在日本关东军的限制之下，目前仅担任后方的支持工作。"
 MAN_Policing_plan_desc:0 "我国受到大批的土匪与游击队的骚扰，我们必须制定反制措施。"
 MAN_Kwantung_army_system_desc:0 "与关东军紧密的合作让我们得以模仿他们的军队体系来强化我军能力。"
 MAN_Join_against_soviet_military_exercises_desc:0 "透过加入日本的关东军演习，我们能得到些许的经验用于部队改革之上。"
 MAN_Cooperation_with_kwantung_army_desc:0 "我们可以与关东军更为紧密的合作，并利用他们强化我国军事力量的作战能力。"
 MAN_River_fleet_desc:0 "日本仅协助我们设置用于河川防卫的水面作战力量，这些河川部队虽效果极其有限，但我们仍能开展我们的海军建设。"
 MAN_Imperial_air_force_desc:0 "满州国飞行队在日本的协助下成立，他们是保卫帝国空域的战士。"
 MAN_Conscription_desc:0 "发布征兵命令，将无所事事的闲人变为为帝国而战的勇士。"
 MAN_Strengthen_backward_support_desc:0 "既然东京方面仅让我方部队作为后方支持用途，那我们就专注在这块领域，成为一支专责打击游击队的军事力量。"
 MAN_Close_cooperation_with_IGH_desc:0 "我们可以与东京的大本营联络，协助我军成立属于我方的独立指挥部门，虽然我方指挥部队规模不大，但可以成为潜力无穷的战力。"
 MAN_Imperial_army_desc:0 "帝国军不应该只是个只听令于日本人的三流军队，得让世界对我们刮目相看。"
 MAN_Training_officers_desc:0 "我们需要更多的军官来指挥我们的帝国部队，训练他们。"
 MAN_Japanese_weapons_desc:0 "我们可以使用日本的武器技术来强化我门的研发能量，可以使我军迅速成为一支小规模的精锐部队。"
 MAN_Arms_production_plan_desc:0 "尽早实现国防自主能够降低对日本的依赖性。"
 MAN_Army_motorization_desc:0 "除了国防自主外，军队现代化也是必要的措施。"
 MAN_Army_reform_desc:0 "我军素质相当低落，在解决完内部问题后，进行改革是必要的措施，让帝国军人是为了荣耀自己与帝国而生。"
 MAN_Ki27_desc:0 "日本的自产飞机是亚洲最先进的，我们或许拿不到最先进的设计图，但我们可以在较为老旧型号的飞机上改进。"
 MAN_Armored_force_desc:0 "日本提供的战车设计图非常老旧，但为了建设装甲部队，我们还是得利用这些图纸。"
 MAN_Resistance_to_the_will_desc:0 "我们虽然是孤军奋战，但我们不是弱小的存在。"
 MAN_Defend_hometown_desc:0 "敌人军队正在不远的地方，挺身作战才能保护家园。"
 MAN_Retake_judicial_power_desc:0 "我们的司法体系也受到日本人的掌控，夺回这项权利可以保护被日本人关押的政治犯。"
 MAN_Immigrant_investment_desc:0 "许多移民过来的日本人带给了我们一笔不小的利益，纵使他们目前仍尚未完全融入当地生活。"
 MAN_Together_manchuria_and_japan_desc:0 "日本与满州是一体的，我们共同享受胜利。"
 MAN_Rule_north_china_puppet_desc:0 "现在我们有机会可以统治华北，日本人打算在华北建立一个傀儡政权，我们或许可以"代替"他们统治该区域，取得控制权后直至日本人最终分配利益前我们都能有效运用北中国的工业资源。"
 MAN_Rule_nanking_puppet_desc:0 "日本人在南京建立一个新的傀儡政府，现在我们可以与日本交涉，以承受游击队等负面状态来取得这些地区的控制权，取得控制权后直至日本人最终分配利益前我们都能有效运用南中国的工业资源。"
 MAN_loyal_ally_desc:0 "我们不能一直处在受人控制的局面之下，证明自已是一个可靠的盟友才能尽快与日本趋于平等阶级。"
 MAN_Annex_mengkukuo_desc:0 "我们可以提出将蒙疆政府合并进满州国的计划，在提出自治共和国议题并被采纳后，想必日本也会同意这个的。"
 MAN_Manchuria_japanese_research_sharing_desc:0 "既然满州已经实际上接受日本的统治，那么要求日本分享一些他们的科技应该也不过分的。"
 MAN_Nationalism_desc:0 "大满州帝国不单单只是一个日本傀儡，他有着傲人的历史与真正的统治者，他将会是一个真正的国家!"
 MAN_Independent_policy_desc:0 "我们必须着手在内部的政治与军事方面，透过一系列的行动来快速取得国家的统治权，并最终带领整个国家进行独立。"
 MAN_Non_aggression_pact_with_japan_desc:0 "我们可以试着与民主化日本签订一份互不侵犯条约，仅管可能只是暂时的，但这也能为我方减少一个方向的威胁。"
 MAN_Manchurian_militarism_desc:0 "大满州帝国的疆域并不是只有满州地区。"
 MAN_Request_independence_desc:0 "民主体系出乎意料地回到日本的政府当中，这对我们来说是个绝佳的机会，可期待与其民主政府合作来使日本完全退出满州。"
 MAN_Emperor_kangde_desc:0 "我们得抛开老旧的大清思想来迎接新的思潮，大满州帝国才是我们未来的新祖国。"
 MAN_Cooperation_with_the_japanese_democratic_party_desc:0 "日本已经成为一个民主国家，相信日本的民主派会很乐意的放开对我们的控制。"
 MAN_Rebel_policy_desc:0 "我们必须组织在国内了各地游击队与有志之士，谋求快速击败满州傀儡政权来尽早对付日本帝国。"
 MAN_Contact_with_guerrillas_desc:0 "满州境内仍有不少的游击组织仍在对抗日本帝国，我们可以秘密联系他们，让他们加入我们的计划。"
 MAN_Contact_the_USSR_desc:0 "我国境内有着各式各样意识型态的游击队，我们可以暗中寻求苏联的支持来强化共产主义游击队的力量。"
 MAN_Establish_base_area_desc:0 "建立一个稳固的总部，能够有效抵御敌人的猛烈攻势。"
 MAN_Uprising_moment_desc:0 "所有的战士们!现在将是重要的转类点，所有的行动已经就绪，解放人民的重大行动即将展开，我们将用双手打倒那些侵略者们!"
 MAN_Reorganized_coalition_desc:0 "透过与各地部队的协调，我们将组建一只强力的起义部队。"
 MAN_Retake_the_general_affairs_council_desc:0 "这个由日本成立的机构完全处在日本的控制下，排除里头的非忠诚份子能帮助我们掌控军队。"
 MAN_For_independence_desc:0 "战士们!现在我们已经排除了许多的日本军国主义者，将这个国家掌控在我们手中，现在我们将与日本人摊牌，为了我们的国家未来而战!"
 MAN_Reconstruct_qing_dynasty_desc:0 "恢复大清的荣光是我族一直以来的愿望，现在将不再是虚幻的幻想。"
 MAN_Restore_the_great_qing_desc:0 "共和党将大清摧毁殆尽，而我们将在满州国的余烬当中，再度扬起大清的龙旗，并且取回她应有的一切。"
 MAN_Japanese_researchers_desc:0 "我们需要提升国内的科技实力，我们将邀请日本专家来国内进行交流，这对我们科技发展有好的帮助。"
 MAN_Higher_education_desc:0 "只靠外国顾问是不足以担当一面的，改革我们的高等教育体系，增进创新能力。"
 MAN_Advanced_instrument_desc:0 "开发先进的仪器能够使我们在各方面更有竞争力。"
 MAN_United_front_desc:0 "南方的同胞们已经组成一个军事联盟，正与侵略者展开战斗当中，我们可以加入他们的阵线一同奋战。"
 MAN_Isolated_combat_desc:0 "我们必须依靠自己来完成任务，尽管是孤军奋战，但不代表这是绝望的。"
 MAN_Unite_china_desc:0 "那些虚伪的政权与军阀根本不能代表中国，也不能统治中国，这项伟业必须由我们完成。"
 MAN_Proclaim_the_china_sovereignty_desc:0 "我们现在控制了现今的以及旧帝国的首都，我们现在有充分的实力宣布我们为中国正统政府。"
 MAN_Demand_korea_desc:0 "朝鲜半岛曾经是我大清的藩属国，现在换个统治名称，也能够恢复昔日的地位。"
 MAN_Demand_mongolia_desc:0 "蒙古在俄罗斯自大清掠夺走之后一直处在名义上独立的地位，实际上受到现在的苏联控制，既然他们只是名义上独立，为何不试图让她回到我们的怀抱?"
 MAN_Conquer_japan_desc:0 "日本帝国曾经击败过大清，也在帝国发源地建立了虚伪的傀儡政权，现在我们可以反过来对他们这样做。"
 MAN_Demand_outer_manchuria_desc:0 "外满州地区曾经是大清的领土，这广大的区域被俄罗斯窃取走，现在他们必须要归还。"
 MAN_Expand_air_base_desc:0 "建设更多空军基地有助于扩大空军团队。"
 MAN_Fighter_design_desc:0 "发展更多先进的战斗机能够在天空取得优势。"
 MAN_Ground_support_desc:0 "我们不能只依靠陆军的推进，充分的空军地面支持能力能够大力帮助他们。"
 MAN_Heavy_aircraft_design_desc:0 "这些大型飞机能给予敌人设施重大痛击。"
 MAN_Bomber_design_desc:0 "广域的轰炸对于敌人的地面部队来说是个噩梦。"
 MAN_Flying_school_desc:0 "我们必须建立一个专门训练飞行员的机构，尽管目前还只是起步。"
 MAN_Japanese_doctrine_desc:0 "我们的军队受到日本人极大的影响，但不代表他们的理论不值得学习。"
 MAN_Ki43_desc:0 "这些日本先进的陆基战斗机将可以帮助我们对付敌人空中单位。"
 MAN_Kamikaze_desc:0 "满州国的飞行员必须为了国家奉献出身心。"
 MAN_Expand_naval_base_desc:0 "我们的海军目前只是个游走在河川的小船团，要建立海军，必须先扩建海军基地。"
 MAN_Build_imperial_navy_desc:0 "有了新的海军基地后，我们得以建立自己的海军力量。"
 MAN_Japanese_torpedo_desc:0 "这些日本鱼雷令人刮目相看，我们身为他们的"盟友"获得这些兵器应该有其资格。"
 MAN_Pay_attention_cruiser_desc:0 "日本人相当注重巡洋舰编队，我们可以学习这个理念。"
 MAN_Torpedo_cruisers_desc:0 "日本人发展了一种令人赞叹的舰种，一个塞满了大量鱼雷的巡洋舰，能给予敌人的重型单位目标痛击，然而某种意义上来说也是很危险的存在。"
 MAN_Sea_airport_desc:0 "航空母舰是个划时代的兵器，或许我们可以思考如何运用与发展。"
 MAN_Navy_aircraft_desc:0 "海上机场带给了飞机更多的飞行范围，尤其挂载了鱼雷的飞机更为危险。"
 MAN_Naval_school_desc:0 "培养海军军官必须要有专门机构，才能快速扩张我们的海军。"
 MAN_The_marines_desc:0 "这些水兵在登陆战的能耐远优于其他部队。"
 MAN_Destroyers_desc:0 "这些小型船只不是只有观赏用，他们也是个相当重要的战力。"
 MAN_Cruiser_program_desc:0 "建立一个强大的海军之前，也需要有相当战力的巡洋舰编队。"
 MAN_Battleship_project_desc:0 "大型战舰能够给予敌方船只重击，也能够炮轰敌人陆地上的设施。我们可以考虑发展这项兵器。"
 MAN_Submarine_desc:0 "利用这些潜艇进行水下作战是个值得投资的战力。"
 
 
 MAN_Safety_issues:0 "治安问题"
 MAN_Safety_issues_desc:0 "国内的治安状况相当恶劣，充斥着土匪与游击队，其中甚至有我们的人在为非作歹，若不管他们，这些匪徒会不断造成损害。"
 MAN_Bandit_raids:0 "土匪袭击"
 MAN_Guerrilla_raids:0 "游击队袭击"
 MAN_Strengthen_northern_security:0 "强化北方治安"
 MAN_Improve_northern_government_efficiency:0 "改善北方政府效率"
 MAN_Strengthen_east_security:0 "强化东方治安"
 MAN_Improve_east_government_efficiency:0 "改善东方政府效率"
 MAN_Strengthen_west_security:0 "强化西方治安"
 MAN_Improve_west_government_efficiency:0 "改善西方政府效率"
 MAN_Strengthen_inland_security:0 "强化内地治安"
 MAN_Improve_inland_government_efficiency:0 "改善内地政府效率"
 MAN_Beat_the_guerrillas:0 "击败游击队"
 MAN_Control_north_china:0 "控制北中国"
 MAN_Control_south_china:0 "控制南中国"
 
 
 MAN_Recapture_the_manchurian:0 "夺回满州"
 MAN_Recapture_the_manchurian_desc:0 "叛乱份子击败了满州军队，现在我们必须得武力介入，夺回满州国。"
 MAN_Recontrol_the_manchurian:0 "重新控制满州"
 MAN_Recontrol_the_manchurian_desc:0 "在满州军队击败叛乱份子后，我方军队将立刻控制满州国高层，就如同以往一样。"
 MAN_Defeat_the_manchurian_rebels:0 "击败满州叛军"
 MAN_Defeat_the_manchurian_rebels_desc:0 "在我们击败满州叛军之后，我们再度控制了并重新建立了这个国家的政府。"
 
 
 MAN_Improve_autonomy:0 "提高自治度"
 
 Manchuria_economy:0 "满州经济"
 
 ### SIA event ###
 EMF_Siam.1.t:0 "[From.GetName]要求老挝"
 EMF_Siam.1.d:0 "[From.GetName]宣称老挝地区为该国神圣不可分割之领土，并且限时要求我们即刻归还，否则将发起进攻，我们该怎么做?"
 EMF_Siam.1.a:0 "让他们来"
 EMF_Siam.1.b:0 "那就还给他们"
 EMF_Siam.2.t:0 "[From.GetName]接受"
 EMF_Siam.2.d:0 "[From.GetName]接受了我方合理的要求，这将代表我国将再次伟大。"
 EMF_Siam.2.a:0 "很好!"
 EMF_Siam.3.t:0 "[From.GetName]拒绝"
 EMF_Siam.3.d:0 "[From.GetName]拒绝了我方合理的要求，这将代表战争。"
 EMF_Siam.3.a:0 "夺回领土!"
 EMF_Siam.4.t:0 "[From.GetName]要求柬埔寨"
 EMF_Siam.4.d:0 "[From.GetName]宣称柬埔寨地区为该国神圣不可分割之领土，并且限时要求我们即刻归还，否则将发起进攻，我们该怎么做?"
 EMF_Siam.6.t:0 "[From.GetName]要求柬埔寨与老挝"
 EMF_Siam.6.d:0 "[From.GetName]宣称柬埔寨与老挝地区为该国神圣不可分割之领土，并且限时要求我们即刻归还，否则将发起进攻，我们该怎么做?"
 EMF_Siam.8.t:0 "[From.GetName]对殖民地展开进攻"
 EMF_Siam.8.d:0 "[From.GetName]发兵进攻了我国殖民地，而我国仍陷入与德国的战争中..."
 EMF_Siam.8.a:0 "该死!"
 EMF_Siam.9.t:0 "[From.GetName]宣布所求核心领土"
 EMF_Siam.9.d:0 "[From.GetName]宣布印度支那为他们的核心领土，要求我方立刻退出该地并且转移控制权，我们该怎么做?"
 EMF_Siam.9.a:0 "让他们来"
 EMF_Siam.9.b:0 "我们没得选择"
 EMF_Siam.12.t:0 "日泰协议"
 EMF_Siam.12.d:0 "我们将与[From.GetName]签订协议，并组成共同防御联盟，但他们希望能多得到一些利益，如他们历史上的领土，我们要同意吗?"
 EMF_Siam.12.a:0 "同意要求"
 EMF_Siam.12.b:0 "不行"
 EMF_Siam.13.t:0 "日泰协议－日本同意"
 EMF_Siam.13.d:0 "我们将与日本签订协议，并组成共同防御联盟，我们的要求受到日本的正视，并且愿意接受，我们将能得到更多利益补充自主权上的损失。"
 EMF_Siam.13.a:0 "很好"
 EMF_Siam.14.t:0 "日泰协议－日本否决"
 EMF_Siam.14.d:0 "我们将与[From.GetName]签订协议，并组成共同防御联盟，但我们的要求受到日本的无视，他们拒绝了要求，我们将阻挡日本人更深入权力核心。"
 EMF_Siam.14.a:0 "我们要保有主权"
 EMF_Siam.15.t:0 "[From.GetName]想要保护我们"
 EMF_Siam.15.d:0 "[From.GetName]认为他们有足够的力量能保护我们，并且提出了保护声明，我们或许接受一个邻国的指挥比起欧洲人还要有尊严。"
 EMF_Siam.15.a:0 "我们接受保护"
 EMF_Siam.15.b:0 "他们是谁?"
 EMF_Siam.15.c:0 "直接加入他们"
 EMF_Siam.16.t:0 "[From.GetName]接受我们保护"
 EMF_Siam.16.d:0 "[From.GetName]接受了我们保护，他们希望我们能保护他们不受侵犯。"
 EMF_Siam.16.a:0 "我们将保护[From.GetName]"
 EMF_Siam.17.t:0 "[From.GetName]无视"
 EMF_Siam.17.d:0 "[From.GetName]无视于我们，那我们只好抛弃他们了。"
 EMF_Siam.17.a:0 "可惜"
 EMF_Siam.18.t:0 "[From.GetName]提出交易"
 EMF_Siam.18.d:0 "[From.GetName]提出向我们瓜分东南亚的提议，只要我们不侵犯他们在东南亚的利益，就不干涉我们对南洋的进攻，我们该怎么做?"
 EMF_Siam.18.a:0 "他们是好的合作对象"
 EMF_Siam.18.b:0 "大日本帝国无所畏惧"
 EMF_Siam.19.t:0 "[From.GetName]接受交易"
 EMF_Siam.19.d:0 "[From.GetName]接受了双方都良好的交易内容，我们或许可以进一步的合作。"
 EMF_Siam.19.a:0 "太棒了"
 EMF_Siam.20.t:0 "[From.GetName]拒绝交易"
 EMF_Siam.20.d:0 "[From.GetName]拒绝了我们善意的提议，他们对我们展现出极度的敌对态度，我们要立刻接触印度尼西亚。"
 EMF_Siam.20.a:0 "敌对关系"
 EMF_Siam.21.t:0 "[From.GetName][Root.GetName]战争－和谈"
 EMF_Siam.21.d:0 "[From.GetName]控制了他们声称的地区，同时来自亚洲势力的干涉让我们获得胜利的希望渺茫，我们只能让出领土。"
 EMF_Siam.21.a:0 "该死..."
 EMF_Siam.22.t:0 "[Root.GetName][From.GetName]战争－胜利"
 EMF_Siam.22.d:0 "在我军达成胜利目标以及亚洲势力的干预下，[From.GetName]被迫归还早先战争占领的领土，我国现在达成了击败西方国家的历史时刻。"
 EMF_Siam.22.a:0 "很好!"
 EMF_Siam.23.t:0 "叛乱!"
 EMF_Siam.23.d:0 "数个地区发来急电，有大量的武装部队出现在这些地方并且宣布武装独立，叛乱皆位于暹罗邻接区域，很合理怀疑是由他们所策划，因此若不赶快发起攻势夺回失土，他们很可能会介入。"
 EMF_Siam.23.a:0 "糟糕"
 EMF_Siam.25.t:0 "[From.GetName]要求加入共荣圈"
 EMF_Siam.25.d:0 "[From.GetName]希望加入伟大的大东亚共荣圈，成为伟大历史的一员，我们该同意他们加入吗?"
 EMF_Siam.25.a:0 "欢迎你们!"
 EMF_Siam.25.b:0 "稍待片刻"
 EMF_Siam.26.t:0 "内战结束"
 EMF_Siam.26.d:0 "经过[SIA.GetName]的军事介入下，内战得以平复，他们的外交官来访，并希望我方能够给予一些"奖励"。"
 EMF_Siam.26.a:0 "呈报给巴黎"
 EMF_Siam.27.t:0 "印度支那叛乱结束"
 EMF_Siam.27.d:0 "经过[SIA.GetName]的军事介入下，我们在印度支那的殖民地叛乱得以平复，他们的外交官来访并表示希望我方能够给予一些"奖励"。"
 EMF_Siam.27.a:0 "送钱给他们"
 EMF_Siam.27.b:0 "给他们一个区域"
 EMF_Siam.28.t:0 "[From.GetName]决定转让殖民地"
 EMF_Siam.28.d:0 "经过一番讨论，[From.GetName]选择了我们极其希望的选项－转让殖民地，虽然我们无法全部夺回，但至少目前我们可以拿回曾经的领土。"
 EMF_Siam.28.a:0 "选择老挝"
 EMF_Siam.28.b:0 "选择柬埔寨"
 EMF_Siam.29.t:0 "[From.GetName]给予资金"
 EMF_Siam.29.d:0 "[From.GetName]决定给予我们一笔资金来补充我方介入的损失。"
 EMF_Siam.29.a:0 "还可以"
 EMF_Siam.30.t:0 "内战结束"
 EMF_Siam.30.d:0 "经过[SIA.GetName]的军事介入下，内战得以平复，他们的外交官来访，并希望我方能够给予一些"奖励"。"
 EMF_Siam.30.a:0 "呈报给伦敦"
 EMF_Siam.31.t:0 "马来亚叛乱结束"
 EMF_Siam.31.d:0 "经过[SIA.GetName]的军事介入下，我们在马来亚的殖民地叛乱得以平复，他们的外交官来访并表示希望我方能够给予一些"奖励"。"
 EMF_Siam.31.a:0 "送钱给他们"
 EMF_Siam.32.t:0 "[From.GetName]提供资助"
 EMF_Siam.32.d:0 "经过一番讨论，[From.GetName]选择了预料中的选项，他们提供了一笔资金补充我方介入的损失，但恐怕他们也不会有第二个选项。"
 EMF_Siam.32.a:0 "知道了"
 ### Siam border conflict ###
 EMF_Siam.41.t:0 "[SIA.GetName]在北部战线的胜利"
 EMF_Siam.41.desc:0 "[SIA.GetName]在对印度支那半岛展开的战事当中，于北部战线取得了决定性胜利，[SIA.GetName]军队正在进驻当地中。"
 EMF_Siam.41.a:0 "非常好"
 EMF_Siam.41.b:0 "真是糟糕的一天"
 EMF_Siam.42.t:0 "[SIA.GetName]在北部战线落败"
 EMF_Siam.42.desc:0 "[SIA.GetName]在对印度支那半岛展开的战事当中，于北部战线取得了决定性失败，[SIA.GetName]军队正在回到国界内当中戒备。"
 EMF_Siam.42.a:0 "我们输了..."
 EMF_Siam.42.b:0 "殖民地军队不容小觑"
 EMF_Siam.43.t:0 "[SIA.GetName]在北部战线僵持"
 EMF_Siam.43.desc:0 "[SIA.GetName]在对印度支那半岛展开的战事当中，北部战线持续僵持，双方无法突破对方防向，最终进攻方认识到继续作战毫无意义，并且退回其国境内。"
 EMF_Siam.43.a:0 "真是徒劳无功"
