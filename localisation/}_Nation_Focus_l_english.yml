 TUR_Increase_industrial_production_capacity_desc:0 "我们可以使全国的工厂提高它们的产能，但是之后必须让其歇息一阵子。"
 TUR_Factory_maintenance:0 "工厂维护"
 TUR_Factory_maintenance_desc:0 "长时间的全力运转会损伤机器，我们必须让部分工厂停工并维护。"
 TUR_Reduce_unnecessary_spending:0 "共体时艰"
 TUR_Reduce_unnecessary_spending_desc:0 "国家的局势刻不容缓，暂时禁止不必要的开销，全力投入生产。"
