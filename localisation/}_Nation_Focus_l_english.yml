 EFM_Turkey.50.t:0 "帝国回归"
 EFM_Turkey.50.d:0 "取得国内足够支持之后，在皇室的要求下，共和国政府开始将权利与机能转让给新的帝国政府，从现在开始，鄂图曼帝国再次回归，现在世界必须体认到帝国的归来!"
 EFM_Turkey.50.a:0 "荣耀时刻!"
 
