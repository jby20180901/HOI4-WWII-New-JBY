 TUR_The_reforms_of_ataturk:0 "凯末尔改革"
 TUR_The_reforms_of_ataturk_desc:0 "由土耳其国父凯末尔所一手主导的一系列改革将这个国家改造成世俗且西化的国度，尽管社会因变化过于快速而产生部分负面效果，但大体上改革带来的效益远大于此，且受到广大人民与军队的支持。"
 TUR_Kemalism:0 "凯末尔主义"
 TUR_Kemalism_desc:0 "世俗主义是国家的指导原则，而军队是凯末尔遗产的保卫者。"
 TUR_Grand_national_assembly:0 "大国民议会"
 TUR_Grand_national_assembly_desc:0 "土耳其大国民议会(TBMM)成立于1920年，其历史悠久于共和国历史，是这个国家目前的最高议会，也是支持凯末尔改革的另一股力量，其势力变化将导致共和国的改变。"
 TUR_Grand_national_assembly_2:0 "大国民议会"
 TUR_Grand_national_assembly_2_desc:0 "土耳其大国民议会(TBMM)成立于1920年，其历史悠久于共和国历史，是这个国家目前的最高议会，也是支持凯末尔改革的另一股力量，其势力变化将导致共和国的改变。"
 TUR_Grand_national_assembly_3:0 "大国民议会"
 TUR_Grand_national_assembly_3_desc:0 "土耳其大国民议会(TBMM)成立于1920年，其历史悠久于共和国历史，是这个国家目前的最高议会，也是支持凯末尔改革的另一股力量，目前正朝着共和主义发展。"
 TUR_Grand_national_assembly_4:0 "大国民议会"
 TUR_Grand_national_assembly_4_desc:0 "土耳其大国民议会(TBMM)成立于1920年，其历史悠久于共和国历史，是这个国家目前的最高议会，也是支持凯末尔改革的另一股力量，目前正朝着民主改革发展。"
 TUR_Grand_national_assembly_5:0 "大国民议会"
 TUR_Grand_national_assembly_5_desc:0 "土耳其大国民议会(TBMM)成立于1920年，其历史悠久于共和国历史，是这个国家目前的最高议会，也是支持凯末尔改革的另一股力量，已步入民主成熟阶段。"
 TUR_Grand_national_assembly_net:0 "大国民议会"
 TUR_Grand_national_assembly_net_desc:0 "土耳其大国民议会(TBMM)成立于1920年，其历史悠久于共和国历史，是这个国家目前的最高议会，也是支持凯末尔改革的另一股力量，目前正朝着共和主义发展。"
 TUR_Grand_national_assembly_net2:0 "大国民议会"
 TUR_Grand_national_assembly_net2_desc:0 "土耳其大国民议会(TBMM)成立于1920年，其历史悠久于共和国历史，是这个国家目前的最高议会，也是支持凯末尔改革的另一股力量，目前正朝着菁英政治发展。"
 TUR_Grand_national_assembly_imp:0 "大国民议会"
 TUR_Grand_national_assembly_imp_desc:0 "土耳其大国民议会(TBMM)成立于1920年，其历史悠久于共和国历史，是这个国家目前的最高议会，也是支持凯末尔改革的另一股力量，目前正朝着专制主义发展。"
 TUR_Grand_national_assembly_imp2:0 "大国民议会"
 TUR_Grand_national_assembly_imp2_desc:0 "土耳其大国民议会(TBMM)成立于1920年，其历史悠久于共和国历史，是这个国家目前的最高议会，也是支持凯末尔改革的另一股力量，目前接受鄂图曼皇室回国。"
 TUR_Grand_national_assembly_dic:0 "大国民议会"
 TUR_Grand_national_assembly_dic_desc:0 "土耳其大国民议会(TBMM)成立于1920年，其历史悠久于共和国历史，是这个国家目前的最高议会，也是支持凯末尔改革的另一股力量，目前倾向于专制主义。"
 TUR_Treaty_of_lausanne:0 "洛桑条约"
 TUR_Treaty_of_lausanne_desc:0 "洛桑条约基本确立了土耳其作为鄂图曼帝国的继承者，尽管得到更多利于国家的条例，但她必须放弃部分帝国领土以保证条约成立。"
 TUR_Military_influence:0 "军队影响力"
 TUR_Military_influence_desc:0 "土耳其共和卫队是凯末尔改革另一支主要支持力量，若国家现状不符合他们的信念，他们会介入局势甚至发起内战。"
 TUR_Military_support_the_royal_family:0 "军队支持皇室"
 TUR_Military_support_the_royal_family_desc:0 "在皇室保证会维持凯末尔的理念后，军方将会全面支持皇室。"
 TUR_Secularism:0 "世俗主义"
 TUR_Secularism_desc:0 "凯末尔等人相信，接受世俗化的国家才能跟上时代的脚步，因此必须要降低宗教对国家的影响。"
 TUR_Secular_country:0 "世俗国家"
 TUR_Secular_country_desc:0 "[Root.GetName]现在已经成为了世俗化国家，我们将接受世界的潮流，提高国家的力量。"
 TUR_Ottoman_royal_family:0 "鄂图曼皇室"
 TUR_Ottoman_royal_family_desc:0 "曾经被流放的帝国皇室，现在回到了他们的祖国。"
 TUR_Abdulmecid_II:0 "阿卜杜勒-迈基德二世"
 TUR_Abdulmecid_II_desc:0 "1922年，帝国末代苏丹穆罕默德六世遭到废黜并逃之国外，大国民议会推选阿卜杜勒-迈基德二世为下任哈里发，然而在1924年，凯末尔废除了哈里发制度，将阿卜杜勒-迈基德二世的哈里发头衔废除并将之流放。终于在十几年后的今天重新回到了他的祖国担任帝国领袖，然而，在"协议"之下，目前并无哈里发头衔，而是继承穆罕默德六世苏丹之位。"
 TUR_Turkish_militarism:0 "土耳其军国主义"
 TUR_Turkish_militarism_desc:0 ""
 TUR_Economic_priority:0 "经济优先"
 TUR_Economic_priority_desc:0 "[Root.GetName]可藉由专注于经济发展，来提高后续各项发展。"
 TUR_TCDD2:0 "土耳其铁路局"
 TUR_TCDD2_desc:0 ""
 TUR_Armed_neutral_policy:0 "武装中立政策"
 TUR_Armed_neutral_policy_desc:0 "[Root.GetName]周边强敌环伺，我们必须专注于军事层面的发展。"
 TUR_German_military_advisory:0 "德国军事顾问"
 TUR_German_military_advisory_desc:0 "来自德国的顾问将可以协助我军在指挥方面的进步。"
 TUR_General_staff:0 "总参谋部"
 TUR_General_staff_desc:0 ""
 TUR_Italian_navy_experience:0 "意大利海军经验"
 TUR_Italian_navy_experience_desc:0 "意大利在地中海有着为数不少的舰队，他们的海军操作经验有助于我方海军的运作。"
 TUR_Ban_the_both_party:0 "禁止两党派"
 TUR_Ban_the_both_party_desc:0 ""
 TUR_Focus_on_the_poor_class:0 "关注贫民阶级"
 TUR_Focus_on_the_poor_class_desc:0 "国内存在不少的贫民，让我们的政府给予他们帮助，可以增加部分人口，但是会占用部分政府资源，同时会使共产主义在国内萌芽。"
 TUR_Support_revolution:0 "输出革命"
 TUR_Output_revolution_desc:0 ""
 TUR_Military_modernization:0 "军队现代化"
 TUR_Military_modernization_desc:0 "比起西方现代军队，我国的军事力量仍旧落后，必须尽早学习先进国家的战术。"
 
 
 TUR_Ataturk_devrimleri:0 "凯末尔革命"
 TUR_Ataturk_devrimleri_desc:0 "凯末尔改革在短时间内使国家产生巨大变化，因此，部分人称呼为革命。"
 TUR_Education_subsidy:0 "教育补助"
 TUR_Education_subsidy_desc:0 "一个强盛的国家必然有优秀的科研基础。"
 TUR_Expand_istanbul_university:0 "扩张伊斯坦堡大学"
 TUR_Expand_istanbul_university_desc:0 "扩张这座大学，有助于国家整体科技进步。"
 TUR_Accepting_immigrant_talents:0 "移民人才"
 TUR_Accepting_immigrant_talents_desc:0 "欧洲正处在战乱，我们可以藉由相对稳定的国内局势来招募这些移民"
 TUR_Ministry_of_national_education:0 "国家教育部"
 TUR_Ministry_of_national_education_desc:0 "国家的教育机构需要改革，这会有帮助"
 TUR_European_science_transfer_program:0 "欧洲科技转移计划"
 TUR_European_science_transfer_program_desc:0 "我们的国家现代化已经有了丰厚的成果，现在，是该朝着领头羊的脚色迈进"
 TUR_Electronic_calculator:0 "电子计算器"
 TUR_Electronic_calculator_desc:0 "这些优秀的机械令人大开眼界，我们需要这些玩意来促进国家进步。"
 TUR_Unknown_field:0 "未知领域"
 TUR_Unknown_field_desc:0 "未知总是令人害怕，却又那么有诱惑。"
 TUR_Rocket:0 "火箭"
 TUR_Rocket_desc:0 "这些喷射玩具具有潜在的战略与战术价值。"
 TUR_Secular_state:0 "世俗国家"
 TUR_Secular_state_desc:0 "经过长时间的国家改造，我们得以从宗教国家转型为世俗国家，也才能继续朝着西化前进。"
 TUR_National_modernization:0 "国家现代化"
 TUR_National_modernization_desc:0 "西化只是过程，站上先进国家的程度才是目标"
 TUR_TCDD:0 "土耳其铁路局"
 TUR_TCDD_desc:0 "铁路局负责统筹国内的所有铁路建设与营运。"
 TUR_State_owned_factory:0 "国有工厂"
 TUR_State_owned_factory_desc:0 "国有工厂将会是经济进步的起点，但它并不是终点。"
 TUR_Economic_growth:0 "经济成长"
 TUR_Economic_growth_desc:0 "藉由稳定且有计划的投资，经济起飞只是时间上的问题。"
 TUR_Railway_expansion:0 "铁路扩张"
 TUR_Railway_expansion_desc:0 "成熟的铁路网络是一个先进国家的指标。"
 TUR_Arms_industry:0 "军用工厂"
 TUR_Arms_industry_desc:0 "投资更多的军工厂能够使后勤更为简单。"
 TUR_Maintaining_armed_neutrality:0 "保持武装中立"
 TUR_Maintaining_armed_neutrality_desc:0 "我国周边强敌环伺，藉由武装中立概念，让敌人不敢随意进犯。"
 TUR_Turkish_nationalism:0 "土耳其国家主义"
 TUR_Turkish_nationalism_desc:0 "土耳其不只是一个国，他更是所有土耳其人的家。"
 TUR_Turkishness:0 "土耳其人"
 TUR_Turkishness_desc:0 "我们必须将国内的复杂民族组成的人民的隔阂消除，我们都是土耳其人。"
 TUR_National_unity:0 "国家统合"
 TUR_National_unity_desc:0 "稳定的国家内政与社会是进步的象征。"
 TUR_Republicanism:0 "共和主义"
 TUR_Republicanism_desc:0 "过去，衰败的帝国差点让我们走上历史，在凯末尔所建立的现代土耳其上，共和才是国家的必经道路与未来。"
 TUR_Strengthen_the_populism:0 "强化平民政治"
 TUR_Strengthen_the_populism_desc:0 "凯末尔先生的政治进程当中，民主主义将会是改造政治阶层的最后阶段。"
 TUR_Multiparty_election:0 "多党制选举"
 TUR_Multiparty_election_desc:0 "我们现在有了足够的民主基础，让国家开始施行民主主义。"
 TUR_Country_of_the_people:0 "人民之国"
 TUR_Country_of_the_people_desc:0 "民主土耳其的人民将会是幸福且拥有自己的表达权。"
 TUR_Strengthen_the_statism:0 "强化国家主义"
 TUR_Strengthen_the_statism_desc:0 "在凯末尔先生的政治进程当中，藉由政治菁英统治的共和国家也是一条可选道路。"
 TUR_Elite_politics:0 "菁英政治"
 TUR_Elite_politics_desc:0 "国家行政与议会将会由这些政治菁英代替人民行政，这将会使国家更有效率。"
 TUR_Safeguard_national_security:0 "保障国家安全"
 TUR_Safeguard_national_security_desc:0 "消除菁英阶级与平民阶级的互相歧视，能使国家进步。"
 TUR_Straits_neutral:0 "海峡中立"
 TUR_Straits_neutral_desc:0 "博斯普鲁斯海峡的船只通行在现在，不会因为任何国家的压力而开放给特定势力。"
 TUR_Befriend_german:0 "与德国友好"
 TUR_Befriend_german_desc:0 "我们曾经与德国人并肩作战，而他们现在也对我们相对友好。"
 TUR_Another_future:0 "另一个未来"
 TUR_Another_future_desc:0 "共和主义虽然是土耳其的未来，但那也只是其中一个。"
 TUR_Allow_the_royal_family_to_homecoming:0 "同意皇室归国"
 TUR_Allow_the_royal_family_to_homecoming_desc:0 "在大国民议会撤销苏丹制度、以及凯末尔放逐了最后一位哈里发后，鄂图曼皇族逃往了欧洲各处并被拒绝返国，现在，这个状况可以被改变。"
 TUR_Allow_the_royal_family_to_homecoming_tt:1 "目前的§Y民主§!支持度将会对§R国家稳定度§!造成以下惩罚：\n"
 TUR_Support_the_royal_family:0 "支持皇室"
 TUR_Support_the_royal_family_desc:0 "皇室的回归代表着鄂图曼的潜在可能，但是没有人民、军队支持就不可能。"
 TUR_Establish_personal_worship:0 "建立个人崇拜"
 TUR_Establish_personal_worship_desc:0 "部分人相信，德国的重生与意大利的强盛是有个强大领袖的带领，但是这与凯末尔主义相悖，必然会在国内引发冲突。"
 TUR_Italian_navy_cooperation:0 "意大利海军合作"
 TUR_Italian_navy_cooperation_desc:0 "意大利的海军在地中海势力强盛，我们若想建立一支现代化海军，可以与其交流。"
 TUR_Alliance_with_Italy:0 "与意大利联盟"
 TUR_Alliance_with_Italy_desc:0 "意大利与我们在地中海的利益相符，互相结盟是很理所当然的。"
 TUR_Her_name_is:0 "她的名子"
 TUR_Her_name_is_desc:0 "在有了足够的民意基础与政治支持后，鄂图曼将不再是历史名词，她将会重返荣耀!!!"
 TUR_Her_name_is_tt:1 "§R若完成此国策前未取得军队支持，或在取得军队支持前稳定度低于50%时，内战将会爆发§!.\n"
 TUR_Ottoman_agreement:0 "鄂图曼协定"
 TUR_Ottoman_agreement_desc:0 "鄂图曼的回归并不代表要重返帝国的鼎盛疆域，我们可以以领导者角色带领阿拉伯走进世界。"
 TUR_Istanbul_league:0 "伊斯坦堡联盟"
 TUR_Istanbul_league_desc:0 "藉由鄂图曼的丰厚资源，带领阿拉伯国家走向先进国度。"
 TUR_Lord_of_wallachia:0 "瓦拉几亚之主"
 TUR_Lord_of_wallachia_desc:0 "这个德古拉的后继者将会在今天，成为我国的"伙伴"。"
 TUR_Reoccupy_the_south:0 "重新占领南方"
 TUR_Reoccupy_the_south_desc:0 "这些忘恩负义的阿拉伯人藉由一次大战的英国人协助下，打着阿拉伯起义的名号脱离我们，我们会让他们再次成为被统治者。"
 TUR_East_european_bridgehead:0 "东欧桥头堡"
 TUR_East_european_bridgehead_desc:0 "保加利亚作为我国的桥头堡，必须被牢牢掌控。"
 TUR_Reconquer_arab:0 "重新征服阿拉伯"
 TUR_Reconquer_arab_desc:0 "这些阿拉伯人脱离我们后，成立了一个新的王国，他们必须被摧毁。"
 TUR_Middle_eastern_liberator:0 "中东解放者"
 TUR_Middle_eastern_liberator_desc:0 "中东现在充斥着殖民主义，我们做为革命领袖必须带领他们走出暴政。"
 TUR_Greater_turkey:0 "大土耳其"
 TUR_Greater_turkey_desc:0 "我们必须走上德国与意大利的道路，国家才能强盛，尽管会与凯末尔的追随者展开战斗也在所不惜。"
 TUR_Greater_turkey_tt:1 "目前的§Y中立§!支持度将会对§R国家稳定度§!造成以下惩罚：\n"
 TUR_Open_the_channel_to_the_axis:0 "对轴心国开放海峡"
 TUR_Open_the_channel_to_the_axis_desc:0 "对德国为首的轴心国开放海峡，将会大大增进与他们的关系。"
 TUR_Arms_trade:0 "武器交易"
 TUR_Arms_trade_desc:0 "在与德国人改善关系后，我们得以取得他们的部分装备技术。"
 TUR_German_military_advisory_group:0 "德国军事顾问团"
 TUR_German_military_advisory_group_desc:0 "我国的军队仍不够现代化，邀请德国派遣顾问团来改革军队。"
 TUR_Alliance_with_germany:0 "加入德国的联盟"
 TUR_Alliance_with_germany_desc:0 "我们已经准备好加入德国的联盟，这会使我们的敌人感到恐惧。"
 TUR_Invade_greece:0 "入侵希腊"
 TUR_Invade_greece_desc:0 "希腊人在一次大战后进犯我国遭到凯末尔击退，这笔帐现在就可以来算了，反正他们也曾经是帝国疆域。"
 TUR_Return_to_1501:0 "重返1501年"
 TUR_Return_to_1501_desc:0 "斯坎德培的后继者在今日并没有产生新的强大领袖，我们应该要趁机再次掌控他们。"
 TUR_Balkan_conqueror:0 "巴尔干征服者"
 TUR_Balkan_conqueror_desc:0 "曾经，鄂图曼帝国掌控了巴尔干大部，但是在衰弱过程后失去了这片土地，现在我们恢复了实力，是时候考虑重新征服这块区域。"
 TUR_Gallipoli_revenge:0 "加里波底复仇"
 TUR_Gallipoli_revenge_desc:0 "英国人与他的殖民地军队曾经在一次大战进犯伊斯坦堡，尽管我们成功防守，但不能忘了他们对我们的威胁，我们必须先发制人。"
 TUR_Defeat_the_bear:0 "打败那只熊"
 TUR_Defeat_the_bear_desc:0 "俄罗斯帝国夺取了我国大片土地，而他的后继者苏联仍对我们有巨大威胁，我们得制订战略，夺回这些土地。"
 TUR_Close_to_western_countries:0 "亲近西方"
 TUR_Close_to_western_countries_desc:0 "英国为首的旧协约国尽管过去曾经交战过，但他们不一定是未来敌人，我们需要与他们交流。"
 TUR_Open_the_channel_to_the_allied:0 "对同盟国开放海峡"
 TUR_Open_the_channel_to_the_allied_desc:0 "开放海峡给盟军，有助于促进与他们的关系。"
 TUR_Ban_fascism:0 "排除法西斯"
 TUR_Ban_fascism_desc:0 "法西斯主义的极端主义成分不容于凯末尔主义，她与其支持者必须被排除。"
 TUR_Ban_communism:0 "排除共产"
 TUR_Ban_communism_desc:0 "共产主义与其武装斗争性质不容于凯末尔主义，她与其支持者必须被排除。"
 TUR_Allied_intelligence_cooperation:0 "盟军情报合作"
 TUR_Allied_intelligence_cooperation_desc:0 "盟军的优秀情报技术将会是我国所需的。"
 TUR_Join_the_allies:0 "加入同盟国"
 TUR_Join_the_allies_desc:0 "是时候站在自由阵营的一方了，我们将与盟军并肩作战，对抗那些独裁国家。"
 TUR_Western_aircraft_technology:0 "西式飞机技术"
 TUR_Western_aircraft_technology_desc:0 "盟军的飞机技术相当优秀，作为盟友的我们也需要这些技术。"
 TUR_Unstable_factor:0 "不安定因素"
 TUR_Unstable_factor_desc:0 "不管在世界哪个国家，都有着不安定因素，就算在中东还是欧洲也一样，而我们将会是在此区域的矫正者。"
 TUR_Eliminat_mediterranean_threat:0 "消灭地中海威胁"
 TUR_Eliminat_mediterranean_threat_desc:0 "危险的法西斯意大利有着强大的海军，他们可以威胁地中海沿岸任何地方，我们必须铲除他们。"
 TUR_Southern_allies:0 "南方盟友"
 TUR_Southern_allies_desc:0 "我们作为苏联"盟友"，不应该沦为苏联的"玩具"。"
 TUR_Russian_Turkish_joint_research:0 "俄土联合研究"
 TUR_Russian_Turkish_joint_research_desc:0 "藉由苏联技术的协助，我们在军事领域将会有一片天。"
 TUR_Reconciliation_with_traditional_rivals:0 "与宿敌和解"
 TUR_Reconciliation_with_traditional_rivals_desc:0 "苏联尽管是俄罗斯帝国继承者，但他们在意识形态上并非绝对敌人。"
 TUR_Infiltrate_the_border:0 "渗透边境"
 TUR_Infiltrate_the_border_desc:0 "凯末尔阻止了共产革命的进展，我们只能被迫藉由接壤苏联的省分行动，并藉由与苏联的交涉，尝试取得来自苏联的支持。"
 TUR_Poor_ethnic_group:0 "贫民阶级"
 TUR_Poor_ethnic_group_desc:0 "国内的平民存在许多的贫穷人家，将资源分配给他们有助于提升国力。"
 TUR_Launch_revolution:0 "发动革命"
 TUR_Launch_revolution_desc:0 "我们在边境的势力已稳固，接下来就是以武装抗争的方式，像凯末尔与他的支持者表达严重的抗议。"
 TUR_Worker_league:0 "工人联盟"
 TUR_Worker_league_desc:0 "土耳其工人将会在新政权的带领下走向平等。"
 TUR_Join_the_comintern:0 "加入共产国际"
 TUR_Join_the_comintern_desc:0 "加入苏联的阵营，有助于世界革命。"
 TUR_Middle_eastern_revolution:0 "中东革命"
 TUR_Middle_eastern_revolution_desc:0 "殖民主义散布在中东与阿拉伯，我们作为解放者，必须在解放他们后，带领他们。"
 TUR_TSK:0 "土耳其共和卫队"
 TUR_TSK_desc:0 "土耳其军队起源于国民运动，这支部队保护了祖国不受如希腊人的外国入侵，也保全了国家主权。"
