 EFM_Philippine.3.t:0 "[From.GetName]成为我国卫星国"
 EFM_Philippine.3.d:0 "[From.GetName]已经准备好接受我国指导，我国将会帮助他们成为发展良好的国家。"
 EFM_Philippine.3.a:0 "很好"
 EFM_Philippine.4.t:0 "共产党合法化"
 EFM_Philippine.4.d:0 "最近政府正在讨论是否释放共产党领袖并给予共产党合法化，而来自美国的共产党员正在各地要求我们释放被关人士，我们该怎么做?"
 EFM_Philippine.4.a:0 "他们应该拥有自由言论"
 EFM_Philippine.4.b:0 "他们是万恶的"
 EFM_Philippine.5.t:0 "建立菲律宾傀儡?"
 EFM_Philippine.5.d:0 "我们在菲律宾战场取得重大胜利，现在我们将考虑是否投入更多人力去掌控这片区域，或是建立一个忠诚的傀儡协助我们?"
 EFM_Philippine.5.a:0 "扶持一个忠实政府"
 EFM_Philippine.5.b:0 "我们将占领一切"
 EFM_Philippine.6.t:0 "日本成立菲律宾傀儡政府"
 EFM_Philippine.6.d:0 "日本人在菲律宾地区成立了一个新的政权，这个"新政府"将会成为日本人的傀儡。"
 EFM_Philippine.6.a:0 "知道了"
 EFM_Philippine.7.t:0 "[From.GetName]寻求协助"
 EFM_Philippine.7.d:0 "[From.GetName]的外交官稍早访问我国，希望[Root.GetName]能够协助维持他们的自主独立，我们该怎么处理此外交事件?"
 EFM_Philippine.7.a:0 "同意"
 EFM_Philippine.7.b:0 "婉拒"
 EFM_Philippine.8.t:0 "[From.GetName]同意协助我们"
 EFM_Philippine.8.d:0 "[From.GetName]同意了我国的请求，现在他们将协助我们维持主权独立。"
 EFM_Philippine.8.a:0 "好极了"
 EFM_Philippine.9.t:0 "[PHI.GetName]爆发内战"
 EFM_Philippine.9.d:0 "我们在[PHI.GetName]的统治发生危机，一群武装份子占领了大批区域，对自治政府展开战斗，我们仍尚未从大萧条完全恢复，该派遣增援吗?"
 EFM_Philippine.9.a:0 "帮助他们"
 EFM_Philippine.9.b:0 "让自治政府负责"
 EFM_Philippine.10.t:0 "[From.GetName]同意协助我们"
 EFM_Philippine.10.d:0 "[From.GetName]同意了我国的请求，现在他们将协助我们维持主权独立。"
 EFM_Philippine.10.a:0 "一如估计"
 EFM_Philippine.11.t:0 "在[PHI.GetName]的叛乱平息"
 EFM_Philippine.11.d:0 "[PHI.GetName]的叛军受到压制，主要叛乱已经被镇压，剩余的乱党已交由自治政府处理。"
 EFM_Philippine.11.a:0 "很好"
 
 
