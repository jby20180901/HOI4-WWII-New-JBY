 ### Chinese country description ###
 SIA_GATHERING_STORM_DESC:0 "暹罗王朝在过去靠着卓越的外交技巧维持了独立性，并且步入了现代化的进程，但是在1930年代初期受到大萧条冲击而改制为君主立宪制，在随后的军事政变中成为由军人治理的国家。\n\n现在，暹罗的民族主义正在高涨，而她有好几条道路可以选，该继续建设内部或是收复历史领土?或是回归帝王统治?日本帝国的影响力也是不容忽视的存在。"
 SIA_BLITZKRIEG_DESC:0 "暹罗正在国家命运的抉择上，在过去几年的民族主义高涨下，领导人将国家名称改为泰国，并且与日本建立了友好的外交关系。\n\n然而日本是个可靠的选择吗?还是选择大英帝国这个老牌的大帝国比较合乎未来的利益?或者是着手建立一个由泰国所主导的外交体系呢?"
 GXC_GATHERING_STORM_DESC:0 "新桂系与蒋介石的国民政府在过去不断的交锋，但军事上却无法击败他们，他们有着完善的内部动员体系以及强大的意志，但是他们缺少现代化的装备。\n\n日本帝国正不断侵蚀中国的领土，且国民政府正在加紧建军的现在，桂系是该扬起抗日的大旗?还是谋求自身的出路?"
 SHX_GATHERING_STORM_DESC:0 "阎锡山曾经在中原大战中领导众多势力与国民政府交锋，但遭到挫败，现在仅剩小范围的治理区域，并且受到三方的威胁，北边有着日本帝国与其傀儡国满州国，西方有着刚战略转移完的共产党，南边则有国民政府，阎锡山的晋系能在压力当中找出自己的未来吗?"
 HPC_GATHERING_STORM_DESC:0 "冀察政务委员会成立于1935年，成员有各式各样的意识形态与目的，是中国政府阻饶日本帝国华北分离运动所成立的地方政权，因此她有着国民政府无法深入干涉的庞大自主权。来自日本的压力正在逐间增加当中，宋哲元能否带领这个势力对抗日本呢?还是会由其他成员带向其他方向?"
 XSM_GATHERING_STORM_DESC:0 "西北军阀由马家军所统治，但内部斗争不断，30年代初期曾经有成员被逐出后进逼新疆但不幸惨败。\n\n现在他们正与国民政府有着较为友善的关系，只要不深入破坏他们的统治，马家军将不会反抗他们的上层，但相反的，只要有任何干扰因子进入西北地区，那他们将会团结起来一致对外。"
 YUN_GATHERING_STORM_DESC:0 "云南曾经为强大的地方势力，但在唐继尧时期消耗殆尽，在他被龙云取代后，龙云便开始展开长年的云南治理作业。\n\n现在云南虽然只是个小势力，但是只要中国受到强大外敌的入侵，云南人将会拿起他们老旧的武器，踏步前往战场的最前方。"
 GUD_GATHERING_STORM_DESC:0 "陈济棠在广东所建立的粤系在中国版图当中占有一席之地，北面是强大的国民政府，西面是李宗仁领导的新桂系，如今要靠自身力量与南京抗衡是非常困难的，或许，李宗仁是个很好的交涉对象，能够连手对抗任何外敌，或是继续待在广东这个熟悉地区。\n\n但无论如何，所有的抉择都是具有危险性的，得慎重选择。"
 SIC_GATHERING_STORM_DESC:0 "四分五裂的四川军阀经历过两刘之战后，四川军阀趋于一统，刘湘成为四川省主席，刘文辉被派往西康，但四川如今正受到南京方面的影响，是否该考虑主动释出善意?或者是继续试图保持四川的自主性?\n\n日本帝国的威胁也逐日增加当中，若战争开打，拿起武器的四川人绝对不会落于人后，而在西康的刘文辉是否能重返四川、还是另寻出路呢?"
 SHD_GATHERING_STORM_DESC:0 "韩复榘投靠国民政府后，便取得了山东的治理权，但韩复榘并不是想安稳地待在他人之下，他逐出了国民政府的军队与政要，并在山东建立了自己的军队，建立了自己的山东势力。\n\n虽可自国民政府统治中取得自主，但山东毕竟是个小势力，任何选择都该考虑清楚。"
 SIK_GATHERING_STORM_DESC:0 "盛世才经由血腥的政变上台、马仲英的进犯、地方派系叛乱皆因为苏联支持而挫败，使得他的政权暂时安定下来，但这个稳定是建立在残酷的控制手段下，为了掌权，盛世才加入了苏联共产党，但他仍别有打算，他能在苏联不断渗透、反对派不断增长情形下持续掌权多久呢?脆弱的内政是否会崩溃?新疆内部的游击组织动向也未明朗，最后，新疆该何去何从?"
 MEN_GATHERING_STORM_DESC:0 "蒙政会是一个在中国地方上的小政权，然而她有着非常高度的自主权，不久之前南京政府分割为由南京主导的绥远蒙政会，以及德王主导的蒙政会，纵使如此得王仍握有这个政权的庞大权力。\n\n然而危机仍然没有解除，南边是军阀势力，东方的日本帝国的军队已经攻占了东察哈尔，德王该如何选择他的未来方针?"
 FTC_GATHERING_STORM_DESC:0 "自九一八事变、或称沈阳事变当中撤离中国东北后，十万东北军来到了关内，并被南京的国民政府调遣去陕西剿共，然而长久离乡背井造成的影响是巨大的，渴求与侵略者一战的军队在长时间与共产党民兵交火下战力逐渐低落，而侵略者仍加紧脚步往南推进中。\n\n现在内战仍看不到停止的曙光，我们是应该继续遵从国民政府的命令，或者与共产党进行可能的合作呢?"
 TIB_GATHERING_STORM_DESC:0 "西藏、又称图博的政权自中国革命后便一直存在于此，曾经也与周边的中国军阀争夺过地盘并达成可观的成就，然而在原本就脆弱的经济经不起长年久战后仍再次丢失领土，然而无论是北京的北洋政府，或是现在的南京的国民政府，都不放弃对我们的主权宣称。\n\n我们应该继续坚持自身的地位，持续疏远南京，或者与南京谈判，取得一定的自治权呢?"
 TWN_GATHERING_STORM_DESC:0 "1895年后，台湾总督府成立，并成为日本的统治区域，在成功镇压不断的叛乱后，行政策略逐渐转变为建设方针，在受到大正民主风气的影响下，民众逐渐由武装反抗转型为社会运动为主，并建立了基础的民主系统。\n\n然而三十年代的日本内地政治动荡不安，民主政治受到大幅威胁，皇道派与统制派的纷争即将改变时局，我们必须持续关注此情况。"
 KOR_GATHERING_STORM_DESC:0 "1910年日韩合并条约后，曾经的大韩帝国成为了日本统治区域，并且成立了朝鲜总督府，然而朝鲜人的反抗不断发生，甚至在不久之前爆发过大规模事件，尽管如此，这个政权仍旧稳固的统治着朝鲜半岛。\n\n日本的政局正处在混乱当中，总督府应该随波逐流?或是掌握自己的命运?"
 PHI_GATHERING_STORM_DESC:0 "1935年菲律宾刚取得了得来不易的自治领地位，并且稳健地朝着独立的方向迈进当中，即使国内仍有诸多的问题仍待解决，所有的事情仍往好的方向进展当中。\n\n但是她的位置并不安全，西太平洋地区有个强大的日本帝国存在着，而我们的宗主在此区域的力量极为弱小，日本人会是我们的大敌?还是帮助我们加速独立的催化剂?"
 MON_GATHERING_STORM_DESC:0 "中国革命后这个蒙古政权藉助了俄罗斯人的力量取得了独立的地位，尽管受到俄罗斯人的深刻影响，在随后受到俄罗斯共产革命影响下，最终建立了人民共和国，并成为苏联的卫星国。\n\n然而现在国内桔利动荡不安，高层间的斗争正在逐渐加大力道，我们该继续维持与苏联的关系?还是让蒙古人掌握自己的未来?"
 INS_GATHERING_STORM_DESC:0 "荷属东印度有着悠久的殖民历史，荷兰人在此地建立了稳定的殖民政府，虽然直至近年才将版图深入内陆，但整体上来说这个殖民政府相当安定，但在暗地里的民族主义也正在茁壮当中。\n\n或许，可能会有个意料之外的小火花，引爆此地萌发已久的民族主义。"
 INU_GATHERING_STORM_DESC:0 "法国人在十九世纪逐步控制了越南、寮国以及柬埔寨地区，也从暹罗手上夺取了部分土地，建立了一个殖民地政府，然而此地的反抗运动层出不穷，本土的政治局势也相当混乱。\n\n暹罗渴求取回他们的土地，他们将会是我们需要注意的重点，而逐渐扩张的日本帝国也不可忽视。"
 MAL_GATHERING_STORM_DESC:0 "英国人征服此地，建立了数个不等的政治实体，其中包括了马来联邦、马来属邦以及海峡殖民地，这里正在逐渐发展自治政府，如同其他大英帝国的进程一样。\n\n如果本土遭受攻击，殖民地也将支持她的母国。"
 PER_GATHERING_STORM_DESC:0 "波斯－于1935年改称伊朗的国度位于中亚要地，自古就处在俄罗斯与英国干涉的局面，即使俄罗斯革命后也是如此，她的国民对英俄相当厌恶，并找到了一个潜在的盟友－德国。\n\n尽管伊朗依靠着德国人的帮助快速发展，但也有可能引发意想不到的局面，必须要时刻注意国际局势的变化。"
 TUR_GATHERING_STORM_DESC:0 "名为鄂图曼的这个国家曾经在世界的舞台上闪耀着、但在十九世纪逐步走下坡，最终在一次大战战败，受到列强瓜分而濒临毁灭，但在凯末尔所带领的国民运动与独立战争的胜利下存活，并脱离了鄂图曼的名号，采用了土耳其之名，凯末尔对这个仍衰弱的国家进行了彻底的改革，现在，这个国家已经恢复元气，准备迎接新的挑战。\n\n世界的局势千变万化，土耳其是否该信奉中立主义避免卷入另一次战争，或者是加入任何一个看起来有希望的阵营?又或者是，重现她过去的荣光?"
 
 
