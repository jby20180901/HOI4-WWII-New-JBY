 EFM_Comchina.1.t:0 "进攻山西"
 EFM_Comchina.1.d:0 "我们将以抗日名义对山西展开进攻，让中国人民看见我们才是抗日的中流砥柱，但也有可能失败而蒙受损失，是否发动攻击?"
 EFM_Comchina.1.a:0 "发起攻击"
 EFM_Comchina.1.b:0 "搁置"
 EFM_Comchina.2.t:0 "赢了山西部队"
 EFM_Comchina.2.d:0 "我们击败了山西军阀的数个师，并且在战役胜利后撤回原来的驻扎地，以示拒绝内战一致对外，我们相信这已经让中国人民开始转而支持革命。"
 EFM_Comchina.2.a:0 "很好"
 EFM_Comchina.3.t:0 "被共产党击败"
 EFM_Comchina.3.d:0 "我们输给了共产党民兵，令人费解的是他们在获胜后回到原来的阵地，对我们来说这损失了我们在山西人之间的威望。"
 EFM_Comchina.3.a:0 "撤退意义在于嘲讽我们?"
 EFM_Comchina.4.t:0 "输给山西部队"
 EFM_Comchina.4.d:0 "我们被山西军阀击败了，残部立刻回到控制区内，而且不仅白白损失人力，还给外界看了笑话。"
 EFM_Comchina.4.a:0 "该死"
 EFM_Comchina.5.t:0 "击退共产党民兵"
 EFM_Comchina.5.d:0 "我军队发起进攻的共产党部队给予痛击，他们已经仓皇逃回去，这是山西一个美好的一天。"
 EFM_Comchina.5.a:0 "很棒"
 EFM_Comchina.6.t:0 "打通西北通道"
 EFM_Comchina.6.d:0 "莫斯科稍早同意了若能打通前往新疆的通路，就能不被蒋介石阻挠给予我方任何协助，几位将军与领导已经准备好出发，该发起攻击吗?"
 EFM_Comchina.6.a:0 "发起攻击"
 EFM_Comchina.6.b:0 "搁置"
 EFM_Comchina.7.t:0 "重大胜利"
 EFM_Comchina.7.d:0 "稍早前线部队传来电报，他们已经彻底打败军阀部队，目前正在前往新疆路途中，未来我们可以正大光明的从苏联手上拿到任何协助。"
 EFM_Comchina.7.a:0 "超赞的"
 EFM_Comchina.8.t:0 "失去酒泉"
 EFM_Comchina.8.d:0 "尽管我军胜了几场战役，但我们还是被共产党打得落花流水，现在他们已经抵达新疆，南京方面似乎非常恼火，我们的统治地位似乎不保。"
 EFM_Comchina.8.a:0 "我们交出军权"
 EFM_Comchina.8.b:0 "交给蒋介石去打吧"
 EFM_Comchina.9.t:0 "我军惨败"
 EFM_Comchina.9.d:0 "我方进攻部队遭受重大损失，马家军的反击比预期中的强烈，现在西进的同志已经损失大半，部分逃回来，只有少数的得以抵达新疆。"
 EFM_Comchina.9.a:0 "糟糕"
 EFM_Comchina.10.t:0 "我军胜利"
 EFM_Comchina.10.d:0 "尽管敌人来势汹汹，但我军终究合力将敌人击溃，并歼灭了敌人部队的大部分，虽然仍有少数残兵成功逃往新疆，但我们的统治地位已经根深蒂固。"
 EFM_Comchina.10.a:0 "马家万岁!"
 EFM_Comchina.11.t:0 "共产党要求停止内战、一致抗日"
 EFM_Comchina.11.d:0 "在我们的围剿尚未成功之时，中国共产党发电称呼将停止与各派系的敌对斗争，并要求我方正视日本入侵，并且停止内战，我方部分官兵因此受到影响，而我方高层相信这是共产党的缓敌之计，阻止我方继续围剿他们。"
 EFM_Comchina.11.a:0 "可恶!"
 EFM_Comchina.14.t:0 "苏联支持抵达"
 EFM_Comchina.14.d:0 "苏联装备已经抵达，现在我军将开始换上这批装备。"
 EFM_Comchina.14.a:0 "很好"
 EFM_Comchina.15.t:0 "共产党要求我们加入战线"
 EFM_Comchina.15.d:0 "共产党势力抵达了邻近区域，他们似乎正准备要对抗日本，并且要求我们撇清对日模糊态度，加入他们对抗日本，我们无法确定他们是否能保护我们，那么要怎么响应?"
 EFM_Comchina.15.a:0 "他们不可信任"
 EFM_Comchina.15.b:0 "姑且相信这次"
 EFM_Comchina.16.t:0 "[From.GetName]拒绝"
 EFM_Comchina.16.d:0 "[From.GetName]拒绝了我方要求，现在我们有两个选择－进军北平或放弃行动，要注意若采取攻击，日本乃至于蒋介石方面可能会介入。"
 EFM_Comchina.16.a:0 "准备进攻"
 EFM_Comchina.16.b:0 "还是算了"
 EFM_Comchina.17.t:0 "[From.GetName]同意"
 EFM_Comchina.17.d:0 "[From.GetName]同意了我方的要求，他们将接受我们的指挥。"
 EFM_Comchina.17.a:0 "很好!"
 EFM_Comchina.18.t:0 "[From.GetName]全国通电"
 EFM_Comchina.18.d:0 "[From.GetName]对全国号召加入他们对抗日本与南京，我们该怎么响应?"
 EFM_Comchina.18.a:0 "无视他们"
 EFM_Comchina.18.b:0 "加入他们"
 EFM_Comchina.19.t:0 "[From.GetName]加入我们"
 EFM_Comchina.19.d:0 "[From.GetName]响应我们的号召，他们现在是我们战线的成员。"
 EFM_Comchina.19.a:0 "好极了"
 EFM_Comchina.20.t:0 "长征结束"
 EFM_Comchina.20.d:0 "我军刚经历了一场大型的战略移防，部分人对于高层决策方针有疑虑，我们是否进行方针动议的更动?"
 EFM_Comchina.20.a:0 "维持方针"
 EFM_Comchina.20.b:0 "召开特别会议"
 EFM_Comchina.21.t:0 "与苏联的关系"
 EFM_Comchina.21.d:0 "部分人对于我方屡屡受到莫斯科方面的指示，他们认为这实际上根本就是上下级关系，我们要如何决策?"
 EFM_Comchina.21.a:0 "双方可以互相帮助"
 EFM_Comchina.21.b:0 "我们将摆脱莫斯科" # 切换成反对苏联
 EFM_Comchina.22.t:0 "与苏联的关系"
 EFM_Comchina.22.d:0 "我们的说法受到大众的接受，因此我们将采取对苏联更友好且频繁的互动方针。"
 EFM_Comchina.22.a:0 "很好"
 EFM_Comchina.23.t:0 "与苏联的关系"
 EFM_Comchina.23.d:0 "有更多人质疑莫斯科对我们宛如指导者一般的状态，会议上政敌正严词批判我们的说词，我们该如何面对质疑声?"
 EFM_Comchina.23.a:0 "试图说服他们"
 EFM_Comchina.23.b:0 "我们觉得不行"
 EFM_Comchina.24.t:0 "大众勉强接受"
 EFM_Comchina.24.d:0 "尽管我方振振有词的诉说对苏关系与未来愿景，虽然说服了大众，但其中仍有不少人不接受我方说法，这对我们的声望是种打击。"
 EFM_Comchina.24.a:0 "可惜"
 EFM_Comchina.25.t:0 "托派的待遇"
 EFM_Comchina.25.d:0 "有不少人认为对托派的斗争是莫斯科单方面的强制性要求，我方也有不少成员因此离开，我们是否该重新检讨此方针?"
 EFM_Comchina.25.a:0 "他们应该获得尊重"
 EFM_Comchina.25.b:0 "他们跟莫斯科没啥差别"
 EFM_Comchina.26.t:0 "托派的提案"
 EFM_Comchina.26.d:0 "在托派人士得以重新加入后，他们立刻在会议上提案采用他们的观点来进行未来的方针，并且对大众展开宣传作业，我们该怎么决定?"
 EFM_Comchina.26.a:0 "决议通过"
 EFM_Comchina.26.b:0 "决议否决"
 EFM_Comchina.27.t:0 "重新采用托洛斯基主义"
 EFM_Comchina.27.d:0 "会议最终采用托派的决定，我们将展开关于这方面的方针改动，预计苏联可能会有点不太高兴，而部分不满人士则以包括退出的方式进行抗议。"
 EFM_Comchina.27.a:0 "了解"
 EFM_Comchina.28.t:0 "大众反对托派提案"
 EFM_Comchina.28.d:0 "大众多数反对托派的提案，会议决议将难以推行而被迫否决，托派领袖宣称将继续宣传他们的理念，这场会议最终将可能回到原点。"
 EFM_Comchina.28.a:0 "了解"
 EFM_Comchina.29.t:0 "托派表达不满"
 EFM_Comchina.29.d:0 "在我们否定托派提案后，他们立刻展开了权利斗争的行动，这迫使我方可能必须再次开除他们，若不赶快解决，我们将可能会受到一次很大的重创。"
 EFM_Comchina.29.a:0 "开除他们"
 EFM_Comchina.29.b:0 "让他们去闹"
 EFM_Comchina.30.t:0 "爆发严重冲突"
 EFM_Comchina.30.d:0 "托派支持者与反对派发生严重的大规模冲突，冲突持续了整天，现在已经趋于平息，暴动者也被逮捕，但这已经这我们造成严重的破坏。"
 EFM_Comchina.30.a:0 "闹太大了"
 EFM_Comchina.31.t:0 "托派另创新党派"
 EFM_Comchina.31.d:0 "不满于我们的托派成员的抗议争权行动在我方不为所动后，纷纷退党并另组了党派，但他们的影响力早已大不如前。"
 EFM_Comchina.31.a:0 "祝他们顺利"
 EFM_Comchina.32.t:0 "陈独秀出狱"
 EFM_Comchina.32.d:0 "被国民党关押的托派领袖陈独秀同志已经被释放，我们是否该迎接他回归主席之位?"
 EFM_Comchina.32.a:0 "迎接他回来"
 EFM_Comchina.32.b:0 "考虑看看"
 EFM_Comchina.33.t:0 "陈独秀回到党内"
 EFM_Comchina.33.d:0 "陈独秀犹豫了一阵子后，决定回到我们大家庭内，他与外派小组成员绕道躲避国民党追查后回到了延安，现在他将回任党主席。"
 EFM_Comchina.33.a:0 "了解"
 EFM_Comchina.34.t:0 "陈独秀宣言"
 EFM_Comchina.34.d:0 "陈独秀拒绝了我方的邀约，他公开宣言已经不再属于任何党派，因此我们也无法让他回任领袖。"
 EFM_Comchina.34.a:0 "可惜"
 EFM_Comchina.35.t:0 "陈独秀主席"
 EFM_Comchina.35.d:0 "现在陈独秀回来了，并且各方一致同意由他接任党主席之位。"
 EFM_Comchina.35.a:0 "很好"
 EFM_Comchina.36.t:0 "[From.GetName]邀请和平谈判"
 EFM_Comchina.36.d:0 "[From.GetName]邀请了各势力一同坐在谈判桌，主要签订一停战协议来避免内战的发生，我们该怎么做?"
 EFM_Comchina.36.a:0 "签署协议"
 EFM_Comchina.36.b:0 "他们仍不可信任"
 EFM_Comchina.37.t:0 "[From.GetName]签属协议"
 EFM_Comchina.37.d:0 "[From.GetName]签署了停战协议，双方将至少暂时不会发生战斗。"
 EFM_Comchina.37.a:0 "很好"
 EFM_Comchina.38.t:0 "[From.GetName]退席"
 EFM_Comchina.38.d:0 "[From.GetName]认定我们有威胁，拒绝签署协议并退出会议，我们将可能无法免于战斗。"
 EFM_Comchina.38.a:0 "真是愚蠢"
 EFM_Comchina.39.t:0 "[From.GetName]支持革命"
 EFM_Comchina.39.d:0 "[From.GetName]在我方境内进行革命宣传，若他们支持度达到一定程度，他们将掌控国家。"
 EFM_Comchina.39.a:0 "可恶的共产党"
 EFM_Comchina.40.t:0 "共产革命"
 EFM_Comchina.40.d:0 "由于我们的无视，在境内的共产党已经成长到非常庞大的数量，他们正发起革命推翻我们，司令部已经被包围，革命将会成功。"
 EFM_Comchina.40.a:0 "太糟糕了"
 EFM_Comchina.41.t:0 "[From.GetName]革命"
 EFM_Comchina.41.d:0 "[From.GetName]的人民有足够的力量推翻现任政府，现在他们将加入我们。"
 EFM_Comchina.41.a:0 "很好"
 EFM_Comchina.42.t:0 "[From.GetName]建立联盟"
 EFM_Comchina.42.d:0 "[From.GetName]的政府建立了跨民族联盟，他们邀请我们加入，我们该怎么回答?"
 EFM_Comchina.42.a:0 "亚洲应该团结"
 EFM_Comchina.42.a:0 "他们不值得信任"
 EFM_Comchina.43.t:0 "[From.GetName]加入"
 EFM_Comchina.43.d:0 "[From.GetName]的政府对我方改观，他们接受我们的邀请成为联盟成员。"
 EFM_Comchina.43.a:0 "很好"
 EFM_Comchina.44.t:0 "学生运动"
 EFM_Comchina.44.d:0 "今天有一群学生聚集起来抗议我方对内的方针，他们似乎有背后指使者，但是镇压或驱赶他们会引来严重的问题。"
 EFM_Comchina.44.a:0 "让他们抗议"
 EFM_Comchina.44.b:0 "镇压并驱赶他们"
 EFM_Comchina.45.t:0 "大型群众运动"
 EFM_Comchina.45.d:0 "今天在部分都市发动了非常庞大的抗议行动，要求我方停止任何对内的军事行动，我们确信他们背后有组织在操纵，而驱离或是镇压他们都会付出相当大的消耗。"
 EFM_Comchina.45.a:0 "让他们抗议"
 EFM_Comchina.45.b:0 "镇压并驱赶他们"
 EFM_Comchina.46.t:0 "省分叛变"
 EFM_Comchina.46.d:0 "[PRC_Nationwide_revolution_communist_state.GetName]的势力宣布投向[From.GetName]，当地政府机构已经完全效忠于敌方。"
 EFM_Comchina.46.a:0 "必须击溃他们!"
 EFM_Comchina.47.t:0 "在[PRC_Nationwide_revolution_communist_state.GetName]起义"
 EFM_Comchina.47.d:0 "[PRC_Nationwide_revolution_communist_state.GetName]的人们抛弃了[From.GetName]，现在他们将是革命同志。"
 EFM_Comchina.47.a:0 "欢迎!"
 
 EFM_Comchina.100.t:0 "中苏建交"
 EFM_Comchina.100.d:0 "苏联现在已经与逐渐掌控中原控制区的赤色中国建立了正式的外交关系，这将使得旧有的国民政府感到非常的愤怒。"
 EFM_Comchina.100.a:0 "新东方体系已经产生"
 
 
