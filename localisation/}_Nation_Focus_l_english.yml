 TUR_French_secularism:0 "法式世俗主义"
 TUR_French_secularism_desc:0 "国家必须世俗化才能与西方列强较劲，引进法国人的世俗主义有助于达成此目标。"
 TUR_Strengthen_gender_equality:0 "性别平等"
 TUR_Strengthen_gender_equality_desc:0 "传统价值给妇女的权利远低于男性所拥有的，为了世俗化的目标，我们必须消除这点。"
 TUR_Popularize_western_clothing:0 "提倡西式服装"
 TUR_Popularize_western_clothing_desc:0 "除了价值观需要调整之外，在穿着上也需要参考西方的服装，这有助于国家西化。"
 TUR_Increase_public_support:0 "增加公众支持"
 TUR_Increase_public_support_desc:0 "国家必须世俗化才能与西方列强较劲，引进法国人的世俗主义有助于达成此目标。"
 TUR_Increase_parliamentary_support:0 "增加国会支持"
 TUR_Increase_parliamentary_support_desc:0 "国家必须世俗化才能与西方列强较劲，引进法国人的世俗主义有助于达成此目标。"
 TUR_Trade_with_the_army:0 "与军队交易"
 TUR_Trade_with_the_army_desc:0 "我们可以用利诱方式取得军队一定支持，但是若触及军方的底线，他们仍会反对皇室。"
 TUR_Obtain_army_support:0 "获得军队支持"
 TUR_Obtain_army_support_desc:0 "藉由君主立宪的制度来完全保证凯末尔理念的执行，换取军方对皇室的支持，可让军方重新效忠于帝国。"
 TUR_Rebuild_the_empire:0 "重建帝国"
 TUR_Rebuild_the_empire_desc:0 "鄂图曼已经回归，恢复旧日帝国领土不可躁进，也非不可执行，但就算如此皇族必须遵从施行已久的规则，我们的任何施政与政治行动必须不能破坏凯末尔主义为前提下行动。"
 TUR_Adopt_bicameral_congress:0 "采用两院制国会"
 TUR_Adopt_bicameral_congress_desc:0 "帝国已经重建，部分旧帝国的贵族阶级不满于共和国的政策剥夺他们的权利，要求我们恢复他们的名号，建立只有贵族阶级才能进入的帝国议会，但是在凯末尔主义原则与基层民众反弹下，其折衷方案将会是"由全民选出来的代表"所组成的上下议院所组成的两院制国会。"
