 PER_The_land_of_great_game:0 "大博弈之地"
 PER_The_land_of_great_game_desc:0 "英俄争夺此区已有相当长的历史，我们或许可以选择任一方来应对另一边的威胁。"
 PER_North_of_the_great_game:0 "大博弈的北方"
 PER_North_of_the_great_game_desc:0 "俄罗斯－现在的苏联或许对我们还有着领土野心，但或许与他们交好可以避免受到其强大军力的威胁。"
 PER_Promote_communism:0 "宣传共产主义"
 PER_Promote_communism_desc:0 "我们可以在伊朗境内宣扬共产主义的美好，打倒那些地主与独裁者，解放伊朗人民!"
 PER_Dealing_with_northern_tribes:0 "与北部部落交易"
 PER_Dealing_with_northern_tribes_desc:0 "我们可以提供北部反对德黑兰的部落好处以换取部分的军事支持，只要他们支持我们。"
 PER_Iranian_communist_revolution:0 "伊朗共产革命"
 PER_Iranian_communist_revolution_desc:0 "起来，伊朗的人民!暴君与资本家压榨着我们的无辜民众，现在将是起兵推翻腐败德黑兰的时机了。"
 PER_Into_the_countryside:0 "进入乡村"
 PER_Into_the_countryside_desc:0 "我们可以将触手深入政府难以掌握的乡间地区，共产主义思想将很快传播至全境。"
 PER_Everyone_is_equal:0 "人人皆为平等"
 PER_Everyone_is_equal_desc:0 "没有人可以站在高处压迫任何人，无论他是君主、地主、军官还是传教士皆为如此。"
 PER_Everyone_is_equal_tt:0 "§R内战将一触即发§!\n"
 PER_Strike_landlords:0 "打击地主"
 PER_Strike_landlords_desc:0 "压迫佃农的腐败地主们!你们将成为底层民众的垫脚石!"
 PER_Consolidate_the_new_government:0 "巩固新政府"
 PER_Consolidate_the_new_government_desc:0 "这个新的伊朗政府在经历一连串斗争后，民众间的支持度相当低落，我们必须教导人民正确的知识。"
 PER_Join_the_comintern:0 "加入共产国际"
 PER_Join_the_comintern_desc:0 "同为共产革命的同志，苏联将会接受我们的加入请求的。"
 PER_Tehran_evolution:0 "德黑兰革命"
 PER_Tehran_evolution_desc:0 "我们将成为中东地区的革命中心，向四周推广共产革命的理念。"
 PER_Deport_APOC:0 "击倒英伊石油公司"
 PER_Deport_APOC_desc:0 "英伊石油公司长年以来不断取得伊朗的石油利益，但又剥削着伊朗人民，无能的国王无力抵抗，那就由我们共产革命者负责打倒他们。"
 PER_South_of_the_great_game:0 "大博弈的南方"
 PER_South_of_the_great_game_desc:0 "英国控制着我们的石油利益，而他们的印度殖民地也与我国接壤，加入他们的势力或许有机会扭转局面。"
 PER_Republican_thought:0 "共和思想"
 PER_Republican_thought_desc:0 "王室主导的伊朗不能在保护国民，建立以共和制度为主的国家体制才是救国之道。"
 PER_Republican_coup:0 "共和派政变"
 PER_Republican_coup_desc:0 "我们将扳倒政府，放逐国王与王室，建立一个民主共和的伊朗。"
 PER_Expand_parliamentary_rights:0 "扩大议会权利"
 PER_Expand_parliamentary_rights_desc:0 "自立宪革命后所成立的伊朗议会并未掌握甚么权利，导致国内民主人士对政府的抨击，将权利下放给议会能够满足于他们。"
 PER_Constitutional_monarchy:0 "君主立宪"
 PER_Constitutional_monarchy_desc:0 "是时候赋予议会真正的权力了，如同英国那样的虚位元首制度的国家才是伊朗未来。"
 PER_Designate_autonomous_regions:0 "划设自治区"
 PER_Designate_autonomous_regions_desc:0 "我们将赋予少数民族与部落建立自治区的机会，在自治区内他们将雍有自己的制度与经济管理权，相信能够全面降低对我们有敌意的部落的对抗意识。"
 PER_Agreement_with_priests:0 "与教士协议"
 PER_Agreement_with_priests_desc:0 "虽然作为一个民主国家，但过于激进的改革或许还不是时候，给予教士部分政治特权能够让他们满足于现状。"
 PER_Join_allies:0 "加入同盟国"
 PER_Join_allies_desc:0 "与英国人站在一边，强化我们与对方的关系，我们将并肩作战，并且携手在各方面合作。"
 PER_Negotiating_with_APOC:0 "与英伊石油公司交易"
 PER_Negotiating_with_APOC_desc:0 "英伊石油公司掌控我国全部的石油利益，如果给予他们高层一些好处，他们或许会愿意还给我们一些石油利益。"
 PER_Alliance_with_APOC:0 "与英伊石油公司结盟"
 PER_Alliance_with_APOC_desc:0 "在与英国结为同盟的现在，我们将成为伦敦的主要助力之一，我们将在石油利益的领域与英伊石油公司结盟。"
 PER_Expand_technical_and_vocational_education:0 "扩大技术教育"
 PER_Expand_technical_and_vocational_education_desc:0 "我国必须要成为强国的话，强大的技术基础是必备的，我们必须投资在技术部门领域上。"
 PER_Attract_investment:0 "吸引投资"
 PER_Attract_investment_desc:0 "在稳定局势后，部分外国企业对我国具有兴趣，我们可以接触他们前来国内设厂。"
 PER_National_modernization_policy:0 "国家现代化政策"
 PER_National_modernization_policy_desc:0 "若不尽快成为现代化国家，伊朗将成为英苏的盘中飧，必须尽快制定国家现代化的方针。"
 PER_Expand_business_development:0 "扩大商业发展"
 PER_Expand_business_development_desc:0 "一个强大的国家有着雄厚的经济基础。"
 PER_Iranian_military_industry:0 "伊朗军事工业"
 PER_Iranian_military_industry_desc:0 "扩大军工业的规模，扩大军队的实力!"
 PER_Expand_university_of_tehran:0 "扩大德黑兰大学"
 PER_Expand_university_of_tehran_desc:0 "扩建德黑兰大学能够大力强化我国的科技实力。"
 PER_Electronic_technology:0 "电子技术"
 PER_Electronic_technology_desc:0 "西方国家因有着先进的电子仪器，才能够在情报方面占上风。"
 PER_National_armament_production:0 "国家军备生产"
 PER_National_armament_production_desc:0 "投资更多的资源于生产军械上，将加快我军淘汰老旧兵器的速度。"
 PER_Road_to_the_empire:0 "通往帝国之路"
 PER_Road_to_the_empire_desc:0 "伊朗－波斯曾经有着丰富的征服历史，现在我们将重新征服，重建古代帝国的荣光，或者是建立庞大的共和国，或者是庞大的联邦国家。"
 PER_Conquer_turkey:0 "征服土耳其"
 PER_Conquer_turkey_desc:0 "阿纳托利亚曾经也为波斯帝国领土，现在由鄂图曼的后裔控制着，征服它，恢复我们在该区域的统治。"
 PER_Conquer_iraq:0 "征服伊拉克"
 PER_Conquer_iraq_desc:0 "征服伊拉克，这是恢复我们在中东的领土的第一步。"
 PER_Conquer_afghanistan:0 "征服阿富汗"
 PER_Conquer_afghanistan_desc:0 "阿富汗虽然山地遍布，但他们也将重新成为我国的伟大领土范围内。"
 PER_Invade_soviet_union:0 "入侵苏联"
 PER_Invade_soviet_union_desc:0 "俄罗斯人不断想侵犯我国神圣领土，而今天的苏联则不断想将我国变成他们的傀儡，我们将让他们看看一个新强权的诞生。"
 PER_Invade_french_mandate:0 "入侵法国托管地"
 PER_Invade_french_mandate_desc:0 "叙利亚与黎巴嫩是我国曾经的领土，法国人应该要归还给我们。"
 PER_Invade_french_mandate_tt:0 "控制§Y叙利亚§!与§Y黎巴嫩§!\n"
 PER_Invade_north_africa:0 "入侵北非"
 PER_Invade_north_africa_desc:0 "埃及现在仍旧是英国人的"保护国"，我们必须挥军进攻，解放他们，成为我国荣光的国民。"
 PER_Invade_north_africa_tt:0 "控制§Y英国§!在§Y中东§!与§Y北非§!的托管地\n"
 PER_Invade_libya:0 "入侵利比亚"
 PER_Invade_libya_desc:0 "老旧的帝国曾经征服的最远之地，现在由意大利人控制，摧毁他们的总督府，夺回最远的领土。"
 PER_Invade_libya_tt:0 "控制§Y利比亚§!\n"
 PER_Resource_policy:0 "资源政策"
 PER_Resource_policy_desc:0 "我们必须将预算优先投入在资源探勘与开采上，才能富国强兵。"
 PER_National_defense_policy:0 "国家防卫政策"
 PER_National_defense_policy_desc:0 "我们不能将尚未改革完成的军队用在征服外地上，优先强化于国内的安全才是至关重要的。"
 PER_Beware_the_USSR:0 "警惕苏联"
 PER_Beware_the_USSR_desc:0 "苏联人不断处心积虑想要在伊朗建立一个忠于莫斯科的政权，我们必须要提防他们突袭我国。"
 PER_Expand_northeast_defense_line:0 "扩张东北部防线"
 PER_Expand_northeast_defense_line_desc:0 "东北部的边界相当漫长，但为了防备苏联入侵，我们必须建造一系列的防线。"
 PER_Beware_the_british:0 "警惕英国"
 PER_Beware_the_british_desc:0 "英国人除了利用英伊石油公司掌控我国石油外，印度也处在英国人的控制之下，我们将在边界建造防线，防止英国人从东方陆路入侵。"
 PER_Strengthen_coastal_defense:0 "强化海岸防卫"
 PER_Strengthen_coastal_defense_desc:0 "伊朗没有甚么可以称为海军的战力，我们仅有的几艘炮艇无法对抗英国人的强大海军，更别谈防止登陆，但我们仍能在沿岸建造海岸防卫设施，至少可以阻止敌方的突然袭击。"
 PER_Strengthen_iraqi_border_defense:0 "强化伊拉克边界防卫"
 PER_Strengthen_iraqi_border_defense_desc:0 "伊拉克与我国的国境也不短，但为了保卫国家，我们必须投入资源在防卫上。"
 PER_Ey_iran:0 "啊，伊朗"
 PER_Ey_iran_desc:0 "波斯是我的家，伊朗是我的国，无人能够侵犯她，我们将誓言奋战到底。"
 PER_White_revolution:0 "白色革命"
 PER_White_revolution_desc:0 "国内拥有着庞大的社会问题必须解决，我们可以参考土耳其凯末尔的经验，建立了实力不俗的世俗政权，藉由一系列非暴力改革的政策来改造社会，建立均富且强大国家。"
 PER_Promote_the_oil_industry:0 "促进石油产业"
 PER_Promote_the_oil_industry_desc:0 "扩建国内的石油设施有助于提高我国的利益，纵使有部分被外人拿取。"
 PER_Drilling_for_oil:0 "开采石油"
 PER_Drilling_for_oil_desc:0 "我们将进一步开采国内的石油资源。"
 PER_Improve_relationship_with_germany:0 "提升与德国关系"
 PER_Improve_relationship_with_germany_desc:0 "无论英国还是苏联，都只将我国看成其势力范围之一罢了，我们在近年与德国建立相当良好的合作关系，双方将继续进行深入的合作，并藉由德国的技术团队使伊朗现代化。"
 PER_Secular_government:0 "世俗政权"
 PER_Secular_government_desc:0 "我们将维持世俗化的政权，并实行西化的方针。"
 PER_Seek_technical_support_from_france:0 "寻求法国的技术支持"
 PER_Seek_technical_support_from_france_desc:0 "除了与德国在技术方面进行深入合作外，我们也可以从法国人进行合作，得到他们的部分技术支持。"
 PER_Heavy_tank_research:0 "重型战车研究"
 PER_Heavy_tank_research_desc:0 "我们将从法国人取的有关重型战车的技术支持，这些重型战车若成军，将会是我国大敌的恶梦。"
 PER_Invest_in_domestic_industry:0 "投资国内工业"
 PER_Invest_in_domestic_industry_desc:0 "国家富强的方式之一便是强化国内产业的产能与竞争力。"
 PER_APOC_nationalization:0 "英伊石油公司国有化"
 PER_APOC_nationalization_desc:0 "英伊石油公司窃占我国利益太久了，我们的国有化策略将可以让那些被抢走的资源回到我们手上。"
 PER_Expand_german_trade:0 "扩大德国贸易"
 PER_Expand_german_trade_desc:0 "我们与德国的贸易产值正逐年上升，强化双边的贸易关系能够使我国更有利。"
 PER_Arms_trade_with_germany:0 "与德国的军备贸易"
 PER_Arms_trade_with_germany_desc:0 "我国有许多装备由德国购入，我们可以取得他们的授权生产，将其用于国内生产在线，并同时取得相当的技术支持。"
 PER_German_bomber:0 "德国轰炸机"
 PER_German_bomber_desc:0 "德国人近年正在发展一款专门提供地面支持的小型飞机，这些飞机能够给敌方的单位迎头痛击。"
 PER_German_war_vehicle:0 "德国战车"
 PER_German_war_vehicle_desc:0 "德国发展了轻型战车，这些单位虽然防御能力较差，但有着较强的机动能力，而德国人似乎正在研发一种新型战车，如果他们成功了，我们也可以向其寻求部分技术支持。"
 PER_German_tank_thinking:0 "德国战车思想"
 PER_German_tank_thinking_desc:0 "德国人正在尝试一种新型战术，有关于运用战车来重创敌人的战法，虽然无法取得直接的战术指导，但我们可以派员观摩并从其学习其运用方针。"
 PER_German_tank_thinking_tt:0 "得到一支§Y试验型机动部队§!\n"
 PER_Iranian_staff:0 "伊朗总参谋部"
 PER_Iranian_staff_desc:0 "德国的军队如此强大，除了优秀的单兵素质外，强大的指挥系统也是重要因素，我国可以向其学习并且模仿建立一个类似总参谋部的指挥系统。"
 PER_Right_leaning_government:0 "右倾政府"
 PER_Right_leaning_government_desc:0 "我国不仅世俗化，更要有侵略性，以强大的意志对抗外国入侵，以优秀的政府团结国家。"
 PER_Capture_the_APOC:0 "占领英伊石油公司"
 PER_Capture_the_APOC_desc:0 "英国人已经捞够多的油水了，我们将以政府权力直接夺取公司，强迫让他们"归还"我们应得的利益。"
 PER_Join_axis:0 "加入轴心国"
 PER_Join_axis_desc:0 "德国人与伊朗人同为雅利安人，处在同一阵营也是合情合理的。"
 PER_Supporting_afghanistan_unify_pashtuns:0 "支持阿富汗统一普什图"
 PER_Supporting_afghanistan_unify_pashtuns_desc:0 "我们将声明杜兰线的划定违反阿富汗的国家统一，并支持阿富汗取回他们应得的土地，公关部门将宣传该理念使其政府右倾，若成功我们将可以唆使他们与印度发生冲突。"
 PER_Armed_afghanistan:0 "武装阿富汗"
 PER_Armed_afghanistan_desc:0 "我们将提供军备给阿富汗人，强化他们的战力来对抗整个大英帝国。"
 PER_Support_the_golden:0 "支持金色"
 PER_Support_the_golden_desc:0 "伊拉克虽然独立了，但暗地里仍是英国的傀儡国，导致该国反英情绪高涨，我们可以提供支持给这些团体，扩大他们对伊拉克的影响力。"
 PER_Seek_technical_support_from_italy:0 "寻求意大利的技术支持"
 PER_Seek_technical_support_from_italy_desc:0 "我们也可以向意大利进行合作，取得他们的技术支持。"
 PER_Paratrooper_assault:0 "空降突击"
 PER_Paratrooper_assault_desc:0 "我们可以邀请意大利协助建立空降部队，并且取得相关的协助训练。"
 PER_Army_reform:0 "军队改革"
 PER_Army_reform_desc:0 "我国军队仍处在一次大战的落后状态，为了应付强大的外敌，我们必须尽快改革军队。"
 PER_German_equipment:0 "德国军械"
 PER_German_equipment_desc:0 "我们在近年向德国购买了为数不少的装备，以汰换我军装备。"
 PER_Send_officers_to_western_countries:0 "派遣军官至西方国家"
 PER_Send_officers_to_western_countries_desc:0 "派遣军官学员到国外学习，并在学成之后归国，藉由这些新星的帮助，我军可以迈入新的时代。"
 PER_Western_education:0 "西式教育"
 PER_Western_education_desc:0 "我们将引进西方国家的教育系统与教学方针，这可以大幅强化军队的作战能力。"
 PER_Expand_military_school:0 "扩建军官学校"
 PER_Expand_military_school_desc:0 "除了培养新的优秀军官外，我们要让军队素质大幅提升，必须训练大批的新军官才能满足军队需求。"
 PER_Domestic_manufacturing:0 "国内生产"
 PER_Domestic_manufacturing_desc:0 "我们不能只依靠友善国家的帮助，让国内拥有生产军备的能力才是必走的道路。"
 PER_Produce_artillery:0 "生产火炮"
 PER_Produce_artillery_desc:0 "让军队配备更多炮兵能够强化打击敌军能力。"
 PER_Motorization:0 "机动化"
 PER_Motorization_desc:0 "藉由德国人的经验，机动化或许将会是未来决胜的关键之一。"
 PER_Assembly_line:0 "流水线"
 PER_Assembly_line_desc:0 "学习西方生产体系当中的流水线系统，将能大幅增加军备生产的速度。"
 PER_Produce_vehicles:0 "生产车辆"
 PER_Produce_vehicles_desc:0 "如果需要建立庞大的机动部队，不能只依靠马，庞大的车队将会是未来的主要战力。"
 PER_Mechanized_infantry:0 "机械化步兵"
 PER_Mechanized_infantry_desc:0 "建设战力更为强大的机械化部队将是我军机动化的下一步。"
 PER_Military_technology_expansion:0 "军事科技扩张"
 PER_Military_technology_expansion_desc:0 "我们需要建立更多科研单位强化研究新式的战争科技。"
 PER_Imperial_force:0 "帝国军"
 PER_Imperial_force_desc:0 "伟大的伊朗帝国军队将无所匹敌。"
 PER_Revolutionary_army:0 "革命军"
 PER_Revolutionary_army_desc:0 "解放民众的伊朗革命军将留名青史。"
 PER_Republican_army:0 "共和军"
 PER_Republican_army_desc:0 "保家卫国的共和军将痛击敌人。"
 PER_Establish_navy:0 "建立海军"
 PER_Establish_navy_desc:0 "我军现有的"海军"战力只有炮艇保卫港口，必须要建立真正的海军才能保护海岸。"
 PER_Port_militarization:0 "港口军事化"
 PER_Port_militarization_desc:0 "建立海军之前，必须扩大更多港口。"
 PER_Navy_academy:0 "海军学校"
 PER_Navy_academy_desc:0 "培养优秀军官与飞行员是重要的，培养海军官兵也是如此。"
 PER_Research_destroyer:0 "研究驱逐舰"
 PER_Research_destroyer_desc:0 "我们将开始投入海军的建造，首先研发比炮艇还大的舰种将是必须的过程。"
 PER_Dominate_the_persian_gulf:0 "称霸波斯湾"
 PER_Dominate_the_persian_gulf_desc:0 "与其他阿拉伯国家相比，我国将有更多优势建立掌控波斯湾的舰队战力。"
 PER_Learn_german_navy:0 "学习德国海军"
 PER_Learn_german_navy_desc:0 "德国人的海军理念符合我国现有的状态，我们可能无法撼动敌方强大的海军，但是我们可以渗透敌方的补给线。"
 PER_Destroy_the_indian_ocean_route:0 "摧毁印度洋航线"
 PER_Destroy_the_indian_ocean_route_desc:0 "英国人的海军过于强大，我们短时间无法建立对抗的战力，因此我们将着重在破坏敌方的交通线。"
 PER_Study_the_british_navyh:0 "学习英国海军"
 PER_Study_the_british_navyh_desc:0 "英国人的庞大海军编制是威吓各国的主要武器，虽然短时间无法建立与之对抗的战力，但凡事起头难，先从建造一艘战列舰开使吧。"
 PER_Fleet_in_being:0 "存在舰队"
 PER_Fleet_in_being_desc:0 "我们将把海军作为诱饵，使敌方海军顾虑于此，并且配合陆地的单位，使敌人不敢进犯。"
 PER_Purchase_fighter:0 "购置战机"
 PER_Purchase_fighter_desc:0 "向外国购买飞机可以得到实时的空中战力。"
 PPR_Invite_foreign_factories:0 "邀请国外工业"
 PPR_Invite_foreign_factories_desc:0 "我们可以邀请外国企业前来国内设厂，并且寻求习得飞机技术的机会。"
 PER_Domestic_aviation_industry:0 "国内飞机工业"
 PER_Domestic_aviation_industry_desc:0 "我们仍须建立属于自身的飞机生产工厂，才能避免受到外国因素影响战力。"
 PER_Hiring_foreign_technicians:0 "雇用境外技师"
 PER_Hiring_foreign_technicians_desc:0 "我们可以到国外寻找退役的技师或是新秀前来国内进行技术协助与指导。"
 PER_Technology_transfer:0 "技术转移"
 PER_Technology_transfer_desc:0 "与外国技师或企业签订协议，向其交换制造技术。"
 PER_Cultivate_talent:0 "国内人才"
 PER_Cultivate_talent_desc:0 "派驻学员至国外，并招募国外归国的人才帮助国家开发空军。"
 PER_Self_development:0 "自我生产"
 PER_Self_development_desc:0 "拥有了开发能力后，我们将可以配合引进外国技术，开始研发属于伊朗的空中单位。"
 PER_Jet_research:0 "喷气研究"
 PER_Jet_research_desc:0 "我们的人才发现到国际有些文章论及了所谓"喷射"研究的领域，尽管不清楚实际效益如何，但可以期待该技术能够用于未来的空中作战上。"
 PER_Develop_fighter:0 "开发战斗机"
 PER_Develop_fighter_desc:0 "藉由引进的技术，我国将开发属于自身的战斗机单位。"
 PER_Air_force_school:0 "空军学校"
 PER_Air_force_school_desc:0 "培养优秀的飞行员与空中指挥人员，在建立强大空中当中是不可或缺的。"
 PER_Develop_CAS:0 "开发密接支持机"
 PER_Develop_CAS_desc:0 "对于近年来的研究报告当中，开发打击敌人单位的小型飞机能够有效重创敌方作战能力。"
 PER_Medium_aircraft_development:0 "中型飞机开发"
 PER_Medium_aircraft_development_desc:0 "西方将飞机发展成较为大型，且能够对敌人兵团造成深刻打击，我们将开发类似的飞机。"
 PER_Large_aircraft_development:0 "大型飞机开发"
 PER_Large_aircraft_development_desc:0 "西方各国正不断开发拥有打击敌方生产能力的空中单位，我国也将跟进于开方此种飞机。"
 
 
 PER_Proclaim_a_neutral:0 "宣布中立国"
 PER_Proclaim_a_neutral_desc:0 "我们应当避免介入现在的国际局势，宣布伊朗为一个中立国，应该可以避免受到各大阵营的干涉。"
 PER_Attack_the_indian_border:0 "攻击印度边界"
 PER_Attack_the_indian_border_desc:0 "我们已经取得足够的政府支持与邻国的协助，现在我们将把伟大的阿富汗士兵派入昔日领土，赶走那些窃贼!"
 PER_Purchase_fighter_from_a_country:0 "向[From.GetName]购买飞机"
 PER_Purchase_fighter_from_a_country_desc:0 "我们的空中战力相当低落，必须向外国购入战斗机，即使型号或许老旧，仍可以派上用场。"
 
 PER_Complete_the_white_revolution:0 "完成白色革命"
 PER_Complete_the_white_revolution_desc:0 "我国已经迈向高度西化，各项领域皆已经完成，然而后续作业还很漫长，我们必须要持续努力使国家更为强大。"
 PER_Complete_the_white_revolution_tt:0 "§Y完成白色革命§!\n。"
 PER_Separation_policy_of_church_and_state:0 "政教分离政策"
 PER_Separation_policy_of_church_and_state_desc:0 "我们若要仿效土耳其，势必得挑战宗教势力的地位，然而这是一项危险的举动，教会势力相当庞大，受到的反对声浪肯定是史无前例的。"
 PER_Separation_policy_of_church_and_state_dem:0 "政教分离政策"
 PER_Separation_policy_of_church_and_state_dem_desc:0 "我们若要仿效土耳其，势必得挑战宗教势力的地位，然而这是一项危险的举动，教会势力相当庞大，受到的反对声浪肯定是史无前例的。"
 PER_Land_reforms_program:0 "土地改革计划"
 PER_Land_reforms_program_desc:0 "我国的土地大多由地主控制着，大多数农耕人口皆没有自己的土地，只能充当佃农，这严重影响国家现代化，我们必须要改革这点。"
 PER_Gender_equality:0 "两性平等"
 PER_Gender_equality_desc:0 "女性在我国因传统因素而地位不高，许多世俗主义者认为西方的强盛不能不谈女性的贡献，而保守主义者则基于教义或是传统反对，因此如果我们快速改变社会的价值观，势必会受到庞大的反对声浪。"
 PER_Established_the_literacy_corps:0 "成立识字军团"
 PER_Established_the_literacy_corps_desc:0 "我国的文盲人口相当庞大，我们可以将部分的义务兵役人员转为下乡教导民众文字的人力组成识字军团，降低文盲人口。"
 PER_Established_the_Reconstruction_and_development_corps:0 "成立复兴与发展军团"
 PER_Established_the_Reconstruction_and_development_corps_desc:0 "我国的农村体系正在弱化，成立一支服务于教授农村民众专业知识的专属组织可以让农村再活化。"
 PER_Nationalization_of_resources:0 "资源国有化"
 PER_Nationalization_of_resources_desc:0 "我国的大部分资源落入资本家手中，透过强制性的国有化作业，我们可以保护这些资源并且将之利用。"
 PER_Reform_the_enterprise_system:0 "改革企业体系"
 PER_Reform_the_enterprise_system_desc:0 "透过将学习西方企业管理制度，建议分红制，并将部分国有企业的股权释出至民间，以期建立更多的中产阶级，而不是地主。"
 PER_Social_welfare_policy:0 "社会福利政策"
 PER_Social_welfare_policy_desc:0 "我们将施行免费制的义务教育，并给予贫穷的家庭提供庞大的补助，改善国内庞大的贫穷人口，同时引进西方的保险制度，保障国内劳工。"
 PER_Houses_of_equity:0 "公平议事厅"
 PER_Houses_of_equity_desc:0 "我们将在全国建立一套公平议事厅系统，以村民充当裁决者，来解决各大争端，并将宗教在司法体系的影响降低。"
 PER_Reform_the_tribe:0 "改革部落"
 PER_Reform_the_tribe_desc:0 "我们将把现代社会体系带入国内各处，在部落引进新式的社会体制。"
 PER_Recruiting_rural_labor:0 "招募乡村人力"
 PER_Train_the_guards:0 "训练近卫队"
 PER_Train_the_guards_desc:0 "我们将从士兵当中挑出精锐组织更多保卫皇室的近卫队。"
 PER_Train_the_militia:0 "训练民兵"
 PER_Train_the_militia_desc:0 "我们信任游击战的能耐，将向人民招募，组织更庞大的民兵部队守卫家园。"
 PER_Train_the_republican_guards:0 "训练共和卫队"
 PER_Train_the_republican_guards_desc:0 "我们将训练更多的共和卫队来防卫我们的边防。"
 
 
 PER_Tehran_evolution_alliance:0 "德黑兰革命联盟"
 
 PER_Islamic_republic:0 "伊朗伊斯兰共和国"
 
 
 We_are_all_aryans:0 "我们都是雅利安人"
 
 ### MON ###
 EFM_Mongolia.1.t:0 "更换领导人"
 EFM_Mongolia.1.d:0 "[Root.GetLeader]近来遭受党内强烈的批判，导致他的主席之位摇摇欲坠，是否将他更换?"
 EFM_Mongolia.1.a:0 "他是好的"
 EFM_Mongolia.1.b:0 "他必须被换掉"
 EFM_Mongolia.2.t:0 "将[Root.GetLeader]撤职?"
 EFM_Mongolia.2.d:0 "[Root.GetLeader]最近被指控为反动派，一些党内人士表达了极端不满，是否将他撤职?"
 EFM_Mongolia.2.a:0 "他没罪"
 EFM_Mongolia.2.b:0 "[Root.GetLeader]应该被苏联审判"
 EFM_Mongolia.3.t:0 "[From.GetName]与我们关系良好"
 EFM_Mongolia.3.d:0 "最近似乎有传言指出国内有些党内人士与[From.GetName]有交流，但政治局并未查出甚么有害事项，而今天蒙古"外交代表"与我方洽谈，并且希望与莫斯科当局有良好的合作，姑且就相信他们是让蒙古靠拢我方吧。"
 EFM_Mongolia.3.a:0 "很好"
 EFM_Mongolia.4.t:0 "[From.GetName]寻求帮助"
 EFM_Mongolia.4.d:0 "[From.GetName]近来派遣代表与我国私下接洽，希望能够帮助他们在政治方面的问题，但我方与其并无外交关系，是否该派员?"
 EFM_Mongolia.4.a:0 "无邦交为由拒绝"
 EFM_Mongolia.4.b:0 "私下派遣人员"
 EFM_Mongolia.5.t:0 "[From.GetName]拒绝"
 EFM_Mongolia.5.d:0 "[From.GetName]拒绝了我国慷慨的提议。"
 EFM_Mongolia.5.a:0 "可惜"
 EFM_Mongolia.6.t:0 "[From.GetName]接受"
 EFM_Mongolia.6.d:0 "[From.GetName]接受了我国的提议。"
 EFM_Mongolia.6.a:0 "很好"
 EFM_Mongolia.7.t:0 "[From.GetName]宣布政府改革"
 EFM_Mongolia.7.d:0 "[From.GetName]稍早发布了民主改革宣言，这对共产革命是个大威胁，我们是否该处理这个情况?"
 EFM_Mongolia.7.a:0 "放她们走"
 EFM_Mongolia.7.b:0 "反革命者不能存在"
 EFM_Mongolia.8.t:0 "[From.GetName]寻求帮助"
 EFM_Mongolia.8.d:0 "[From.GetName]近来派遣代表与我国私下接洽，希望能够帮助他们脱离苏联控制，是否该介入开区域?"
 EFM_Mongolia.8.a:0 "我们派员"
 EFM_Mongolia.8.b:0 "我们没兴趣"
 EFM_Mongolia.9.t:0 "[From.GetName]要求保护"
 EFM_Mongolia.9.d:0 "[From.GetName]的代表希望我方能够派军进入蒙古，并驱逐苏联部队，其代表也给我们一份苏联部队驻扎情报，我们可以偷袭他们，但很可能与苏联正式交战，我们该接受吗?"
 EFM_Mongolia.9.a:0 "派军进攻"
 EFM_Mongolia.9.b:0 "风险太高"
 EFM_Mongolia.10.t:0 "作战成功"
 EFM_Mongolia.10.d:0 "我们派兵袭击了与苏联在蒙古所有据点，并且派兵与其交战，最终我们将苏联逐出蒙古，而这个地方也归于我们控制了。"
 EFM_Mongolia.10.a:0 "好极了"
 EFM_Mongolia.11.t:0 "作战失败"
 EFM_Mongolia.11.d:0 "我们派兵袭击了与苏联在蒙古所有据点，并且派兵与其交战，但苏联指挥官能良好恢复指挥，将我军逐出了蒙古边境。"
 EFM_Mongolia.11.a:0 "关东军在干甚么吃的?"
 EFM_Mongolia.12.t:0 "我军被逐出蒙古"
 EFM_Mongolia.12.d:0 "日本前几日派兵袭击了我方所有据点，并且随后派遣大军进攻蒙古，经过多日激战，我军已经被逐出该区域，我们是否该大规模举兵回击?"
 EFM_Mongolia.12.a:0 "派军夺回"
 EFM_Mongolia.12.b:0 "让给他们"
 EFM_Mongolia.13.t:0 "日本作战胜利"
 EFM_Mongolia.13.d:0 "日本的作战宣告成功，蒙古现在正处于日本的控制之下，接下来就是与他们的交涉了。"
 EFM_Mongolia.13.a:0 "太棒了"
 EFM_Mongolia.14.t:0 "日本作战失败"
 EFM_Mongolia.14.d:0 "日本军队受到苏联反击，退出了蒙古，这场战役将记录在历史上，而苏联高层认为蒙古有泄密者，加紧了对其的控制。"
 EFM_Mongolia.14.a:0 "关东军增添了一笔败仗"
 EFM_Mongolia.15.t:0 "[From.GetName]希望统治[MEN.GetName]"
 EFM_Mongolia.15.d:0 "[From.GetName]对于[MEN.GetName]的统治很有兴趣，他们希望我们能够将该区域转让给他们，我们该这么做吗?"
 EFM_Mongolia.15.a:0 "让他们恢复荣耀"
 EFM_Mongolia.15.b:0 "不要"
 EFM_Mongolia.16.t:0 "[From.GetName]要求我们交出政权"
 EFM_Mongolia.16.d:0 "[From.GetName]与[MON.GetName]达成协议，我们将接受蒙古的统治，并且蒙古当局给了我们两个选择："
 EFM_Mongolia.16.a:0 "全权转让"
 EFM_Mongolia.16.b:0 "保留有限权限"
 EFM_Mongolia.17.t:0 "[MON.GetName]遭受[SOV.GetName]入侵"
 EFM_Mongolia.17.d:0 "[SOV.GetName]正在入侵[MON.GetName]，我们是否该武装支持他们?"
 EFM_Mongolia.17.a:0 "派兵介入"
 EFM_Mongolia.17.b:0 "我们没办法"
 EFM_Mongolia.18.t:0 "[From.GetName]介入战争"
 EFM_Mongolia.18.d:0 "[From.GetName]已经声明将保护自由的蒙古不被侵略。"
 EFM_Mongolia.18.a:0 "知道了"
 
