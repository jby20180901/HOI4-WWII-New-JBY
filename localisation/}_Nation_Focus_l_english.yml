 PRC_Red_Army_Recovery_desc:0 "红军刚经历惨烈的征途，需要稍作歇息恢复元气。"
 PRC_Expand_production_desc:0 "扩大我们的物资生产效率，这有助于我们的革命事业。"
 PRC_Weapon_production_desc:0 "我们将建造自己的武器生产工厂，不用再受制于国民政府而能独立发展。"
 PRC_Land_reform_desc:0 "我们要帮助农民阶级，打倒这些剥削劳工的大地主，土地应由劳者获得，而不是剥削者控制"
 PRC_Forcing_Chiang_against_Japan_desc:0 "我们要将以往的"抗日反蒋"口号改为"逼蒋抗日"，在政治上压迫国民政府停止内战。"
 PRC_Join_the_war_desc:0 "同志们，现在国家陷入存亡危机，我们要抛下任何成见，加入国民政府一同对抗侵略者!"
 PRC_Rise_of_reactionaries_desc:0 "我们不能再信任所谓共产主义，我们要着手排除掉那些幻想者，改革这个国家!"
 PRC_End_of_Long_March_desc:0 "我们的损害已经恢复得差不多了，该开始进行我们该做的事。"
 PRC_Peasant_class_desc:0 "我们不能只关注工人们的权益，许多国家有着相当庞大的农民族群，他们也是非常重要的底层阶级。"
 PRC_Working_class_desc:0 "莫斯科的工人思想才是我们要遵循的路线，解放全中国的工人阶级!"
 PRC_East_conquest_desc:0 "我们要打击山西军阀，向中国人民宣示我们才是真正抗日的组织。"
 PRC_Western_expedition_desc:0 "我们需要打通西北通道，藉由打通通往新疆的来取得苏联方面的支持，现在的情况不容乐观。"
 PRC_Third_forces_desc:0 "张国焘同志带领的中国共产党，必能屡战屡胜!"
 PRC_Establish_authority_desc:0 "我们必须确保高层不受到外部破坏或内部反对，采取一系列保护措施是必要的。"
 PRC_West_road_army_victory_desc:0 "在张国焘同志的带领下，我们打通了西方通道!苏联援助将很快会抵达。"
 PRC_military_junta_desc:0 "由军人率领的政府，其效率之高是不可言喻的，无论是在政治上还是军事上。"
 PRC_Domestic_faction_desc:0 "把中国放在优先的位置上，才是迈向正统的道路，不会被外部因素控制。"
 PRC_CPC_First_desc:0 "中国共产党不需要外部指导才能做事，我们有自己的一套玩法。"
 PRC_Route_struggle_desc:0 "我们要跟各种意识形态敌人进行漫长斗争，我们必将取得最终胜利。"
 PRC_Centralisation_desc:0 "一个高度集权的政府机构，将可以有效的运用拥有的资源，达到最有效的结果。"
 PRC_Democratic_centralism_desc:0 "民主集中制是以绝对的上下级关系与多数决定方针的制度。"
 PRC_Republican_desc:0 "采用共和政体能购给予一定权利于不同阶级的人来共同治理国家。"
 PRC_International_faction_desc:0 "与共产国际接轨，遵从共产国际的理念，才能避免任何的冲突。"
 PRC_Expand_United_front_desc:0 "正所谓联合次要敌人，打击主要敌人。"
 PRC_federation_desc:0 "联邦制才能解决中国庞大的领土问题，由各自治政府处理内政，由中央调播资源。"
 PRC_Proletariat_and_democracy_desc:0 "民主并非资本主义的专属品，共产主义反而必须要接纳民主概念才能稳定运作。"
 PRC_Liberalism_desc:0 "我们将朝着自由主义迈进。"
 PRC_A_New_Countey_desc:0 "国民政府已经不能再统治中国了，我们要舍弃这个政府，创建新的中国。"
 PRC_Chinese_Academy_of_Sciences_desc:0 "中国科学院是我国最优秀的科技研发单位。"
 PRC_New_education_system_desc:0 "我们将建立一个新的完整的教育体系，彻底减少文盲，让人民知识可以更加丰富。"
 PRC_Red_Army_desc:0 "中国农工红军经历长年的征战，现在已经抵达了陕北。"
 PRC_Strategic_offensive_desc:0 "我们已经发展到足够的实力，该是主动发起攻势了。"
 PRC_Theater_Settings_desc:0 "设置各部队负责的主要战区，直面迎击敌方势力。"
 PRC_Guerrilla_warfare_orientation_desc:0 "我们不能够过于深入与敌人的交战，更偏向于游击战方针更能保存实力。"
 PRC_Roundabout_Tactics_desc:0 "通过进入山区与乡村农间区域，避免主力遭到敌方势力的捕捉而被歼灭。"
 PRC_Liberated_Zone_desc:0 "尽量扩大我们的解放区，在日后与国民政府谈判或是交战才能得到更多优势。"
 PRC_War_of_Liberation_desc:0 "反动主义的政府仍不断打击我们，我们要团结各地解放区，对腐败的政府展开斗争!"
 PRC_PLA_desc:0 "将红军改制成人民解放军，是我们成为新国家的象征。"
 PRC_PLAAF_desc:0 "接收来自苏联与国民政府的空中单位，成立我们的空军部门。"
 PRC_PLAN_desc:0 "海权是未来的重要课题，成立解放军海军可捍卫我国海岸线。"
 
 PRC_For_the_Soviets_desc:0 "我们将维持原本的方针，让中原大地上的另一个中国开始崛起。"
 PRC_Federal_Republic_desc:0 "我们将依循第二次全国大会的方针，建立中华联邦共和国。"
 PRC_Military_factories_development_desc:0 "一个新政权的稳固需要坚强的军队做后盾，而完善的兵器制造产线能有效提高作战效率。"
 PRC_Civilian_factories_development_desc:0 "新政权的民生产业不能被放置，我们需要扩展这些设施强化国内货物流通。"
 PRC_Railway_expansion_desc:0 "虽然旧有的铁路系统已足堪用，但建设新的铁路系统能有助于运输能量的提升。"
 PRC_Field_army_desc:0 "该是建立野战军与敌人进行大规模交战了。"
 PRC_Study_war_desc:0 "我们要着手研究战争史，挑出优秀的进行改良，排除劣势的部分。"
 PRC_Reorganize_NRA_desc:0 "我们将把俘虏与投诚者进行改变，他们将会是强大的战力。"
 PRC_Disrupt_enemy_desc:0 "在非军事面上的战场是很重要的，我们可以在敌人的政治、学术等面向进行骚乱。"
 PRC_Develop_surrounding_area_desc:0 "我们要将目光聚焦在更多的敌占区上，在这些邻近区域改革并招募更多同伴。"
 PRC_Nationwide_revolution_desc:0 "该是让底层的人们获得自由的时候，我们将在各地发起行动，辅助主力作战。"
 PRC_Strengthen_assault_ability_desc:0 "我们得强化攻击能力，更能一举击溃敌方弱小部队。"
 PRC_Underground_bunker_desc:0 "我们可不会因为敌人的大炮飞机比较强，就甚么都办不到，我们有的是"基地"。"
 PRC_Steady_control_area_desc:0 "必须要注意扩展速度，不能因为急于扩张而疏于照顾控制区的人们。"
 PRC_Protection_of_intelligence_desc:0 "我们必须要保护好关于自身的部队实力，并且刺探敌方情报，方可打击正确目标。"
 PRC_New_Red_Army_desc:0 "我们或许应该正视过去的经验，并且对其错误展开调整，改革军队。"
 PRC_Red_Army_Air_Force_desc:0 "农工红军将需要吸收各方经验来改进我们的空军系统。"
 PRC_Red_Army_Naval_desc:0 "谁说我们只是一群陆地上的杂牌军?让他们见识看看改革后的红军海上力量的能耐。"
 PRC_Sichuan_oilfield_desc:0 "四川似乎有着石油的可能，我们要立刻探查，若存在且有经济价值，我们将立刻开采。"
 PRC_Expand_yumen_oilfield_desc:0 "玉门油田的设备需要扩建来增加当地石油产量。"
 PRC_Ground_support_desc:0 "发展对地用攻击机，能够重创任何地面团体。"
 
 PRC_Establish_the_air_force_desc:0 "空中力量是我们目前非常缺乏的，而先进国家早已利用空军得到各种战果。"
 PRC_Establish_the_naval_desc:0 "我们得到港口后，必须要开始建立海军来稳固海权。"
 PRC_Ocean_hegemony_desc:0 "大舰巨炮主义尚未落伍，这些战舰仍旧是强大火力投射的来源。"
 PRC_Carriers_desc:0 "航空母舰是逐渐受到重视的舰种，这些机动性非常强大的单位可以给敌人来个惊喜打击。"
 PRC_Underwater_forces_desc:0 "我们会利用这些水下兵器打击敌人。"
 PRC_Five_year_plans_of_China_desc:0 "开始我们的第一次五年计划，大力的建设国家，使国家走向富强。"
 PRC_computer_desc:0 "提高我们的电子技术能力，对于将来的任何领域有着很大的帮助。"
 PRC_Radar_desc:0 "敌方势力不断地以空中力量来威胁我们，我们要建立雷达站并设置迎击力量，威吓他们!"
 PRC_rocket_desc:0 "先进的火箭技术可以帮助我们得到远程打击能力。"
 PRC_Nuclear_technology_desc:0 "外国已经打开了这个潘多拉之盒，对我们造成严重的威胁，我们也当开始研发核子科技，反制他们!"
 PRC_Expand_tsinghua_university_desc:0 "扩建并改制清华大学，能强化中国科研能力。"
 PRC_Industry_innovation_desc:0 "国内工业技术仍远远落后先进国家，我们得立刻进行改良作业。"
 PRC_Expand_domestic_arms_industry_desc:0 "虽然目前我国的军事科技仍落后，但打好基础能够为将来的军事现代化带来优势。"
 PRC_Expand_investment_desc:0 "投入更多资源在核子科技上，我们将可以更快得到强力武器。"
 PRC_The_first_squadron_desc:0 "我们将聚集来自敌国，外国志愿者与本地飞行员所组成的第一批成员来编成空军单位。"
 PRC_Air_base_desc:0 "建设更多空军基地，我们会需要这些机场的。"
 PRC_Improved_type_desc:0 "改良我们的飞机，让飞行员更容易操作。"
 PRC_Ground_support_desc:0 "地面支持是现代战争当中不可或缺的要素。"
 PRC_Aviation_school_desc:0 "我们将建立培养飞行员的教学机构，他们将会是未来的空中王牌潜力。"
 PRC_Bomber_desc:0 "战术轰炸对于重创敌方有生力量是非常有效的兵器。"
 PRC_Enemy_city_desc:0 "这些巨兽可以让敌人首都化为阵阵火海。"
 PRC_Invited_soviet_general_desc:0 "我们可以邀请苏联海军将官来访，他们可以提供我方海军军官一些不同的思维。"
 PRC_Soviet_marine_desc:0 "我们可以邀请苏联协助我们成立海军步兵。"
 PRC_Soviet_cooperation_plan_desc:0 "购买苏联装备，可以强化我军军备，也能加强与苏联的关系。"
 PRC_Invited_soviet_Instructor_desc:0 "我们可以雇用退役的苏联空军教官来教导我方飞行员。"
 PRC_Soviet_MIG_desc:0 "苏联拥有的喷射机技术是唯一能对抗西方势力的有效空中战力，苏联将会根据条约提供给我们。"
 PRC_Naval_base_desc:0 "我们需要增建新的海军基地，这对于掌控周边海域很有效果。"
 PRC_Transport_fleet_desc:0 "我们需要一批运输船来运送来自外面的物资与贸易项目，并且开始着手护卫船队的组成。"
 PRC_Submarine_desc:0 "敌对势力的水上力量非常墙大，利用潜水艇可帮助我们监控这些敌人的动向。"
 PRC_Train_naval_officers_desc:0 "透过引进外国教官以及国内优秀的人才，其训练之下的军官都是未来建设海军的不可或缺角色。"
 PRC_Coast_defense_desc:0 "凡事都要从零开始，从沿岸防卫编队开始发展我国的海军。"
 PRC_Brown_water_navy_desc:0 "我们首要任务就是要逐渐掌控海岸附近的海域控制权，再伺机往海洋延伸控制区域。"
 PRC_Revanchism_of_Chinese_desc:0 "这些帝国主义家伙窃取抢夺了我们的土地，我们要立刻向他们讨回来。"
 PRC_Concession_or_cede_desc:0 "腐败的爱新觉罗被外人以不平等条约窃占走了领土，在国内弥漫复仇主义情况下，这个情形将不会持续太久。"
 PRC_Demand_mongolia_desc:0 "蒙古是俄罗斯人趁军阀乱政时期窃占走的，现在，他们得还回来。"
 PRC_Domestic_revolution_desc:0 "我们会全面在各割据势力推行革命行动，一旦达成，他们将会加入我们。"
 PRC_Communication_with_hebei_desc:0 "河北政府是日本窃占者的阴谋，我们要求宋哲元加入我们的抗日行动。"
 PRC_Liberation_Siberia_desc:0 "在万恶的斯大林主义影响之下，苏联已经不是社会主义的同伴了，他们得退出亚洲。"
 PRC_Output_revolution_desc:0 "我们将以间接的方式去支持那些共产主义的同伴们，希望他们武运昌隆。"
 PRC_Support_Korea_desc:0 "朝鲜半岛上的资本主义与帝国主义仍残害着他们，支持他们的革命事业，由内部推翻现有政府。"
 PRC_Support_Indochina_desc:0 "印度支那现在仍由法国人的殖民政府掌控着，派遣志愿人士，输出武器给他们使用，将中南半岛从殖民帝国解放。"
 PRC_Chinese_proletariat_country_desc:0 "我们不需要斯大林主导的共产革命，我们将追寻马克思最原始的思想。"
 PRC_Join_USSR_desc:0 "我们将认同苏联领导的共产国际领导地位，并且加入共产国际。"
 PRC_China_lead_desc:0 "中国将会是未来的共产势力领导着，苏联必须得承认这点。"
 PRC_reunification_of_china_desc:0 "在即垮国民政府主要力量后，各地军阀分离势力将会是我们下一步的解放对象。"
 PRC_Claim_Tibet_desc:0 "西藏是我国不可分割部分，无论是谁占领了，我们都不会退让。"
 
 PRC_Type_81_ma_desc:0 "这把原本被称作无名步枪的装备是我军工程师所设计的国产枪枝。"
 PRC_Homemade_artillery_desc:0 "我们将掳获而来的火炮、原物料制作成可以拿来打的装备。"
 PRC_Improve_construction_method_desc:0 "藉由改善原物料的配方与来源，我们可以改善枪枝的性能。"
 PRC_Motorized_unit_desc:0 "兵贵神速，这些机动性高的单位具有非常高的战略用途。"
 PRC_Tank_desc:0 "在现代，想要与敌人来硬的就要靠这些钢铁怪物。"
 PRC_Mountain_combat_desc:0 "发展山地作战用的部队有助于特定区域的作战能力提升。"
 PRC_military_dictatorship_desc:0 "我们要建立一个最高统治集团的国家，这些领袖将带领我们前往胜利。"
 PRC_Anti_Japanese_and_Chiang_desc:0 "我们必须要付诸行动，向世人证明我们的反帝国主义理念是正确的。"
 PRC_Japan_war_focus_desc:0 "日本帝国主义是该被制裁了，这将由我们来执行。"
 PRC_For_china_desc:0 "为了祖国而战!"
 PRC_Developing_Focus_desc:0 "我们应该要专注在发展上，减少战争损耗，这将有助于我军未来的发展。"
 PRC_Confrontation_Focus_desc:0 "我们应该要投入所有军队加入战争，这会在未来的谈判上占有优势地位。"
 PRC_Call_out_nationwide_desc:0 "我们要求全国老百姓加入与我们的战斗，这是一场民族存亡之战。"
 PRC_Claim_sinkiang_desc:0 "新疆似乎拒绝投降我们，我们将统一他们。"
 PRC_Negate_stalinism_desc:0 "斯大林跟他的派系完全偏离了马克思指引的道路，我们才是正统马克思追随者。"
 PRC_Trotskyism_faction_desc:0 "托派势力目前正在艰苦奋斗中，我们必须要在中国重新建立稳固的托洛斯基主义国家。"
 PRC_Exclude_bureaucracy_desc:0 "官僚主义毫无效率，我们必须确保国家不会走向官僚政治。"
 PRC_Inviting_democrats_desc:0 "我们可以改采用政治层面的方式达成我们的目的，拉拢国内民主主义者有助于日后加入国民政府的可能。"
 PRC_Social_democracy_desc:0 "单纯的激进主义并不适合，结合社会主义与民主主义的教条更适合于中国。"
 PRC_Join_the_national_government_desc:0 "将战场转往至议会进行胜负，藉由拉拢各地支持，我们也可以试着与国民党左派进行合作，但部分激进党员可能会对此表达不满。"
 PRC_Cooperate_with_the_left_wing_of_the_kmt_desc:0 "国民党左派的信念接近于我们，我们可以拉拢他们加入，可以大力强化我方在之后的政治能耐。"
 PRC_Establish_traffic_network_desc:0 "我们必须要建立在控制区域的交通系统，有助于战略转移与物资移动。"
 PRC_Soviet_armed_desc:0 "苏联将增援我们武器。"
 PRC_Breaking_operations_desc:0 "我们将派遣渗透小组进入敌国控制区域，伺机破坏他们所使用的任何工厂。"
 PRC_Block_enemy_desc:0 "我们将以各种手段打击敌人，让敌人不断处在消耗的阶段，以增加敌人采取进攻的难度。"
 PRC_Combat_laboratory_desc:0 "与苏联结盟并不足够，建立双方的研究团队才能使共产阵营更为强大。"
 PRC_Domestic_truce_agreement_desc:0 "或许我们可以尊重各势力的意识形态，提出一个完整的和谈条约，甚至日后组成一个中华联盟来避免内战。"
 PRC_Pan_national_unity_front_desc:0 "我们可以建立一个跨民族的军事同盟，对国内可以减缓矛盾，对外可以减少摩擦。"
 PRC_Joint_command_desc:0 "建立一个聚集各盟友的军事人才的军事司令部，可使得战线成员的战术能力提升。"
 PRC_Military_intelligence_department_of_revolutionary_military_commission_desc:0 "建立一个进行情报战的机构有助于革命事业，并混淆革命敌人的视野。"
 PRC_The_central_security_bureau_desc:0 "国家安全与稳定是非常重要的课题。"
 
