l_english:
 german_focus:0 "德意志国策"
 GER_zhenxingdeguojingji:0 "§G重新振兴德国经济§"
 GER_zhenxingdeguojingji_desc:0 "我们必须为未来将要爆发的战争作出准备，第一步便是要解决魏玛共和国的经济遗留问题，让我们开始收拾这些烂摊子吧"
 GER_grosraumwirtschaft:0 "大空间经济"
 GER_grosraumwirtschaft_desc:0 "我们必须为德国作为欧洲中心的命运做好准备，我们的基础设施将把西方与东方、南方与北方结合起来。"
 GER_sinianjihua:0 "戈林的四年计划"
 GER_sinianjihua_desc:0 "我们可以让戈林担任四年计划的负责人，此经济计划之目的是将我国之经济、生产体系调整至战争状态，以配合我军对外发动战争的战略进程。§R但是，戈林无疑会利用职务便利来增加其在国防军中的影响和威望§。"
 GER_autobahn:0 "帝国高速公路"
 GER_autobahn_tt:0 "在§Y勃兰登堡§!， §Y汉诺威§!， §Y图林根§!和§Y弗兰肯§!增加最大§Y基础建设§!！"
 GER_autobahn_desc:1 "自从1933年开始以来，高速公路计划已经获得了巨大的成功。建设工作大大减少了失业率，而宽阔的公路也成为了纪念德国经济复苏的丰碑。虽然如此，我们仍有许多工作要做。"
 GER_zijizizu:0 "自给自足"
 GER_zijizizu_desc:0 "德国要想真正强大，它必须自给自足。我们必须更好地利用我们的资源，提高我们的建设效率。"
 GER_zhenxingdeguogongye:0 "振兴德国工业"
 GER_zhenxingdeguogongye_desc:0 "我国工业水平目前仍然落后于英法，我们急需振兴我国工业以为未来的战争做准备。"
 GER_meiyehua:0 "煤直接液化技术"
 GER_meiyehua_desc:0 "早在1913年我国科学家就已经发现了煤直接液化技术，我们应该使其能够工业化生产并抓紧建成投产煤炭直接液化装置，这样我们的后勤保障部以后就不会向我们抱怨找不到石油了。"
 GER_hechengxiangjiao:0 "合成橡胶技术"
 GER_hechengxiangjiao_desc:0 "在1930年，我国和苏联用丁二烯作为单体，金属钠作为催化剂，合成了一种叫做丁钠橡胶。作为一种合成橡胶，丁钠橡胶对于应付橡胶匾乏而言还算是令人满意的。与其它单体共聚可以改善了钠橡胶的性能。如与苯乙烯共聚得到丁苯橡胶(Buna-S)，它的性质与天然橡胶极其相似。"
 GER__kdf_wagen:0 "大众汽车"
 GER__kdf_wagen_desc:0 "每个德国人，不论阶级、地位和财产，均有资格购买大众汽车。保证有资格购车的最低储蓄额为每周5马克。有意储蓄者要到daf或“kraftdurch freude”办公室登记。这样我们就能用这些钱来为工厂提供资金"
 GER_wunderwaffe:0 "奇迹武器"
 GER_wunderwaffe_desc:0 "海森堡博士与冯布劳恩博士向总参谋部提交了一份大胆的报告：他们正在研究一个能一下毁掉一个城市的新型炸弹，而他们所需的不过是资金方面的支持。虽然这听起来就是在胡诌八扯，但也许我们应该支持一下他们的研究？"
 GER_jet_research:0 "喷气机的研发"
 GER_jet_research_desc:0 "喷气式飞机（Düsenflugzeug）是一种使用喷气发动机作为推进力来源的飞机。喷气式飞机所使用的喷气发动机靠燃料燃烧时产生的气体向后高速喷射的反冲作用使飞机向前飞行，它可使飞机获得更大的推力，飞得更快。--我们的科学家是这么说的。"
 GER_establish_peenmunde:0 "V1导弹计划"
 GER_establish_peenmunde_desc:0 "V1飞弹被大量用于攻击英国东南部目标和欧洲大陆的各种目标。英国称之为“有翼飞弹”或“飞机飞弹”。这种飞弹长26英尺(7.90米)，采用中单翼，装有一台简单的脉冲喷气发动机，是由卡塞尔地区格哈德·费思勒股份有限公司的工程师罗伯特吕塞尔领导的设计小组设计的。"
 GER_establish_2:0 "V2火箭"
 GER_establish_2_desc:0 "V-2是单级液体火箭，全长14米，重13吨，直径165米，最大射程320千米，射高96千米，弹头重1吨。V-2采用较先进的程序和陀螺双重控制系统，推力方向由耐高温石墨舵片操纵执行。"
 GER_enigma:0 "恩尼格玛密码机"
 GER_enigma_desc:0 "恩尼格玛密码机（德语：Enigma，又译哑谜机、或谜）在密码学史中是一种用于加密与解密文件的密码机。确切地说，恩尼格玛是一系列相似的转子机械的统称，它包括了一系列不同的型号。"
 GER__Bayerische:0 "宝马汽车"
 GER__Bayerische_desc:0 "宝马汽车公司，巴伐利亚机械制造厂股份公司（德文：Bayerische Motoren Werke AG，即BMW）。宝马是驰名世界的汽车企业之一，也是高档汽车生产业的先导。宝马公司创建于1916年，总部设在慕尼黑。"
 GER_GERtsche_arbeitsfront:0 "德意志劳工阵线"
 GER_GERtsche_arbeitsfront_desc:0 "德意志劳工阵线（德语：GERtscheArbeitsfront缩写：DAF）是我党计划在粉碎了自由工会后创立的官方工会组织，它是一个统一了雇主和工人的联盟，也是党的统一工会组织。我们应该立刻指派冲锋队和纳会成员占领自由工会的办公地点，没收自由工会的财产，并逮捕自由工会的领导干部。"
 GER_Volksgrenadier:0 "国民掷弹兵师"
 GER_Volksgrenadier_desc:0 "战争进入了对祖国不利的境地，总参谋部认为我们应当组建一批国民掷弹兵师以应对目前的局面。标准的国民掷弹兵师下辖3个掷弹兵团（每团2个营），一个炮兵团（2个营），一个轻步兵（Jäger）营，一个工兵营和一个反坦克营。兵员略超10000人。"
 GER_Volkssturm:0 "组建人民冲锋队"
 GER_Volkssturm_desc:0"祖国要完蛋了！！！奋力一搏吧！！！人民冲锋队包括所有的至今未被征召服役的16岁到60岁之间的男性。由各省党部领导人负责组建和指挥，希姆莱担任补充军最高总司令，负责军事组织、训练和武装。人民冲锋队成员将作为士兵投入战争，因而受军事管辖。"
 GER_Volksgrenadierjiesan:0"解散国民掷弹兵师"
 GER_Volksgrenadierjiesan_desc:0"战争已经结束，可以解散国民掷弹兵师了。"
 GER_Volkssturmjiesan:0"解散人民冲锋队"
 GER_Volkssturmjiesan_desc:0"战争已经结束，可以解散国民掷弹兵师了。"
 GER_west_wall:0"建设齐格菲阵地" 
 GER_west_wall_desc:0"该项目将由我国著名的建筑工程组织——托德机构负责建设。构筑齐格菲阵地的目的是为了掩护我国西线，并作为向西进攻的屯兵场以及支援进攻的重炮阵地。防线将由障碍地带、主防御地带和后方阵地三部分组成，纵深35～75千米。"
 GER_shefangdpls:0"东普鲁士设防"
 GER_shefangdpls_desc:0"如果我们从一战中学到了什么，那就是我们必须对我们偏远的东部地区准备一场袭击。为了防止入侵，这些领地必须被收回并巩固防御。"
 GER_daxiyangbileidiyijieduan:0"大西洋壁垒第一阶段"
 GER_daxiyangbileidiyijieduan_desc:0"为了应对盟军的登陆作战和东线的战士，总参谋部建议我们组建该防线。该防线自挪威沿海岸北部至法国和西班牙的边界，长达2700公里，主要用来防止盟军登陆欧洲大陆，由托特组织、弗里兹·托特和阿尔伯特·斯佩尔建造。"
 GER_daxiyangbileidiyijieduantwo:0"大西洋壁垒第二阶段"
 GER_daxiyangbileidiyijieduantwo_desc:0"假如盟军突破了我军的海岸防线，那么我们必须想办法把他们推回去。即使不能，我们也要想办法阻止盟军的前进。为此我们有必要加强大西洋壁垒。"
 atlantikwalltwo_tooltip:1 "在以下你完全控制的大西洋沿岸地区里放置§Y陆上要塞§!：\n"
 atlantikwalltwo_tooltip_2:0 "§Y阿基坦§!\n§Y普瓦图§!\n§Y卢瓦尔§!\n§Y布列塔尼§!\n§Y诺曼底§!\n§Y加莱海峡§!\n§Y佛兰德斯§!\n§Y荷兰§!\n§Y弗里斯兰§!\n§Y威悉-埃姆斯§!\n§Y汉诺威§!\n§Y石勒苏益格-荷尔斯泰因§!\n§Y日德兰§!\n§Y东挪威§!\n§Y西挪威§!\n§Y特伦德拉格§!\n§Y北挪威§!\n"
 GER_heibaowotan:0 "黑豹-沃坦防线"
 GER_heibaowotan_desc:0 "尽管对苏战争取得了一定的胜利，但是如果有一天形式发生逆转，我们不得不向后撤退时，这条沿第聂伯河，从黑海延伸到波罗的海的防线将为我们组织起坚固而有效的防御。"
 GER_heibaowotan_forts:1 "沿第聂伯河到波罗的海，在以下由你阵营完全控制的每个地区里放置§Y陆上要塞§!：\n"
 GER_heibaowotan_forts_2:0 "§Y塔尔图§!\n§Y普斯科夫§!\n§Y涅韦尔§!\n§Y维捷布斯克§!\n§Y明斯克§!\n§Y博布鲁伊斯克§!\n§Y莫济里§!\n§Y基辅§!\n§Y切尔卡瑟§!\n§Y第聂伯罗彼得罗夫斯克§!\n§Y扎波罗热§!\n"
 GER_heibaowotan_tt:0 "处于我们阵营的一个成员国控制下。\n"
 GER_air_innovation:0 "振兴德国空军"
 GER_air_innovation_desc:0 "拥有制空权的一方能阻止敌人重建其空中力量因为它能破坏物质资源和制造场所，这等于最终控制 了天空。天空被控制的国家必须忍受敌人对己方领土实施空中进攻而无法进行有效的反击，陆、海军将看到它们的交通线被切断，基地被破坏，面对敌人的进攻而无能为力，且不说物质损失，还将丧失获得有利战争结局的信心，在精神上受到极大的影响。"
 GER_tactical_air_effort:0 "战术空军司令部"
 GER_tactical_air_effort_desc:0 "战术空军其基本使命是夺取制空权，实施航空火力支援和航空侦察。主要装备战术战斗机、战斗轰炸机、攻击机、防空战斗机、侦察机和军事运输机等，既可以单独作战或陆军与联合作战，也常常与海军联合作战。"
 GER_strategic_air_effort:0 "德国战略空军"
 GER_strategic_air_effort_desc:0 "战略空军的普遍定位是：空天一体、攻防兼备、信息火力一体，能够以空制空、以空制海、以空制地，全面参与各种作战形式，能实施远程反应。"
 GER_modernize_CAS:0 "空中支援"
 GER_modernize_CAS_desc:0 "空中支援，是军事用语的一个名词，是指航空兵为支援陆军、海军舰艇编队作战所采取的各种战斗行动的统称，亦称航空兵支援。主要包括：航空火力准备、航空火力支援、航空火力反准备、夺取制空权、空中掩护、航空侦察和空中运输等。"
 GER_fighter_focus:0"战斗机编队"
 GER_fighter_focus_desc:0"战斗机的主要任务是与敌方战斗机进行空战，夺取空中优势（制空权）。其次是拦截敌方轰炸机、近距支援机和运输机，还可携带一定数量的对地攻击武器，执行对地攻击任务。"
 GER_kongzhanyiongao:0"长空雄鹰"
 GER_kongzhanyiongao_desc:0"王牌飞行员又称击坠王牌或ACE，有时亦简称王牌。这个称号最早出现在第一次世界大战，一般是指击落敌机超过5架的飞行员。世界第一位王牌飞行员是法国飞行员罗兰·加洛斯（Roland Garros）。"
 GER_long_range_escorts:0 "空军远程护航编队"
 GER_long_range_escorts_desc:0 "轰炸机编队如果没有战斗机护航将是非常危险的，他们需要一定量的战斗机来保护他们的安全。同时，为轰战机护航也能够提升他们的作战效力和避免人员损失。"
 GER_naval_air_effort:0 "海军航空兵"
 GER_naval_air_effort_desc:0 "海军航空兵，是在海洋上空执行作战任务的海军兵种，按照起降基地不同，分为岸基航空兵和舰载航空兵。岸基航空兵以陆上机场和水上机场为基地，通常配备有航程远、续航时间长的轰炸机、侦察机和反潜巡逻机。舰载航空兵以航空母舰和其他舰船为载体，通常配备有舰载海军轰炸机、舰载海军战斗机、舰载侦察机等。"
 GER_train_paratroopers:0 "空降猎兵"
 GER_train_paratroopers_desc:0 "1930年，苏联人空降了世界上第一个伞兵分队。现在，我们中的许多高级军官认识到了伞兵的重要性，组建伞兵的呼声也越来越高，是时候组建德国伞兵部队了。"
 GER_deguokongjungaige:0 "德国空军改革"
 GER_deguokongjungaige_desc:0 "在经历了这么长时间后，空军内部人员逐渐认识到了我国空军的不足，许多空军将领向总参谋部提交了关于空军改革的要求，我们很有必要进行一次改革来弥补我国空军的不足之处。"
 GER_army_innovation:0 "强化陆军"
 GER_army_innovation_desc:0 "陆军是第三帝国矗立于欧洲的重要军事支柱，我们应该不断强化陆军，让他走在国际领先的道路上，这样才能更好地为第三帝国服务。"
 GER_blitzkreig_tactics:0 "闪电战"
 GER_blitzkreig_tactics_desc:0 "古德里安将军提出了一种名为闪电战的战术，它充分利用飞机、坦克和机械化部队的快捷优势，以突然袭击的方式制敌取胜，用机械化部队来快速切割敌军主力来达到预期效果。总参谋部对此很感兴趣，也许我们应该接受这种新观点。"
 GER_build_panzer_army:0 "加大装甲部队研发"
 GER_build_panzer_army_desc:0 "许多高级将领认识到了装甲部队在未来战争中将会起到决定性作用，总参谋部认为我们很有必要扩编装甲部队并加快相关车辆的研发速度，这样才能是我们的军队走在世界前列。"
 GER_schwerepunkt_tactics:0 "重点突破"
 GER_schwerepunkt_tactics_desc:0 "进攻部队在炮兵、航空兵火力支援下，步兵、坦克兵在选定的地段打开口子，投入后续梯队向纵深发展，结合迂回包围行动，突破敌战术防御地幅。其特点是行动坚决迅猛，组织指挥复杂，战斗激烈紧张。"
 GER_train_mountaineers:0 "山地步兵"
 GER_train_mountaineers_desc:0 "我们非常有必要组建一批山地步兵，因为某些不靠谱的国家可能会站在我们的对面......一个山地师下属若干山地步兵团，山地炮兵团，山地工兵营，山地反坦克营，山地通信营，自行车（或摩托车）营以及师直属后勤部队。"
 GER_army_innovation_2:0 "陆军改革"
 GER_army_innovation_2_desc:0 "在经历了这么长时间后，总参谋部认识到了我国陆军的不足，许多陆军将领向提交了关于空军改革的要求，我们很有必要进行一次改革来弥补我国陆军的不足之处。"
 GER_establish_SS:0 "武装党卫队"
 GER_establish_SS_tt:0 "§R这将会带来一些列影响。国防军的将军们对于这样与国防军平行的军事力量非常不满§。"
 GER_SS_LSSAH_brigade_tip:0 "§G党卫军警卫旗队师将会在柏林组建§"
 GER_establish_SS_desc:0 "武装党卫队是德意志第三帝国的精锐部队，是由重型武器武装并经过严格、部分特殊训练的非正规武装力量。作为纳嫡系部队，非常受到重视。党卫军完全按照元首的《二十五点纲领》行事，是元首对于政治和军事的双重管理工具。"
 GER_form_the_reichskommissariats:0 "建帝国总督区"
 GER_form_the_reichskommissariats_desc:0  "我们没有办法管理我们占领的每一寸土地，我们可以招募当地有意向我们靠拢的人，让他们帮助我们来管理被占领区，这样也能减少一些不必要的麻烦,§G如果我们已经击败英法并完成“一个崭新，美好的德国”国策，我们还可以进一步开展建立非洲与阿拉伯总督府计划.§ "
 GER_reichskommissariats_tt:0 "允许在被征服领土上组建傀儡国\n"
 GER_extra_tech_slot:0 "增加科研项目"
 GER_extra_tech_slot_desc:0  "经过我军在陆军方面的长时间改革，现在我们已经可以同时进行多个科研项目的研究了。"
 GER_extra_tech_slottwo:0 "增加空军科研项目"
 GER_extra_tech_slottwo_desc:0 "经过我军在空军方面的长时间改革，现在我们已经可以同时进行多个科研项目的研究了。"
 GER_foreign_volunteers:0 "党卫军外籍部队"
 GER_foreign_volunteers_desc:0 "随着我们军力的不断扩大，越来越多的外国人想要加入我们，我们可以放宽政策，让他们加入到党卫军中的外籍兵团去。这些志愿人员穿着德国军服，通常编成独立单位，接受德国军官指挥。"
 GER_jinjunlyl:0 "§M进军莱茵§"
 GER_jinjunlyl_desc:0 "三年过去了，德国为争取平等权利而进行的斗争可以说已于今天结束了。我们将要进军莱茵兰，拿回属于我们自己的权利，让《凡尔赛和约》见鬼去吧！"
 GER_zhongdeyouhao:0 "加大中德关系"
 GER_zhongdeyouhao_desc:0 "我们很清楚，日本的大本营和许多中下级军官就是一群疯子，天知道他们下一步会干什么。中国也许是个不错的朋友，但这会导致我们和日本的关系降至冰点，我们要和中国合作吗？"
 GER_deriyouhao:0 "加大德日关系"
 GER_deriyouhao_desc:0 "日本拥有东亚最强大的工业和海军舰队，我们可以考虑让日本成为我们的盟友，但这无异于将与我国保持良好关系的中国推入万劫不复的深渊。我们要和日本合作吗？"
 GER_Chinese_Ties:0 "合步楼条约"
 GER_Chinese_Ties_desc:0 "对中国而言，它解决了因内战和巨大预算赤字导致的无法向国际贷款的困境，不仅促进了中国的工业发展，也给中国军队的革新提供了巨大的帮助；对我国而言，条约签署后，中国向我国提供的原材料几乎满足了我国的全部需求，使我国几乎不用在国际原材料市场采购其他任何产品。"
 GER_Chinese_Economic_Cooperation:0 "东方盟友"
 GER_Chinese_Economic_Cooperation_desc:0 "我们可以看到接受我国装备和训练的中国士兵并不比日本人差，中国才是亚洲的未来，绝对不是那个愚蠢的日本。让我们为新盟友欢呼吧！"
 GER_anschluss:0 "德奥合并"
 GER_anschluss_desc:0 "德国与奥地利合并，是扩张德国版图的第一步。我们应该先向奥地利施压，要求奥地利政府承认奥地利纳粹党的合法地位，甚至让该党参与奥国政府事务。"
 GER_war_with_france:0 "对法战争"
 GER_war_with_france_desc:0 "复仇的时刻到了！我们要在法国人投降之前占领巴黎！再从香榭丽舍大道阅兵！吹响舒伯特的胜利进行曲！"
 GER_liandao:0 "镰刀收割计划"
 GER_liandao_desc:0 "曼施坦因将军建议我们将主攻方向转到阿登山脉，因为这是最出人意料的地方。其基本设想是：利用强大的坦克部队经过比利时南部和卢森堡，直抵色当，突破该区内的马其诺延长防线，直插大西洋海岸而将法国一分为二。同时坦克专家古德里安将军表示大规模的坦克集群能够顺利通过阿登山口。"
 GER_above_maginot:0 "飞跃马奇诺"
 GER_above_maginot_desc:0 "我们的部分将领并不赞成曼施坦因将军的计划，他们主张用空军经行大规模空中遮蔽，从而让我们的伞兵部队空降在法国人后方。毕竟我们的装甲部队太珍贵了，不能拿他们冒险。"
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "自古以来"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "我们们现在可以开始将我们的旧有领土重新整合进[Root.GetName]，卢森堡和阿尔萨斯-洛林自古以来就是德国不可分割的一部分！"
 GER_demand_memel:0 "收回梅梅尔"
 GER_demand_memel_desc:0 "梅梅尔本来就是帝国的领土，现在是时候把它拿回来了。立陶宛的军事实力不堪一击，我们只要在边境放上几个师他们就一定会乖乖的把梅梅尔交出来。"
 GER_nationalist_spain_ally:0 "邀请西班牙"
 GER_nationalist_spain_ally_desc:0 "佛朗哥和他的国民军取得了西班牙内战的胜利，但他似乎不愿意介入外界的纷争，也许我们应该主动接触佛朗哥，尝试改善我们之间的关系，并邀请他加入我们的阵营。"
 GER_influence_brazil:0 "在南美洲的影响"
 GER_influence_brazil_desc:0 "虽然巴西是一个南美洲国家，但其拥有丰富的自然资源，我们可以考虑扩大我们在巴西的影响，以换取我们所必须的资源。"
 GER_Portugal:0 "影响葡萄牙"
 GER_Portugal_desc:0 "既然西班牙人可能成为我们的盟友，那么西班牙的邻居--葡萄牙我们也应该考虑一下。"
 GER_czech_friend:0 "交好捷克斯洛伐克"
 GER_czech_friend_desc:0 "虽然我们与捷克斯洛伐克在领土方面有一定的争端，但捷克斯洛伐克拥有强大的工业以及先进的坦克和单兵武器，我们可以考虑放弃苏台德并想办法将捷克斯洛伐克拉入我们的阵营。"
 GER_demand_sudetenland:0 "慕尼黑协定"
 GER_demand_sudetenland_desc:0 "捷克斯洛伐克位于欧洲中心，不但军事工业发达 ，矿产资源丰富，而且战略地位十分重要，我军占领捷克后，就可以把它作为向东进攻苏联的跳板，向西进击英、法的重要阵地。我们可以用苏台德这个借口开始逐步掌控捷克斯洛伐克。"
 GER_end_of_czechoslovakia:0 "捷克斯洛伐克的未来"
 GER_end_of_czechoslovakia_desc:0 "捷克斯洛伐克的未来现在掌握在我们的手上，是建立一个傀儡国呢？还是占领捷克斯洛伐克全境呢？"
 GER_italy_ally:0 "结盟意大利"
 GER_italy_ally_desc:0"尽管在上一次战争中意大利可耻的背叛了我们，但这次墨索里尼和他的政党也许比较可靠，也许我们应该试着再一次与意大利共同战斗？"
 GER_align_hungary:0"争取匈牙利"
 GER_align_hungary_desc:0"匈牙利和我们一样是上次大战的失败者，我们两个国家有许多的相同点，也许我们应该想想办法让匈牙利加入到我们的阵营当中。"
 GER_first_vienna_award:0"第一次维也纳仲裁"
 GER_first_vienna_award_desc:0"欧战结束后，根据1920年的特里亚农条约，匈牙利失去今属捷克斯洛伐克的部分领土。根据这次裁决，捷克斯洛伐克将把斯洛伐克与外喀尔巴阡卢西尼亚的南部地区割让给匈牙利，这无疑提高了我们与匈牙利之间的关系。"
 GER_align_romania:0"交好罗马尼亚"
 GER_align_romania_desc:0"没人会嫌弃自己的盟友太多，也许我们应该试着拉拢一下罗马尼亚，看看他能不能成为我们的盟友。"
 GER_integrate_war_economies:0 "整合战时经济"
 GER_integrate_war_economies_desc:0 "我们的那些所谓的盟友已经对我们产生了极大的经济依赖，我们可以利用这一点进一步傀儡他们。"
 GER_integrate_war_economies_tt:1 "如果§Y匈牙利§!在§Y[Root.GetName]§!的阵营里，§Y[Root.GetName]§!和§Y匈牙利§!各自添加§Y4 军用工厂§!， 并且 §Y匈牙利§!成为§Y[Root.GetName]§!的傀儡。\n"
 GER_integrate_war_economies_tt2:1 "如果§Y罗马尼亚§!在§Y[Root.GetName]§!的阵营里，§Y[Root.GetName]§!和§Y罗马尼亚§!各自添加§Y4军用工厂§! ，并且§Y罗马尼亚§!成为§Y[Root.GetName]§!的傀儡。\n"
 GER_anti_comitern_pact:0 "反共产国际协定"
 GER_anti_comitern_pact_desc:0 "缔约国相约互通关于共产国际活动的情报，并紧密合作，协议和采取必要的防止措施；对“受共产国际威胁的第三国”采取防止措施，或共同邀请其加入本协定；设置常设委员会，协议反共事宜。"
 GER_anti_soviet_pact:0 "反苏国际协定"
 GER_anti_soviet_pact_desc:0 "当缔约国一方遭到苏联进攻或进攻威胁时，另一方不得采取任何有利于苏联的行动并立即商讨“保护共同利益”的措施；未经双方同意，不得与苏联缔结违背本协定精神的任何政治条约。"
 GER_ussr_war_goal:0 "巴巴罗萨计划"
 GER_ussr_war_goal_desc:0 "该计划由任德国陆军总参谋部第1军需部长保卢斯将军起草和指导，计划为快速攻克苏联北至阿尔汉格尔斯克、南至阿斯特拉罕的苏联西部领土。“巴巴罗萨”来自于神圣罗马帝国皇帝腓特烈一世的绰号“红胡子”。"
 GER_turkeypy:0 "拉拢土耳其"
 GER_turkeypy_desc:0 "土耳其控制着两个通往黑海的战略要地——博斯普鲁斯海峡和达达尼尔海峡，如果我们能够拉拢土耳其，那么这对我们打击苏联黑海舰队有非常大的帮助。"
 GER_prepare_poland_invasion:0 "风暴前夕"
 GER_prepare_poland_invasion_desc:0 "但泽、波兹南...我们在欧战后失去了太多土地，我们应该把他们从波兰人手中拿回来，入侵波兰的计划总参谋部已经开始制定了..."
 GER_mol_rib_pact:0 "莫洛托夫-里宾特洛甫条约"
 GER_mol_rib_pact_desc:0 "缔约双方决不参加任何直接、间接反对另一 缔约国的任何国家集团；缔约一方如与第三国交战，另一缔约国不得给予第三国任何支持等。同时还划分了我们和苏联在东欧地区的势力范围...."
 GER_entering_warsaw:0 "希姆莱行动"
 GER_entering_warsaw_desc:0 "昨晚一支波兰军队袭击了我国边境的格莱维茨电台，并且在广播里用波兰语辱骂我国，经过激烈交火，我们打死了几名波兰士兵。现在，全国各电台都广播了“我国遭到了波兰突然袭击”的消息。"
 GER_danzig_or_war:0 "但泽或战争"
 GER_danzig_or_war_desc:0 "但泽无论是曾经还是将来都将是德意志不可分割的一部分。现在，是时候让波兰人作出决定他们自己命运的决定了。"
 GER_Solving_the_Polish_problem:0 "白色方案"
 GER_Solving_the_Polish_problem_desc:0 "昨晚一支波兰军队袭击了我国位于但泽的广播电台，并且在广播里用波兰语辱骂我国，经过激烈交火，我们打死了几名波兰士兵。现在，全国各电台都广播了“我国遭到了波兰突然袭击”的消息。"
 GER_suliandeguotongmeng:0 "苏德同盟"
 GER_suliandeguotongmeng_desc:0 "虽然我们与苏联有着极不相同的意识形态，但也许我们能够说服苏联领导人--我们将与苏联一起对抗腐朽的资本主义世界。如果我们能够成功说服苏联，那我们在也不用为石油等战略资源发愁了..."
 GER_soviet_treaty:0 "苏德坦克互助条约"
 GER_soviet_treaty_desc:0 "我们在将来可能与苏联在一个阵营，为此我们应该提出这个协议，看看苏联人有没有和我们一样的想法。"
 GER_turkey_puppet:0 "傀儡土耳其"
 GER_turkey_puppet_desc:0 "土耳其控制着博斯普鲁斯海峡和达达尼尔海峡，这是苏联黑海舰队的命脉。不管是为了我们还是苏联，我们都应该吧土耳其政府换成自己人。如果他们不答应，那么...."
 GER_demand_sloveni:0 "索取斯洛文尼亚"
 GER_demand_sloveni_desc:0 "1919年9月10日，战胜国同战败国奥地利在巴黎附近的圣日耳曼宫签订和约。主要内容是：奥地利承认匈牙利、波兰、捷克斯洛伐克、塞尔维亚、克罗地亚、斯洛文尼亚王国的独立....然而现在奥地利成为了德意志的一部分，那么奥地利的领土就是德意志的领土！"
 GER_first_ljubljana_award:0 "第一次卢布尔雅那仲裁"
 GER_first_ljubljana_award_desc:0 "让塞尔维亚人自己治理国家？别搞笑了，他们根本不知道如何治理一个国家。不过，我们可以帮他们一下，毕竟从某些方面来说他们是德意志的一部分"
 GER_fate_of_yugoslavia:0 "南斯拉夫的未来"
 GER_fate_of_yugoslavia_desc:0 "南斯拉夫本身和苏联一样是《凡尔赛和约》一样所诞生出来的恶心产物，他们根本不知道如何治理一个国家。不过，我们可以帮他们一下，问题是怎么帮呢？？？"
 GER_second_ljubljana_award:0 "第二次卢布尔雅那仲裁"
 GER_second_ljubljana_award_desc:0 "在南斯拉夫的问题解决过后，总参谋部建议我们应该把目光转向希腊。希腊是欧洲通往中东地区进入亚洲的重要通道，是时候让希腊人作出自己的选择了。"
 GER_war_with_greece:0 "玛丽塔行动"
 GER_war_with_greece_desc:0 "既然希腊不识时务的站在我们的对立面，那么我们绝不会让一个东地中海基地变成煮熟的鸭子。让他们看看德国山地师的厉害！"
 GER_fate_of_greece:0 "希腊的命运"
 GER_fate_of_greece_desc:0 "希腊很识相的站在了我们这一边，很明显，他们已经无法适应世界新秩序了。让德意志告诉他们怎么面对未来吧。"
 GER_weserubung:0 "威悉河演习"
 GER_weserubung_desc:0 "英国已经与我们开战了，我国工业非常依赖来自瑞典的铁矿，所以我们有必要迅速拿下丹麦--这样我们可以直接入侵瑞典或者对瑞典施加一定的影响力，迫使他们与我国交易或者直接把他们拉入我们的阵营。"
 GER_sweden_friend:0 "影响瑞典"
 GER_sweden_friend_desc:0 "瑞典拥有我国工业非常急需的铁矿，我们非常有必要与瑞典合作，而且丹麦已经落入我们手中，他们也别无选择。"
 GER_sweden_war:0 "对瑞典开战"
 GER_sweden_war_desc:0 "瑞典目前有加入同盟国的倾向，为了保护我国工业生产，以及确保瑞典的资源不会落入同盟国手中，我们有必要发起对瑞典的战争。"
 GER_Norway_friend:0 "影响挪威"
 GER_Norway_friend_desc:0 "因为挪威的纳尔维克港冬天不会结冰，因此可全年无休供应我们来自瑞典的铁矿。所以我们非常有必要和挪威搞好关系，而且丹麦已经落入我们手中，他们也别无选择。"
 GER_Norway_war:0 "丘比特计划"
 GER_Norway_war_desc:0 "根据情报，英国可能在挪威海域布雷，迫使我们的运矿船更深入北海，英国皇家海军就可在此拦截夺取我们的矿船。控制挪威可以控制其附近海域，也可作为对英国作战的基地。"
 GER_Finland_friend:0 "影响芬兰"
 GER_Finland_friend_desc:0 "苏联多次以维护西北边界和列宁格勒的安全为由，要求同芬兰交换领土和租借军事基地。这极大的影响了芬兰的不满，我们可以抓住这个机会，试着让芬兰人成为我们的盟友。"
 GER_Finland_war:0 "入侵芬兰"
 GER_Finland_war_desc:0 "芬兰可以直接威胁苏联西北边界和列宁格勒，如果我们要与苏联开战，那么我们非常有必要拿下芬兰。芬兰的冬天不比苏联差。"
 GER_middle_east_strategy:0 "中东战略"
 GER_middle_east_strategy_desc:0 "中东自古以来是东西方交通枢纽，位于“两洋三洲五海”之地，战略位置极其重要，并且拥有丰富的石油资源，这正是帝国所必须的。我们必须在中东展开一系列外交与军事行动。"
 GER_Saudi_SArabia:0 "影响沙特"
 GER_Saudi_SArabia_desc:0 "沙特是名副其实的“石油王国”，石油储量和产量均居世界首位，使其成为世界上最富裕的国家之一。交好沙特可以有效缓解我国石油不足的问题。"
 GER_Saudi_SArabia_war:0 "进军沙特"
 GER_Saudi_SArabia_war_desc:0 "沙特位于亚洲西南部的阿拉伯半岛，东濒波斯湾，西临红海，同伊拉克、阿曼、也门等国接壤而且石油储量和产量均居世界首位。为了帝国所需要的石油，我们必须与沙特开战！"
 GER_Iraq:0 "影响伊拉克"
 GER_Iraq_desc:0 "石油工业是伊拉克的经济支柱，原油储量排名世界第四，仅次于委内瑞拉、 沙特阿拉伯和伊朗。交好伊拉克可以有效缓解我国石油不足的问题。"
 GER_Iraq_war:0 "目标巴格达"
 GER_Iraq_war_desc:0 "伊拉克，位于亚洲西南部，阿拉伯半岛东北部，南方是沙特阿拉伯，北方是土耳其，伊朗其东侧。原油储量排名世界第四，仅次于委内瑞拉、 沙特阿拉伯和伊朗。为了帝国所需要的石油，我们必须与沙特开战！"
 GER_Iran:0 "影响伊朗"
 GER_Iran_desc:0 "石油工业是伊朗的经济支柱，原油储量排名世界第三，仅次于委内瑞拉与沙特阿拉伯。交好伊朗可以有效缓解我国石油不足的问题。"
 GER_Iran_war:0 "突击德黑兰"
 GER_Iran_war_desc:0 "伊朗。位于西亚，属中东国家。东邻阿富汗，与苏联接壤，西界土耳其和伊拉克。中北部紧靠里海、南靠波斯湾和阿拉伯海。而且伊朗原油储量排名世界第三。为了帝国所需要的石油，我们必须与伊朗开战！"
 GER_Oman:0 "影响阿曼"
 GER_Oman_desc:0 "阿曼，位于亚洲西南部的阿拉伯半岛东南部，它扼守着世界上最重要的石油输出通道——波斯湾的霍尔木兹海峡。交好阿曼可以有效控制霍尔木兹海峡。"
 GER_Oman_war:0 "攻击阿曼"
 GER_Oman_war_desc:0 "阿曼北、东、南三面环海，即濒临阿曼海和阿拉伯海，海岸线长1600千米。西部与沙特阿拉伯为邻，西南与也门相连。地处波斯湾通往印度洋的要道。境内东北部为哈贾尔山脉，沿海岸从西北向东南延伸。为了帝国，我们必须与阿曼开战！"
 GER_improve_national_spirit:0 "我们胜利了"
 GER_improve_national_spirit_desc:0 "欧战（或许我们应该把它称为一战）的胜利者们的首都已全部被握在了我们的手中，我们赢得了这次大战（或许我们应该把它称之为第二次世界大战）！德意志将主宰世界新秩序！德意志万岁！"
 GER_guanshuminzuzhiyi:0 "灌输民族主义"
 GER_guanshuminzuzhiyi_desc:0 "民族主义，亦称国族主义或国家主义，为包含民族、种族、与国家三种认同在内的意识形态，主张以民族为人类群体生活之“基本单位”，以作为形塑特定文化与政治主张之理念基础。其主张为：民族为“国家存续之唯一合法基础”，以及“各民族有自决建国之权”。"
 GER_guanshujunguozhuyi:0 "灌输军国主义"
 GER_guanshujunguozhuyi_desc:0 "军国主义是指崇尚武力和军事扩张，将穷兵黩武和侵略扩张作为立国之本，将国家完全置于军事控制之下，使政治、经济、文教等各个方面均服务于扩军备战及对外战争的思想和政治制度。"
 GER_qingnianyubeibudui:0 "青年预备役"
 GER_qingnianyubeibudui_desc:0 "预备役部队是加强军队后备力量建设、保障战时迅速扩编军队的重要组织形式。预备役人员按地区编组，配有武器装备，对训练时间、训练内容、战时任务及其隶属关系等都有明确的规定。预备役是一支训练有素，战斗力较强，战时能够迅速成建制地转化为现役部队，参加作战。"
 GER_xiteleqingnianbudui:0 "希特勒青年部队"
 GER_xiteleqingnianbudui_desc:0 "青年部队是了补充我国武装部队而发展准军事化部队，他们以高校毕业学生为主，拥有满腔热血和大量知识储备，对作战技巧和各类武器的掌握速度非常快。战时能够迅速成建制地转化为现役部队，参加作战。"
 GER_disandiguowansui:0 "德意志万岁"
 GER_disandiguowansui_desc:0 "为了伟大的德意志而牺牲比为任何一种古老的信仰而牺牲都要来的值得。所有人都应该有随时为德意志牺牲的精神，对于那些不打算牺牲自己和投敌叛变的人嘛，盖世太保会去请他们一起喝茶。"
 GER_mechanization_effort:0 "组建机械化部队"
 GER_mechanization_effort_desc:0 "机械化部队是指编成建制的，以坦克、装甲输送车或步兵战车实施运动和战斗的部队。机械化部队是快速移动型的防御部队，而且是会在战斗中快速撤退的部队（除非与之交战的也是另外一种快速部队）。"
 GER_equipment_effort:0 "单兵武器研发"
 GER_equipment_effort_desc:0 "单兵武器，顾名思义就是单纯步兵就能使用的武器，这里的使用包含运载、瞄准、开火三个方面。单兵武器必须在重量、体积、后坐力方面可以由一名或多名士兵承受。"
 GER_equipment_effort_2:0 "加大武器研发"
 GER_equipment_effort_2_desc:0 "这个时代武器更新换代非常频繁，我们有必要要求我们的枪械设计师们加快新武器研发速度，这样才能使我们不会落后于我们的敌人。"
 GER_equipment_effort_3:0 "先进武器"
 GER_equipment_effort_3_desc:0 "我们的单兵武器应该达到世界领先水平，而不是单纯的考购买外国武器或者进行仿制研发。这样才能使我们军队的战斗力一直保持在世界前列。"
 GER_tezhongbudui:0 "特种部队"
 GER_tezhongbudui_desc:0 "特种部队是军队中的精锐力量，为了应对未来可能爆发的战争，我们非常有必要发展山地部队和伞兵部队。"
 GER_operation_tannenbaum:0 "圣诞树行动"
 GER_operation_tannenbaum_desc:0 "永久中立国？别开玩笑了，现在全世界都在打仗，谁会在乎一个小小瑞士的死活。部队已经集结待命，我们随时可以向瑞士发动攻击。"
 GER_naval_rearmament:0 "重整德国海军"
 GER_naval_rearmament_desc:0 "1935年《英德海军协定》中规定德国海军舰艇总吨位不超过华盛顿海军条约和伦敦海军条约所规定的英联邦国家海军舰艇总吨位的35%。保有的潜艇吨位不超过英联邦国家海军潜艇总吨位的45%。这不就是合法地解除了《凡尔赛和约》对我国海军军备的限制吗？。"
 GER_Marines:0 "训练海军陆战队"
 GER_Marines_desc:0 "海军陆战队，是指海军中担负渡海登陆作战和其他特定两栖作战任务的兵种，有的国家称为海军步兵。海军陆战队有时是以装甲运输船或舰艇为运输工具，担负从海上登陆作战或为后方大部队大面积全面进攻作战作开路先锋的机械化部队。"
 GER_landing_craft:0 "研发登陆艇"
 GER_landing_craft_desc:0 "登陆艇是一种小型两栖舰艇，它是为输送登陆兵及其 武器装备，补给品登陆而专门制造的舰艇。登陆艇可以运送登陆兵及其武器装备在岸滩直接登陆。可在由岸到岸登陆中，输送登陆兵、车辆、 坦克和物资直接登陆；或在由舰到岸登陆中，作为换乘工具。"
 GER_Implementation_plan:0 "伦敦上空的鹰"
 GER_Implementation_plan_desc:0 "总参谋部认为突击英国的时机已经成熟，我们随时可以对英国本土发动海上入侵。这一次，我们要将英国人彻底的踩在脚底下！"
 GER_naval_effort:0 "注重海军"
 GER_naval_effort_desc:0 "海军是以舰队为主体，主要在海洋领域作战的军种。国家军队的组成部分。海军是一个历史悠久的军种。公元前至19世纪的古代海军，其主体是水面舰艇部队，恩格斯定义它是“一个国君或国家所拥有的军舰的总称”。"
 GER_naval_effort2:0 "扩建船厂设施"
 GER_naval_effort2_desc:0 "想要建造一支规模庞大的海军的第一步就是拥有足够多的造船厂，然而目前我军造船厂少得可怜。为此我们需要进行一次大规模扩建。"
 GER_mokuaihuashengchan:0 "模块化生产"
 GER_mokuaihuashengchan_desc:0 "模块化生产是指将复杂的生产进行多块的简单化分解,再由分解后的各个模块集成生产的动态模式。模块化生产按照产品性能之间形成一对一关系设计原则,把生产加工出来的零部件组装成一个性能完整模块的过程。"
 GER_pride_of_the_modern_germany:0 "骄傲的德国海军"
 GER_pride_of_the_modern_germany_desc:0 "我们很难在短时间内把海军数量达到和英国皇家海军一样的数量，我们必须在质量上超越它。为此，我们的战舰必须是最现代化、最优秀、最先进的！我们将拥有有史以来最强大的舰队！"
 GER_plan_z:0 "Z计划"
 GER_plan_z_desc:0 "Z计划（德文：Z-Plan）是海军上将雷德尔提交的一个关于我国海军的造舰发展计划，该计划预计自1936年开始，大幅度翻新和重建我国在海上的军事力量。但是，这个计划需要大量的时间来建造足够多的战舰。而且，我军的水面舰艇目前还不够英国皇家海军塞牙缝的..."
 GER_Unlimited_submarine_warfare:0 "从海底出击"
 GER_Unlimited_submarine_warfare_desc:0 "海军准将邓尼茨主张无限制潜艇战将会是战胜英国的最佳方式。所谓“无限制潜艇战”、是德国海军部于1917年2月宣布的一种潜艇作战方法，即德国潜艇可以事先不发警告，而任意击沉任何开往英国水域的商船，其目的是要对英国进行封锁。"
 GER_cruiser_effort:0 "研发巡洋舰"
 GER_cruiser_effort_desc:0 "巡洋舰是一种火力强、用途多，主要在远洋活动的大型水面舰艇。巡洋舰装备有较强的进攻和防御型武器，具有较高的航速和适航性，能在恶劣气候条件下长时间进行远洋作战。它的主要任务是为航空母舰和战列舰护航，或者作为编队旗舰组成海上机动编队，攻击敌方水面舰艇、潜艇或岸上目标。"
 GER_destroyer_effort:0 "研发驱逐舰"
 GER_destroyer_effort_desc:0 "驱逐舰，是一种多用途的军舰，19世纪90年代至今海军重要的舰种之一，现代驱逐舰装备有防空、反潜、对海等多种武器，既能在海军舰艇编队担任进攻性的突击任务，又能承担作战编队的防空、反潜护卫任务，还可在登陆、抗登陆作战中担任支援兵力，担任巡逻、警戒、侦察、海上封锁和海上救援任务。"
 GER_Battleship:0 "研发战列舰"
 GER_Battleship_desc:0 "战列舰（Battleship，或又称为战斗舰，战舰）是一种以大口径火炮攻击与厚重装甲防护为主的高吨位海军作战舰艇。战列舰以大口径舰炮为主要武器，具有很强的装甲防护能力和较强的突击威力，是能执行远洋作战任务的大型水面军舰。战列舰一直是各主要海权国家的主力舰种之一，称为主力舰。"
 GER_aircraft_carrier:0 "研发航空母舰"
 GER_aircraft_carrier_desc:0 "航空母舰，简称“航母”，是一种以舰载机为主要武器的大型水面舰艇，可以提供舰载机的起飞和降落。航空母舰是世界上最庞大、最复杂、威力最强的武器之一。它通常拥有巨大的飞行甲板和舰岛，舰岛大多坐落于右舷。它一般是一支航母战斗群的核心舰船，舰队中的其它军舰为其提供保护和供给，而航母则提供空中掩护和远程打击。"
 GER_trade_interdiction:0 "经济封锁"
 GER_trade_interdiction_desc:0 "一国或多个国家通过对封锁对象实施断绝贸易往来、海上贸易封锁、金融制裁、粮食禁运、高技术禁运、信贷抵制等手段，使被封锁对象的经济出现困难，以动摇对方政治统治，削弱对方经济实力，实现不采用军事手段而达到所期望达到的目的。"
 GER_submarine_effort:0 "研发潜艇"
 GER_submarine_effort_desc:0 "潜艇配套设备多样，技术要求高，全世界能够自行研制并生产潜艇的国家不多。潜艇自卫能力差，缺少有效的对空观测手段和对空防御武器；水下通信联络较困难，不易实现双向、及时、远距离的通信；探测设备作用距离较近，观察范围受限，容易受环境影响,掌握敌方情况比较困难；常规动力潜艇水下航速较低，水下高速航行时续航力极为有限，充电时须处于通气管航行状态，易于暴露。"
 GER_flexible_navy:0 "机动舰队"
 GER_flexible_navy_desc:0 "潜艇技术的进步将彻底改变海战，让我们针对敌人的护航有效的打击。"
 GER_production_effort:0 "重整德国军备"
 GER_production_effort_desc:0 "同胞们，为了德意志的复兴，我们需要建立更加强大的军事工业，我们不能重演1918年的悲剧，我们需要武器！我们需要复仇！"
 GER_production_effort_2:0 "军备扩张"
 GER_production_effort_2_desc:0 "如果你能生产拖拉机，你就能生产坦克！继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 GER_secret_weapons:0 "黑科技"
 GER_secret_weapons_desc:0 "都说是黑科技了，你还指望我给你做介绍？"
 GER_yihao_carrier:0 "一号航空母舰"
 GER_yihao_carrier_desc:0 "我们的军事代表团考察了日本的祥瑞号等航空母舰，这是我们目前我们所没有的，通过这次交流，我们可以试着研发自己的航空母舰，海洋的天空属于德意志！"
 GER_gaishitaibao:0 "盖世太保"
 GER_gaishitaibao_desc:0 "盖世太保是德语“国家秘密警察”（Geheime Staats Polizei）的缩写Gestapo的音译，由党卫队控制。它在成立之初是一个秘密警察组织，后加入大量党卫队人员，一起实施“最终解决方案”。盖世太保最早产生于普鲁士和巴伐利亚二个邦。1933年戈林以普鲁士邦内政部长身份接管邦警察局，他把政治警察、谍报警察和刑事警察中政治特别部门合并，组成秘密警察处。"
 GER_hangmu_air_wing:0 "航母舰载机"
 GER_hangmu_air_wing_desc:0 "以航空母舰或其他军舰为基地的海军飞机。用于攻击空中、水面、水下和地面目标，并遂行预警、侦察、巡逻、护航、布雷、扫雷、补给、救护和垂直登陆等任务。它是海军航空兵的主要作战手段之一。是在海洋战场上夺取和保持制空权、制海权的重要力量。"
 GER_ribenhangmu_air_wing:0 "学习日本舰载机"
 GER_ribenhangmu_air_wing_desc:0 "日本拥有完善的海军航空兵，他们在这方面有不少经验，我们应该向他们学习舰载机的制造技术，这会对我们很有用的。"
 GER_zhuangjiazhidanbing_effort:0 "装甲掷弹兵"
 GER_zhuangjiazhidanbing_effort_desc:0 "在步坦协同前进时，如果遇到伴有天然或人工构造反坦克障碍物的敌阵地，装甲掷弹兵将在坦克之前进攻和清除道路（工兵则是在开战前或遇到特殊障碍时行动）。他们的任务是穿入敌人阵地和击毁敌反坦克武器，尽可能限制其力量和支援武器的火力，而坦克和自行火炮将在他们的后方进行密集火力支援。只有当敌反坦克防御被完全摧毁后，坦克方可前进。"
 GER_zuizhongfangan:0 "万湖会议"
 GER_zuizhongfangan_desc:0 "万湖会议（德语Wannseekonferenz）是一个讨论“犹太人问题的最后解决办法（Final Resolution）”的会议。这个会议在柏林西南部的万湖的一个别墅。这个会议落实了有系统的犹太人大屠杀。会议围绕于将所有阶层的犹太人从德国和德国人住的地方逐出。这个会议也提出将犹太人“移送”到东欧。"
 GER_tingzhipohai:0 "停止迫害"
 GER_tingzhipohai_desc:0 "经过高层研究决定，我们将停止对犹太人的迫害，他们将回到自己的家园，但作为代价，他们必须为国家做出贡献，这样才能保证他们的人身安全。"
 GER_kuodashengcunkongj:0 "寻求生存空间"
 GER_kuodashengcunkongj_desc:0 "德国的政策旨在民众的安全、生存和繁行。因此，就有一个生存空间的问题”,“必须以最小的代价，夺得最大的战果，也就是必须以武力征服的办法扩大生存空间。”"
 aiying_sitan:0 "爱因斯坦"
 GER_xuachenaodili:0 "宣称奥地利"
 GER_xuachenaodili_desc:0 "奥地利将成为德意志不可分割的一部分！"
 GER_xuachenjiekesiuo:0 "宣称捷克"
 GER_xuachenjiekesiuo_desc:0 "捷克将成为德意志不可分割的一部分！"
 GER_xuachenruishi:0 "宣称瑞士"
 GER_xuachenruishi_desc:0 "瑞士将成为德意志不可分割的一部分！"
 GER_xuachenbilishi:0 "宣称比利时"
 GER_xuachenbilishi_desc:0 "比利时将成为德意志不可分割的一部分！"
 GER_xuachenhelan:0 "宣称荷兰"
 GER_xuachenhelan_desc:0 "荷兰将成为德意志不可分割的一部分！"
 GER_dangweijunzhandoulv:0 "党卫军战斗旅"
 GER_dangweijunzhandoulv_desc:0 "党卫军战斗旅由六个摩托化步兵营和两个轻装甲营组成，战斗力弱与党卫军正规部队，属于二流战斗部队，一般担任防守和清扫任务，并不参与攻坚战斗。"
 GER_dangweijunzhandoulv_tip:0 "§G将有20支党卫军战斗旅在柏林组建§。"
 GER_Volksgrenadier_tip:0 "§Y将会有11支训练不足的国民掷弹兵师在柏林附近组建§。"
 GER_shouqun_zcmb:0 "授权总参谋部"
 GER_shouqun_zcmb_desc:0 "元首不应过多干涉总参谋部将领们的决策，我们应该完全授权总参谋部，这样他们才能发挥出更好的实力。"
 GER_kongzhi_zcmb:0 "控制总参谋部"
 GER_kongzhizcmb_tip:0 "§R一些不听话的人会离开军队§"
 GER_kongzhi_zcmb_desc:0 "总参谋部应当完全服从元首提出的意见和建议，否则我们应该解散他们。"
 GER_xinren_gfj:0 "信任国防军"
 GER_xinren_gfj_desc:0 "德国国防军（德语：Wehrmacht），它是由1921年1月1日成立的德国防卫军（德语：Reichswehr）更名而来。德国国防军包括国防军陆军、国防军海军和国防军空军。因为海军、空军为技术专业军种，希特勒在事务上难以置喙，故国防军海军总司令部与国防军空军总司令部享有较大自主指挥权。"
 GER_xinren_dwj:0 "信任党卫军"
 GER_xinren_dwj_desc:0 "党卫军（Schutzstaffel），为德文Schutz（护卫、防护、亲卫）与德文Staffel（团队、编群、队伍）的组合词，英文普遍简称为SS，是德国纳粹党中用于执行治安勤务的编制之一，与纳粹党武装战斗执行部队的冲锋队并立的另一支纳粹党情报和监视、拷问行刑组织。"
 GER_ximulaizhengbian:0 "希姆莱政变"
 GER_ximulaizhengbian_desc:0 "希姆莱才应该是这个国家的领导者！"
 GER_large_navy:0 "大舰队"
 GER_large_navy_desc:0 "海军学说将变得更为重视大型战舰，并且确保护航舰队的安全，这些需求使得我们应当开发相应的舰船。"
 GER_second_vienna_award:0 "第二次维也纳仲裁"
 GER_second_vienna_award_desc:0 "特兰西瓦尼亚，这片匈牙利人居民占到大多数的土地，理应归属于我们的匈牙利朋友。但我们难以预测罗马尼亚的政府和人民会对这一要求作出什么样的反应。"
 GER_rebuild_the_high_seas_fleet:0 "重建公海舰队"
 GER_rebuild_the_high_seas_fleet_desc:0 "如果我们要成功挑战西方，我们需要一个大规模的海军建造计划来重建我们曾经辉煌的公海舰队。"
 GER_crossing_the_atlantic:0 "跨越大西洋"
 GER_crossing_the_atlantic_desc:0 "随着征服了欧陆上所有反对我们统治的国家，我们必须把我们的生产重心重新集中到建立一支庞大的海军上，以便我们可以打击英国人和美国人。我们将永不停息，“……直到旧世界在上帝认为适当的时候，拿出它所有一切的力量和权力，才会走向新世界的征服和羞辱”。"
 GER_a_new_and_better_germany:0 "一个崭新，美好的德国"
 GER_a_new_and_better_germany_desc:0 "在我们重建我们国家的同时，我们应该致力于超越必要的目标。以使我们现在建立的目标能经受住时间的考验。"
 GER_rebuild_the_nation:0 "重建国家"
 GER_rebuild_the_nation_desc:1 "经历战争蹂躏后，我们必须重建我们的国家。我们会要求国民暂时放下舒适的生活，将我国所有的资源都投入到重建计划中。"
 GER_fan_the_prussian_militarism:0 "宣扬普鲁士军国主义"
 GER_fan_the_prussian_militarism_desc:0 "为了弥补战争带来的损失，我们必须求助于普鲁士军国主义，以提高新兵的招募和训练。我们的军队把我们从战争阴影中解放出来，现在我们必须确保这些普鲁士理想比以往任何时候都更受欢迎。"
 GER_gongjisulian:0 "攻击苏联"
 GER_gongjisulian_desc:0 "可恶的苏联人无耻的背叛了我们！让士兵们准备出发，我们要在莫斯科过圣诞节！"
 GER_tanxingfanyu:0 "弹性防御"
 GER_tanxingfanyu_desc:0 "把步兵和少数装甲兵扔到预想的对方主攻方向，一旦对方进攻就用步兵迟滞敌军，再集中优势机动兵力包抄对手，直接吃掉对方进攻集群，从根本上扼杀进攻。"
 GER_quyufanyu:0 "区域联防战术"
 GER_quyufanyu_desc:0 "在纵深拉开连续的多梯次防线，通过前哨或者前方的薄弱防线判明对方主攻方向之后，让主方向的部队先顶住，从次要方向调集机动力量补强到主防御阵地，让己方主力利用预设阵地的优势和对方主力持续顶牛，通过消耗对方使对方无力再攻。"
 ger_naval_intimidation_focus:0 "德国海军威慑"
 German_Naval_intimidation_Focus:0 "德国海军威慑"
 GER_qianghualuer:0 "强化鲁尔工业区"
 GER_qianghualuer_desc:0 "鲁尔工业区中包括了埃森、杜塞尔多夫、多特蒙德等主要城市，以采煤、钢铁、化学、机械制造等重工业为核心，工业产值曾占全国的40％，在德国经济中具有举足轻重的地位。"
