l_english:
 RAJ_gongyehua:0"印度工业化"
 RAJ_gongyehua_desc:0"英国人害怕我们有足够实力独立因此不让我们发展工业，因此我们必须靠自己了"
 RAJ_tubangtouzi:0"土邦投资"
 RAJ_tubangtouzi_desc:0"印度有大量土邦，并且有些实力强大，如果他们肯进行投资将对印度的工业发展起到巨大作用"
 RAJ_jungongchang:0"扩建军工厂"
 RAJ_jungongchang_desc:0"我们需要生产更多的武器以支持军队发展"
 RAJ_beifangtielu:0"扩建北方铁路"
 RAJ_beifangtielu_desc:0"扩建北方铁路"
 RAJ_nanfangtielu:0"扩建南方铁路"
 RAJ_nanfangtielu_desc:0"扩建南方铁路"
 RAJ_tatagangtie:0"成立塔塔钢铁集团"
 RAJ_tatagangtie_desc:0"塔塔集团是印度最大的钢铁企业"
 RAJ_jianshaozhichukuodashengchan:0"减少支出扩大生产"
 RAJ_jianshaozhichukuodashengchan_desc:0"我们的财政支出太大了，导致工业发展缓慢，和官员腐败，我们可以通过减少财政支出用于发展生产来制止这一现象"
 RAJ_delidaxue:0"建设德里大学"
 RAJ_delidaxue_desc:0"德里大学是印度著名大学，建设好它有助于提升我国科研能力"
 RAJ_babayuanzi:0"建设巴巴原子研究中心"
 RAJ_babayuanzi_desc:0"设立建设巴巴原子研究中心将极大提高我国研究原子能的进度"
 RAJ_yinduhangtianjv:0"印度航天局"
 RAJ_yinduhangtianjv_desc:0"设立印度航天局可以提高我国火箭水平"
 RAJ_xinxichanye:0"班加罗尔信息产业中心"
 RAJ_xinxichanye_desc:0"建设班加罗尔信息产业中心可以提高我国计算机水平"
 RAJ_ligongxueyuan:0"建设印度理工学院"
 RAJ_ligongxueyuan_desc:0"印度理工学院是印度工业强大的象征"
 RAJ_gongyebumen:0"齐全的工业部门"
 RAJ_gongyebumen_desc:0"长期以来，农业生产占用了我们大量人力，而今天印度已经实现了工业化，可以解放大量农业生产的人力"
 RAJ_cripps_mission:0"英国女王王冠上一颗明亮的宝石"
 RAJ_cripps_mission_desc:0"印度被誉为英国女王王冠上一颗明亮的宝石，它对英国有巨大的战略作用，因此受到英国足够的重视"
 RAJ_xiandaihua:0"军队现代化"
 RAJ_xiandaihua_desc:0"我们的军队相对于世界发展太落后了，我们要加大科研力度赶上时代发展"
 RAJ_lujunxiandaihua:0"陆军现代化"
 RAJ_lujunxiandaihua_desc:0"我国拥有辽阔的领土，陆军应是我国重点发展对象"
 RAJ_motuoche:0"印度摩托车"
 RAJ_motuoche_desc:0"印度的摩托车一辆通常可以坐一个班的人甚至更多，这是我们的优势"
 RAJ_xueyuan:0"桑德赫斯特学院"
 RAJ_xueyuan_desc:0"桑德赫斯特学院建立于1932年，他为印度培养了许多优秀的指挥官"
 RAJ_huangjiapaobing:0"印度皇家炮兵"
 RAJ_huangjiapaobing_desc:0"对于并不先进的印度来说，火炮一种可以用来弥补不足的利器"
 RAJ_zhuangjiache:0"印度装甲车"
 RAJ_zhuangjiache_desc:0"现代战争已经发展到了机械化战争，我们必须拥有自己的装甲"
 RAJ_junguan:0"印度绅士军官"
 RAJ_junguan_desc:0"印度的绅士素质很高，可以用来指挥部队"
 RAJ_fangwuyanjiu:0"印度防务研究"
 RAJ_fangwuyanjiu_desc:0"为了实现现代化，我国必须有一个专门用于研究武器装备的研究所"
 RAJ_zhengguijun:0"印度军队正规化"
 RAJ_zhengguijun_desc:0"我国的部队必须从英国的后勤部队转化为真正具备作战实力的部队"
 RAJ_huangjiahaijun:0"印度皇家海军"
 RAJ_huangjiahaijun_desc:0"想要发展我国几乎为零的海军，我们要从科研开始"
 RAJ_mazhagangchuanwu:0"扩建马扎冈船坞"
 RAJ_mazhagangchuanwu_desc:0"孟买的马扎冈船厂是我国西海岸重要的造船厂"
 RAJ_jiaegedachuanchang:0"建立加尔各答船厂"
 RAJ_jiaegedachuanchang_desc:0"我国需要在东海岸有造船厂，加尔各答似乎是不错的选择"
 RAJ_pingweijian:0"重视屏卫舰"
 RAJ_pingweijian_desc:0"为了保证运输船的安全航行，我国必须拥有一支护航海军"
 RAJ_xunyangjian:0"重视巡洋舰"
 RAJ_xunyangjian_desc:0"巡洋舰速度快，火力也不差，对于我国落后的海军而言是个不错的选择"
 RAJ_qianting:0"重视潜艇"
 RAJ_qianting_desc:0"潜艇造价便宜且建造速度快，或许我们可以像德国一样"
 RAJ_zhulijian:0"重视主力舰"
 RAJ_zhulijian_desc:0"我们必须拥有足够的力量控制家门前的海域，因此我们也需要拥有主力舰"
 RAJ_chengbayinduyang:0"称霸印度洋"
 RAJ_chengbayinduyang_desc:0"印度洋就在我国家门口，并且周围似乎没有哪个国家有实力和我们争夺这里的制海权"
 RAJ_huangjiakongjun:0"印度皇家空军"
 RAJ_huangjiakongjun_desc:0"对于一支现代化的部队来说，空军是不可或缺的"
 RAJ_kuojiandelijichang:0"扩建德里机场"
 RAJ_kuojiandelijichang_desc:0"德里是我国首都，扩建德里机场作用很大"
 RAJ_nanfanghangkongwang:0"南方航空网"
 RAJ_nanfanghangkongwang_desc:0"我国南方机场数量很少，我们需要建立一张航空网来加强对南方空中的控制"
 RAJ_baoweihaiyangshangkong:0"保卫海洋上空"
 RAJ_baoweihaiyangshangkong_desc:0"我国有漫长的海岸线，当敌人企图用舰船登录时我们可以用海军轰炸机给予打击"
 RAJ_zhandouji:0"重视战斗机"
 RAJ_zhandouji_desc:0"战斗机对于夺取制空权有决定性作用"
 RAJ_kongdiyitihua:0"空地一体化"
 RAJ_kongdiyitihua_desc:0"近距支援对于地面作战有巨大作用，我们可以发展近距支援机来实现现代化"
 RAJ_zhongshihongzhaji:0"重视轰炸机"
 RAJ_zhongshihongzhaji_desc:0"轰炸机对于战争全局有巨大作用，无论是战术的还是战略的"
 RAJ_nanyaxiongying:0"南亚雄鹰"
 RAJ_nanyaxiongying_desc:0"我国的空中力量经过几年发展已经制霸南亚了"
 RAJ_xiandaihuadejundui:0"现代化的军队"
 RAJ_xiandaihuadejundui_desc:0"经过我们的努力发展我们已经拥有一支现代化的部队了"
 RAJ_shengjixuanjv:0"省级选举"
 RAJ_shengjixuanjv_desc:0"省级选举可以使当地政府对人民足够负责，并且可以对政局带来影响"
 RAJ_wangguanshangdemingzhu:0"英国女王王冠上的明珠"
 RAJ_wangguanshangdemingzhu_desc:0"印度是英国在亚洲最重要的略要地，因此英国对印度有足够的重视程度"
 RAJ_minzujiefang:0"印度民族解放"
 RAJ_minzujiefang_desc:0"印度是一个有着悠久历史的国家，我们不能就这样被奴役，我们应该站起来寻求解放"
 RAJ_jiaqiangzhongxingzhidu:0"加强种姓制度"
 RAJ_jiaqiangzhongxingzhidu_desc:0"种姓制度可以给贵族足够的特权，便于管理人民"
 RAJ_zongjiaofenzhi:0"宗教分治"
 RAJ_zongjiaofenzhi_desc:0"让各个宗教在全国各地分治可以很好地化解矛盾"
 RAJ_zhimindiqiangzhizhengbing:0"殖民地强制征兵"
 RAJ_zhimindiqiangzhizhengbing_desc:0"印度有大量人口，可以在这里进行征兵，尽管有些人不愿意"
 RAJ_daibulingdaoren:0"逮捕独立派领导人"
 RAJ_daibulingdaoren_desc:0"独立派的活动严重扰乱了殖民秩序，我们应该逮捕他们"
 RAJ_qiyuezhidu:0"复兴印度契约制度"
 RAJ_qiyuezhidu_desc:0"印度契约制度是一个古老的系统，它向外输出劳工，虽然可以为印度带来政治好处，但是人口有可能流失"
 RAJ_qiangzhilaodong:0"强制劳动"
 RAJ_qiangzhilaodong_desc:0"印度是一个人口大国，有丰富的劳动力"
 RAJ_zhimindigongyekuozhang:0"殖民地工业扩张"
 RAJ_zhimindigongyekuozhang_desc:0"作为英国在亚洲的战略要地，我们要发展一些工业来维护"
 RAJ_jiangqiangchengfafubai:0"加强惩罚腐败的力度"
 RAJ_jiangqiangchengfafubai_desc:0"通过加强惩罚腐败的力度，可以有效遏制腐败"
 RAJ_zhenyadilifank:0"镇压独立反抗"
 RAJ_zhenyadilifank_desc:0"独立派为了独立不择手段到处搞破坏，我们不能放任他们"
 RAJ_baoweizhimindi:0"保卫殖民地"
 RAJ_baoweizhimindi_desc:0"英国忙于欧洲事务无力保卫我们，因此我们应该自己保护自己"
 RAJ_yindudeguowang:0"印度的国王"
 RAJ_yindudeguowang_desc:0"东印度公司的总督在进行一系列的巩固措施之后权利很大，是名副其实的印度国王"
 RAJ_feichuzhongxingzhidu:0"废除种姓制度"
 RAJ_feichuzhongxingzhidu_desc:0"种姓制度是一种错误的制度，他使得人们之间的矛盾激化，我们应该废除这一错误的制度"
 RAJ_yinduguomindahuidang:0"印度国民大会党"
 RAJ_yinduguomindahuidang_desc:0"印度国民大会党是于1885年创立的有悠久历史，目前致力于争取独立"
 RAJ_yindugongchandang:0"印度共产党"
 RAJ_yindugongchandang_desc:0"印度共产党成立于1933年，"
 RAJ_yindufaxisi:0"印度法西斯"
 RAJ_yindufaxisi_desc:0"印度法西斯是一个印度教派组织"
 RAJ_feibaolibuhezuo:0"非暴力不合作"
 RAJ_feibaolibuhezuo_desc:0"非暴力不合作是由印度国父甘地领导的，这场运动一方面打击了英国殖民者，另一方面鼓舞了印度的独立"
 RAJ_zhixianyihui:0"制宪议会"
 RAJ_zhixianyihui_desc:0"我们必须有一个会议用来起草宪法，以保证人民的权利"
 RAJ_gongongfuli:0"公共福利"
 RAJ_gongongfuli_desc:0"当有了一定的工业和经济基础，我们就应该向民民生方面考虑了"
 RAJ_nannvpingdeng:0"男女平等"
 RAJ_nannvpingdeng_desc:0"印度的男女长期不平等，这很大程度导致了印度的发展依赖与男性而缺少了女性的动力，我们要改变这种观念"
 RAJ_mianfeijiaoyu:0"免费教育"
 RAJ_mianfeijiaoyu_desc:0"有许多穷人家的孩子没有书读，这就无形之中少了许多对印度发展有巨大帮助的人才，因此我们应该提供免费的教育"
 RAJ_huanhezongjiaomaodun:0"缓和宗教矛盾"
 RAJ_huanhezongjiaomaodun_desc:0"我国的宗教严重矛盾不能立刻得到解决，但是我们可以通过暂时的协商来维护社会秩序"
 RAJ_gonggongsheshijianshe:0"公共设施建设"
 RAJ_gonggongsheshijianshe_desc:0"我国缺少方便人们的公共设施，我们应该加大建设力度"
 RAJ_zibenzhuyijingji:0"资本主义经济"
 RAJ_zibenzhuyijingji_desc:0"资本主义经济讲究开放和自由，这有利于民间企业的发展"
 RAJ_minzhudeguanghui:0"民主的光辉"
 RAJ_minzhudeguanghui_desc:0"经过各方面的改革，我国已经成为强大的民主国家，此时英国忙于战乱无力管辖我们了，是时候独立了"
 RAJ_chedixiaochuzongjiaomaodun:0"彻底消除宗教矛盾"
 RAJ_chedixiaochuzongjiaomaodun_desc:0"巴基斯坦已经从我国独立出来了，伊斯兰教都到那边去了，是时候消除矛盾了"
 RAJ_yidangzhuanzheng:0"一党专政"
 RAJ_yidangzhuanzheng_desc:0"一党专政有利于我国政府决策的实施"
 RAJ_suliandeyuanzhu:0"苏联的援助"
 RAJ_suliandeyuanzhu_desc:0"来自苏联的援助极大促进了我国独立力量的发展"
 RAJ_suliantuzhi:0"苏联图纸"
 RAJ_suliantuzhi_desc:0"苏联科技比我们先进许多，他们的图纸使得我们的科技水平有了很大提升"
 RAJ_daguimojingongzhanshu:0"大规模进攻战术"
 RAJ_daguimojingongzhanshu_desc:0"我们可以借鉴苏联，利用我们的人力优势来进行战争"
 RAJ_quelizongjiaoyuanze:0"确立宗教原则"
 RAJ_quelizongjiaoyuanze_desc:0"我国可以利用优越的制度来确立对大家都有好处的宗教原则以消除矛盾"
 RAJ_junshihuaxuexiao:0"军事化学校"
 RAJ_junshihuaxuexiao_desc:0"在学校实行军事化管理可以让我国的青年在服兵役之前得到一些训练，以减少他们在当兵时的训练时间"
 RAJ_shehuizhuyijianshe:0"社会主义建设"
 RAJ_shehuizhuyijianshe_desc:0"我国可以通过一些长期计划来进行各方面的建设和发展"
 RAJ_renmintuanjieqilai:0"人民团结起来"
 RAJ_renmintuanjieqilai_desc:0"我国是一个无产阶级国家，人们团结起来是使国家强大的巨大动力"
 RAJ_hongseyindu:0"红色印度"
 RAJ_hongseyindu_desc:0"我国经过一系列改革已经成为一个真正的红色国家，是时候为了反帝国主义和殖民主义而战斗了"
 RAJ_mimijingcha:0"秘密警察"
 RAJ_mimijingcha_desc:0"秘密警察对维护社会秩序有巨大作用"
 RAJ_deguodeyuanzhu:0"德国的援助"
 RAJ_deguodeyuanzhu_desc:0"德国的援助极大促进了我国独立力量的发展"
 RAJ_zhengjiaoheyi:0"政教合一"
 RAJ_zhengjiaoheyi_desc:0"我党是一个由教派组成的政党，因此我国是一个政教合一的国家，同时也消除了宗教之间的矛盾"
 RAJ_yinduguominjun:0"印度国民军"
 RAJ_yinduguominjun_desc:0"我国必须有一支足够强大的力量来作为独立的基础"
 RAJ_yazhiqitadangpai:0"压制其他党派"
 RAJ_yazhiqitadangpai_desc:0"其他党派支持率过高不利于我国团结稳定和我党的统治，因此需要用各种手段来进行压制"
 RAJ_qingnianjun:0"青年军"
 RAJ_qingnianjun_desc:0"青年军由青年组成，素质高，人数多，是我国军队发展的有力保障"
 RAJ_keyanzhichu:0"科研支出"
 RAJ_keyanzhichu_desc:0"通过加大对科研方面的投资来加强我国科研力量"
 RAJ_dalifazhanjungongye:0"大力发展军工业"
 RAJ_dalifazhanjungongye_desc:0"为了确保有足够力量来进行未来有可能的战争，我国必须加强军工业建设"
 RAJ_nanyadiguo:0"南亚帝国"
 RAJ_nanyadiguo_desc:0"经过各方面的改革，我国已经成为一个实实在在的强国了，是时候摆脱英国统治来谋求政治地位了"
 RAJ_zhangxinwang:0 "章西女王"
 RAJ_zhangxinwang_desc:0 "章西女王是1857年印度革命的伟大先烈。她的勇猛和民族自尊心是所有希望武装起来的印度女性的典范。"
 RAJ_japanese_army_air:0 "日本陆军航空兵学院"
 RAJ_japanese_army_air_desc:0 "日本陆军航空兵学院开始招募愿意与在亚洲的欧洲强权抗争的印度新员。"
 RAJ_the_screw_guns:0 "重视山炮"
 RAJ_the_screw_guns_desc:0 "印度北方区域的山地地形使得火炮朝向能够前往任何地点的可拆卸背驮式发展。这种7磅炮也许有点过时，但我们不该忽视其效用"
 RAJ_lions_great_war:0 "大战之狮"
 RAJ_lions_great_war_desc:0 "锡克族有着强大的军事传统，并在上次大战中频频出彩。旁遮普的雄狮已经组建了他们自己的一支军团，该地区也已经准备好进行进一步征兵了。"
 RAJ_gurkhas:0 "印籍廓尔喀人"
 RAJ_gurkhas_desc:0 "旁遮普和尼泊尔高地的廓尔喀人拥有传奇般的军事能力。多年来他们忠诚地服务于英属印度，在各种战事中表现卓越。"
 RAJ_princely_state:0 "土邦捐款"
 RAJ_princely_state_desc:0 "印度土邦提供的人力已经作为英属印度军队的核心部队很长时间了。地方统治者进一步的募捐突出了其对帝国的支持。"
 RAJ_imperial_service:0 "帝国军"
 RAJ_imperial_service_desc:0 "帝国军由各个土邦招募入伍，数量从上百到上千不等。在这样的艰苦年代，让陛下能够依靠忠诚的印度是一件好事。"
 RAJ_british_army:0 "英国陆军支援"
 RAJ_british_army_desc:0 "英国陆军在占领印度两百年后已经熟知这片土地和它的人民了，并能协助印度士兵的训练以保家卫国。"
 RAJ_red_division:0 "红鹰师"
 RAJ_red_division_desc:0 "红鹰师将是印度第一支为海外作战训练的，能够在艰苦环境中作战的部队。"
 RAJ_chindits_teqiandui:0 "钦迪特遣队"
 RAJ_chindits_teqiandui_desc:0 "印度需要一支特种部队，因此我们成立了钦迪特遣队来进行亚洲丛林中的敌后作战。这是一项高风险高伤亡的作战，但对战况能有很大帮助。"
 RAJ_jungle_training_congling:0 "丛林战训练"
 RAJ_jungle_training_congling_desc:0 "印度，缅甸和印度支那境内遍布丛林，因此丛林战的特别训练对于提高士兵在这种危险环境下的作战效率是很有必要的。"
 RAJ_raf_air_funding:0 "皇家空军资金"
 RAJ_raf_air_funding_desc:0 "印度的皇家空军将从联合王国得到更多资金和资产。"
 RAJ_assam_oil_shiyou:0 "阿萨姆邦油田"
 RAJ_assam_oil_shiyou_desc:0 "阿萨姆是印度石油资源中心产地，临近迪格博伊炼油厂。应对这项资源进行拓展与利用。"
 RAJ_cripps_dshiming:0 "克利普斯的使命"
 RAJ_cripps_dshiming_desc:0 "尽管民族主义独立派如日中升，我们必须确保印度忠于同盟国和英国的事业。斯塔福德·克里普斯爵士是一位能够保证民族主义派领导人的要求得到满足的技艺精湛的谈判家。"
 RAJ_two_nation:0 "两个民族理论"
 RAJ_two_nation_desc:0 "通过作为单一领土的长时间治理后，将印度视为一个印度教国家和一个穆斯林国家是合理的。分治国家可能不是唯一的办法，但任何促使印度独立的行动都必须面对次大陆的这种双重性质。"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 