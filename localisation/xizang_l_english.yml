l_english:
 TIB_construction_effort:0 "民用工厂建设"
 TIB_construction_effort_desc:0"哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 TIB_construction_effort_2:0 "扩大建设"
 TIB_construction_effort_2_desc:0"继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 TIB_construction_effort_3:0 "持续建设"
 TIB_construction_effort_3_desc:0"我们的基础设施网络的扩建显著提升了我们的建设能力。"
 TIB_infrastructure_effort:0"基础设施建设"
 TIB_infrastructure_effort_desc:0"没有合格基础设施建设的国家无法推进先进的项目或工程。"
 TIB_infrastructure_effort_2:0"扩大基础设施建设"
 TIB_infrastructure_effort_2_desc:0"继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 TIB_production_effort:0"兵工厂建设"
 TIB_production_effort_desc:0"如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 TIB_production_effort_2:0"扩大兵工厂"
 TIB_production_effort_2_desc:0"用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 TIB_industrial_effort:0"工业发展"
 TIB_industrial_effort_desc:0"将我们的政策集中在工业建设上以获得巨大的提升。"
 TIB_production_effort_3:0"重视军备"
 TIB_production_effort_3_desc:0"继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 TIB_extra_tech_slot:0 "增加科研"
 TIB_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 TIB_political_effort:0 "未来方针"
 TIB_political_effort_desc:0 "要想改变世界，先改变我们自己。加强我们的政治地位应当放在首要。"
 TIB_army_effort:0 "为对日战争做准备"
 TIB_army_effort_desc:0 "日本人随时可能进攻中央政府，作为中国的一部分，我们决不能坐视祖国被侵略！"
 TIB_chongxingzjechu:0 "重新接触中央政府"
 TIB_chongxingzjechu_desc:0 "国民党为联合整个国家来击败日本提供了最好的机会。我们必须保证他们不将我们视为一个威胁。"
 TIB_zhengmianzuozhan:0 "坚持正面作战"
 TIB_zhengmianzuozhan_desc:0 "与游击战不同，正面作战主要与敌人主力决战为目标，目的是有效消耗敌军有生力量，迫使其转入防御阶段或暂缓进攻。"
 TIB_special_forces:0 "特种部队"
 TIB_special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队。"
 TIB_equipment_effort:0 "重视装备"
 TIB_equipment_effort_desc:0 "陆军所使用的装备日新月异，我们将集中精力研发最好的装备让我们的战士使用。"
 TIB_doctrine_effort:0 "重视军事理论"
 TIB_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去订制未来的军事理论。"
 TIB_motorization_effort:0 "重视摩托化"
 TIB_motorization_effort_desc:0 "摩托化对于我们的士兵安全地抵达战场至关重要。专注于摩托化技术的发展使我们能迅速行动。"
 TIB_jigongsulian:0 "对日宣战"
 TIB_jigongsulian_desc:0 "日本已经向中央政府进攻，我们不能坐视不理。"
 TIB_jiaruzxg:0 "加入统一战线"
 TIB_jiaruzxg_desc:0 "我们应当加入统一战线，这样我们能够共同对抗日本。"
 TIB_kuodazhengbing:0 "扩大征兵"
 TIB_kuodazhengbing_desc:0 "我们需要更多人来保卫国家！"
 TIB_extra_tech_slot_2:0 "中央援助"
 TIB_extra_tech_slot_2_desc:0 "中央对我们进行了科技援助，我们可以加快研发进程了"
 TIB_armor_effort:0 "组建装甲部队"
 TIB_armor_effort_desc:0 "应用我们从步兵机械化过程中获得的经验，这样能够改进我们的装甲车辆。"
 TIB_aviation_effort:0 "空中力量"
 TIB_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 TIB_fighter_focus:0 "战斗机"
 TIB_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 TIB_bomber_focus:0 "轰炸机"
 TIB_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 