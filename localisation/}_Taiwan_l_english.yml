 TWN_Economic_issues_desc:0 "省政府经济政策造成严重的经济困境，并将部分物资运往中央的情形造成严重通货膨胀，对行政长官的民怨已经相当大。"
 TWN_Corrupt_officials_and_army:0 "贪官污吏与军队"
 TWN_Corrupt_officials_and_army_desc:0 "除了文化冲突，中央官员与驻扎部队素质参差不齐，贪污打压等事件频发，在省政府执政当下，当地人已经对该政权产生敌对心理，民怨爆发只是时间上的问题。"
 TWN_Ethnic_conflict_2:0 "安抚族群政策"
 TWN_Economic_issues_2:0 "经济改革政策"
 TWN_Corrupt_officials_and_army_2:0 "整治官吏政策"
 
 
 Taiwan_provincial_government:0 "台湾省政府"
 
 February_28.1.t:0 "台湾光复"
 February_28.1.d:0 "我们控制了台湾，现在他们将回到祖国的怀抱之中。这是一个历史性的时刻。"
 February_28.1.a:0 "伟大的胜利"
 February_28.3.t:0 "省主席到来"
 February_28.3.d:0 "[From.GetName]派来的省政府最高行政长官，他将带领我们之后的行政。"
 February_28.3.a:0 "希望是个好领袖"
 February_28.4.t:0 "族群冲突"
 February_28.4.d:0 "[From.GetName]派遣的官员与军队，与台湾本地住民在背景上有着相当大的差距，但当局的官员与驻扎部队却视当地人为被奴化者，因歧视当地人、语言不通等文化冲突的状况随处可见。"
 February_28.4.a:0 "这很不妙"
 February_28.5.t:0 "经济困境"
 February_28.5.d:0 "[From.GetName]的行政当局所实行的经济政策正逐渐恶化当中，并且有一部份本地物资被运走，造成严重的经济问题与通货膨胀，但是中央似乎不为所动。"
 February_28.5.a:0 "这很不妙"
 February_28.6.t:0 "贪官污吏与驻扎军"
 February_28.6.d:0 "[From.GetName]所派来的行政官员与军队，并不信任台湾人，高层多半由中央派遣，有着大小不一的污点，有的官员贪污，有的甚至欺压百姓，军队甚至有打压当地人的情形，但中央仍似乎不为所动。"
 February_28.6.a:0 "这很不妙"
 February_28.7.t:0 "冲突爆发"
 February_28.7.d:0 "在省政府糟糕的执政下，民怨最后因一次取缔专卖品行动造成伤亡后而全面爆发，各地的警民爆发严重冲突，甚至军事冲突，民众要求省政府承诺解除经济限制，全面开放公职予台湾人，民主化等，我们可以口头上承诺他们，并要求中央派军增援，也可以痛定思痛，同意他们所有要求。"
 February_28.7.a:0 "我们"承诺"他们"
 February_28.7.b:0 "我们承诺他们"
 February_28.8.t:0 "政府改革"
 February_28.8.d:0 "在省政府同意后，便开始进行政治、经济与文化相关的改革，并严令禁止打压、贪污等事项，并同意由台湾人担任行政长官，但程度实在太大，要彻底根除需要一段时间。"
 February_28.8.a:0 "知道了"
 February_28.9.t:0 "[From.GetName]省政府要求镇暴"
 February_28.9.d:0 "[From.GetName]似乎最近爆发了大规模叛乱，其首长告诉我们叛乱者是暴力党团，当地部队无力镇压，需要我们派兵增援，镇压部队已经准备好前往，等您下令。"
 February_28.9.a:0 "暴力份子必须被镇压，派遣部队"
 February_28.9.b:0 "事情可能不单纯，派遣调查团"
 February_28.10.t:0 "宣字第1号 命令"
 February_28.10.d:0 "[From.GetName]将派来增援，但同时要求只能作为镇压暴徒手段，不得对他人擅自动武，我们将取得足够部队镇压那些"暴民"。"
 February_28.10.a:0 "我们会遵守的"
 February_28.11.t:0 "调查团回报情况"
 February_28.11.d:0 "前几日派遣的调查团回电，表示当地正爆发武装动乱，必须尽快派遣部队镇压，对于详细情形与原由则只字未提，但事态紧急，必须要立刻派兵，部队已经整装完毕了。"
 February_28.11.a:0 "准备派兵"
 February_28.12.t:0 "调查回报真实情况"
 February_28.12.d:0 "调查团回电表示事情爆发的原因与经过，并表示调查受到阻饶，目前当地民众与政府军正在激战，情况相当紧急。"
 February_28.12.a:0 "甚么!?必须尽快处理"
 February_28.13.t:0 "中央要求撤换我们"
 February_28.13.d:0 "不知道甚么原因，应当被封锁的调查情报被泄漏给南京，现在整个事情东窗事发，中央要求我们立刻下台，并给予当地人赔偿，同时要求所有承诺兑现，接受命令等于失去从政之路，我们该怎么办?"
 February_28.13.a:0 "我们才是中央!"
 February_28.13.b:0 "为了自由民主!"
 February_28.13.c:0 "只能同意所有要求"
 February_28.14.t:0 "[From.GetName]拒绝"
 February_28.14.d:0 "[From.GetName]似乎决定抗命，并且正在与当地民兵决战，我们必须在事态扩大到无可挽回之前击败他们。"
 February_28.14.a:0 "派兵镇压他们"
 February_28.15.t:0 "[From.GetName]接受"
 February_28.15.d:0 "[From.GetName]接受命令，并且同意了所有当地人的请愿，局势正在好转当中。"
 February_28.15.a:0 "很好"
 February_28.16.t:0 "来自中央的部队"
 February_28.16.d:0 "来自中央的部队即将抵达港口，这种时局来到此地必然不抱友善，看来省主席对我们撒了个天大的谎言，全面冲突无法避免。"
 February_28.16.a:0 "驱逐贪官!"
 February_28.17.t:0 "部队抵达"
 February_28.17.d:0 "增援部队已经抵达港口，准备扫荡叛军与进行清乡行动。"
 February_28.17.a:0 "进攻"
 February_28.18.t:0 "祖国梦的幻灭"
 February_28.18.d:0 "经历数年的失败统治与对其展开武力攻击情形下，而军队的肃清目标当中，有大量是祖国派的人士，使得原本对祖国抱着极大梦想的台湾人，开始大量转变为对祖国敌视且萌发自身民族主义的庞大族群，造成无可抹灭的隔阂。"
 February_28.18.a:0 "糟糕"
 February_28.19.t:0 "[From.GetName]介入社会冲突"
 February_28.19.d:0 "[From.GetName]发现了本地的社会冲突现象，派遣调查官介入调查，并与当地政府交锋后取得上风，调查发现了众多弊端与问题，惩处相关官员并着手改善政策，这导致一定范围内解除了官民双方全面冲突的可能。"
 February_28.19.a:0 "知道了"
