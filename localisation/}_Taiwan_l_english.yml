l_english:
 ### Taiwan ###
 EFM_Taiwan.1.t:0 "[From.GetName]希望能够管理南方征服地"
 EFM_Taiwan.1.d:0 "[From.GetName]希望我们能够让他们管理并整治我国在南方的新征服区域，交给他们管理非傀儡政府区域能够降低本国在新征服地的人力，但同时他们也可能拿到更多的资源，我们该同意吗?"
 EFM_Taiwan.1.a:0 "让他们去做"
 EFM_Taiwan.1.b:0 "要由本国控制"
 EFM_Taiwan.2.t:0 "[From.GetName]同意我方提议"
 EFM_Taiwan.2.d:0 "[From.GetName]同意了我方善意的提案。"
 EFM_Taiwan.2.a:0 "好极了"
 EFM_Taiwan.3.t:0 "[From.GetName]婉拒提议"
 EFM_Taiwan.3.d:0 "[From.GetName]拒绝了我方慷慨的提议。"
 EFM_Taiwan.3.a:0 "可惜"
 EFM_Taiwan.4.t:0 "接管新征服地"
 EFM_Taiwan.4.d:0 "行政管理在稍后即将开始。"
 EFM_Taiwan.4.a:0 "知道了"
 EFM_Taiwan.5.t:0 "[From.GetName]接管新征服地"
 EFM_Taiwan.5.d:0 "已经将南亚征服地转移给[From.GetName]。"
 EFM_Taiwan.5.a:0 "知道了"
 EFM_Taiwan.6.t:0 "[From.GetName]叛乱"
 EFM_Taiwan.6.d:0 "共产党已经击败总督府并成立[From.GetName]，如今我方必须在局势紧急前赶紧镇压他们。"
 EFM_Taiwan.6.a:0 "准备派兵"
 EFM_Taiwan.7.t:0 "[From.GetName]提议共同防御"
 EFM_Taiwan.7.d:0 "最近新成立的[From.GetName]是共产社会新成员，但是他们还太弱小不能自保，因此向我们提议签署一个共同协防条约，我们是否该签署?"
 EFM_Taiwan.7.a:0 "接受条约"
 EFM_Taiwan.7.b:0 "婉拒他们"
 EFM_Taiwan.8.t:0 "[From.GetName]要求自治"
 EFM_Taiwan.8.d:0 "[From.GetName]请求中央允许成立一个自治政府，并由他们自己派人竞选担任领袖，同意他们将会大幅提高其自治程度，但拒绝的话则很可能会加速他们的自由欲望?"
 EFM_Taiwan.8.a:0 "成立自治政府"
 EFM_Taiwan.8.b:0 "无理的要求"
 EFM_Taiwan.9.t:0 "[From.GetName]成立宣言"
 EFM_Taiwan.9.d:0 "[From.GetName]稍早发表了一篇成立的公开宣示，他们表明自己将是国际社会上最新的成员，并且有着其义务与权利，我们这时是否该承认他们?"
 EFM_Taiwan.9.a:0 "建立关系"
 EFM_Taiwan.9.b:0 "无视他们"
 EFM_Taiwan.10.t:0 "[From.GetName]认同我们"
 EFM_Taiwan.10.d:0 "[From.GetName]发表声明认同我方的宣示为有效，且愿意与我们展开交流。"
 EFM_Taiwan.10.a:0 "好极了"
 EFM_Taiwan.11.t:0 "[From.GetName]无视宣言"
 EFM_Taiwan.11.d:0 "[From.GetName]拒绝认同我方的宣示，双方将继续维持低程度的交流。"
 EFM_Taiwan.11.a:0 "没关系"
 EFM_Taiwan.12.t:0 "[From.GetName]成立宣言"
 EFM_Taiwan.12.d:0 "[From.GetName]稍早发表了一篇成立的公开宣示，他们表明自己将是国际社会上最新的成员，并且有着其义务与权利，我们这时是否该承认他们?"
 EFM_Taiwan.12.a:0 "接受宣言"
 EFM_Taiwan.12.b:0 "拒绝承认"
 EFM_Taiwan.13.t:0 "[From.GetName]提议共同防御"
 EFM_Taiwan.13.d:0 "[From.GetName]刚从我方独立出去，他们目前仍不足以自保，因此希望与我们建立共同防御条约保障安全，我们怎么回应?"
 EFM_Taiwan.13.a:0 "保障他们"
 EFM_Taiwan.13.b:0 "婉拒他们"
 EFM_Taiwan.14.t:0 "[From.GetName]提议共同防御"
 EFM_Taiwan.14.d:0 "最近新成立的[From.GetName]是国际社会最新成员，新生的他们是无力对抗其他国家的入侵，我们是否该提供保护?"
 EFM_Taiwan.14.a:0 "提供保护"
 EFM_Taiwan.14.b:0 "婉拒他们"
 EFM_Taiwan.15.t:0 "[From.GetName]的控制正逐渐丧失中"
 EFM_Taiwan.15.d:0 "在当地强大的群众力量与总督府受影响的方针下，我们正在失去控制[From.GetName]，他们现在取得了相对大的权利。"
 EFM_Taiwan.15.a:0 "可恶"
 EFM_Taiwan.16.t:0 "我们逐渐取得掌控"
 EFM_Taiwan.16.d:0 "[From.GetName]对我们的控制被削弱了。"
 EFM_Taiwan.16.a:0 "知道了"
 EFM_Taiwan.17.t:0 "[From.GetName]希望回到我们之下"
 EFM_Taiwan.17.d:0 "[From.GetName]脱离了其宗主国的控制，并希望回到我们大家庭内，我们应该同意，但他们似乎已与我们大不相同，在此考虑之下也可以与其建立外交关系。"
 EFM_Taiwan.17.a:0 "这是好的开始"
 EFM_Taiwan.17.b:0 "让他们管理自已"
 EFM_Taiwan.18.t:0 "[From.GetName]接受我们"
 EFM_Taiwan.18.d:0 "[From.GetName]接受了我们的请求，他们将派员前来建立新的政府。"
 EFM_Taiwan.18.a:0 "这肯定是好的开始"
 EFM_Taiwan.19.t:0 "[From.GetName]拒绝"
 EFM_Taiwan.19.d:0 "[From.GetName]认为我方与其背景已经大不相同，他们认为与我们建立外交关系更符合他们的利益。"
 EFM_Taiwan.19.a:0 "知道了"
 EFM_Taiwan.20.t:0 "[From.GetName]希望自治"
 EFM_Taiwan.20.d:0 "[From.GetName]希望我们允诺他们建立一个高度自治的政府，这会让我们失去一定程度的掌控，但或许可以换得稳定。"
 EFM_Taiwan.20.a:0 "让他们自治"
 EFM_Taiwan.20.b:0 "不允许"
 EFM_Taiwan.21.t:0 "[From.GetName]建立自治政府"
 EFM_Taiwan.21.d:0 "[From.GetName]建立了自治政府。"
 EFM_Taiwan.21.a:0 "知道了"
 EFM_Taiwan.22.t:0 "[From.GetName]整顿省政府"
 EFM_Taiwan.22.d:0 "[From.GetName]改制了省政府。"
 EFM_Taiwan.22.a:0 "知道了"
 
 TWN_The_law_no3:0 "法三号"
 TWN_The_law_no3_desc:0 "因代替"六三法"而制定的"三一法"让总督握有行政、立法与司法等专权统治，因此"法三号"其制定目的为限制台湾总督府的专制状态，但仍无法有效限制情况下，与后来的大正民主影响，导致了一系列台湾人发动的民主运动，其中以"台湾议会请愿运动"为最大宗，并且深化了民主宪政意识。"
 TWN_Agricultural_taiwan:0 "农业台湾"
 TWN_Agricultural_taiwan_desc:0 "日本统治方针主要重心为朝鲜半岛与满州，而台湾则是以农业出口作为主要建设，以"工业日本、农业台湾"为口号号召强化工作效率。"
 
