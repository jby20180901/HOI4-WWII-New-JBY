l_english:
 PRC_zhongyangshujichu:0 "中国共产党中央书记处"
 PRC_zhongyangshujichu_desc:0"中国共产党中央书记处是中央政治局和它的常务委员会的办事机构。中央书记处成员由中央政治局常务委员会提名，中央委员会全体会议通过。中央书记处的工作由中央委员会总书记主持。中央书记处实行集体领导和个人分工负责的制度。中央书记处设书记若干人。"
 PRC_wangmingluxian:0"选择王明同志"
 PRC_wangmingluxian_desc:0"王明同志自苏联回国后极力主张媚苏亲苏，还提出过“反对立三路线”的旗号。他认为这样能够帮助中国实现共产主义和打倒国民党政府。但我们的一些同志认为这是“左”倾机会主义路线，我们应该把中国共产党的未来交到他的手中吗？"
 PRC_genzhesulianzou:0"跟着苏联走"
 PRC_genzhesulianzou_desc:0"苏联同志建立了世界上第一个社会主义国家，他们拥有我们所没有的经验，我们应该承认这一点，并向他们虚心学习经验。"
 PRC_sulianjingjiyuanzhu:0"苏联经济援助"
 PRC_sulianjingjiyuanzhu_desc:0"没有外界的帮助，我们很难在短时间内恢复长征所带来的创伤并与国民党军队对抗，我们应该向苏联同志提出要求，请他们来帮助我们缓解长征所带来的创伤，这样我们才能尽快的在中国实现社会主义革命。"
 PRC_jiarugongchanguioji:0"加入共产国际"
 PRC_jiarugongchanguioji_desc:0"共产国际，由列宁同志领导并创建，总部位于莫斯科，是一个共产党和共产主义组织的国际组织。第三国际为自己规定的任务是团结工人阶级和劳动群众，推翻资本主义和帝国主义统治，确立世界范围的无产阶级专政，建立世界苏维埃社会主义共和国联盟，彻底消灭阶级，实现社会主义和共产主义，第三国际把马克思列宁主义作为自己的理论基础，组织原则是民主集中制。"
 PRC_jixuzhichimaozhuxi:0"继续支持毛主席"
 PRC_jixuzhichimaozhuxi_desc:0"中国与世界上其他的工业国不同，我们不能完完全全的照搬马克思他老人家的理论，那样他会不高兴的。我们应该把马克思主义与中国实际情况相结合，这样我们才能总结出符合中国国情的马克思主义。马克思他老人家肯定会同意我们的做法的。"
 PRC_yanandazhengfeng:0"延安整风运动"
 PRC_yanandazhengfeng_desc:0"延安整风运动是 中国共产党历史上第一次大规模的整风运动。延安整风运动在中国共产党历史上具有深远的历史意义，它是党的建设史上的一个伟大创举。通过延安整风，使全党确立了一条 实事求是的 辩证唯物主义的思想路线，使干部在思想上大大地提高一步，使党达到了空前的团结。"
 PRC_maozedongsixiang:0"毛泽东思想"
 PRC_maozedongsixiang_desc:0"中国共产党自成立起，就以马克思列宁主义为指导，开始了全新的中国革命。以毛主席为主要代表的中国共产党人，根据马克思列宁主义的基本理论，把中国革命实践中的一系列独创性经验作了理论概括，形成了适合中国情况的科学的指导思想——毛泽东思想。"
 PRC_makesizhuyizhonguohua:0"马克思主义中国化"
 PRC_makesizhuyizhonguohua_desc:0"马克思主义中国化就是将马克思主义基本原理同中国具体实际相结合，不断形成具有中国特色的马克思主义理论成果的过程。具体地说，就是把马克思主义基本原理同中国革命、建设和改革的实践结合起来，同中国的优秀历史传统和优秀文化结合起来，既坚持马克思主义，又发展马克思主义。"
 PRC_chenglixinzhongguo:0"新中国"
 PRC_chenglixinzhongguo_desc:0"随着我们战胜了国民党反动派，我们已经成为了中国唯一的合法政府。我们现在还有许多工作要做，但是黑暗已经结束，黎明就在眼前，我们将带领中国走向新的时代，中国人民受列强欺凌、宰割的日子一去不复返了。"
 PRC_shehuizhuyishechangjingji:0"社会主义市场经济"
 PRC_shehuizhuyishechangjingji_desc:0"社会主义市场经济就是同社会主义基本社会制度结合在一起的市场经济，体现社会主义的根本性质。是使市场在社会主义国家宏观调控下对资源配置起决定性作用的经济体制。它使经济活动遵循价值规律的要求，适应供求关系的变化；通过价格杠杆和竞争机制，把资源配置到效益最好的环节中去，并使企业实行优胜劣汰；运用市场对各种经济信号反应灵敏的特点，促进生产和需求的及时协调。"
 PRC_zhihczhanglan:0"支持张澜同志"
 PRC_zhihczhanglan_desc:0"党的“左”倾错误只会让事情变得更糟而不是更好。张澜同志同志认为国民党尽管有其缺陷，也能够成为我们我们建设更美好的未来的盟友，我们应当在政治领域主动接近他们。不过有同志提出这是典型的“右”倾投降主义，我们应该把中国共产党的未来交到他的手中吗？"
 PRC_zujianlianhezhengfu:0"组建联合政府"
 PRC_zujianlianhezhengfu_desc:0"尽管实现国家统一还有很长的路要走，但是和国民党组成联合政府将会减少阻力。 "
 PRC_qingxijijingpai:0"清洗激进派"
 PRC_qingxijijingpai_desc:0"我们党内还有一些同志坚信阶级斗争理论和反对剥削阶级的存在，他们应该主动辞去党内职务并退出共产党，如果他们不答应，那么我们可以采取一些特殊手段来完成这一目标..."
 PRC_zhichiguomingdangzuoyi:0"支持国民党左翼"
 PRC_zhichiguomingdangzuoyi_desc:0"国民党的内部任然有一些不通的声音，他们中的有些人试图破坏同我们的努力。我们要尽一切力量保证我们的国民党盟友赢得他们的内斗。不管我们采用什么方法！"
 PRC_cishajiangjieshi:0"刺杀蒋介石"
 PRC_cishajiangjieshi_desc:0"尽管我们做了许多努力，但是蒋委员长依旧从心底里认为我们是共产分子。他的恶毒攻击已经成为不可忽视的问题。我们应该干些什么。"
 PRC_tudigaige:0"土地改革"
 PRC_tudigaige_desc:0"土地改革，政府对土地使用和制度等方面进行的大调整，包括方方面面的内容。比如土地税收、产权改革、土地使用制度的改革等等。中国自古以来就是一个以农业生产为主的国家，因此关于土地使用制度的改革可以说一直都需要进行。"
 PRC_daguimosaomang:0"大规模扫盲"
 PRC_daguimosaomang_desc:0"扫盲，指扫除文盲，是对文盲、半文盲进行的一种最为初步的基础教育。不识字或识字数不超过500字是文盲。能认识500字，但识字数不超过1500字称半文盲。我们的国家存在着许许多多的文盲，比如李云龙他们几个，连扁担倒了都不知道是个一，我们中的许多将领和他们一样，开展扫盲运动是非常有必要的。"
 PRC_gongnonghuijunjunyi:0"中国工农红军军医学校"
 PRC_gongnonghuijunjunyi_desc:0"卫生与医疗不仅能使革命队伍保持战斗力，还能让人民群众受益。我们要尽快制定并推广新的卫生与医疗规范。"
 PRC_kangrijunzhengdaxue:0"中国人民抗日军政大学"
 PRC_kangrijunzhengdaxue_desc:0"中国人民抗日军政大学 全称“中国人民抗日军事政治大学”。简称“抗大”。校址延安，是中国共产党培养抗日军事、政治干部的大学。毛泽东任抗大教育委员会主席，他为抗大规定了“坚定正确的政抬方向，艰苦朴素的工作作风，灵活机动的战略战术”的教育方针和“团结、紧张、严肃、活泼”的校风。"
 PRC_sandajilv:0"三大纪律八项注意"
 PRC_sandajilv_desc:0"三大纪律如下：（一）一切行动听指挥；（二）不拿群众一针一线；（三）一切缴获要归公。八项注意如下：（一）说话和气；（二）买卖公平；（三）借东西要还；（四）损坏东西要赔；（五）不打人骂人；（六）不损坏庄稼；（七）不调戏妇女；（八）不虐待俘虏。"
 PRC_kangrijunguo:0"中国共产党抗日救国十大纲领"
 PRC_kangrijunguo_desc:0" (1)打倒日本帝国主义；(2)全国军事总动员；(3)全国人民总动员；(4)改革政治机构；(5)实行抗日的外交政策；(6)实行为战时服务的财政经济政策；（7)改良人民生活；(8)实行抗日的教育政策；(9)肃清汉奸卖国贼亲日派，巩固后方；(10)实现抗日的民族团结。"
 PRC_political_commissars:0"政委 "
 PRC_political_commissars_desc:0"团以上部队和相当于团以上单位负责党的工作和政治工作的领导干部。和同级军事指挥员同为部队首长，通常是同级党的委员会日常工作的主持者。政治委员隶属于直属上级部队首长，在同级党委领导下进行工作 。在政治工作上 ，服从上级政治委员、政治机关；在军事工作上，服从上级军事指挥员、政治委员和军事机关。 "
 PRC_ideological_fanaticism:0"为了中国"
 PRC_ideological_fanaticism_desc:0"同志们，为了赶跑日本侵略者，为了打倒国民党反动派，我们需要想尽一切办法来取得胜利，哪怕是牺牲自己的生命也是值得的。中国万岁！中华民族万岁！"
 PRC_jingshouyapian:0"全面禁止鸦片"
 PRC_jingshouyapian_desc:0"吸食鸦片后，可以初致欣快感、无法集中精神、产生梦幻现象，导致高度心理及生理依赖性，长期使用后停止则会发生渴求药物、不安、流泪、流汗、流鼻水、易怒、发抖、寒战、打冷颤、厌食、便秘、腹泻、身体卷曲、抽筋等戒断症；过量使用造成急性中毒，症状包括昏迷、呼吸抑制、低血压、瞳孔变小，严重的引起呼吸抑止致人死亡。"
 PRC_feichudizu:0"废除地租"
 PRC_feichudizu_desc:0"土地所有者依靠 土地所有权而取得的收入。 封建地租是地主无偿占有的农民的剩余劳动甚至部分 必要劳动， 超经济强制是其存在的必要条件。 资本主义地租是租佃 资本家交给土地所有者的来自于 雇佣劳动者的剩余劳动的一部分，体现两者共同剥削雇佣农业工人的关系。"
 PRC_yanangeminggenjiudi:0"西北革命根据地"
 PRC_yanangeminggenjiudi_desc:0"西北革命根据地是由原陕甘边革命根据地和陕北革命根据地合并后成立的，它迎接了长征中的党中央及中央红军，抗战爆发后又成了抗日战争的出发地，为中国共产党领导全国人民取得新中国的成立做出了突出性的贡献。"
 PRC_jujiaoguonei:0"国内方针"
 PRC_jujiaoguonei_desc:0"就目前我军实力而言，我们无法同时与国民党军队和日本人作战，我们应该先击败那些国内军阀，他们中很多战斗力低下，无法与国民党正规部队相提并论。"
 PRC_xilujundeshengli:0"西路军的胜利"
 PRC_xilujundeshengli_desc:0"西路军，由中国工农红军红一、四方面军主力约6000人，刀棍队7000人，非战斗人员9000人，遵照中央和军委命令，西渡黄河作战。西征的主要目的是为了控制陕甘宁同河西走廊链接苏联的陆地生命线，打通苏联军援的西北通道，策应河东主力安全。"
 PRC_dongzheng:0"东征"
 PRC_dongzheng_desc:0"红军军事战略的基本原则是：把国内战争同民族战争结合起来；准备对日作战；扩大红军。红军的军事部署和作战行动，应确定地放在“打通抗日路线”与“巩固、扩大现有苏区”这个基点上。具体步骤是：把红军行动与苏区发展的主要方向，放在东边的山西和北边的绥远等省。"
 PRC_infiltration:0"敌后作战"
 PRC_infiltration_desc:0"国民党妄图与我军进行正面作战。我们绝不可随了他们的心意。我军应当化整为零，在敌后发动群众、建立根据地。当时机适宜的时候，各地的敌后组织就一同发动，打他们个措手不及。"
 PRC_jiefangquanzhongugo:0"解放全中国"
 PRC_jiefangquanzhongugo_desc:0"目前我们已经拥有了与国民党一战的实力，是时候推翻国民党反动派的统治了，我们一定会取得最后的胜利！打进总统府，活捉蒋介石！"
 PRC_dajiribenqingluzhe:0"准备打击日本侵略者"
 PRC_dajiribenqingluzhe_desc:0"日本帝国主义已经对我们的国家构成了最严重的威胁。他们希望将中国分割并压榨，这是任何一个中国人都不会答应的。我们应该暂时放弃与国民党的斗争，打击日本侵略者才是首要的。"
 PRC_tuanjiehezuo:0"团结合作"
 PRC_tuanjiehezuo_desc:0"一个四分五裂的国家是无法打败日本侵略者的，我们应该联合国民政府，组建一个新的阵营，团结互助，这样我们才有可能吧日本侵略者赶出我们的国家。"
 PRC_gaizugmgmj:0"改组国民革命军"
 PRC_gaizugmgmj_desc:0"中国工农红军第一、第二、第四方面军和西北红军等部改编为国民革命军第八路军，红军前敌总指挥部改为第八路军总指挥部，朱德任总指挥，彭德怀任副总指挥，叶剑英任参谋长、左权任副参谋长；红军总政治部改为八路军政治部，任弼时任政治部主任，邓小平任副主任；下辖第115师、第120师、第129师和总部特务团。"
 PRC_yujunfazuodouzheng:0"与军阀作斗争"
 PRC_yujunfazuodouzheng_desc:0"自辛亥革命后，许多军阀佣兵自立，只是名义上服从中央政府的指挥。现在中华民族到了生死存亡的时刻，他们中的有些人却还想着保存实力，甚至是和日本合作，我们必须改变这一局面。"
 PRC_gemingjunshiweiyuanhui:0"中央革命军事委员会"
 PRC_gemingjunshiweiyuanhui_desc:0"中华苏维埃共和国中央革命军事委员会（简称中革军委），朱德任主席，王稼祥、彭德怀任副主席。中革军委作为全国红军最高领导和指挥机关，第一次正式隶属于政权系统，但它在政治上仍受中共中央及其中央局的领导。"
 PRC_zhongyangjunshiweiyuanhui:0"中国共产党中央军事委员会"
 PRC_zhongyangjunshiweiyuanhui_desc:0"中国共产党中央军事委员会是中国共产党领导下的最高军事领导机构，简称（中共）中央军委。其主要职能是：直接领导全国武装力量。其组成人员由中国共产党中央委员会决定。党的中央军委由主席、副主席、委员组成，实行主席负责制。"
 PRC_zhongguorenmingzhiyuanjun:0"中国人民志愿军"
 PRC_zhongguorenmingzhiyuanjun_desc:0"许多国家依旧存在本国工人和农民争取解放的战争。直接干涉这些冲突不总是明智的。有时候打破平衡只需要使出一小点力气。"
 PRC_anti_japanese_expedition:0"抵抗日本侵略"
 PRC_anti_japanese_expedition_desc:0"以我们现在的情况公开抵抗日本人与其说是勇敢不如说是愚蠢。我们应该首先派遣小组敌后作战队伍，为敌后抗战打下基础。当时机来临时，我们将发动起义。"
 PRC_provoke_japan:0"挑衅日本"
 PRC_provoke_japan_desc:0"日本人随时会向我们发动进攻，如果我们能够第一个站出发抵抗日本侵略，那么我们无疑将会获得人民群众的广泛支持。如果日本人不愿意发动战争，我们就让他们不得不发动。"
 PRC_lunchijiuzhan:0"论持久战"
 PRC_lunchijiuzhan_desc:0"《论持久战》科学地论证了抗战的发展规律，阐明了争取抗战胜利的道路，批判了对抗战的各种错误认识，从思想上武装了全党全军和人民群众，坚定了中国人民争取抗战胜利的信心，是指导全国抗战的理论纲领。。它清楚而又正确地回答了人们最关心又一时看不清楚的问题，大大提高了坚持抗战的信念。"
 PRC_renminzhanzhengdewangyangdaihai:0"人民战争的汪洋大海"
 PRC_renminzhanzhengdewangyangdaihai_desc:0"人民战争发生的根本原因和指导进行的最高原则是战争发生的“正义性”、参与战争的“群众性”以及战争实践的“整体性”。至于，在军事实践的内容，则是将这些意念落实为战争指导、军队建设、国防建设的基本方针和原则上。"
 PRC_yundongzhan:0"运动战"
 PRC_yundongzhan_desc:0"运动战是一种军事作战方式，依托较大的作战空间来换取时间移动兵力包围敌方，以优势兵力速战速决，运动战的运用归为这样一段话“避敌主力，诱敌深入，集中优势兵力，各个击破”。"
 PRC_baituandazhan:0"全面反击"
 PRC_baituandazhan_desc:0"我们着重于骚扰和小规模作战。我们的敌人或许认为我们虚弱不堪，只能起到滋扰的作用。沉迷于虚幻的安全感的他们将马上遭遇到我们大规模的反击。这次进攻的规模将是史无前例的。"
 PRC_zhongongzhongyangshehuibu:0"赤水"
 PRC_zhongongzhongyangshehuibu_desc:0"目前日寇汉奸及顽固分子用一切方法派遣奸细企图混入我们的内部进行阴谋破坏工作，为了保障党的组织的巩固，我们决定启用一位同志，赤水。他具备常年的党内斗争经验，相信可以很好的履行职责。"
 PRC_guojiazhengzhibaoweiju:0"国家政治保卫局"
 PRC_guojiazhengzhibaoweiju_desc:0"国家政治保卫局的主要职能，是执行侦查、镇压政治上和经济上的反革命活动。国家政治保卫局系统的工作人员、保卫大队官兵以及所有杂务人员，除便衣人员外，均穿红军服装，但所佩戴的领章不是红色，而是绿色；所有人员均随身携带由国家政治保卫局统一制发的特别证章。"
 PRC_huangyadongbingognchang:0"黄崖洞兵工厂建设"
 PRC_huangyadongbingognchang_desc:0"为了保存力量隐蔽目标，创建长期而稳固的的军工生产基地，八路军总部兵工部奉朱德总司令和左权副总参谋长之命，将设在榆社县韩庄村的总部修械所移到黄崖洞。"
 PRC_zizhuyanfa:0"生产缴获装备"
 PRC_zizhuyanfa_desc:0"我们目前还没有自主研发武器的可能，不过我们在以往的战斗中缴获了不少装备，我们可以试着进行研究，然后批量生产。"
 PRC_equipment_effort_2:0"装备仿制"
 PRC_equipment_effort_2_desc:0"我们目前还没有自主研发武器的可能，不过我们在以往的战斗中缴获了不少装备，我们可以试着进行研究，然后仿制他们的武器。"
 PRC_equipment_effort_3:0"自主研发"
 PRC_equipment_effort_3_desc:0"我们目前已经具有自主研发武器的可能，我们应该试着研发我们自己创作的武器。"
 PRC_doctrine_effort:0"学习军事理论"
 PRC_doctrine_effort_desc:0"第一次世界大战时的军事学说已经落后于时代，但我们中间的很多将领却连这些都还没有掌握。我们必须组织他们去抗大重新学习一下这些军事理论。"
 PRC_doctrine_effort_2:0"现代军事理论"
 PRC_doctrine_effort_2_desc:0"经过一段时间的学习，我们的将军们基本已经掌握了一战时期的军事理论，现在是时候让他们接触新型的军事理论了。"
 PRC_army_effort:0"全方位军队改革"
 PRC_army_effort_desc:0"我们的军队与国民党正规军之间仍然存在一定差距，我们虽然可以在战术及战略上打败他们，但却无法在单兵素质上打败他们，我们应该进行一次全方位的改革，让我们的陆军实力更加强大。"
 PRC_shandibudui:0"山地部队"
 PRC_shandibudui_desc:0"山地师应该是最早建立时期就是针对山地作战需求的，但是由于各国的国情不同和地理环境不同，现在的区别还是很大的。"
 PRC_special_forces:0"武工队"
 PRC_special_forces_desc:0"释义：武工队组织精干，装备简便，行动灵活。一般由30～50名优秀的军队干部、战士和地方干部组成。通常隶属于军分区，并受中国共产党同级地方委员会领导。主要任务是发动和组织群众，建立和恢复党的组织，成立秘密的人民政权，打击和瓦解日、伪军，摧毁日、伪组织和政权，配合抗日根据地的对敌斗争，使敌占区逐步变为根据地。"
 PRC_motorization_effort:0"组建摩托化部队"
 PRC_motorization_effort_desc:0"摩托化部队是指以建制内的轮胎车辆实施运动和作战的部队。其具有一定的装甲防护力、较强的突击力和快速的机动能力，从而提高了步兵部队在各种条件下的作战能力。"
 PRC_mechanization_effort:0"组建机械化部队"
 PRC_mechanization_effort_desc:0"机械化主要是为了让步兵配合坦克装甲部队进行大纵深突击，而不用在搭乘坦克，组建的部队其主要运输工具是履带式步兵战车、履带式人员输送车。具有较强的装甲防御可保护步兵，具有较强的火力和机动性可配合坦克作战。"
 PRC_armor_effort:0"组建装甲部队"
 PRC_armor_effort_desc:0"陆军中以坦克和其他装甲车辆为基本装备的战斗兵种，又称坦克兵，是陆军的重要突击力量。装甲兵具有猛烈的火力、广泛的机动力和良好的防护力，可以减轻常规武器和核武器袭击的损害，并能迅速利用常规火力突击和核突击的效果，实施快速机动、猛烈突击，在短时间之内歼击敌人。"
 PRC_xiandaihualujun:0"军队现代化"
 PRC_xiandaihualujun_desc:0"就是要求军队建设必须适应未来战争需要，提高军队建设中的科学技术含量，提高现代条件下的总体作战能力和水平，使之具有适应现代战争要求的实战能力和威慑能力。"
 PRC_zonghouqingbu:0"总后勤部"
 PRC_zonghouqingbu_desc:0"朱德总司令指出：现代的战争，离开后勤工作是不能取得胜利的，要进一步加强后勤工作，要有计划、有系统地组织大规模的后勤体系，要逐步做到统一集中。"
 PRC_zongzhengzhibu:0"总政治部"
 PRC_zongzhengzhibu_desc:0"在中国共产党中央委员会、中央军事委员会领导下，负责管理全军党的工作和组织全军进行政治工作的最高统率机关。"
 PRC_zongcanmobu:0"总参谋部"
 PRC_zongcanmobu_desc:0"在中国共产党中央委员会、中央军事委员会领导下，负责组织全国武装力量建设和作战指挥的最高军事统率机关。"
 PRC_gongwubukezhanwubusheng:0"金戈铁马气吞万里如虎"
 PRC_gongwubukezhanwubusheng_desc:0"我们的军队已经完全实现了现代化，我们可以对抗任何敌人！我们是世界上最强大的陆军部队！没人能过打败我们！"
 PRC_aviation_effort:0"组建空军部队"
 PRC_aviation_effort_desc:0"在以往我们与国民党军队战斗时，他们的空军是让我们非常头疼的问题。我们有必要建立属于自己的空军部队，航空学是任何一个现代化国家都需要掌握的。"
 PRC_fighter_focus:0"战斗机编队"
 PRC_fighter_focus_desc:0"战斗机的主要任务是与敌方战斗机进行空战，夺取空中优势（制空权）。其次是拦截敌方轰炸机、近距支援机和运输机，还可携带一定数量的对地攻击武器，执行对地攻击任务。"
 PRC_heavy_fighter:0"重型战斗机"
 PRC_heavy_fighter_desc:0"重型战斗机是指战斗机中体型相对较大，航程相对较远，载弹量相对较大的战斗机，具有纵深打击能力。重型战斗机往往是被用来作为“精兵”，是以空战中的主力来使用。"
 PRC_bomber_focus:0"战略轰炸机编队"
 PRC_bomber_focus_desc:0"战略轰炸，即大量轰炸机组成一个个大型的空中编队，从高空突破敌军高射炮火力网的封锁，对敌对国的后方城市、工业基地等战略目标实施远程空中打击。以此来通过大量平民伤亡摧毁敌对国人民继续战争的信心和意志，通过摧毁敌对国的工业设施来削弱敌对国的战争潜力，从而迫使其放弃抵抗并投降，最终赢得整场战争的胜利。"
 PRC_tactical_bomber:0"战术轰炸机"
 PRC_tactical_bomber_desc:0"战术轰炸机，是指部分体型较小的轰炸机，用于战术轰炸，攻击武装部队和辎重设备。战术轰炸机的主要任务是支援前线作战，攻击敌人的军事目标。主要特征是航程近，载弹量小。"
 PRC_bomber_focus2:0"扩大战略空军"
 PRC_bomber_focus2_desc:0"世界各主要军事强国对战略空军的普遍定位是：空天一体、攻防兼备、信息火力一体，能够以空制空、以空制海、以空制地，全面参与各种作战形式，能实施远程反应。"
 PRC_CAS_effort:0"近距支援机"
 PRC_CAS_effort_desc:0"近距离空中支援（Close Air Support，CAS），就是航空兵为支援地面、海上部队、两栖部队、特种部队进行作战，对接近己方的敌前沿和浅近纵深直接影响，保证己方当前行动而进行的空中火力突击。"
 PRC_sanbingbudui:0"空降兵"
 PRC_sanbingbudui_desc:0"空降兵，又称伞兵，主要是以空降到战场为作战方式，其特点是装备轻型化、高度机动化、兵员精锐化。一般独立建制为师级或旅级，直接隶属于军团一级或更高级别的指挥机构。既战略投送能力空降的重装部队比例越高空降兵战力越强。"
 PRC_NAV_effort:0"海军轰炸机"
 PRC_NAV_effort_desc:0"海军轰炸机：主要用于轰炸海上和沿岸目标的海军飞机。具有航程远、载弹量大、突击力强的特点。"
 PRC_hangmu_air_wing:0"海军航空兵"
 PRC_hangmu_air_wing_desc:0"主要任务是：歼灭敌方海上力量，掩护和支援己方舰艇的作战行动；保护己方海上交通线，破坏敌方海上交通线；摧毁敌方沿海机场、基地、港口等重要军事目标，保护己方海军基地、港口的安全；进行海上侦察、巡逻、反潜、预警、布雷、扫雷、通信、引导、救护和运输等。"
 PRC_shenfei_focus:0"飞机自行生产"
 PRC_shenfei_focus_desc:0"这是属于我们自己的飞机制造厂，我们拥有了自己独立的独航空工业，我的工人们可以组装和维护现有飞机了。"
 PRC_zhandouji_production:0"战斗机自行生产"
 PRC_zhandouji_production_desc:0"我们的工人已经开始熟悉基本的维修工作，我们可以开始为现代战斗机生产所有的部件。是时候让中国的天空飞满中国的战斗机了。"
 PRC_hongzhanji_production:0"轰炸机自行生产"
 PRC_hongzhanji_production_desc:0"在我们掌握了单引擎飞机的生产技术之后，我们可以尝试发展和生产更重的多引擎飞机并用于对地支援上。这样我们就拥有了比较系统了空中力量，而不是和以前一样的各种型号。"
 PRC_aviation_effort_2:0"空军改革"
 PRC_aviation_effort_2_desc:0"截止到现在，我们的军官发现了军队中仍然存在许多问题，我们需要抓紧解决这些问题。"
 PRC_secret_weapons:0"秘密武器"
 PRC_secret_weapons_desc:0"看我干什么？？都说是秘密武器了，你还希望我给你做介绍？这和波兰人能上太空有什么区别？？"
 PRC_nuclear_effort:0"给日本人的礼物"
 PRC_nuclear_effort_desc:0"我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃这个可能在未来某天毁灭地球的火种。不过这玩意一旦造出来我们选哪里作为实验场呢？东京？名古屋？广岛？还是长崎？"
 PRC_rocket_effort:0"火箭"
 PRC_rocket_effort_desc:0"火箭是以热气流高速向后喷出，利用产生的反作用力向前运动的喷气推进装置。它自身携带燃烧剂与氧化剂，不依赖空气中的氧助燃，既可在大气中，又可在外层空间飞行。火箭在飞行过程中随着火箭推进剂的消耗，其质量不断减小，是变质量飞行体。"
 PRC_naval_effort:0"组建海军"
 PRC_naval_effort_desc:0"海军是个古老的兵种，地中海东部地域是世界海军的发祥地。 海军的历史可以追溯到公元前2000年以前，当时建造的兵船是桨船，以撞击战作为战斗的基本战法。"
 PRC_naval_efforttwo:0"扩大海军"
 PRC_naval_efforttwo_desc:0"18世纪后半期，资本主义国家争夺殖民地的战争和北美殖民地的独立战争都加速了海军的发展。20世纪初期，一些大国海军开始建造潜艇和水上飞机，从此结束了水面舰艇是海军唯一兵种的时代，海军开始成为多种合成军种。"
 PRC_haijunluzhandui:0"中国海军陆战队"
 PRC_haijunluzhandui_desc:0"军中之军，钢中之钢，我们是祖国的热血儿郎。尖刀拔出鞘，炮弹压上膛，只等着冲锋号角吹响。涌浪中我们特别能吃苦，岸滩上我们特别能打仗。背水攻坚，势不可挡，海军陆战队的战旗唯有向前方。"
 PRC_dinggouquzhujian:0"研发驱逐舰"
 PRC_dinggouquzhujian_desc:0"驱逐舰（英语：Destroyer），是一种多用途的军舰，19世纪90年代至今海军重要的舰种之一，现代驱逐舰装备有防空、反潜、对海等多种武器，既能在海军舰艇编队担任进攻性的突击任务，又能承担作战编队的防空、反潜护卫任务，还可在登陆、抗登陆作战中担任支援兵力。"
 PRC_qingxingxyjian:0"轻型巡洋舰"
 PRC_qingxingxyjian_desc:0"建立一支可靠的蓝水海军的第一部是建立起一支现代化的巡洋舰队。不过我们的第一个项目不应该太过好高骛远。"
 PRC_zhongxingxunyangjian:0"重型巡洋舰"
 PRC_zhongxingxunyangjian_desc:0"在我们研发出更先进的战列舰之前，我们可以先以稍微轻型的巡洋舰来替代。"
 PRC_zhanliejianyabfa:0"战列舰"
 PRC_zhanliejianyabfa_desc:0"战列舰（Battleship，或又称为战斗舰，战舰）是一种以大口径火炮攻击与厚重装甲防护为主的高吨位海军作战舰艇。是能执行远洋作战任务的大型水面军舰。"
 PRC_zhanliexunyangjian:0"战列巡洋舰"
 PRC_zhanliexunyangjian_desc:0"战列巡洋舰是一种20世纪初兴建的一种大型战舰。是在装甲巡洋舰的基础上演变过来的一种功能性很强的新型主力舰。"
 PRC_submarine_effort:0"研发潜艇"
 PRC_submarine_effort_desc:0"自第一次世界大战后，潜艇得到广泛运用，担任许多大国海军的重要位置，其功能包括攻击敌人军舰或潜艇、近岸保护、突破封锁、侦察和掩饰特种部队行动等。"
 PRC_jiadasubmarine_effort:0"加大潜艇研发"
 PRC_jiadasubmarine_effort_desc:0"潜艇是公认的战略性武器（尤其是在裁军或扩军谈判中），其研发需要高度和全面的工业能力，目前只有少数国家能够自行设计和生产。"
 PRC_hangkongmujian:0"航空母舰"
 PRC_hangkongmujian_desc:0"航空母舰（简称：航舰/航母，被称为“海上霸主”），是一种以舰载机为作战武器的大型水面舰艇，可以供舰载机起飞和降落  ，通常拥有巨大的飞行甲板和舰岛，现代航母舰岛大多坐落于右舷。"
 PRC_hangmu_air_wing:0"航母航空联队"
 PRC_hangmu_air_wing_desc:0"只有搭载了优秀的飞机的航母才是优秀的航母。我们必须确保我们的舰载机是能力最强，最现代的型号。"
 PRC_flexible_navy:0"机动舰队"
 PRC_flexible_navy_desc:0"潜艇技术的进步将彻底改变海战，让我们针对敌人的护航有效的打击。"
 PRC_large_navy:0"大舰队"
 PRC_large_navy_desc:0"海军学说将变得更为重视大型战舰，并且确保护航舰队的安全，这些需求使得我们应当开发相应的舰船。"
 PRC_yigezhongguo:0"一个中国"
 PRC_yigezhongguo_desc:0"外国承认中华民国政府是代表全中国的唯一合法政府，与西藏当局断绝或不建立外交关系，是中国与外国建交的原则。即内陆和西藏虽然尚未统一，但两地同属一个中国的事实从未改变，国家领土和主权从未分割、也不容分割。在此法理事实基础上，形成了“一个中国原则”。"
 PRC_hepingjiefang:0"和平解放西藏"
 PRC_hepingjiefang_desc:0"是时候让西藏回归祖国的大家庭了，我们也许让可以采取比较和平的方式，但如果他们不答应那就只剩下一种方式了，那不是我们希望看到的。"
 PRC_jingjunxizang:0"进军西藏"
 PRC_jingjunxizang_desc:0"在很多时候，暴力可以解决国家层面的许多问题。"
 PRC_maikemahongxian:0"规划麦克马洪线"
 PRC_maikemahongxian_desc:0"1914年西姆拉会议上，根本不存在什么“麦克马洪线”。麦线的降生是1936年首次公开提及此词，由一批英国和英属印度政府官员采用编造历史、销毁证据、出版伪书等不光彩手段伪造出来的。我们要重新定制规则！"
 PRC_shouhuimemggu:0"收回外蒙"
 PRC_shouhuimemggu_desc:0"1911年清朝灭亡后，蒙古宣布独立，但未得到国际承认，直到1921年在俄罗斯的控制下独立，现在，是时候拿回我们的领土了。"
 PRC_dadaodiguozhuzyi:0"打倒帝国主义"
 PRC_dadaodiguozhuzyi_desc:0"帝国主义（imperialism），即垄断资本主义，是资本主义垄断阶段，也是资本主义发展的最高阶级和最后阶段。随着生产力的发展和生产社会化程度的提高，资本关系的社会化随之发展，资本主义生产关系发生新的变化，资本主义就从自由竞争阶段进入垄断阶段。资本主义经济体系最后是否会走向社会主义还是新的经济体系还有待论证。"
 PRC_yindaoyuzhichi:0"引导与支持"
 PRC_yindaoyuzhichi_desc:0"印度支那的人民依然需要我们的协助来建立他们自己的国家。我们将确保他们不会再次被外部势力侵占。"
 PRC_yuyingduhezuo:0"同印度合作"
 PRC_yuyingduhezuo_desc:0"印度人民正在努力挣脱殖民压迫的最后枷锁。我们应该与他们接触，支持他们的斗争并一同努力来创造两国的美好将来。而且我们可以看出，如果印度能够废除种姓制度，那么他无疑会成为世界强权之一。"
 PRC_baohuchaoxianbandao:0"承认朝鲜半岛独立"
 PRC_baohuchaoxianbandao_desc:0"朝鲜半岛是日本实施侵略计划中的第一批受害者。现在我们已经赶跑了日本人，他们将会再次成为世界中的其中一个自由民族。"
 PRC_yengxiangmengu:0"影响蒙古"
 PRC_yengxiangmengu_desc:0"让蒙古作为我们与苏联之间的缓冲国将会有效保障我们的北面领土。我们只需要确保他们能够照顾好自己。"
 PRC_damingxiongfeng:0"大汉天威"
 PRC_damingxiongfeng_desc:0"过去数千年来，中国一直是东方的主要强权并保证着地区的和平和稳定。是时候恢复我们原来的地位了。"
 PRC_xuanchengyinduzhina:0"宣称印度支那"
 PRC_xuanchengyinduzhina_desc:0"自古以来，印度支那一直依靠着中国的保护。就目前看来，法国人无法为他们提供保护，该我们上场了。"
 PRC_fuchouribendongjing:0"复仇：日本东京"
 PRC_fuchouribendongjing_desc:0"我们非常清楚日本人曾经在我们的国土上做过什么事情。现在，复仇的时刻到了，让日本人尝一尝战火烧到本土的滋味吧。"
 PRC_xuachengtangnutuwa:0"宣称唐努乌梁海"
 PRC_xuachengtangnutuwa_desc:0"唐努乌梁海（图瓦语：Таңды Урянхай），历史上属于中国领土，1914年被沙俄占领，现在，是时候拿回我们的领土了。"
 PRC_xuachenghaishenwai:0"宣称海参崴"
 PRC_xuachenghaishenwai_desc:0"符拉迪沃斯托克（俄语：Владивосток，英语：Vladivostok）位于亚欧大陆东面，阿穆尔半岛最南端。原名海参崴，清朝时为中国领土，划为吉林将军隶下，1860年11月14日《中俄北京条约》将包括海参崴在内的乌苏里江以东地域割让给俄罗斯，俄罗斯将其命名为符拉迪沃斯托克，俄语意为“统治东方”。"
 PRC_xuachengbeisanhaling:0"宣称北萨哈林"
 PRC_xuachengbeisanhaling_desc:0"《中俄北京条约》又称《中俄续增条约》，是俄罗斯帝国和清朝于1860年（咸丰十年）11月14日在北京签订的不平等条约。该条约使清政府确认了《瑷珲条约》的合法性，并割让了黑龙江省乌苏里江以东（包括库页岛）约40万平方公里的领土。该条约与《中英北京条约》和《中法北京条约》构成了《北京条约》的主体。"
