 WW_PRC_dayanxishan_tip:0"§R阎锡山的晋绥军在山西绥远虎踞多年，有着不俗的实力，我们绝对不可与之硬拼，可喜的是，作为中原大战的主要挑起者，阎锡山和蒋介石有着很深的矛盾，或许我们可以利用这一点分化瓦解他们之间并不牢固的联盟。§。"
