 PRC_baozhangchaoxanbandao:0"维护半岛安全"
 PRC_baozhangchaoxanbandao_desc:0"保障朝鲜半岛不再被外部势力占领符合我们最大的利益。"
 PRC_zhongguormjfj:0"中国人民解放军"
 PRC_zhongguormjfj_desc:0"中国人民解放军（简称解放军 ）是中华人民共和国最主要的武装力量，其前身是在1927年8月1日南昌起义后留存的中国工农革命军，经过五次反围剿的土地革命战争、 抗日战争、 解放战争，在合并八路军、新四军、东北抗日联军等部队后改称为中国人民解放军。"
 PRC_xinhongjun:0"新红军"
 PRC_xinhongjun_desc:0"我们已经对国民党反动派发动了进攻，我们将组建新的中国工农红军，我们将解放全中国！"
