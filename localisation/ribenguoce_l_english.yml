l_english:
 JAP_weiwenguoneishili:0 "维稳国内势力"
 JAP_weiwenguoneishili_desc:0 "目前国内的军官们发出了很多声音，有人支持对苏作战，有人支持南进以获取帝国所需的资源，还有人支持抓紧入侵中国。不管怎样，我们应该先让他们安静下来，不然我们没法采取下一步行动。"
 JAP_dabenying:0 "大本营与政府联席会议"
 JAP_dabenying_desc:0 "大本营是大日本帝国陆海军的最高统帅机关，能够以大本营命令（大本营陆军部命令或大本营海军部命令）形式发布天皇敕命，是直属于天皇的最高司令部。通过组织有各军政部门首脑参加联席会议，我们的决策速度将得到极大提高。"
 JAP_dongyagongrong:0 "大东亚新秩序"
 JAP_dongyagongrong_desc:0 "我们将把亚洲从欧美列强手中解放出来，我们将建立东亚新秩序。"
 JAP_sanguotongmeng:0 "三国轴心协定"
 JAP_sanguotongmeng_desc:0 "三国同意在未来十年他们会「支持及与对方互相合作……以期实现她们建立与维持新秩序的目标，以期提倡互惠互利与有关人民之福祉。」三国确认对方的势力范围，并承诺「以政经与军事之力，协助任何仍未参与战争而被攻击的一方。」"
 JAP_lugouqiaodechongtu:0 "以战养战"                          
 JAP_lugouqiaodechongtu_desc:1 "时间已经到达了1939年，我们任然没有占领中国，我们将进行一次大规模登陆行动，一举拿下中国！"
 JAP_lugouqiaodechongtu_tip:0 "中国派遣军将在中国各地登陆"  
 JAP_jiejuzhongnog:0 "解决中国问题" 
 JAP_jiejuzhongnog_desc:0 "中国比我们想象的要大，我们需要制定一次计划来彻底打败中国的正规部队，这样我们才能尽快脱身。不然我们很有可能会陷在中国的战争泥潭里无法脱身..." 
 JAP_kaifazhongguoziyuan:0 "开发中国资源" 
 JAP_kaifazhongguoziyuan_desc:0 "我们终于占领了中国...我们可以好好享受胜利者的喜悦了...我们应该抓紧开采中国丰富的资源，为我国下一场可能到来的战争做准备。" 
 JAP_qushicaifa:0 "驱使财阀" 
 JAP_qushicaifa_desc:0 "20世纪初，随着生产和资本集中的进一步加强，日本形成了以家族为中心的三井、三菱、住友、安田四大财阀。它们以家族资本控制的总公司为核心，通过家族总公司—直系公司—准直系公司的持股关系，控制着各经济部门的直系企业和旁系企业，组成庞大的康采恩。" 
 JAP_jungongqiyeguoyouhua:0 "军工企业国有化" 
 JAP_jungongqiyeguoyouhua_desc:0 " 国有化是将私人企业的生产资料收归国家所有的过程。国有化是国家所有制经济形成过程中的一条重要途径。按照国际惯例，实行国有化后要给予受损的外国投资者以适当的合理的补偿。" 
 JAP_guojiadongyuanfa:0 "日本国家总动员法" 
 JAP_guojiadongyuanfa_desc:0 "该法案授于政府以极广泛的权力，以便统制和运用人力、物力资源，集中全力，支持战争。据此，政府在战时可统制劳务、物资、资金、设备、事业、物价、出版等，平时也可下令调查职业能力、培养技术人材和保存物资等。" 
 JAP_guojiakeyanzhengce:0 "国家科研政策" 
 JAP_guojiakeyanzhengce_desc:0 "我们的军事实力还没有达到欧洲国家的军事水平，我们应该投入更多资金进行科学研究。国家对科研机构的支持和管制将使得科研项目更加灵活，更有成效。" 
 JAP_guofangzhuangtai:0 "国防状态" 
 JAP_guofangzhuangtai_desc:0 "国防，就是指国家为防备和抵抗侵略，制止武装颠覆，恐怖分子等，保卫国家的主权、统一，领土完整和安全所进行的军事活动，以及与军事有关的政治、经济、科技、外交、教育等方面的活动。" 
 JAP_jingshengzongdongyuan:0 "国民精神总动员" 
 JAP_jingshengzongdongyuan_desc:0 "规定振作国民精神周和增强建国精神周等，在全国同时开展国民精神动员运动，如参拜神社、皇陵、举行奉读敕语仪式和阵亡者慰灵祭。强调购买爱国公债、一户献纳一物和增加农业生产。" 
 JAP_wushidaojingsheng:0 "武士道" 
 JAP_wushidaojingsheng_desc:0 "武士道（日语：ぶしどう）起源于古代的日本，“武士道”一词江户时代才出现，是以为主君不怕死、不惜命的觉悟为根本，为实现个人于集体、团体的价值，尽可能的发挥自己的能力，强调“毫不留念的死，毫不顾忌的死，毫不犹豫的死”的为主君毫无保留的献身取义、舍己成仁的武士精神。" 
 JAP_yinghuagongjingji:0 "樱花特别攻击机" 
 JAP_yinghuagongjingji_desc:0 "由于樱花导弹内的战斗部是与弹体连为一体，不能分离出来，所以要炸毁目标，樱花导弹本身必须与目标同归于尽。樱花导弹的舱门从里面不能打开，飞行员无法逃生，加上樱花导弹没有起落架，所以即使有任何原因要放弃进攻，飞行员也无法将它驶回基地降落在跑道上。" 
 JAP_meitanyehuajishu:0 "煤炭液化" 
 JAP_meitanyehuajishu_desc:0 "帝国对于石油等资源非常缺乏，我们应该尝试研究一下德国人在1913年提出的煤直接液化技术，如果能够成功，这无疑是一个巨大的好消息" 
 JAP_kaifamanzhou:0 "开发满洲" 
 JAP_kaifamanzhou_desc:0 "日本本土土地资源紧缺，但我们统治的东北地区却是地广人稀。我们难以在本土大展拳脚，但可以在东北广筑高楼。我们将在满洲进行大规模的工业化进程。" 
 JAP_kuojianmanzhoutielu:0 "扩建满铁" 
 JAP_kuojianmanzhoutielu_desc:0 "满洲虽然拥有大量的自然资源，但其基础设施建设却几乎为零，我们需要大规模扩建满洲的基础设施建设，这样才能承担增长后的工业需求。" 
 JAP_fazhanqingongye:0 "满洲轻工业发展" 
 JAP_fazhanqingongye_desc:0 "轻工业，与重工业相对，主要是指生产生活资料的工业部门。如：食品、纺织、家具、造纸、印刷、日用化工、文具、文化用品、体育用品工业等。轻工业是城乡居民生活消费资料的主要来源，按其所使用原料的不同可分为两类：以农产品为原料的轻工业和以非农产品为原料的轻工业。" 
 JAP_manzhouzhongongye:0 "满洲重工业发展" 
 JAP_manzhouzhongongye_desc:0 "重工业是为国民经济各部门提供物质技术基础的主要生产资料的工业。“重工业”是“轻工业”的对称，提供生产资料的部门称为重工业，生产消费资料的部门称为轻工业。重工业包括钢铁工业、冶金工业、机械、能源（电力、石油、煤炭、天然气等）、化学、材料等工业，是为国民经济各部门提供技术装备、动力和原材料的基础工业。" 
 JAP_qingongyekuozhan:0 "满洲轻工业扩展" 
 JAP_qingongyekuozhan_desc:0 "轻重工业总产值的划分也是按“工厂法”计算的，即一个工业企业在正常情况下生产的主要产品的性质属于轻工业，产的主要产品的性质属于重工业，则该企业的全部总产值作为重工业总产值。" 
 JAP_zhongongyekuozha:0 "满洲重工业扩展" 
 JAP_zhongongyekuozha_desc:0 "它为国民经济各部门（包括工业本身）提供原材料、燃料、动力、技术装备等劳动资料和劳动对象，是实现社会再生产和扩大再生产的物质基础。一个国家重工业的发展规模和技术水平，是体现其国力的重要标志。" 
 JAP_manzhoukankentuan:0 "满洲开拓团" 
 JAP_manzhoukankentuan_desc:0 "我们采取“分村分乡”移民的形式,即把日本国内的一个村或乡作为“母村”，从中分出部分农户组成“开拓团”，移到东北后建立一个“分村”或“子村”。借此改变东北的民族构成，造成日本人在东北的人口优势，反客为主，霸占东北。" 
 JAP_jiaqiangbianjingfangyu:0 "加强边境防守" 
 JAP_jiaqiangbianjingfangyu_desc:0 "满洲北部边疆几乎是不设防的。假如某天苏联对满洲发动攻击，那将带来毁灭性的灾难，我们必须改变这一局面。。" 
 JAP_fangyuzengqiang:0 "扩大防御"
 JAP_fangyuzengqiang_desc:0 "虽然我们在满洲北方建设了一定的防御设施，但关东军司令部认为这并不能阻挡苏联军队的进攻，我们用必要加强一下满洲北方的防御。"
 JAP_zhaohezhigangsuo:0 "扩建昭和制钢所"
 JAP_zhaohezhigangsuo_desc:0 "满铁在鞍山建立的掠夺中国钢铁原料的联合企业。1929年7月在朝鲜汉城设立，资本总额1亿日元，由满铁全额出资。山本条太郎在对鞍山制铁所进行彻底整顿后，于1929年2月提出利用鞍山的精矿，在日本建立年产35万吨钢的炼钢厂。1933年4月，满铁决定在鞍山设厂，将鞍山制铁所从满铁分离出来，转让给该所经营，总部由汉城迁往鞍山。"
 JAP_gongogngjianshe:0 "公共建设"
 JAP_gongogngjianshe_desc:0 "公共设施是指由政府或其他社会组织提供的、属于社会公众使用或享用的公共建筑或设备，按照具体的项目特点可分为教育、医疗卫生、文化娱乐、交通、体育、社会福利与保障、行政管理与社区服务、邮政电信和商业金融服务等。"
 JAP_dongjinglvchang:0 "东京铝厂"
 JAP_dongjinglvchang_desc:0 "铝，银白色轻金属。有延展性。在潮湿空气中能形成一层防止金属腐蚀的氧化膜。铝粉在空气中加热能猛烈燃烧，并发出眩目的白色火焰。易溶于稀硫酸、硝酸、盐酸、氢氧化钠和氢氧化钾溶液，难溶于水。这是我们所缺少的，我们应该充分利用我国工人的才能，尽可能达成自给自足的目标。"
 JAP_political_correctness:0 "政治正确"
 JAP_political_correctness_desc:0 "“政治正确”，是指利用政治立场上“正确”或“中立”的字句描述事物，以避免因为使用具有褒贬意义的语句，而侵犯他人合理的权益、伤害弱势群体的利益或尊严。支持者倾向采用“中立语言”(inclusive language)、“文明语”(civility)来形容“政治正确”的词句。"
 JAP_indoctrination_focus:0 "舆论引导"
 JAP_indoctrination_focus_desc:0 "我们应该引导舆论，让人民跟着我们走。这样会省下很多麻烦。我们的新闻媒体知道怎么办，即使我们在前线大溃败，人民群众依然会相信我们刚刚歼灭了二十万敌军。"
 JAP_ideological_fanaticism:0 "万岁冲锋"
 JAP_ideological_fanaticism_desc:0 "被敌人捕获或战败前进行万岁冲锋（光荣玉碎）被认为是一种光荣的行为。宁为玉碎，不为瓦全是一句成语。意思为宁做玉器被打碎，不做瓦器而保全。比喻宁愿为正义事业牺牲，不愿丧失气节，苟且偷生。出自《北齐书·元景安传》。"
 JAP_nanjinlun:0 "海洋战略"
 JAP_dongtiaoshangdengbing_tip:0 "§R原内阁总辞呈，由东条英机上台组阁§"
 JAP_nanjinlun_desc:0 "日本有三条生命线，第一是中国东北；第二是“内南阳”即太平洋的委托统治地；第三是“外南洋”即荷属印度、菲律宾等地。日本已经具有前两条，现在应该进行第三部--夺取“外南洋”。"
 JAP_yuxianluojiemeng:0 "与暹罗结盟"
 JAP_yuxianluojiemeng_desc:0 "暹罗地理位置的优越性能够支援我们对西方列强展开战争。将暹罗拉拢入伙，对马来亚和东印度群岛的必然入侵有极大好处。"
 JAP_risuzhonglitiaoyue:0 "日苏中立条约"
 JAP_risuzhonglitiaoyue_desc:0 "相互尊重领土完整，互不侵犯；缔约一方若受到第三国攻击时，另一方保持中立；条约有效期为5年等。作为该条约附件，附加日苏分别承认蒙古与伪“满洲国”领土完整、不可侵犯的共同声明。"
 JAP_fangqifeilvbin:0 "放弃菲律宾"
 JAP_fangqifeilvbin_desc:0 "菲律宾与我们的真正目标比起来，完全不值得在意。而且他还有美国罩着，我们暂时应该不要去招惹美国。"
 JAP_quebaofeikongzhi:0 "掌控菲律宾"
 JAP_quebaofeikongzhi_desc:0 "菲律宾是我军海洋战略中必不可少的一环。我们必须确保对菲律宾的控制，并将它建设为我军南下的前进基地。"
 JAP_jinjundongnanya:0 "进军东南亚"
 JAP_jinjundongnanya_desc:0 "东南亚（SEA）位于亚洲东南部，包括中南半岛和马来群岛两大部分。中南半岛因位于中国以南而得名，南部的细长部分叫马来半岛。马来群岛散布在太平洋和印度洋之间的广阔海域，是世界最大的群岛，共有两万多个岛屿，面积约243万平方千米。"
 JAP_aodaliya:0 "进攻澳大利亚"
 JAP_aodaliya_desc:0 "我们在东南亚的扩张非常成功，现在我们有必要继续南下进攻澳洲了，这样，我们的帝国将会成为一个横跨两大洲的国家。"
 JAP_kaifananyangjiuyan:0 "开发南洋资源"
 JAP_kaifananyangjiuyan_desc:0 "南洋地区拥有丰富的石油和橡胶等战略资源，我们有必要加大对南洋资源的开采，以其富饶的资源支持我们的军队。"
 JAP_daluzhanlv:0 "大陆战略"
 JAP_daluzhanlv_desc:0 "“北进”就是占领朝鲜、“满蒙”和西伯利亚地区。大陆政策的基本方针在于“谋求满洲国的健全发展，巩固日满国防，消除北方苏联的威胁，并防范英美，实现日、满、华三国的紧密合作”。"
 JAP_jiarulundunhaijuntiaoyue:0 "限制海军军备条约"
 JAP_jiarulundunhaijuntiaoyue_desc:0 "条约主要规定：主力舰的标准排水量不得超过35000吨，主炮口径不得超过14英寸。 航空母舰的标准排水量不得超过23000吨，火炮口径不得超6.l英寸。 标准巡洋舰的标准排水量不得超过8000吨，火炮口径不得超过6.l英寸，但是任何缔约国认为其国家安全受到影响时，可以建造排水量为1万吨的巡洋舰。"
 JAP_jiaqiangmanzhoulujunjianshe:0 "加强满洲陆军"
 JAP_jiaqiangmanzhoulujunjianshe_desc:0 "满洲会是任何北进战事的最前线。不过满洲国的陆军军事素质实在低下，我们必须确保他们能够抵御任何的潜在攻击，为此我们有必要加强满洲国的陆军。"
 JAP_rizhonghubuqingfang:0 "日中互不侵犯条约"
 JAP_rizhonghubuqingfang_desc:0 "尽管近百年来我国与中国外交关系紧张，但至少现在我们需要与之达成互不侵犯协定，解放军队，向北进军。"
 JAP_jieshemanzhoukongjun:0 "组建满洲皇家空军"
 JAP_jieshemanzhoukongjun_desc:0 "航空为人类开辟了一个新的活动领域--空中领域，结果就必然形成一个新的战场。如果满洲能够建立起自己的空军，这将会使我们取得极大的空中优势。"
 JAP_ridejiaoliu:0 "技术交流"
 JAP_ridejiaoliu_desc:0 "德国人对苏联人有着同样的敌意，而且德国人拥有着许多领先科技。若能为我所用，必定可以在此役中大有所为。"
 JAP_jingongsuliann:0 "对苏先制战争"
 JAP_jingongsuliann_desc:0 "通过伪造关于北疆日益增长的苏军越境报告，我们便可得到发起突袭战争消除北方威胁的借口。"
 JAP_deguoheikeji:0 "德国火箭技术"
 JAP_deguoheikeji_desc:0 "德国的超前的领先科技对我们的作战极为有用。我们必须不惜代价得到他们的图纸。"
 JAP_beifangziyuanqu:0 "设立北方资源区"
 JAP_beifangziyuanqu_desc:0 "西伯利亚的富饶资源必须为我国的战争机器所用。"
 JAP_army_expansion_law:0 "陆军扩编法案"
 JAP_army_expansion_law_desc:0 "我国政府必须把即时而大幅的扩军能力作为核心信条之一。"
 JAP_small_arms_modernization:0 "轻武器现代化"
 JAP_small_arms_modernization_desc:0 "我国军队急需装备先进枪械以与潜在之敌相匹敌。"
 JAP_supremacy_of_technology:0 "科技至上"
 JAP_supremacy_of_technology_desc:0 "科技带来胜利。为了在军备上超出敌人，我们必须不遗余力发展科技。"
 JAP_modern_artillery:0 "现代火炮"
 JAP_modern_artillery_desc:0 "尽管我军英勇而凶悍，他们依然需要火力优势掩护推进。"
 JAP_armored_divisions:0 "装甲部队"
 JAP_armored_divisions_desc:0 "不少国家已经体验到装甲部队的威力。我们必须不落人后，发展更多先进而有力的装甲载具，以强力而迅捷地打击敌人。"
 JAP_bicycle_battalions:0 "自行车机动营"
 JAP_bicycle_battalions_desc:0 "机动性极其关键——我们的部队将配备自行车以大幅挺高机动性。"
 JAP_army_expansion:0 "陆军扩编"
 JAP_army_expansion_desc:0 "为达成扩军的目标，我们需要启用那些证明过能够教授战术的军官。"
 JAP_supremacy_of_will:0 "意志至上"
 JAP_supremacy_of_will_desc:0 "没有灵魂的剑斩不断任何东西；武士手持木剑也能杀人。"
 JAP_fighter_modernization:0 "战斗机现代化"
 JAP_fighter_modernization_desc:0 "我们必须在所有领域保持优势，空战也一样。因而先进战机是极其必要的。"
 JAP_range_focus:0 "重视航程"
 JAP_range_focus_desc:0 "太平洋战场广阔无比，我们的新战机必须能够越过战场，才能有效打击敌人。"
 JAP_agility_focus:0 "重视机动性"
 JAP_agility_focus_desc:0 "如果我们的战机无法在赶到战场时与敌人作战，航程就不会给我们带来什么优势。我们需要生产出具有超强机动性的飞机，它们永远不会被淘汰。"
 JAP_the_zero:0 "永远的零"
 JAP_the_zero_desc:0 "三菱的新式战斗机可能已经成为了目前最优秀的舰载机设计。无与伦比的操作性，加上不错的航程，意味着这一设计可以持续使用多年。我们应该马上开始生产原型机。"
 JAP_the_zero_tt:0 "解锁生产 §H三菱 A6M 零式§!"
 JAP_bomber_modernization:0 "轰炸机现代化"
 JAP_bomber_modernization_desc:0 "现代化的战术轰炸机是在战场支援我们的军队的关键"
 JAP_strategic_bomber_effort:0 "战略轰炸机研发"
 JAP_strategic_bomber_effort_desc:0 "像我们所希望的那样，仅仅通过直接的军事对抗难以赢得战争。工业能力能够极大地影响战争的结果，因此我们需要投资研发新的战略轰炸机以有效地摧毁敌人隐藏在战线后的工业。"
 JAP_unified_fighter_development:0 "统一标准战斗机研发"
 JAP_unified_fighter_development_desc:0 "多年以来，我们收到海军和陆军分开发展战机的困扰。我们需要统一这些方案以确保武器的统一性，更有效率地利用我们有限的研究资源。"
 JAP_jet_prototypes:0 "喷气式飞机原型"
 JAP_jet_prototypes_desc:0 "航空的未来不属于螺旋桨。我们需要考虑喷气式引擎以提高我们飞机的能力。"
 JAP_new_naval_estimates:0 "海军新预算"
 JAP_new_naval_estimates_desc:0 "我要需要对海军的增长规模作出新的估计，并要求船坞设施适应舰船的增长。"
 JAP_carrier_warfare_experiments:0 "航母作战实践"
 JAP_carrier_warfare_experiments_desc:0 "战列舰已经是旧时代的化石了。我们需要把目光投向未来，而未来属于航空兵。航空母舰将允许我们向太平洋投射我们的力量。"
 JAP_expand_the_snlf:0 "扩编海军特别陆战队"
 JAP_expand_the_snlf_desc:0 "太平洋的海战将大量涉及海军登陆作战。海军特种登陆部队如果要完成任务就必须扩编。"
 JAP_first_air_fleet:0 "第一航空战队"
 JAP_first_air_fleet_desc:0 "为了最大限度地发挥攻击威力，我们将把世界上最大规模的航空母舰集中到一个战斗群中。通过发展这种形式的协同进攻行动所需的理论，我们的敌人将不会有任何机会反制我们的海军航空兵。"
 JAP_modern_escorts:0 "现代护航编队"
 JAP_modern_escorts_desc:0 "我们的舰队要求最现代的护卫舰队，不受到敌军潜艇和鱼雷艇的阻碍。"
 JAP_supremacy_of_the_battlefleet:0 "巨舰大炮主义"
 JAP_supremacy_of_the_battlefleet_desc:0 "凭借我们优越的战列舰设计，我们只需要一次决定性的海战就能决定整个战局。我们需要优化我们的舰队编成，确保我军能够赢得胜利。"
 JAP_the_ultimate_battleship:0 "终极战舰"
 JAP_the_ultimate_battleship_desc:0 "既然我们的资源有限，我们就必须保证有效利用它们。我们将建造有史以来最强大的战列舰，粉碎胆敢阻拦它的一切敌人。"
 JAP_cruiser_modernization:0 "巡洋舰现代化"
 JAP_cruiser_modernization_desc:0 "巡洋舰将成为太平洋作战部队的支柱，因此我们要尽最大努力扩大生产。"
 JAP_long_lance_torpedoes:0 "长枪鱼雷"
 JAP_long_lance_torpedoes_desc:0 "全球资源残酷的分配现实令我们的海军数目远远比不上敌军。因此，我们需要开发出世界上最先进的鱼雷。这就是射程超长且威力无穷的九三式酸素鱼雷，它将由压缩氧气而不是压缩空气充当助燃剂，它能够令我军的小型水面舰艇更高击沉吨位远胜于它的战舰。"
 JAP_torpedo_cruisers:0 "重雷装巡洋舰"
 JAP_torpedo_cruisers_desc:0 "我们将把一整级战舰改造用于搭载大量新式鱼雷，以此重创敌方舰队。"
 JAP_doctrine_effort:0 "重视军事理论"
 JAP_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落后。但我们还停留在欧洲一战水平，我们必须学习最新的军事理论。"
 JAP_doctrine_effort_2:0 "革新军事理论"
 JAP_doctrine_effort_2_desc:0 "战争发展的太快了，我们已有的军事理论不能满足现代战争的需求，我们应该进行一次军事革新。"
 JAP_rocket_effort:0 "火箭"
 JAP_rocket_effort_desc:0 "火箭可按不同方法分类。按能源不 同，分为化学火箭、核火箭、电火箭以及光子火箭 等。化学火箭又分为液体推进剂火箭、固体推进剂火箭和固液混合推进剂火箭。按用途不同分为卫星运载火箭、布雷火箭、气象火箭、防雹火箭以及各类军用火箭等。"
 JAP_nuclear_effort:0 "核研究"
 JAP_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 JAP_secret_weapons:0 "秘密武器"
 JAP_secret_weapons_desc:0 "这里不会有介绍的~（ 。。）~"
 JAP_NAV_effort:0 "海军轰炸机"
 JAP_NAV_effort_desc:0 "亦称“海军战斗攻击机”。主要用于攻击水面和濒海目标,并具有空战能力的海军飞机。具有高、低空性能好,作战半径和载弹量大,突防能力和生存能力强等特点。"
 JAP_hangkongmujian:0 "大力发展航空母舰"
 JAP_hangkongmujian_desc:0 "山本五十六将军认为我军目前拥有的航母数量还不足以应对战争，我们应该极大航母的研发和建造，进一步提升我国海军实力，这样我们才能征服世界。"
 JAP_hangmu_air_wing:0 "航母舰载机"
 JAP_hangmu_air_wing_desc:0 "只有搭载了优秀的飞机的航母才是优秀的航母。我们必须确保我们的舰载机是能力最强，最现代的型号。"
 JAP_mechanization_effort:0 "机械化步兵"
 JAP_mechanization_effort_desc:0 "机械化步兵一般有坦克协同，通常直接运动到冲击出发阵地（约为2至4公里），根据地形情况，可采用坦克、装甲车掩护，步兵尾随，或者是步兵掩护，坦克、装甲车尾随等协同动作方式，共同冲击敌阵，必要时，可采用坦克在前，装甲车在后的坦装协同队形，以坦克主要掩护装甲车，冲击敌阵。"
 JAP_train_mountaineers:0 "山地部队"
 JAP_train_mountaineers_desc:0 "我们国家是个岛国，我们可以非常轻松的组建山地部队。同时，中国也有许多山地，这些部队能够在我们入侵中国时发挥巨大作用。"
 JAP_haijunluzhandui:0 "强化海军陆战队"
 JAP_haijunluzhandui_desc:0 "海军陆战队，是海军担负登陆作战任务的海军重要兵种之一。它是由陆战步兵、装甲兵、炮兵、工程兵、通信兵、侦察兵、防化兵等诸兵力合成的两栖作战部队。它是海军对岸作战的一支重要力量，是国家海上威力的组成部分，是实现国家海洋战略的重要兵力。"
 JAP_train_paratroopers:0 "海军伞兵部队"
 JAP_train_paratroopers_desc:0 "伞兵很可能在未来战争中发挥巨大作用，我们有必要组建伞兵部队来应对战争。问题是我们应该如何训练呢？就先照着朝日新闻社提供的美军伞兵图片，在游乐设施上开展吧。"
 JAP_zhonggoyijilun:0 "中国一击论"
 JAP_zhonggoyijilun_desc:0 "我们三个月内就能灭亡中国！"
 
 
 
 
 JAP_guantianneige:0 "广田内阁"
 JAP_guantianneige_desc:0 "广田弘毅的组阁工作开展得很不顺利，陆军以推荐主张对华强硬的寺内寿一大将入阁任陆相为条件，并且提出加强国防、明确国体、安定民生、革新外交四项要求。吉田茂等“带有自由主义色彩”人员的入阁，则受到军部势力的极力抵制，广田弘毅最后不得不屈从于军部的压力，将吉田茂等4人排除在内阁人选之外。"
 JAP_huabiezizhiyuandong:0 "华北自治运动"
 JAP_huabiezizhiyuandong_desc:0 "华北五省自治又称华北特殊化、华北分离工作、华北自治运动、华北事变，由日本特务机关幕后策划的独立于中华民国政府，投靠日本的运动，五省为河北、山东、山西、察哈尔、绥远。意使华北五省脱离中国版图。"
 JAP_guantiansanyuanze:0 "重申广田三原则"
 JAP_guantiansanyuanze_desc:0 "(1)中国停止抗日活动，抛弃依赖英美政策，与日本合作；(2)中国要承认伪满洲国，借以促进华北与“满洲”的经济文化关系；(3)中国应与日本合作，“防俄”、“防共”。"
 JAP_huabeichuliganyao:0 "第二次处理华北纲要"
 JAP_huabeichuliganyao_desc:0 "使华北政权在财政、产业、交通等各个方面都能行使实质性的权限。以华北地区民众的安居乐业和日、“满”、华三国的互利合作为目的，在政治、经济方面各措施的实施中不受南京政府以及其他排日工作的影响。要严格避免帝国的目的被解释为以下三种情况：否认该地区的中国领土权，或者是使其脱离南京政府培植为独立的国家，或者是作为“满洲国”的延长。"
 JAP_huabeichuliganyao_tip:0 "§Y在由我方实际占领的国民政府领土上建立军工厂§"
 JAP_xiehewaijiao:0 "协和外交"
 JAP_xiehewaijiao_desc:0 "广田弘毅本人实际上是积极主张对华侵略的，但同时，他又是一个在外交界沉沉浮浮近30年的外交官，深谙外交之道。广田弘毅上任伊始就以和平使者的形象，“冠冕堂皇”地承诺，“在我充任外相期内，是不会发生战争的”，并且宣布实行“协和外交”。"
 JAP_ridefanggongxieding:0 "日德防共协定"
 JAP_ridefanggongxieding_desc:0 "从"防共协定"扩张的视角入手分析日、德军事同盟的形成是一种有效途径。"防共协定"缔结后,日、德两国在军事情报交换、航空军事提携、"反共产国际"等方面体系扩大,使日、德"防共协定"由最初的双边关系向多边关系扩张,这对日本侵华战争乃至远东国际关系都产生深刻影响。"
 JAP_nanbeibingjin:0 "南北并进"
 JAP_nanbeibingjin_desc:0 "从日本历次对外扩张的轨迹来看,一旦面临南北并进的时候,向北走总是受挫折,而向南走都会获得很大的收益。久而久之,日本就行成了一种惯性思维。但是，无论“南进”还是“北进”，都必须首先进攻中国。"
 JAP_jinweineige:0 "近卫内阁"
 JAP_jinweineige_desc:0 "官僚、政党和各派军阀都希望在“帝国的不统一”的状态下，近卫能够建立对自己有利的强有力的内阁。近卫受命组阁，成立第一届近卫内阁，近卫被称为“青年宰相”。报纸将他的内阁称为“青年内阁”、“明朗内阁”，多数国民也都期待着他能成为打破日本社会沉闷状态的首相。"
 JAP_guojizhengiyxuanyan:0 "国际正义宣言"
 JAP_guojizhengiyxuanyan_desc:0 "属于“非持有国”的我国必须确保我民族的生存权利，我国的大陆政策是建立在这个确保生存权利的必要之上的。“新内阁负有实行”国际正义”的使命，而“实行国际正义的较好方法，是获得资源的自由，开拓资源的自由，为开发资源所需要劳动力的自由。"
 JAP_huabeijnigjnigkaifa:0 "华北经济开发方针"
 JAP_huabeijnigjnigkaifa_desc:0 "日本推行经济提携，以兴中公司为中心，以冀察地方当局为对手，意在排除南京政府的干预并逐步使华北经济独立于国民党中央政权控制之外。"
 JAP_jinweishengming:0 "近卫声明"
 JAP_jinweishengming_desc:0 "国民政府不了解帝国的真意，竟然策动抗战，内则不察人民涂炭之苦，外则不顾整个东亚和平。因此，帝国政府今后不以国民政府为对手，而期望真能与帝国合作的中国新政权的建立与发展，并将与此新政权调整两国邦交，协助建设复兴的新中国。帝国政府尊重中国领土与主权以及各国在中国的权益的方针，当然毫无变更。"
 JAP_zhichiyingmeipai:0 "支持英美派"
 JAP_zhichiyingmeipai_desc:0 "日本海军不是为了对美开战而建立的，拿来对付德意海军还差不多。如果同德国缔结同盟或进行协商，不久将有诱发日美战争的危险，如果日本一旦卷入对美作战的漩涡，则是相当危险的，也是日本海军难以忍受的，因此,无论从国策上还是战略上考虑，都必须反对与德国缔结同盟。"
 JAP_jinggongmeiguo:0 "袭击美国"
 JAP_jinggongmeiguo_desc:0 "日本的石油只能维持半年的时间，我们现在有两个选择，要么从中国撤兵，停止对外扩张，外交上向美国靠拢。要么自组旗帜，南下夺取战略资源，继续加强对外侵略。南洋有美国，英国，荷兰的殖民地，进军南洋就等于向美英荷三国宣战。"
 JAP_duihuazhangzheng:0 "第三次天羽声明"
 JAP_duihuazhangzheng_desc:0 "日本并不妨碍第三国利益，并且也希望欧美各国多与中国通商并促进中国繁荣，而中国的繁荣是日本所欢迎的，日本的中国政策仍然以门户开放政策为准则。关于“满洲国”，日本盼望他国能其公允与自由之行动。列强或国联运用其政策以凌夺中国是扰乱东亚和平的行为。日本反对任何第三国在中国问题上采取“自我本位的行动”，维持东亚的和平与秩序是必要的。"
 JAP_yizhanyanghzhan:0 "以战养战"
 JAP_yizhanyanghzhan_desc:0 "通过战争来补充战争所需，并继续战争的方式。就是指通过战争，掠夺对方的各种资源，并以这些资源作为下一步战争的消耗补充，继续发动战争，在战争中不断壮大自己。"
 JAP_kuodazzsanguozhengce:0 "扩大对华战争以及三光政策"
 JAP_kuodazzsanguozhengce_desc:0 "对中国共产党的抗日根据地进行以杀戮当地居民、对粮秣房舍等物资进行彻底的抢劫、焚烧和破坏为目标的军事行动，并将这一作战方式逐渐系统化、规模化、长期化。中国共产党的党政通告和传播媒介，将日军这种以毁灭抗日地区人力物力、摧残抗日军民抵抗意志为目的的军事策略，简要概括为“烧光、杀光、抢光”，即“三光”。"
 JAP_oust_germans_focus:0 "破坏中德合作"
 JAP_oust_germans_focus_desc:0 "自从二十年代德国军事顾问就在中国给国民党提供关键支持。这事不能再被容忍下去了。在我们的权利范围内，我们要求所有德国对中国的支持立即撤出。现在是时候叫德国站队了。"
 JAP_subvert_india_focus:0 "印度国民军"
 JAP_subvert_india_focus_desc:0 "如果英国人对我们建设大日本帝国的努力说三道四，我们会让他们发现自己的帝国已经摇摇欲坠。印度战俘和海外印度人将会形成足以推翻英属印度统治的运动基础。"
 JAP_improved_sprit_focus:0 "强化国家意志"
 JAP_improved_sprit_focus_desc:0 "民族自豪和好战热情激励了每一位皇民，这驱使着他们达到为国献身的新高度！"
 JAP_student_movement_focus:0 "学生运动"
 JAP_student_movement_focus_desc:0 "文部省在精神动员中的作用不可或缺，而让教育者与学生会支持国家将能够建立一个可持续的军事化导向教育体系。"
 JAP_industrial_effort_focus:0 "厉行节约"
 JAP_industrial_effort_focus_desc:0 "每一个天皇子民都必须为大日本帝国的利益作出牺牲。"
 JAP_fortress_japan_focus:0 "本土决战"
 JAP_fortress_japan_focus_desc:0 "一旦我们的敌人击垮了我们的舰队，我们的防御工事将使得任何企图侵略我们的国家付出无法承受的代价。"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 