l_english:
 CHI_army_effort:0 "§G重整国民革命军§"
 CHI_army_effort_desc:0"中国国民革命军，简称“国军”，由中国国民党在1925年创设领导，同时效忠中华民国国民政府。国军早期的将领和军官，是由设立在广州的“中国国民党陆军军官学校”（中国黄埔军校）培养和训练的。"
 CHI_deshilujunASBD_tip:0 "§R你需要解锁§G支援装备§才才能在部队编制里部署德械师§。"
 CHI_jundui_gaige:0 "陆军改革"
 CHI_jundui_gaige_desc:0"贪污腐败、行贿受贿和裙带关系的问题存在于我们的每一层军官之中。解决这个问题将耗费相当长的时间。我们的军队应该适应战争形态演变和世界军事发展趋势，牢固确立战斗力这个唯一的根本的标准，切实解决和克服军事斗争准备重难点问题和战斗力建设薄弱环节，构建一体化联合作战体系。"
 CHI_60_jihua:0"完成汉斯·冯·塞克特建议"
 CHI_60_jihua_desc:0"原德国军事总顾问汉斯·冯·塞克特上将在他离开前提交了一份《陆军改革建议书》，他提出了以有限的物力财力，首先建立一支装备精良训练有素的小型核心示范武装，再分批分期完成全国60个师的整编，他认为中国有这样60个师的精锐常备军就足以称霸亚洲了。"
 CHI_huangpu_junxiao:0"中央陆军军官学校"
 CHI_huangpu_junxiao_desc:0"学校主要为其培养陆军基层军官，并短训部分在职军官，以此建立一支以黄埔系为骨干并具现代化训练素质的国民党武装。据此，军校的教育体系，是以养成教育为主，兼含补习与召集教育。"
 CHI_zhnogyang_junwei:0"中央军事委员会"
 CHI_zhnogyang_junwei_desc:0"我们军队中的许多中、高级军官扁担倒了不知道是个一，我们有必要把他们送到军校去重新上上课。改革高层指挥只不过是纠正问题的第一步。"
 CHI_juntong_ju:0"军事委员会调查统计局"
 CHI_juntong_ju_desc:0"根据决定力行社特务处，与特工总部（1927年成立之“国民政府军事委员会密查组”）合并，成立“国民政府军事委员会调查统计局”。下辖二处，第一处负责党务，第二处则负责情报，并直接向委员长蒋中正负责。力行社特务处编为该局第二处。"
 CHI_gaiguo_zixin:0"改过自新"
 CHI_gaiguo_zixin_desc:0"我们充分认识到了军队中的不足，我们已经做了很大改进。现在我们要为了实现军队现代化而大步向前了。"
 CHI_shanghai_junshihua:0"上海重新武装"
 CHI_shanghai_junshihua_desc:0"根据1932年5月5日与日本在上海签订的《淞沪停战协定》，上海划归为非军事区，现在是时候打破这一局面了。"
 CHI_shanghai:0"§R日军很可能对此采取报复行动§!\n"
 CHI_shanghaiwuzhuang:0"§Y如果我们能够在与日本的冲突中获胜，这能为我们积攒一定的陆军经验。同时，我们还会获得海外侨胞的捐赠。§!\n"
 CHI_guofang_xian:0"京沪杭国防工事"
 CHI_guofang_xian_desc:"从中日双方战力来看，无论动员、编制、装备、训练，我国远不如日军。但鉴于中国地大、人众、民族性坚韧、作战潜力雄厚，加之国际形势对侵略者不利，日本还只能付侵华采取“速决战略”，认为是唯一可行之计。为此我国采取持久战略是响应的对策。所以整个国防工程的部署重点应放在政治、经济要地的宁、沪、杭地区。预计日寇由长江南岸和杭州北部湾登陆，重点是攻占上海。"
 CHI_beifan_fangxian:0"北方防线"
 CHI_beifan_fangxian_desc:0"目前北方尚处于非军事区，日本人未来可能会从北方发动攻击，我们应该加强北方防线，让日军没那么容易从北方突破我们的防线。基于当地民众和爱国学生的支持，我们可以很快完成防线建设。"
 CHI_jinan_fangxian:0"济南防线"
 CHI_jinan_fangxian_desc:0"假使我们丢失了北平，那么我们应该沿黄河一线阻击日军。济南防线是在山东境内的黄河区域建立的一道防线，与未来建设的郑州防线一起组成了黄河防线。基于当地民众和爱国学生的支持，我们可以很快完成防线建设。"
 CHI_zhengzhou_fangxian:0"郑州防线"
 CHI_zhengzhou_fangxian_desc:0"郑州，是河南省省会，是中部地区重要的中心城市、国家重要的综合交通枢纽。为了保证郑州不落入日军手中，我们计划在河南境内的黄河区域建立的一道防线，与济南防线一起组成黄河防线。基于当地民众和爱国学生的支持，我们可以很快完成防线建设。"
 CHI_xueboling_fangxian:0"长沙防线"
 CHI_xueboling_fangxian_desc:0"长沙，古称潭州，别名星城，湖南省省会，长江中游地区重要的中心城市。薛岳元帅建议我们加强长沙一带的防御工事，即使前方大规模溃败，我们也可以牢牢地把握长沙。基于当地民众和爱国学生的支持，我们可以很快完成防线建设。"
 CHI_wuhan_fangxian:0"武汉防线"
 CHI_wuhan_fangxian_desc:0"武汉，简称“汉”，别称“江城”，是湖北省省会，中国中部地区的中心城市，全国重要的工业基地、科教基地和综合交通枢纽。假如南京丢失，那么我们务必要保住武汉这个大城市。基于当地民众和爱国学生的支持，我们可以很快完成防线建设。"
 CHI_jiangxi_fangxian:0"南昌防线"
 CHI_jiangxi_fangxian_desc:0"南昌市，江西省省会，江西省的政治、经济、文化、科技中心。地处江西中部偏北，介于东经115°27'至116°35'、北纬28°10'至 29°11'之间。假如我们与日本爆发全面战争，日军很可能从浙江、福建等地登录，南昌防线可以有效组织日军向外国内陆推进，即使无法抵挡日军，也要为薛岳元帅构建防线赢得时间。"
 CHI_equipment_effort:0"武器革新"
 CHI_equipment_effort_desc:0"我们的武器目前只达到了欧洲国家上次大战时的水平，我们应该革新我们的装备，跟上时代的潮流，这样才能把侵略者赶出我们的国家。"
 CHI_equipment_effort_2:0"武器创新"
 CHI_equipment_effort_2_desc:0"我们不能满足现状，我们的武器还并没有达到欧洲国家的先进水平，我们应该加大武器研发力度，争取和欧洲国家保持在相同水平。这样才能把侵略者赶出我们的国家。"
 CHI_equipment_effort_3:0"先进武器"
 CHI_equipment_effort_3_desc:0"我们不能总跟在欧洲国家屁股后面，我们应该加强武器研发，使我们的武器保持在世界领先水平，这样我们才能更快的迎接胜利。"
 CHI_motorization_effort:0"摩托化部队"
 CHI_motorization_effort_desc:0"摩托化步兵通常是机动到对方小口径火炮的射程外，一般为3至5公里外，下车后进入进攻出发阵地，汽车此时隐蔽，在炮兵火力支援的炮火支援阶段（一般为30到50分钟时间），尔后边运动，边由连战斗队形展开成排战斗队形，最后展开成组战斗队形，在距离敌机枪有效射程的距离边缘（一般为400至600米），展开成冲击战斗队形，高速冲击敌防御前沿，实施最后突破。"
 CHI_mechanization_effort:0"机械化部队"
 CHI_mechanization_effort_desc:0"机械化步兵一般有坦克协同，通常直接运动到冲击出发阵地（约为2至4公里），根据地形情况，可采用坦克、装甲车掩护，步兵尾随，或者是步兵掩护，坦克、装甲车尾随等协同动作方式，共同冲击敌阵，必要时，可采用坦克在前，装甲车在后的坦装协同队形，以坦克主要掩护装甲车，冲击敌阵。"
 CHI_armor_effort:0"中国装甲兵"
 CHI_armor_effort_desc:0"虽然我们的德械师装备有德国的一号坦克，但由于数量有限，一旦损失就无法进行补充，我们应该加大坦克的研发，打造属于我们自己的装甲部队。"
 CHI_extra_tech_slot:0"陆军科研"
 CHI_extra_tech_slot_desc:0"我们的陆军部队取得了长足的进步，现在是时候转移精力去干别的事情了。"
 CHI_tongyi_guihua:0"统一工业规划"
 CHI_tongyi_guihua_desc:0"工业规划又称「工业发展规划」。一个地区在一定时期内对工业各部门发展建设和布局的总体部署。主要内容有：确定地区工业发展方向和重点；安排建设项目；进行工业企业的合理布局；确定近、远期工业产品的产量指标；组织各部门、各企业间的分工协作；处理工业布局和其他生产布局的关系及部门与地区间的矛盾等。"
 CHI_xinanlianhe_daxue:0"西南联合大学"
 CHI_xinanlianhe_daxue_desc:0"如果我们与日本开战，那么我们的大学肯定会遭到日机轰炸，教育部建议我们将国立北京大学、国立清华大学、私立南开大学兵分三路前往大后方组成国立西南联合大学，这样可以尽最大可能保护他们。大学内的所有东西都要搬走！连一只鸡也不给鬼子留下！"
 CHI_huaxue_wuqi:0"中国化学兵"
 CHI_huaxue_wuqi_desc:0"在东北，日军731部队经常会把我们的人民抓走去做人体试验，在战场上，他们使用化学武器伤害我们的士兵，如果有一天我们进入了日本本土，没人知道我们的士兵会怎样为他们的亲人报仇..."
 CHI_huaxue_wuqi_tip:0"李忍涛将军将结束他在德国的学习然后返回祖国。"
 CHI_ziyuankaicai_guoyouhua:0"国有资源开采集团"
 CHI_ziyuankaicai_guoyouhua_desc:0"我们没法保证那些矿主们不会投敌当汉奸，收归资源国有化可以让我们把资源牢牢的把握在手中，从而避免日本人得到它们。不过这很有可能加剧通货膨胀...."
 CHI_taiyuan_binggongchang:0"扩建太原兵工厂"
 CHI_taiyuan_binggongchang_desc:0"阎老西的太原兵工厂是中国少数几个能生产重型武器的兵工厂。我们需要扩建太原兵工厂，让它为我们的部队生产足够多的大炮和其他武器。"
 CHI_hanyang_binggongchang:0"扩建汉阳兵工厂"
 CHI_hanyang_binggongchang_desc:0"在扩建汉阳兵工厂的基础上，我们应该整顿企业规章制度，惩治腐败。实行成本核算、统一发放工资、革除购料回佣、严格检验、招考员工等，改进管理，添购大量的新机器。研制和仿造新式兵器。"
 CHI_xiangcunjichu_jianshe:0"乡村基础建设"
 CHI_xiangcunjichu_jianshe_desc:0"尽管我们有上海、武汉这样的大城市、但我们的农村地区还有很多人吃不饱饭。距离城市仅仅几公里外的农民们的生活水平还停留在中世纪。我们将确保每一个公民都能享受到他们的劳动成果"
 CHI_construction_effort:0"开展建设"
 CHI_construction_effort_desc:0"我们的基建完全就是一个烂摊子，这样下去我们没办法实现国父的愿望，我们需要加强我们在各地的基础设施建设。"
 CHI_construction_effort_2:0"加强建设"
 CHI_construction_effort_2_desc:0"我们已经取得了一定成绩，继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 CHI_construction_effort_3:0"持续建设"
 CHI_construction_effort_3_desc:0"我们已经取得了一定成绩，我们的基础设施网络的扩建显著提升了我们的建设能力。但我们不能满足于此。"
 CHI_infrastructure_effort:0"加强基建"
 CHI_infrastructure_effort_desc:0"如果我们国家没有合格基础设施建设，那么我们无法推进先进的项目或工程。"
 CHI_infrastructure_effort_2:0"扩大基建"
 CHI_infrastructure_effort_2_desc:0"如果我们继续扩大基础设施的建设，那么就可以满足我们高科技秘密工程所必要的运输和通讯。"
 CHI_kuozhang_minyongongye:0"扩张工业"
 CHI_kuozhang_minyongongye_desc:0"我们可以的将政策集中在工业建设方面，这样我们可以取得工业的快速建设。"
 CHI_production_effort:0"军工加强"
 CHI_production_effort_desc:0"你真的以为苏联的斯大林格勒拖拉机厂只生产拖拉机吗？要想击败敌人，我们首先就要有足够的军工厂！"
 CHI_production_effort_2:0"军工产业扩大"
 CHI_production_effort_2_desc:0"如果用民用工厂生产武器会导致武器质量和生产速度急速下降。我们应该专注于军事工业的建设，这样才能为我们的士兵们提供"
 CHI_production_effort_3:0"加强生产"
 CHI_production_effort_3_desc:0"继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 CHI_jinrong_gaige:0"金融改革"
 CHI_jinrong_gaige_desc:0"我们国家目前产生了通货膨胀，长此下去将不利于国家的发展，我们应当优先解决金融问题。不然这迟早会压垮我们的国家。"
 CHI_kongzhi_wujia:0"物价调控"
 CHI_kongzhi_wujia_desc:0"遏制通货膨胀的第一部是确保关键商品以固定价格出售。这无疑会遭到资本家们的反对，但他们反对管我屁事啊～(￣▽￣～)。"
 CHI_liangshi_shui:0"粮食税"
 CHI_liangshi_shui_desc:0"政府发行的纸币的购买力越来越弱，长此以往我们将无法养活我们的军队。我们可以制定一项新政策，规定农民必须缴纳谷物税从而绕开市场机制。这一政策非常愚蠢，没人会喜欢这项政策，而且还极有可能引发大规模饥荒，到时很可能有上百万灾民无家可归。"
 CHI_guojiayinhang_gaige:0"国家银行改革"
 CHI_guojiayinhang_gaige_desc:0"旧有银行的存在非常不合理而且公信力极低，我们将开设一个崭新的国家银行来协调政府的一切金融活动并提供必要的资金支持"
 CHI_qiangzhi_daikuan:0"自愿贷款"
 CHI_qiangzhi_daikuan_desc:0"可耻的资本家们在和平时期积累了不可思议的财富。我们让他们拿出的钱并不算多，至少会留钱给他们吃饭。而且我们承诺一旦情况许可，我们将立即还款。只不过，这一天的到来可能比较长，和某人的寿命一样长...."
 CHI_aviation_effort:0"振兴中国空军"
 CHI_aviation_effort_desc:0"目前。我国空军军用飞机约600架，其中驱逐机（即战斗机）305架，其中仅有一半有作战能力。为了小伙子们不无畏的牺牲，我们需要研发新型战斗机。 "
 CHI_goumai_zdj:0"购买外国飞机"
 CHI_goumai_zdj_desc:0"我们目前并不具备自主研发飞机的能力，英美国家有着足够优秀的战斗机，我们可以向他们提出购买申请，以此提升我国空军实力，但长此以往我们将离不开外国飞机。"
 CHI_fighter_focus:0"自主研发"
 CHI_fighter_focus_desc:0"我们不能一直依赖外国飞机，中国还有很长的路要走，我们不能总是捡外国人的破烂拿回来当宝贝，我们需要自主研发的飞机，中国的天空上飞行的应该是中国战机而不是外国货！即便这需要很长时间！中国空军万岁！"
 CHI_shenfei_focus:0"中国飞机制造厂"
 CHI_shenfei_focus_desc:0"这是属于我们自己的飞机制造厂，我们拥有了自己独立的独航空工业，我的工人们可以组装和维护现有飞机了。"
 CHI_zhandouji_production:0"战斗机自主生产"
 CHI_zhandouji_production_desc:0"我们的工人已经开始熟悉基本的维修工作，我们可以开始为现代战斗机生产所有的部件。是时候让中国的天空飞满中国的战斗机了。"
 CHI_hongzhanji_production:0"轰炸机本土生产"
 CHI_hongzhanji_production_desc:0"在我们掌握了单引擎飞机的生产技术之后，我们可以尝试发展和生产更重的多引擎飞机并用于对地支援上。这样我们就拥有了比较系统了空中力量，而不是和以前一样的各种型号。"
 CHI_shenfei:0"中国飞机制造厂"
 CHI_zhandouji:0"中国战斗机制造厂"
 CHI_hongzhaji:0"中国轰炸机制造厂"
 CHI_jiaqiangfighter_focus:0"扩大空军"
 CHI_jiaqiangfighter_focus_desc:0"现在我们已经拥有了足够的技术，我们可以扩大我们的空军队伍，日本人统治中国天空的时代一去不复返了！"
 CHI_bomber_focus:0"轰炸机编队"
 CHI_bomber_focus_desc:0"在日本人拥有制空权的时候，他们的轰炸机经常会对我们的平民和学校发起轰炸来迫使我们投降，现在我们有了足够的力量，终有一天，我们的轰炸机要分在日本本土，让他们感受恐惧。"
 CHI_CAS_effort:0"近距支援机"
 CHI_CAS_effort_desc:0"空中支援一直是令我们苦恼的问题，我们应该加强近距支援机的研究，将来我们反攻时，他们会排上很大用场。"
 CHI_NAV_effort:0"海军航空兵"
 CHI_NAV_effort_desc:0"在很多年以前，海军上将陈绍宽就提出了航母计划，我们虽然不能马上实现，但我们可以实现第一步：训练海军航空兵，这无疑会对我们未来的舰队产生巨大帮助。"
 CHI_train_paratroopers:0"中国伞兵"
 CHI_train_paratroopers_desc:0"截止到目前，亚洲地区还没有伞兵这一概念，我们将在亚洲组建第一支伞兵部队，他们都是军队中的精锐力量。"
 CHI_aviation_effort_2:0"空军改革"
 CHI_aviation_effort_2_desc:0"截止到现在，我们的军官发现了军队中仍然存在许多问题，我们需要抓紧解决这些问题。"
 CHI_kongjun_keyan:0"空军科研"
 CHI_kongjun_keyan_desc:0"空军问题已经基本解决完毕，我们可以开始新一轮科技研究了。"
 CHI_train_mountaineers:0"中国山地部队"
 CHI_train_mountaineers_desc:0"我国除拥有大量的平原外还有很多山地，我们往往可以在山区阻挡日军长时间的进攻，组建一批山地部队将非常有利于我们的作战。"
 CHI_special_forces:0"特种部队"
 CHI_special_forces_desc:0"该部队组建的最初目的是担任委员长的私人保镖，随着队伍的扩大，他们也经常下方到各个连队给新兵充当教官或者讲解战斗技巧。"
 CHI_special:0"委员长卫队"
 CHI_special_desc:0"卫队全部由陆军精锐力量组成，配备大量冲锋枪和机关枪以及少量精准射手，战斗力十分强悍。"
 CHI_doctrine_effort:0"军事理论革新"
 CHI_doctrine_effort_desc:0"我们的许多军官的思想还停留在第一次世界大战时的军事学说。为了应对未来会爆发的战争，我们必须革新我们的军事理论。"
 CHI_doctrine_effort_2:0"陆军大学"
 CHI_doctrine_effort_2_desc:0"它的存在对于中国近代军事教育乃至中国近代军事史都产生了深远的影响。陆军大学主要培养团以上指挥军官和师以上司令部参谋军官，重点培养学员的联合与合同作战能力、运用军事政策的能力和战略能力。"
 CHI_secret_weapons:0"秘密武器"
 CHI_secret_weapons_desc:0"看我干什么？？都说是秘密武器了，你还希望我给你做介绍？这和波兰人能上太空有什么区别？？"
 CHI_nuclear_effort:0"给日本人的礼物"
 CHI_nuclear_effort_desc:0"我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃这个可能在未来某天毁灭地球的火种。不过这玩意一旦造出来我们选哪里作为实验场呢？东京？名古屋？广岛？还是长崎？"
 CHI_rocket_effort:0"火箭"
 CHI_rocket_effort_desc:0"火箭是以热气流高速向后喷出，利用产生的反作用力向前运动的喷气推进装置。它自身携带燃烧剂与氧化剂，不依赖空气中的氧助燃，既可在大气中，又可在外层空间飞行。火箭在飞行过程中随着火箭推进剂的消耗，其质量不断减小，是变质量飞行体。"
 CHI_sanmni_zhuyi:0"§M三民主义§"
 CHI_sanmni_zhuyi_desc:0"三民主义是国父孙中山所倡导的民主革命纲领，是其民主思想的精髓和高度概括。三民主义的发展过程分为两个阶段，即旧三民主义和新三民主义。它为我党党员信奉的基本纲领。国父设想通过三民主义的实施能够“人能尽其才，地能尽其利，物能尽其用，货能畅其流”，进而实现国富民强、天下为公的大同社会。"
 CHI_minshengzhuyi:0"民生主义"
 CHI_minshengzhuyi_desc:0"民生主义，其最重要之原则有两个，一为平均地权（实行耕者有其田），二为节制资本（私人不能操纵国民生计）。"  
 CHI_nanming_jiuji:0"难民救济署"
 CHI_nanming_jiuji_desc:0"国内常年的动乱外加日本占领东三省以及大饥荒，有数百万的难民已经无家可归，我们应该专门设立一个机构来救助他们。"
 CHI_dizu_gaige:0"地租改革"
 CHI_dizu_gaige_desc:0"地租是土地所有者凭借土地所有权将土地转给他人使用而获得的收入。 封建地租是地主无偿占有的农民的剩余劳动甚至部分必要劳动， 超经济强制是其存在的必要条件。 资本主义地租是租佃资本家交给土地所有者的来自于雇佣劳动者的剩余劳动的一部分，体现两者共同剥削雇佣农业工人的关系。"
 CHI_xinshenghui_myundong:0"新生活运动"
 CHI_xinshenghui_myundong_desc:0"“礼义廉耻”（四维）是新运的中心思想。委员长要民众把“礼义廉耻”结合到日常的“食衣住行”各方面。新运想要做到的，不仅是表面的市容清洁、谨守秩序，而是“要改革社会，要复兴一个国家和民族”。委员长理想化地希望新运能使人民改头换面，具备“国民道德”和“国民知识”，从根本上革除陋习。"
 CHI_shiye_jiuji:0"失业救助"
 CHI_shiye_jiuji_desc:0"失业救助是指公民因失业而生计困难时，由国家和社会提供的维持最低生活水平的资金和物资的救助项目。它与失业保险配套实施，在失业保险期满，但仍未找到工作时，失业救助开始发挥作用。"
 CHI_mianfeo_yiliao:0"免费医疗"
 CHI_mianfeo_yiliao_desc:0"免费医疗有两种情况，一种是国家医院，医院是政府的一个职能部门，负责免费看病，医疗行为当中根本不存在经济计算。这种免费看起来很美好，但是医生的看病行为没有激励，根本不想给病人看病。另外一种免费是治疗费用全额报销。全额报销的后果很明显：病人对治疗行为失去预算约束，医院对这种情况当然求之不得。但作为买单者，政府必须控制预算。"
 CHI_minquanzhuyi:0"民权主义"
 CHI_minquanzhuyi_desc:0"民权主义，实行为一般平民所共有的民主政治，而防止欧美现行制度之流弊，人民有选举、罢免、创制、复决四权（政权）以管理政府，政府则有立法、司法、行政、考试、监察五权（治权）以治理国家。其核心观念强调直接民权与权能区分，亦即政府拥有治权，人民则拥有政权。"
 CHI_xiuxian_reform:0"修宪"
 CHI_xiuxian_reform_desc:0"我们今天所面临的问题部分来源于宪法未能正确反映中国的现实。我们需要对宪法作出一些列修改，依次来改变我们目前所面临的局面。。"
 CHI_gonghezhuyi:0"共和"
 CHI_gonghezhuyi_desc:0"共和主义(republicanism)指认定政治权威最终来自人民同意的原则，拒绝接受君主和王朝统治原则。共和主义是西方一种古老的政治传统。一般认为，共和主义是由柏拉图创立，经由西塞罗、罗马法学家发展，到近代的马基雅维利、哈灵顿、弥尔顿，再到卢梭和雅各宾派那里终结。"
 CHI_xingzhrengyuan_yuan:0"行政院"
 CHI_xingzhrengyuan_yuan_desc:0"依据《中华民国宪法》第53条及增修条文第3条规定：“行政院为国家最高行政机关。”因此行政院是中华民国的最高行政机关，并依宪法之规定对立法院负责。"
 CHI_zhengzhi_xieshang:0"政治协商会议"
 CHI_zhengzhi_xieshang_desc:0"中国人民政治协商会议（简称人民政协）是中国人民爱国统一战线的组织，是中国国民党领导的多党合作和政治协商的重要机构，是中国政治生活中发扬三民主义的一种重要形式。"
 CHI_sifa_yuan:0"司法院"
 CHI_sifa_yuan_desc:0"司法院，是中华民国政府的中央机关之一，依照《中华民国宪法》的规定是最高司法机关。司法院共有大法官15名（一兼院长、一兼副院长），负责统一解释宪法、法律及命令等。"
 CHI_lifa_yuan:0"立法院"
 CHI_lifa_yuan_desc:0"“立法院”是负责审查中华民国各项法案以及预算的机关。依据《中华民国宪法》第39条、第63条、第104条、第105条，以及《宪法增修条文》第2条至第7条等规定，“立法院”的职权，包括：行政院对于立法院决议之法律案、预算案、条约案，如认为有窒碍难行时，得经总统之核可，于该决议案送达行政院十日内，移请立法院覆议。"
 CHI_jiancha_yuan:0"监察院"
 CHI_jiancha_yuan_desc:0"监察院 ，依照国父孙中山的五权宪法，为中华民国中央政府最高监察机关，行使弹劾权、纠举权及审计权。监察院由委员二十九人组织而成，监察委员之中一人任院长，一人任副院长，任期六年。"
 CHI_kaoshi_yuan:0"考试院"
 CHI_kaoshi_yuan_desc:0"考试院，中华民国的最高考试机关，掌理考试、公务人员之铨叙、保障、抚恤、退休；及公务人员任免、考绩、级俸、升迁、褒奖之法制事项。上述职权由考选部、铨叙部、公务人员退休抚恤基金监理委员会及公务人员保障暨培训委员会分别掌理。考试院设院长、副院长各一人，考试委员十九人，任期六年，由最高领导人提名，经立法院同意任命之。"
 CHI_minzuzhuyi:0"民族主义"
 CHI_minzuzhuyi_desc:0"民族主义，反对满清专治和列强的侵略，打倒与帝国主义相勾结之军阀，求得国内各民族之平等，承认民族自决权。"
 CHI_rangwai_threats:0"兄弟齐心"
 CHI_rangwai_threats_desc:0"几年前，日本人从我们手中夺走了东北，并扶植了末代皇帝溥仪作为他们的傀儡。在他们征服全中国之前，他们的胃口绝不会得到满足。我们必须准备好直面他们的威胁，即使这意味着我们要和强权谈判。"
 CHI_rangwai_bixianannei:0"攘外必先安内"
 CHI_rangwai_bixianannei_desc:0"赤匪军阀叛徒，与帝国主义者联合进攻，生死存亡，间不容发之秋，自应以卧薪尝胆之精神，作安内攘外之奋斗。"
 CHI_guogonghezuo:0"国共合作"
 CHI_guogonghezuo_desc:0"日本人的威胁已经迫在眉睫，倘若战端一开则地不分南北,人不分老幼,皆有守土抗战之责。我们必须团结一切能够团结的力量--哪怕是共产党。"
 CHI_jiaogong_jijiehao:0"剿共集结号"
 CHI_jiaogong_jijiehao_desc:0"共产主义是我国最严重的威胁，在收回领土之前，我们必须无情地消灭它。"
 CHI_zhenghejunfa:0"整合军阀"
 CHI_zhenghejunfa_desc:0"自从辛亥革命之后，各路军阀纷纷佣兵自立，中央政府只是表面上拥有控制权，现在，是时候结束这一局面了。"
 CHI_tiaoxin_japan:0"挑衅日本"
 CHI_tiaoxin_japan_desc:0"我们既是一个弱国，如果临到最后关头，便只有拼全民族的生命，以求国家生存；那时节再不容许我们中途妥协，须知中途妥协的条件，便是整个投降，整个灭亡的条件。全国国民最要认清，所谓最后关头的意义，最后关头一到，我们只有牺牲到底，抗战到底，唯有“牺牲到底”的决心，才能搏得最后的胜利。若是彷徨不定，妄想苟安，便会陷民族于万劫不复之地！"
 CHI_kangrizz_resistance:0"抗战到底"
 CHI_kangrizz_resistance_desc:0"反对投降妥协，反对仓皇失措、退却逃跑，收复一切失地！牺牲到底、抗战到底!"
 CHI_gongyesusan_evacuations:0"疏散工业"
 CHI_gongyesusan_evacuations_desc:0"工业是赢得现代战争的关键因素，我们与日本的战争非常有可能导致我们的工厂受损，为此我们需要将我们的工业转移到后方，这样才能保证我们军队的战斗力，"
 CHI_minzujiefangzhanzheng:0"民族解放战争"
 CHI_minzujiefangzhanzheng_desc:0"根据克劳塞维茨的《战争论》日本人的攻势已经达到了进攻顶点，他们已经无力发起大规模会战了。现在，该我们反击了。"
 CHI_fandizhanzheng:0"反帝国主义战争"
 CHI_fandizhanzheng_desc:0"我们已经解放了受到异族压迫的领土，现在是时候让我们把目光投向敌人的边界线，确保他们再也不会主动对我们发动入侵了。"
 CHI_jiaotukangzhan:0"焦土抗战"
 CHI_jiaotukangzhan_desc:0"焦土抗战指的是：放火烧掉任何可资敌用的财物、设备和房屋，达到以空间换时间。使用“焦土抗战”最著名的例子莫过于1812年，拿破仑入侵俄国时，俄国人为抗击侵略而火烧莫斯科的故事了。"
 CHI_zhuanzhuangding:0"抓壮丁"
 CHI_zhuanzhuangding_desc:0"我们需要更多士兵！这场战争我们不能输，输了我们就会亡国灭种！想尽一切办法，动员所有能动员的人！不管他们愿不愿意，我们需要士兵来保卫国家！我们不能做亡国奴！！！"
 CHI_gansidui:0"敢死队"
 CHI_gansidui_desc:0"这场战争我们要想尽一切办法取胜！组织敢死队，突破敌军防线，为了胜利我们必须这么做！"
 CHI_50_cheaper_force_attack:0 "减少§G-50%§!§Y强制攻击§!的花费\n"
 CHI_ideological_fanaticism:0"牺牲到底"
 CHI_ideological_fanaticism_desc:0"为了胜利，我们要动员一切力量，想尽一切办法，吧日本人赶出我们的家园！"
 CHI_junguangansidui:0"青年军官敢死队"
 CHI_junguangansidui_desc:0"青年军官敢死队由部队中的连、排级军事主官拼凑而成。他们往往是刚从学校毕业的学生，拥有不屈的意志和顽强的精神.但他们一旦牺牲，对于其所在编制无疑是巨大损失。"
 CHI_military_youth:0"学生兵"
 CHI_military_youth_desc:0"我们各大高校的学生往往拥有一腔热血和高知识水平，而且对掌握作战技巧和武器使用非常迅速。他们的入伍可以有效提高我军的战斗力。"
 CHI_bupingdengtanpan:0"重启不平等条约谈判"
 CHI_bupingdengtanpan_desc:0"中国站起来了，我们是亚洲最强大的国家，让那些不平等条约见鬼去吧！中华民族万岁！"
 CHI_yigezhongguo:0"一个中国"
 CHI_yigezhongguo_desc:0"外国承认中华民国政府是代表全中国的唯一合法政府，与西藏当局断绝或不建立外交关系，是中国与外国建交的原则。即内陆和西藏虽然尚未统一，但两地同属一个中国的事实从未改变，国家领土和主权从未分割、也不容分割。在此法理事实基础上，形成了“一个中国原则”。"
 CHI_hepingjiefang:0"和平解放西藏"
 CHI_hepingjiefang_desc:0"是时候让西藏回归祖国的大家庭了，我们也许让可以采取比较和平的方式，但如果他们不答应那就只剩下一种方式了，那不是我们希望看到的。"
 CHI_hepingjiefangxinjiang:0"和平解放新疆"
 CHI_hepingjiefangxinjiang_desc:0"是时候让新疆回归祖国的大家庭了，我们也许让可以采取比较和平的方式，但如果他们不答应那就只剩下一种方式了，那不是我们希望看到的。"
 CHI_jingjunxizang:0"进军西藏"
 CHI_jingjunxizang_desc:0"在很多时候，暴力可以解决国家层面的许多问题。"
 CHI_maikemahongxian:0"规划麦克马洪线"
 CHI_maikemahongxian_desc:0"1914年西姆拉会议上，根本不存在什么“麦克马洪线”。麦线的降生是1936年首次公开提及此词，由一批英国和英属印度政府官员采用编造历史、销毁证据、出版伪书等不光彩手段伪造出来的。我们要重新定制规则！"
 CHI_shouhuimemggu:0"收回外蒙"
 CHI_shouhuimemggu_desc:0"1911年清朝灭亡后，蒙古宣布独立，但未得到国际承认，直到1921年在俄罗斯的控制下独立，现在，是时候拿回我们的领土了。"
 CHI_dadaodiguozhuzyi:0"打倒帝国主义"
 CHI_dadaodiguozhuzyi_desc:0"帝国主义（imperialism），即垄断资本主义，是资本主义垄断阶段，也是资本主义发展的最高阶级和最后阶段。随着生产力的发展和生产社会化程度的提高，资本关系的社会化随之发展，资本主义生产关系发生新的变化，资本主义就从自由竞争阶段进入垄断阶段。资本主义经济体系最后是否会走向社会主义还是新的经济体系还有待论证。"
 CHI_yindaoyuzhichi:0"引导与支持"
 CHI_yindaoyuzhichi_desc:0"印度支那的人民依然需要我们的协助来建立他们自己的国家。我们将确保他们不会再次被外部势力侵占。"
 CHI_yuyingduhezuo:0"同印度合作"
 CHI_yuyingduhezuo_desc:0"印度人民正在努力挣脱殖民压迫的最后枷锁。我们应该与他们接触，支持他们的斗争并一同努力来创造两国的美好将来。而且我们可以看出，如果印度能够废除种姓制度，那么他无疑会成为世界强权之一。"
 CHI_baohuchaoxianbandao:0"承认朝鲜半岛独立"
 CHI_baohuchaoxianbandao_desc:0"朝鲜半岛是日本实施侵略计划中的第一批受害者。现在我们已经赶跑了日本人，他们将会再次成为世界中的其中一个自由民族。"
 CHI_yengxiangmengu:0"影响蒙古"
 CHI_yengxiangmengu_desc:0"让蒙古作为我们与苏联之间的缓冲国将会有效保障我们的北面领土。我们只需要确保他们能够照顾好自己。"
 CHI_damingxiongfeng:0"东南亚国家安全保障"
 CHI_damingxiongfeng_desc:0"过去数千年来，中国一直是东方的主要强权并保证着地区的和平和稳定。是时候恢复我们原来的地位了。"
 CHI_xuanchengyinduzhina:0"宣称印度支那"
 CHI_xuanchengyinduzhina_desc:0"自古以来，印度支那一直依靠着中国的保护。就目前看来，法国人无法为他们提供保护，该我们上场了。"
 CHI_baohudongnayye:0"保护东南亚国家"
 CHI_baohudongnayye_desc:0"中国的存在将保证东南亚国家不会成为欧美列强的殖民地。"
 CHI_fuchouribendongjing:0"以日本舰队作为战争赔偿"
 CHI_fuchouribendongjing_desc:0"我们非常清楚日本人曾经在我们的国土上做过什么事情。现在，日本人被我们光荣地击败了，让日本人尝一尝丧权辱国的滋味吧。"
 CHI_xuachengtangnutuwa:0"宣称唐努乌梁海"
 CHI_xuachengtangnutuwa_desc:0"唐努乌梁海（图瓦语：Таңды Урянхай），历史上属于中国领土，1914年被沙俄占领，现在，是时候拿回我们的领土了。"
 CHI_xuachenghaishenwai:0"宣称海参崴"
 CHI_xuachenghaishenwai_desc:0"符拉迪沃斯托克（俄语：Владивосток，英语：Vladivostok）位于亚欧大陆东面，阿穆尔半岛最南端。原名海参崴，清朝时为中国领土，划为吉林将军隶下，1860年11月14日《中俄北京条约》将包括海参崴在内的乌苏里江以东地域割让给俄罗斯，俄罗斯将其命名为符拉迪沃斯托克，俄语意为“统治东方”。"
 CHI_xuachengbeisanhaling:0"宣称北萨哈林"
 CHI_xuachengbeisanhaling_desc:0"《中俄北京条约》又称《中俄续增条约》，是俄罗斯帝国和清朝于1860年（咸丰十年）11月14日在北京签订的不平等条约。该条约使清政府确认了《瑷珲条约》的合法性，并割让了黑龙江省乌苏里江以东（包括库页岛）约40万平方公里的领土。该条约与《中英北京条约》和《中法北京条约》构成了《北京条约》的主体。"
 CHI_xuachenghaluobafusike:0"宣称哈罗巴夫斯克"
 CHI_xuachenghaluobafusike_desc:0"《中俄北京条约》又称《中俄续增条约》，是俄罗斯帝国和清朝于1860年（咸丰十年）11月14日在北京签订的不平等条约。该条约使清政府确认了《瑷珲条约》的合法性，并割让了黑龙江省乌苏里江以东（包括库页岛）约40万平方公里的领土。该条约与《中英北京条约》和《中法北京条约》构成了《北京条约》的主体。"
 CHI_xuachengnigulayefu:0"宣称尼古拉耶夫斯克"
 CHI_xuachengnigulayefu_desc:0"《中俄北京条约》又称《中俄续增条约》，是俄罗斯帝国和清朝于1860年（咸丰十年）11月14日在北京签订的不平等条约。该条约使清政府确认了《瑷珲条约》的合法性，并割让了黑龙江省乌苏里江以东（包括库页岛）约40万平方公里的领土。该条约与《中英北京条约》和《中法北京条约》构成了《北京条约》的主体。"
 CHI_xuachengamuer:0"宣称阿穆尔"
 CHI_xuachengamuer_desc:0"《中俄北京条约》又称《中俄续增条约》，是俄罗斯帝国和清朝于1860年（咸丰十年）11月14日在北京签订的不平等条约。该条约使清政府确认了《瑷珲条约》的合法性，并割让了黑龙江省乌苏里江以东（包括库页岛）约40万平方公里的领土。该条约与《中英北京条约》和《中法北京条约》构成了《北京条约》的主体。"
 CHI_xuachengbiluobizhan:0"宣称比罗比詹"
 CHI_xuachengbiluobizhan_desc:0"《中俄北京条约》又称《中俄续增条约》，是俄罗斯帝国和清朝于1860年（咸丰十年）11月14日在北京签订的不平等条约。该条约使清政府确认了《瑷珲条约》的合法性，并割让了黑龙江省乌苏里江以东（包括库页岛）约40万平方公里的领土。该条约与《中英北京条约》和《中法北京条约》构成了《北京条约》的主体。"
 CHI_xuachengmiaojie:0"宣称庙街"
 CHI_xuachengmiaojie_desc:0"《中俄北京条约》又称《中俄续增条约》，是俄罗斯帝国和清朝于1860年（咸丰十年）11月14日在北京签订的不平等条约。该条约使清政府确认了《瑷珲条约》的合法性，并割让了黑龙江省乌苏里江以东（包括库页岛）约40万平方公里的领土。该条约与《中英北京条约》和《中法北京条约》构成了《北京条约》的主体。"
 CHI_baozhangchaoxanbandao:0"维护半岛安全"
 CHI_baozhangchaoxanbandao_desc:0"保障朝鲜半岛不再被外部势力占领符合我们最大的利益。"
 CHI_political_effort:0"对外方针"
 CHI_political_effort_desc:0"我们不可能只靠自己来阻挡日本人的攻势，我们可以和我们那些外国朋友联系，他们肯定会给予我们帮助的。"
 CHI_qianwangbolin:0"前往柏林"
 CHI_qianwangbolin_desc:0"我们一直与德国人保持着不错的关系，派外交官去一下德国，我们会得到我们想要的东西。"
 CHI_liuren_falkenhausen:0"留任冯·法肯豪森"
 CHI_liuren_falkenhausen_desc:0"冯·法肯豪森将军和他的德国的顾问在重建和现代化我们的军队上提供了出色的服务。无论政局变化如何，我们应该确保他们能留下来。"
 CHI_jiaqiangzhongdeguanxi:0"加大中德关系"
 CHI_jiaqiangzhongdeguanxi_desc:0"我们派往德国的使节为更进一步的合作打开了可能性的大门，包括可以为工业进一步发展提供资金的贷款。"
 CHI_zongcanmobu:0"国民政府联合参谋部"
 CHI_zongcanmobu_desc:0"该部门主要履行作战筹划、指挥控制和作战指挥保障，研究拟制军事战略和军事需求，组织作战能力评估，组织指导联合训练、战备建设和日常战备工作等职能。"
 CHI_goumai_tanks:0"购买坦克"
 CHI_goumai_tanks_desc:0"坦克是现代陆上作战的主要武器，具有直射火力、越野能力和装甲防护力的履带式装甲战斗车辆，是陆地武器中其的重要性唯一高于轮式装甲车的存在，主要执行与对方坦克或其他装甲车辆作战，也可以压制、消灭反坦克武器、摧毁工事、歼灭敌方陆上力量。"
 CHI_zhongguo_panzers:0"德式装甲师"
 CHI_zhongguo_panzers_desc:0"毫无疑问，德国的坦克是世界上最好的。我们应该从他们身上学习并根据他们的样式来研发我们自己的坦克。"
 CHI_tank_plant:0"坦克工厂"
 CHI_tank_plant_desc:0"随着新坦克的研发进展顺利，我们现在可以投资兴建一些专门的工厂来建造它们。"
 CHI_shiyanxingmechanised_unit:0"实验性装甲师"
 CHI_shiyanxingmechanised_unit_desc:0"坦克究竟是配发给步兵还是组建集群独立作战呢？这问题真让人头疼."
 CHI_mechanised_unit_effect:0"获得一个以5 §Y轻型坦克§!营 和 5 §Y摩托化部队§!营组成的轻型装甲师模板\n"
 CHI_200shi_tip:0"第200装甲师将会在武汉组建。"
 CHI_lianhezuozhan:0"联合兵种作战"
 CHI_lianhezuozhan_desc:0"虽然卡车在现代机械化战争的初步实验中已经十分足够，它们恶劣的越野能力和缺乏保护使得它们不适合在前线作业。"
 CHI_sulianshejishi:0"雇佣苏联设计师"
 CHI_sulianshejishi_desc:0"苏联人已经对坦克进行了长时间的实验，而且它们拥有世界上几个最好的坦克设计师。我们可以聘请其中一位来为我们设计坦克。"
 CHI_joint_tank_development:0"中苏坦克设计"
 CHI_joint_tank_development_desc:0"在与苏联设计师合作并获得经验后，我们应该成立联合设计团队来更好地协调我们之间的工作并互相学习。"
 CHI_chufangsulian:0"前往莫斯科"
 CHI_chufangsulian_desc:0"为了抗衡日本的扩张主义，苏联展示了对中国的兴趣。我们应该向派遣使节到莫斯科来看看我们的目标是否一致。"
 CHI_chongxingjiechusulian:0"中苏互不侵犯条约"
 CHI_chongxingjiechusulian_desc:0"虽然我们与苏联可能有些意识形态上的分歧，显然他们跟我们有着共同的利益。我们应该正式确立我们的关系并签署互不侵犯协议来向世界展示我们站在同一阵线。同时，我们也可以接机对某些人下手.."
 CHI_sulianjushguwen:0"苏联军事顾问"
 CHI_sulianjushguwen_desc:0"苏联人提议派遣军事特派团来协助重建我们的军队。这对我们非常有利，只是我们这里好像没有伏特加23333"
 CHI_sulianhangkongzhiyuandui:0"苏联空军志愿队"
 CHI_sulianhangkongzhiyuandui_desc:0"苏联方面非常重视选派志愿飞行员援华抗战一事。苏联空军的领导人拉克杰诺夫和斯木什盖维奇，直接领导了志愿人员的挑选和编组工作。他们从志愿者中挑选了有经验、英勇善战的共产党员飞行员，组成了第一批两个航空大队——SB型轰炸机和И-16型战斗机大队，共254人。"
 CHI_lianluofaguo:0"联络法国"
 CHI_lianluofaguo_desc:0"法国号称欧洲第一（至少纸面上是），我们应该试着与他们联系一下，如果我们完蛋了，他们在远东的殖民地也不会有好下场。"
 CHI_heneijiaotongxian:0"河内交通线"
 CHI_heneijiaotongxian_desc:0"如果我们与日本爆发战争，从河内一路向北到我们边境的交通线将为我们提供尽可能的外界支援。"
 CHI_faguobubingwuqi:0"法式单兵武器"
 CHI_faguobubingwuqi_desc:0"法国人的单兵武器看起来并没有像他们的军事思想一样落后，我们可以从他们的武器上获取一些灵感。"
 CHI_zhongxingwuqi:0"法式火炮"
 CHI_zhongxingwuqi_desc:0"法国人在他们吹嘘的马奇诺防线上加装了数不清的火炮，现在让我们看看能不能从那里得到些灵感。"
 CHI_faguojunshixuexi:0"学习法国部队"
 CHI_faguojunshixuexi_desc:0"法国号称拥有欧洲最强陆军（至少他们这么认为），我们应该向他们学习一下，只是希望那群法国军官不要没事找我们通讯处的姑娘调情，她们可不好惹，别问我是怎么知道的。"
 CHI_fashiyanxi:0"法式演习"
 CHI_fashiyanxi_desc:0"法国在世界大战中的经历创造了一队精于防御的军队。通过采用他们的训练方法和标准我们可以提高我们的防御能力。"
 CHI_lianxiyingguo:0"联系英国"
 CHI_lianxiyingguo_desc:0"英国在远东地区拥有大量的殖民地，如果我们完犊子了，他们的殖民地会立刻被日本占领，无论出于什么目的，他们必须向我们提供军事援助。"
 CHI_dianmiangonglu:0"中英共同防御滇缅路协定"
 CHI_dianmiangonglu_desc:0"滇缅公路，即中国云南省到缅甸的公路。又称昆瑞公路（昆明至瑞丽）、320国道滇西段、昆畹公路（昆明至畹町）、中美合作公路、抗日公路等。公路与缅甸的中央铁路连接，直接贯通缅甸首都仰光港。"
 CHI_zhongyingonglu:0"中印公路"
 CHI_zhongyingonglu_desc:0"中印公路，是中美两国合作修建的、自印度利多至中国昆明的国际军用战略公路。曾命名为“史迪威公路”，由印度利多（现译雷多)经缅甸的密支那至中国云南边境畹町的路段，称“利多公路”。"
 CHI_qianwangmeiguo:0"出访美国"
 CHI_qianwangmeiguo_desc:0"美国人一直喜欢当救世主、发战争财，那么我们就给他这个机会。"
 CHI_guyongchennade:0"雇佣陈纳德"
 CHI_guyongchennade_desc:0"克莱尔·李·陈纳德（Claire Lee Chennault）是一位美国的空军理论家，他非常同情我们的遭遇，并表示愿意帮助我们组建中国空军。我们应当雇佣他。"
 CHI_tuofenghangxian:0"驼峰航线"
 CHI_tuofenghangxian_desc:0"“驼峰航线”西起印度阿萨姆邦，向东横跨喜马拉雅山脉、高黎贡山、横断山、萨尔温江、怒江、澜沧江、金沙江、丽江白沙机场，进入中国的云南高原和四川省。航线全长500英里，地势海拔均在4500—5500米上下，最高海拔达7000米，山峰起伏连绵，犹如骆驼的峰背，故而得名“驼峰航线”。"
 CHI_zhongguoyuanzhengjun:0"远征远征"
 CHI_zhongguoyuanzhengjun_desc:0"中国远征军是中国入缅对日作战部队，亦称“中国赴缅远征军”、“中国援缅远征军”。该军由第5、第6、第66军编成，计9个师10万余人。中国远征军是中国与盟国直接进行军事合作的典范，也是甲午战争以来中国军队首次出国作战。"
 CHI_feihuxiongiyng:0"飞虎神鹰"
 CHI_feihuxiongiyng_desc:0"我们的美国朋友组织了一支志愿航空队，并且购置了大量的先进飞机以支援我们。我们只需要点点头就好。"
 CHI_zhongmeitezhonghezuo:0"特种合作"
 CHI_zhongmeitezhonghezuo_desc:0"美国的情报部门愿意同我们合作，组织我们在敌人后方进行特种作战。这可以提升我们在这一领域的能力。"
 CHI_xiandaihuahouqinbaozhang:0"现代化后勤保障"
 CHI_xiandaihuahouqinbaozhang_desc:0"后勤保障是军队组织实施物资经费供应、医疗救护、装备维修、交通运输等各项专业勤务保障的总称。科学技术进步，现代工业发展，使武器装备的科研和生产能力也随之提高，各种先进技术兵器不断出现，给战争带来规模扩大、战场广阔、物资消耗巨大、装备损坏与人员伤亡率提高的特点。"
 CHI_naval_effort:0"扩大中国海军"
 CHI_naval_effort_desc:0"我们的海上力量目前无法与日本人抗衡，但我们拥有漫长的海岸线和领海，中国要是想成为一个强国，就必须拥有一支远洋海军。"
 CHI_touzizaochuangchang:0"扩大造船厂"
 CHI_touzizaochuangchang_desc:0"一只大舰队需要有雄厚的工业基础来支撑。造船厂是必不可少的，我们可以再美国朋友的帮助下建造一批造船厂为中国海军的未来打下基础。"
 CHI_haijunluzhandui:0"海军陆战队"
 CHI_haijunluzhandui_desc:0"我们目前拥有的水面舰艇少得可怜，在我们扩建海军研发新船只的时候，我们可以让部分船员在陆地上作战，依次来满足他们和日本人打仗的想法。"
 CHI_dinggouquzhujian:0"订购驱逐舰"
 CHI_dinggouquzhujian_desc:0"我们并没有多少研发军舰的经验，也许我们能够在我们美国朋友那里得到我们想要的，作为重建我们的海军的第一步，我们首先需要建造一小批驱逐舰。"
 CHI_qingxingxyjian:0"轻型巡洋舰"
 CHI_qingxingxyjian_desc:0"建立一支可靠的蓝水海军的第一部是建立起一支现代化的巡洋舰队。不过我们的第一个项目不应该太过好高骛远。"
 CHI_zhongxingxunyangjian:0"重型巡洋舰"
 CHI_zhongxingxunyangjian_desc:0"在我们研发出更先进的战列舰之前，我们可以先以稍微轻型的巡洋舰来替代。"
 CHI_zhanliexunyangjian:0"战列巡洋舰"
 CHI_zhanliexunyangjian_desc:0"战列巡洋舰是一种20世纪初兴建的一种大型战舰。是在装甲巡洋舰的基础上演变过来的一种功能性很强的新型主力舰。"
 CHI_zhanliejianyabfa:0"战列舰"
 CHI_zhanliejianyabfa_desc:0"战列舰（Battleship，或又称为战斗舰，战舰）是一种以大口径火炮攻击与厚重装甲防护为主的高吨位海军作战舰艇。是能执行远洋作战任务的大型水面军舰。"
 CHI_submarine_effort:0"研发潜艇"
 CHI_submarine_effort_desc:0"自第一次世界大战后，潜艇得到广泛运用，担任许多大国海军的重要位置，其功能包括攻击敌人军舰或潜艇、近岸保护、突破封锁、侦察和掩饰特种部队行动等。"
 CHI_jiadasubmarine_effort:0"加大潜艇研发"
 CHI_jiadasubmarine_effort_desc:0"潜艇是公认的战略性武器（尤其是在裁军或扩军谈判中），其研发需要高度和全面的工业能力，目前只有少数国家能够自行设计和生产。"
 CHI_hangkongmujian:0"航空母舰"
 CHI_hangkongmujian_desc:0"航空母舰（简称：航舰/航母，被称为“海上霸主”），是一种以舰载机为作战武器的大型水面舰艇，可以供舰载机起飞和降落  ，通常拥有巨大的飞行甲板和舰岛，现代航母舰岛大多坐落于右舷。"
 CHI_hangmu_air_wing:0"航母航空联队"
 CHI_hangmu_air_wing_desc:0"只有搭载了优秀的飞机的航母才是优秀的航母。我们必须确保我们的舰载机是能力最强，最现代的型号。"
 CHI_flexible_navy:0"机动舰队"
 CHI_flexible_navy_desc:0"潜艇技术的进步将彻底改变海战，让我们针对敌人的护航有效的打击。"
 CHI_large_navy:0"大舰队"
 CHI_large_navy_desc:0"海军学说将变得更为重视大型战舰，并且确保护航舰队的安全，这些需求使得我们应当开发相应的舰船。"
 EastAsia_CHI_shouhuizujie:0"收回租界"
 EastAsia_CHI_shouhuizujie_desc:0"韬光养晦是手段而不是目的。中国为抗战流了这么多血，我们必须要求自己的权利，比如：收回那些殖民地。"
 EastAsia_CHI_kangzhanjianguogangling:0 "《抗战建国纲领》"
 EastAsia_CHI_kangzhanjianguogangling_desc:0 "我们必须依靠自力，艰苦奋斗，以自拔于危亡，决不稍有侥幸之念。以抗战促进国家建设，以加强国家建设来支持抗战，确立三民主义为一般抗战行动及最高准绳。对外要求中华民族的独立和解放，对内则要求各民族一律平等并联合一切反对日本帝国主义侵略之势力，制止日本侵略。"
 EastAsia_CHI_guofuqianduyukangzhanqiantu:0 "国府渝都与抗战前途"
 EastAsia_CHI_guofuqianduyukangzhanqiantu_desc:0 "战时首都迁移至重庆，但是这绝不意味着屈服。宁可站着死也不跪着生！"
 EastAsia_CHI_kangridongyuanling:0 "抗日动员令"
 EastAsia_CHI_kangridongyuanling_desc:0 "地无分南北人无分老幼，皆有守土抗战之责。深挖洞，广积粮，大力建设工厂，男女老少都应该为抗战服务。"
 EastAsia_CHI_yicunshanheyicunxue:0 "一寸山河一寸血"
 EastAsia_CHI_yicunshanheyicunxue_desc:0 "继续战斗，继续战斗，继续战斗！战斗到最后一个人，就算我们打成第二个迦太基也好，就算我们打成第二个衡阳也罢，胜也罢败也罢，就是不同日本讲和！"
 EastAsia_CHI_deshilujunA:0 "第1期德式调整师"
 EastAsia_CHI_deshilujunA_desc:0 "德国与我们第一期合作的成果非常完美：德国和中国各取所需，特别是这支德械师更是雪中送炭。"
 EastAsia_CHI_deshilujunA_tip:0 "在南京获得由德国顾问设计并调整的9+2支第一期德械师"
 EastAsia_CHI_deshilujunB:0 "第2期德式调整师"
 EastAsia_CHI_deshilujunB_tip:0 "在南京获得由德国顾问设计并调整的10支第二期德械师"
 EastAsia_CHI_deshilujunB_desc:0 "中德合作更上一层楼，我们用更短的时间训练出来了第二支德械部队，这对于日后的战争必定大有裨益。"
 EastAsia_CHI_deshilujunB_tip:0 "获得由德国顾问设计并调整的10支第二期德械师。"
 EastAsia_CHI_zhongmeihezuo:0 "美军顾问团"
 EastAsia_CHI_zhongmeihezuo_desc:0 "美国人为我们在抗战中的英勇表现而感动不已，而同时罗斯福有意与我们交好，政府中的受过西方教育的人也认为我们与美国合作是一个正确的选择。"
 idea_CHI_USA_advisors:0 "美军顾问团"
 EastAsia_CHI_meixieshi:0 "美械师"
 EastAsia_CHI_meixieshi_desc:0 "作为民主国家的兵工厂，应该直接让美国直接装备并训练我们的部队。"
 CHI_meixieshi_tip:0 "中国远征军将会在云南组建"
 idea_xdhlujun:0 "现代化国军"
 idea_xdhlujun_desc:0 "国军已经成功完成了现代化武装。"
 CHI_guojunxiandaihua:0 "现代化国军"
 CHI_guojunxiandaihua_desc:0 "经过一系列措施，国军已经完成现代化训练，我们成为亚洲无可匹敌的军事力量。"
 CHI_huandunanjing:0 "还都南京"
 CHI_huandunanjing_desc:0 "是时候返回南京了。"
 CHI_huandubeijing:0 "迁都北京"
 CHI_huandubeijing_desc:0 "北京更适合担任我们的首都，南京是一个令人伤心的地方。"
 CHI_zhanluezhiyuanbudui:0 "美国口粮"
 CHI_zhanluezhiyuanbudui_desc:0 "使用美式口粮将有效提高我军战斗力。"
 CHI_lianhezhengfu:0 "联合政府"
 CHI_lianhezhengfu_desc:0 "我们应该放下傲慢与偏见，共产主义不一定是错误的，我们应该与共产党人讨论关于组建联合政府的相关事宜。"
 CHI_zhongguormjfj:0 "中华民国国军"
 CHI_zhongguormjfj_desc:0 "一位年轻人向我们建议“部队要做到政治合格、军事过硬、作风优良、纪律严明、保障有力”。这“五句话”是军队建设的总要求，是军队建设总目标的具体化和规范化。"
 CHI_zongcanmobu:0 "总参谋部"
 CHI_zongcanmobu_desc:0 "其基本任务是：根据中共中央、国务院、中央军委制定的关于国防建设和作战的方针、原则，平时组织武装力量建设，领导全国战备工作；战时负责作战组织指挥的实施。"
 CHI_zongzhengzhibu:0 "总政治部"
 CHI_zongzhengzhibu_desc:0 "遵照中共中央、中央军委的决议和指示，确定全军政治工作的方针任务，并指导下级机关执行，保证中共中央、国务院、中央军委赋予军队的各项任务的完成。 "
 CHI_zonghouqingbu:0 "总后勤部"
 CHI_zonghouqingbu_desc:0 "其基本任务是：根据中共中央、国务院、中央军委关于国防建设和作战的方针、原则，依靠国家提供的人力、物力和财力，组织计划管理全军后勤保障工作和后勤建设，以适应现代化、正规化革命军队建设和现代战争的需要。"
 CHI_guojiazhengzhibaoweiju:0 "国家政治保卫局"
 CHI_guojiazhengzhibaoweiju_desc:0 "国家政治保卫局的主要职能，是执行侦查、镇压政治上和经济上的反革命活动。"
 CHI_sandajilv:0 "三大纪律八项注意"
 CHI_sandajilv_desc:0 "三大纪律如下：（一）一切行动听指挥；（二）不拿群众一针一线；（三）一切缴获要归公。八项注意如下：（一）说话和气；（二）买卖公平；（三）借东西要还；（四）损坏东西要赔；（五）不打人骂人；（六）不损坏庄稼；（七）不调戏妇女；（八）不虐待俘虏。"
 CHI_gongwubukezhanwubusheng:0 "金戈铁马气吞万里如虎"
 CHI_gongwubukezhanwubusheng_desc:0 "我们的军队已经完全实现了现代化，我们可以对抗任何敌人！我们是世界上最强大的陆军部队！没人能过打败我们！"
 CHI_qiyonggcd:0 "启用共产党"
 CHI_qiyonggcd_desc:0 "我们不应该闲置那些共产党官员，他们非常有才华，马上把他们调动到重要岗位上！"
 CHI_political_commissars:0 "启用政委"
 CHI_political_commissars_desc:0 "政治委员隶属于直属上级部队首长，在同级党委领导下进行工作 。在政治工作上 ，服从上级政治委员、政治机关；在军事工作上，服从上级军事指挥员、政治委员和军事机关。"
 EastAsia_jingcha:0 "警察部队"
 EastAsia_jingcha_desc:0 "警察一词是指国家及其统治者，根据国家和统治者阶级的意志，按照确定标准设置的警察机关及其警务人员。一般指按照具有武装性质的维护国家安全和社会治安秩序，在警察机关中行使警察职权，履行警察职责的国家公职人员。"
 CHI_jingshouyapian:0"全面禁止鸦片"
 CHI_jingshouyapian_desc:0"吸食鸦片后，可以初致欣快感、无法集中精神、产生梦幻现象，导致高度心理及生理依赖性，长期使用后停止则会发生渴求药物、不安、流泪、流汗、流鼻水、易怒、发抖、寒战、打冷颤、厌食、便秘、腹泻、身体卷曲、抽筋等戒断症；过量使用造成急性中毒，症状包括昏迷、呼吸抑制、低血压、瞳孔变小，严重的引起呼吸抑止致人死亡。"
 CHI_daguimosaomang:0"大规模扫盲"
 CHI_daguimosaomang_desc:0"扫盲，指扫除文盲，是对文盲、半文盲进行的一种最为初步的基础教育。不识字或识字数不超过500字是文盲。能认识500字，但识字数不超过1500字称半文盲。我们的国家存在着许许多多的文盲，比如李云龙他们几个，连扁担倒了都不知道是个一，我们中的许多将领和他们一样，开展扫盲运动是非常有必要的。"
 CHI_maozedongsixiang:0"毛泽东思想"
 CHI_maozedongsixiang_desc:0"中国共产党自成立起，就以马克思列宁主义为指导，开始了全新的中国革命。以毛主席为主要代表的中国共产党人，根据马克思列宁主义的基本理论，把中国革命实践中的一系列独创性经验作了理论概括，形成了适合中国情况的科学的指导思想——毛泽东思想。"
 CHI_renmindaibiaodahui:0"人民代表大会"
 CHI_renmindaibiaodahui_desc:0"全国人民代表大会是最高国家权力机关。它的常设机关是全国人民代表大会常务委员会。全国人民代表大会和全国人民代表大会常务委员会行使国家立法权。全国人民代表大会由省、自治区、直辖市、特别行政区和军队选出的代表组成。各少数民族都应当有适当名额的代表。"
 CHI_yirenweiben:0"以人为本"
 CHI_yirenweiben_desc:0"提出以人为本的科学发展观，目的是以人的发展统领经济、社会发展，使经济、社会发展的结果与我们党的性质和宗旨相一致，使发展的结果与发展的目标相统一。"
 CHI_renminzhanzhengdewangyangdaihai:0"人民战争的汪洋大海"
 CHI_renminzhanzhengdewangyangdaihai_desc:0"人民战争发生的根本原因和指导进行的最高原则是战争发生的“正义性”、参与战争的“群众性”以及战争实践的“整体性”。至于，在军事实践的内容，则是将这些意念落实为战争指导、军队建设、国防建设的基本方针和原则上。"
 CHI_yiwujihua:0"一五计划"
 CHI_yiwujihua_desc:0"“一五”计划的制定充分体现了计划工作认真、细致、谨慎、实事求是的原则和注重宏观经济综合平衡的特点。"
 CHI_xdhlianhecmb:0"现代化联合参谋部"
 CHI_xdhlianhecmb_desc:0"联合参谋部协助参联会主席对作战部队实施联合战略指导；协调各作战司令部的联合作战；将陆、海、空军部队组合成有效的合成部队。在参联会主席的管理、指导和控制下，联合参谋部协助参谋长联席会议其他成员履行其职责。"
 CHI_junduizhengxun:0"军队整训"
 CHI_junduizhengxun_desc:0"重点是总结带兵、用兵与养兵的经验，开展以技术为主、战术为辅的训练，实行官教兵、兵教兵、兵教官的方法，掀起全军范围的大练兵运动。由于整训期间大量军官和士官被分散，军队会出现一定的战斗力下降。"
 CHI_anshangangtie:0 "鞍山钢铁公司"
 CHI_liantielu:0 "炼铁炉"
 CHI_fulaerji:0 "富拉尔基重工业基地"
 CHI_diyifeijichang:0 "中国第一个飞机制造厂"
 CHI_qingzanggonglu:0 "青藏公路"
 CHI_guojitielu:0 "中国第一条国际铁路"
 CHI_dayuejin:0 "“大跃进”运动"
 CHI_yirenweiben:0 "“以人为本”"
 CHI_dengxiaopinglilun:0 "邓小平理论"
 CHI_maozedongsixiang:0 "毛泽东思想"
 CHI_sandagaizao:0 "“三大改造”"
 CHI_nongyegaizao:0 "农业改造"
 CHI_shougognyegaizao:0 "手工业改造"
 CHI_gongshangyegaizao:0 "工商业改造"
 CHI_yiwujihua_desc:0 "“一五”计划将会实现国民经济的快速增长，而且我国的工业化也将从此开始。而且，我们也要以此为契机开始系统建设社会主义。"
 CHI_anshangangtie_desc:0 "鞍山钢铁始建于1916年，是新中国第一个恢复建设的大型钢铁联合企业和最早建成的钢铁生产基地，被誉为“中国钢铁工业的摇篮”“共和国钢铁工业的长子”。"
 CHI_liantielu_desc:0 "钢铁是工业的骨骼，从陕西开始，大规模建设炼铁炼钢炉，争取发展我们的钢铁工业。"
 CHI_fulaerji_desc:0 "富拉尔基经过日本人多年的苦心经营，其工业基础非常成熟，在此发展军工业非常的合适。"
 CHI_diyifeijichang_desc:0 "我们不缺空军人员或者技术人才，但是缺乏制造飞机的工厂却让我们空军的发展裹足不前。于北京建设工厂来发展航空吧。"
 CHI_qingzanggonglu_desc:0 "青藏地区的落后源于没有完善的交通设施，想要拉动这些地区的经济发展就必须先铺设完善的交通网，不然青藏地区与外界的交流会大受阻碍。"
 CHI_guojitielu_desc:0 "缅甸是首先向我们提出建交的国家之一，我们不妨修建边境铁路来促进双方的友好交流。"
 CHI_dayuejin_desc:0 "经过了之前的建设，我们已经拥有了丰富的建设经验。因此，我们更应该鼓足干劲、力争上游、多快好省地建设社会主义。"
 CHI_yirenweiben_desc:0 "人才是一切的根本。重视人的需要，实现人的全面发展，重视人的作用，坚信人必胜天。"
 CHI_dengxiaopinglilun_desc:0 "保证公有制的生产关系和以马克思主义为指导的意识形态必须自始至终占有统治地位之时，改革纯“公有制”的生产关系融入“私有制”，从高度集中的计划经济转变为市场经济，进而达到解放生产力和发展生产力的目的。"
 CHI_maozedongsixiang_desc:0 ""星星之火可以燎原"、"枪杆子里出政权"、"农村包围城市"、"游击战十六字方针"、"群众路线"、"团结一切可以团结的人"。将旧的制度和价值系统击垮并摧毁，这正是我们革命成功的关键。"
 CHI_sandagaizao_desc:0 "对农业、手工业和资本主义工商业三个行业的社会主义改造在理论上和实践上丰富和发展了马克思列宁主义的科学社会主义理论，极大地促进了工、农、商业的社会变革和整个国民经济的发展。"
 CHI_nongyegaizao_desc:0 "建立土地和主要生产资料归集体所有的完全社会主义性质的高级农业生产合作社是我们的最终目标。"
 CHI_shougognyegaizao_desc:0 "通过中国共产党和人民政府的扶持，经过合作化的道路，把分散的个体手工业经济转变为社会主义劳动群众集体所有制经济。此举大大刺激了国家的发展。"
 CHI_gongshangyegaizao_desc:0 "党对资本主义工商业采取了通过公私合营等多种国家资本主义的形式，逐步将其改造成为社会主义的公有制企业，同时将所有制的改造与人的改造相结合，对民族资产阶级实行“和平赎买”政策，努力使剥削者成为自食其力的劳动者。"
 CHI_yizhnyangzhan1:0 "以战养战"
 CHI_yizhnyangzhan1_desc:0 "以战养战，利用战争中获取来的人力、物力和财力，继续进行战争。出自毛泽东《关与国际新形势对新华日报记者的谈话》。是一种自身资源迭代的过程。"
 CHI_yizhnyangzhan2:0 "以战养战：第一阶段"
 CHI_yizhnyangzhan2_desc:0 "孙子曰： 凡用兵之法，驰车千驷，革车千乘，带甲十万，千里馈粮。则内外之费，宾客之用，胶漆之材，车甲之奉，日费千金，然后十万之师举矣。"
 CHI_yizhnyangzhan3:0 "以战养战：第二阶段"
 CHI_yizhnyangzhan3_desc:0 "其用战也，胜久则钝兵挫锐，攻城则力屈，久暴师则国用不足。夫钝兵挫锐，屈力殚货，则诸侯乘其弊而起，虽有智者不能善其后矣。故兵闻拙速，未睹巧之久也。夫兵久而国利者，未之有也。故不尽知用兵之害者，则不能尽知用兵之利也。"
 CHI_yizhnyangzhan4:0 "以战养战：第三阶段"
 CHI_yizhnyangzhan4_desc:0 "善用兵者，役不再籍，粮不三载，取用于国，因粮于敌，故军食可足也。"
 CHI_yizhnyangzhan5:0 "以战养战：第四阶段"
 CHI_yizhnyangzhan5_desc:0 "国之贫于师者远输，远输则百姓贫；近师者贵卖，贵卖则百姓财竭，财竭则急于丘役。"
 CHI_yizhnyangzhan6:0 "以战养战：第五阶段"
 CHI_yizhnyangzhan6_desc:0 "力屈中原、内虚于家，百姓之费，十去其七；公家之费，破军罢马，甲胄矢弓，戟盾矛橹，丘牛大车，十去其六。故智将务食于敌，食敌一钟，当吾二十钟；杆一石，当吾二十石。故杀敌者，怒也；取敌之利者，货也。"
 CHI_yizhnyangzhan7:0 "以战养战：第六阶段"
 CHI_yizhnyangzhan7_desc:0 "车战得车十乘以上，赏其先得者而更其旌旗。车杂而乘之，卒善而养之，是谓胜敌而益强。"
 CHI_yizhnyangzhan8:0 "以战养战：胜敌益强"
 CHI_yizhnyangzhan8_desc:0 "故兵贵胜，不贵久。 故知兵之将，民之司命。国家安危之主也。"
